    body: "<p>Having a sense of where homeowners insurance prices are makes you a more informed buyer.</p>\n<p>Nationally, prices for homeowners insurance have increased modestly in the last few years: the <a href=\"https://6rvxtlhl.media.zestyio.com/20171016-ab-analytics-homeowners-roe-outlook.pdf\">Aon Benfield 2018 Homeowners’ ROE Outlook Report</a> shows that prices from the country’s top 20 carriers increased by just three percent in the 18 months leading up to August of last year.</p>\n<p>But national averages hide a lot, especially when it comes to homeowners insurance costs. Here’s a deeper dive of what the picture looks like in a few harder-hit states.</p>\n<h2 id=\"homeinsurancepricesinfloridaareup5\">Home Insurance Prices in Florida Are Up 5%</h2>\n<p><a href=\"/home-insurance/florida/\">Florida homeowners insurance</a> prices rose faster than the nation as a whole, jumping five percent from from February 2016 through August 2017. One factor that affects the price of homeowners insurance is natural disaster activity. Considering Hurricane Irma hit Florida on August 30 of last year, it’s reasonable to expect that prices might continue to rise for the residents of the Sunshine State.</p>\n<h2 id=\"homeinsurancepricesintexasandnorthcarolinaup7\">Home Insurance Prices in Texas and North Carolina: Up 7%</h2>\n<p>Despite the higher-than-average price hike, though, Florida’s price increases weren’t the country’s largest. <a href=\"/home-insurance/texas/\">Texas</a> and North Carolina both saw seven percent increases in the same period. Again, given that Harvey struck Texas at the tail end of the period measured, there’s a chance that future prices may be even higher.</p>\n<p>Depending on the larger picture, though, it’s also possible that homeowners insurance prices will be relatively unaffected by the major <a href=\"/home-insurance/hurricane-insurance/\">hurricanes</a>; instead, the cost of <a href=\"/flood-insurance/\">flood insurance</a> may see a bump. Flood coverage is not included in a typical homeowners insurance policy.</p>\n<p>One more important note for North Carolinians: the <a href=\"https://portcitydaily.com/local-news/2018/04/20/homeowners-insurance-to-increase-by-5-5-percent-on-the-coast/\">insurance department recently agreed to a rate increase</a>. The statewide average increase is 4.8 percent, but some coastal areas will see increases as much as 5.5 percent (which is far lower than what the state’s rating board requested). What this means for you:</p>\n<ul>\n<li>The state of North Carolina will now allow homeowners insurance carriers to charge slightly higher rates.</li>\n<li>Individual carriers may want to charge more than the state-mandated maximum because they believe they have to do so to remain profitable.</li>\n<li>If you receive such a request from your insurer (a “request to rate” letter), read the fine print. If you don’t accept the request to pay more than the state’s maximum, your carrier may not renew your coverage. (But you can always look for coverage from a different company.)</li>\n</ul>\n<h2 id=\"biggesthomeownersinsurancepriceincreasesinokksco\">Biggest Homeowners Insurance Price Increases in OK, KS, CO</h2>\n<p>One of the industry’s most comprehensive looks at homeowners insurance prices is published by the <a href=\"https://www.naics.com/\">National Association of Insurance Commissioners</a> (NAIC). The most recent report looks at prices from 2007 to 2015 and found the largest increases in Oklahoma, Kansas, and Colorado (ranking first, second, and third, respectively).</p>\n<p>Here’s a look at the causes of those price increases and some ways homeowners in those states can help keep their rates low:</p>\n<ul>\n<li><a href=\"https://www.insurancejournal.com/news/southcentral/2018/05/02/487938.htm\">Oklahoma</a>: Blame the rise on natural disasters. Between 2007 and 2015, annual premiums for OK homeowners increased by an average of $825. Homeowners who opt for tornado-resistant features (either on new construction or as retrofittings for existing homes) may see some savings.</li>\n<li><a href=\"https://www.bizjournals.com/wichita/news/2018/03/29/study-home-insurance-price-increases-hit-kansas.html\">Kansas</a>: Hail, tornadoes, and fire incidents all contributed to the $627 average price increase for KS homeowners. As is true anywhere in the country, making sure you have safety features in place may help reduce your premiums.</li>\n<li><a href=\"https://www.thedenverchannel.com/money/consumer/colorado-home-insurance-rates-rising-among-fastest-in-the-nation\">Colorado</a>: The average yearly insurance premium increases of $557 for CO homeowners can be attributed to both natural disaster activity and the type of new homes being built. Larger homes with higher-quality features (which were apparently popular in Colorado during the period measured) cost more to insure, regardless of what Mother Nature is up to.</li>\n</ul>\n<p>If you’re looking to save money on your homeowners insurance, we may be able to help. <a href=\"https://welcome.kin.com/start\">Apply for coverage with Kin today</a>. It takes just a couple minutes and you’ll be able to compare a real quote (not an estimate) with what you’re already paying.</p>"
