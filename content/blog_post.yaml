    body: "<p>You don’t have to live in California to find yourself in the path of a wildfire. These disasters can and do spread across most western states.</p>\n<h2 id=\"howtomakeafiresafetyplanforyourhome\">How to Make a Fire Safety Plan for Your Home</h2>\n<p>Fire season used to be <a href=\"https://www.ucsusa.org/global-warming/science-and-impacts/impacts/infographic-wildfires-climate-change.html\">five weeks</a> long in the 1970s, then more than seven months by the early aughts. This spring, Vicki Christiansen, the chief of the US Department of Agriculture's Forest Service, told NPR, “It’s always fire season now.”</p>\n<p>With <a href=\"https://www.npr.org/2019/06/05/729720938/1-billion-acres-at-risk-for-catastrophic-wildfires-u-s-forest-service-warns\">over one billion acres</a> at risk for catastrophic burning this year, it’s important for homeowners to be aware of their local fire risk and to create a fire prevention and safety plan.</p>\n<p>Part of that plan means brushing up on your homeowners insurance:</p>\n<ul>\n<li>Make sure your have your home insurance company's contact information readily available.</li>\n<li>Understand how homeowners insurance covers fire damage.</li>\n</ul>\n<p>Find out how to anticipate fire risks, how to make a fire safety plan, and how to ensure your <a href=\"/home-insurance/\">homeowners insurance</a> protects your house.</p>\n<blockquote>\n  <p>\"It’s always fire season now.\"Vicki Christiansen, Chief of the US Department of Agriculture's Forest Service</p>\n</blockquote>\n<h2 id=\"knowyourlocalfireriskstakeprecautions\">Know Your Local Fire Risks &amp; Take Precautions</h2>\n<p>So what are the most common causes of house fires? They’re not all that surprising:</p>\n<ul>\n<li>Cooking fires</li>\n<li>Heating fires, including boiler or gas furnace explosions</li>\n<li>Open flames from fireplaces or candles</li>\n<li>Indoor smoking and cigarettes</li>\n<li>Wildfires, most of which are caused by human error</li>\n</ul>\n<p>If you live in the woods of New England, you’re less likely to be worried about wildfires than a Californian, but that doesn’t mean you shouldn’t practice the same kind of diligence.</p>\n<p>All homeowners should take these fire prevention measures:</p>\n<ol>\n<li>Install smoke detectors on each floor of the home and in utility rooms, rooms with fireplaces, rooms with appliances, and crawlspaces.</li>\n<li>Test all smoke detectors twice a year.</li>\n<li>Clean fireplaces at least once a year to prevent build-ups that can lead to fires.</li>\n<li>Kitchen fires are very common, so remove clutter and flammable items in and around cooking appliances.</li>\n<li>Never leave a burning candle or cigarette unattended.</li>\n<li>Keep candles and burners far from flammable materials like paper and curtains.</li>\n<li>Inspect outlets, all extension cords, surge protectors, and all cords to ensure there’s no fraying to help prevent electrical fires.</li>\n</ol>\n<p>Wherever you live, it’s also a good idea to <a href=\"/blog/when-to-trim-trees/\">keep your trees trimmed</a> so that there are no branches hanging over your roof or within 30 feet of your home. This is your \"defensible space,\" a buffer between a dwelling and the grass, trees, and shrubs. Creating this space may protect your home from catching fire from direct flame or radiant heat.</p>\n<p>If you live in California, you may have to comply with <a href=\"https://www.readyforwildfire.org/prepare-for-wildfire/get-ready/defensible-space/\">defensible space ordinances</a> to help curb the spread of wildfires. These regulations vary depending on where you live, but many counties require homeowners to:</p>\n<ul>\n<li>Remove all dead plants, grass, weeds, leaves, and pine needles from the yard, roof, and rain gutters.</li>\n<li>Keep trees trimmed so that branches are 10 feet from other trees.</li>\n<li>Keep dead branches 10 feet away from the chimney.</li>\n<li>Relocate wood piles so they are 100 feet away from the home, deck, or other structures.</li>\n<li>Remove or prune flammable plants, shrubs, and vegetation near windows and decks.</li>\n<li>Create a separation between trees and shrubs and outdoor furniture, wood piles, etc.</li>\n</ul>\n<h2 id=\"prepareyourhomefortheworstcasescenario\">Prepare Your Home for the Worst-Case Scenario</h2>\n<p>If your house does catch on fire, your first priority should be to get out of the house safely as quickly as possible.</p>\n<p>If your fire risk is external – like a wildfire – you’ll want to leave your house in the best condition to avoid a total loss. If you have time, these steps can help cover your bases:</p>\n<ul>\n<li>Remove combustible items from your yard and store them in a safe place. These items may include firewood, fuel canisters, barbecue grills, and yard waste.</li>\n<li>Fill any large vessels with water to slow or discourage fire – pools, tubs, or garbage cans should be full if you have the time to do so. It’s also a good idea to keep rain barrels.</li>\n<li>Close all vents, windows, and doors to prevent drafts.</li>\n<li>Shut off natural gas, fuel oil, or propane lines.</li>\n</ul>\n<blockquote>\n  <p>Human error is the most common cause of house fires.</p>\n</blockquote>\n<h2 id=\"makeafireplanandpracticeit\">Make a Fire Plan and Practice It</h2>\n<p>Your fire plan should address what you’ll do, where you’ll go, and how you’ll communicate with your family members and the outside world (including first responders) if there’s a fire in the area. Beyond making sure everyone knows to stop, drop, and roll, here are five steps to prepare your family for a house fire.</p>\n<h3 id=\"1stockup\">1. Stock Up</h3>\n<p>In case you have to shelter in place, keep a stock of drinking water and canned food to tide you over.</p>\n<h3 id=\"2testyoursmokealarms\">2. Test Your Smoke Alarms</h3>\n<p>Test your smoke alarms regularly. If you don’t have them attached to a <a href=\"/faq/what-is-a-central-alarm/\">centralized alarm system</a>, you may want to consider upgrading (bonus: doing so may come with <a href=\"/faq/how-to-lower-home-insurance-premium/\">home insurance discounts</a>).</p>\n<h3 id=\"3haveyouremergencybagspacked\">3. Have Your Emergency Bags Packed</h3>\n<p>Pack “go bags” for the family. One administrative bag should include:</p>\n<ul>\n<li>Directions to a safe place</li>\n<li>A list of personal contacts (in case your cell phone runs out of battery)</li>\n<li>Your driver's license (and the rest of your wallet)</li>\n<li>The deed to your house</li>\n<li>Proof of insurance</li>\n<li>Passports and social security cards, if you keep these documents in the house</li>\n</ul>\n<h3 id=\"4practiceyourplanwithafamilyfiredrill\">4. Practice Your Plan with a Family Fire Drill</h3>\n<p>Make sure everyone in your family knows what the smoke alarms sound like and can identify the signs of a fire.</p>\n<p>To test your escape routes, run family fire drills to make sure everyone knows two ways out of every room in the house. This may sound extreme, but it won’t seem impractical if you ever find yourself in danger.</p>\n<p>As part of your drill, make sure you practice getting to your designated meet-up spot. If you live in a multifamily building with an elevator, it’s imperative that everyone knows to take the stairs or knows where to wait for a rescue if they’re unable to.</p>\n<p>Make sure you have a plan to <a href=\"/blog/pet-disaster-preparedness/\">get your pets to safety</a>, too!</p>\n<h3 id=\"5testyouremergencycommunicationplan\">5. Test Your Emergency Communication Plan</h3>\n<p>You should have an emergency communication plan that accounts for what you’ll do if you get separated without your cell phones. Make sure everyone knows who to contact in case they can’t make it to the meetup spot.</p>\n<blockquote>\n  <p>90%​ of wildfires are caused by humans.</p>\n</blockquote>\n<h2 id=\"makesureyourhouseisproperlyinsuredforfires\">Make Sure Your House Is Properly Insured for Fires</h2>\n<p>Fires are a covered peril in most standard homeowners insurance policies. There are a couple of common situations in which you may want additional coverage:</p>\n<ul>\n<li>If you do not live in your house, you’ll likely need a <a href=\"/glossary/dp3-policy/\">DP-3 insurance policy</a>, which covers the structure in case of a fire.</li>\n<li>If you live in an area where wildfires are common, discuss which <a href=\"/glossary/perils/\">perils</a> are covered by your policy with your homeowners insurance company. If it’s not included, you may want to get additional earth movement insurance. This may seem unrelated at first, but mudslides commonly occur in areas that have been ravaged by wildfires where erosion is a serious problem. Part of the reason for this elevated risk is that scorched earth has more trouble absorbing water, which means a whole level of ground cover that is easily moved if those wildfires are followed by a rainy season.</li>\n</ul>\n<p>It’s worth noting that your homeowners insurance premium will be impacted by the <a href=\"/glossary/protection-class/\">protection class</a> of the area where you live. The protection class is determined by the Insurance Services Organization, and it can be difficult to change your home’s protection class on your own because so much of it is determined by the local infrastructure.</p>\n<p>Make sure you have the right coverage for the risks near you. Talk to your homeowners insurance company to make sure your current level of coverage is appropriate for your home, any outbuildings on your property, and the contents of your house.</p>\n<h2 id=\"thetakeawaycontrolwhatyoucan\">The Takeaway: Control What You Can</h2>\n<p>Like most disasters, fires are hard to predict and difficult to prevent. The Insurance Information Institute says that <a href=\"https://www.iii.org/fact-statistic/facts-statistics-wildfires\">90 percent</a> of wildfires are caused by humans. Be cautious in your home and in the wild. Be attentive to flames wherever they’re present. There’s not much you can do to prevent a wildfire or an unknown electrical issue hiding in your walls, but you can take care of your home and maintain a working smoke detector system. Do everything in your power to <a href=\"https://www.redcross.org/get-help/how-to-prepare-for-emergencies/types-of-emergencies/fire/home-fire-preparedness.html\">prepare your home and your family</a> for a worst-case scenario.</p>"
