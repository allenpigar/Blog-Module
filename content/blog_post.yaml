    body: "<p>Florida home insurance is expensive, to say the least. Our most recent data shows the average Floridian pays just under $2,000 per year for their coverage. That makes the Sunshine State the third most expensive for homeowners insurance, just behind Louisiana and Oklahoma.</p>\n<p>The good news is that the state legislature has signed bills to hopefully bring homeowners some relief from <a href=\"/blog/florida-homeowners-insurance-rates-increasing/\">Florida’s increasing insurance rates</a>. Unfortunately, it’s going to take some time before the new laws’ impact makes its way to the people who need it the most. Until that happens, it’s up to Florida homeowners to figure out how they can control their home insurance costs.</p>\n<p>That’s where we can help. Our Kinfolk have decades of industry experience under their collective belts, so we know a thing or two about saving money on home insurance. Here are a few ideas for Florida homeowners who want to control their insurance costs.</p>\n<h2 id=\"hardenyourhomeagainstrisk\">Harden your home against risk</h2>\n<p>Does it seem unlikely that an insurance company would want to help homeowners lower their insurance costs? In a recent <a href=\"/blog/you-asked-we-answered/\">Ask Me Anything (AMA) on Reddit</a>, our CEO Sean Harper acknowledged that it might seem counterintuitive, but pointed out that when homeowners live in a safe home, “we pay less for <a href=\"/glossary/reinsurance/\">reinsurance</a> we need to insure that home.”</p>\n<p>Florida state law requires <a href=\"/glossary/insurer/\">insurers</a> to set premiums that cover their reinsurance costs and the claims they expect to have. So basically, when reinsurance prices go up, insurers that rely on reinsurance have to raise their rates, too.</p>\n<p>Hardening your home against risk can go a long way towards controlling your home insurance premiums. In Florida, a large part of the overall premium is driven by hurricane risk, but homeowners can mitigate that risk by:</p>\n<ul>\n<li><strong>Securing your roof.</strong> Roofs in need of repair are more vulnerable to wind and rain, so start by inspecting your roof for <a href=\"/blog/when-to-replace-your-roof/\">signs of damage</a>. You may also want to consider improving your roof-to-wall attachments. Florida home insurers give discounts to homeowners with <a href=\"/blog/hurricane-clips/\">hurricane clips</a>.</li>\n<li><strong>Protecting your windows.</strong> Whether you get <a href=\"/blog/best-hurricane-shutters/\">hurricane shutters</a> or impact-resistant windows, you want to guard against flying debris that could damage your windows and let rain in.</li>\n<li><strong>Sealing gaps and cracks.</strong> Keeping water out is a major concern, so check the exterior of your home for openings and seal them up with caulk.</li>\n<li><strong>Diverting water. Y</strong>ou want your gutters to move water away from your foundation, but they can’t do that if they’re clogged with debris. Keep them clean and set up downspouts to divert water.</li>\n<li><strong>Trimming your trees.</strong> Hurricane winds can knock down even healthy branches, so hire a professional to trim them back and to remove dead or dying trees.</li>\n</ul>\n<p>Homeowners can also look to <a href=\"https://mysafeflhome.com/\">My Safe Florida Home</a>, a program that provides owners of site-built, single-family, residentials properties with funds for hurricane mitigation inspections and home-strengthening improvements. Recent legislation allocated $150 million in funds to the program. </p>\n<h2 id=\"understandhowyourcoverageworks\">Understand how your coverage works</h2>\n<p>No one expects homeowners to be experts on their <a href=\"/home-insurance/\">home insurance</a> – that would be asking a lot! But the more you know, the better you can control your costs. For example, insurance companies usually offer <a href=\"/faq/home-insurance-discounts/\">discounts</a> for behaviors that are beneficial to them, like installing security alarms. State governments can do that too, which is why so many Florida homeowners know to ask their insurers about <a href=\"/faq/whats-windstorm-mitigation/\">wind mitigation inspections</a>.</p>\n<p><a href=\"/glossary/standard-deductible/\">Deductibles</a> are another coverage feature that you can use to control your costs. Essentially, a deductible is the amount of risk you’re responsible for in a loss. If you’re comfortable taking on more of the risk, you can increase your deductible to lower your premium.</p>\n<p>You should note, however, that you want to select a deductible you can afford even if you’re hit with a catastrophic loss.</p>\n<p>Another feature of your policy that you may want to look into is how your property is valued. Typically, your <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a>, the part that insures the structure of your home, is based on your home’s <a href=\"/glossary/replacement-cost/\">replacement cost</a>. This means their insurers don’t subtract depreciation when figuring out the amount of the loss in a claim.</p>\n<p>However, Florida homeowners with older roofs may want a policy that has a schedule for your roof based on its age. Instead of paying for a brand new roof, a policy with a <a href=\"/faq/roof-surfacing-payment-schedule/\">roof surfacing replacement endorsement</a> pays a specific percentage of what your roof is worth based on its age. This can save you a lot in premium, but it does mean you get less money if your roof is damaged. Again, the key is figuring out what you can afford and weighing it against what amount of risk you’re comfortable with.</p>\n<p>We should note that the Florida Senate Bill 2D prohibits insurers from refusing to insure or renew a homeowner’s policy with a roof that is less than 15 years old solely based on its age. If your roof is at least 15 years old and your insurer requires you to replace your roof before it will issue or renew your policy, then you’re allowed to pay for a roof inspection. If that inspection reveals your roof has 5 or more years of useful life left in it, then your insurer cannot deny coverage based on your roof’s age.</p>\n<h2 id=\"shoparound\">Shop around</h2>\n<p>One common misconception about home insurance is that policies are all the same. What you buy from Insurance Company A varies little from Insurance Company B, so it doesn’t really matter which policy you choose.</p>\n<p>But as our CEO pointed out during the AMA, insurance companies all have different algorithms they use to price and quantify risk. As a result, premiums, and what you get for them, can vary quite a bit, so it just makes good sense to look at several companies before you decide. Just remember that when you <a href=\"/blog/how-to-compare-home-insurance/\">compare home insurance policies</a>, you want to look at:</p>\n<ul>\n<li>Premium.</li>\n<li>Coverage limits.</li>\n<li>What’s covered.</li>\n<li>What’s not covered.</li>\n<li>Claims processes.</li>\n<li><a href=\"/reviews/\">Customer reviews</a>.</li>\n</ul>\n<p>We can also apply this tip to the <a href=\"/blog/process-of-buying-a-house/\">process of buying a house</a>. Most people know that you want to look at several homes before you make an offer, but we think you should also keep insurance in mind as you shop.</p>\n<p>New homes are typically less expensive to insure because they’re more likely to meet modern building codes. Plus, owners of newer homes often benefit from innovations in construction methods and building materials.</p>\n<p>Focusing your location more inland means you’ll find more homes that haven’t been as adversely impacted by extreme weather as those closer to the water. And narrowing your search even further by avoiding high risk flood zones can also help you control your overall home insurance costs.</p>\n<p>Seeing your home insurance rates go up year after year can be incredibly frustrating, but there are things you can do now to help you take control of those costs. Whether you make updates to your home, adjust your coverages, or shop for a new insurer, you can be better equipped to weather the storm until reforms improve the situation.</p>"
