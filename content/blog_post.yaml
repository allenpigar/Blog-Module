    body: "<p>Hurricane season is the time to be vigilant. Even passing storms can cause significant flooding, and even an inch of water in the home can cause extensive and expensive water damage.</p>\n<h2 id=\"howtopreventmoldafterwaterdamage\">How to prevent mold after water damage</h2>\n<p>Any amount of water left unattended can cause mold in the house, and <a href=\"/blog/is-mold-covered/\">mold</a> can cause a lot of health-related problems, like allergies, asthma, and lung irritation. Mold can spread once water starts evaporating into the air, especially in humid or rainy conditions. That’s why it’s so important to immediately clean water damaged areas.</p>\n<p>Ideally, you should work with a <a href=\"/blog/water-damage-home-insurance/\">water damage</a> restoration company after a flood that can help dry out your home and prevent mold from spreading. The <a href=\"/faq/managed-repair-program/\">Kin Managed Repair Network</a> connects you with these professionals automatically if you have a covered water damage claim.</p>\n<p>But there’s work you can do to mitigate damage and prevent mold on your own, too. These tips can help.</p>\n<h2 id=\"1cleananddrythefloodedareasrightaway\">1. Clean and dry the flooded areas right away</h2>\n<p>Time is of the essence when it comes to water damage. The longer water sits, the harder it is to repair. Make a plan to start <a href=\"/blog/prevent-unexpected-cleaning-expenses/\">cleaning</a> within 48 hours of the flooding (if you can safely do so).</p>\n<p>Before you embark on cleaning and drying everything, make sure that you have the right safety equipment to do so. Here are some safety tips when dealing with flood damage:</p>\n<ul>\n<li>Wear an N-95 safety mask to toxic particles at bay.</li>\n<li>Put goggles on to protect your eyes from dirty water.</li>\n<li>Wear gloves and rubber boots to protect your skin.</li>\n<li>Make sure that you only enter the area when you know it’s safe.</li>\n</ul>\n<p>As soon as the storm stops, go through the house and check every room for water, spills, and leaks. Once you’ve identified the flooded areas, start cleaning and drying them up. Remove water with a wet and dry vacuum cleaner. If you don’t have one, you can rent one.</p>\n<p>You can also hire a mold removal service company to help you, particularly if the area is big (i.e., a garage or basement).</p>\n<p>If you have wet floor carpets or rugs, dry them first using the vacuum cleaner and then use a fan to complete the drying process. Keep the fan on for 24 hours or more. You can also steam-clean your carpet once it’s dry.</p>\n<h2 id=\"2checkyourhomesexterior\">2. Check your home’s exterior</h2>\n<p>Check the outside of your home, too. If you see pooling water near the foundation, that can cause cracks and other damage, including mold growth. To prevent pool water, you might need to fix your grade, extend your downspouts, or add a <a href=\"https://www.homedepot.com/c/ah/how-to-install-a-french-drain/9ba683603be9fa5395fab9012cc2665\">French drain</a>.</p>\n<h2 id=\"3dehumidifythehousewatchthehumiditylevels\">3. Dehumidify the house &amp; watch the humidity levels</h2>\n<p>Right after a storm or flood, moisture in the air can lead to mold growth. Getting the house as dry as possible is key to keeping mold at bay:</p>\n<ul>\n<li>Open all the windows in your home.</li>\n<li>Turn on all fans.</li>\n<li>Use a dehumidifying machine to keep the air dry, clean, and cool.</li>\n</ul>\n<p>You can also use a humidity monitor to keep an eye on humidity levels. The ideal level is below 60 percent in the summertime, while 25 to 40 percent is normal for winter.</p>\n<h2 id=\"4sanitizeeverything\">4. Sanitize everything</h2>\n<p>All water damaged areas, furniture, and things should be completely sanitized after cleaning. For your sofa, beds, and other furniture, use a steam cleaner or a wet and dry vacuum cleaner. For surfaces like floors and walls, use soap and water to clean and sanitize them using a water-chlorine bleach solution.</p>\n<h2 id=\"5throwawaywhatcantbecleanedafteryourclaimisapproved\">5. Throw away what can’t be cleaned (after your claim is approved)</h2>\n<p>Some materials can’t be thoroughly cleaned and dried. Others, like electronics, might be beyond repair if they’re waterlogged. Before throwing away these items, make sure they are accounted for in your insurance claim. Your claims professional will need documentation of all damage to your belongings to <a href=\"/glossary/claim/\">approve your claim</a>.</p>\n<p>Keep paying attention to your home and surroundings even after you’ve done all these steps, especially throughout <a href=\"/blog/new-flood-season/\">flood season</a> and <a href=\"/insurance-resources/hurricane-updates/\">hurricane season</a>. If you smell something musty, err on the side of caution and start cleaning.</p>\n<h2 id=\"frequentlyaskedquestionsforpreventingmoldafteraflood\">Frequently asked questions for preventing mold after a flood</h2>\n<h3 id=\"howsoondoesmoldgrowafteraflood\">How soon does mold grow after a flood?</h3>\n<p>Mold and mildew can start to form within 24 to 48 hours of exposure to water. Worse? It continues to grow until you take the necessary steps to remediate it.</p>\n<h3 id=\"whatkillsmoldafteraflood\">What kills mold after a flood?</h3>\n<p>According to the Center for Disease Control (CDC), you can <a href=\"https://blogs.cdc.gov/publichealthmatters/2016/11/cleaning-mold-after-a-flood/\">kill mold using bleach</a>. However, the CDC emphasizes that you should only use one cup of bleach per gallon of water. Remember to also wear goggles, gloves, and an N-95 mask when working with bleach.</p>\n<h3 id=\"howlongshouldirunadehumidifierafteraflood\">How long should I run a dehumidifier after a flood?</h3>\n<p>You may need to run a dehumidifier anywhere from two days to several weeks. The amount of time required depends on how bad your flooding was, how big of an area was flooded, and what materials were soaked.</p>\n<h3 id=\"whenshouldihireaprofessionalmoldremediationcompany\">When should I hire a professional mold remediation company?</h3>\n<p>In truth, a professional mold remediation company is usually a good idea. It’s safer than tackling the project yourself, and a professional team is likely to be more successful. That said, the Environmental Protection Agency says homeowners may be able to handle mold clean up if the affected area is <a href=\"https://www.epa.gov/mold/mold-cleanup-your-home\">less than 10 square feet</a>.</p>\n<p><strong>About the Author</strong></p>\n<p><em>Rachel Anderson is the content marketing strategist of</em> <a href=\"https://azfirewater.com/\">Arizona Fire & Water Restoration, Inc.</a><em>, a Phoenix-based company that provides water, fire, and smoke damage restoration as well as mold remediation and removal services. When not writing, she plays bowling and goes on trail hikes with her friends.</em></p>"
