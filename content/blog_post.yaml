    body: "<p>It might seem counterintuitive, but people with particularly valuable homes often have a hard time getting insured. Let’s take a look at what high-value home insurance is, what it covers, and who needs it so you can decide if the coverage is right for you.</p>\n<h2 id=\"whatishighvaluehomeinsurance\">What Is High-Value Home Insurance?</h2>\n<p>High-value home insurance is a homeowners policy specially designed for houses worth more than $1 million. While high-value home policies are similar to standard <a href=\"/home-insurance/\">homeowners insurance</a> in many ways, they often offer unique benefits to policyholders, largely because people with higher-value homes tend to have slightly different needs.</p>\n<p>Before we get into the nitty-gritty, it’s worth emphasizing that the “high-value” here applies to the home, not the insurance. So if you have a “normal” value home in a risky area, you may need higher levels of insurance coverage, but you’ll still want to get <a href=\"/blog/not-so-basic-home-insurance/\">basic homeowners insurance</a>. You only need high-value home insurance if your home’s value exceeds the $1 million mark.</p>\n<h2 id=\"whatdoeshighvaluehomeinsurancecover\">What Does High-Value Home Insurance Cover?</h2>\n<p>Like a standard homeowners insurance policy, high-value home insurance has several types of coverages. These are:</p>\n<ul>\n<li><strong>Coverage A.</strong> This is also called <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a>. A high-value home policy has dwelling coverage of $1million or more.</li>\n<li><strong>Coverage B.</strong> <a href=\"/home-insurance/coverage-b/\">Other structures coverage</a> helps pay for damage to structures on your property aside from the primary residence, such as fences and sheds.</li>\n<li><strong>Coverage C.</strong> This is <a href=\"/home-insurance/coverage-c/\">personal property coverage</a>, and it can help cover the contents of your home in the event of a loss.</li>\n<li><strong>Coverage D.</strong> <a href=\"/home-insurance/coverage-d/\">Loss of use coverage</a> often helps you pay for additional expenses if covered damage makes your residence temporarily uninhabitable.</li>\n<li><strong>Coverage E.</strong> <a href=\"/home-insurance/coverage-e/\">Personal liability coverage</a> may pay claims if you’re responsible for someone else’s medical bills or property damage.</li>\n<li><strong>Coverage F.</strong> <a href=\"/home-insurance/coverage-f/\">Medical payments coverage</a> typically helps pay your guest’s minor medical expenses.</li>\n</ul>\n<h2 id=\"highvaluehomeinsuranceperks\">High-Value Home Insurance Perks</h2>\n<p>While the big difference between standard and high-value home insurance is the amount of dwelling coverage offered, high-value homeowners policy often include additional benefits. Not every insurance company includes all of these perks in their high-value home insurance, but knowing what might be available can help you compare policies.</p>\n<h3 id=\"moreextensivepropertycoverage\">More Extensive Property Coverage</h3>\n<p>Standard homeowners insurance policies typically cover your personal property like furniture and clothing. However, the amount of coverage available is often limited for specific types of property. Big ticket items like jewelry, art, furs, or guns, may require additional coverage through a <a href=\"/glossary/scheduled-personal-property/\">scheduled property endorsement</a> that provides higher coverage limits for valuables.</p>\n<p>High-value home coverage, though, usually includes protection for expensive items. If you assume people with more expensive homes are more likely to have expensive possessions, it makes sense to include coverage for them in the policy.</p>\n<h3 id=\"identitytheftcoverage\">Identity Theft Coverage</h3>\n<p>While identity theft coverage isn’t standard on all high-value home insurance policies, it’s not uncommon, either. This can be a nice supplement for those with a higher net worth because criminals have an incentive to steal their identities and benefit from their assets.</p>\n<h3 id=\"cashbenefitsforextensivedamage\">Cash Benefits for Extensive Damage</h3>\n<p>As with any type of insurance, not all high-value policies are the same. But we’ve seen that some high-value policies offer cash benefits for extensive damage if the homeowner decides not to rebuild.</p>\n<p>For example, imagine your high-value home is more or less destroyed by fire. Your high-value policy would likely pay you enough money to build a home of a similar value on the same property. But if you decide you don’t want to do that – maybe because you’re afraid the area is too risky – some policies pay you in cash what rebuilding would have cost.</p>\n<h2 id=\"whoneedshighvaluehomeinsurance\">Who Needs High-Value Home Insurance?</h2>\n<p>Homeowners whose homes are valued more than $1 million usually need high-value home insurance. However, you should note that we’re talking about your home’s <a href=\"/glossary/replacement-cost/\">replacement cost</a>, not its <a href=\"/glossary/market-value-of-home/\">market value</a>. The replacement cost is the amount it would take to rebuild your home from the ground up and is the amount insurers use to calculate premium.</p>\n<h2 id=\"warningmanyhighvaluehomesareunderinsured\">Warning: Many High-Value Homes Are Underinsured</h2>\n<p>One last thing to consider: <a href=\"/blog/underinsurance-report/\">many homes are underinsured</a>, and that includes high-value ones. This is bad news because it means the owners of these homes stand to lose a lot in the event of damage. We described a lot of neat benefits in this post, but keep in mind that these benefits are generally only available to homeowners who are adequately insured for the value of their home and property.</p>\n<p>If your home is worth more than $1million, and you aren’t sure if you have the right policy, now may be a good time to shop for home insurance. Give us a call to discuss high-value homeowners insurance.</p>\n<p><em>Editor’s note: This content was originally published in December 2018 and has been updated for accuracy.</em></p>"
