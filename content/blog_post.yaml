    body: "<p>Tree maintenance can help prevent damage to your home. Of course, summer is not the best time to prune your trees in most parts of North America, but it is a great season to give them some extra love and attention. This effort may include the application of regular water, a fresh skirt of mulch, and in some cases, selectively trimming a few branches.</p>\n<p>Summertime is a season of extreme weather, and even the hardiest trees may be challenged by hurricane-strength winds or warm conditions that favor pests. Let’s look at summer tree care in more detail, including pruning, irrigation, pest control, and how to prevent storm damage. We’ll also explore a few ways to reduce tree damage risks, even if you have an awesome <a href=\"/home-insurance/\">homeowners insurance</a> policy that may cover this damage.</p>\n<blockquote>\n  <p>Tree maintenance can help prevent damage to your home.</p>\n</blockquote>\n<h2 id=\"treetrimmingtipstotrimornottotrim\">Tree Trimming Tips: To Trim or Not to Trim?</h2>\n<p>Tree trimming helps manage risk by removing branches that are likely to fall on the roof, smash through windows, interfere with power lines, or otherwise wreak havoc on your property and your life.</p>\n<p>But before taking out your shears, study up on pruning essentials. If you’re new to tree maintenance, the Arbor Day Foundation provides a helpful <a href=\"https://www.arborday.org/trees/tips/\">guide to tree trimming</a> along with instructional videos.</p>\n<p>Summer is not typically the right season to prune your trees, as that’s an activity best reserved for when the trees are dormant in winter, but there are a few situations in which you may want to make cuts during this active season:</p>\n<ol>\n<li>In the event that a branch breaks or your tree is impacted by a storm, it may be appropriate to minimize tree damage by trimming back the broken area or branches. While you can always clean up after a <a href=\"/home-insurance/hurricane-insurance/\">hurricane or severe windstorm</a>, it’s best to lop off any precarious branches as soon as you identify that they may pose a hazard.</li>\n<li>If a tree shows signs of rot or infestation, take action as soon as possible to prevent falling limbs or potential liability for injury or property damage. We're not arborists, but we do know falling limbs are often culprits for claims.</li>\n<li>Trimming your tree is an effective way to redirect growth. In early summer, right after seasonal growth is complete, you may want to trim any new branches that are headed in undesirable directions. This may be because they’re headed toward your home, a power line, or another structure. Or you may want to do this for aesthetic purposes. Both are fair reasons to make cuts.</li>\n</ol>\n<p>You can always hire an arborist or yard specialist to help you out if you don’t feel confident making these changes yourself. Of course, if your plans include trimming back branches that hang over your roof or an insured structure, be sure you hire a qualified, insured professional to assist you.</p>\n<blockquote>\n  <p>Unsure about how to trim your trees to redirect growth? An arborist can help.</p>\n</blockquote>\n<h2 id=\"whentowateryourtrees\">When to Water Your Trees</h2>\n<p>Why water your trees? Dry trees are more likely to catch fire in the event of a lightning strike or live sparks from a power line. Minimize the likelihood of conflagrations with some basic watering.</p>\n<p>It can be hard to know when to water your trees. To check the moisture level in your yard, in most climates, dig a small trough that’s two inches deep. Use your hand to check to see if the soil is dry. If so, your tree may need a drink. In most places, your best options are hand watering with a hose or installing a drip irrigation system to assist with a regular watering cycle.</p>\n<p>Pay special attention to your youngest trees. During the first two years of growth, a newly planted tree may have trouble coping with extreme heat and drought.</p>\n<p>You can ease heat-related stress on trees of any age by watering the tree regularly and <a href=\"https://www.mortonarb.org/trees-plants/tree-and-plant-advice/horticulture-care/mulching-trees-and-shrubs\">covering the topsoil with mulch</a> to help keep the moisture in the ground. This also helps nurture root growth. Even into July, it’s not too late to add a couple of inches of nutrient-rich material to insulate your tree's roots from extremes.</p>\n<p>Of course, if you live in a dry climate with drought-ready trees, this advice does not apply. Whatever the climate, what’s important is to maintain healthy trees, especially those that could potentially fall onto your insured dwelling or outbuildings.</p>\n<blockquote>\n  <p>Dry trees are more likely to catch fire in the event of a lightning strike.</p>\n</blockquote>\n<h2 id=\"howtoinspectforpests\">How to Inspect for Pests</h2>\n<p>Pests are dangerous because their activity can hollow out or even kill a tree, making it susceptible to crashing into your home in high winds. Prevent disaster by keeping an eye out for the early signs of unwanted visitors.</p>\n<p>Pest populations largely depend on where you live, but you should be aware of the signs that local pests may be interested in snacking on your trees. There are a few obvious signs of trouble you can keep an eye out for in any regions:</p>\n<ol>\n<li>If your tree didn’t send out new growth this spring or if it’s slower than the rest of the yard to regain its foliage, there may be something wrong. If you have evergreens, you may notice browning or dropped needles. Don’t ignore these signs of distress.</li>\n<li>Keep an eye out for insects like moths or beetles making their homes in the branches.</li>\n<li>Look for holes or damage to foliage and branches.</li>\n<li>Inspect your leaves and branches for galls (wart-like growths) or other evidence that someone has taken up residence inside the tree itself.</li>\n</ol>\n<p>Know your regional pests and the signs of their presence. Most state websites offer guides to local agricultural troublemakers, and many of these also have an appetite for foliage. For example, check out <a href=\"http://ipm.ifas.ufl.edu/applying/Florida's_Major_Agricultural_Pests.shtml\">Florida’s list of pests</a> and how to identify them. Floridians, Georgians, and other homeowners on the Gulf Coast should keep an eye out for signs of <a href=\"/blog/does-home-insurance-cover-termite-damage/\">termites</a>, as they are a known issue in this area. Like many pests that pose a threat to tree health, termites are also potential troublemakers inside your home.</p>\n<blockquote>\n  <p>Know your regional pests and the signs of their presence.</p>\n</blockquote>\n<h2 id=\"homeinsurancestormsandtreedamage\">Home Insurance, Storms, and Tree Damage</h2>\n<p>Storms can cause major damage to your home and the trees around it: <a href=\"/blog/effects-of-thunderstorms/\">thunderstorms</a>, lightning, heavy winds, and floodwaters pose unique threats to your arbor and the things your trees may fall onto.</p>\n<p>You may wonder, “If a tree falls on my insured structure, is it covered?” or “Does homeowners insurance cover tree removal after a storm?” Here’s what you need to know:</p>\n<ol>\n<li><strong>If a tree falls in your yard</strong>, it probably doesn’t matter who owns the tree – it could be yours or it could come from your neighbor’s yard. Lightning and wind don’t know whose side of a property line they strike. After a major storm like a hurricane or flood, an insurance company is unlikely to spend time investigating where the tree came from. If your insured structure is hit by a tree, you can usually submit a claim.</li>\n<li>It may be the case, <strong>if the tree came from a neighbor’s yard</strong>, that your insurance company may try to collect from the neighbor’s insurance company through a process called subrogation. Either way, this won’t happen until after they pay your claim.</li>\n<li>You may be covered by your homeowners insurance for some or all of the cost of tree removal <strong>if the tree hit an insured structure</strong>. If no structure was damaged, it’s unlikely you’ll get help with the cost of debris removal or damage to your tree.</li>\n</ol>\n<p>If, at the end of this list, you’re still wondering how this would apply to a tree incident you’ve experienced (or fear), here are two more common examples of tree trouble to help you answer the question, “Does home insurance cover…”</p>\n<h3 id=\"exampleadoeshomeownersinsurancecovertreeremoval\">Example A: Does homeowners insurance cover tree removal?</h3>\n<p>An oak tree is struck by lightning and splits in two. Somehow, the tree misses your garage, the car parked in the driveway, and the house. Even if it’s partially obstructing the road and will need to be removed right away, homeowners insurance won’t help you cover the cost of removal.</p>\n<p>If, however, a branch crushed a portion of the <a href=\"/blog/good-fences-make-good-neighbors/\">fence</a> that now needs replacement, you may want to consider submitting a homeowners insurance claim.</p>\n<h3 id=\"examplebwhathappenswhenadeadtreefalls\">Example B: What happens when a dead tree falls?</h3>\n<p>This could happen during a storm or on any given day, but when the dead tree in your neighbor’s yard falls onto your fence, it may cause major damage on your property. In this case, let’s say the whole fence line comes down, but that the tree doesn’t hit your house.</p>\n<p>Do you know the answer by now? If you have homeowners insurance and the fence was on your property, it’s likely covered by your policy.</p>\n<h2 id=\"havetherightinsurancecoveragebeforeastormarrives\">Have the Right Insurance Coverage Before a Storm Arrives</h2>\n<p>The best preventative measure you can take is one this post has already covered: annual tree trimming can reduce the number of weak or damaged branches on your property, which will help reduce the risk of a branch breaking or falling onto an insured structure. There’s not much else you can do to prepare for the unexpected, aside from being properly insured.</p>\n<p>After a storm or damage from weather, be sure to take photos to document any damage to your property. Then call your insurance agent. They’ll be happy to help you work through any questions or claims.</p>"
