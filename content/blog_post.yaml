    body: "<p>Maintaining a home takes a lot of work. From regular cleaning and landscaping to appliance maintenance and safety precautions, home upkeep is enough to make homeowners long for more hours in the day (or at least the weekend).</p>\n<p>Unfortunately, this work is essential to keep your home comfortable, safe, and less prone to property damage.</p>\n<p>We wanted to see how seriously homeowners take this mandate, so we surveyed them. What we found was kind of surprising: 55 percent of homeowners only sometimes or rarely do home maintenance, and 37 percent lack basic security measures like a security alarm, motion-activated outdoor lighting, or water detection systems.</p>\n<p>Let’s look at the results in full and unpack why these measures really matter.</p>\n<h2 id=\"surveyhighlights\">Survey highlights</h2>\n<p>Only 45% of homeowners do home maintenance tasks seasonally (i.e., cleaning chimneys and gutters, checking the foundation, making small improvements, etc.).</p>\n<p>37% of respondents don’t have any of the following safety measures in place: security alarm, motion-activated outdoor lighting, automatic water detection &amp; shut-off, hurricane shutters, secured outdoor furniture, or impact-resistant windows.</p>\n<iframe style=\"margin: 0px auto; display: block;\" xml=\"lang\" src=\"//embed.chartblocks.com/1.0/?c=5cca08153ba0f6ca58782bc5&t=0be4a79d61a42f6\" width=\"800\" height=\"450\" frameborder=\"0\"></iframe>\n<p>Almost a quarter of respondents (24%) would prioritize adding a centrally monitored security system if they had the budget.</p>\n<p>Most respondents (52%) primarily care about home safety to keep themselves / their family safe.</p>\n<iframe style=\"margin: 0px auto; display: block;\" xml=\"lang\" src=\"//embed.chartblocks.com/1.0/?c=5cca0afb3ba0f6fd58782bc6&t=1de1a9273ece611\" width=\"800\" height=\"450\" frameborder=\"0\"></iframe>\n<hr />\n<h2 id=\"homemaintenanceisriskmanagement\">Home maintenance is risk management</h2>\n<p>You might not think of keeping your home in good condition as risk management, but it is. A well-kept home is less likely to experience accidental losses and damage. For example, if you regularly trim trees whose branches hang over your home or powerlines, you’re less likely to experience roof damage or service interruption when a windstorm knocks limbs down.</p>\n<iframe style=\"margin: 0px auto; display: block;\" xml=\"lang\" src=\"//embed.chartblocks.com/1.0/?c=5cc9ee623ba0f64c4f782bc5&t=ba73bb2d2f586e4\" width=\"800\" height=\"450\" frameborder=\"0\"></iframe>\n<p>Also, a well-maintained property reduces opportunities for visitor injuries. For example, say you notice your home’s outdoor handrail is loose. If a visitor falls off your porch steps because of that pesky handrail, they could sue you over their medical expenses. But if you fix that handrail right away, you proactively limit the chance of those accidents.</p>\n<p>If homeowners want to keep their families safe, regular maintenance is essential. As we cover in our <a href=\"/insurance-resources/home-maintenance-checklist/\">Ultimate Guide to Home Maintenance</a>, homeowners should do seasonal maintenance to limit the chance of:</p>\n<ul>\n<li>Fires caused by unkempt dryer vents, unmaintained HVAC units, or blocked chimneys</li>\n<li>Water damage caused by blocked gutters and downspouts, frozen pipes, or malfunctioning sump pumps</li>\n<li>Foundation damage caused by plants growing too close to the home</li>\n<li>Roof damage caused by downed tree branches</li>\n<li>Visitor injuries caused by blocked entryways, neglected steps, uneven walkways, or ungated pools</li>\n</ul>\n<blockquote>\n  <p>60% of burglars said the presence of a security alarm in a home would cause them to abandon that target.</p>\n</blockquote>\n<h2 id=\"safetyupdatesdonthavetobreakthebank\">Safety updates don’t have to break the bank</h2>\n<p>While home safety measures usually require some investment – either of time or money – we’d like to make an argument for it. First, some security improvements can reduce your insurance bill, such as:</p>\n<ul>\n<li>Centrally monitored security systems</li>\n<li>Water detection and shut-off systems</li>\n</ul>\n<p>Secondly, these measures can prevent costly thefts and damage later on. Take a security system for starters. A <a href=\"https://6rvxtlhl.media.zestyio.com/BurglarSurveyStudyFinalReport.pdf\">2012 study from UNC Charlotte</a> found about 60 percent of burglars said that the presence of an alarm in a home would cause them to abandon that target. It also found most burglars would try to determine if an alarm was present before attempting a burglary, which is why alarm signage and cameras can be a powerful deterrent.</p>\n<iframe style=\"margin: 0px auto; display: block;\" xml=\"lang\" src=\"//embed.chartblocks.com/1.0/?c=5cca0cdc3ba0f69f5a782bc5&t=3345d2c6d01fb93\" width=\"800\" height=\"450\" frameborder=\"0\"></iframe>\n<p>Though less prevalent than home security alarms, smart water detection systems are on the rise, and rightfully so. These are proof that an ounce of prevention is worth a pound of cure. <a href=\"https://thewirecutter.com/reviews/the-best-smart-leak-detector/\">Sensors start at about $50</a>, but considering that even an inch of standing water in your basement can cost <a href=\"https://www.thebalance.com/average-cost-of-repairs-after-water-damage-4582172\">$4,000 for water removal alone</a>, you can imagine the savings if you are alerted to a leak well before it gets out of hand. That’s just one of the reasons Kin <a href=\"/blog/3-products-that-lower-homeowners-insurance/\">partners with service providers</a> who make homes safer. An investment in these preventative measures now may help you save on insurance – and potential headaches – down the road.</p>"
