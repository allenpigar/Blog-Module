      title: "Which Disasters Are Covered?"
      body: "<p>This year has been a busy one for natural disasters. Around the United States, bad weather and bad luck have caused billions of dollars in damage. As a homeowner, you probably hear about these events and wonder: would my <a href=\"/home-insurance/\">homeowners insurance</a> cover me for that?</p>\n<p>Let's look at some recent disasters and break down what your home insurance would likely cover.</p>\n<h2 id=\"doeshomeownersinsurancecoverhurricanes\">Does Homeowners Insurance Cover Hurricanes?</h2>\n<p>Hurricanes Florence and Michael battered the eastern United States in late summer, and Hurricane Willa made landfall in October, bringing heavy rain to parts of Texas and Mexico. This makes two consecutive years of seriously damaging hurricanes, and climate scientists agree that this is our new normal.</p>\n<p>So how can you expect your homeowners insurance to behave if you're caught in the path of a hurricane?</p>\n<ul>\n<li><strong>Wind damage from hurricanes is typically covered</strong>. We tend to think of <a href=\"/home-insurance/hurricane-insurance/\">hurricanes</a> in terms of water, but they’re also known for high winds. If those winds damage your property (e.g., by ripping off <a href=\"/blog/when-to-replace-your-roof/\">roof shingles</a>), your home insurance will likely pay for necessary repairs.</li>\n<li><strong>Flood damage is not covered</strong>. Homeowners insurance doesn’t offer coverage for water that comes in from outside your home. For that, you’ll need a separate <a href=\"/flood-insurance/\">flood insurance</a> policy.</li>\n</ul>\n<p>Just as important as having the right policies, though, is making sure your property is ready to withstand extreme weather. Check out our tips on <a href=\"/insurance-resources/hurricane-updates/\">prepping your home for hurricanes</a>.</p>\n<h2 id=\"gasexplosionsfiresaretypicallycovered\">Gas Explosions: Fires Are Typically Covered</h2>\n<p>In September, several homes in Massachusetts caught fire (and a few residents died) when their gas lines exploded because pressure in the pipelines was <a href=\"https://www.nbcnews.com/news/us-news/pressure-massachusetts-gas-explosions-was-12-times-higher-normal-n910581\">12 times higher than it was supposed to be</a>.</p>\n<p>Obviously, home insurance can’t do anything to fix the tragedy of lost life. But it can respond to other parts of this incident:</p>\n<ul>\n<li><strong>Fire damage is typically covered</strong>. Fires are a covered peril in nearly every homeowners insurance policy, so homeowners can likely make a claim to repair any damage caused by fires the explosions sparked.</li>\n<li><strong>Loss of use is usually covered</strong>. In cases where a home becomes uninhabitable because of a covered peril, homeowners insurance can typically pay for the residents to live somewhere else until their home is livable again. In the case of the gas explosions, thousands of residents had their gas turned off while the gas company made repairs – meaning no heat, hot water, or cooking gas. Most residents have reportedly opted to live elsewhere, especially as the winter approaches.</li>\n</ul>\n<p>In this situation, the gas company is apparently paying for some of these costs (including, in some cases, temporary housing). Regardless of the details of the incident, though, an insurance provider may attempt to recover some expenses from a responsible party (like the gas company), if there is one.</p>\n<h2 id=\"volcanoeruptionslavaisntcovered\">Volcano Eruptions: Lava Isn't Covered</h2>\n<p>In May, a volcano in Hawaii <a href=\"https://www.npr.org/2018/08/07/636416200/hawaii-volcano-quiets-after-months-long-eruption\">erupted</a>, wiping out roads and entire communities in its wake. But the residents affected by the spewing lava are still living with the consequences. Here’s what their home insurance likely did and did not cover:</p>\n<ul>\n<li><strong>Fires and ash-related damage may be covered</strong>. Again, fires are a covered peril in most policies, even if they’re started by a volcano. So a typical policy may pay for damage related to a volcano-ignited fire. It may also pay for removal of ash, which can gather in homes near an eruption.</li>\n<li><strong>Lava flow and other “earth movements” are not covered</strong>. Typical homeowners policies exclude “earth movement,” which is often interpreted as earthquakes, but also includes mudflow and lava flow.</li>\n</ul>\n<p>If you live in an area with active volcanoes, contact your insurance provider about additional coverage that would protect you in the event of an eruption.</p>\n<h2 id=\"wildfiresandmudslidesitreallydepends\">Wildfires and Mudslides: It Really Depends</h2>\n<p>As of October, wildfires had burned <a href=\"https://www.nifc.gov/fireInfo/nfn.htm\">more than eight million acres</a> of land in the United States in 2018, and that number is even higher now due to the latest wildfires in California. While homeowners insurance usually covers damage from fires, some homeowners in wildfire-heavy areas may not have this coverage (or may pay a high premium for it). Check your policy when in doubt.</p>\n<p>Also worth noting: Mudslides common in some parts of the country are usually not covered. As with volcanoes, homeowners at risk for “earth movement” may want to seek alternate coverage or invest in infrastructure that could help prevent damage.</p>\n<h2 id=\"protectingyourhomeinadisaster\">Protecting Your Home in a Disaster</h2>\n<p>One of the worst feelings a homeowner can have is finding out that damage to their home is not covered by their policy. Protecting your home starts with understanding the ins and outs of your policy – and shoring it up with additional insurance, if necessary.</p>\n<p>And then there’s the importance of prevention: even the best insurance in the world can’t prevent bad things from happening – and in the case of natural disasters, neither can you. But you can take steps today to <a href=\"/blog/hurricane-proof-your-home/\">make your home safer</a> and more resilient for the events most likely to affect you.</p>"
