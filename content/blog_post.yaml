    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is pet disaster preparedness?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Pet disaster preparedness is taking steps to make sure your animal companions have a shot at surviving an emergency situation, like a hurricane, earthquake, or flood.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What goes in a pet emergency kit?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your pet emergency kit should have supplies to help your pet survive a disaster. This includes items like food, water, bedding, and veterinary as well as photos in case your pet goes missing.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I protect my pet in a storm?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The first thing to do to protect your pet in a storm is to bring them inside at the first sign of bad weather. Next, find a safe room if you are sheltering in place, preferably an interior room with no windows or items that might be toxic to your pet.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you evacuate a pet?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Pet disaster preparedness depends somewhat on the type of pet you have. In general, you want to make a pet-friendly evacuation plan that includes finding shelters along the evacuation route that accept animals. You also want to gather supplies in a pet emergency kit.\\\"\\n    }\\n  }]\\n}\\n</script>"
