    body: "<p>Dreaming about owning a home but feeling like it’s out of reach? It might be more doable than you think.</p>\n<p>Mortgage rates are no longer at the historic lows we saw in 2020, but even with the recent jump to <a href=\"https://www.forbes.com/advisor/mortgages/mortgage-rates-03-21-22\">4.59 percent</a> for a 30-year fixed-rate mortgage, they’re still relatively low. That makes homeownership a real possibility, so now is the time to start thinking about how to afford a house.</p>\n<h2 id=\"howtoaffordahouse\">How to afford a house</h2>\n<p>Despite affordable mortgage rates, many people still struggle to buy a home. Perhaps the biggest issue is surging cost. In January 2022, the <a href=\"https://www.nar.realtor/blogs/economists-outlook/existing-home-sales-show-strong-growth-of-6-5-in-january-2022\">median home price reached $358,000</a> – up more than 15 percent from the prior year.</p>\n<p>But this shouldn’t discourage you from house hunting. All you need is a little planning, so we asked real estate experts for their tips on how to afford a house. Here’s what they had to say.</p>\n<h2 id=\"1lookatfirsttimehomebuyermortgageoptions\">1. Look at first-time home buyer mortgage options</h2>\n<p>First-time home buyers have mortgage options available that don’t require the 10 to 20 percent down payment of a conventional mortgage. For example, you might be eligible for:</p>\n<ul>\n<li><strong>Federal Housing Administration (FHA) loan.</strong> FHA loans require 3.5 percent down with a minimum credit score of 580; those with credit scores between 500 and 579 can qualify with 10 percent down.</li>\n<li><strong>US Department of Veterans Affairs (VA) loan.</strong> Eligibility for a VA loan is based on military service, but it requires no money down. Note that the VA has no credit score requirement, but lenders who provide the loans may.</li>\n<li><strong>US Department of Agriculture (USDA) loan.</strong> USDA loans provide low interest, zero-down financing for home buyers in rural areas. The USDA asks for a 640 credit score, but that can vary by lenders.</li>\n</ul>\n<p>These programs ease the requirements to qualify for a loan and help make getting a down payment more affordable to more people.</p>\n<h2 id=\"2loweryourdebt\">2. Lower your debt</h2>\n<p>Lenders look at your debt-to-income ratio (DTI). Your DTI is simply the amount of debt payments you make each month compared to your income. Lenders prefer a DTI ratio of less than 36 percent. Ideally, no more than 28 percent of that will go toward your mortgage. If your DTI is higher, lenders might be concerned about your ability to afford the mortgage.</p>\n<p>You can use a <a href=\"https://www.wellsfargo.com/goals-credit/debt-to-income-calculator\">DTI calculator</a> to help you figure out where you stand right now. Then you can lower your DTI by paying down your debt. This often means <a href=\"/blog/tricks-to-paying-off-credit-cards/\">tackling credit card debt</a> and student loans. In fact, student loans that are in deferment can hurt you by increasing your debt even though you’re not required to make monthly payments.</p>\n<p>According to David Dye of Gold View Realty, “A very loose rule of thumb in the industry is that for every $25 of monthly debt eliminated, the loan approval amount increases by $5,000.”</p>\n<h2 id=\"3buywhatyoucanafford\">3. Buy what you can afford</h2>\n<p>Don’t get stuck on trying to afford your dream home. Sometimes a “right now” home is the smart way to go. This might mean choosing a smaller home or choosing a different neighborhood than you originally planned.</p>\n<p>Many realtors call this buying a starter home. This is a way to lay down roots, make regular payments, and build equity in your home. Your equity can be your future down payment on a home that is more suited to your long-term needs.</p>\n<h2 id=\"4useyourretirementforadownpayment\">4. Use your retirement for a down payment</h2>\n<p>If you don’t already own a home, your biggest asset is probably your <a href=\"/blog/ira-tax-deduction/\">retirement plan</a>. The IRS allows home buyers to take out up to $10,000 from an IRA or 401(k) plan without the 10 percent early withdrawal penalty for those under the age of 59 ½. The funds must be used within 120 days of withdrawal to avoid the penalty, and all funds are added to your taxable income for the year.</p>\n<p>For a Roth IRA, you can take out all contributions tax-free plus another $10,000 in earnings because you’ve already paid taxes on contributions.</p>\n<p>You can also borrow money from your retirement plan, but it counts toward your DTI. You could also consider cashing more out, but that typically means paying taxes and a penalty (for those under 59 ½).</p>\n<h2 id=\"5knowwhentowalkaway\">5. Know when to walk away</h2>\n<p>It’s easy to get emotionally attached to a home that’s either priced too high or has too many issues and will be a money trap.</p>\n<p>David Reischer, real estate specialist at <a href=\"https://real-estate-law.legaladvice.com\">LegalAdvice.com</a>, advises, “A home buyer needs to know the time to walk away from a property when the seller has a property that is overpriced and refuses to negotiate. It is not enough to simply fall in love with a property and throw reason out the window.”</p>\n<p>One way to protect yourself is to <a href=\"/blog/questions-to-ask-before-buying-a-house/\">ask plenty of question before buying</a>. Asking questions helps you understand exactly what you’re getting yourself into.</p>\n<h2 id=\"6commissionrebates\">6. Commission rebates</h2>\n<p>According to <a href=\"https://propertyclub.nyc\">Property Club</a> CEO Andrew Weinberger, “Buyer rebates are legal in 40 states, and they’re a great way to save on a home.”</p>\n<p>He notes that you can get up to a 2 percent rebate, depending on the purchase price. That’s often enough to cover <a href=\"/glossary/closing-costs/\">closing costs</a>, which are typically 2 to 3 percent of the purchase price.</p>\n<p>You can negotiate rebates with your realtor at the onset of the buying process, so you know how to handle your closing costs.</p>\n<h2 id=\"7considerafixerupper\">7. Consider a fixer-upper</h2>\n<p>If you’re handy and capable of making upgrades on your own, consider getting a fixer upper that is priced below other homes in the area. You may even qualify for an <a href=\"https://www.hud.gov/program_offices/housing/sfh/203k/203k--df\">FHA 203(k) loan</a>, a type of FHA loan that factors in the costs of rehabilitation into the loan so that you can afford the expenses of fixing up the house.</p>\n<p>The amount dedicated to improvements is capped at $35,000. This strategy allows you to negotiate a price on a place that is below market value while you develop a plan to improve it and build equity in it quickly with improvements.</p>\n<h2 id=\"8getclosetoyourdesiredlocation\">8. Get close to your desired location</h2>\n<p>Many people, especially those with young children, are very focused on buying a property in the right school district. This can lead to much higher home prices that might be out of your budget. Charter schools and magnet programs, however, allow you to live outside of the district.</p>\n<p>“Looking at charter schools helps you get top-notch schools while living in a more affordable community,” Josh Stech, CEO of <a href=\"https://sundae.com\">Sundae</a>, a real estate marketplace, says. “If you don’t need to send your kids to public schools, on the other hand, your cost per square foot will go way down outside of top-rated school districts. Focus there.”</p>\n<h2 id=\"9askforanearlyinheritance\">9. Ask for an early inheritance</h2>\n<p>If you have family members willing to help you out, Cynthia Sparagna, a California <a href=\"https://www.sothebysrealty.com/eng/sales/sherman-oaks-ca-usa\">Sotheby’s</a> realtor, says, “Ask for an inheritance early.”</p>\n<p>Sparagna notes that the bank will likely require you to season the money by leaving it in an account for 90 days. Plus, you may need a “gift letter” stating that the money is not a loan.</p>\n<p>This money can be used for the down payment or to pay down other debts to help you afford the home. If you know the money is coming your way eventually, see if your relatives are willing to use it to help with your down payment. Sparagna say parents and family members \"realize they are helping their child invest and sometimes include themselves in the investment creating a win/win strategy to prevail in securing the property.”</p>\n<h2 id=\"10explorepartialownershipoptions\">10. Explore partial ownership options</h2>\n<p>There are investors who don’t want to live in your house but will pay part of the purchase price for a percentage ownership of the home. While you’re responsible for the monthly payments and maintenance of the property, the investor waits for the sale date to take their cut.</p>\n<p>Be warned: in practice, this is a complex financial transaction. Don’t move forward unless you have a contract drawn up by an attorney to protect your interests. Local real estate investment clubs may have a pool of investors interested in this type of transaction.</p>\n<h2 id=\"11reviseyourmonthlybudget\">11. Revise your monthly budget</h2>\n<p>Most homeowners think about a <a href=\"/blog/how-to-budget-after-buying-a-house/\">budget after they buy their home</a>. However, with a smart budget in place before house hunting, you might be able to afford that home sooner than later.</p>\n<p>Think about where you spend your money and look for areas where you can save. This might mean dropping your daily Starbucks and drinking homemade coffee or grabbing the free cup at work. You can drop multiple television subscriptions and pay for the one you watch most often. Look for ways to make groceries cheaper by cutting coupons and making a meal plan based on sale items.</p>\n<p>By revising your budget, you free up more cash that you can use for the down payment or monthly mortgage payments.</p>\n<h2 id=\"12thinkmultifamilyproperty\">12. Think multifamily property</h2>\n<p>According to Dan Beaulieu of <a href=\"https://www.burlingtonhousebuyers.com\">Burlington House Buyers</a>, this strategy involves “buying a small multifamily property, two to four units, and living in one unit and renting out the others.”</p>\n<p>Real estate experts call this strategy “house hacking.” It virtually eliminates your monthly mortgage through the rents you collect. You can learn more about it in “<a href=\"/blog/saving-tips-first-time-homeowners/\">8 Money-Saving Tips for First-Time Homeowners</a>.”</p>\n<p>“As an added bonus,” Beaulieu notes, “Those two to four unit properties also qualify for FHA loans, which require a down payment of only 3.5 percent.”</p>\n<p>A word of caution: you’ll need to use some of your income to cover maintenance expenses on those rental units. Plus, you’ll need <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a> on the property.</p>\n<h2 id=\"13setatimeline\">13. Set a timeline</h2>\n<p>After reviewing your finances and talking to a mortgage officer about what you need to do to qualify for a home, set a goal and a timeline to stay on track. This timeline should have specific milestones for when:</p>\n<ul>\n<li>Debts will be paid off.</li>\n<li>Savings will reach a certain amount.</li>\n<li>A monetary gift will be seasoned.</li>\n<li>You get prequalified for a loan.</li>\n</ul>\n<p>The idea here is to see accomplishments as they happen so you build confidence and momentum that you can afford homeownership.</p>"
