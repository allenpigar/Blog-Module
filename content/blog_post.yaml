    header_text: "Mortgages explained: a first-time buyer’s guide"
    list_summary: "Without the funds to buy a home outright, you’ll need a mortgage to buy your first home. And you’re not alone – 63 percent of homeowners currently have a mortgage."
    featured_image: "3-f894cbd-2w5mcv"
    featured_image_alt: null
