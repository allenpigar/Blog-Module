    body: "<p>Smart home technology is more than just a buzzword. From your smart refrigerators in your kitchen to smart plugs just about everywhere else, modern technology is making life faster and easier than ever before. Shouldn’t your home security be keeping pace?</p>\n<p>These days you have tons of options for keeping your property and loved ones safe. But only <a href=\"https://www.oberlo.com/statistics/smart-home-statistics\">46% of US households</a> actually use smart technology.</p>\n<h2 id=\"isasmarthomesecuritysystemrightforyou\">Is a smart home security system right for you?</h2>\n<p>As you know, security systems can be a strong deterrent to would-be burglars, and they help protect your home from theft. However, today’s <a href=\"/blog/smart-home-technology/\">smart home security systems</a> can do far more than just protect your family and property from break-ins — they can help you manage your home, keep tabs on your family and pets, and even save you money down the line.</p>\n<p>Here are a few overlooked benefits of having a security system in your home.</p>\n<h2 id=\"1getbettercontroloveryourhome\">1. Get better control over your home</h2>\n<p>Making <a href=\"/blog/low-rates-a-remodel-away/\">upgrades to your home</a> can make daily living more efficient and convenient, and some of today’s most popular home upgrades include smart technology:</p>\n<ul>\n<li>Smart thermostats</li>\n<li>Automated door locks and lighting systems</li>\n<li>Smart sensors and detectors – even in your <a href=\"/blog/smart-bathroom-technology/\">bathroom</a></li>\n</ul>\n<p>Although these individual upgrades are great on their own, they’re even more powerful when they work in harmony.</p>\n<p>That’s where a <a href=\"https://www.thisoldhouse.com/home-safety/21368618/best-home-security-companies\">good smart home security system</a> comes in. A wireless smart system is easy to install and operate, and its integrated technology makes it compatible with a number of smart home products. This can be a powerful feature that transforms your home security system into a one-stop hub for controlling smart home equipment throughout your home. Built-in schedules can automatically lock your doors and turn on the exterior lights, and you can manage it all with your smartphone. You’re always “at home,” even when you’re away.</p>\n<h2 id=\"2keepyourfamilyconnected\">2. Keep your family connected</h2>\n<p>If your family always has a packed scheduled, a smart home security system can help you know who’s coming and going.</p>\n<p>Give every member of your family a separate key tag or pin code, and your security system can keep tabs on who is where throughout the day. Do your kids take the bus home from school when you’re still at work? When they unlock the door with their pin code, your smart lock can trigger a phone notification to let you know they’re home safely. Did your teen let the dogs out before going out with her friends? Check the security footage from your smart camera to be sure. It’s an easy way to keep your family on the same page (and maybe avoid some arguments).</p>\n<h2 id=\"3capturelifesbigmoments\">3. Capture life’s big moments</h2>\n<p>From a <a href=\"/blog/pet-disaster-preparedness/\">pet</a> doing something funny to your kids celebrating a big achievement, life is full of moments you wish you captured on film. If your security system features WiFi-enabled smart cameras, it’s easy to make that happen!</p>\n<p>Although these camera systems are designed to spot potential intruders and catch package thieves in the act, they’re also great for recording first bike rides and identifying which pet tore up the couch. They’ll help your family sleep better at night and let your family have some fun at the same time.</p>\n<h2 id=\"4saveandmakesomemoneydowntheline\">4. Save (and make) Some money down the line</h2>\n<p>As great as all of these features are, the bottom line is that a good home security system can <a href=\"/home-insurance/homeowners-insurance-cost/\">save you money</a> over time:</p>\n<ul>\n<li>Insurance providers typically offer <a href=\"/faq/home-insurance-discounts/\">discounts for security systems</a> (but talk to your agent to see which systems qualify).</li>\n<li>A quality home security product can add value to your property when it’s time to sell.</li>\n<li>Footage from your security system can make all the difference in getting stolen property back or <a href=\"/glossary/claim/\">filing an insurance claim</a>.</li>\n</ul>\n<p>There are plenty of good reasons to consider adding a security system to your home as your next upgrade. The right system can boost your ability to monitor and protect your home, belongings, and family – and help you earn discounts on your home insurance.</p>\n<p>Wondering if there are more ways to make sure your home is really secure? Take a look at our article on the latest <a href=\"/blog/home-network-security/\">home network security</a> options to see if you’re up to date.</p>\n<p><strong>About the author</strong></p>\n<p>Eric Murrell is a software developer and technology contributor to <a href=\"https://www.xfinity.com/learn/home-security\">Xfinity Home</a>. He enjoys sharing tips on how people can benefit from incorporating smart home automation and security in their homes on his blog <a href=\"http://athomeinthefuture.com/\">At Home in the Future</a>.</p>"
