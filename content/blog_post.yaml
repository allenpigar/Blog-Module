    body: "<p>Getting finances in order – whether that’s saving money or paying down debt – is one of the most common New Year’s resolutions each year.</p>\n<p>While <a href=\"https://www.nytimes.com/guides/smarterliving/resolution-ideas\">one third of resolutions fail</a> before the end of January, homeowners – with mortgages and home repairs to contend with – have a lot of incentive to stick to their financial goals. Even a little wiggle room in a budget can be free up funds for home maintenance, paying extra toward a loan principal, or finally taking that vacation.</p>\n<p>If that sounds like you, you’ve come to the right place. Here are seven financial goals to help homeowners take control of their finances this coming year.</p>\n<h2 id=\"1createorrevisityourhouseholdbudget\">1. Create or revisit your household budget</h2>\n<p>Revisiting your budget should be one at the top of your to-do list for the coming year. It’s the perfect opportunity to update your income and expenses and review your spending habits from last year.</p>\n<p>If you haven’t made a budget yet, now’s the time. Making a budget just means subtracting your fixed expenses from your income and then deciding how to allocate the rest of your funds.</p>\n<p>Start by making a list of all your home and living expenses. Some amounts are fixed while others fluctuate over the year, so be thorough and calculate averages when appropriate (like for utilities). Be sure to include expenses like:</p>\n<ul>\n<li>Mortgage payments</li>\n<li>Utility costs for gas, electric, water, garbage, and recycling</li>\n<li>Homeowners association or condo fees</li>\n<li>Internet, cable, and phone bills</li>\n<li>Home repairs</li>\n<li>Home and auto insurance</li>\n<li>Landscaping</li>\n<li>Home security</li>\n<li>Other loan payments, like car loans, student loans, or home equity loans</li>\n<li>Credit card bills</li>\n<li>Other expenses, like housekeeping, piano lessons, or pet care</li>\n</ul>\n<p>To keep track of your expenses and spending, try documenting them in a simple <a href=\"https://clark.com/personal-finance-credit/budgeting-saving/google-sheets-budget-template-review/\">Google Sheet</a>. It’s easy to update from your computer or smartphone.</p>\n<p>You can also check out some apps that beautifully display your budget and track your spending. <a href=\"https://www.mint.com/\">Mint</a> categorizes transactions from linked cards and accounts in a budget you can customize, and <a href=\"https://www.youneedabudget.com/\">You Need a Budget</a> is great for type-A personalities who want to give every dollar a specific job.</p>\n<p>And if analog is your style, a handwritten budget is completely fine! Just keep it in a place you can easily access and consider making a copy.</p>\n<p>Once you have a full account of your home and living expenses, you can see what non-essential spending you can cut and how much money you have left to put toward savings and paying down debt.</p>\n<h2 id=\"2setupafundforhomerepairs\">2. Set up a fund for home repairs</h2>\n<p>A <a href=\"https://www.bankrate.com/mortgages/home-services-survey-0218/\">Bankrate survey</a> found the average homeowner spends $2,000 per year on <a href=\"/insurance-resources/home-maintenance-checklist/\">home maintenance</a>, like small repairs and lawn care. That doesn’t include large repairs like replacing a roof or hot water heater, which can be several thousand dollars on their own.</p>\n<p>If you’re like <a href=\"https://www.bankrate.com/mortgages/home-services-survey-0218/\">60 percent of Americans</a>, you may not be able to cover an unexpected expense like that with your savings.</p>\n<p>That’s why it’s wise to create a fund to help pay for big home repairs. Ideally, every homeowner would have an high-yield savings account with three to six months’ worth of expenses stashed away. While that may seem like a lot if you don’t have much in savings right now, consistently contributing even $200 a month to a savings account would bring you to $2,400 by the end of the year plus interest.</p>\n<blockquote>\n  <p>The average homeowner spends $2,000 per year on home maintenance.</p>\n</blockquote>\n<h2 id=\"3updateyourhomeinsurance\">3. Update your home insurance</h2>\n<p>We recently <a href=\"/blog/survey-fl-homeowners-insurance-cost/\">surveyed homeowners in Florida</a> and found that 40 percent don’t know how much they spend on their home insurance. The kicker? About 36 percent haven't compared their insurance in more than five years.</p>\n<p>That is a surefire way to leave money on the table, folks.</p>\n<p>Don’t miss opportunities to save on your <a href=\"/home-insurance/homeowners-insurance-cost/\">homeowners insurance costs</a>. Take a few minutes each year to compare coverage offerings from multiple insurers before it’s time to renew your policy. Ask providers about their available discounts. You can even consider a higher deductible to reduce your premium.</p>\n<p>That said, price shouldn’t be the only deciding factor when comparing home insurance. You don’t want to pay less for a policy that leaves you underinsured. That will force you to pay more out of pocket when a major disaster strikes.</p>\n<h2 id=\"4paydownyourloanprincipal\">4. Pay down your loan principal</h2>\n<p>If you’re like many homeowners, your monthly mortgage payment is likely your biggest expense. So this goal is definitely a stretch goal, but if you can financially swing it, extra principal payments can significantly speed up paying off your mortgage.</p>\n<p>In fact, you can trim seven years off a 30-year fixed loan just by making one extra principal payment a year.</p>\n<h2 id=\"5paydownyourcreditcarddebt\">5. Pay down your credit card debt</h2>\n<p>Got some credit card debt? You’re not alone. The average US household has <a href=\"https://www.nerdwallet.com/blog/average-credit-card-debt-household/\">$6,849 in revolving credit card debt</a>, and credit card debt has increased more than 34 percent in the past five years.</p>\n<p>To pay down your debt, make the minimum payments on each account each month. This is essential – you don’t want to miss payments and hurt your credit score.</p>\n<p>When you have extra to put toward paying down your debt, prioritize making payments on cards that have the highest interest rates. If you're struggling to make progress on those cards because of the high balance and interest charges, explore cards that offer a 0% APR on balance transfers. This will usually give you a year without interest charges so you can put more money toward paying off your balance.</p>\n<h2 id=\"6takeadvantageofpropertytaxexemptions\">6. Take advantage of property tax exemptions</h2>\n<p>The average US homeowner pays about <a href=\"https://wallethub.com/edu/states-with-the-highest-and-lowest-property-taxes/11585/\">$2,279 in property taxes</a>, though that bill varies drastically depending on where you live. Because property taxes can be considerable, it’s smart to take advantage of tax exemptions when you can.</p>\n<p>Homeowners in many states can claim a homestead exemption, which means a certain amount of their home’s assessed value won’t be taxed.</p>\n<p>For example, homeowners in Alaska who are 65 or older don't pay taxes on the first $150,000 of their primary residence’s assessed value. The <a href=\"/blog/florida-homestead-exemption/\">Florida homestead exemption</a> reduces a homeowner’s property taxes by $50,000, so a home worth $200,000 is taxed only for $150,000.</p>\n<p>Seniors, folks with disabilities, veterans, and energy efficient homes may also qualify for tax exemptions, depending on your state’s tax laws.</p>\n<blockquote>\n  <p>The average US homeowner pays about $2,279 in property taxes.</p>\n</blockquote>\n<h2 id=\"7consideranincomeproperty\">7. Consider an income property</h2>\n<p>With the rebounding housing market and stable mortgage rates, this might be a good year to invest in an <a href=\"/blog/saving-tips-first-time-homeowners/\">income property</a> if you can swing it. You can tap your home’s equity to buy a second home, so long as cash flow is good and so is your credit. You might even make enough off your investment property to help pay off your primary home’s mortgage faster. Just remember to save 40 percent of your rental revenue to cover repairs, utilities, taxes, and insurance.</p>\n<p>If buying a second home is not in the cards for you right now, you can explore making extra money by renting part of your home on Airbnb. Just <a href=\"/blog/airbnb-home-insurance/\">make sure your homeowners insurance will cover the extra risk</a>.</p>"
