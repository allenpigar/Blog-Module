      header_text: "Why Lumber Prices Are Raising Home Insurance Rates"
      list_summary: "Lumber prices have soared in 2021, and they’ve caused dwelling replacement costs to increase. The result? Home insurance costs are going up."
      meta_description: "Lumber prices have soared in 2021, and they’ve caused dwelling replacement costs to increase. The result? Your home insurance costs are going up."
      no_index: true
