    body: "<p>Your insurance score is different than a credit score. Learn about it here.</p>\n<p>While most folks have at least heard of credit scores, insurance scores may be a mystery. Essentially, your home insurance score can impact how much you pay for your coverage, depending on where you live. Most states allow insurance carriers to factor this a credit-based insurance score into policy pricing. Let’s take a closer look at what this score is and how insurers determine it. You’ll also pick up some tips on improving your insurance score, which can help you <a href=\"/blog/3-products-that-lower-homeowners-insurance/\">save money on home insurance</a> in some cases.</p>\n<h2 id=\"whatisahomeinsurancescore\">What is a home insurance score?</h2>\n<p>Your home insurance score is number that represents how likely you are to file a claim on your policy. Essentially, your insurance company assigns a value to certain details from your credit history, runs them through an algorithm, and calculates your score. Because the calculation includes credit information, your score is sometimes called a credit-based insurance score.</p>\n<p>While both your credit and insurance scores are calculated using many of the same variables, they serve different purposes. Lenders use credit scores to decide if they should lend you money. A good credit score tells them you’re financially responsible individual who will most likely pay off the debt. That information is valuable to insurers, too, but they also want to figure out how much you might cost them over time. Claims cost insurance companies money, and studies have shown people with high credit scores tend to file fewer claims.</p>\n<h2 id=\"homeinsurancescoresvscreditscores\">Home insurance scores vs credit scores</h2>\n<p>A credit score is a three-digit number designed to predict the likelihood that you will or won't be able to pay back your credit obligations 24 months following the scoring. Your credit score is based on factors like your debt, payment history, number of available credit lines, and the length of your credit history.</p>\n<p>An insurance score takes those credit factors into account, too, but it also considers your insurance claim history, your home's safety features, <a href=\"/glossary/protection-class/\">fire protection class</a>, and more. It varies depending on the insurance company.</p>\n<p>Your credit report plays a key role in your insurance score. To give you an idea of what matters most to your score, take a look at how FICO weighs different credit factors:</p>\n<ul>\n<li>Late or missed payments are 35 percent of your score.</li>\n<li>Available credit is 30 percent.</li>\n<li>Depth and length of credit history is 15 percent.</li>\n<li>Total number of accounts makes up 10 percent.</li>\n<li>Hard inquiries are 10 percent.</li>\n</ul>\n<p>It's also worth noting that credit-based insurance scores are governed by the <a href=\"https://www.ftc.gov/legal-library/browse/statutes/fair-credit-reporting-act\">Fair Credit Reporting Act</a>, which means insurance providers can’t consider the following when calculating your score:</p>\n<ul>\n<li>Race</li>\n<li>Ethnicity</li>\n<li>Gender</li>\n<li>Age</li>\n<li>Marital status</li>\n<li>Nationality</li>\n<li>Religion</li>\n</ul>\n<h2 id=\"doescheckingyourinsurancescoreimpactyourcreditscore\">Does checking your insurance score impact your credit score?</h2>\n<p>While some insurance companies do a hard credit inquiry (i.e., a hard pull) to calculate your insurance score – which does impact your credit score – Kin only does a soft credit inquiry, which doesn't.</p>\n<p>Hard inquiries are usually used for new lines of credit, mortgage and auto loan applications, student loan applications, and apartment rentals. These can stay on your credit report for up to two years. Too many hard inquiries in a short amount of time can bring down your credit score.</p>\n<p>Soft inquiries don't stay on your credit report. These are usually used for things like checking your credit score, pre-qualified credit card offers, pre-qualified insurance quotes, and for employment verification.</p>\n<h2 id=\"howtoimproveyourhomeinsurancescore\">How to improve your home insurance score</h2>\n<p>Home insurance scores typically fall between 200 and 997. A score of 770 or above is considered good and usually means insurers can offer better rates and discounts when they are allowed to factor in a credit-based insurance score. Anything below 500 means you have some work to do.</p>\n<p>First, you can improve your credit score by:</p>\n<ul>\n<li>Paying bills on time.</li>\n<li>Keeping your balance low on your credit cards.</li>\n<li>Reducing your overall debt.</li>\n</ul>\n<p>You might even consider going to a credit counselor to get on track.</p>\n<p>Additionally, you may want to shop around. Different carriers sometimes offer better rates, so compare policy terms and premiums before you <a href=\"/home-insurance/\">buy home insurance</a>.</p>\n<h2 id=\"howtodisputenegativeentriesonyourcreditreport\">How to dispute negative entries on your credit report</h2>\n<p>Under the Fair Credit Reporting Act, it's your right as a consumer to dispute any inaccurate information. The act details what information your credit report can show and how long that information can stay on your report (typically about seven years).</p>\n<p>It's easiest to report a dispute either online or via mail to the credit bureau who provided the credit report. To make a dispute, you'll need:</p>\n<ol>\n<li>A recent copy of your credit report.</li>\n<li>A description of the inaccurate information on your report.</li>\n<li>Copies of proof to support your case.</li>\n</ol>\n<p>The credit bureau will cross reference your dispute with the business that reported the error. If the credit bureau confirms that the information was reported in error, they'll remove the entry.</p>\n<p>For your reference, here's the contact information for most credit bureaus:</p>\n<p><a href=\"http://www.consumerdisclosure.com/\"><strong>LexisNexis Consumer Center</strong></a></p>\n<p>P.O. Box 105108 Atlanta, GA 30348-5108</p>\n<p><a href=\"tel:1-800-456-6004\">1-800-456-6004</a></p>\n<p><a href=\"https://www.experian.com/disputes/main.html\"><strong>Experian</strong></a></p>\n<p>P.O. Box 4500\nAllen, TX 75013</p>\n<p><a href=\"https://www.transunion.com/credit-disputes/dispute-your-credit\"><strong>TransUnion Consumer Solutions</strong></a>\nP.O. Box 2000\nChester, PA 19016-2000</p>\n<p><a href=\"https://www.equifax.com/personal/credit-report-services/credit-dispute/\"><strong>Equifax Information Services LLC</strong></a>\nP.O. Box 740256\nAtlanta, GA 30374-0256</p>\n<p>Be sure to follow the credit bureau's dispute instructions carefully before submitting your case. You want to give yourself the best shot at success!</p>"
