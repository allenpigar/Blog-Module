      title: "What is a mobile home?"
      body: "<p>There's a lot of misconceptions about mobile homes. Let's fix that.</p>\n<p>Since Kin broke the news that our insurance company now offers <a href=\"/mobile-home-insurance/\">mobile home insurance in Florida</a>, we noticed some confusion. Folks asked us if we could cover RVs (that's a job for auto insurance). Some people rejoiced and sent photos of their campers (sorry, friends! Those aren’t mobile homes either). Some wondered if log cabins count as mobile homes (they do not). It seems the public at large may still have some misconceptions about what a mobile home really is.</p>\n<p>So let’s clear things up once and for all.</p>\n<p>Here is your official guide to everything a mobile home is – and isn’t.</p>\n<h2 id=\"mobilehomesvsmanufacturedhomesanoriginstory\">Mobile homes vs. manufactured homes: An origin story</h2>\n<p><img src=\"/images/Kin_oct_2019/images/Mobile%20Home%20Insurance/mobile%20home%20main.jpg?width=1000&name=mobile%20home%20main.jpg\" alt=\"\" /></p>\n<p><em>This is a mobile / manufactured home. Pretty cozy, right?</em></p>\n<p>The confusion over mobile homes largely stems from their origin. Prior to 1976, prefabricated, factory-built trailer homes were massed produced and marketed as mobile housing. These were like campers and travel trailers in that they could be transported and moved thanks to their trailer frames, axles, wheels, and tow-hitches, but they were different in size and furnishings.</p>\n<p>But then the federal government stepped in to make sure affordable housing was safe for the American public. It passed the 1974 National Mobile Home Construction and Safety Act, followed by the 1976 HUD Manufactured Home Construction and Safety Standards. These created federally regulated national building codes for all mobile homes to make them safer and more durable to the whims of Mother Nature.</p>\n<p>Post 1976, mobile homes are legally referred to as “manufactured homes” and must adhere to the HUD code building specifications. These factory-built homes are often moved to a location and kept there permanently.</p>\n<blockquote>\n  <p>Fun fact: The HUD Code is the only federally regulated national building code.</p>\n</blockquote>\n<h2 id=\"mobilehomevstrailer\">Mobile home vs. trailer</h2>\n<p><img src=\"/images/trailer.jpg?width=300&name=trailer.jpg\" alt=\"\" /></p>\n<p>“Trailer” is a slang terms that often refers to mobile homes built before HUD began to oversee their construction. Trailers are small units with wheels attached permanently so they can travel. The photo here is probably what you picture when you hear this term.</p>\n<p>By contrast, modern mobile homes are usually permanently installed with a masonry foundation. They can be moved, but it’s very difficult and expensive to do so.</p>\n<h2 id=\"whataboutmodularhomes\">What about modular homes?</h2>\n<p>Modular homes are homes that are designed in a special facility away from the homesite, which makes them similar to manufactured homes. However, these homes are designed and built in sections. The sections are then transported to the homesite, erected, tied together, and hooked up to utilities.</p>\n<p>While modular homes are designed and constructed off-site like manufactured homes are, these structures are generally considered sturdier than manufactured homes – in part because they’re often attached to a foundation. As a result, most insurance companies cover these homes using an <a href=\"/glossary/ho3-policy/\">HO3 policy</a>. That’s the same type of homeowners insurance you’d get for standard home.</p>\n<h2 id=\"youmighthaveamobileormanufacturedhomeif\">You might have a mobile or manufactured home if …</h2>\n<p>If you’re like a growing portion of US homeowners, you may well have a mobile home. In Florida alone, <a href=\"https://www.washingtonpost.com/news/wonk/wp/2017/09/12/florida-has-828000-mobile-homes-only-half-are-insured/\">more than 800,000</a> folks live in mobile homes. Florida is second only to Texas for most prefabricated housing shipments in 2018, according to <a href=\"https://www2.census.gov/programs-surveys/mhs/visualizations/2018/2018usmapbystate.pdf?#\">Census data</a>.</p>\n<p>Newer manufactured homes may look identical to site-built homes, but your home may be considered a mobile or manufactured home if:</p>\n<ul>\n<li>It is a dwelling of at least 320 square feet</li>\n<li>It was built in a factory (not on site)</li>\n<li>It was transported as a complete unit to its current site for installation</li>\n<li>It has a permanent chassis</li>\n<li>It is constructed according to federal building code</li>\n</ul>\n<p>Your home is NOT a mobile home if it is:</p>\n<ul>\n<li>An RV</li>\n<li>A camper</li>\n<li>A trailer</li>\n<li>A modular home (these are built in factories, but transported in sections and constructed together at a permanent site)</li>\n</ul>\n<p><img src=\"/images/camper.jpg?width=600&name=camper.jpg\" alt=\"\" /></p>\n<p><em>This is a camper. It is majestic, but it's not a mobile home.</em></p>\n<h2 id=\"insuringamobilehome\">Insuring a mobile home</h2>\n<p>A mobile home is insured as real estate, not as a vehicle like a camper or RV.</p>\n<p><a href=\"https://www.washingtonpost.com/news/wonk/wp/2017/09/12/florida-has-828000-mobile-homes-only-half-are-insured/\">Half of Florida’s mobile homes are uninsured</a>, and we want to change that.</p>\n<p>While it has been historically difficult for Florida mobile homeowners to get affordable home insurance, Kin is excited to offer replacement-cost <a href=\"/blog/different-types-of-home-insurance/\">coverage for dwellings</a> plus coverage for your belongings, other structures (e.g., fences), additional living expenses, personal liability, and medical payments.</p>\n<p>Replacement-cost dwelling coverage offers you the means to buy a new home if yours is destroyed by a covered event. It’s security and peace of mind that every homeowner deserves.</p>\n<p><a href=\"https://welcome.kin.com/start\">Get a quote</a> and see for yourself.</p>\n<p><em>Editor’s note: This article was originally published in November, 2019. It has been updated for accuracy and comprehensiveness.</em></p>"
