      thumbnail_image: "https://github.com/giseleblair/kin-website/blob/content/images/uploads/florida-man-selfie.jpg?raw=true"
      title: "The inspiration behind “Florida, Man”"
      body: "<p>You’ve seen the memes. In fact, you’ve probably taken the Florida Man Birthday Challenge – the one where you enter your birthdate and “<a href=\"/floridaman/\">Florida man</a>” in Google and see what whacky headlines pop up: “Florida Man Strips Naked After Car Crash.” “Florida Man Mistakes Birdbath for Pool.” “Florida Man Sets House on Fire While Scaring Gators Away.”</p>\n<p>Funny, right? There’s a headline for every occasion.</p>\n<p>What often goes unsaid is that while the meme is entertaining, it’s also pretty unfair. The only reason anyone even hears wild stories out of Florida is that the state has good public record laws. Authorities make just about every document created by a public agency available to the media, which is something we should applaud, not ridicule.</p>\n<p>But when the media runs a whacky Florida Man story, they're rewarded with better ratings and more clicks. Which encourages them to find more Florida Man stories. Which bumps their ratings. Which encourages more stories.</p>\n<p>It’s a vicious cycle – and one Florida doesn’t deserve.</p>\n<p>We’ve been here for five years now, so we know just how great Florida is. As far as we’re concerned, the rest of the country can laugh at the memes. We’d rather show who Floridians really are, which is why we made our film “Florida, Man.”</p>\n<p><a href=\"/floridaman/\">Watch it here</a>!</p>\n<h2 id=\"itsnotalwayssunnyinthesunshinestate\">It’s not always sunny in the Sunshine State</h2>\n<p>Maybe the reason people pick on Florida so much is that they’re jealous. White sand beaches, azure skies, and sun more days than not give haters plenty of reasons to hate, especially if they’re under six feet of snow.</p>\n<p>However, Floridians know that living in the Sunshine State doesn’t mean every day is sunny. According to the National Oceanic and Atmospheric Administration (NOAA), {{< external-link url=\"https://www.aoml.noaa.gov/hrd-faq/\" text=\"40 percent\" >}} of all US hurricanes hit Florida shores.The state also leads the nation in the number of hurricanes making landfall: 120. All of that would be bad enough, but Florida is also the {{< external-link url=\"https://www.weather-us.com/en/florida-usa-climate#climate\" text=\" lightning capital of the US\" >}}. And most Floridians know that where there’s lightning, there’s bound to be hail.</p>\n<p>So, yeah – Florida is beautiful, but it’s not for the faint of heart. Sooner or later, Florida happens to each and every one of its residents. And when it does, they need an insurance company that goes beyond the stereotype to see their side of the story.</p>\n<h2 id=\"gethomeinsurancethatgetsyou\">Get home insurance that gets you</h2>\n<p>In the film, Florida Man asks, “Why does this stuff always happen to me?”</p>\n<p>Paradise isn’t out to get you, Florida Man. Some days it just feels like it is. And for those times when lightning sets your home ablaze or hail crashes through your roof – or even when a hurricane blows it all away – you need <a href=\"/home-insurance/\">homeowners insurance</a> that’s got your back.</p>\n<p>That’s where we come in. While more insurance companies {{< external-link url=\"https://www.insurancejournal.com/news/southeast/2021/05/12/613541.htm\" text=\"cut and run after every storm\" >}}, Kin looks at every Florida homeowner as a family – another reason we’re not going to let anyone make fun of you! – so we’re not going anywhere. Instead, we built an insurance company that can handle the risks that come with living in the Sunshine State by:</p>\n<ul>\n<li><strong>Customizing your coverage.</strong> Using <a href=\"/blog/insurance-data/\">granular data</a> helps us better understand what types of risks your home actually faces. That way, we can tailor your coverage accordingly.</li>\n<li><strong>Providing 5-star customer care.</strong> We treat policyholders like family – only the best for our kin. That’s why we have <a href=\"/reviews/\">thousands of 5-star reviews</a> on Trustpilot and a Net Promoter Score of 85 – more than double the industry average of 42.</li>\n<li><strong>Saving you money.</strong> By selling directly to you and cutting out middlemen, we keep our costs low and pass the savings on to you. Our <a href=\"/blog/customer-savings-survey-2021/\">most recent survey</a> shows Kin customers save $600 on average.</li>\n<li><strong>Making claims easier.</strong> We use aerial imagery, satellite services, and virtual inspections so you can rebuild after a disaster faster.</li>\n</ul>\n<p>What we’re trying to say is that Kin is more than just another tech company. We deal in insurance, and our goal is to help people protect their homes and loved ones. When Hurricane Ian hit the Florida coast, our <a href=\"/blog/kinfolk-helping-kinfolk-after-hurricane-ian/\">Kinfolk stepped up to help their customers</a>, communities, and each other. That’s our vision for Kin.</p>\n<p>When it’s time to buy homeowners insurance, go with a company that understands <em>you</em>. Kin knows it’s not Florida Man; it’s just Florida, man.</p>"
