    body: "<p>If you have home insurance from Florida Specialty Insurance Company (FSIC), it's time to shop for a new policy.</p>\n<h2 id=\"whathappenedwithfsic\">What Happened with FSIC</h2>\n<p>As you may have heard, the property and casualty insurance company Florida Specialty Insurance Company (FSIC) is being <a href=\"https://www.myfloridacfo.com/Division/Receiver/?fbclid=IwAR3KGibA2mHkgbRV-hNpO9c3ZOuS3rEjfC2seOaa9196BXGlqWBKBp27ZzU\">liquidated</a> as of October 2, 2019.</p>\n<p>If you’re an FSIC policyholder, don’t panic. Just because your insurance company is shuttering doesn’t mean you’re out of options for affordable home insurance.</p>\n<p>It does mean you should act quickly to secure another policy, though. It’s hurricane season – a time when your Florida home especially needs protection.</p>\n<p>The fix: <a href=\"https://welcome.kin.com/start\">apply online</a> or give Kin a call at <a href=\"tel:866-204-2206\">866-204-2206</a>, and we’ll get your new policy squared away.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Florida-Specialty.png?width=940&name=Florida-Specialty.png\" alt=\"\" /></p>\n<h2 id=\"itshurricaneseasonsomaketheswitchsoon\">It’s Hurricane Season, So Make the Switch Soon</h2>\n<p>All FSIC policies will be cancelled as of <strong>November 1, 2019 at 12:01 a.m.</strong>, and any unused premium will be refunded once the policy is cancelled.</p>\n<p>You have until this date to buy different <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a>.</p>\n<p>But it’s important to plan ahead during <a href=\"/insurance-resources/hurricane-updates/\">hurricane season</a>. If a storm approaches the Florida coast, many insurers (including Kin) may put moratoriums in place. These moratoriums mean insurers can’t bind your coverage until the storm passes, and that could cause unexpected delays – or lapses if you've waited too long.</p>\n<h2 id=\"thehighcostofalapsedhomeinsurancepolicy\">The High Cost of a Lapsed Home Insurance Policy</h2>\n<p>Don’t wait until after the FSIC cancellation date to get a new policy, either. If your insurance lapses and a hurricane hits, you won’t have financial resources to help pay for the damages.</p>\n<p>Think it won't happen to you? In 2018, 2.8 million Florida homes were at risk for storm surge damage from hurricanes. The homes would've cost <a href=\"https://www.iii.org/article/fact-file-florida-hurricane-insurance\">$552.4 trillion to completely rebuild</a>, including labor and materials.</p>\n<p>Plus, if your policy lapses, some insurance companies may not even offer coverage for your home. The ones that do might increase your premiums on account of the lapse.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Florida-Specialty-2.png?width=940&name=Florida-Specialty-2.png\" alt=\"\" /></p>\n<h2 id=\"whattohaveonhandtogetinsuredevenfaster\">What to Have on Hand to Get Insured Even Faster</h2>\n<p>To switch to a new policy as seamlessly as possible, it helps to <a href=\"/faq/information-to-get-insurance/\">have these documents ready</a> to go:</p>\n<ul>\n<li>Your FSIC policy's declarations page (a summary of your coverage)</li>\n<li>Your most recent wind mitigation inspection</li>\n<li>Security alarm certificate</li>\n<li>Understand if you qualify for <a href=\"/blog/florida-homestead-exemption/\">Florida Homestead Exemption.</a></li>\n</ul>\n<h2 id=\"getcoveredgetpeaceofmind\">Get Covered &amp; Get Peace of Mind</h2>\n<p><a href=\"https://welcome.kin.com/start\">Apply online for a quote</a> or give us a call today at <a href=\"tel:866-204-2206\">866-204-2206</a> to make sure your home, condo, or mobile home don’t experience a gap in coverage. We’ll walk you through your options and help you weather whatever storms may come.</p>"
