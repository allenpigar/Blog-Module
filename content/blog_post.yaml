    body: "<p>Your roof says a lot about your house. It can hint at when your home was constructed, the style of the home, and its regional risks. And those details can also tell insurers an important thing: how resistant your home is to wind damage.</p>\n<p>Let’s take a look at the details of a roof and what they mean for your <a href=\"/home-insurance/\">home insurance</a>.</p>\n<h2 id=\"whichroofshapesmitigatewinddamage\">Which roof shapes mitigate wind damage</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/rooftypes.jpg?width=894&name=rooftypes.jpg\" alt=\"\" /></p>\n<p>The most common roof shapes for homes tend to be:</p>\n<ul>\n<li><strong>Hip.</strong> This roof has slopes on all four sides and they come together at the top to form a ridge. They are sturdy roofs that are durable in high-wind areas.</li>\n<li><strong>Gable.</strong> This is a peaked, triangular roof that allows for attic space or vaulted ceilings. They can make a roof more susceptible to collapse from high wind damage if they aren’t reinforced adequately.</li>\n<li><strong>Mansard.</strong> Also called a French roof, this is a four-sided roof with a double slope on each side that meet to form a low-pitched roof. Because of the low pitch, these aren’t ideal for homes in area that get a lot of snowfall.</li>\n<li><strong>Flat.</strong> This is a roof that has nearly no pitch and allows for extra living space, like a rooftop garden. However, they aren’t ideal for homes in areas with heavy rainfall.</li>\n<li><strong>Gambrel.</strong> Also called a barn roof, this roof has two different slopes and is often seen on Dutch Colonial and Georgian style homes. The open design of this shape isn’t ideal for homes in high-wind regions.</li>\n<li><strong>Skillion.</strong> Also called a shed roof or lean-to, this is a single, sloping roof often used to cover attachments to a home, like a porch. Again, this shape isn’t ideal for homes in hurricane-prone areas.</li>\n<li><strong>Combination.</strong> You’ll often see hip roofs with gable roof portions over dormers or a skillion over the porch.</li>\n</ul>\n<p>As you might’ve guessed from the description, a hip roof usually nets homeowners a lower premium on their home insurance, especially if they live in high-wind areas. This shape better <a href=\"/faq/whats-windstorm-mitigation/\">mitigates wind damage</a>.</p>\n<p>However, the material the roof is made of and the way it’s attached to the home also play a key role in the longevity of the roof and the amount of wind damage a home experiences.</p>\n<h2 id=\"roofmaterialandlongevity\">Roof material and longevity</h2>\n<p>What your roof is made of can determine how long it will hold up. These are some popular roofing materials and how long they typically last before they need to be replaced:</p>\n<ul>\n<li>Asphalt roll roof: 5 to 10 years</li>\n<li>Composite shingle roof: 10 to 15 years</li>\n<li>Wood shingle roof: approximately 25 years</li>\n<li>Standing seam metal roof: 20 to 50 years</li>\n<li>Wood shake shingle roof: 35 to 40 years</li>\n<li>Clay tile roof / Spanish tile roof: 40 to 50 years (Underlayment lasts ~15 years)</li>\n<li>Slate roof: 100+ years</li>\n</ul>\n<p>You should note, however, that roofing material is only one factor in your roof's ability to last. Installation, maintenance, and weather can all shorten your roof's life span and make it more difficult for <a href=\"/glossary/insurer/\">insurer's</a> to cover. When you apply for insurance, your insurer may ask about the <a href=\"/faq/roof-surfacing-payment-schedule/\">roof surface</a> material and when it was last replaced. This gives them an idea about how much life the roof has left in it.</p>\n<p>As you might’ve guessed, newer roofs may fetch you a lower rate with some carriers. Others may simply require that your roof be under a certain age for you to qualify for coverage.</p>\n<p>Kin members with older roofs may want to add a <a href=\"/faq/roof-surfacing-payment-schedule/\">roof surfacing repayment schedule</a> endorsement to their homeowners policy. It changes their policy so their roof is covered for its <a href=\"/glossary/actual-cash-value/\">actual cash value</a> in wind and hail claims, making it eligible for continued coverage.</p>\n<h2 id=\"secondarywaterresistancewhatsunderyourroof\">Secondary water resistance: What’s under your roof</h2>\n<p>Some roofs have a layer under the shingles or tiles to provide extra protection in case water gets past the primary barrier. This is called secondary water resistance (SWR) in the insurance and roofing world.</p>\n<p>In many cases, SWR barriers can <a href=\"/faq/how-to-lower-home-insurance-premium/\">save you money on your home insurance</a>, especially if the barrier is applied with:</p>\n<ul>\n<li><strong>Peel & stick sheets or tape.</strong> With this application, the roof deck is sealed with a self-adhering sheet or tape. It must be applied directly to the sheathing to qualify for a discount – not over a layer of felt or other materials.</li>\n<li><strong>Closed-cell foam adhesives.</strong> In this case, the foam adhesive is sprayed under the roof deck inside the attic.</li>\n</ul>\n<h2 id=\"howyourroofisattached\">How your roof is attached</h2>\n<p>A roof deck is the component between the trusses and joints and is the part where roof materials (shingles, etc.) are placed. It’s usually made out of steel, concrete, cement, or wood.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/roofdecking.jpg?width=1000&name=roofdecking.jpg\" alt=\"\" /></p>\n<p>The way the deck is attached to the trusses can determine how well the roof stands up to high winds. As you might’ve guessed, <strong>the</strong> <strong>more wind resistant a roof is, the lower your insurance premium will be</strong>.</p>\n<p>For insurance purposes, deck attachment usually falls into these categories:</p>\n<ul>\n<li><strong>6d 6”x12\":</strong> A 6d nail is 2 inches long. This notation means each 2-inch nail is spaced 6 inches apart at the edge of the roof sheathing panels and 12 inches apart in the field. This qualifies for the lowest insurance discount.</li>\n<li><strong>8d 6\"x 12\":</strong> An 8d nail is 2.5 inches long. This category means each nail is spaced 6 inches apart only at the edge of roof sheathing panels and 12 inches apart in the field. This attachment qualifies you for the second best discount.</li>\n<li><strong>8d 6\"x 6\":</strong> An 8d nail is 2.5 inches long. This means each nail is 6 inches apart and gets the biggest insurance discount.</li>\n</ul>\n<p>The way the roof is attached to the wall matters, too. Here are the attachment options, from the smallest discount (toe nails) to biggest discount (double wraps):</p>\n<ul>\n<li><strong>Toe nails.</strong> These are nails driven diagonally through the side of the roof truss or rafter into the top plate of the wall.</li>\n<li><strong>Clips.</strong> This is a metal connector between the truss or rafter and the wall held in place with at least three nails.</li>\n<li><strong>Single wraps.</strong> This is a metal connector that goes over the top of the truss/rafter and down the other side. It is secured with at least two nails in front and one more on the back of the wrap.</li>\n<li><strong>Double wraps.</strong> This is two separate metal connectors that go over the top of the truss or rafter and are secured to the wall on both sides. It must have at least three nails in the top of the plate on each side.</li>\n</ul>\n<p>Find more <a href=\"/blog/fl-wind-mitigation-breakdown/\">tips on making your home wind resistant</a> (and reducing your home insurance premium).</p>"
