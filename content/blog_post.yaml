      title: "9 types of windows every homeowner should know"
      body: "<p>Replacing your windows goes a long way towards giving your home a fresh, new look. New windows can usually improve your home’s energy efficiency, increase safety for people with children and pets, and possibly even help with <a href=\"/home-insurance/\">homeowners insurance</a> (check with your insurer).</p>\n<p>But the different types of windows have advantages and disadvantages to consider. We took a look at several window types and styles to help you figure out what makes sense for your home.</p>\n<h2 id=\"1singlehungwindows\">1. Single-hung windows</h2>\n<p><img src=\"/images/uploads/single-hung-window.jpg\" alt=\"Single white window on teal house with window box full of flowers\" /></p>\n<p>If you’ve ever seen a child’s drawing of a home, then chances are you have an idea of what single-hung windows are. They’re the type of window that opens by raising the bottom panel, and they’re the most common windows on the market.</p>\n<p>Single-hung windows have fewer features than double-hung windows, so they cost less. They’re also easier to replace because they’re so common. However, you can only lift the bottom sash, and that limits the amount of ventilation they provide. The outside of single-hung windows can be difficult to clean, and slipping can become a problem over time.</p>\n<p>Cost: $250 to $600 per window</p>\n<p>| Pros | Cons |\n| --- | --- |\n| Inexpensive | Difficult to clean exterior |\n| Easy to replace | Slipping can be a problem |\n|  | Limited ventilation |</p>\n<h2 id=\"2doublehungwindows\">2. Double-hung windows</h2>\n<p>Double-hung windows look a lot like their single-hung friends, but these windows open from both the top and bottom sashes. This makes them great for ventilation. Most also tilt, which makes cleaning them very easy.</p>\n<p>That extra feature, however, ends up increasing the price. And slipping can still be a problem if these windows are not properly maintained. That said, double-hung windows are a great space saver because they don’t protrude from the wall.</p>\n<p>Cost: $300 - $700</p>\n<p>| Pros | Cons |\n| --- | --- |\n| Easy to clean | Difficult to clean exterior |\n| Great for ventilation | Slipping can be a problem |\n| Good for saving space | More expensive than single-hung |</p>\n<h2 id=\"3casementorcrankwindows\">3. Casement or crank windows</h2>\n<p><img src=\"/images/uploads/casement-window.jpg\" alt=\"Casement windows in a modern loft apartment\" /></p>\n<p>Casement windows sit on a hinge so you open them by turning a crank that swings the window out. This is easy to do and creates a good deal of airflow when opened. However, what’s easy for you to open may also be easy for a burglar. Moreover, the mechanical parts are subject to more wear and tear than some other types of windows.</p>\n<p>Cost: $300 to $750 per window</p>\n<p>| Pros | Cons |\n| --- | --- |\n| Great for ventilation | Easy to break in to |\n| Easy to open and close | Prone to wear and tear |\n| Weathertight seal | Expensive |</p>\n<h2 id=\"4picturewindows\">4. Picture windows</h2>\n<p><img src=\"/images/uploads/picture-window.jpg\" alt=\"Exterior of modern home with picture window\" /></p>\n<p>Picture windows frame a view that you want to capture from inside your home. They let in a lot of light and can make the interior feel connected to the outside, all of which can make a great impression. However, picture windows are sealed in place, so they don’t help with ventilation, and they may also allow heat to escape even with their weathertight seals.</p>\n<p>Cost estimate: $400 to $800 per window</p>\n<p>| Pros | Cons |\n| --- | --- |\n| Unobstructed views | No ventilation |\n| Increased natural light | Not energy efficient |\n| Weathertight seal | Difficult to clean |</p>\n<h2 id=\"5slidingwindows\">5. Sliding windows</h2>\n<p><img src=\"/images/uploads/sliding-window.jpg\" alt=\"White wall with an open sliding window\" /></p>\n<p>Also called gliding windows or sliders, sliding windows are a lot like a double-hung window laid on its side. This makes sliding windows ideal for long, horizontal spaces. Even better, a tilting slicing window can also be easier to clean than other types of windows. They don’t require a crank so they’re more durable than casement windows, and they generally have better seals than double-hung windows. However, sliding windows are seldom available in wood, and people often complain about sticky sliders.</p>\n<p>Cost estimate: $400 to $900 per window</p>\n<p>| Pros | Cons |\n| --- | --- |\n| Inexpensive | Low maintenance |\n| Some are easy to clean | Prone to sticking |\n| Energy efficient | Limited materials |</p>\n<h2 id=\"6awningwindows\">6. Awning windows</h2>\n<p><img src=\"/images/uploads/awning-window.jpg\" alt=\"Exterior of a gray house with a close-up of an open, white awning window\" /></p>\n<p>An awning window is similar to a casement window except its hinges are at the top of the frame. When you turn the crank, the window frame swings open from the bottom. This makes awning windows good for security, but that narrow opening makes exiting in an emergency difficult. Additionally, cleaning the exterior isn’t easy, and the mechanical components can break.</p>\n<p>Cost estimate: $350 to $900 to install.</p>\n<p>| Pros | Cons |\n| --- | --- |\n| Inexpensive | Prone to wear and tear |\n| Good for security | Difficult to clean |\n| Easy to open | Can be damaged if left open |</p>\n<h2 id=\"7baywindows\">7. Bay windows</h2>\n<p><img src=\"/images/uploads/bay-window.jpg\" alt=\"Exterior of a red brick house with a white bay window\" /></p>\n<p>Bay windows usually consist of a series of flat windows that project from the side of your home and allow plenty of natural light to enter from multiple angles. The windows are grouped in a way that creates a shelf inside your home while also improving curb appeal.</p>\n<p>The amount of light they let in means bay windows probably aren’t the right choice for bedrooms, plus it can be hard to find window treatments for them. Moreover, bay windows don’t open and close, though some homeowners will use casement or double-hung windows on the side panels to improve airflow. Even without this addition, bay windows require professional installation, and that increases the cost.</p>\n<p>Cost estimate: $1,200 t0 $3,500</p>\n<p>| Pros | Cons |\n| --- | --- |\n| Allow lots of natural light in | Expensive |\n| Increases interior square footage | Difficult to install |\n| Boosts curb appeal | Difficult to find window treatments |</p>\n<h2 id=\"8skylights\">8. Skylights</h2>\n<p><img src=\"/images/uploads/skylight-window.jpg\" alt=\"A white framed skylight looking out towards blue skies and a flowering tree\" /></p>\n<p>Skylights are windows that are installed into the roof to allow a maximum amount of natural light into a room. They’re particularly useful for lighting up a dark, interior room. You can choose skylights that are fixed, or one that’s vented that you can open to allow in fresh air. Placed in the right position, skylights can actually help keep your house warm.</p>\n<p>Skylights, however, are not cheap. They should be professionally installed, and you have to take good care of them. Leaky skylights can cause damage to your roof.</p>\n<p>Cost estimate: $900 to $2,150 per skylight.</p>\n<p>| Pros | Cons |\n| --- | --- |\n| Allows lots of natural light | Expensive |\n| Provides indirect solar heat | May result in leaks and roof damage |\n| Can help with ventilation | Difficult to clean inside and out |</p>\n<h2 id=\"9transomwindows\">9. Transom windows</h2>\n<p><img src=\"/images/uploads/transom-window.jpg\" alt=\"Traditional transom window with black ironwork\" /></p>\n<p>Transom windows that sit on top of interior and exterior doors and windows are mainly decorative elements, but they also let in additional natural light. Today, most transom windows don’t open and close, which means they can make rooms stuffy from radiant heat. The ones that do open allow air to flow through the home without opening all the doors and windows.</p>\n<p>Depending on the size and type, transom windows can be difficult to maintain and clean. Prices can also vary.</p>\n<p>Cost estimate: $200 to $600 per installed window.</p>\n<p>| Pros | Cons |\n| --- | --- |\n| Increases sunlight | Most limit airflow |\n| Inexpensive | May increase heat |\n| Stylish | Difficult to clean |</p>\n<p>One final note: Depending on where you live (We’re looking at you, South Florida!) you may need <a href=\"/blog/impact-resistant-windows/\">impact-resistant windows</a> and <a href=\"/blog/best-hurricane-shutters/\">hurricane shutters</a>. Both can help you protect your home.</p>"
