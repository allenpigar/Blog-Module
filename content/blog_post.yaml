    body: "<p>If you’ve paid attention to the news in the last year or so, you’ve probably heard a fair amount about mortgage refinancing.</p>\n<h2 id=\"shouldyourefinanceyourmortgage\">Should you refinance your mortgage?</h2>\n<p>In July, CNBC proclaimed that <a href=\"https://www.cnbc.com/2019/07/01/8-million-homeowners-leave-cash-on-the-table-by-not-refinancing.html\">eight million homeowners</a> were leaving cash on the table by not refinancing. In December, the publication noted that weekly refinance rates were <a href=\"https://www.cnbc.com/2019/11/27/mortgage-refinances-surge-over-300percent-from-a-year-ago.html\">up 314%</a> from a year earlier.</p>\n<p>Even if you previously had no plans to refinance your mortgage, you may have started wondering whether doing so would save you money. If you’re still wondering, you’re in the right place. You'll learn:</p>\n<ul>\n<li>What mortgage refinance loans are and how they work.</li>\n<li>When it may make sense to refinance a mortgage.</li>\n<li>How to actually go about refinancing your home.</li>\n</ul>\n<p>Read on for details.</p>\n<h2 id=\"whatarerefinancedloanshowdotheywork\">What are refinanced loans &amp; how do they work?</h2>\n<p>A refinance loan is a type of mortgage loan. It replaces the original mortgage you took on to pay for your house. You take out the refinance loan to pay off the original loan, then make mortgage payments to the lender who originated your refinance mortgage.</p>\n<p>As the name of the loan implies, homeowners often take on refinance loans when they want to rework the financial terms of their mortgage – often so they can <a href=\"/home-insurance/homeowners-insurance-cost/\">save money</a> in some capacity.</p>\n<p>It’s common for homeowners to refinance in order to:</p>\n<ol>\n<li>Lower their interest rate, meaning they’ll pay less in interest over the life of the loan.</li>\n<li>Reduce their monthly payments, even if it means paying more interest over the life of the loan.</li>\n<li>Use some of the equity they’ve built up in their home. This is called a “cash-out refinance.”</li>\n<li>Eliminate their <a href=\"/blog/mortgage-insurance-vs-home-insurance/\">mortgage insurance</a>.</li>\n<li>Pay off the loan faster, often meaning they’ll have higher monthly payments but will pay less in interest over the life of the loan</li>\n<li>Achieve greater cost stability by switching from an adjustable-rate mortgage to a fixed-rate mortgage.</li>\n</ol>\n<p>And because refinance loans are themselves a type of mortgage loan, homeowners have to go through roughly the same process to get them as they do with an original mortgage. Notably, this means you have to qualify for the loan itself and that you have to pay certain associated costs (including a <a href=\"/blog/when-to-get-your-home-reappraised/\">home appraisal</a> and closing fees).</p>\n<p>Because of those two factors, a mortgage refinance isn’t right for everyone. To get an idea of whether refinancing your mortgage can improve your financial situation, let’s take a look at when refinancing typically makes financial sense.</p>\n<blockquote>\n  <p>When you refinance your mortgage, you have to pay for a home appraisal and closing fees.</p>\n</blockquote>\n<h2 id=\"whenitmakessensetorefinanceyourmortgage\">When it makes sense to refinance your mortgage</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/refinance%20mortgage%202.jpg?width=1938&name=refinance%20mortgage%202.jpg\" alt=\"\" /></p>\n<p>The goal of refinancing a mortgage loan is typically to save money in some way, either on your monthly payments or on the overall cost of your loan (as outlined above).</p>\n<p>For individual homeowners, there are a few common triggers that indicate that it’s a good time to research whether taking on a refinancing loan makes financial sense, including these:</p>\n<ul>\n<li><strong>Interest rates fall below what you’re currently paying</strong>. That’s what happened in 2019, when you likely saw dozens of headlines about how much homeowners were saving thanks to the refinance boom.</li>\n<li><strong>Your credit improves</strong>. When it does, you may qualify for a loan with more favorable terms than the one you currently have. If this happens, it may make sense to refinance even if interest rates haven’t changed much.</li>\n<li><strong>You’ve built enough equity to ditch your mortgage insurance</strong>. Once you have 20% equity in your home, you may qualify to eliminate your mortgage insurance. Doing so in a refinance could reduce your monthly payments.</li>\n</ul>\n<p>But these triggering incidents are only part of the equation. Because refinancing a mortgage isn’t free (experts note that it usually costs between <a href=\"https://www.investopedia.com/mortgage/refinance/when-and-when-not-to-refinance-mortgage/\">3 and 6%</a> of your loan’s principal), it’s important to run the numbers before leaping headlong into a refinance loan.</p>\n<p>There are a few numbers you might want to consider as you evaluate the potential benefits a refinance could bring you:</p>\n<ul>\n<li><strong>Break-even point</strong>: This calculation weighs the money you pay to get your refinanced mortgage against the money you’ll save thanks to your new interest rate. How long will it take you, based on what you save on monthly payments, to recover what you spent on the new loan? Generally, the faster you hit your break-even point, the better. If the break-even point is too far in the future, it’s possible that the money you’d spend on getting the new mortgage would serve you better elsewhere – say, earning interest in an investment account.</li>\n<li><strong>Total savings</strong>: This number looks at the total amount you’ll save over the life of your refinanced loan. If you have the potential to significantly reduce your interest rate, this may be a useful metric to use.</li>\n<li><strong>Monthly savings</strong>: Maybe your financial circumstances have changed and your main goal is to reduce your monthly expenses, even if that means paying more in interest over the life of your loan. In that case, you may want to consider how much money you’d save each month with your new loan terms.</li>\n</ul>\n<p>Notice we haven’t offered any definitive guidelines here on when a homeowner should refinance a mortgage. That’s because everyone’s situation is different and may be affected by a number of variables, including:</p>\n<ul>\n<li>Your credit score.</li>\n<li>Your original interest rate and the rate currently available to you.</li>\n<li>Equity you have in the home.</li>\n<li>Your larger financial strategy and goals.</li>\n</ul>\n<p>Because of this, it’s also possible that refinancing your mortgage could end up costing you more than the original loan. We really can’t emphasize enough how important it is to run the numbers for your particular case.</p>\n<p>The easiest way to do this is to use a refinancing calculator. <a href=\"https://www.nerdwallet.com/mortgages/refinance-calculator\">Nerdwallet</a> and <a href=\"https://www.bankrate.com/calculators/mortgages/refinance-calculator.aspx\">Bankrate</a> both offer free, easy-to-use options.</p>\n<h2 id=\"howtorefinanceyourmortgage\">How to refinance your mortgage</h2>\n<p>If you’ve run the numbers and determined that refinancing your mortgage makes financial sense, it’s time to start the actual process. First, decide which of the following is your goal for refinancing:</p>\n<ul>\n<li><strong>Pay less in interest over the life of the loan</strong>: For this, you’ll probably want to lower your interest rates without lengthening your current payoff schedule.</li>\n<li><strong>Lower monthly payments</strong>: For this, you may want lower interest rates and a longer payoff schedule (e.g., by refinancing into a new 30-year mortgage).</li>\n<li><strong>Tap into equity</strong>: For this, you’ll want a “cash-out” refinance.</li>\n<li><strong>Eliminate mortgage insurance</strong>: For this, you’ll have to have at least 20% equity in your home.</li>\n<li><strong>Reduce the length of the loan</strong>: For this, you’ll want to refinance into a loan with a shorter time horizon than your current payoff schedule.</li>\n<li><strong>Get into a more stable loan</strong>: For this, you’ll want to refinance into a fixed-rate loan.</li>\n</ul>\n<p>Once you’ve defined your goal, do some online research to figure out what interest rates currently are. Then do some ballpark calculations: plug your numbers into an online refinance calculator to see what kind of savings you can expect.</p>\n<p>If the initial numbers look good, it’s time to get in touch with lenders. It’s best to compare offers from three to five lenders to ensure you’re getting the best deal. As you do this:</p>\n<ul>\n<li>Apply within a two-week period to minimize the impact on your credit score.</li>\n<li>Ask for their rates for the loan type you want (e.g., fixed-rate, 15-year, etc.).</li>\n</ul>\n<p>They’ll get back to you with loan estimates (including closing costs). Use these numbers to run your refinance calculations again.</p>\n<p>If everything still looks good, it’s time to go with the lender who offered you the most attractive deal and ask to “lock” your interest rate. Locking guarantees the rate for a set number of days, during which time you and your lender can try to close the loan.</p>\n<p>This part of the process should remind you of <a href=\"/blog/questions-to-ask-before-buying-a-house/\">getting your original mortgage</a>, because it’s roughly the same – except you won’t be moving into a new house when you’re finished. At this point, that’s probably a big relief!</p>\n<h2 id=\"closingthoughtsonrefinancingyourmortgage\">Closing thoughts on refinancing your mortgage</h2>\n<p>If you’ve never refinanced a mortgage, the process can be intimidating. It’s a major financial decision and you may feel like you’re on your own to make it.</p>\n<p>In reality, though, your lender should be motivated to help you. Lenders make money on mortgage refinances, so it’s in their best interest to help borrowers determine whether refinancing makes sense.</p>\n<p>And don’t be surprised if your lender doesn’t reach out to you proactively about refinancing opportunities available to you. Even though most banks and lenders have a lot of data on their customers, few have effective systems for effectively tracking when those customers might benefit from various financial products.</p>\n<p>The bottom line: refinancing a mortgage can lead to significant savings for some homeowners. If you’re curious about whether you should refinance, play around with some online calculators to get an initial idea of how the numbers add up for you.</p>\n<p>Keep in mind, though: refinancing a mortgage does not make sense in every situation. It’s important to do your homework to make sure you end up in a loan that works with your long-term <a href=\"/blog/financial-goals-for-homeowners/\">financial goals</a>.</p>"
