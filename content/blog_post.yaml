    body: "<p>Homeowners insurance in Louisiana is some of the most expensive in the nation. In fact, the Insurance Information Institute puts the average premium at $2,037 per year, earning the Pelican State the number one spot for home insurance costs. If that wasn’t enough to cause alarm, then recent reports Louisiana homeowners insurance rate increases certainly may.</p>\n<p>Why are insurance rates so high in Louisiana? And why are they going up? Here are three key factors:</p>\n<ul>\n<li>High reinsurance costs.</li>\n<li>Record-breaking hurricane seasons in 2020 and 2021.</li>\n<li>Inflation’s impact on repair costs.</li>\n</ul>\n<p>Any one of these factors could make getting affordable <a href=\"http://kin.com/home-insurance/louisiana/\">home insurance in Louisiana</a> difficult. But all three hitting at roughly the same time explains why many believe the state is in the middle of an insurance crisis.</p>\n<h2 id=\"reinsurancecostsincreasing\">Reinsurance costs increasing</h2>\n<p>Most experts agree that high reinsurance costs are driving Louisiana homeowners insurance rate increases. <a href=\"/glossary/reinsurance-definition/\">Reinsurance</a> is often described as “insurance for insurance companies.” Much like you transfer some of your risk to an insurer by buying its <a href=\"/glossary/insurance-policy/\">policy</a>, an insurance company transfers some of the risk it takes on by getting reinsurance.</p>\n<p>Reinsurance is essential for any company that wants to offer <a href=\"/home-insurance/\">home insurance</a> in catastrophe-prone areas like Louisiana. Unfortunately, changing weather patterns have increased the frequency and severity of storms, and that has resulted in more expensive claims. That, in turn, causes reinsurers to charge higher premiums that insurance companies have to pay if they want to continue to offer coverage to homeowners in Louisiana.</p>\n<h2 id=\"recordbreakinghurricaneseasons\">Record-breaking hurricane seasons</h2>\n<p>Closely tied to the rising cost of reinsurance are the Atlantic hurricane seasons of 2020 and 2021 when Louisiana was hit by four hurricanes, each a Category 2 or higher. Altogether, these four storms were responsible for nearly <a href=\"https://www.katc.com/news/the-cost-of-coverage-a-look-at-the-state-of-insurance-in-louisiana\">$22 billion in insurance claims</a> in the state.</p>\n<p>| --- | --- | --- |\n| Hurricane | Category | Louisiana insurance claims cost |\n| Laura | Category 4 | $9.1 billion |\n| Delta | Category 2 | $875.5 million |\n| Ida | Category 4 | $10.9 billion |\n| Zeta | Category 3 | $629.3 million |</p>\n<p>These two record-breaking hurricane seasons may have been enough to make reinsurers rethink what they charge for their coverage. But reinsurance is a global industry, so catastrophic losses in other parts of the world also affect reinsurance premiums. Sadly, the <a href=\"https://public.wmo.int/en/media/press-release/weather-related-disasters-increase-over-past-50-years-causing-more-damage-fewer\">number of billion-dollar disasters has increased fivefold</a> in the last 50 years, due in large part to climate change.</p>\n<p>You may be wondering why rate increases are a problem in Louisiana now rather than two years ago. In part, it’s because both insurance companies and the reinsurers they work with set their rates based on predictions made using historical data. Information from the storm only recently impacted that data.</p>\n<p><strong>Please note:</strong> What we’re discussing here are rates insurers file with state regulators, not individual premiums. Large numbers of <a href=\"/faq/catastrophe/\">catastrophe claims</a> occurring more frequently often means higher reinsurance costs for your insurance company, which then files for a rate increase. That rate is then applied to all policies. Other traits, like location and home value, are factored in to come up with your premium.</p>\n<h2 id=\"inflationsimpactonrepaircosts\">Inflation’s impact on repair costs</h2>\n<p>All insurance companies have to price policies so they have enough money in the bank to cover their policyholders’ claims. However, the amount of money it takes to repair a home isn’t set in stone. Inflation can significantly affect construction costs – as we saw when <a href=\"/blog/lumber-prices-2021/\">lumber prices skyrocketed in 2021</a> – and that often means insurers raise rates so they can meet their obligations.</p>\n<p>Luckily, inflation appears to be easing, which is good for construction costs. Veririsk’s <a href=\"https://6rvxtlhl.media.zestyio.com/360value-quarterly-reconstruction-cost-analysis-q2-2023.pdf\">Reconstruction Cost Analysis</a> shows costs increased just 3.1% between April 2022 and April 2023. That’s down from the 6.8% increase from January 2022 to January 2023.</p>\n<p>What’s a little less lucky is that insurance companies have to decide their rates based on past information. Essentially, insurers can’t adjust their rates for decreasing costs until it appears in their data.</p>\n<h2 id=\"areinsurancecompaniespullingoutoflouisiana\">Are insurance companies pulling out of Louisiana?</h2>\n<p>Another sign that there’s trouble brewing in the Louisiana home insurance market is the number of insurance companies pulling out of the state. As of early February 2023, over <a href=\"https://www.nola.com/news/business/here-are-the-louisiana-insurers-that-have-gone-broke-or-left-the-state-amid-deepening/article_c7f077b4-3e98-11ed-86c9-f7f11037202f.html\">20 insurance companies</a> have either gone insolvent or withdrawn from Louisiana, including well-known insurers like:</p>\n<ul>\n<li>Gulfstream Property and Casualty Insurance Company.</li>\n<li>Southern Fidelity Insurance Company.</li>\n<li>Fednat Insurance Company.</li>\n<li>Bankers Speciality Insurance Company.</li>\n<li>United Property &amp; Insurance Company.</li>\n</ul>\n<p>Less competition is seldom good for prices, but fewer companies willing to sell homeowners policies has forced many to turn to Louisiana Citizens Property Insurance Corporation. Operating as a public-private partnership, Louisiana Citizens is considered an insurer of last resort – there to cover people who can’t get insured in the private market.</p>\n<p>But the coverage from Louisiana Citizens isn’t cheap. State law requires its rates be 10% higher than the highest private insurer in each parish, and the Louisiana Department of Insurance (LDI) recently approved the company’s request for a <a href=\"https://www.ldi.la.gov/news/press-releases/10-10-22-ldi-approves-citizens-rate-increase-and-offers-tips-for-policyholders\">63% rate increase</a> on residential properties.</p>\n<p>Cost may be the immediate concern for Louisiana homeowners, but risk exposure should be as well. Louisiana Citizens now covers over <a href=\"https://www.wwltv.com/article/news/investigations/david-hammer/louisianas-insurance-crisis-what-can-fix-it/289-a9fe2f3c-8701-4f75-959f-6ec7b5e7f380\">100,000 policyholders</a>. That’s a lot of potential claims should the state see another record-breaking hurricane season.</p>\n<h2 id=\"whatsbeingdoneaboutlouisianahomeownersinsurancerateincreases\">What’s being done about Louisiana homeowners insurance rate increases?</h2>\n<p>The first steps towards heading off an insurance crisis were taken in February when the LDI funded the Insure Louisiana Incentive Program. This program encourages insurance companies to take part in Louisiana’s voluntary home insurance market by offering matching grants to write new policies in the state.</p>\n<p>In April, the <a href=\"https://www.ldi.la.gov/news/press-releases/4-3-23-ldi-unveils-comprehensive-market-reforms-to-strengthen-housing-stock-and-stabilize-market\">LDI announced insurance market reforms </a>geared in part towards stabilizing home insurance rates. Central to the reforms is the Louisiana Fortify Homes Program that encourages homeowners to strengthen their roofs against hurricane wind damage for premium discounts. Additionally, the LDI has proposed legal and claim process reforms in the hope of attracting more insurers to the state.</p>\n<h2 id=\"whatcanlouisianahomeownersdotoreduceinsurancecosts\">What can Louisiana homeowners do to reduce insurance costs?</h2>\n<p>Any reform the LDI proposes will likely take some time to create the change Louisianan homeowners are looking for. In the meantime, you can take steps to <a href=\"/insurance-resources/home-hardening-tips/\">harden your home</a> against risk by:</p>\n<ul>\n<li>Retrofitting your home so it complies with the State Uniform Construction Code.</li>\n<li>Installing hurricane shutters and impact-resistant windows and garage doors.</li>\n<li>Investing in fire alarms, security systems, and water monitoring devices.</li>\n</ul>\n<p>You may also be able to lower your premium by:</p>\n<ul>\n<li><strong>Asking about discounts.</strong> Insurance companies often use premium credits and discounts to encourage behaviors that reduce risks or minimize their costs.</li>\n<li><strong>Raising your deductible.</strong> A higher deductible often translates into a lower premium, but only choose an amount you know you can pay even in a catastrophe.</li>\n<li><strong>Comparing rates.</strong> Every insurance company has its own method for determining rates, so premiums can vary quite a bit.</li>\n</ul>\n<p>If you do decide to shop around for a new policy, be sure to look at more than just the premium. Take a look at the coverage amounts, deductibles, and other policy information so you can decide if you’re getting your money’s worth. For more information, check out our article on <a href=\"/blog/how-to-compare-home-insurance/\">how to compare homeowners insurance companies</a>.</p>"
