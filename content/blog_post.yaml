    body: "<p>Hosting a free haunted house? Your homeowners insurance should cover your risks. Charging admission? You’ll need separate haunted house insurance.</p>\n<p>Last year, we celebrated Halloween by bringing you <a href=\"/blog/haunted-homes/\">four real-life tales of haunted homes</a>. This year, we’re taking a more practical approach, explaining how insurance can help homeowners with a haunted house. We’re going to tackle the two meanings of “haunted house insurance,” looking at both what kinds of insurance coverage you should have in place if you’re planning to invite people over for a spooky adventure you’ve orchestrated and how your <a href=\"/home-insurance/\">homeowners insurance</a> will be affected if you live in an honest-to-goodness haunted house.</p>\n<h2 id=\"howtoinsureahauntedhouse\">How to Insure a Haunted House</h2>\n<p>If you’re going to invite people over for classic Halloween thrills and chills (think: peeled-grape “eyeballs” and cooked-spaghetti “brains” to squeeze in a dark room), the most important question for insurance purposes is whether or not you’ll charge for admission.</p>\n<p>“If you choose to charge admission to your haunted house, you need to consider the commercial aspects of your insurance policy,” said Ross Martin, a licensed agent with insurance comparison site <a href=\"http://www.thezebra.com/\">The Zebra</a>.</p>\n<p>“The <a href=\"/home-insurance/coverage-e/\">liability portion of your coverage</a> could also be negated if you charge admission,” he added. “This is the coverage that protects you if someone suffers an injury on your property. With this coverage negated, the homeowner is at risk and might have to pay for damages or injuries out of pocket.”</p>\n<p>Robert DiCristofaro, an independent insurance broker with <a href=\"http://www.1stcannon.com/\">1st Cannon, LLC</a>, agreed: “[A haunted house] is no different than any other party in the insurance company’s eyes,” he said. “As long as you’re not charging for entry.”</p>\n<p>Why does selling tickets impact your homeowners insurance? Because most homeowners policies explicitly exclude any business-related activities. And if you’re making money on the operation, your haunted house is considered a business.</p>\n<p>To make sure you have adequate insurance for your haunted house, you have two options:</p>\n<ul>\n<li><strong>Don’t charge admission</strong>. This is the simplest solution and will prevent your haunted house from negating the liability and <a href=\"/home-insurance/coverage-c/\">property coverage</a> you enjoy from your homeowners insurance policy.</li>\n<li><strong>Purchase a business insurance policy</strong>. This is both more complicated and more expensive. But if your haunted house is a financial investment and it makes sense to charge admission, it’s important to have insurance. In addition to exploring business insurance, you might want to check your state’s and county’s laws on business zoning to make sure you’re allowed to operate a profit-generating haunted house from your home.</li>\n</ul>\n<p>Even if you’re not planning to make money from your haunted house, you’ll want to make sure the liability portion of your standard homeowners policy is up to the task of covering your guests.</p>\n<blockquote>\n  <p>A haunted house is no different than any other party in the insurance company’s eyes – unless you're charging admission.</p>\n</blockquote>\n<h2 id=\"managingliabilityatafreehauntedhouse\">Managing Liability at a Free Haunted House</h2>\n<p>Even if you're not charging admission, both Martin and DiCristofaro say that it never hurts to make sure your homeowners policy is ready for the haunted house.</p>\n<p>“You might want to make sure you have adequate liability levels before the party,” said DiCristofaro. “If someone is injured, as we all know, medical bills can rack up quickly, and you don’t want to get stuck footing the bill.”</p>\n<p>Martin suggested taking the time to make sure your property is as safe as possible, which might mean removing tripping hazards, lighting outdoor steps and walkways, repairing cracks in the sidewalk, and providing enough light to prevent stumbling in the haunted house itself.</p>\n<p>“Also,” he added, “[It’s] probably best to avoid having one of those chainsaw-wielding madmen that are common in many of the larger commercial haunted houses.”</p>\n<p>We very much agree. But what if your house is <em>actually</em> haunted? How will your insurance company deal with that?</p>\n<h2 id=\"insuringahauntedproperty\">Insuring a Haunted Property</h2>\n<p>DiCristafaro was categorical when we asked him about truly haunted houses: “Insurance companies don’t believe in ghosts for one reason: they insure physical property, and physical things are rarely affected by intangible things. I have never seen a question about ghosts on an insurance application, or had a company increase rates because a house was haunted.”</p>\n<p>In other words: insurance companies don’t think ghosts exist, so they won’t require any special insurance if you think there’s a ghost in your home.</p>\n<p>Martin concurred on this point, noting that a ghost story or house’s history aren’t likely to affect the cost or insurance eligibility of a home.</p>\n<p>“On the other hand,” he said, “If a home is famous (or infamous) for some reason, this could possibly drive up costs as more people may attempt to visit the property, leading to potential accidents or theft.”</p>\n<p>He went on to explain that the real issue with haunted houses (which are called “stigmatized properties” in the real estate industry) is with selling.</p>\n<p>“In most states,” he explained, “A seller is required to disclose such issues (murder, cult activity, suicide, etc.). In many places, sellers must even disclose whether a house is haunted, though this is usually a sign of more explainable issues such as gas leaks or foundation problems.”</p>\n<p>And if the house does have gas leaks or foundation problems, well, your insurance provider will definitely want to know about them.</p>\n<blockquote>\n  <p>The official stance of insurance companies: ghosts don't exist.</p>\n</blockquote>\n<h2 id=\"otherconsiderationsforhalloweenmischiefnight\">Other Considerations for Halloween &amp; Mischief Night</h2>\n<p>Even if you’ll have no association with a haunted house this Halloween (whether real or orchestrated), Halloween and <a href=\"https://en.wikipedia.org/wiki/Mischief_Night\">Mischief Night</a> (also known as Devil’s Night, Goosey Night, Cabbage Night, Gate Night, and Moving Night) can present some insurance challenges.</p>\n<p>To ensure that you, your home, and any trick-or-treaters you welcome stay safe, make sure you do the following:</p>\n<ul>\n<li><strong>Park in a sheltered area, if possible</strong>. Egging cars is common on Mischief Night, so if you have a garage, park your car inside. Egg left on a car can damage its paint and is, in any case, annoying to clean off.</li>\n<li><strong>Bring decorative pumpkins and outdoor furniture inside</strong>. Another common pastime: smashing pumpkins and moving outdoor furniture. If Mischief Night is “celebrated” in your area, consider bringing in your decorations while it’s dark out.</li>\n<li><strong>Provide adequate outdoor lighting</strong>. When Halloween itself rolls around, you’ll want to make sure trick-or-treaters can see where they’re walking (especially if they’re wearing masks). That means making sure your outdoor lights are in good working order.</li>\n<li><strong>Repair or highlight any tripping hazards</strong>. If you don’t have time to fix a cracked driveway, for example, a traffic cone can help prevent unexpected falls. If you can remove the hazard, though, doing so might prevent injuries.</li>\n<li><strong>Mention any allergens in the candy you distribute</strong>. Most parents of kids with allergies know what to avoid. But if you’re giving out anything homemade or out of its package, be sure to mention the presence of the eight most common allergens: milk, eggs, tree nuts, peanuts, shellfish, wheat, soy, fish. (Though if you’re giving out a treat with shellfish or fish… maybe rethink some things.)</li>\n</ul>\n<p>Of course, ensuring you have a safe home shouldn’t only happen around Halloween. For a more comprehensive guide to ensuring that your property and your loved ones are safe, take a look at our <a href=\"/insurance-resources/home-safety-checklist/\">home safety checklist</a>.</p>"
