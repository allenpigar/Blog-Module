      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an assignment of benefits in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An assignment of benefits is a contract that transfers your insurance claim rights to another party.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are assignments of benefits legal in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An assignment of benefits in Florida is a legal contract, and it has to have three specific cancellation provisions. As the homeowner, you must be able to cancel the AOB in writing within 14 days of it being executed, within 30 days if there’s no commencement date and your property hasn’t had substantial work completed, or within 30 days if the other party hasn’t performed substantial work following the commencement date.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does assignment of benefits mean in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Assignment of benefits is a legally binding contract that gives another party the right to your claim benefits.\\\"\\n    }\\n  }]\\n}\\n</script>"
