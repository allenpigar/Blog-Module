      title: "What Are Other Structures?"
      body: "<p>Home insurance isn’t nearly as difficult as you might think. But like any industry, we may use language that seems unfamiliar to people who don’t regularly work with it.</p>\n<p>A good example of this is “other structures.” Sometimes our representatives ask if a homeowner has any additional structures on their property, and the homeowner says they don’t. However, that’s seldom true.</p>\n<p>We think we can clear up this misunderstanding pretty easily so that people can get the right amount of <a href=\"/home-insurance/\">home insurance</a>. Read on to learn more about what other structures are, how they’re covered, and why that matters to you.</p>\n<h2 id=\"otherstructuresaninsurancedefinition\">Other Structures: An Insurance Definition</h2>\n<p>Much of the confusion about other structures comes from people thinking that it’s just another way of saying “other buildings.” However, there are a lot of things that can count as other structures, including:</p>\n<ul>\n<li>Detached garages.</li>\n<li>Barns.</li>\n<li>Sheds.</li>\n<li>Gazebos.</li>\n<li>Pools.</li>\n<li>Fences.</li>\n<li>Driveways.</li>\n<li>Sidewalks.</li>\n<li>Permanently installed or anchored docks with their permanently installed equipment such as lifts and launches.</li>\n<li>Hot tubs.</li>\n<li>Other permanently installed outdoor fixtures.</li>\n</ul>\n<p>That’s a pretty long list of other structures, and there’s a good chance your property has one or more of the items on it. But that’s okay, because your home insurance policy most likely covers them.</p>\n<p>You can usually find coverage for the structures on your property that aren’t attached to your <a href=\"/glossary/dwelling-means/\">dwelling</a> under <a href=\"/home-insurance/coverage-b/\">Coverage B</a> ﹘ the section that’s actually called “other structures.” Attached structures, like a porch or carport, often fall under <a href=\"/home-insurance/coverage-a/\">Coverage A</a>. However, this can vary by insurance company, as can coverage for swimming pools. Some policies cover pools with Coverage A, but others use Coverage B.</p>\n<h2 id=\"howmuchotherstructurescoverageshouldihave\">How Much Other Structures Coverage Should I Have?</h2>\n<p>We generally recommend you carry a minimum other structures coverage limit that’s 10 percent of your dwelling coverage. This may be enough to cover all of your other structures, but that really depends on your answers to several questions, including:</p>\n<ul>\n<li>What type and how many other structures are on your property?</li>\n<li>How much your other structures are worth?</li>\n<li>What can you afford to repair if you face a covered <a href=\"/glossary/perils/\">peril</a>?</li>\n</ul>\n<p>Answering these questions gives you an idea of how much you might have to pay if you experience catastrophic damage and how much risk you’re willing to take on. You can always decide to carry higher limits if it makes sense for your situation.</p>\n<h2 id=\"caniremoveotherstructurescoverage\">Can I Remove Other Structures Coverage?</h2>\n<p>You may be able to opt out of other structures coverage, but we don’t recommend it. The additional structures may not seem like a major expense, but they definitely can be. We looked at several sites to give you a sense of what it costs to rebuild or replace structures homeowners commonly have on their property. The results are in the chart below.</p>\n<p>{{<table \"table table-striped table-bordered\">}}</p>\n<h3 id=\"averagebuildingcostsofcommonstructures\">Average Building Costs of Common Structures</h3>\n<p>| Structure | Cost |\n| --- | --- |\n| Shed | $15 to $160 per square foot |\n| Driveway | $3 to $30 per square foot |\n| Hot tub | $2,000 to $8,000 |\n| Deck | $15 to $30 per square foot |\n| Fence | $15 to $60 per foot |</p>\n<p>{{</table>}}</p>\n<p>You also want to think about how likely you are to suffer some sort of damage to the other structures on your property. Anything that might wreck your home could just as easily ruin your other structures. For example, you want to be prepared if:</p>\n<ul>\n<li>Lightning sets your gazebo on fire.</li>\n<li>High winds blow over your fence.</li>\n<li>A tree falls on your carport.</li>\n<li>Hail damages your pool liner.</li>\n<li>An errant driver knocks your garage off its foundation.</li>\n<li>A thief steals valuable tools from your garden shed.</li>\n</ul>\n<p>When you look at all the items on your property that you need to protect, plus the risk of having to replace them, carrying at least the minimum Coverage B limit makes a ton of sense.</p>\n<p>Getting other structures coverage is simple when you work with us. But you can always talk to one of our insurance experts if you have questions. They’re happy to walk through every structure on your property to make sure that you have enough of the right amount of coverage.</p>"
