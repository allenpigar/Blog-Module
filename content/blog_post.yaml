    body: "<p>Kin is officially a home insurance carrier in Florida, and we are on a mission to wow you.</p>\n<h2 id=\"whythekincarrierisgoodforflorida\">Why the Kin Carrier Is Good for Florida</h2>\n<p>You may have seen our <a href=\"https://medium.com/kin-insurance/why-we-launched-an-insurance-carrier-a-letter-from-kins-ceo-180b6b33da78\">recent announcement</a>: we’ve launched a home insurance carrier. Now in addition to selling homeowners insurance to Florida homeowners, we can actually underwrite <a href=\"/home-insurance/\">homeowners insurance</a> policies.</p>\n<p>So what does that mean for you? If you live in Florida, it means three things:</p>\n<ul>\n<li><strong>Even better customer experience</strong>: Now that we have control over the entire life of the policy, we don’t have to adjust our offerings based on any other company’s changing standards or policies. That means we can make every decision based on the best interests of our customers.</li>\n<li><strong>Resources where you need them</strong>: We founded Kin to make homeowners insurance more accessible to Gulf Coast residents and others who face unusually high risks. As a carrier, we’ll work to make better and better products available to the people who need them most.</li>\n<li><strong>Constant innovation</strong>: We built Kin to provide easy, affordable homeowners insurance coupled with world-class customer service. We’ve been able to deliver on both of those thanks to our tech-first approach. As a carrier, we’ll continue to innovate to offer more products and services to keep Florida homeowners safe.</li>\n</ul>\n<p>Let’s break it down in more detail.</p>\n<h2 id=\"morecontrolbettercustomerexperience\">More Control = Better Customer Experience</h2>\n<p>Until now, we’ve been able to sell homeowners insurance policies but we weren’t actually underwriting them ourselves. That means that we had to play by the rules of the carriers we worked with, following their guidelines for who could get a policy under what circumstances and (crucially) how much they would have to pay for it.</p>\n<p>Becoming a carrier means we’re now the ones with control and oversight of the entire life of your policy. We aren't beholden to another company's underwriting or sudden restrictions. We can truly put your best interests first in every decision we make.</p>\n<p>Because we own the customer experience from start to finish for Florida policyholders, we can make sure you get clear, straightforward answers about your policy or your claims process. Even better, we’ll use the same tech-forward, data-driven approach to damage assessment and claims processing as we do to generate insurance quotes.</p>\n<p>Interested in getting a homeowners insurance quote from us? If you own a home in Florida, you can get a quote from the Kin Interinsurance Network. Just call us at <a href=\"tel:855-717-0022\">855-717-0022</a>.</p>\n<p>And as always, if you need to meet with an adjuster or have questions about documenting a loss, our team is available to help. And if you have any questions about the claims process or how to file, you can visit our online <a href=\"/claims/\">Claims Center</a>. You’re welcome to call or email claims questions to our team.</p>\n<h2 id=\"resourcesforcoastalhomeowners\">Resources for Coastal Homeowners</h2>\n<p>From day one, it’s been our goal to serve customers who need it most – coastal homeowners impacted by climate change. Since we launched in 2016, we’ve grown to become an insurance provider in states including Alabama, Georgia, <a href=\"/home-insurance/texas/\">Texas</a>, and Florida.</p>\n<p>Our emphasis on homeowners insurance in the Gulf Coast is no accident. A significant portion of the Gulf Coast region lies <a href=\"https://pubs.usgs.gov/sim/3047/\">below 30 meters in elevation</a>, including most of the southern tip of Florida. These low-lying areas are particularly vulnerable to tropical storms, hurricanes, and seasonal flooding.</p>\n<p>We understand that homeowners in this region are particularly vulnerable to the impacts of climate change, and population growth in the area means that this problem will only grow in the coming decade.</p>\n<p>Why? Because in Florida, the population is projected to grow from <a href=\"https://6rvxtlhl.media.zestyio.com/Florida.pdf\">20.7 million to 27.7 million</a> by 2040. Of that group, Floridians 60 and older will grow in numbers from 11.3 million to 13.1 million – a significant increase in the number of folks looking for a sunny retirement in a region that’s acutely vulnerable to flooding and other major catastrophes.</p>\n<p>For seniors, many of whom live on a fixed income, having an insurance provider who is there for them and able to provide affordable, comprehensive coverage is important. That’s why we at Kin continue to focus on proactive outreach so we can ensure Florida residence have dependable coverage before and after storms.</p>\n<h2 id=\"constantinsuranceinnovation\">Constant Insurance Innovation</h2>\n<p>Being a carrier means we can move fast to innovate and develop new products. We use tech to make that happen, both behind the scenes and in ways customers can see.</p>\n<p><strong>For example</strong>: When Hurricane Irma blanketed Florida in 2017, Kin’s team was able to build a new process to check in with customers before the storm was over to make sure everyone was okay and that they had the support they needed. We try to <a href=\"/blog/move-fast-and-fix-things/\">move fast and fix things</a> whenever we see the opportunity, and our customer support team is proof of that.</p>\n<p>After the storms, we were able to connect with customers via text message to capture photos of damaged property and determine where sending small drones to collect photographic evidence would be helpful. Our tech-forward approach to data collection and problem solving helped us serve our customers faster, and gave us plenty of insight into how to tackle issues that may arise in the next big storm.</p>\n<p>As an insurance carrier, we’re now able to think even more creatively about what information and variables will help us help customers more efficiently. As an agile startup, we’re able to pivot and innovate on the fly, and we’re excited to expand our troubleshooting and problem-solving capacity.</p>\n<p>Homeowners in catastrophe-prone regions need more support; we have the technology and the team to offer that support.</p>\n<h2 id=\"letkinhandlethat\">Let Kin Handle That</h2>\n<p>We’re excited to bring more affordable homeowners insurance to Florida, especially as the region’s risks escalate with climate change.</p>\n<p>Becoming an insurance carrier that provides excellent <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a> is a way of solidifying our dedication to the Gulf Coast, and we’re proud to help protect the property of homeowners in this region.</p>\n<p>See if we’re a good fit for your home. Call us for a quote today at <a href=\"tel:855-717-0022\">855-717-0022</a>!</p>"
