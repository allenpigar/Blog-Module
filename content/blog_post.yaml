      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is climate change’s impact on hurricanes?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Experts generally agree that climate change is causing hurricanes to occur in more areas, have more rain and higher wind velocity, and to move more slowly than before.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does climate change affect hurricanes?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Climate change is causing hurricanes to be more intense, with greater rainfall and higher wind velocities. Moreover, the zone where we typically see hurricanes is growing due to warmer temperatures at higher latitudes.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do changes in our climate mean more hurricanes?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some scientists see a connection between climate change and the recent uptick in hurricanes, but others do not. However, most experts say climate change is causing hurricanes to be more intense.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does temperature affect hurricane formation?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Warmer temperatures in higher latitudes pull the jet streams towards midlatitude regions and can potentially bring hurricanes with them. As a result, people in these areas will likely see more hurricanes. \\\"\\n    }\\n  }]\\n}\\n</script>"
