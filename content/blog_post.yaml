    body: "<p>Hurricanes are named so that they are easy to remember and communicate. But it wasn’t always that way.</p>\n<p>Way back when, tropical storms were named after Catholic saints being honored on the day of the storm. For example, in 1825, the hurricane that hit Puerto Rico was named after Saint Anne.</p>\n<p>Storms from there were named pretty arbitrarily. A 1842 Atlantic storm was named <a href=\"https://public.wmo.int/en/our-mandate/focus-areas/natural-hazards-and-disaster-risk-reduction/tropical-cyclones/Naming\">Antje’s hurricane</a> after it ripped off the mast of a boat by that name.</p>\n<p>Then early meteorologists in the US started naming storms by their latitude and longitude. Very scientific, but it doesn’t really roll off the tongue. Imagine trying to remember a string of numbers during the panic and confusion of an oncoming storm!</p>\n<p>The US also experimented with using the <a href=\"https://www.nhc.noaa.gov/aboutnames_history.shtml\">phonetic alphabet for storms</a> (Able, Baker, Charlie), but that led to overlap and confusion.</p>\n<p>During World War II, inspired by George R. Stewart’s novel <em>Storm</em>, military meteorologists in the Pacific jokingly <a href=\"https://en.wikipedia.org/wiki/History_of_tropical_cyclone_naming\">started naming storms after their wives and girlfriends</a>. While not the most flattering thing in the world, it turned out human names are much easier to remember.</p>\n<p>And the naming convention stuck. Hurricane names keep everyone on the same page during <a href=\"/insurance-resources/hurricane-updates/\">hurricane season</a> and increase public awareness, from meteorologists, researchers, and emergency responders to reporters and citizens.</p>\n<h2 id=\"howdohurricanesgettheirnames\">How Do Hurricanes Get Their Names?</h2>\n<p>The National Weather Service started using women’s names for storms in 1953, and by 1978, both men and women’s names for Northern Pacific storms were in rotation (hooray, equality!). The system was so successful that by 1979, Atlantic storms got this naming convention, too.</p>\n<p>The <a href=\"https://public.wmo.int/en/our-mandate/focus-areas/natural-hazards-and-disaster-risk-reduction/tropical-cyclones/Naming\">World Meteorological Organization now maintains a list of names</a> to use for storms. Women’s and men’s names alternate throughout the year in alphabetical order. There are 21 names each year, and names can be repeated after six years unless they are retired out of respect. So the 2020 hurricane names will be used again in 2026.</p>\n<p>WMO members of each region propose names for Atlantic and Eastern Pacific storms, and they’re approved each year. Some areas, like the <a href=\"https://www.britannica.com/science/tropical-cyclone/Naming-systems\">northern Indian Ocean</a>, give tropical cyclones numbers instead of names.</p>\n<h2 id=\"hurricanenamesinorder\">Hurricane Names in Order</h2>\n<p>Below are the 2020, 2021, and 2022 tropical storm names. If more than 21 tropical storms happen in any given year, the additional storms will take their names from the Greek alphabet in order: Alpha, Beta, Gamma, Delta, Epsilon, Zeta, Eta, Theta, Iota, Kappa, Lambda, Mu, Nu, Xi, Omicron, Pi, Rho, Sigma, Tau, Upsilon, Phi, Chi, Psi, and Omega.</p>\n<p>The last time we dipped into the Greek alphabet was in 2005 when the Atlantic had <a href=\"https://time.com/5696288/hurricane-names/\">27 recorded hurricanes</a>.</p>\n<h3 id=\"2021atlantichurricanenames\">2021 Atlantic Hurricane Names</h3>\n<p>Atlantic hurricane names are assigned in alphabetical order. None of the 21 names begin with Q, U, X, Y, or Z.</p>\n<p>The names this season are:</p>\n<ul>\n<li>Ana</li>\n<li>Bill</li>\n<li>Claudette</li>\n<li>Danny</li>\n<li>Elsa</li>\n<li>Fred</li>\n<li>Grace</li>\n<li>Henri</li>\n<li>Ida</li>\n<li>Julian</li>\n<li>Kate</li>\n<li>Larry</li>\n<li>Mindy</li>\n<li>Nicholas</li>\n<li>Odette</li>\n<li>Peter</li>\n<li>Rose</li>\n<li>Sam</li>\n<li>Teresa</li>\n<li>Victor</li>\n<li>Wanda</li>\n</ul>\n<p><em>Source:</em> <a href=\"https://www.nhc.noaa.gov/aboutnames.shtml\"><em>National Hurricane Center</em></a></p>\n<h3 id=\"2021easternnorthpacifichurricanenames\">2021 Eastern North Pacific Hurricane Names</h3>\n<p>Two centers assign names to tropical cyclones on behalf of the World Meteorological Organization in the Eastern North Pacific: the National Hurricane Center and the Central Pacific Hurricane Center, depending on the direction of the storm. There are more Spanish names on the Eastern Pacific hurricanes list because these storms mostly threaten western Mexico and Central America. The list has 24 names but none that begin with Q or U.</p>\n<ul>\n<li>Andres</li>\n<li>Blanca</li>\n<li>Carlos</li>\n<li>Dolores</li>\n<li>Enrique</li>\n<li>Felicia</li>\n<li>Guillermo</li>\n<li>Hilda</li>\n<li>Ignacio</li>\n<li>Jimena</li>\n<li>Kevin</li>\n<li>Linda</li>\n<li>Marty</li>\n<li>Nora</li>\n<li>Olaf</li>\n<li>Pamela</li>\n<li>Rick</li>\n<li>Sandra</li>\n<li>Terry</li>\n<li>Vivian</li>\n<li>Waldo</li>\n<li>Xina</li>\n<li>York</li>\n<li>Zelda</li>\n</ul>\n<p><em>Source:</em> <a href=\"https://www.nhc.noaa.gov/aboutnames.shtml\"><em>National Hurricane Center</em></a></p>\n<h2 id=\"retiredhurricanenames\">Retired Hurricane Names</h2>\n<p>Names are retired from the WMO lists when a storm causes significant fatalities and <a href=\"/home-insurance/hurricane-insurance/\">hurricane damage</a>. It’s a small way to show respect to the folks who’ve lost a lot. So far, 89 names have been retired.</p>\n<p>Since 2017, the names Harvey, Irma, Maria, Nate, Florence, and Michael have all been retired. Andrew and Katrina are also retired and won’t be used again. <a href=\"https://www.nhc.noaa.gov/aboutnames_history.shtml\">See the full list of retired names here</a>.</p>\n<p>In 2019, the name Dorian was retired, and in 2020, Laura, Eta, and Iota were retired.</p>\n<h2 id=\"whendoesastormgetaname\">When Does a Storm Get a Name?</h2>\n<p>When a tropical storm in the Atlantic Ocean reaches 39 miles per hour in wind speed, it gets a name, like Tropical Storm Isaias. Once it reaches sustained winds of 74 miles per hour, it’s upgraded to hurricane status with that same name: Hurricane Isaias.</p>\n<p>Even if a tropical storm doesn’t become a hurricane, the name won’t be used again for six years. The next storm takes the next name on the list.</p>"
