    body: "<p>Let’s say you’re buying a home when your lender tells you that you need an escrow account. Would you know what that is and why you need it?</p>\n<p>Don’t worry. Escrow accounts are a fairly common practice when making a home purchase. They can even make your life easier when it comes to paying many of the extra expenses that come with buying a home. Let’s take a closer look at how escrow, <a href=\"/home-insurance/\">home insurance</a>, and other costs work together.</p>\n<h2 id=\"whatisanescrowaccount\">What is an escrow account?</h2>\n<p>An escrow account is a reserve where money is held during a real estate transaction until certain requirements are met. Typically, a third party, like an escrow company or a mortgage servicer, serves as a go-between and manages the account.</p>\n<p>You may need an escrow account when <a href=\"/blog/process-of-buying-a-house\">buying a house</a> to:</p>\n<ul>\n<li>Protect good faith money, ensuring it’s released to the seller of the home when the contractual terms are met.</li>\n<li>Hold on to funds you can use to pay your home insurance and property tax.</li>\n</ul>\n<h2 id=\"howdoesanescrowaccountwork\">How does an escrow account work?</h2>\n<p>Escrow accounts are really not that complex in nature – they’re essentially holding accounts. Your money sits in escrow until you’ve either met the terms of a contract or your mortgage servicer needs it to pay bills.</p>\n<p>Take the first example. In that scenario, you put your deposit in an escrow account to show that you’re serious about buying the home. The seller gets to keep that money if you back out, but it goes to your down payment if the sale goes through as planned.</p>\n<p>In the second example, your mortgage company has established an escrow account after you purchased a home. It then puts some of your monthly mortgage payment into the account until your property taxes and home insurance premiums are due. When you have this type of escrow account, you make one payment for your mortgage, insurance, and property taxes, and the escrow company pays the appropriate party as required.</p>\n<p>You should note that escrow accounts usually don’t earn interest. As a result, you want to think carefully about whether using escrow to pay home insurance is a good idea for you.</p>\n<h2 id=\"doesescrowpayhomeinsurance\">Does escrow pay home insurance?</h2>\n<p>If you have an escrow account, you likely pay your home insurance bill through it. This usually means you pay a portion of your insurance premium every month with your mortgage payment so that there’s money in the escrow account when the annual premium is due. Basically, you’re prepaying your home insurance bill.</p>\n<p>Lenders like using escrow accounts because they reduce the risk of a homeowner defaulting on a home because they either forgot to pay or didn’t save money for their home insurance or property taxes.</p>\n<p>Lenders contractually require homeowners to keep valid home insurance. This protects the lender’s financial interest in a home because they know it can be rebuilt and retain its <a href=\"/glossary/market-value-of-home/\">market value</a> if there’s a major loss. Lenders have a similar interest in making sure homeowners pay their property taxes. A city may be able to foreclose on properties delinquent in taxes. Requiring property taxes be paid through an escrow account reduces this risk, too.</p>\n<h2 id=\"doihavetopayhomeownersinsurancethroughescrow\">Do I have to pay homeowners insurance through escrow?</h2>\n<p>Whether or not you use escrow to pay home insurance depends on the contract you signed with your lender. If your lender requires an escrow account, then you most likely have to pay your insurance through it. If your lender does not require an escrow account, then you can choose to pay insurance through an escrow account or directly to your homeowners insurance company.</p>\n<p>Even if your mortgage servicer requires you to set up a home insurance escrow account, you get to decide who you want to insure your home. You still need to pick a company that meets your lender’s requirements, but other than that, the choice is yours.</p>\n<p>Perhaps more importantly, you can shop around for a new insurance company even if your escrow account has already been set up. When you do this, you send the new insurance information to the lender, who changes the insurance company. This may require a down payment and some escrow adjustments to ensure you have sufficient funds, but you might also receive a prorated refund from your former insurance company.</p>\n<p>Get more detailed information in our article <a href=\"/blog/change-homeowners-insurance-with-escrow/\"><em>How to change homeowners insurance with an escrow account</em></a>.</p>"
