    body: "<p>People often buy home insurance and then forget about it. They pay their policy premium the same time they pay their mortgage bill and don’t think about it again. Unfortunately, that means they risk being either underinsured or paying for more coverage than they actually need.</p>\n<p>You most likely need to review your coverage whenever you have a major change in your situation. Here are several instances when you may need to update your <a href=\"/home-insurance/\">home insurance policy</a>.</p>\n<h2 id=\"1youjustfinishedarenovation\">1. You Just Finished a Renovation.</h2>\n<p>The <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a> on your homeowners policy is based on your home’s <a href=\"/faq/replacement-cost-estimate/\">replacement cost estimate</a> (i.e., what it costs to rebuild your home), and a major renovation or remodeling project can change that amount. For example, you may want to review your home insurance if you:</p>\n<ul>\n<li>Upgrade your flooring to hardwood.</li>\n<li>Add square footage.</li>\n<li>Finish your basement.</li>\n<li>Improve your cabinets or countertops.</li>\n</ul>\n<p>You can use <a href=\"/faq/how-much-homeowners-insurance-do-i-need/\">our handy guide</a> to get a rough estimate of how much dwelling coverage you need after a renovation.</p>\n<h2 id=\"2youbroughtanewdoghome\">2. You Brought a New Dog Home.</h2>\n<p>Bringing a dog into your home is a great idea, but it can affect your homeowners insurance. In fact, you can’t assume your insurance company covers your dog at all. Many companies have <a href=\"/blog/restricted-breeds/\">restricted breed lists</a> that make it difficult for some dog owners to get covered. If your dog is on that list, your insurer may not pay claims relating to dog bites or other damage your dog causes.</p>\n<p>Even if your insurance company does cover your dog, it may charge a higher premium. You might also want to update the <a href=\"/home-insurance/coverage-e/\">liability coverage</a> in your homeowners insurance to make sure you have enough to cover the additional risk.</p>\n<h2 id=\"3youpurchasedsomethingexpensive\">3. You Purchased Something Expensive.</h2>\n<p>Big-ticket items like a new television or expensive furniture may mean you need to review how much <a href=\"/blog/how-much-personal-property-insurance-do-i-need/\">personal property coverage</a> you have. If you don’t have enough for the new items, you’ll want to increase your coverage limits as soon as possible to protect against loss. Certain high-value items such as jewelry or fine art may require a <a href=\"/glossary/scheduled-personal-property/\">scheduled personal property endorsement</a>.</p>\n<h2 id=\"4youaddedaswimmingpool\">4. You Added a Swimming Pool.</h2>\n<p>A swimming pool may increase the amount of dwelling coverage you need, but it can also mean you need additional liability coverage. Insurance professionals call swimming pools and similar items “<a href=\"/blog/attractive-nuisance/\">attractive nuisances</a>” because they often invite trouble. Other examples of attractive nuisances include:</p>\n<ul>\n<li>Trampolines.</li>\n<li>Tree houses.</li>\n<li>Playground equipment.</li>\n<li>Water features.</li>\n</ul>\n<p>You can be held responsible if a child is injured by these or similar items, so you may want higher liability limits if you install one or something similar.</p>\n<p><strong>Please note:</strong> Swimming pools sometimes fall under <a href=\"/home-insurance/coverage-b/\">Coverage B</a>.</p>\n<h2 id=\"5youinstalledasecuritysystem\">5. You Installed a Security System.</h2>\n<p>Installing a security system can help you sleep better at night, but you should also call your insurance agent once it’s in. Many home insurance companies offer discounts for home monitoring and security systems, burglar alarms, and deadbolts or smart locks. Some even offer discounts if you live in a gated community.</p>\n<h2 id=\"6yougotawatershutoffdevice\">6. You Got a Water Shut-Off Device.</h2>\n<p>A water shut-off device is another good way to earn a homeowners insurance discount. These devices can automatically turn off the water supply to your house when they detect leaks. Water flow sensors can have similar shut-off features that catch irregular flow through your pipes.</p>\n<h2 id=\"7youboughtanewroof\">7. You Bought a New Roof.</h2>\n<p>As your roof ages, it becomes more prone to damage, and that means you’re more likely to file a claim. Your insurance company accounts for this risk by charging a higher premium. But you often see a better rate once you install a roof. You may even see lower homeowners insurance costs if you retrofit your current roof with wind mitigation features like <a href=\"/blog/hurricane-clips/\">hurricane clips</a>.</p>\n<h2 id=\"8youstartedahomebusiness\">8. You Started a Home Business.</h2>\n<p>Most homeowners policies offer limited coverage for business equipment, so you may have enough insurance if you don’t have a lot of inventory or specialized equipment. That said, liability claims related to a home-based business are almost always excluded. You may be able to fix that with an <a href=\"/glossary/insurance-endorsement/\">endorsement</a>, but you might also need a separate commercial insurance policy. Either way, starting a business is a good time to review what is (and can be) covered by your home policy.</p>\n<h2 id=\"9yourentedoutyourhome\">9. You Rented Out Your Home.</h2>\n<p>Once you decide to rent your home, you become a landlord and that usually means you need <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a>. That’s an altogether different type of policy than your homeowners policy, but it’s important to make the change because your risks changed. For example, your liability risk increases because you can’t control the activity that goes on or guests that go into your home when it isn’t your dwelling.</p>\n<p>Landlord insurance also covers the dwelling, other structures, and any personal property you leave on site to service the home. Your tenant’s property, however, is not covered. Policy also may have coverage for unoccupied spaces and for your <a href=\"/glossary/fair-rental-value/\">rental income</a>.</p>"
