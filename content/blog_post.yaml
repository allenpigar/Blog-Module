    body: "<p>Homeowners who get their flood insurance from the Federal Emergency Management Agency (FEMA) may see their premiums go up starting on April 1, 2022﹘that is, if they haven’t seen rates increase already. The agency announced a change to its rating system late last year and has been rolling it out ever since.</p>\n<p>The result? Approximately 82 percent of single family homeowners insured through FEMA’s National Flood Insurance Program (NFIP) have seen or will see flood insurance rate increases.</p>\n<h2 id=\"wherewillnfipfloodinsuranceratesincreasethemost\">Where Will NFIP Flood Insurance Rates Increase the Most?</h2>\n<p>FEMA has provided an <a href=\"https://www.arcgis.com/apps/dashboards/44d08581aaf14f39bc0da5d02f378007\">interactive map</a>, developed by The Pew Charitable Trusts and the Association of State Floodplain Managers, to help homeowners identify if their property will see a rate increase. Highlights include NFIP flood insurance rate increases for approximately:</p>\n<ul>\n<li>89 percent of Texas single family homeowners.</li>\n<li>88 percent of Florida single family homeowners.</li>\n<li>87 percent of Mississippi single family homeowners.</li>\n<li>85 percent of Alabama single family homeowners.</li>\n<li>83 percent of Louisiana single family homeowners.</li>\n<li>80 percent of South Carolina single family homeowners.</li>\n</ul>\n<p>Homeowners in coastal states will likely be hit hardest by the flood insurance rate increase caused by Risk Rating 2.0. This is partly due to the annual hurricane season that generates significant rain and storm surge that make these properties extremely susceptible to flooding. However, floods can happen anywhere it rains, so in reality, <a href=\"/glossary/national-flood-insurance-program/\">flood insurance is for everyone</a>.</p>\n<p>Let’s take a deeper look at exactly what this new rollout is about and how it works.</p>\n<h2 id=\"whyarefemafloodinsuranceratesgoingup\">Why Are FEMA Flood Insurance Rates Going Up?</h2>\n<p>The main reason FEMA’s flood insurance rates are going up is because the agency has overhauled the way it sets prices. Called <a href=\"https://www.fema.gov/flood-insurance/risk-rating\">Risk Rating 2.0</a>, the new methodology applies what FEMA describes as cutting-edge technology to current flood maps in hopes of creating premiums that better represent policyholders’ actual risk.</p>\n<p>FEMA’s previous rating methodology, which had not been updated since the 1970s, focused on a property’s elevation within a given flood zone as outlined on the Flood Insurance Rate Map (FIRM). But under that system, certain communities paid more than their fair share of flood insurance premium.</p>\n<p>Risk Rating 2.0 takes into account new ways of understanding flood risk through:</p>\n<ul>\n<li>Private sector data sets.</li>\n<li>Improved catastrophe models.</li>\n<li>Advanced actuarial practices.</li>\n</ul>\n<p>As a result, the new rating methodology reduces rates in areas with less risk for flooding and increases them for areas where floods are more likely. That’s why FEMA refers to Risk Rating 2.0 as “equity in action.”</p>\n<p>The rollout for Risk Rating 2.0 began on October 1, 2021 for new policies and policies up for renewal. Starting on April 1, 2022, the remaining policies will be subject to the new rating.</p>\n<h2 id=\"whatriskrating20isnotchanging\">What Risk Rating 2.0 Is Not Changing</h2>\n<p>Even though its rating system is changing, FEMA is keeping some elements, particularly those that are required by law. Perhaps the most important of these is the maximum annual price increase of 18 percent for most rates. Flood insurance rate increases will be gradual and always within the mandatory 18 percent cap where it applies.</p>\n<p>Another aspect of the FEMA insurance program that won’t change is the use of FIRMs to determine who is required to buy <a href=\"/flood-insurance/\">flood insurance</a>. FIRMs will also continue to be used to develop floodplain management building requirements.</p>\n<p>Finally, areas that participate in the <a href=\"https://www.fema.gov/floodplain-management/community-rating-system\">Community Rating System</a> will still be eligible for discounts between 5 and 45 percent based on the community’s classification. Because Risk Rating 2.0 doesn’t use <a href=\"/glossary/flood-zones/\">flood zones</a> to determine flood risk, the discounts will be applied uniformly to all policyholders within the community. This means homeowners in Special Flood Hazard Areas may also qualify for discounts.</p>\n<h2 id=\"howtoavoidnfipfloodinsurancerateincreases\">How to Avoid NFIP Flood Insurance Rate Increases</h2>\n<p>The most important step you can take to avoid a flood insurance rate increase is to pay attention to your policy’s expiration date. NFIP policies do not automatically renew. Instead, the NFIP sends a renewal notice by mail, and then you contact the entity that sold you your policy. The notice should include any changes to your premium.</p>\n<p>If your renewal notice indicates a significant increase, then you may want to start shopping for private flood insurance. We suggest getting several quotes so you can compare what’s available from private flood insurance providers to the NFIP’s renewal terms.</p>\n<p>For example, you may want to check out our flood insurance endorsement that you can add to your <a href=\"/home-insurance/\">home insurance</a>. Premiums start at just $175 per year, and the coverage limits are higher than what an NFIP policy usually offers.</p>"
