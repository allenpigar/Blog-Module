    body: "<p>For Florida homeowners, a roof leak or other home insurance claim might just be the start of their troubles. Some contractors may take advantage of what’s called an assignment of benefits (AOB) agreement and leave homeowners in the lurch.</p>\n<p>Though <a href=\"https://www.insurancejournal.com/news/southeast/2019/05/24/527402.htm\">Florida passed a bill</a> in 2019 aimed to curb the abuse of assignment of benefits, it’s important to recognize the potential pitfalls of signing over your claim benefits to another party.</p>\n<p>Let’s look at what AOB abuse is so you don’t get taken for a ride.</p>\n<h2 id=\"whatisanassignmentofbenefits\">What is an assignment of benefits?</h2>\n<p>An <a href=\"/glossary/assignment-of-benefits/\">assignment of benefits</a> is an agreement that transfers your insurance claims rights to another party. When you sign an AOB form, you give someone else the authority to:</p>\n<ul>\n<li>File an insurance claim.</li>\n<li>Make decisions about repairs.</li>\n<li>Collect insurance payments.</li>\n</ul>\n<p>Homeowners who are dealing with major damage may assign their benefits to the business making the repairs because it has more experience working with an insurance company to settle a claim. A reputable restoration company may help the homeowner navigate the <a href=\"/blog/what-is-an-insurance-claim/\">claims process</a>. But a scammer may take advantage of the situation.</p>\n<h2 id=\"howcanassignmentofbenefitsbeabused\">How can assignment of benefits be abused?</h2>\n<p>A disreputable business can easily abuse an assignment of benefits. Once you sign this agreement, you give up your rights as the policyholder. This may mean:</p>\n<ul>\n<li>Your insurance company will only communicate with the other party.</li>\n<li>You lose the right to mediate claims.</li>\n<li>You may have to pay penalties if you don’t comply with the AOB.</li>\n<li>The other party can sue your insurance company.</li>\n</ul>\n<p>Dishonest contractors take advantage of this situation by padding the bill and hiring an attorney to sue the insurance company when it does not pay the bill in full or denies the claim. Some found the system so lucrative that they paid plumbers up to $2,500 for every homeowner who signs an AOB. Lawsuits filed by contractors who have been assigned benefits by their clients were on the rise, <a href=\"http://www.tampabay.com/news/politics/stateroundup/leaky-pipe-problems-pose-risk-to-florida-homeowners-insurance/2311955\">according to the Tampa Bay Times</a> – AOB claims in Florida jumped from 405 in 2006 to 28,000 in 2016.</p>\n<p>Florida’s new legislature caps attorney fees on AOB lawsuits, which should help deter these opportunistic practices. <a href=\"https://floir.com/consumers/assignment-of-benefits-resources\">Florida insurance regulators</a>Florida insurance regulators have also taken steps to share information and resources about AOBs and AOB scams.</p>\n<h2 id=\"howassignmentofbenefitsabusehurtshomeowners\">How assignment of benefits abuse hurts homeowners</h2>\n<p>Assignment of benefits abuse, like all insurance fraud, can hurt policyholders. The abundance of AOB lawsuits against insurance companies drove up home insurance premiums to offset losses – in fact, this type of litigation is one of the reasons that <a href=\"/blog/florida-homeowners-insurance-rates-increasing/\">home insurance costs in Florida</a> have risen considerably in recent years. The hope is that the legislation to reform AOB practices will help bring those costs down over time.</p>\n<p>Plus, most AOB agreements permit the contractor to collect their fees from the policyholder if the insurance policy doesn’t cover the damage or the insurance provider won’t pay the full amount demanded. If the AOB vendor tries to collect from you and you can’t pay, they can place a lien on your property for the amount owed.</p>\n<h2 id=\"howhomeownerscanavoidassignmentofbenefitsabuse\">How homeowners can avoid assignment of benefits abuse</h2>\n<p>To avoid unscrupulous vendors, watch out for these red flags:</p>\n<ul>\n<li>Someone knocks on your door and tells you there is damage you didn’t know about.</li>\n<li>A contractor promises something for nothing, such as a free roof or kitchen renovation.</li>\n<li>Someone claims the damage is greater than it clearly is.</li>\n<li>Permanent repairs begin before your insurance company is notified or allowed to inspect damages.</li>\n<li>The form looks unprofessional or has misspellings and poor grammar.</li>\n<li>Forms have any blank spaces to be filled in later, after you’ve signed.</li>\n</ul>\n<p>You can also avoid an assignment of benefit scam by doing the things you would normally do before signing a contract:</p>\n<ul>\n<li><strong>Ask questions.</strong> A reputable business owner is willing to answer any question you ask.</li>\n<li><strong>Read the forms.</strong> Make sure you understand what benefits you’re signing away.</li>\n<li><strong>Check your policy documents.</strong> AOBs may not be permissible for your policy, so be sure to check before you sign.</li>\n<li><strong>Know your rights.</strong> You don’t need an AOB to get your claim processed or the repairs started.</li>\n<li><strong>Contact your carrier.</strong> Before executing an AOB, check with your insurance carrier or agent to get their opinion on its validity.</li>\n</ul>\n<p>Assignment of benefits can be useful in some situations, but be vigilant. It’s not a small thing to sign away the rights to your insurance benefits. That’s why we offer a <a href=\"/faq/responsible-repair-discount/\">discount</a> when you choose to maintain your control during the claims process.</p>\n<p><em>Editor’s note: This post was originally published in December 2019. It has been updated for accuracy and comprehensiveness.</em></p>"
