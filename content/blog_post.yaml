    body: "<p>Additional living expenses coverage, sometimes called loss of use coverage, is offered under Coverage D in your <a href=\"/home-insurance/\">home insurance</a> policy. It can help pay for out-of-pocket costs like a hotel, excess transportation, and more when you can't live at home because of a covered claim.</p>\n<p>But when exactly does that coverage kick in? Does your home have to be totally destroyed for your insurance company to pay for additional living expenses? What if an event in your neighborhood forces a mandatory evacuation? Let’s look at a few additional living expenses examples to get a better idea of how this coverage works.</p>\n<h2 id=\"additionallivingexpensesexamples\">Additional Living Expenses Examples</h2>\n<p><a href=\"/home-insurance/coverage-d/\">Coverage D</a> typically only kicks in when your home is made uninhabitable by a covered <a href=\"/glossary/perils/\">peril</a> that’s covered by your home insurance policy. That said, there are numerous examples of when you might tap into your additional living expenses coverage, including when:</p>\n<ul>\n<li><strong>You need to find temporary lodging during a claim:</strong> Let’s say a kitchen fire gets out of control. As a result, your home is unsafe to live in. Most insurance companies would cover the additional living expense of temporary housing.</li>\n<li><strong>You’re unable to use part of your home:</strong> Now imagine that kitchen fire only requires your kitchen to be gutted and rebuilt. You can stay in the house, but you can’t cook there until the kitchen is redone. In this case, you may be able to file a claim to cover the costs of eating out.</li>\n<li><strong>Civil authority requires you to evacuate due to a cause of loss covered under your policy:</strong> Additional living expenses are sometimes triggered if a civil authority like the police or emergency management service prohibits you from staying in your home. This is only available if neighboring properties suffer direct physical damage that is covered under your policy and that is the reason the civil authority is prohibiting you from returning home.</li>\n</ul>\n<p>Additional living expense coverage often depends on how your insurer defines “uninhabitable.” Conditions of coverage may also vary. For example, if the insurer finds temporary housing that has a kitchen, then dining out is often not a covered expense. So be sure to ask your insurance provider for some additional living expenses examples for your coverage.</p>\n<h2 id=\"whatcaniuseadditionallivingexpensesfor\">What Can I Use Additional Living Expenses For?</h2>\n<p>A claim that causes you to have to move out of your home can be stressful, and racking up unexpected expenses can add to the overwhelm. The good news is that loss of use protection is designed to take some of that worry off your plate.</p>\n<p>Additional living expense coverage can potentially pay for:</p>\n<ul>\n<li>Temporary accommodations, such as a hotel, Airbnb, or apartment.</li>\n<li>Extra transportation costs.</li>\n<li>Pet boarding if necessary.</li>\n<li>Reasonable restaurant bills if you are unable to cook.</li>\n<li>Relocation and storage of personal belongings.</li>\n<li>Laundry expenses.</li>\n<li>Parking fees.</li>\n</ul>\n<p>Additional expense coverage also includes <a href=\"/glossary/fair-rental-value/\">fair rental value coverage</a> that's important to know if you rent out a portion of your home. Fair rental value coverage can reimburse you for lost rent if a covered claim makes the rental portion of your home uninhabitable.</p>\n<h2 id=\"howlongdoadditionalexpenseslast\">How Long Do Additional Expenses Last?</h2>\n<p>Every insurance policy is different, but most <a href=\"/glossary/ho3-policy/\">HO3 policies</a> state that additional living expense payments are paid only for the shortest time required to repair damage or for you to relocate if relocation is necessary – usually about 12 months. Homeowners who rent out space in their homes get just two weeks of rent replacement if there’s a mandatory evacuation as explained above. Additionally, policies have a limit to the amount of money available for additional use expenses.</p>\n<h2 id=\"filinganadditionalexpensesclaim\">Filing an Additional Expenses Claim</h2>\n<p>Your insurance company doesn’t simply write you a check for your additional expenses. In fact, insurers only reimburse you for the money you spend above and beyond your normal living expenses. This means you need to document all of your costs by providing rental agreements, gas receipts, restaurant receipts, and any other bill you incur while you’re unable to live in your home. Your claims representative may provide a worksheet to categorize and track your expenses.</p>\n<p>Keep in mind that the additional living expenses won’t cover all costs while you are displaced – only additional costs. It won’t pay for your mortgage, your regular grocery bill, or your kids’ tennis lessons. Those are your normal budgeted expenses and still your responsibility while displaced.</p>\n<p>Plus, your insurance company may deduct money you save while you’re not in your home. For example, say your utility bills are lower at your temporary residence than what you normally pay. Your insurer may subtract those savings from your additional expenses payment.</p>\n<p>Most importantly, remember that additional expenses generally only kick in for <a href=\"/blog/which-disasters-are-covered/\">covered disasters</a> that make your home unlivable. If you’re unsure about what triggers your coverage, be sure to, talk to your insurance provider.</p>"
