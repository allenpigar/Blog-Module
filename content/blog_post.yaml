    body: "<p>Buying a home is a big deal, so people usually have a lot of questions before they make an offer. They worry about affording the mortgage, and wonder if it’s near good schools. They look for a place that’s close to work and has all the rooms and space they need. And they want to know if the house is in good shape or if they’re going to have to get a new roof in a couple of years.</p>\n<p>All of these are smart questions to ask when buying a home, but there’s one more factor to consider: climate change. Our changing climate is causing stronger hurricanes, increased flooding, and more extreme temperatures, yet a recent survey showed that <a href=\"https://finance.yahoo.com/news/home-insurance-protect-against-extreme-164904980.html\">48 percent of new homeowners</a> don’t think about that before they buy.</p>\n<h2 id=\"homebuyersignoreclimatechangedespitenaturaldisasterconcerns\">Homebuyers Ignore Climate Change Despite Natural Disaster Concerns</h2>\n<p>There appears to be a pretty big disconnect between the concerns homebuyers have and the actions they take when choosing where to live. While nearly half say climate change isn’t a factor in their decisions, the <a href=\"https://www.realtor.com/advice/buy/is-your-home-insurance-ready-for-extreme-weather/\">Realtor.com survey</a> also discovered that significant portions do have concerns about natural disasters:</p>\n<ul>\n<li>39 percent worry about tornadoes.</li>\n<li>38 percent worry about floods.</li>\n<li>29 percent worry about hurricanes.</li>\n</ul>\n<p>It’s not just this survey that's sounding an alarm. In an interview with CNBC, Redfin CEO Glenn Kelman claimed <a href=\"https://www.cnbc.com/2021/09/03/homebuyers-not-worried-about-climate-change-redfin-ceo.html\">homebuyers aren’t taking climate change seriously</a>.</p>\n<p>The problem with this, as Kelman pointed out, is that buyers “keep marching into the jaws of destruction,” even if their <a href=\"/home-insurance/\">home insurance</a> doesn’t cover the havoc that ensues. Plus, as more people move into high-risk areas, insurance companies have to cover more frequent and more expensive claims. This drives up premiums, sometimes to the extent that homeowners can’t find the coverage they need.</p>\n<h2 id=\"wheretobuypropertywithclimatechangeinmind\">Where to Buy Property with Climate Change in Mind</h2>\n<p>According to a <a href=\"/blog/climate-change-report-2021/\">major report</a>, the climate is changing everywhere, so how can you decide where to buy property? You may want to start by identifying what areas of the country interest you and researching what experts have to say about the impact climate change may have on them.</p>\n<p>SafeHome.org compiled data from Climate Central and came up with a <a href=\"https://www.safehome.org/climate-change-statistics/\">Climate Change Rate Index</a> to evaluate states by five major risk categories and their effects: extreme heat, drought, wildfire, coastal flooding, and inland flooding. It found the five states with the lowest Climate Change Rate Index were:</p>\n<ul>\n<li>Vermont (30).</li>\n<li>New Hampshire (63).</li>\n<li>Massachusetts (99).</li>\n<li>Minnesota (104) .</li>\n<li>Colorado (106).</li>\n</ul>\n<p>And the states with the highest risk are:</p>\n<ul>\n<li>Florida (308).</li>\n<li>South Carolina (282).</li>\n<li>Louisiana (281).</li>\n<li>North Carolina (276).</li>\n<li>Mississippi (270).</li>\n</ul>\n<p>States in the Northeast have the lowest risk, with an average Climate Rate Index of 123, followed by the Midwest (147) and West (166). The South, with an average Climate Change Index of 226, has the greatest risk.</p>\n<h2 id=\"homeinsuranceforpropertieswithclimaterisk\">Home Insurance for Properties with Climate Risk</h2>\n<p>Once you have an idea of how climate change may impact the area where you want to buy property, you can identify the specific risks you’re most likely to face and determine if homeowners insurance covers your potential catastrophes.</p>\n<p>Let’s look at how home insurance covers some of the more common natural disasters:</p>\n<ul>\n<li><strong>Wind damage, including that from tornadoes, is typically covered.</strong> However, if you live in a hurricane-prone area you may have a <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a> on top of your standard deductible. Some insurance companies also add a <a href=\"/glossary/wind-hail-deductible/\">wind / hail deductible</a> in certain areas.</li>\n<li><strong>Water damage is usually only covered if it’s caused by a sudden, internal accident, like a burst pipe, or occurs because of damage caused by another</strong> <a href=\"/glossary/perils/\"><strong>covered peril</strong></a><strong>.</strong> Flooding from storm surge, overflowing rivers and streams, and other external sources almost always requires <a href=\"/flood-insurance/\">flood insurance</a>. Flood insurance may also be required if you live in a high-risk <a href=\"/glossary/flood-zones/\">flood zone</a>.</li>\n<li><strong>Wildfires are being excluded by more and more insurers,</strong> so you may find it hard to get home insurance if you’re in a known <a href=\"/home-insurance/wildfire-insurance/\">wildfire zone</a>.</li>\n<li><strong>Snow and ice damage is often covered,</strong> but you may see your claim denied if you allow snow or ice to build up, and it causes water to seep into your home.</li>\n</ul>\n<p>Areas such as Utah can get both severe winter blizzards and seasonal thunderstorms that produce significant flooding. The Midwest has seen serious flooding in both 2019 and 2020, and large swaths of California, Colorado, Kentucky, Montana, Nebraska, South Dakota, and Texas all saw <a href=\"https://www.nifc.gov/fire-information/nfn\">wildfires in 2021</a>.</p>\n<p>When you find a home you want to buy, ask the real estate agent about climate change and natural disasters common in the area. Will rising ocean levels pose a problem to your land? What drainage features exist to prevent flooding with significant rainfall? Do you have to be concerned about hurricane season each year? If so, in what ways?</p>\n<h2 id=\"isclimatechangeadealbreakertobuyingahome\">Is Climate Change a Deal Breaker to Buying a Home?</h2>\n<p>Knowing the facts about <a href=\"/blog/how-climate-change-affects-your-home/\">climate change and how it might affect a new property</a> doesn’t have to be a deal breaker. But you do need to be fully aware of the risks you face so you can make an educated decision.</p>\n<p>There are many things you can do to reduce the potential effects of climate change disasters on your new home. Arm yourself with the data so that you can research mitigation options for your property. In the end, you may still feel it’s worth the risk to buy a dream home, but at least you’ll be prepared for the worst case scenario.</p>"
