    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between replacement cost vs ACV?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Replacement cost and actual cash value are different methods for determining the value of your property. A replacement cost valuation pays what it would cost to replace your home today using current prices. Actual cash value uses the value of your home minus depreciation to determine the maximum amount your insurer pays.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Which is better replacement cost or ACV?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Choosing the right valuation method depends on your objectives. If you want an easier time replacing lost or damaged items or rebuilding your home, replacement cost coverage is the clear winner.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What’s the difference between ACV and RCV?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"ACV uses the value of your home minus depreciation to determine the maximum amount your insurer pays. RCV pays what it would cost to replace your home today using current prices.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why does replacement value coverage cost more than actual cash value coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Replacement cost policies make it easier to replace your personal property and rebuild your home. Actual cash value policies are often less expensive, but they don’t provide as much coverage in a loss.\\\"\\n    }\\n  }]\\n}\\n</script>"
