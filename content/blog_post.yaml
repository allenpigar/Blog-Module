      body: "<p>Florida has had a rough start to spring this year with a barrage of wildfires hitting the state. As of March 11, 2022, the Sunshine State has witnessed nearly 70 wildfires that burned over 36,000 acres. The worst wildfires in Florida so far were three in the Panhandle that burned more than 34,000 acres together.</p>\n<p>Wildfires may not be the first risk people associate with Florida homes, but they are a historical issue in the state. Florida sees fires on a {{< external-link url=\"https://www.sjcemergencymanagement.com/wfdepth.html\" text=\"three- to five-year cycle\" >}}, partly due to the tropical atmosphere that puts the state at the top of the list for lightning strikes. Worse, the risk for wildfires may be increasing with climate change. One of the results of more severe hurricanes is more dead vegetation to act as wildfire fuel.</p>\n<p>While you can’t completely protect your home from a wildfire, you take steps to reduce your risk. That starts with fireproofing your home and ends with <a href=\"/home-insurance/\">home insurance</a> that helps you recover if your home is damaged in a wildfire.</p>\n<h2 id=\"howtofireproofyourhomefromwildfires\">How to Fireproof Your Home from Wildfires</h2>\n<p>Let’s be clear: you can’t completely fireproof your home. That said, some homes are better prepared than others to withstand wildfires. Some ways you can better prepare your home for the worst-case scenario include:</p>\n<ul>\n<li><strong>Installing a noncombustible roof.</strong> The American Society for Testing Methods is one organization that rates roofing materials. Class A denotes the most fire resistant and includes roof materials like concrete and clay tiles, flat or barrel-shaped tiles, and asphalt fiberglass composition shingles.</li>\n<li><strong>Closing eaves.</strong> Stand under the outer edge of your roof and check where it meets your home’s exterior. If you can see the rafter tails, then you may want to close your eaves with a noncombustible material.</li>\n<li><strong>Covering exterior vents.</strong> You can also prevent embers from getting inside your home by covering your exterior vents. Use metal wire mesh that is ⅛-inch or smaller, but also check with a contractor to make sure you aren’t restricting airflow.</li>\n<li><strong>Installing noncombustible exterior wall coverings.</strong> Just like your roof, you want your exterior walls to be fire resistant. Several <a href=\"/blog/house-siding-options/\">house siding options</a>, like metal sheeting, brick veneer, and stuccos, tend to resist fire.</li>\n<li><strong>Removing excess vegetation around the home.</strong> You want at least 30 feet of <a href=\"/blog/defensible-space/\">defensible space</a> between your house and brush. Gravel, brick, and concrete are good options for creating defensible space that reduces combustion risk.</li>\n<li><strong>Clearing your gutters.</strong> We use this tip a lot, but keeping your gutters and roof free from debris like leaves and branches lowers the risk of your roof catching fire.</li>\n<li><strong>Enclosing your foundation.</strong> The <a href=\"/blog/types-of-foundations-for-homes/\">type of foundation</a> your home sits on can also protect against wildfires in Florida. Closing yours off can reduce your home’s exposure to embers. However, you want to weigh your chance for wildfire against your likelihood for floods and choose the foundation type that best protects against your biggest risk.</li>\n<li><strong>Making water accessible.</strong> An external sprinkler system with its own power source can protect your home if other water sources aren’t available. You might also want to invest in a garden hose that’s long enough to reach all parts of your house.</li>\n<li><strong>Changing out your windows.</strong> Single-pane windows are more likely to break when exposed to extreme heat, so opt for multi-pane windows, safety glass, or fireproof shutters.</li>\n<li><strong>Sealing gaps around exterior wall openings.</strong> Exterior walls often have holes for utility connections. Fill any gaps in these with fire-resistant caulk, mortar, or fire-protective expanding foam.</li>\n</ul>\n<p>Another way to protect your home is to pay attention to the {{< external-link url=\"https://fireweather.fdacs.gov/wx/fdi-report.html\" text=\"wildfire risk\" >}} in your area. That way you can stay alert for any news that may impact your home.</p>\n<h2 id=\"doeshomeownersinsurancecoverwildfiresinflorida\">Does Homeowners Insurance Cover Wildfires in Florida?</h2>\n<p>Our <a href=\"/home-insurance/florida/\">Florida homeowners insurance</a> covers damage to your home when it’s caused by wildfires. This is automatically part of your <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a> and your <a href=\"/home-insurance/coverage-b/\">other structures coverage</a>. Your policy also has <a href=\"/home-insurance/coverage-c/\">personal property coverage</a> to help pay for damage to your personal belongings.</p>\n<p>But what happens if a wildfire in your area keeps you from returning to your home? How are those expenses covered?</p>\n<p>Whether that is covered depends on the situation. We’ve outlined a couple of examples below:</p>\n<ul>\n<li>If your property is damaged to the extent that you can’t live in it, then you can file a claim for additional living expenses on your <a href=\"/home-insurance/coverage-d/\">loss of use coverage</a>.</li>\n<li>If damage to your neighbor’s property and an authority, like the fire department, restricts access to your home, then you may receive approximately two weeks of civil authority coverage.</li>\n</ul>\n<p>You should note, however, that evacuations prior to damage are not covered by your home insurance, even when a civil authority calls for it.</p>\n<p>If you’re concerned about wildfires in your area, talk to your Kin representative to make sure that you have enough coverage with your home insurance. Review your dwelling coverage, other structures, and personal belongings coverages to ensure that you have the right amount of if you experience a wildfire.</p>"
