    body: "<p>If you live in California, chances are good that you’ve heard the term “defensible space” in the last few years.</p>\n<p>And if you live in a <a href=\"https://www.readyforwildfire.org/more/fire-safety-laws/\">state responsibility area</a>, you’re likely aware that you are required to follow state laws for maintaining defensible space around your home.</p>\n<p>In this guide, we’ll explain what defensible space is, how homeowners can maintain it with landscaping and other planning, and what its limits are. You should walk away with a clear idea of how to create defensible space around your home and where you can turn for further information.</p>\n<h2 id=\"whatisdefensiblespace\">What Is Defensible Space?</h2>\n<p>Defensible space is a way for <a href=\"https://6rvxtlhl.media.zestyio.com/rmrs_2004_barkeley_y001.pdf\">California homeowners</a> in the West.</p>\n<p>This means that, as with other destructive natural weather patterns, like <a href=\"/blog/tornado-alley-hurricane-alley-insurance/\">hurricanes and tornadoes</a>, homeowners who face wildfire risks must take steps to protect themselves and their property.</p>\n<p>Maintaining defensible space is one of those steps. Defensible space is a barrier around a home that has two goals:</p>\n<ol>\n<li>To prevent wildfires (and other fires) from reaching the house.</li>\n<li>To give firefighters a safe buffer zone where they can fight fires near the house.</li>\n</ol>\n<p>These two goals are related, of course: when it’s easier for firefighters to do their job, there’s a lower chance that a fire will reach your house. Then again, for fast-moving fires, you can’t always expect firefighters to arrive in time. In these situations, the defensible space itself may be enough to keep embers from igniting your home.</p>\n<p>Defensible space itself generally consists of two zones, which form concentric circles around your house (and other relevant structures, like a garage). Collectively, the two zones create a <a href=\"https://www.readyforwildfire.org/prepare-for-wildfire/get-ready/defensible-space/\">100-foot barrier around your home</a>. Here’s a little more information:</p>\n<ul>\n<li><strong>Zone 1 is between 30 and 50 feet wide</strong>. In this zone, homeowners should eliminate dead plants, plant matter, leaves, and needles from the yard and gutters. Trees should be trimmed so that they’re at least 10 feet away from other trees and so that no branches overhang your roof or chimney. Large fuel sources (wood piles, propane tanks, etc.) should be moved out of Zone 1. Generally, there should be plenty of space between flammable vegetation and your house, deck, patio, porch, or garage.</li>\n<li><strong>Zone 2 is between 50 and 70 feet wide</strong>. In this zone, homeowners should keep grasses no higher than four inches and eliminate “ladder” plants – i.e., plants close enough together to transfer fire. That means creating both vertical and horizontal space between plants. Remove flammable plant matter from this zone, too (leaves, bark, pinecones, branches, etc.).</li>\n</ul>\n<p>Figure 1 illustrates what Zone 1 and Zone 2 of defensible space might look like. Figure 2 illustrates what vertical spacing for plants might look like.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/defensible-space-zone.jpg?width=600&name=defensible-space-zone.jpg\" alt=\"\" /></p>\n<p><em>Figure 1 (</em><a href=\"https://www.readyforwildfire.org/prepare-for-wildfire/get-ready/defensible-space/\"><em>Source</em></a><em>)</em></p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/vertical-space.png?width=624&name=vertical-space.png\" alt=\"\" /></p>\n<p><em>Figure 2 (</em><a href=\"https://www.readyforwildfire.org/prepare-for-wildfire/get-ready/defensible-space/\"><em>Source</em></a><em>)</em></p>\n<p>Worth noting: since 2008, new homes built in high fire-risk areas in California have had to meet fire-resistance criteria. It outlines which materials homes should be constructed with to minimize the likelihood that wildfires will ignite the property.</p>\n<p>For example, metal screens are more fire resistant than fiberglass screens; slate roofs are more fire-resistant than shake or shingle roofs; and composite decks and porches are more fire resistant than those made from wood (obviously).</p>\n<h2 id=\"defensiblespacecurbappeal\">Defensible Space &amp; Curb Appeal</h2>\n<p>There’s a myth that creating defensible space around your home will tank its curb appeal. Luckily, that’s only a myth.</p>\n<p>In reality, the same defensible space that can protect your home and family from wildfires can also look beautiful to you and prospective buyers, if you decide to sell. See Figure 3 for an example of a home with defensible space landscaping that looks quite lovely.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/defensible-space-landscaping.jpg?width=600&name=defensible-space-landscaping.jpg\" alt=\"\" /></p>\n<p><em>Figure 3 (</em><a href=\"https://www.flickr.com/photos/oregondepartmentofforestry/14179765885/in/photostream/\"><em>Source</em></a><em>)</em></p>\n<p>So how can you create a functional and aesthetically pleasing 100-foot border of defensible space around your home? Follow these landscaping tips and you should have no problems.</p>\n<h2 id=\"landscapingfordefensiblespace\">Landscaping for Defensible Space</h2>\n<p>First, a caveat: California is a big state, so best practices will vary a little based on where you live. But generally speaking, the following rules can help homeowners create defensible space around their homes:</p>\n<ul>\n<li><strong>Adjust for hills</strong>: If land slopes down from your home, know that your fire risk is greater and you may have to create a larger area of defensible space. Fires can reach uphill fuel (like dry plants) more easily, which means fire burns faster uphill. Plus, steeper hills increase the speed of the fire, which also increases its heat and intensity.</li>\n<li><strong>Think about prevailing winds</strong>: Fires typically follow prevailing winds, so familiarize yourself with how winds blow near you. Be sure to leave an extra cushion of defensible space on the windy side of your home.</li>\n<li><strong>Create space between plants</strong>: When plants are too close together, they make it easy for fire to spread. This is why it’s important to leave both horizontal and vertical space between plants in your landscape.</li>\n<li><strong>Choose the right plants</strong>: Trees with low resin or sap content burn less easily than those with higher contents. Plants like succulents with a high water content don’t ignite as easily as dry grasses. Generally, native plants tend to work better than non-native plants (more on the best plants for defensible space below). It’s also important to choose plants with deep roots, which will help prevent erosion after a fire, even if the tops of the plants are burned.</li>\n<li><strong>Include non-plant landscaping elements</strong>: Stone or rock walkways create both visual interest and a natural firebreak. Other stone and rock elements can both break up your plants and minimize your yard’s fire risk.</li>\n</ul>\n<p>Choosing the right plants can have a big impact on the effectiveness of your defensible space, so it’s worth spelling out which plants tend to work best to minimize fire risk. Here’s a breakdown.</p>\n<p>| Plant Type | Examples | Suitable for defensible space landscaping? |\n| --- | --- | --- |\n| Fire-resistant groundcover plants | Ornamental strawberry | Yes |\n| Ignition-resistant plants | Rockrose, ice plant, aloe | Yes |\n| Fire-resistant shrubs | Hedging roses, bush honeysuckles, currant, cotoneaster, sumac, shrub apples, California redbud | Yes |\n| Conifers | Pine, fir, cedar, juniper, redwood, spruce, yew, larch | NO |\n| Low-resin trees | Hardwoods like maple, poplar, and cherry | Yes |\n| Drought-resistant native plants | Red monkey flower, California fuchsia, California lilac | Yes |</p>\n<p>Note: the best plants for your yard will also depend on your region. For detailed guidance on which plants to use in your yard to create defensible space, consult with:</p>\n<ul>\n<li>A local plant nursery or garden store.</li>\n<li>A local landscape contractor.</li>\n<li>A representative from <a href=\"https://ucanr.edu/About/Locations/\">your local UC Cooperative Extension</a>.</li>\n</ul>\n<h2 id=\"maintainingyourdefensiblespacelandscape\">Maintaining Your Defensible Space Landscape</h2>\n<p>In addition to adding the right plants to your homestead, you also have to remove plants and plant matter that could contribute to the spread of flames. One easy way to do that is by hiring a herd of goats to clear out your land.</p>\n<p>That’s right, goats.</p>\n<p>We talked to Scott Morris, co-founder of San Diego-based 805 Goats, about how bringing goats to your home can make the job of maintaining defensible space easier.</p>\n<p>First of all, he noted, “They’re great for hilly terrain.”</p>\n<p>If your land is mostly flat, it’s probably cheaper and faster to hire a human landscaping crew to clear away unwanted brush and debris. But if you have a hilly property, goats are likely the more economical choice (Morris estimated that his goats would cost about 30 percent less than contractors, but he also acknowledged that every property is different).</p>\n<p>“They’re also quiet,” Morris said. “Oh, and they love poison oak and poison ivy. That’s a preferred vegetation for them. Those plants are like ice cream for goats.”</p>\n<p>That’s important for homeowners with these poisonous plants on their properties: many landscaping companies won’t send workers out to remove those plants because contact with their oils can leave employees unable to work for weeks. And if you don’t feel like exposing yourself to the plants by clearing them yourself, goats are probably a good bet.</p>\n<p>We also asked about rose bushes and other plants homeowners may not want goats nibbling on. Morris reassured us that they have a plan for that.</p>\n<p>“We keep goats in the intended area by putting up a portable fence,” he explained. “The day before, we cut a fence line and put up a fence around the area where the goat herd will work. Then we move the fence as the goats work through the vegetation.”</p>\n<p>Intrigued? Check out <a href=\"https://www.805goats.com/\">805Goats.com</a> if you’re in the San Diego area, or do a quick search for landscaping goat herds near you if you live elsewhere in the state.</p>\n<h2 id=\"thelimitsofdefensiblespace\">The Limits of Defensible Space</h2>\n<p>Defensible space is a crucial part of wildfire readiness in California, and maintaining defensible space is the law in many areas.</p>\n<p>But it’s also important to acknowledge that there are limits to what defensible space can do. While it can reduce the likelihood that your house will burn in a wildfire, it is not 100 percent effective. Sometimes, even the best-maintained homesteads will burn.</p>\n<p>We reached out to Chris Schnepf, the researcher whose work we quoted earlier, to ask whether he thought the current wildfire situation in California was a “new normal,” and if so, what that meant for homeowners.</p>\n<p>“Fire is still fire,” he said. “But fire seasons are getting longer, and we still have a backlog of fuel accumulations to deal with in many regions of the West.”</p>\n<p>He went on to say that, “Regarding homeowners, it’s more important than ever for their homes to be prepared to reduce ignition likelihood, especially from the larger fires that send lots of embers ahead of them.”</p>\n<p>So vigilance remains important. And part of that vigilance is preparing for the worst-case scenario – that is, the times that your defensible space doesn’t prevent the spread of flames. In those situations, the <a href=\"/home-insurance/wildfire-insurance/\">wildfire insurance</a> included in your <a href=\"/home-insurance/\">homeowners insurance</a> can help you rebuild and recover after the loss of your home.</p>"
