    body: "<p>Halloween can be especially scary for homeowners. Between accidental fires and unexpected company (supernatural or otherwise), it’s no wonder insurers see upticks in vandalism and property damage claims this time of year.</p>\n<p>Here are the eight spooky incidents that could darken your door and trigger home insurance claims.</p>\n<h2 id=\"1jackolanternfires\">1. Jack-O’-Lantern Fires</h2>\n<p>Jack-o’-lanterns can easily be more trick than treat in the wrong hands.</p>\n<p>Over the three-day period around Halloween, 10,100 fires were reported in the US each year from 2014 to 2016, <a href=\"https://6rvxtlhl.media.zestyio.com/snapshot-halloween.pdf\">according to the US Fire Administration</a>. These fires caused 30 deaths, 125 injuries, and $102 million in property damage. Of these fires, 32 percent are residential.</p>\n<p>The most common culprits? Cooking, heating, and pure recklessness.</p>\n<p>Take the father who placed a <a href=\"https://www.wtvr.com/2015/10/30/pumpkin-fire/\">grill lighter in an upside down pumpkin</a> that wasn’t fully carved. Fumes built up inside the pumpkin and caused a flash fire, resulting in second-degree burns.</p>\n<p>Home insurance should cover fire damage to your home and belongings, but play it safe! Instead of real candles in your jack-o’-lantern, try flameless votives.</p>\n<h2 id=\"2thecaseofthedeadlypeanuts\">2. The Case of the Deadly Peanuts</h2>\n<p>One in three children have a food allergy, causing 3,800 Halloween-related injuries each year. About <a href=\"https://www.ajmc.com/view/the-economic-impact-of-peanut-allergies\">2.5 percent of all children in the US</a> are allergic to peanuts.</p>\n<p>That can be an issue if you pass out candy to children on Halloween. If a child has an allergic reaction to your treat, you could be sued for their medical bills.</p>\n<p>To keep scary allergic reactions at bay, consider handing out allergy-friendly candies. Check the labels and keep an eye out for mischievous peanuts.</p>\n<h2 id=\"3postdeathcleanup\">3. Post-Death Cleanup</h2>\n<p>Our home insurance covers your dwelling on an <a href=\"/glossary/perils/\">all-risk basis</a>, meaning it covers a lot of unexpected sources of damage.</p>\n<p>A particularly tragic example? Death cleanup costs.</p>\n<p>If someone dies in the house (depending on the circumstance), home insurance may cover some of the removal and remediation costs if there’s damage to the home (as is often the case with unattended deaths).</p>\n<p>No, it can’t help you get rid of ghosts. That’s a job for <a href=\"https://www.imdb.com/title/tt1289401/\">another set of experts</a>.</p>\n<h2 id=\"4ahouseswallowedbytheearth\">4. A House Swallowed by the Earth</h2>\n<p>Picture this: you’re sitting at home when all of a sudden you notice the corner of your bathroom cascading into the ground. To the best of your knowledge, your home was not built on a <a href=\"https://buffy.fandom.com/wiki/Hellmouth\">hellmouth</a> – so what in the world could it be?</p>\n<p>Sinkholes swallow Florida homes more often than you might think. In fact, this exact situation <a href=\"https://www.businessinsider.com/sinkhole-swallows-house-florida-apopka-2017-9#\">happened to a family in Apopka, Florida</a>, after Hurricane Irma.</p>\n<p>While sinkholes are not covered by all insurers, all Florida homeowners insurance companies offer <a href=\"/glossary/catastrophic-ground-cover-collapse/\">catastrophic ground cover collapse coverage</a> to all policyholders.</p>\n<h2 id=\"5eerielibations\">5. Eerie Libations</h2>\n<p>Did you know 86 percent of adults bring alcohol to Halloween parties? If you’re hosting a spooky soiree at your house, those cups of liquid courage can lead to accidents that you could be liable for. For example, if a guest imbibes too much and falls off your porch, you may be responsible for those medical expenses.</p>\n<p>In some states, you may even be responsible for accidents and injuries your inebriated guests cause even after they leave your party.</p>\n<p>Scary, right?</p>\n<p>Good thing homeowners insurance might pay for <a href=\"/home-insurance/coverage-f/\">immediate medical expenses</a> when guests have small injuries on your property, depending on how it happened.</p>\n<h2 id=\"6whencujoattacks\">6. When Cujo Attacks</h2>\n<p>We know your precious pooch wouldn’t hurt a fly (though a steak is another story). But dogs are still animals, and sometimes they act in unpredictable ways. Plus costumes can really stress out some dogs, <a href=\"https://www.aspca.org/pet-care/general-pet-care/halloween-safety-tips\">according to the ASPCA</a>, which means your pup may wake up on October 31 and choose chaos.</p>\n<p>The CDC estimates <a href=\"https://www.cdc.gov/mmwr/preview/mmwrhtml/00047723.htm\">4.7 million people sustain dog bites</a> each year, 800,000 of which require medical care. If your dog does bite someone, you are responsible for those medical expenses.</p>\n<p>Your home insurance policy may help cover those costs if you added on <a href=\"/glossary/animal-liability/\">animal liability coverage</a> (and depending on the breed). This is the only coverage that can help pay for bodily injuries and property damage your rambunctious pup (or other domestic pets) may cause.</p>\n<h2 id=\"7mysteriousanimalencounters\">7. Mysterious Animal Encounters</h2>\n<p>You wake to commotion coming from the kitchen one morning. You hear pots and pans hit the floor, the shatter of broken plates. As you cautiously approach, nothing could have prepared you for the surreal, spine-chilling horror of seeing a 400-pound black bear standing in your home.</p>\n<p>That’s what happened to a <a href=\"https://www.cnn.com/2020/07/15/us/colorado-bear-kitchen-trnd/index.html\">man in Colorado who barely escaped with his life</a>. It sounds like his garage door may have taken a hit.</p>\n<p>If a bear wanders into your home and causes mayhem, a homeowners policy may cover that kind of damage to the dwelling, depending on where you live and the exact language in the policy.</p>\n<h2 id=\"8uninvitedghouls\">8. Uninvited Ghouls</h2>\n<p>Halloween is prime time for trespassing and mischief – a time when unauthorized guests trample your perfectly manicured lawn or smash your pumpkins.</p>\n<p>Unfortunately, even if an uninvited guest is on your property, you can be held responsible for their injuries.</p>\n<p>So if a little ghost trips over the tombstones decorating the lawn or swings from the witch dangling from your tree and falls, those medical expenses could be on you. Fortunately, medical payments coverage or your personal liability insurance can help cover that.</p>\n<p>And if a scoundrel vandalizes your home, home insurance may cover those repair and cleanup costs, too (depending on your policy's language).</p>\n<h2 id=\"howtoavoidhalloweenhorrorsandhomeinsuranceclaims\">How to Avoid Halloween Horrors (and Home Insurance Claims)</h2>\n<p>Keep the scares at bay with these Halloween safety tips:</p>\n<ul>\n<li><strong>Clear your walkways.</strong> Pick up all tripping hazards, like pumpkins, electrical cords, and wet leaves.</li>\n<li><strong>Secure your railings.</strong> Don't let visitors don’t take a spill on your steps. Check your handrails to make sure they’re sturdy.</li>\n<li><strong>Keep your pets inside.</strong> Don’t give your pets a chance to escape or accidentally attack visitors. Keep them indoors where you can make sure they’re safe.</li>\n<li><strong>Be smart with your decor.</strong> Skip the flames and use glow sticks or LED candles to light up jack-o’-lanterns. If your decorations require an outlet, make sure you keep the cords clear of walkways.</li>\n<li><strong>Keep your porch lights on.</strong> Reduce the chance of tricks like theft and vandalism. Leave your outdoor lights on to deter visits from ne'er do wells.</li>\n<li><strong>Make sure your guests have a safe way to get home.</strong> Don't let revellers drink and drive! Offer to call a cab or rideshare if they've celebrated a little too much.</li>\n</ul>\n<p>Looking for more Halloween adventure this Fall, check out these <a href=\"/blog/florida-ghost-towns/\">Florida ghost towns</a> that can give you the spooks.</p>"
