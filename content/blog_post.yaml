      list_summary: "Gardeners know that if you want to lush plants and vibrant flowers in the summer, you’ve got to get organized in the spring. Take a look at our spring gardening checklist for simple tasks to get you started."
      meta_description: "Gardeners know that a beautiful garden takes lots of preparation. Get your yard ready for the summer with our spring gardening checklist!"
