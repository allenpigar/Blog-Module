      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When is the best time to sell a house?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most real estate agents say the best time to sell a house is in the spring. However, you also need to be emotionally and financially ready.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is 2021 the best time to sell a house?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"We’ve been in a seller’s market for most of 2021, and many experts expect it to remain so. This means 2021 could be the best time to sell a house.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the best day to list your house?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Real estate agents tend to recommend listing your house sometime between Wednesday and Friday. These days give buyers a chance to view, decide, and make an offer by the end of the weekend.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you know when to sell your house?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Selling a house is a personal decision. If you’re emotionally attached to your home, you need to be prepared to let it go. Practically speaking, you also should have cash in the bank and equity in your home before you sell.\\\"\\n    }\\n  }]\\n}\\n</script>"
