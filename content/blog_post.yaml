      title: "What Is Hazard Insurance?"
      body: "<p>If you have a mortgage, chances are you know you're supposed to have hazard insurance. But what is it and how does it differ from home insurance? Find out.</p>\n<h2 id=\"hazardinsurancevshomeownersinsurance\">Hazard Insurance vs Homeowners Insurance</h2>\n<p>If you took on a mortgage loan to buy your home, chances are your lender required you to carry “hazard insurance.” If you already have homeowners insurance, rest assured: hazard insurance is almost certainly included. Either way, here’s a breakdown of what home hazard insurance is and why you need to have it.</p>\n<h2 id=\"hazardinsurancecoverageforthestructureofyourhome\">Hazard Insurance: Coverage for the Structure of Your Home</h2>\n<p>Essentially, hazard insurance (also sometimes called “<a href=\"/home-insurance/coverage-a/\">dwelling coverage</a>”) is coverage that protects only the structure of your home: bricks, shingles, window panes, doors. The house itself.</p>\n<p>Mortgage companies want you to have this coverage because they’re financially invested in the structure: they’ve fronted you the money to purchase this house. Until you’ve paid off the loan, the house itself is the mortgage lender’s biggest bargaining chip: if you stop making payments, for example, they can foreclose on it and resell the property to recover some of their loss.</p>\n<p>If a fire burns the house down, the insurance ensures that it will be rebuilt – and you won’t just walk away from whatever debt remains on the loan. In other words, it’s in the mortgage lender’s best interest to make sure there’s a plan for fixing anything that goes wrong with the house.</p>\n<p>Typical hazard insurance offers protection for damage to your home caused by events (also called “perils”) such as…</p>\n<ul>\n<li>Lightning.</li>\n<li>Fire.</li>\n<li>Theft and vandalism.</li>\n<li>Hail.</li>\n<li>Falling objects.</li>\n<li>Wind.</li>\n</ul>\n<p>Most hazard insurance policies (and most standard homeowners insurance policies, for that matter) do NOT offer coverage for damage caused by…</p>\n<ul>\n<li>Mudslides.</li>\n<li>Landslides.</li>\n<li>Sinkholes.</li>\n<li><a href=\"/flood-insurance/\">Floods</a>.</li>\n</ul>\n<h2 id=\"whathazardinsurancedoesntcover\">What Hazard Insurance Doesn’t Cover</h2>\n<p>Besides excluding structural damage from certain types of events, hazard insurance also doesn’t offer coverage for the following:</p>\n<ul>\n<li>Your <a href=\"/home-insurance/coverage-c/\">personal property</a>, including anything that can be picked up and moved around inside your house. This is protected by contents coverage.</li>\n<li><a href=\"/home-insurance/coverage-f/\">Medical expenses</a> if a guest is hurt in your home.</li>\n<li><a href=\"/home-insurance/coverage-e/\">Personal liability</a> expenses if a hurt guest sues you.</li>\n<li><a href=\"/home-insurance/coverage-d/\">Loss of use</a> of your home (when you need to stay in a hotel because your home is temporarily unlivable).</li>\n</ul>\n<p>The good news: a standard homeowners policy includes not only hazard insurance but also everything listed above.</p>\n<h2 id=\"homeownersinsurancehazardinsurancemuchmore\">Homeowners Insurance = Hazard Insurance + Much More</h2>\n<p>Chances are, if you’re buying a home, you’re planning to get insurance regardless of what the mortgage company requires you to do. And even if you’re paying cash for your home, hazard insurance makes sense. It’s just plain smart to protect the single biggest purchase you’ve ever made.</p>\n<p>The bottom line about hazard insurance is that you don’t have to shop for it separately from your regular homeowners insurance. It’s standard practice for insurance companies to include it in a homeowners policy (after all, it wouldn’t be much of a policy if it didn’t protect the home itself). In some policies, you’ll see it referred to as dwelling insurance, but no matter the name, it offers the same protection: coverage for the physical structure of your house.</p>\n<p>Ready to find out how much you’ll play for a homeowners policy that includes hazard insurance, contents coverage, personal liability, and more? <a href=\"https://welcome.kin.com/start\">Get a quote</a> in two minutes or less. If you like what you see, we’ll probably be able to get you covered within a business day.</p>"
