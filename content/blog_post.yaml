    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is contractor fraud?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Contractor fraud is when an individual contractor or a contracting firm purposely deceives another party over services.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can you spot contractor fraud?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fraudulent contractors may approach you about damage you didn’t know about. They may also promise free or incredibly cheap repairs, start work before your insurer can inspect your damage, or ask for an exorbitant amount of money upfront.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you know if a contractor is scamming you?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Red flags for contractor fraud include things like asking for a lot of money upfront, starting work before your insurer can inspect your damage, and saying they don’t need permits. In general, if things seem fishy, trust your gut and go with someone else.\\\"\\n    }\\n  }]\\n}\\n</script>"
