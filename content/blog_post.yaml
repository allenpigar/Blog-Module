    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the square footage of a house?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Square footage is a measurement of area, so the square footage of a house is the amount of area the house uses.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is included in square footage of a house?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The square footage of a house includes all usable space. That’s usually defined as areas in the home that are above ground, share the same HVAC, are finished and adjoined, and conform to the main area’s architectural standards.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do closets count as square footage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Closets do count as square footage as long as they aren’t in unusable space and you don’t have to pass through unfinished rooms to access them.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is house square footage measured inside or outside?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"According to the American National Standards Institute, the square footage of a house is measured from the outside. However, people often measure square footage from the inside so they don’t have to subtract for wall width.\\\"\\n    }\\n  }]\\n}\\n</script>"
    publishdate: "2022-04-13T14:59:02Z"
    header_text: "How to calculate the square footage of a house"
    list_summary: "Square footage  impacts your tax assessments, home insurance, and even getting permits for renovations. Learn how to calculate your home's square footage."
    featured_image: "3-f894ca1-sv64jq"
    featured_image_alt: "Two men couch by a white wall with a measuring tape stretched between them"
    tags: "new home buyer"
    social_share: "1"
