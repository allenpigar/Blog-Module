    body: "<p>CB Insights today will showcase innovative startups at its first-ever Demo Day where companies can present to investors without giving up any equity.</p>\n<h2 id=\"demodayherewecome\">Demo Day, Here We Come</h2>\n<p>While more than 2,000 companies applied for the opportunity to pitch at Demo Day, Kin Insurance was one of 40 companies chosen to present at the A-ha! Conference. CB Insights selected Kin Insurance as part of an elite group of startups driving progress in artificial intelligence, fintech, health and bleeding-edge technologies.</p>\n<p>“We’re excited to demonstrate our commitment to simplifying home insurance,” Kin founder and CEO Sean Harper said. “We can get most homeowners a great insurance quote in three clicks, and customers are responding. The industry is huge and archaic, and we’re able to step in and offer a data and technology-driven solution.”</p>\n<p>Presenting companies were selected based on two rounds of interviews and questions posed by CB Insights researchers about the company’s market traction, product availability, originality, founder expertise, revenue, and funding.</p>\n<p>Based in Chicago, Kin raised <span data-a11y-number>$4.0M</span> in August from investors that include 500 Startups, Commerce Ventures, Omidyar Network, and Chicago Ventures. Kin has grown exponentially in the state of Florida, and recently launched in their second state, Texas. They plan to expand into most other states in 2018.</p>\n<h2 id=\"interestingfactsaboutdemodaypresenters\">Interesting Facts about Demo Day Presenters</h2>\n<ul>\n<li>All companies are Series A or earlier stage</li>\n<li>8 countries are represented</li>\n<li>VC backers for these companies include Sequoia Capital, Khosla Ventures, and 500 Startups, among others</li>\n<li>Angel investors for Demo Day companies include Will.I.Am, Ben Roethlisberger, and Steve Case</li>\n</ul>"
