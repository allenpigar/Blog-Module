      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some Fourth of July safety tips?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Our Fourth of July safety tips include keeping fireworks away from children, keep coolers cold when you transport foord, and placing grills on a flat surface away from your house.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some Fourth of July safety tips for fireworks?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Never aim fireworks towards people or property, keep fireworks away from kids, use eye protection when lighting fireworks, and have water or a fire extinguisher handy.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some Fourth of July safety tips for pets?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Keep your pets inside during firework shows so they don’t get scared and run off. Also, keep your pets away from grills, table scraps, sparklers, glow sticks, and barbeque skewers.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some Fourth of July safety tips for picnics?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Avoid foodborne illnesses by washing your hands, utensils, and work surfaces; keeping your cooler cold by storing it in the shade; and throwing away food that’s been sitting out for an hour or longer.\\\"\\n    }\\n  }]\\n}\\n</script>"
