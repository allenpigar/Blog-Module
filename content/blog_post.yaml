    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some Halloween safety tips?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some of the most important Halloween safety tips include buying flame-resistant costumes, using flameless candles in jack-o’-lanterns, and reducing the chance of vandalism by keeping your porch lights on.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some common Halloween insurance claims?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Halloween insurance claims typically include fire damage from jack-o’-lanterns, bites from scared dogs, and injuries from overserved partygoers.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can Halloween cause home damage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Halloween can cause home damage, particularly if you don’t hand out treats. Trick-or-treaters may smash pumpkins, egg cars, and throw smoke bombs in your mailbox.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are five Halloween safety tips?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Be alert for vandalism, place pumpkins carefully, keep partygoers safe, buy fire-resistant costumes, and lock your dog up in a safe place.\\\"\\n    }\\n  }]\\n}\\n</script>"
