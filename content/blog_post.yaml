    header_text: "5 Grass Alternatives so You Can Sell Your Lawn Mower"
    list_summary: "There are plenty of grass alternatives that look beautiful, are easy to maintain, and minimize your impact on our planet. We investigated alternatives to lawns and came up with seven options"
    featured_image: "3-f894c44-v8czbk"
    featured_image_alt: "Beautiful lawn with ornamental grasses and flowers"
    tags: "home maintenance,life hacks,trends"
    social_share: "1"
    related_posts_1: null
