    body: "<p>Capitol Preferred Insurance, a Florida-based insurer, will cancel 23,800 policies because of its precarious financial condition. Florida insurance regulators found the company lost $48.6 million between 2017 and 2019, losses they called “unsustainable.”</p>\n<p>The Florida Office of Insurance Regulation approved the move to cancel these policies in order to protect homeowners.</p>\n<p>The news comes days before the start of the Atlantic hurricane season on June 1, and may be a shock to many homeowners.</p>\n<h2 id=\"whattodoifyourpolicyisgettingcancelled\">What to Do If Your Policy Is Getting Cancelled</h2>\n<p>If your <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a> is getting cancelled, we suggest two things:</p>\n<ol>\n<li>Don’t panic (you’re gonna be ok!)</li>\n<li>Get a new policy immediately (we can help with that!)</li>\n</ol>\n<p>We can help you get a new policy – and save money in the process.</p>\n<blockquote>\n  <p>We’re standing by to quote your home or condo.\n  Call us at <a href=\"tel:855-664-4800\">855-664-4800</a>, or <a href=\"https://welcome.kin.com/start\">get a quote online today</a>.</p>\n</blockquote>\n<h2 id=\"findoutifyoureoneoftheimpactedpolicyholders\">Find Out if You’re One of the Impacted Policyholders</h2>\n<p>All of the 23,800 cancelled policies are underwritten by Capitol Preferred. Of those the affected policies:</p>\n<ul>\n<li>Around 19,000 are homeowner (<a href=\"/glossary/ho3-policy/\">HO3</a>) policies</li>\n<li>Around 4,500 are condo unit (<a href=\"/glossary/ho6-policy/\">HO6</a>) policies</li>\n</ul>\n<p>If your policy is one of them, you will soon receive a cancellation notice 45 days before the cancellation date.</p>\n<p>Many of these cancelled policies were recently subjected to a 33.5 percent rate increase.</p>\n<h2 id=\"getcoveredbeforehurricaneseason\">Get Covered before Hurricane Season</h2>\n<p>It’s important that every affected homeowner gets a new policy in place before June 1, 2020, the <a href=\"/insurance-resources/hurricane-updates/\">start of hurricane season</a>. You don’t want your home left to chance when a major storm strikes.</p>\n<p>Time is of the essence here because when storms approach the Florida coast, many insurance companies (Kin included) will put a moratorium on selling policies until it passes.</p>\n<p>If you wait too long to get a new policy and a moratorium goes into effect, you risk having a lapse in coverage, which can leave you exposed to losses and increase your rates.</p>\n<h2 id=\"findafinanciallystronginsurancecompany\">Find a Financially Strong Insurance Company</h2>\n<p>Getting a <a href=\"/blog/homeowners-insurance-non-renewal/\">policy cancelled</a> can be stressful. And while all the factors that go into a mass cancellation are hard to predict, there are a few ways homeowners can make informed choices when shopping for a new provider.</p>\n<p>Here are some ways you can make sure your home is insured by a company you can trust.</p>\n<h3 id=\"1learnaboutthecompanysfinancialratings\">1. Learn about the Company’s Financial Ratings</h3>\n<p>We know that an insurance company’s ability to pay claims is incredibly important, especially when you live in Florida and are subject to hurricanes, floods, and the whims of Mother Nature.</p>\n<p>A insurer’s financial strength rating demonstrates its financial outlook and its ability to pay for claims after a widespread disaster. Of the independent rating companies that assess an insurance company’s financial strength, the most popular ratings are issued by:</p>\n<ul>\n<li>A.M. Best</li>\n<li>Demotech, Inc.</li>\n</ul>\n<p>It’s good practice to only buy coverage from an insurance carrier with a solid financial rating. For reference, our financial stability rating is A, Exceptional, from Demotech.</p>\n<p>Capitol Preferred Insurance, and some other Florida carriers, have faced pressure to maintain their financial stability ratings. Though Demotech Inc. <a href=\"https://www.insurancejournal.com/news/southeast/2020/03/27/562512.htm\">affirmed Capitol Preferred's A rating</a> earlier this year, it’s unclear how recent events will impact that rating in the future.</p>\n<h3 id=\"2lookforacompanythatstransparentaboutitsfinancialhealth\">2. Look for a Company That’s Transparent about its Financial Health</h3>\n<p>Unfortunately, insurance isn’t really known for its openness and accessibility. Most homeowners aren’t even sure what their policy covers.</p>\n<p>We don’t think it should work that way. Though the industry is complex and bound by laws and regulations, we believe you should know exactly who you’re trusting with your home. That’s why we keep our customers updated on <a href=\"/about/financial-strength/\">our financial health</a>.</p>\n<p>We’re proud to have built a reliable insurance company, and we want you to know we’re looking out for you.</p>\n<h3 id=\"3learnjustalittleaboutreinsurance\">3. Learn (Just a Little) about Reinsurance</h3>\n<p>We don’t expect you to be insurance nerds like us. But if an insurance company has a strong reinsurance program, it means your insurance has insurance.</p>\n<p>Put another way, no matter the catastrophe or amount of claims, a solid reinsurance program is further proof that a company can pay your claims.</p>\n<p>For example, Kin is backed by A-rated and fully collateralized reinsurers. That means we have additional capital to draw from if we ever need to. Our reinsurance program is so stable that, statistically speaking, we would only ever expect to see an event exceed our program once in every 135 years. If that did happen, we still have millions in our own reserve to pay claims.</p>\n<h3 id=\"4readthecustomerreviews\">4. Read the Customer Reviews</h3>\n<p>No one wants to trust their home to an insurance company that treats them like a line item. One way to make sure you’re choosing an insurer worthy of your trust?</p>\n<p>Read their <a href=\"/reviews/\">customer reviews</a>. They’re telling.</p>\n<p>They can offer insight into how much money customers saved, how fast they got insured, and how well the company handled claims.</p>\n<p>We’re proud to say our customers are incredibly satisfied with our service and how much we’ve helped them save over the years.</p>\n<p>Experience it for yourself. Call us at <a href=\"tel:855-664-4800\">855-664-4800</a> or get a quote online to shore up your coverage before hurricane season starts.</p>"
