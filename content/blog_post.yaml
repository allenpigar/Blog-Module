    header_text: "Uninsured Areas Are Hit Hardest by Disasters"
    list_summary: "Natural disasters are getting worse each year, and that leaves the most vulnerable areas and homeowners exposed to the most damage."
    featured_image: "3-f894c79-pq65b9"
    featured_image_alt: null
    tags: "disaster preparedness,insurance tips"
    social_share: null
    related_posts_1: null
