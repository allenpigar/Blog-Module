    body: "<p>Wind mitigation is essential in Florida. In fact, the state’s high winds and water intrusion are the top contributors to Florida’s disproportionate amount of insurance claims. But you can protect your home by incorporating the same research-based recommendations endorsed by the:</p>\n<ul>\n<li>Florida Department of Financial Services.</li>\n<li>Florida Division of Emergency Management.</li>\n<li>Florida’s Foundation.</li>\n<li>Florida Alliance for Safe Homes.</li>\n<li>Insurance Institute for Business and Home Safety.</li>\n</ul>\n<p>You can find these recommendations in Florida wind mitigation forms – that is, the standard inspection documents that help determine how wind resistant your home is.</p>\n<p>Even better? A wind-resistant home can help you save even while <a href=\"/blog/florida-homeowners-insurance-rates-increasing/\">Florida homeowners insurance rates are going up</a>. The state requires insurance companies to offer discounts when consumers take steps toward wind mitigation</p>\n<h2 id=\"7waystotellhowwindresistantyourhomeis\">7 ways to tell how wind resistant your home is</h2>\n<p>The key form for Florida homeowners is the <a href=\"https://6rvxtlhl.media.zestyio.com/OIR-B1-1802.pdf\">Uniform Mitigation Verification Inspection form</a>. It’s the one inspectors use to assess how wind resistant your home is, and it has seven parts.</p>\n<h3 id=\"1buildingcode\">1. Building code</h3>\n<p>What year was your home built? Homes built prior to 2001 were not held to the same building standards as those circa 2002 to the present. If your home is older, you might need to do some upgrades to strengthen your home against hurricane winds. Doing so could help you <a href=\"/blog/1-tip-to-lower-florida-homeowners-insurance/\">lower your homeowners insurance costs</a>. Miami-Dade and Broward counties have their own set of guidelines because they are closest to the eye of the storm.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/shutterstock_535166296.jpg?width=1938&name=shutterstock_535166296.jpg\" alt=\"A worker repairing a clay tile roof\" /></p>\n<h3 id=\"2roofcovering\">2. Roof covering</h3>\n<p>The material your roof is made of helps determine how resilient it is to wind and water damage. The most common materials for roofs are often asphalt/fiberglass shingle, concrete/clay tile, and metal. Insurance companies will consider what your roof is made out of and how old those materials are to determine what wind mitigation discounts your home is eligible for. Newer materials are typically built to stronger building code equivalent standards.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/shutterstock_396689752.jpg?width=1938&name=shutterstock_396689752.jpg\" alt=\"A man stands on a metal roof, drilling a hole\" /></p>\n<h3 id=\"3roofdeckattachment\">3. Roof-deck attachment</h3>\n<p>This measures on a scale of 1 (weakest) to 3 (strongest) how well your roof is attached to the rafters of the frame on your home. To qualify for wind mitigation credits, it’s essential to have a roof that has the proper amount of nails with the proper length and design to withstand the most wind. All homes built 2002 to present fall into Category C, which is the best option.</p>\n<p>For the overachievers out there, that means plywood/OSB roof sheathing with a minimum thickness of 7/16 inch attached to the roof truss/rafter.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/shutterstock_379565095.jpg?width=1938&name=shutterstock_379565095.jpg\" alt=\"Interior of an attic being repaired\" /></p>\n<h3 id=\"4rooftowallattachment\">4. Roof-to-wall attachment</h3>\n<p>How well is your roof attached to the walls? This is quantified on the form by eight options:</p>\n<ol>\n<li>Toenails.</li>\n<li>Clips.</li>\n<li>Single wraps.</li>\n<li>Double wraps.</li>\n<li>Anchor bolt.</li>\n<li>Other.</li>\n<li>Unknown.</li>\n<li>No attic access.</li>\n</ol>\n<p>Double wraps are considered the strongest, whereas toenails provide the least protection. Companies are unable to provide discounts when there is no attic access to determine the roof-to-wall attachment. If the attachment type is unknown or falls into the other category, your company should be able to assess the photographs in the inspection to determine whether or not you qualify for a credit.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/shutterstock_714997576.jpg?width=1938&name=shutterstock_714997576.jpg\" alt=\"A brown shingle roof viewed from above\" /></p>\n<h3 id=\"5roofgeometry\">5. Roof geometry</h3>\n<p>This is another way to say, “What is your <a href=\"/blog/roof-shapes/\">roof shape</a>?” The options on the form are:</p>\n<ol>\n<li>Hip roof.</li>\n<li>Flat roof.</li>\n<li>Other.</li>\n</ol>\n<p>A hip roof is ideal, as all sides slope downward to aid in resisting clashes with hurricane winds. A flat roof has one or more sides with a vertical angle, a straight dropdown. This provides a strong path of resistance for high winds and can prompt more forceful direct impact, so insurance folks frown on flat roofs.</p>\n<h3 id=\"6secondarywaterresistance\">6. Secondary water resistance</h3>\n<p>This is essentially an additional layer put onto homes post 2001 that provides additional water protection and is attached under the shingles. You either have it or you don’t. Secondary water resistance is not something folks usually invest in unless they’re installing a new roof.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/shutterstock_508650967.jpg?width=1938&name=shutterstock_508650967.jpg\" alt=\"A two-story coastal home with hurricane shutters\" /></p>\n<h3 id=\"7openingprotection\">7. Opening protection</h3>\n<p>This part of a wind mitigation inspection focuses on “glazed openings” (glass) and “non-glazed openings” (entry and garage doors). You want to have <a href=\"/blog/impact-resistant-windows/\">impact-resistant windows</a>, preferably with <a href=\"/blog/best-hurricane-shutters/\">hurricane shutters</a> or tempered glass to reduce the chances for flying debris breaking through and compromising the entire pressure barrier of your home.</p>\n<p>This portion of the inspection basically wants to know if you have impact-rated materials installed on every glass unit in the home (skylights and glass blocks included), if your entry doors have the proper sealing, and if every attachment is properly secured.</p>\n<h2 id=\"bottomline\">Bottom line</h2>\n<p>Assessing your home’s wind risk and mitigating against it is an important step in protecting your home from the costs that follow dangerous storms and hurricanes. Budgeting for these upgrades now can ultimately save money on <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a>.</p>\n<p>If you are unsure if your home qualifies a wind mitigation discount, talk to your Kin representative. They can go through the checklist to help you figure out how to get a <a href=\"/faq/whats-windstorm-mitigation/\">wind mitigation inspection</a>.</p>\n<p><em>Editor’s note: This post was originally published in November 2017. It has been updated for accuracy and comprehensiveness.</em></p>"
