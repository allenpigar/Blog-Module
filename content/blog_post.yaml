    header_text: "Why did homeowners insurance go up in Louisiana? "
    list_summary: "Homeowners insurance in Louisiana is some of the most expensive in the nation. Find out why insurance rates are so high from Kin Insurance."
    featured_image: null
    featured_image_alt: "A pink Victorian house in the Garden District of New Orleans "
