    list_summary: "Does home insurance cover roof leaks? The answer, as it is with most insurance questions, depends on your particular situation and policy."
    featured_image: "3-f894c96-jt6m98"
    featured_image_alt: "Young woman holds two buckets while looking up at her ceiling as water pours down"
