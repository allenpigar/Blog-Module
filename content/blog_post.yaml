    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I buy a mobile home in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Buying a mobile home in Florida is like buying a traditional home, but you also need to think about whether you want to buy the land, too.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I finance a mobile home in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Financing options for a mobile home in Florida depend on whether it's permanently affixed to property you own or not. If it is, you may be eligible for a conventional, USDA, or VA home loan. Otherwise, you may need a personal property loan.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How are mobile homes taxed in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mobile homes that are real property are taxed as such in Florida. Mobile homes that are personal property are taxed through a mobile home decal that the owner must buy every year. Mobile homes that don’t have the decal are taxed as tangible personal property.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do I need mobile home insurance in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mobile home community rules often specify that you must have mobile home insurance. However, you may want coverage to protect your investment even if you aren’t required to have it.\\\"\\n    }\\n  }]\\n}\\n</script>"
