    body: "<p>Moving can be a headache, but one thing that makes a move easier? Knowing how your homeowners insurance can protect you along the way.</p>\n<p>So does <a href=\"/home-insurance/\">homeowners insurance</a> cover moving? The simple answer is that it does cover your belongings for some losses, but the moving company should have insurance that covers other circumstances. Understanding what is covered and what isn’t helps you better prepare for those potential accidents when getting your stuff from one home to the next.</p>\n<h2 id=\"canhomeownersinsurancecovermybelongingsduringamove\">Can Homeowners Insurance Cover My Belongings During a Move?</h2>\n<p>Yes, for certain losses. Your homeowners insurance policy can cover your belongings in your home and outside the home. In fact, our policies can cover your belongings anywhere in the world. That includes in a storage facility.</p>\n<p>Homeowners insurance may also cover some sources of loss to your belongings while in transit if you hire professional movers. It really depends on your policy.</p>\n<p>It’s worth noting that damage from incidents like car accidents or dropping belongings usually isn’t a covered event, though. Standard <a href=\"/glossary/ho3-policy/\">HO3 policies</a> cover personal property on a <a href=\"/glossary/perils/\">named perils</a> basis. That means it can cover damage from:</p>\n<ul>\n<li>Explosions</li>\n<li>Riots or civil commotion</li>\n<li>Damage from aircrafts</li>\n<li>Damage from vehicles</li>\n<li>Smoke</li>\n<li>Malicious mischief or vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruptions</li>\n<li>Falling objects</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Accidental discharge of water or steam</li>\n<li>Sudden and accidental tearing apart, cracking, burning, or bulging of certain household systems</li>\n<li>Freezing of household systems</li>\n<li>Sudden and accidental damage from artificially generated electrical current</li>\n</ul>\n<p>Most of these events probably won’t occur during a move and impact your personal belongings. But theft or fire could be a real risk, and in that case, your home insurance would likely cover the event.</p>\n<p>If you have <a href=\"/glossary/scheduled-personal-property/\">scheduled personal property</a>, like jewelry and collectibles, they’re covered for all sources of damage except those listed as exclusions, like wear and tear, insects or vermin, war, and nuclear hazard.</p>\n<h2 id=\"whatdoesmoversbusinessinsurancecover\">What Does Movers’ Business Insurance Cover?</h2>\n<p>Under federal law, interstate movers are required to offer one of three different liability coverages to customers. It’s not traditional insurance – it covers consumers for damage or breakage of personal items while in the care of the movers.</p>\n<p>Those three liability options are:</p>\n<ul>\n<li><strong>Released value protection:</strong> Gives minimal protection against loss or damage based on the weight of the item. This coverage doesn’t exceed 60 cents per pound per article. It’s usually offered at no additional charge to customers but doesn’t account for the real value of your items.</li>\n<li><strong>Full value protection:</strong> Pays for the <a href=\"/glossary/replacement-cost/\">replacement cost</a> (or the current market value) of your belongings if they are lost, destroyed, or otherwise damaged while in the mover’s care. This coverage is more expensive than released value protection.</li>\n<li><strong>Separate liability coverage:</strong> Compliments released value protection by providing coverage for the loss above the released value. This means that the mover is still responsible for the 60 cents per pound, but homeowners are adding policy coverage for the remaining difference in value. Movers will provide homeowners with a written record of the policy at the time it’s purchased.</li>\n</ul>\n<h2 id=\"readthemoversagreement\">Read the Mover’s Agreement</h2>\n<p>Because movers offer different levels of coverage, it’s essential to talk to the moving company about how your property is covered while in their care.</p>\n<p>Confirm what coverage is available and read the contract to make sure you get what you ask for. Check the contract for any limitations or caps that might be applicable to certain types of items and the timelines for making a claim. You don’t want to miss out on your coverage simply because you missed a filing deadline.</p>\n<h2 id=\"protectingpropertywhenmovingyourself\">Protecting Property When Moving Yourself</h2>\n<p>When you box up and move yourself, you won’t have the mover’s protection to pay for any losses or damage. You only have your own coverage to count on.</p>\n<p>Call your insurance representative to review your coverage options. Find out what is automatically included in your existing homeowners policy and determine whether you can add more coverage to address your move.</p>\n<p>On top of checking your <a href=\"/home-insurance/coverage-c/\">personal property coverage</a>, make sure that the rental truck is insured. You can call your auto insurance company to see if your coverage extends to a truck you rent for moving. If it doesn’t, you may want to take out the optional coverage offered by the rental company to protect you from accidents that may happen while driving the truck.</p>\n<h2 id=\"afterthemove\">After the Move</h2>\n<p>Remember that there might be a time limit to filing a claim after you move, so unpack as soon as possible to check items for damage. Take notes of the damage and pictures of what you can. This will help with the claim.</p>\n<p>Call the moving company and ask to file a claim for damages. Don’t throw the damaged items out – set them aside in case the moving company needs more proof. If the moving company doesn’t cover the loss, call your insurance company to see if the coverage you have in place will cover the items. Provide as many details as you can to help expedite the claim.</p>\n<p>While you have your insurance carrier on the phone, double-check for any <a href=\"/faq/home-insurance-discounts/\">discounts</a> you may be eligible for in the new house.</p>\n<p>If you’re planning a move to a new house, give us a call. We’ll happily go over coverage that protects you during the move and help you find a new policy for your new home.</p>"
