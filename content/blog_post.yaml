    body: "<p>If you’re selling or buying a house in a flood zone, it’s important to disclose and understand your property’s history with flood events.</p>\n<p>Do you know your home’s flood history? Unless you built the place yourself, the answer is probably no.</p>\n<p>Flood disclosure laws increasingly require homeowners to document the history of water damage and major storm damage on their properties.</p>\n<p>Consider the recent changes in Texas, where following the massive flood damage caused by <a href=\"https://www.worldvision.org/disaster-relief-news-stories/2017-hurricane-harvey-facts\">Hurricane Harvey</a> in 2017, the state updated its legal disclosure requirements to be among the most thorough in the country.</p>\n<p>Meanwhile, other states, including Mississippi and Florida, are flood-prone but lack clear requirements for disclosure. This puts potential homeowners at risk of unknowingly buying a house that has hidden structural damage.</p>\n<p>If you're selling your home, document and share any known history of flooding on your property, whether or not it's required by law. This will help future occupants ensure they have <a href=\"/flood-insurance/\">flood insurance</a> if a rainy day arrives.</p>\n<p>Here’s what you need to know about flood disclosures to make sure you’re prepared – even if you don't plan on selling your home anytime soon.</p>\n<h2 id=\"whatsaflooddisclosurelaw\">What’s a Flood Disclosure Law?</h2>\n<p>Flood disclosure laws require sellers to provide written disclosure of any flooding or water damage they are aware of. This disclosure might also denote whether the buyers will be required to carry a flood insurance policy.</p>\n<p>Disclosures impact both buyers and sellers:</p>\n<ul>\n<li>They ensure that <strong>homebuyers</strong> don’t purchase a home with hidden structural damage or go without necessary flood coverage.</li>\n<li><strong>Sellers</strong> are required by some state laws to disclose the history of flooding on the property.</li>\n</ul>\n<p>If you’re unsure of your state’s flood disclosure rules, the Natural Resources Defense Council (NRDC) is a good resource for <a href=\"https://www.nrdc.org/flood-disclosure-map\">flood disclosure laws by state</a>.</p>\n<p>The NRDC grades state disclosure laws on a few data points, but it also considers whether:</p>\n<ul>\n<li>Sellers are required to disclose their awareness of their property being damaged / impacted by flood issues.</li>\n<li>Flood insurance is required for the property at the time of the sale.</li>\n<li>Flood zone and floodway status disclosures are also required.</li>\n</ul>\n<p>Why does it matter? If sellers fail to disclose this information in writing using the required form pre-contract, the contract of sale may be invalid.</p>\n<p>Simply put: this disclosure makes sure homebuyers can make an informed purchase.</p>\n<blockquote>\n  <p>Flood disclosure laws require sellers provide written disclosure of any flooding or water damage they are aware of.</p>\n</blockquote>\n<h2 id=\"donationalflooddisclosurelawsexist\">Do National Flood Disclosure Laws Exist?</h2>\n<p>There is not currently a national flood disclosure law, but some legislators want to change that. And there is precedent for this kind of requirement.</p>\n<p>In 2017, <a href=\"https://www.pewtrusts.org/en/research-and-analysis/articles/2017/01/17/home-sellers-should-disclose-flood-history-and-risk-to-buyers\">Pew discussed</a> how there is a standard for national disclosure, and that is the <a href=\"https://www.epa.gov/lead/real-estate-disclosures-about-potential-lead-hazards\">lead-based paint disclosure</a> which requires sellers and landlords to test and disclose lead-based paints in houses built before 1978. It’s dangerous and potentially fatal for homeowners to be exposed to lead paint over time, especially children.</p>\n<p>The same reasoning could be applied to floods: floods can be dangerous, too. And they are financially burdensome.</p>\n<p>If you were aware that a property had flooded for 15 of the past 20 years in the month of June, would you be as likely to buy it? Would or willing to pay the flood insurance premium that goes along with it? Perhaps not, depending on your financial situation.</p>\n<p>Homeowners today use a standard home inspection is to uncover hidden risks and to make sure that the closing price reflects the condition of the house (or any repairs that may be necessary.</p>\n<p>But this process has its limits: a home inspector can't look inside walls or know what kind of drainage a basement has in flooded conditions. That’s why the conversation around a national flood disclosure program continues.</p>\n<h2 id=\"whendohomeownersneedtobeawareofflooddisclosures\">When Do Homeowners Need to Be Aware of Flood Disclosures?</h2>\n<p>You should be aware of local flood disclosures laws when you’re in the process of buying or selling a house in a flood zone. Before the closing, you’ll likely hire an inspector to perform a home inspection of the property.</p>\n<p>Flood disclosures are part of the purchase and sale process, but homeowners should be aware of their flood risk and flood zone even if they have no intention of selling their home soon.</p>\n<h2 id=\"resourcesforhomeownersinfloodzones\">Resources for Homeowners in Flood Zones</h2>\n<p>Every homeowner should know the answer to these two questions:</p>\n<ol>\n<li>Is my house in a flood zone?</li>\n<li>Am I required to disclose flooding if I sell my home?</li>\n</ol>\n<p>Most homeowners who are in a flood zone know it – their home insurer likely requires them to carry flood insurance. This coverage may even be a condition of their mortgage.</p>\n<p>Disclosure awareness is particularly important in high-risk areas where state requirements are weak. If you take a look at the <a href=\"https://www.nrdc.org/flood-disclosure-map\">NRDC flood disclosure map</a>, you'll notice two states along the Gulf Coast lack state requirements, although both states have created voluntary disclosure forms: Alabama and Florida.</p>\n<p>If you live in a flood-prone area, your city may even have its own resources to help homeowners (and realtors) navigate local requirements.</p>\n<p>Coastal Jacksonville's county website speaks specifically to <a href=\"https://www.hillsboroughcounty.org/en/residents/property-owners-and-renters/homeowners-and-neighborhoods/find-my-flood-zone#/\">local flood risks</a> that apply to all homeowners, not just those who are selling their home.</p>\n<p>If you want to understand your home’s flooding history, look up your local flood map. The easiest way to do this is to search online for “flood maps” or “flood insurance rate maps” followed by your city or town.</p>\n<blockquote>\n  <p>Be aware of local flood disclosures laws when you’re in the process of buying or selling a house in a flood zone.</p>\n</blockquote>\n<h2 id=\"whatyouneedtoknowaboutfloodinsurancemaps\">What You Need to Know about Flood Insurance Maps</h2>\n<p>The new flood season is year-round, and the government-funded flood maps that inform homeowners and homeowners insurance providers are struggling to keep up with the changing climate.</p>\n<p>The Department of Homeland Security’s Inspector General recently discovered that <a href=\"https://www.nrdc.org/experts/joel-scata/femas-outdated-and-backward-looking-flood-maps\">58 percent</a> of FEMA’s flood maps are considered “inaccurate or out-of-date,\" and most are more than five years old.</p>\n<p>So what does this mean for homeowners?</p>\n<ul>\n<li>You may need to ask around locally to find out if your home is in an area that flooded.</li>\n<li>Stay on top of FEMA flood map updates. <a href=\"https://msc.fema.gov/portal/home\">FEMA's website</a> also has a subscription option to help you stay current on changes to your flood zone.</li>\n</ul>\n<p>The bottom line: you’ll need to be a little proactive to keep up with your flood risk these days.</p>\n<h2 id=\"floodinsuranceforall\">Flood Insurance for All</h2>\n<p>Flooding can be unpredictable and the effects can be devastating. Floods don’t just happen in areas outlined on the 100-year flood map.</p>\n<p>Look at Hurricane Harvey, where heavy rains brought intense flooding to thousands of homes, many of which were outside the designated high-risk flood zones.</p>\n<p>FEMA recently estimated that 13 million Americans live within a 100-year flood zone. These are areas with a one percent chance of flooding. This may not sound like much, but a new <a href=\"https://iopscience.iop.org/article/10.1088/1748-9326/aaac65/pdf\">study by Environmental Research Letters (ERL)</a> reported that FEMA's estimate was low.</p>\n<p>By the ERL’s count, <a href=\"https://e360.yale.edu/digest/41-million-americans-live-in-flood-zones-three-times-the-fema-estimate-finds-new-study\">41 million Americans</a> are living in a 100-year flood zone. That's more than triple FEMA’s estimate of Americans who are exposed to serious flooding. And this number is expected to grow.</p>\n<p>The National Oceanic and Atmospheric Administration estimates that by 2100, the <a href=\"https://6rvxtlhl.media.zestyio.com/techrpt83_Global_and_Regional_SLR_Scenarios_for_the_US_final.pdf\">oceans could rise</a> by as much as 9.8 feet along the East Coast of the United States. And many areas are already experiencing increased coastal flooding.</p>\n<p>You can't stop the water from rising, so your best bet as a homeowner in a high- or low-risk flood zone is to maintain appropriate flood insurance coverage.</p>"
