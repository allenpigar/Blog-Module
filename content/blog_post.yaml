      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What happens to homeowners insurance when someone dies?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The answer, as usual, depends on the insurance company and the policy. In general, you need to contact the insurer, check into coverage options, and ask about home insurance in probate.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need occupied house insurance during probate?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If the home remains occupied, you will need house insurance during probate.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does homeowners insurance cover death of owner?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners insurance covers property and liability, so the death of the owner is typically covered.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What happens to homeowners insurance when a spouse dies?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When a spouse dies, the surviving spouse needs to notify the insurance company and ask to be made the primary policyholder, if they aren’t already.\\\"\\n    }\\n  }]\\n}\\n</script>"
      slug: "what-happens-to-homeowners-insurance-when-someone-dies"
      social_share: true
      tags: "insurance tips"
      thumbnail_image: "https://github.com/giseleblair/kin-website/blob/content/images/uploads/what-happens-to-homeowners-insurance-when-someone-dies.jpg?raw=true"
      title: "What happens to homeowners insurance when someone dies?"
      body: "<p>People get insurance to protect themselves from financial losses that might occur if something terrible happens to their homes. But what happens to homeowners insurance when someone dies?</p>\n<p>The answer, as usual, depends on the insurance company and the policy. But in this case, other factors can play a role, such as:</p>\n<ul>\n<li>Whether the deceased was a named insured or an additional insured.</li>\n<li>Whether an executor has been named or not.</li>\n<li>What plans have been made for the house.</li>\n</ul>\n<p>This article looks at several possible situations and provides general advice for dealing with house insurance after the death of the policyholder.</p>\n<p>For Kin-specific information, please see our article “<a href=\"/faq/home-insurance-after-death/\">How Kin Handles the Death of a Customer?</a>”</p>\n<h2 id=\"whattodowithhomeownersinsuranceduringprobate\">What to do with homeowners insurance during probate</h2>\n<p>Every <a href=\"/glossary/insurer/\">insurer</a> handles a policyholder’s death differently. Insurers may even have different requirements for different policies. That said, these three steps should hopefully get you on your way to figuring out what to do in your particular situation:</p>\n<h3 id=\"contactyourinsurer\">Contact your insurer</h3>\n<p>As uncomfortable as it may be, you need to let the insurance company know that a policyholder has passed. Most companies give you about 30 days to do this, and many accept a phone call. However, you will likely need to fax or email your insurer a copy of the death certificate.</p>\n<p>Please note that sometimes a death certificate isn’t available as quickly as an insurance company might want it. You still want to let the insurer know about the policyholder’s death. Some may accept other documentation, such as:</p>\n<ul>\n<li>A court order.</li>\n<li>The will of the deceased.</li>\n<li>An updated deed.</li>\n</ul>\n<p>If you don’t notify the insurance company, it may cancel the <a href=\"/glossary/insurance-policy/\">policy</a>, leaving the home unprotected from loss. This can lead to problems for the executor who is managing the estate or for the person who ultimately inherits the house.</p>\n<h3 id=\"checkintocoverageoptions\">Check into coverage options</h3>\n<p>When you notify the insurance company, take a moment to ask about coverage options. Many may allow you to keep the same policy until it expires as long as you pay the <a href=\"/glossary/insurance-premium-definition/\">premium</a>. Others may ask you to buy a new policy. Be sure to note details, particularly deadlines, so you don’t have an <a href=\"/glossary/insurance-lapse/\">insurance lapse</a>.</p>\n<h3 id=\"askabouthomeownersinsuranceduringprobate\">Ask about homeowners insurance during probate</h3>\n<p>Probate adds another wrinkle to explaining what happens to homeowners insurance when someone dies. The laws governing probate vary by state, so it’s difficult to provide a general description of what to do. Probably the most important step you can take is to keep in touch with the insurer as things change.</p>\n<p>For occupied house insurance during probate, you may want to get coverage in the executor’s name, especially if you plan on selling the property. Another issue to note is whether the house in question is going to be vacant for a month or more. That often requires a different policy called vacant home insurance.</p>\n<h2 id=\"howtotransferhomeownersinsuranceforestateproperty\">How to transfer homeowners insurance for estate property</h2>\n<p>Transferring <a href=\"/home-insurance/\">homeowners insurance</a> on an estate property to a new owner often starts by determining who the deceased person is in relation to the policy. The people protected by a homeowners policy are typically called <a href=\"/glossary/insured/\">insureds</a>, but there are different types of insureds:</p>\n<ul>\n<li><a href=\"/glossary/named-insured/\">Named insured</a>, or the person or entity that the policy protects.</li>\n<li><a href=\"/glossary/additional-insured/\">Additional insured</a>, or a person or entity added to the policy.On a home insurance policy, the named insured is typically the <a href=\"/glossary/policyholder/\">policyholder</a>, or the person who purchased the coverage. Other family members living in the home are usually considered named insureds, too.</li>\n</ul>\n<p>When a primary policyholder has died and there are no other insureds, then the insurance company will likely:</p>\n<ul>\n<li>Need a copy of the death certificate, will, or other documentation.</li>\n<li>Update the named insured to the estate of the deceased.</li>\n<li>Want the name of the estate executor.</li>\n<li>Ask what you plan to do with the house.</li>\n</ul>\n<p>Insurance companies can usually hold off on making major changes to the policy until an executor is named. Keep in mind, too, that the insurer will likely decide that the policy cannot be renewed, which means you’ll want to be aware of its expiration date to avoid a coverage lapse.</p>\n<p>Once the insurance company knows what’s happening to the house in question, its representative can help you figure out the next steps for transferring the home insurance. For example, if the house is to be:</p>\n<ul>\n<li>Transferred to a relative, then you may need to go through the <a href=\"/glossary/insurance-underwriting-process/\">underwriting process</a> to transfer the policy.</li>\n<li>Rented to someone, then the coverage will need to be rewritten as a <a href=\"/glossary/dp3-policy/\">DP3 policy</a>.</li>\n<li>Sold to a third party, then the insurer will probably cancel the policy.</li>\n</ul>\n<p>Remember, again, that insurance companies can have their own process for transferring home insurance after someone passes. Your insurer’s representative should be able to help you navigate the steps.</p>\n<h3 id=\"whathappenstohomeownersinsurancewhenaspousedies\">What happens to homeowners insurance when a spouse dies?</h3>\n<p>After a spouse passes, the surviving spouse’s status on the home insurance policy can also come into play. Some insurers make both spouses named insureds, while others may choose to have one be the named insured and the other an additional insured.</p>\n<p>Let’s say the primary policyholder, or named insured, has passed away, and the surviving spouse is an additional insured. The insurance company may be able to simply make the surviving spouse the named insured. On the other hand, if the deceased was an additional insured, the primary policyholder remains the named insured.</p>\n<p>Either way, the surviving spouse needs to inform their insurance company to get the process started. Moreover, the insurance company will ultimately need to remove the deceased from the policy. This usually doesn’t happen until the estate has gone through probate.</p>\n<p>While dealing with probate may be a new experience for you, understand that insurance companies deal with homeowners insurance for probate every day. They have policies and procedures to handle the issue. Ask a lot of questions to make sure that you have the right coverage for the home while it transfers from one owner to the heir.</p>"
