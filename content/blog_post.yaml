    body: "<p>The new year is fast approaching (and for those of us trying to shake off 2021, not fast enough!). That means it’s time to start looking ahead and dreaming big about the future for your home and family.</p>\n<p>No matter where you are in your homeownership journey – whether you’re a new homeowner or you’re on your third house – setting goals for your household helps you prepare for whatever the coming year may throw at you.</p>\n<p>So make some room on your resolutions list – these are goals for every homeowner.</p>\n<h2 id=\"1startanemergencyfund\">1. Start an Emergency Fund</h2>\n<p>Right now, <a href=\"https://www.cnbc.com/2020/01/21/41-percent-of-americans-would-be-able-to-cover-1000-dollar-emergency-with-savings.html\">37 percent of Americans</a> do not have a fund to cover a $1,000 emergency and would need to use a credit card for the expense, according to a 2020 Bankrate poll.</p>\n<p>Life is unpredictable and full of unexpected costs. Owning a home is no different. An emergency fund can help you meet hurdles with a plan rather than panic.</p>\n<p>So if you suddenly need to fix a <a href=\"/blog/home-insurance-roof-leaks/\">leaky roof</a> or a broken water heater, your fund can help save the day and keep you from putting the expense on a credit card.</p>\n<p>Aim to have six months’ worth of expenses sitting in a savings account, but start somewhere. Sock away any money you get for the holidays. Add a portion of every paycheck to this savings account. Make your emergency fund part of your <a href=\"/blog/how-to-budget-after-buying-a-house/\">household budget</a> in 2021.</p>\n<h2 id=\"2getabetterrateonyourhomeinsurance\">2. Get a Better Rate on Your Home Insurance</h2>\n<p>The new year is a great time to <a href=\"/blog/financial-goals-for-homeowners/\">get your finances in order</a>. That also means making sure you aren’t leaving money on the table.</p>\n<p>Our <a href=\"/blog/survey-fl-homeowners-insurance-cost/\">survey found that 40 percent</a> of Florida homeowners don’t know the cost of their home insurance. A surprising 36 percent said they hadn’t shopped for home insurance in more than five years. Both are a recipe for overpaying on your <a href=\"/home-insurance/\">homeowners insurance</a>.</p>\n<p>If it’s been a few years since you’ve shopped around for coverage, request some quotes and see what’s out there. It’s also smart to review your policy and make sure your coverage is up to date with your needs. For example, if you live in a flood-prone area in Florida, it might be time to consider <a href=\"/flood-insurance/\">flood insurance</a>.</p>\n<h2 id=\"3reduceyourenergyconsumption\">3. Reduce Your Energy Consumption</h2>\n<p>Energy bills can be super expensive depending on where you live. Make a goal this year to find small ways to reduce your energy consumption or to consume smarter without sacrificing comfort.</p>\n<p>For example, you might install a smart thermostat that adjusts the temperature of your home at just the right times to save on heating or cooling. Energy Star appliances can help you use less water and less electricity. Or you might simply unplug devices that aren’t in use – it adds up!</p>\n<p>Many utility companies offer a “home energy audit” to show where you use the most energy. Ask for one and make some small adjustments. And here are <a href=\"/blog/how-to-reduce-energy-bills/\">more other energy saving tips</a> to get you started.</p>\n<h2 id=\"4shopforahomewarranty\">4. Shop for a Home Warranty</h2>\n<p>The <a href=\"https://www.inchcalculator.com/appliance-repair-cost-guide/\">average cost of an appliance repair</a> is $175, but costs can often range from $50 to $500. Luckily, these are costs a home warranty can cover.</p>\n<p>If you don’t have a <a href=\"/blog/what-is-home-warranty-insurance/\">home warranty</a> or yours expired, it could be a worthy investment. Many are less than $100 a month. In fact, Kin policyholders can save up to 15 percent on a Cinch home protection plan to cover the cost of unexpected breakdowns. All plans offer a 180-day workmanship guarantee on covered repairs.</p>\n<p>When shopping for home warranties, look for a company that has a low monthly contract fee, low trade service fee, and covers as many systems and appliances as possible, including plumbing, electrical, and HVAC systems.</p>\n<h2 id=\"5makeanemergencykit\">5. Make an Emergency Kit</h2>\n<p>Natural disasters like hurricanes, floods, wildfires, and tornadoes affect millions of people each year. Prepare an emergency kit in case the day ever comes that your family needs to shelter in place or <a href=\"/blog/what-to-do-during-a-mandatory-evacuation/\">evacuate</a>.</p>\n<p>Your emergency kit should have enough food and water to last for at least three days. It should also include medications, chargers, maps, emergency radios, flashlights, first-aid supplies, and a copy of important documents like IDs and house deeds. Get more tips in “<a href=\"/blog/disaster-preparedness-plan/\">How to Make a Disaster Preparedness Plan</a>.”</p>\n<h2 id=\"6refinanceyourmortgage\">6. Refinance Your Mortgage</h2>\n<p>Mortgage interest rates are currently at historic lows, so now’s the time to <a href=\"/blog/refinancing-your-mortgage/\">refinance your mortgage</a> if you’ve been considering it. Shop interest rates among local banks, credit unions, and internet mortgage brokers. Not only does a lower interest rate save you on monthly payments, but it can also save tens of thousands of dollars in interest payments over the course of the loan.</p>\n<p>Say you have a $300,000 mortgage at 4.5 percent for 30 years. That will cost a total of $547,220, and $247,220 of that is all interest. Dropping your rate to 3.5 percent can save you $173 every month and $62,252 in interest over the course of the loan. It’s worth it to see what you can do to reduce your interest rate.</p>\n<h2 id=\"7paydownyourmortgage\">7. Pay Down Your Mortgage</h2>\n<p><a href=\"https://www.capitalone.com/bank/money-management/life-events/pay-off-mortgage-or-save/\">According to Capital One</a>, if you have an emergency fund, you’ve <a href=\"/blog/tricks-to-paying-off-credit-cards/\">paid off your credit cards</a>, and you consistently put 10 to 15 percent of your income toward retirement, your next big financial goal should be paying down your mortgage. Paying off your mortgage early can save you thousands of dollars in interest.</p>\n<p>For example, say you have a 30-year mortgage on a $200,000 house with a 4 percent interest rate and you put 10 percent down. If you paid your mortgage off nearly four years early, you could save more than $15,000 in interest charges. To accomplish that, you would need to put about an extra $86 a month toward your mortgage.</p>\n<h2 id=\"8minimizebelongings\">8. Minimize Belongings</h2>\n<p>A clutter-free home is easier to manage. Why? You’ll have fewer things to move when you need to clean. Just think about kitchen countertops: you’re more likely to wipe down counters when you don’t have to move vases, salt shakers, and fruit bowls first.</p>\n<p>You don’t have to go all Marie Kondo to <a href=\"/blog/4-ways-to-get-more-organized/\">get more organized</a>, either. Just store things you don’t use frequently and do an honest assessment of what can be donated.</p>\n<p>Plus, there are psychological benefits to reducing stuff around the house. According to Dr. Robert T. Muller in <a href=\"https://www.psychologytoday.com/us/blog/talking-about-trauma/201902/what-can-minimalism-do-mental-health\">Psychology Today</a>, “Materialism is associated with loneliness.” By minimizing, you can focus your energy on experiences and time with friends rather than upkeep.</p>\n<h2 id=\"9checkcarbonmonoxideandradondetectors\">9. Check Carbon Monoxide and Radon Detectors</h2>\n<p>You probably know that a carbon monoxide detector can save your life, but when was the last time you tested or replaced that $40 alarm? The last thing you want is a malfunctioning detector.</p>\n<p>Radon is another dangerous gas, and few homeowners have radon detectors. Nearly <a href=\"https://www.atsdr.cdc.gov/csem/csem.asp\">21,000 lung cancer deaths</a> occur each year because of radon poisoning. Get a radon detector (they’re usually less than $30) to help keep your home safe.</p>\n<h2 id=\"10makeahomeinventory\">10. Make a Home Inventory</h2>\n<p>A <a href=\"/faq/what-is-home-inventory/\">home inventory</a> is a record of your possessions and a true game changer if you ever make a claim. Because it documents all your belongings, you’ll know exactly what’s missing or damaged after a break-in or a natural disaster. That helps you get replacements faster. Your inventory can also help you make sure you have enough <a href=\"/home-insurance/coverage-c/\">coverage for your personal belongings</a>.</p>\n<p>Your inventory doesn’t have to be all inclusive, either. You can simply snap a few photos of the most valuable items in your home. But if you want extra credit, record your items with their original prices, receipts, serial number, age, and condition in a spreadsheet.</p>\n<p>Store a digital copy of your home inventory somewhere safe, and make sure the hard copy is in a fireproof safe or envelope with other important household documents.</p>"
