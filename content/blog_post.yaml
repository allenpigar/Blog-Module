    list_summary: "If you have a new puppy or plan to get one soon (lucky!), you're going to want to puppy proof your living space. Here are our top puppy proofing tips to keep you, your dog, and all of your loved ones healthy and safe."
    featured_image: "3-f894c86-v5t4n8"
    featured_image_alt: "Mischievous beagle puppy next to an overthrown house plant indoors"
    tags: "insurance tips,life hacks,safety tips"
    social_share: "1"
