      body: "<p>Folklore tells us that if March comes in like a lion, it goes out like a lamb. Unfortunately, March 2022 roared like a lion from beginning to end, with at least 210 confirmed tornadoes. That breaks the previous record of 192 in 2017.</p>\n<p>April probably won’t be much better. Experts predict anywhere from {{< external-link url=\"https://www.accuweather.com/en/severe-weather/accuweather-2022-us-severe-weather-tornado-forecast/1151718\" text=\"200 to 275 tornadoes\" >}} next month and as many as 1,475 throughout the year. While record-breaking numbers like that are distressing, what may be even more unsettling is the change meteorologists have seen in both when and where tornadoes pop up. Historically, tornado season starts in March and lasts until June with states in Tornado Alley seeing the most activity. But scientists say the center of tornado activity actually appears to be {{< external-link url=\"https://www.purdue.edu/research/features/stories/center-of-u-s-tornado-activity-shifting-east-and-south-possibly-due-to-climate-change\" text=\"more towards the south and east\" >}}.</p>\n<p>Is Tornado Alley shifting because of climate change or have scientists gotten better at spotting twisters? We take a look at what the latest research indicates to help you be better prepared.</p>\n<h2 id=\"whereistornadoalley\">Where Is Tornado Alley?</h2>\n<p>There’s no hard and fast rule to say where <a href=\"/blog/tornado-alley-hurricane-alley-insurance/\">Tornado Alley</a> actually is. The term was first used in 1952 as a title for a research project that focused on Texas, Louisiana, Arkansas, Oklahoma, Kansas, South Dakota, Iowa, and Nebraska. As the term became more popular, the area it describes stretched to include states like Missouri, Arkansas, Illinois, Indiana, and Ohio. Some add in Wisconsin, Minnesota, North Dakota, Wyoming, and even parts of eastern Colorado.</p>\n<p>Tornado Alley has a high risk for twisters because the area has flat, dry terrain that is often a meeting point for warm, moist air from the Gulf of Mexico and cool, dry air from the Rocky Mountains. When these two types of air masses collide, the warm air rises and the cool air sinks. The result is severe thunderstorms with rotating winds, known as supercells. A funnel cloud may form if the winds in a supercell move at different speeds.</p>\n<h2 id=\"isthereanewtornadoalley\">Is There a New Tornado Alley?</h2>\n<p>The data apparently supports the claims that Tornado Alley is shifting from its traditional location. For example, one {{< external-link url=\"https://www.nature.com/articles/s41612-018-0048-2\" text=\"recent study\" >}} showed tornado frequency has increased in the Midwest and Southeast over the last four decades. Information compiled by USA Today also found that {{< external-link url=\"https://www.usatoday.com/in-depth/graphics/2021/06/17/how-expansion-tornado-alley-affect-more-southern-states/7689547002\" text=\"20 states experienced increased tornado activity\" >}} between the years 2000 and 2019 compared with 1980 and 1990.</p>\n<p>Many states outside of the traditional Tornado Alley boundaries saw a significant increase in tornado activity, including</p>\n<ul>\n<li>Alabama, up 303 tornadoes.</li>\n<li>Mississippi, up 286 tornadoes.</li>\n<li>Kentucky, up 205 tornadoes.</li>\n</ul>\n<p>Experts also think that tornado season also may be expanding. Tornado season unofficially starts in March and runs through June. However, the data compiled by USA Today show that recent years have seen more tornado swarms ﹘ outbreaks of 10 or more tornadoes from a single storm system ﹘ popping up both earlier and later in the season.</p>\n<h2 id=\"istornadoalleyshiftingbecauseofclimatechange\">Is Tornado Alley Shifting Because of Climate Change?</h2>\n<p>The jury is still out on whether the shift in tornado activity is due to climate change or not. Experts generally agree that there are more twisters in the southeastern states, but they {{< external-link url=\"https://www.c2es.org/content/tornadoes-and-climate-change\" text=\"cannot directly link this to climate change\" >}}. Several studies have found that warming temperatures make the conditions that lead to severe thunderstorms more likely.</p>\n<p>On the other hand, we may be seeing more tornadoes because of:</p>\n<ul>\n<li><strong>Better radar technology.</strong> Scientists can now identify storms that may produce tornadoes.</li>\n<li><strong>Population growth.</strong> More people in areas impacted by tornadoes means more eyewitness reports.</li>\n</ul>\n<p>More research needs to be done to determine if there’s a direct link between tornadoes and climate change.</p>\n<h2 id=\"howtopreparefortornadoes\">How to Prepare for Tornadoes</h2>\n<p>Tornado Alley shifting towards the southeast puts more people at risk, but you can take steps to keep everyone safe. The first step is figuring out how likely tornadoes are in your area. You can do this with the Federal Emergency Management Agency’s {{< external-link url=\"https://hazards.fema.gov/nri/map\" text=\"National Risk Index\" >}}, an online tool that calculates your county’s risk for 18 natural hazards, including tornadoes.</p>\n<p>Next you need to learn the signs that a tornado is on the way. For example, you want to be on the lookout for:</p>\n<ul>\n<li>A greenish or dark sky.</li>\n<li>Large hail.</li>\n<li>A wall cloud, or a cloud that suddenly forms beneath the base of a cumulonimbus cloud.</li>\n<li>A funnel cloud, or a rotating column of condensed water droplets.</li>\n<li>A loud roar that sounds like a freight train.</li>\n</ul>\n<p>You should note, however, that tornadoes aren’t always visible. They can be blocked by hills, trees, buildings, and even rain. That’s why it’s also important to pay attention to your local weather report and stay inside if the conditions are right for a tornado. Your community may also have an advanced emergency warning system. If you hear the siren, look for shelter.</p>\n<p>These and other <a href=\"/blog/tornado-safety-tips/\">tornado safety tips</a> can help you avoid harm if a tornado hits your area, but part of your preparation should also be a review of your <a href=\"/home-insurance/\">homeowners insurance</a>. Most policies cover damage caused by wind storms like tornadoes, but it certainly doesn’t hurt to double check.</p>"
