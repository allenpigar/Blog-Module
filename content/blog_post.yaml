      title: "Wildfire Risk Predictions for 2022"
      body: "<p>Over 58,000 wildfires burned 7.1 million acres in the US in 2021, according to the National Interagency Fire Center. One year prior, a similar number of fires burned more than 10 million acres. Unfortunately, recent reports indicate we’re in for much of the same in 2022.</p>\n<p>Living in an area with wildfire risk means you need to take steps to protect your home and family. So let’s take a closer look at these reports and what you can do to be prepared.</p>\n<h2 id=\"predictionsforuswildfireseason2022\">Predictions for US Wildfire Season 2022</h2>\n<p>A report from Zesty.ai, {{< external-link url=\"https://content.zesty.ai/wildfire-season-overview-2022/#lp-pom-image-20\" text=\"A Data-Driven Conversation About Wildfire Risk in 2022\" >}}, claims that large areas of the US will have a wildfire season similar to 2020 and 2021 – two of the worst wildfire years on record. For example, California, the state with the lion’s share of wildfires, had a particularly devastating season in 2021 where wildfires destroyed:</p>\n<ul>\n<li>2.5 million acres.</li>\n<li>3,629 structures.</li>\n</ul>\n<p>The previous year, 2020, was even worse with:</p>\n<ul>\n<li>4.3 million acres burned.</li>\n<li>11,116 structures destroyed.</li>\n</ul>\n<p>Drought patterns in California, the primary driver of wildfire risk, are nearly the same in 2022 as they were in 2020 and 2021. The report goes on to list several other states where drought increases the chance for wildfires to this year.</p>\n<p>Another report, {{< external-link url=\"https://www.accuweather.com/en/weather-forecasts/accuweather-2022-us-wildfire-forecast/1178642\" text=\"this one from AccuWeather\" >}}, echoes the Zesty.ai predictions, anticipating an “intense” wildfire season that could see 68,000 to 72,000 fires and 8.1 to 8.3 million acres burned. In fact, wildfires had already burned more than 1.1 million acres as of May 3, 2022. That’s double the acreage burned by that date last year.</p>\n<p>Historically, wildfire season sits between the months of July and October, when vegetation is at its driest, and temperatures are at their peak. But as we’ve discussed in previous posts, experts now believe that <a href=\"/blog/wildfire-season-is-year-round/\">wildfire season is year-round</a> – especially in the drought-ridden states out West.</p>\n<h3 id=\"climatechangeandwildfireswhatstheconnection\">Climate Change and Wildfires: What’s the Connection?</h3>\n<p>The general consensus in the science community is that climate change is a {{< external-link url=\"https://www.c2es.org/content/wildfires-and-climate-change/\" text=\"key factor in increasing wildfire risk\" >}}. The ideal situation for a wildfire includes hot temperatures, low soil moisture, and the presence of fuel (e.g., trees and shrubs). Climate change brings higher temperatures and more drought, and the dryer conditions make it easier for fires to start and harder to put out.</p>\n<h2 id=\"wherewildfireriskisgreatest\">Where Wildfire Risk Is Greatest</h2>\n<p>Areas with the worst drought conditions have the most wildfire risk. According to the Zesty.ai report, property owners in these states have the most concern:</p>\n<ul>\n<li>California</li>\n<li>Oregon</li>\n<li>New Mexico</li>\n<li>Texas.</li>\n</ul>\n<p>However, the Accuweather report lists additional areas with increased wildfire risk, such as Southern Florida. Western Oklahoma, and parts of North and South Carolina.</p>\n<h2 id=\"doeshomeinsurancecoverwildfirerisk\">Does Home Insurance Cover Wildfire Risk?</h2>\n<p>Fortunately, <a href=\"/home-insurance/\">homeowners insurance</a> usually covers wildfire risk. Depending on where you live and who your insurance company is, you may be required to create a foliage-free barrier between your home and the grass, trees, and shrubs that surround it. This <a href=\"/blog/defensible-space/\">defensible space</a>, which can be anywhere from 30 to 100 feet, helps reduce the chance of a fire spreading to your home.</p>\n<p>You should note, however, that some <a href=\"/glossary/insurer/\">insurers</a> do not cover wildfire risk in some areas. Moreover, some may adjust their underwriting of homes in wildfire zones if the risk continues to increase. This is why it’s important to review your home insurance every year to see if any changes affect your coverage.</p>\n<h2 id=\"howtoprotectyourhomefromwildfires\">How to Protect Your Home from Wildfires</h2>\n<p>While your home insurance is there to protect you if you do experience a wildfire, you also want to prevent a loss in the first place. The first step is to create a defensible space which means you should <a href=\"/blog/brush-removal-for-fire-prevention/\">remove brush for fire prevention</a>.</p>\n<p>Another big problem for homes in wildfire areas are embers, so cover attic vents with a fine, metal mesh to prevent embers from entering. Open eaves can be a problem too. The eaves are the section of your roof that extends over the exterior walls. If you can see beams in the eaves, then embers can get caught in your eaves and start your house on fire. Debris in your gutters and on your roof can also increase your fire risk.</p>\n<p>Essentially, look around your home for places where embers might enter and seal them off. These and other <a href=\"/blog/fire-prevention-for-homeowners/\">fire prevention tips</a> can help keep your home and family safe.</p>"
