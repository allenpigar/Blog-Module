    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does homeowners insurance cover HVAC?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Like most things in insurance, whether or not your homeowners policy covers your HVAC depends largely on the type of loss you have. Damage to HVAC units is typically covered in one of two coverage parts in home insurance: Coverage A and Coverage C. \\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When does home insurance cover HVAC?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If the damage is caused by a covered peril – that is, by an incident your homeowners insurance can pay for – then the damage to your AC or heater is probably covered.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When doesn’t home insurance cover HVAC?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You will likely have to pay for damage to your HVAC caused by events and perils not covered by your homeowners policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does home insurance cover damage caused by your HVAC?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If damage happens because you didn’t properly maintain the unit, your homeowners insurance may not cover the damage.\\\"\\n    }\\n  }]\\n}\\n</script>"
