    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some pet-friendly home projects?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some projects you can take on to make your home more pet-friendly include updating your floors, refreshing your walls, installing built-in gates, adding fences, and remodeling your mudroom.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I make my home more pet-friendly?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Updating your floors to materials that stand up to pets can make your house more pet-friendly. So can installing built-in gates or remodeling your mudroom to include extra pet–friendly storage and bathing options.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How to design a home with pets?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Pet-friendly features in your mudroom can make a world of difference when you’re trying to keep your home dirt free. Try installing a sink with a high-arc faucet or spray hose, a small tiled shower area, shelving and cubbies for your pet accessories, or a built-in kennel.\\\"\\n    }\\n   }]\\n}\\n</script>"
