      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is home network security?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home network security are all the things you can do to reduce the likelihood of cyber criminals accessing your network. These include steps like turning off your network when you’re away, regularly updating your devices, and adding a guest network.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do I need security for my home network?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"While internet-connected devices simplify our lives, they can also make it easier for unscrupulous people to access our homes. The result? Home network security needs to be a priority.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I make my home network secure?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some ways improve your home network security is to update its password and name, add a guest network, turn on your router firewall, use encryption, and disable remote access.\\\"\\n    }\\n  }]\\n}\\n</script>"
