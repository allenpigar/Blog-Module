    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why did Louisiana homeowners insurance rates increase?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Here are three key factors: high reinsurance costs, record-breaking hurricane seasons in 2020 and 202, inflation’s impact on repair costs.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why did homeowners insurance go up in Louisiana?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Here are three key factors: high reinsurance costs, record-breaking hurricane seasons in 2020 and 202, inflation’s impact on repair costs.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are insurance companies pulling out of Louisiana?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"As of early February 2023, over 20 insurance companies have either gone insolvent or withdrawn from Louisiana.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What’s being done about Louisiana homeowners insurance rate increases?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In April, the LDI announced insurance market reforms geared in part towards stabilizing home insurance rates. Central to the reforms is the Louisiana Fortify Homes Program that encourages homeowners to strengthen their roofs against hurricane wind damage for premium discounts.\\\"\\n    }\\n  }]\\n}\\n</script>"
