    header_text: "10 Easy Curb Appeal Ideas"
    list_summary: "Whether you’re trying to attract buyers or make your home more inviting to guests, you want your home to be beautiful inside and out. These simple curb appeal ideas can spruce up your home’s exterior in a way that prospective buyers and guests will love."
