    body: "<p>Those who live in communities where flooding is considered a high-risk factor have a one-in-four chance of flooding over the course of a 30-year mortgage. It isn’t just the high-risk areas that need to be concerned with rising waters and potential storm floods; nearly <strong>25% of all flood claims</strong> are in low-to-moderate risk areas.</p>\n<p>As many have been forced to rebuild after major hurricanes such as Irma, Sandy, and Andrew, both communities and homeowners are looking for ways to protect themselves from <a href=\"/blog/6-tips-for-flood-risk/\">disastrous floods</a>. Take a look at these eight out-of-the-box ways cities, communities, and homeowners are exploring to better manage flood risk.</p>\n<h2 id=\"1seawalls\">1. Sea walls</h2>\n<p>A <a href=\"https://www.e-education.psu.edu/earth107/node/1062\">sea wall</a> is an onshore structure designed to prevent water from flooding the coastline’s roads, promenades, houses, and other structures. Typically, sea walls are built parallel to the coastline and maintain a safe elevation from expected floodwaters during storms.</p>\n<p>A sea wall proposed for <a href=\"https://www.nytimes.com/2020/01/17/nyregion/sea-wall-nyc.html\">New York City’s coastline</a> involves man-made islands with retractable gates that attach to create a six-mile wall to guard against massive storm waters. Opponents say the solution is not enough – that a 20 to 30 foot wall wouldn’t solve the growing problems and could trap runoff and pollution within the wall. With a $119 billion price tag, it’s certainly not an immediate solution.</p>\n<p>While most sea walls are viewed as a community endeavor, coastal homeowners can look into building their own barrier on their property line.</p>\n<h2 id=\"2fortifybeaches\">2. Fortify beaches</h2>\n<p>The <a href=\"https://www.usgs.gov/news/disappearing-beaches-modeling-shoreline-change-southern-california\">US Geological Survey</a> predicts that 31% to 67% of Southern California beaches will be completely eroded without proper intervention. Beaches are a natural barrier to coastal waters, giving leeway from the shoreline to streets, homes, and other structures. The diminishing shoreline makes it easier for waves to overtake communities.</p>\n<p>Even without a sea wall, there are ways to <a href=\"https://6rvxtlhl.media.zestyio.com/Helen%20Robertson-%20The%20Preventive%20Methods%20of%20Beach%20Erosion.pdf\">fortify a beach</a> to manage floods:</p>\n<ul>\n<li>Sand dunes: Rolling hills of sand that create elevated peaks with valleys where water can pool to protect structures inland of the dunes.</li>\n<li>Vegetation: Holds sand in place, keeping it from being pulled out into the ocean with waves or blown away by the wind.</li>\n<li>Sand fences: Forces windblown and drifting sand to accumulate in a desired location.</li>\n</ul>\n<p>While major beach fortification is often a community endeavor, homeowners living on the coastline can plant vegetation or build a sand fence to help maintain the beach adjacent to their home.</p>\n<h2 id=\"3pierandbeamfoundations\">3. Pier and beam foundations</h2>\n<p>Hoisting a home above anticipated floodwaters has been used for decades in places like Hawaii. Instead of using a standard concrete slab foundation, the pier and beam foundation model raises the house with a crawl space under it. Water can flow through the crawlspace rather than pool directly in the home.</p>\n<p>In the aftermath of Hurricane Harvey, Houston <a href=\"https://wga-llp.com/city-of-houston-adopts-new-floodplain-ordinance-chapter-19/\">approved new building regulations</a> requiring pier and beam foundations. The ruling came after a study found 80% of homes damaged during Harvey could have been prevented with pier and beam foundations.</p>\n<p>This construction has benefits beyond flood prevention. All electrical and plumbing components under the home are accessible through the crawlspace. When a pipe leaks under traditional cement slab foundation, it’s difficult (and costly) to reach the pipe. But with pier and beam foundations, pipes are easier to access, which can help mitigate thousands of dollars in damage and repairs.</p>\n<h2 id=\"4floatinghomes\">4. Floating homes</h2>\n<p>US coastal communities are looking to European models of floating homes. In Finland, people are already <a href=\"https://thehill.com/changing-america/sustainability/infrastructure/485887-can-floating-houses-provide-a-solution-to\">lining up to buy amphibious homes</a> – that is, homes produced at a manufacturing site, floated to the homeowner’s location, and anchored to the seabed with enough leeway to rise and fall with the ocean tides.</p>\n<p>While it’s a creative solution to address both housing shortages and flooding issues, there are some drawbacks that impact its widespread viability. For starters, floating homes cost 8% to 16% more than traditional land-built homes. Plus, there’s the potential for more risk – emergency response may struggle to reach a home, and children may be at greater risk for drowning.</p>\n<h2 id=\"5breakawaywalls\">5. Breakaway walls</h2>\n<p>The real ordeal with floods is getting water out fast enough to reduce damage. When water can’t drain from the home quickly, it continues to rise and damage secondary floors. A <a href=\"https://6rvxtlhl.media.zestyio.com/fema_tb_9.pdf\">breakaway wall</a> could solve this problem for multi-level homes.</p>\n<p>The breakaway wall is a constructed wall that doesn’t support the structural needs of the home. As floodwaters hit the wall, it is designed to literally break away, preventing water from pooling on lower levels of the home. This protects the elevated levels of the home.</p>\n<h2 id=\"6floodflaps\">6. Flood flaps</h2>\n<p>A <a href=\"https://www.getfloodflaps.com/\">flood flap</a> is a vent structure installed in crawlspaces. It enables proper ventilation and potential flood drainage while completely sealing the crawlspace to reduce the chance of rodent infestation. As pressure builds from water entering the crawlspace, the flap opens to allow it to drain out.</p>\n<p>When water drains from a crawlspace faster, it prevents the foundation from being saturated, which can cause substantial damage. It also helps keep crawlspace walls from breaking.</p>\n<h2 id=\"7residentialfloodbarriers\">7. Residential flood barriers</h2>\n<p>If you live in a flood zone, you probably already know that sandbags are used as residential flood barriers to protect a home from incoming floodwaters. There are a few techniques beyond the sandbag method that create residential flood barriers:</p>\n<ul>\n<li>Door barriers. These prevent water from seeping in under the door or through the door jam.</li>\n<li>Portable dams. These expand with water absorption or inflate to build a barrier for more water to enter (often stackable to build a wall).</li>\n<li>Water walls. This is a soft or hard structure several feet high that surrounds a structure and diverts water.</li>\n</ul>\n<p>If you live in a <a href=\"/blog/flood-insurance-is-for-everyone/\">flood-risk area</a>, you may want to consider some of these approaches to keep your home protected.</p>\n<h2 id=\"8privatefloodinsurance\">8. Private flood insurance</h2>\n<p>Standard <a href=\"/home-insurance/\">homeowners insurance</a> doesn’t cover flooding, which is why <a href=\"/flood-insurance/\">flood insurance</a> is essential.</p>\n<p>The benefit of private flood insurance is that it provides more coverage and is often more affordable than National Flood Insurance Program (NFIP) coverage.</p>\n<p>For example, our flood insurance is available as an endorsement to your home insurance policy. That means you just add it on – no need to buy a separate policy, pay multiple premiums, and manage multiple deductibles. Plus, your coverage is effective immediately, and your home and personal belongings are covered to your homeowners limits.</p>\n<p>That’s a stark contrast to the $250,000 limit from the NFIP for your dwelling and $100,000 limit on belongings.</p>\n<p>Whatever route you choose, just remember: even the best mitigation efforts won’t prevent all damage. That’s why flood risk management isn’t complete without flood insurance.</p>"
