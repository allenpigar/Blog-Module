      title: "5 things to do after a flood"
      body: "<p>Experiencing a flood is devastating for homeowners. Not only is the damage expensive and extensive, but floodwaters can make an area dangerous.</p>\n<p>How can you ensure your family is safe to return home after a flood? These five pointers can help you build a plan of action to get repairs underway and get back on your feet after a disaster.</p>\n<p><strong>Please remember:</strong> Don’t return to your home if the evacuation order is still in effect. Wait until authorities give the all-clear before you head back.</p>\n<h2 id=\"1figureoutifyoureinadisasterarea\">1. Figure out if you’re in a disaster area</h2>\n<p>If your region is considered a disaster area, you will have access to more resources to help accelerate your hazard-free move in. These may include financial services, {{< external-link url=\"https://www.kin.com/blog/what-is-femas-role-in-disaster-relief/\" text=\"assistance from the Federal Emergency Management Agency\" >}} (FEMA), and public services to help shoulder the cost of flood repairs and cleanup.</p>\n<p>FEMA has several {{< external-link url=\"https://www.fema.gov/assistance/individual/program\" text=\"programs for individuals and households\" >}} that can help you recover from a flood. For example, you may be able to get:</p>\n<ul>\n<li>Funds for temporary housing.</li>\n<li>A temporary housing unit.</li>\n<li>Money to help you repair or replace your home and personal belongings.</li>\n<li>Hazard mitigation assistance to make your home stronger and more durable.</li>\n</ul>\n<p>You can find more information at {{< external-link url=\"http://www.disasterassistance.gov/\" text=\"DisasterAssistance.gov\" >}} or by calling FEMA at 800-621-3362.</p>\n<h2 id=\"2waitfortheallclear\">2. Wait for the all clear</h2>\n<p>You need to wait for the authorities to give you an all clear before you return to your home. That will tell you the imminent danger of the flood is gone and you can safely return to your home.</p>\n<p>You should note, however, that cracks in your foundation can cause gas leaks and other issues. As a precaution, have your gas supplier shut off the gas until the property has been investigated for leaks. Your water supplier can also let you know when the water is safe to consume again.</p>\n<p>Anything that plugs into an electrical outlet needs to be inspected, thoroughly cleaned, and dried by an electrician before you try to use it. This can prevent electronics shorts and possible electrocution from damaged items. If you are unsure how high the water rose, err on the side of safety before using any electronics.</p>\n<h2 id=\"3contactyourinsurancecompany\">3. Contact your insurance company</h2>\n<p>You must have <a href=\"/flood-insurance/\">flood insurance</a> in place before your home experiences a flood to draw on your coverage. This protection is the difference between resuming your life as quickly as possible and struggling to make the expensive repairs needed to make your home habitable again.</p>\n<p>Standard <a href=\"/home-insurance/\">homeowners insurance</a> does not provide flood coverage. Most insurers sell this coverage as a separate policy (Kin adds flood insurance as an <a href=\"/glossary/insurance-endorsement/\">endorsement</a> to your homeowners policy). If you have <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a> or <a href=\"/home-insurance/texas/\">Texas</a>, consider getting this coverage as soon as possible. Don’t wait until after a flood has occurred – your coverage can’t retroactively cover flood damage.</p>\n<p>Payouts for severe damage can take up to six months, so it’s best to call your insurance company as soon as you know you will need to make a flood claim.</p>\n<h2 id=\"4surveythewaterdamage\">4. Survey the water damage</h2>\n<p>Whatever you do, don’t wade or swim through standing water. If your home has standing water, make accommodations to stay elsewhere until the home is drained and accessible.</p>\n<p>Once the home is safe to survey, assess the damage. Some common issues to look for after a home is flooded include:</p>\n<ul>\n<li>A cracked foundation.</li>\n<li>Jammed windows and doors.</li>\n<li>Soaked insulation.</li>\n<li>Weak drywall.</li>\n<li>Wrecked electrical systems.</li>\n<li>Ruined appliances and furniture.</li>\n<li>Moldy carpets.</li>\n<li>Warped wooden floors.</li>\n</ul>\n<p>Some of these issues may be hard to spot on your own, such as the foundation and insulation. However, take note of the problems you can easily spot without putting yourself in harm’s way. Stay away from the electric (you’ll want to leave that to a professional), but do note which outlets were underwater – they will need to be replaced.</p>\n<p>There are things you can do to <a href=\"/blog/how-to-prevent-mold-after-a-flood/\">prevent mold after a flood</a>. However, if you encounter black mold, document it and call a professional to get it removed right away.</p>\n<p>Also be aware that infestations are common after a flood (like snakes – yikes!). Wear rubber gloves and boots while you survey the damage and keep an eye out for unwelcome critters.</p>\n<p>Lastly, ensure water coming from your faucets is not toxic. Your utility company can confirm when the water is safe again. Until then, boil water before drinking.</p>\n<h2 id=\"5documentthedamage\">5. Document the damage</h2>\n<p>Before you start repairs, document the damage that has been done to your home. Take pictures or use video to document what will need to be replaced. This will help you make the case for maximum coverage for your lost items.</p>\n<p>During a crisis, it’s important to have a plan to avoid further danger or losses. Make sure good insurance coverage is part of that plan. Be sure to go over your recovery plan with your family so they know what to expect after a disaster.</p>\n<p><em>Editor’s note: This post was originally published in August 2018. It has been updated for accuracy and comprehensiveness.</em></p>"
