    body: "<p>You don't need an estimate. You need a quote.</p>\n<p>Homeowners insurance estimates used to be a cornerstone of the industry. And why not? Back in the day when the only way to get homeowners insurance was to fill out a long paper form and wait a couple weeks while the insurance company processed it and maybe called you to clarify a few points and then took a few more weeks, it made sense to offer rough estimates of what coverage would cost ahead of time.</p>\n<p>But times, thankfully, have changed.</p>\n<h2 id=\"homeownersinsuranceestimatevshomeownersinsurancequote\">Homeowners Insurance Estimate vs. Homeowners Insurance Quote</h2>\n<p>An estimate gives homeowners a ballpark idea – in just a few seconds – of what they might pay for coverage. An estimate is quick. It lets homeowners comparison shop before committing to the process of filling out a multi-page application filled with questions about things they don’t know, like when their roof was last updated.</p>\n<p>But today, it’s not enough to be quick. In fact, in today’s data-driven insurance world, it’s not even enough to be an estimate.</p>\n<h2 id=\"whyyoudontneedahouseinsuranceestimate\">Why You Don’t Need a House Insurance Estimate</h2>\n<p>Today, it’s possible to provide <a href=\"https://welcome.kin.com/start\">real-time homeowners insurance quotes</a>. A quote is different from an estimate in three major ways:</p>\n<ol>\n<li>It’s <strong>based on the actual details</strong> <strong>about your home</strong> and its location, whereas an estimate is calculated as an average of many homes.</li>\n<li>It shows the <strong>actual amount you’ll pay</strong> in premiums.</li>\n<li>It’s “bindable,” which, in the insurance world, means you can say, “That looks good” and sign on the dotted line and <strong>get exactly what you see for exactly the price you see</strong>.</li>\n</ol>\n<p>In the past (including the pretty recent past), house insurance estimates were important because they were much quicker than getting actual quotes. A quote required the insurance company to process all kinds of paperwork and verify various facts about your location and the construction of your home.</p>\n<p>Today, quotes are available within seconds from companies like Kin. Instead of showing you the average cost of all homeowners insurance policies in your neighborhood or for houses built when yours was, we can just tell you how much your insurance will cost.</p>\n<p>This is excellent news if you’re <a href=\"/blog/how-to-compare-home-insurance/\">shopping around for homeowners insurance</a>. It makes the process a lot more like shopping for a new pair of sneakers: you can visit various providers and see what the actual cost of your coverage will be, then choose the provider that offers you the best coverage for the best price.</p>\n<h2 id=\"tipsforgettingagreathomeownersinsurancequote\">Tips for Getting A Great Homeowners Insurance Quote</h2>\n<p>Today’s data processing models are excellent at pricing home insurance coverage based on information that’s publicly available about your home (year it was built, proximity to a fire station, etc.). But there are some details only you will know. After getting a lightning-fast quote from Kin or a similar company, be sure to talk to an agent about the following to make sure the policy you get covers everything you need it to:</p>\n<ol>\n<li><strong>Mention any high-value items you have in your house</strong>. These might include musical instruments, furs, jewelry, art, guns, and other things that have a high replacement cost. Your agent can make sure your policy includes coverage limits adequate to protect them.</li>\n<li><strong>Mention any business activities you do in your home</strong>. This might include running a daycare, teaching guitar lessons, <a href=\"/blog/airbnb-home-insurance/\">renting your home on Airbnb</a>, or plenty of other things. Most homeowners policies exclude business activities from coverage, so if you run a money-making operation from your home, it’s important to cover it separately.</li>\n<li><strong>Ask about cost-saving promotions</strong>. <a href=\"/blog/3-products-that-lower-homeowners-insurance/\">Kin offers a few programs</a> that improve a home’s safety and lower the premium on your homeowners insurance. Most of them are free to you or available for a very low cost.</li>\n</ol>"
