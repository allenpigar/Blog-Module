    body: "<p>A lot of homeowners have been conditioned by the health insurance industry to assume that anything more than the absolute minimum amount of insurance will be too expensive. Luckily, the world of homeowners insurance is pretty different from the world of health insurance: Here, “basic” coverage is actually pretty robust.</p>\n<h2 id=\"whatdoesbasichomeownersinsurancemean\">What does basic homeowners insurance mean?</h2>\n<p>When we talk about basic home insurance, we’re really referring to <a href=\"/glossary/ho3-policy/\">HO3 policies</a>. This is the most common type of home insurance, and it covers a wide range of perils that can damage your home, other structures on your property, and even your personal property.</p>\n<p>You don’t want to confuse an HO3 policy with an <a href=\"https://www.kin.com/glossary/ho1-policy/\">HO1 policy</a>. An HO1 policy is sometimes called the basic form, but the coverage is so limited that few insurance companies offer them.</p>\n<p>Here are our five favorite coverages that come with your basic homeowners insurance.</p>\n<h3 id=\"1personalliabilitycoverage\">1. Personal liability coverage</h3>\n<p>It’s common knowledge that homeowners insurance protects the house itself – the bricks and roof and windows. But even the most basic homeowners policy almost always includes <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a> as well.</p>\n<p>Personal liability can help pay for costs that arise when you injure a guest at your home or damage their property. But here’s the really cool part: it can also pay those expenses if you cause that damage <em>at another location.</em></p>\n<p>That’s right: your basic homeowners personal liability coverage can actually follow you around and keep you protected.</p>\n<h3 id=\"2medicalexpensescoverage\">2. Medical expenses coverage</h3>\n<p>Consider this a special subset of the personal liability protection mentioned above. Most basic home insurance policies include a special portion of coverage dedicated to covering only <a href=\"/home-insurance/coverage-f/\">medical costs</a> associated with injuries your guests sustain at your house (or that you cause people in other places).</p>\n<p>The limits for this portion of your coverage typically aren’t too high, but having that money ready to go in the event of a claim can make life easier for everyone involved – and help you ensure that your guests get the medical attention they need.</p>\n<h3 id=\"3lossofuseinsurance\">3. Loss of use insurance</h3>\n<p>You expect your homeowners insurance to pay for a new roof if a tree branch falls on your house. But did you know most basic policies will also <a href=\"/home-insurance/coverage-d/\">cover your living expenses</a> if covered damage makes your home uninhabitable?</p>\n<p>So if you can’t stay in your house because of <em>covered</em> damage (like a fire), your policy can cover the money you have to pay to live somewhere else. Depending on the circumstances, that might include hotel bills, restaurant meals, and even laundry fees.</p>\n<h3 id=\"4damagefromappliancerelatedflooding\">4. Damage from appliance-related flooding</h3>\n<p>Unless it’s happened to you, you probably wouldn’t believe the kind of <a href=\"/blog/water-damage-home-insurance/\">damage a small leak</a> from a fridge can cause. In some cases, a leak so small you never noticed it can warp your whole floor and damage the ceiling of the story below, too.</p>\n<p>The good news is that most basic home insurance policies cover this kind of damage. So even if your entire kitchen and basement need to be torn up, dried out, and reinstalled, you may have the funds you need to get the work done and restore your house to its former glory.</p>\n<h3 id=\"5replacementcostpropertycoverage\">5. Replacement cost property coverage</h3>\n<p>At Kin, we are big fans of this one. Such big fans, in fact, that we only sell policies with <a href=\"/home-insurance/coverage-c/\">replacement cost property coverage</a>.</p>\n<p>Here’s how it works: in the event that your property (furniture, appliances, etc.) is damaged by a covered event, your policy can pay for you to replace it with brand-new equivalent property.</p>\n<p>Translation: If your sofa was new 15 years ago and it gets destroyed in a fire, your replacement cost property insurance can pay for a brand-new sofa of similar quality.</p>\n<p>The alternative, called actual cash value coverage, only pays enough for you to replace your property with something worth the current value of whatever was damaged. (So you’d get enough money to buy a used 15-year-old sofa.)</p>\n<p>Trust us: you want the replacement cost coverage!</p>\n<h2 id=\"findabasichomeinsurancepolicyinminutes\">Find a basic home insurance policy in minutes</h2>\n<p>Ready to enjoy the coverage a basic homeowners policy can offer? Take two minutes to <a href=\"https://welcome.kin.com/start\">apply for insurance</a>, and get an idea of how little it costs to enjoy all these protections (and more!).</p>"
