    body: "<p>Claims can be stressful, so no one would blame you for trying to find someone else to deal with yours. But while an assignment of benefits (AOB) contract might seem like your ticket to a hassle-free claim process, signing one means you’ve given someone else the right to deal with your insurance company and negotiate your benefits. Unfortunately, that person - usually a contractor or adjuster - may not have your best interests at heart.</p>\n<p>Worse? The problems that come with <a href=\"/glossary/assignment-of-benefits/\">assignment of benefits</a> in Florida like rampant fraud and excessive litigation play a major role in the state’s rising <a href=\"/home-insurance/\">home insurance</a> premiums. Let’s dig into these numbers to see just how big an issue AOBs are in Florida and what homeowners can do to protect themselves.</p>\n<h2 id=\"76ofalllawsuitsfiledagainstinsurersareinflorida\">76% of All Lawsuits Filed Against Insurers Are in Florida</h2>\n<p>According to the most recent data from the National Association of Insurance Commissioners (NAIC), Florida is responsible for <a href=\"https://www.insurancejournal.com/news/southeast/2021/04/14/609721.htm\">76 percent of lawsuits</a> filed against insurance companies in the United States.</p>\n<p>On its own, that’s a staggering statistic. But when you add in that the Sunshine State accounts for just 8 percent of homeowners claims nationwide, you get an idea of just how big a problem assignment of benefits in Florida may be.</p>\n<h2 id=\"d15billionpaidoutinclaims\">$15 Billion Paid Out in Claims</h2>\n<p>The idea that insurance companies have paid <a href=\"https://www.propertycasualty360.com/2021/12/28/florida-personal-lines-coverage-reaches-crisis-levels-part-1/?slreturn=20220102123018\">$15 billion in claims</a> to Floridians since 2013 may be less shocking now that you know how often insurers are sued. However, only a small percentage of that money makes it to the actual homeowners with damaged roofs and flooded basements. Property Casualty 360 broke down how much everyone gets from these payouts.</p>\n<ul>\n<li><strong>Attorney’s fees:</strong> 71 percent</li>\n<li><strong>Insurers’ defense costs:</strong> 21 percent</li>\n<li><strong>Property owners:</strong> 8 percent</li>\n</ul>\n<p>That’s just $1.2 billion of the total claim payout going to the individuals who suffered losses.</p>\n<h2 id=\"33ofnewlitigationstemsfromassignmentofbenefitscases\">33% of New Litigation Stems from Assignment of Benefits Cases</h2>\n<p>Another sign that assignment of benefits is a problem for Florida homeowners? The number of overall new litigation dropped for insurance companies in 2021, but the percentage of new AOB cases increased, reaching <a href=\"https://www.artemis.bm/news/assignment-of-benefit-aob-claims-rising-for-florida-pc-insurers/\">33 percent in December</a>. That stat is specific to the month of December, but it represents both the highest percentage of a distinct upward trend that began in the first six months of 2021.</p>\n<p>A healthy majority of new assignment of benefit cases were in just five Florida counties:</p>\n<ul>\n<li><strong>Miami-Dade County</strong>: 24 percent</li>\n<li><strong>Broward County</strong>: 16 percent</li>\n<li><strong>Palm Beach County</strong>: 7 percent</li>\n<li><strong>Orange County</strong>: 7 percent</li>\n<li><strong>Hillsborough County</strong>: 7 percent</li>\n</ul>\n<p>The amount of new litigation over assignment of benefits in Florida continues to rise despite the state legislature passing a bill to limit AOB abuse through several provisions, including prohibiting certain fees and alterations to policy provisions and transferring particular pre-lawsuit duties to the assignee.</p>\n<h2 id=\"homeinsurancecostsandassignmentofbenefitsinflorida\">Home Insurance Costs and Assignment of Benefits in Florida</h2>\n<p>The premiums your insurance company collects go towards its expenses, including claims and legal fees if it's sued. When those costs get out of control, your insurer often has to raise premiums to cover them. That’s one reason insurance fraud is such a big deal. Claims paid to con artists make home insurance more expensive for everyone.</p>\n<p>Unfortunately, assignment of benefits in Florida appears to be rife with fraudulent claims. Some of these claims were from unethical contractors who charged for unnecessary repairs. But Florida’s one-way attorney fee statute, designed to protect homeowners from exorbitant legal fees, encouraged lawyers to take on unwinnable cases and send the bill to the insurance company.</p>\n<p>All in all, the cost of insuring homes in Florida became too great for many insurance companies. And where there are fewer companies competing for business, insurance rates can skyrocket ﹘ as evidenced by the <a href=\"https://www.wptv.com/money/real-estate-news/heres-why-home-insurance-costs-continue-to-rise-in-florida\">25 percent increase</a> in Florida this year alone.</p>\n<h2 id=\"beonthelookoutforassignmentofbenefitscams\">Be on the Lookout for Assignment of Benefit Scams</h2>\n<p>The tricky part about AOB scams is that the swindlers claim to have specialized knowledge and then offer to solve what seems like an overwhelming problem for essentially nothing. Who wouldn’t want that? However, that is also a red flag that something is amiss. Other <a href=\"/blog/assignment-of-benefits-scams/\">signs of assignment of benefits scams</a> include:</p>\n<ul>\n<li>Forms that look unprofessional.</li>\n<li>Claims that your damage is worse than it is.</li>\n<li>Incentives to sign an AOB, such as rebates and gift cards.</li>\n<li>Someone who is pushy about getting your benefits assigned.</li>\n</ul>\n<p>Remember that you don’t need to assign away your benefits to get your claim processed. You can manage the claim yourself to ensure that you get what you are entitled to.</p>"
