    body: "<p>Forgoing home inspections before buying a home is becoming more and more common, especially in hot real estate markets. Buyers may offer to buy as-is and waive their inspection to sweeten a bid on a home. But that strategy is not without risk. Homebuyers are then responsible to <a href=\"/blog/10-diy-home-projects/\">make repairs to the home</a> on their own.</p>\n<p>Even if you had an inspection before you bought the home, houses require maintenance. By knowing what to look for, you may save yourself thousands in damage and repair costs by catching a problem before it gets out of hand.</p>\n<p>Learn how to spot check your home for minor issues before they become big problems.</p>\n<h2 id=\"toolsyouneedtoinspectyourhomeforminordamage\">Tools You Need to Inspect Your Home for Minor Damage</h2>\n<p>To do a DIY home inspection, you may want to make sure you have the following items:</p>\n<ul>\n<li>Binoculars</li>\n<li>Flashlight</li>\n<li>Gloves</li>\n<li>Protective eyewear</li>\n<li>Notepad and pen</li>\n<li>Camera</li>\n</ul>\n<p>As you examine your property, be sure to take notes and photos. That way you can document and keep an eye on possible problem areas.</p>\n<p>Ready to get started?</p>\n<h2 id=\"inspecttheattic\">Inspect the Attic</h2>\n<p>An attic is one of the first places you want to check for poor ventilation, water damage, and openings. Open the hatch and take a look around without walking into the attic. Do you see sunlight coming through the attic (and not through a window)? If so, this is a good sign that your roof has a hole and may cause a leak. Damaged wood and rusted nails are also signs of <a href=\"/blog/water-damage-home-insurance/\">water damage</a> and a possible roof leak.</p>\n<p>If your soffit (lower roof) intake is obstructed by insulation, that may be a sign of poor ventilation. Keep an eye out for black mold – this must be removed ASAP because it is toxic.</p>\n<p>Remember to leave walking in the attic to the professionals – it’s very easy to fall through if you don’t know where to step.</p>\n<h2 id=\"inspectthehomesexterior\">Inspect the Home's Exterior</h2>\n<p>Grab those binoculars! With these puppies, you can scan the roofline, high walls, and chimney without the extra danger of a hike up the roof. Primarily, you’re looking for symmetry, alignment, and obstructions when you examine the following:</p>\n<ul>\n<li><strong>Gutters and downspouts</strong>. Cracks, clogged elbows, and debris in the gutter may contribute to damaged foundation. These problems may keep water from draining away from the foundation like it’s supposed to.</li>\n<li><strong>Siding</strong>. Peeling, cracking, and fading paint may indicate surface deterioration and signal it’s time to hire a professional to replace the siding.</li>\n<li><strong>Chimney</strong>. Are pigeons roosting in your chimney? Congratulations on the new pet, but leaves or bird nests can block chimney ventilation. Be sure to look for cracks in the bricks and mortar skirting the chimney – you don’t want water to seep in.</li>\n<li><strong>Roof</strong>. Curling, cracked, and missing shingles are a good sign that your roof needs a repair or replacement (especially if it’s 25 years or older). Be especially vigilant for a roof that sags. That issue requires immediate expert attention.</li>\n<li><strong>Foundation</strong>. The grade around the foundation should be 8 inches below the siding. Watch out for cracks that are both horizontal and vertical, or ones that are growing. Take photos to keep track of the cracks. If they grow, hire a pro!</li>\n<li><strong>Driveway and garage</strong>. Watch out for loose and cracking asphalt, which may indicate current or future problems with the foundation.</li>\n<li><strong>Windows</strong>. Rotting, peeling caulk can let in unwanted water and air. Repair this right away.</li>\n<li><strong>Decks, stairs, and porches</strong>. Cracked boards and missing screws may signal termite damage.</li>\n</ul>\n<h2 id=\"inspectthehomesinterior\">Inspect the Home's Interior</h2>\n<p>Get your flashlight ready. It’s time to take a look inside your home and inspect the following:</p>\n<ul>\n<li><strong>Walls and ceilings</strong>. Look out for mildew, usually recognizable by dark, blotchy stains. Brown ring stains may indicate a broken pipe.</li>\n<li><strong>Kitchen backsplash and counter</strong>. Catch dripping water behind counter space and cabinets. Look for an open space with leakage before it causes more damage.</li>\n<li><strong>Tub surround</strong>. Check for loose or cracked bathroom tiles to avoid water in the walls.</li>\n<li><strong>Service panel</strong>. Rusty or scorched electric shorts are a hazard. If you see these, immediately call an electrician. If the wiring is spliced and outside the electrical box, call a licensed professional at once.</li>\n<li><strong>Joists</strong>. Joists with pencil-thick coiling around them could indicate termites. Call the exterminator before these pests cause structural damage.</li>\n<li><strong>Safety alarms</strong>. Make sure every bedroom has a smoke and carbon monoxide <a href=\"/faq/what-is-a-central-alarm/\">alarm</a>. Test these alarms monthly to make sure they are in working order.</li>\n</ul>\n<p>Your DIY inspection can help you catch problems before they snowball into bigger, more expensive repairs. When you spot a problem, call the appropriate specialist to handle it. Trying to make a repair that is outside your comfort zone or expertise may only add to the problem and jeopardize your safety.</p>"
