    body: "<p>Congrats! You’re moving into a new home. This time is exciting…and daunting. After all, there’s a lot to do. You need to complete repairs and projects on the new home, notify utility and billing companies about your new address, hire movers, and so much more.</p>\n<p>And that’s all before move-in day!</p>\n<p>We at Kin understand this, and have put together this new home checklist to keep at your side. These are the top items every new homeowner needs to remember before, day-of, and after the big move.</p>\n<h3 id=\"1tackleyourpunchlist\">1) Tackle Your Punch List</h3>\n<p>If you’re purchasing a newly constructed home, you should ask the home’s builder/contractor for a <a href=\"https://blog.plangrid.com/2017/11/building-101-what-is-a-construction-punch-list/\">punch list</a> - the list of problems that need to be fixed by the builder. Though reputable builders will have already done this, you should never assume.</p>\n<p>Once the contractor has put together the punch list, they’ll flag the issues with red tape and have their workers address each one. Upon completion, the contractor should do another walkthrough to make sure all problems were fixed.</p>\n<p><strong>Ideal Time To Do:</strong> Before closing</p>\n<p><strong>Latest Time To Do:</strong> Before closing</p>\n<h3 id=\"2purchasehomeinsurance\">2) Purchase Home Insurance</h3>\n<p>Though you probably had to apply for home insurance when applying for a mortgage, this step is important for all homeowners no matter their financial situation. Home insurance covers costs for a variety of events related to (or that occur on) your property.</p>\n<p>Most home insurance policies include:</p>\n<ul>\n<li><a href=\"/home-insurance/coverage-a/\">Dwelling Insurance</a>: Coverage for damage to your home.</li>\n<li><a href=\"/home-insurance/coverage-b/\">Other Structures Insurance</a>: Coverage for additional structures on your home, such as a shed or detached garage.</li>\n<li><a href=\"/home-insurance/coverage-c/\">Personal Property Insurance</a>: Coverage for personal belongings.</li>\n<li><a href=\"/home-insurance/coverage-d/\">Loss of Use Insurance</a>: Coverage for expenses incurred while you were displaced from your home.</li>\n<li><a href=\"/home-insurance/coverage-e/\">Personal Liability Insurance</a>: Coverage for claims made against you due to events that happened on your property (e.g. injury).</li>\n<li><a href=\"/home-insurance/coverage-f/\">Medical Payments Insurance</a>: Coverage for necessary medical expenses (i.e. smaller claims) due to an accident that happened on your property.</li>\n</ul>\n<p>Homeowners should shop around and compare providers before settling on a home insurance policy. Different providers may qualify you for different discounts (e.g. new home, bundling with other products) which may lower your premiums and deductible.</p>\n<p><strong>Ideal Time To Do:</strong> Before closing (e.g. when getting a mortgage)</p>\n<p><strong>Latest Time To Do:</strong> Before move-in day</p>\n<h3 id=\"3getahomeinspection\">3) Get a Home Inspection</h3>\n<p>Ideally, you should have your <a href=\"http://www.hgtv.com/design/real-estate/6-things-to-know-before-buying-a-new-home\">home inspected by an independent professional</a> before purchasing. The inspector can identify minor and major issues that you could leverage to save thousands on the home’s final price. Compared to the average inspection cost of $200-300, the potential savings are a bargain.</p>\n<p><strong>Ideal Time To Do:</strong> Before closing</p>\n<p><strong>Latest Time To Do:</strong> Before move-in day</p>\n<h3 id=\"4updatemailingandbillinginformation\">4) Update Mailing and Billing Information</h3>\n<p>Alright, now things are starting to sink in. Once you have a move-in date confirmed, you need to notify all major accounts of your change in address. These should include:</p>\n<ul>\n<li>Banks and credit card companies</li>\n<li>Employer</li>\n<li>Insurance companies</li>\n<li>Other accounts (e.g. student loan companies)</li>\n<li>Subscriptions (e.g. magazines, memberships)</li>\n<li>Utility companies</li>\n</ul>\n<p>You should also <a href=\"http://www.houseandhammer.com/new-home-checklist-things-new-homeowners-should-do-right-away/\">set up mail forwarding at your post office</a> to make sure you receive all mail over the first few months after the move. Monitoring the mail that gets forwarded will help you take stock of anything that slipped through the cracks.</p>\n<p><strong>Ideal Time To Do:</strong> Once you have a move-in date</p>\n<p><strong>Latest Time To Do:</strong> 1-2 weeks before move-in day</p>\n<h3 id=\"5setupservicesatyournewhome\">5) Set Up Services At Your New Home</h3>\n<p>For your new home, you need to contact utility and service providers to set up start dates. These include:</p>\n<ul>\n<li>Electric</li>\n<li>Gas</li>\n<li>Water</li>\n<li>Internet</li>\n<li>Cable</li>\n</ul>\n<p>These dates don’t need to align with your move-in date, but instead should be coordinated with when you plan to work on the home. For example, if you plan to paint two weeks before the move-in date, you should have your electric turned on for that time.</p>\n<p><strong>Ideal Time To Do:</strong> Once you have a move-in date</p>\n<p><strong>Latest Time To Do:</strong> 1-2 weeks before move-in day</p>\n<h3 id=\"6hireamover\">6) Hire A Mover</h3>\n<p>Once you have a move-in date, you need to hire a moving company. However, not all moving companies are reputable or may be suited to your needs. To avoid things going wrong on the big move-in day, keep in mind the following tips for hiring a mover:</p>\n<ul>\n<li>Check online sites like Angie’s List to view customer reviews and get a sense of how the mover deals with customers.</li>\n<li>Reputable movers will want to take inventory of all your belongings to estimate moving costs and needed labor/equipment.</li>\n<li>Reputable movers won’t ask for a cash or a large deposit. Instead, they’ll ask for payment upon completion of the move.</li>\n<li>Movers will ask you to sign a contract. Review the contract to ensure it includes all items you’re asking them to handle for you.</li>\n</ul>\n<p><strong>Ideal Time To Do:</strong> Once you have a move-in date</p>\n<p><strong>Latest Time To Do:</strong> 1-2 weeks before move-in day</p>\n<h3 id=\"7completehomerepairs\">7) Complete Home Repairs</h3>\n<p>You know what’s better than completing home improvements in your home? Doing them free of furniture and personal clutter. Whether you decide to hire help or take on the improvements yourself, it’s a good idea to handle as many projects as possible before moving in.</p>\n<p>Not only will this remove the stress of protecting your personal belongings, but will also make easier any “behind-the-walls” projects, such as updating wiring or plumbing.</p>\n<h2 id=\"whattodoafterthemove\">What to Do after the Move</h2>\n<h3 id=\"8changethelocks\">8) Change the Locks</h3>\n<p>Protecting the new home is a top priority for any new homeowner. Changing the locks is the first steps.</p>\n<p>No matter how much you trust the realtor, previous homeowners, or contractors, it’s hard to tell how many copies of your home’s keys are around. After changing the locks, have a few copies made for yourself, the other residents, and a trusted person (e.g. neighbor or nearby friend) for emergencies.</p>\n<h3 id=\"9developemergencyplans\">9) Develop Emergency Plans</h3>\n<p>Fires, pipe bursts, blown fuses. Even in a new home, accidents can happen, which is why you should have an emergency plan in place. Specifically, you should do the following:</p>\n<ul>\n<li>Have an emergency contact list, complete with the numbers for local services (e.g. electrician, plumber) and addresses of area hospitals.</li>\n<li>Know the location of your shut-off valves. There are two types of valves: those that service specific appliances (e.g. stove, toilet) and “master” valves that direct water or gas into your home.</li>\n<li>Have a fire plan in place, which should include available exits from every room and a meeting location away from the home.</li>\n</ul>\n<h3 id=\"10getasafe\">10) Get a Safe</h3>\n<p>If moving into a new home can show us anything, it’s that we have a lot of important documents that need to be stored properly. Home insurance policies, closing documents, and mortgage records are just a few of the items homeowners may need to have in the event of an emergency. Off-site safes are also good for peace of mind.</p>\n<p>If you don’t have one already, consider getting a safe or filing cabinet to store these items. Other important things to consider adding to the safe could include:</p>\n<ul>\n<li>Appraisals and home inventories</li>\n<li>Contractor bills and estimates</li>\n<li>Instruction manual for electronics or furniture</li>\n<li>Tax returns</li>\n<li>Wills</li>\n</ul>\n<h3 id=\"11createamaintenancechecklist\">11) Create a Maintenance Checklist</h3>\n<p>New homeowners will want to keep their home in as best shape as possible. Creating a maintenance checklist will help do just that.</p>\n<p>Home maintenance checklists are great because they can remind you of infrequent, yet routine, items that are important for your home (think checking the smoke detector or replacing furnace pads). Some great checklist templates are available at <a href=\"https://www.thebalance.com/home-maintenance-checklist-1388708\">The Balance</a> and <a href=\"https://www.mrhandyman.com/blog/2013/march/home-maintenance-checklist-printable-maintenance/\">Mr. Handyman</a>.</p>\n<p>Moving into a new house can be one of the most stressful, yet satisfying, times in your life. After all, it’s a place that’s all your own, a place to call home for yourself and your family. Having a checklist of everything you need will help reduce the anxiety that you’ll feel during the big move and keep you focused on the excitement of waking up in your new home.</p>"
