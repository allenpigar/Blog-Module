    header_text: "The ultimate guide to sump pump maintenance"
    list_summary: "Do sump pumps need maintenance? You bet they do! Keeping this appliance in good working order is an essential part of keeping your home safe after storms or heavy rainfall."
    featured_image: "3-f894ca9-dnrwc1"
    featured_image_alt: "A sump pump installed in a basement of a home with a water powered backup system"
