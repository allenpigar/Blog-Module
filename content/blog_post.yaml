      body: "<p>Got a question about fences? You came to the right place.</p>\n<h2 id=\"everythingyoueverwantedtoknowaboutfences\">Everything you ever wanted to know about fences</h2>\n<p>Do you remember Robert Frost’s poem, “<a href=\"https://www.poetryfoundation.org/poems/44266/mending-wall\">Mending Wall,</a>” from high school English? He spends some time contemplating whether or not “good fences make good neighbors” – today, this question seems easy enough to answer. A well-maintained fence can ease tension along a property line, as long as both parties are communicating openly and honestly.</p>\n<p>Spring makes us think a lot about our yards, landscaping opportunities, and how nice a white picket fence would look beside the driveway. Here, we’ll review the kinds of fences out there, how a good fence benefits your home, and why it’s a good idea to talk (nicely) to those who share your property lines before erecting any barriers.</p>\n<p>We’ll also answer a few common questions that often come up around fences and your homeowners insurance coverage, like “Does homeowners insurance cover fences?” and “Does my homeowners insurance cover my fence if a tree breaks it to smithereens?” to ease your mind.</p>\n<h2 id=\"fences101whyinstallafence\">Fences 101: Why install a fence?</h2>\n<p>A fence won’t necessarily add value to your property, but there are many good reasons to install one. Maybe you want more privacy at your backyard barbeques. Maybe the neighborhood deer are too fond of your garden. A fence can be a great way to increase your own comfort by adding:</p>\n<ul>\n<li><strong>Privacy</strong>. Do you enjoy doing yoga outdoors in the morning light? Do you have a hot tub that you don’t want to share with the neighbors? Both are valid reasons to put up a fence.</li>\n<li><strong>Security / safety</strong>. A fence at its most basic keeps uninvited folks off your property. It creates an obstacle between your home and would-be burglars. Plus, if you have a swimming pool, it is a necessary boundary to protect the public.</li>\n<li><strong>Clear boundaries</strong>. Perhaps you’re concerned about a neighbor encroaching on your property line, or maybe it’s question of public use. If you live next to a school bus stop and the neighborhood kids have been tearing up the grass on your corner while they wait each morning, adding a fence can help enforce your property line.</li>\n<li><strong>Peace and quiet</strong>. If your house is located in a city where there’s heavy traffic or out in the suburbs near a major roadway, noise pollution can have a serious impact on your health and stress levels. The right fence can add soundproofing to make your outdoor and indoor spaces more comfortable.</li>\n</ul>\n<h2 id=\"whatkindoffenceisrightforyourproperty\">What kind of fence is right for your property?</h2>\n<p>There are <a href=\"https://www.bobvila.com/articles/types-of-fence-materials/\">many kinds of fences</a> – the right choice will depend on your motivations, your needs, and your budget.</p>\n<p>If you’ve always dreamed of having a white picket fence, that’s probably available to you. If you’re looking for a simple chain-link fence to establish a barrier between your garage access and the alley behind it, you know what to buy! Before you go to the hardware store, consider these four factors:</p>\n<ol>\n<li><strong>Location</strong>. Where do you want to place your fence? Are you using it to mark a property line, or do you want an ornamental length of fencing along your garden? Once you know where you’d like to place it, measure the space and map your design.</li>\n<li><strong>Purpose</strong>. Are you trying to keep your dog safe in your backyard or are you trying to block noise from the adjacent freeway? Different goals will lead you to very different materials.</li>\n<li><strong>Height</strong>. Is your fence meant to keep out strangers or is it a decoration meant to add that last touch of quaintness to your homestead? A low two-rail fence will not protect against intruders the way a five- or seven-foot fence will.</li>\n<li><strong>Material</strong>. The intended function of your fence will do a lot of determine what materials you pick. If you’re struggling to decide between vinyl or wood, cost may be the primary factor, but you should also consider longevity, as well as the cost to repair over time.</li>\n</ol>\n<p>Whatever you choose, don’t forget to consider the cost of maintenance. Wood and vinyl require cleaning, while stone may require weeding. Wood also needs to be resealed, stained, or painted periodically.</p>\n<p>Over time, all fences will degrade in some way. Knowing how much effort you’re willing to put in will help you determine what kind of fence is right for your home.</p>\n<h2 id=\"whenisafencecoveredbyhomeownersinsurance\">When is a fence covered by homeowners insurance?</h2>\n<p>Your fence is likely included in your insurance under <a href=\"/home-insurance/coverage-b/\">Coverage B</a>, also known as other structures insurance. This means that as part of your <a href=\"/home-insurance/\">homeowners insurance</a>, your fence is protected against the same risks as your home, including protection in case of fire, theft, vandalism, and wind, among other things.</p>\n<p>Of course, if your fence is vandalized or someone drives their car through it, you should first file a police report to make sure the incident and damage are documented there.</p>\n<h3 id=\"anoteonotherstructurescoverage\">A note on other structures coverage</h3>\n<p>Other structures insurance is typically calculated as 10 percent of the value of the main structure. If your house is insured for $175,000, your fence and garage would be protected for up to $17,500.</p>\n<p>This percentage can be adjusted to add extra protection. Make sure you compare the value of your other structures to your coverage.</p>\n<h2 id=\"whenafenceisntcoveredbyyourhomeownersinsurance\">When a fence isn’t covered by your homeowners insurance</h2>\n<p>Wear and tear on your fence isn’t covered by your homeowners insurance. It’s likely your responsibility to make repairs if your fence starts to lean over time, if the footings come out of the ground due to erosion, or if you start to see signs of mildew or rot.</p>\n<p>As with any structure you own, it’s important to take care of your fence, whether that means removing debris from the chainlink after a long winter, spraying it down to cut on the possibility of rust, or whitewashing the wood slats, so make sure you weave your fence into your regular <a href=\"/insurance-resources/home-maintenance-checklist/\">home maintenance plan</a>.</p>\n<p>Another note: In the event that your fence sustains major damage from a flood, it would likely not be covered your homeowners insurance or flood insurance. If you live in a place with a high flood risk, consider the cost of replacement before deciding to install a fence.</p>\n<h2 id=\"howtoresearchyourpropertylineandanyrestrictions\">How to research your property line and any restrictions</h2>\n<p>Before installing a fence, there are four things you can do to confirm your property line and restrictions:</p>\n<ol>\n<li><strong>Check your deed</strong>. You’ll find a written description of your lot and its boundaries.</li>\n<li><strong>Review the survey</strong>. This can be found in the town or city records if you’re having trouble digging up a copy of your sale documents. Some towns even have them available online.</li>\n<li><a href=\"https://www.zillow.com/blog/how-do-i-find-my-property-lines-150061/\">Hire a surveyor</a>. If you have any doubts about where your property lines are and you’re planning on investing in a major structure, whether that be a shed, a new fence, or an addition to your house, consider <a href=\"https://www.improvenet.com/r/costs-and-prices/land-survey-cost-estimator\">the cost of hiring a surveyor</a> a sound investment.</li>\n<li><strong>Check your local regulations</strong>. Whether that’s within your city or in your homeowner’s association, make sure you know the height restrictions that apply to the place where you’re dreaming of putting up a fence. You can typically find this information online or at the town hall. Depending on where you live, you may need a permit or you may encounter height limits. It’s always better to be ahead of this process than to try to make corrections (and pay fines) after the fact.</li>\n</ol>\n<p>Before you embark on any home improvement, you should know what’s yours and what belongs to someone else. It’s common for local jurisdictions to have explicit rules about how far a fence must be set back from the property line. If you don’t know those rules, you can’t design your fence.</p>\n<p>Familiarize yourself with your yard and your local rulebook before you make any financial or material commitments.</p>\n<h2 id=\"howtodiscussthepropertylinecommunicationtips\">How to discuss the property line: communication tips</h2>\n<p>While you likely have the right to put a fence on your land if you’d like to, it’s a good idea to talk to your neighbors before making any major changes to your property that may impact their views. This isn’t to say that you should ask for their permission, but it’s wise to have a frank conversation in which you describe your plans.</p>\n<p>If your new fence will obstruct their views, they may be upset. Your home is an investment; it’s the place you go back to at the end of each day, and it’s important that you feel comfortable there – and the same is true for your neighbors. With this in mind:</p>\n<ul>\n<li><strong>Be proactive</strong>. Let your neighbor know you’re considering adding a fence to your property as far in advance as possible. If your neighbor walks over to your property line to ask what you’re doing because they see your contractor starting to dig footings, you’ve waited too long to discuss your new fence calmly. In this case, if your neighbor has any doubts about the position of your fence, you could find yourself facing delays while you hire a surveyor. And in the meantime, you’re stuck with a neighbor whose trust you may have lost.</li>\n<li><strong>Be direct</strong>. We’re not kidding. Let your neighbor know as much as you can so they know what to expect. If one day a 10-foot green vinyl wall appears just across the property line beside their living room windows, they may feel distressed. Be clear and detailed when you share your plans: if you’re building a fortress for privacy, say so. It’s better to know in advance to set expectations and when appropriate, provide room for compromise.</li>\n<li><strong>Be kind</strong>. You plan to live in your home on your land for many happy years and so do your neighbors. Treat them with the same decency and respect you’d like to receive.</li>\n</ul>\n<p>Neighborly disputes can have a huge impact on how you feel in your space. It’s in everyone’s best interest that things remain calm and considerate. If you can’t avoid blocking their view, which may impact their home’s value, you’ll need to carefully think through your plan before letting them know what changes are ahead.</p>\n<p>A functional or decorative fence can reinforce the visual boundary between neighbors’ properties without interrupting anyone’s day. The key is to start with an honest conversation and make sure your intentions are clear. Of course, it can’t hurt to bring a plate of cookies when you go next door to chat.</p>"
