    header_text: "What’s the difference between insurance agents and brokers?"
    list_summary: "Perhaps the biggest difference is that brokers work for you while agents typically work for the insurance company."
    featured_image: "3-f8947e7-zj6n0m"
    featured_image_alt: "A female insurance agent working with a female homeowner to get insurance"
