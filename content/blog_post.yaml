    body: "<p>The tornadoes that recently devastated parts of the South and Midwest are a stark reminder of just how deadly and destructive these storms can be. This particular system brought <a href=\"https://abcnews.go.com/US/deadly-tornado-outbreak-numbers/story?id=81742001\">35 confirmed tornadoes across five states</a>, destroying over 1,000 homes in Kentucky alone. Worse, the death toll stands at 90 with over 100 people unaccounted for as of this writing.</p>\n<p>One reason tornadoes are so dangerous is that there’s no “tornado season.” They may be more common in the spring, but they can occur at any time of year and in places far removed from <a href=\"/blog/tornado-alley-hurricane-alley-insurance/\">Tornado Alley</a>. Moreover, they develop quickly and behave erratically, leaving little time for people to react and take shelter.</p>\n<p>Knowing what to do before a tornado hits can save you precious time. Here are 10 tips to show you and your family how to stay safe during a tornado.</p>\n<h2 id=\"1payattentiontowarnings\">1. Pay attention to warnings</h2>\n<p>The most important tornado safety tip is to stay alert when bad weather moves through your area. That includes tuning in to weather reports, staying alert when there is a tornado watch, and immediately taking shelter when a tornado warning is in effect.</p>\n<h2 id=\"2movetothebasementquickly\">2. Move to the basement quickly</h2>\n<p>While no space is 100 percent safe during a tornado, rooms below ground like a basement offer you the most protection. If you don’t have a basement, your best bet is a room on the lowest floor of your home, preferably an interior one that doesn’t have windows like a bathroom, closet, or center hallway. You should also avoid sheltering where there are heavy objects like appliances on the floor above you.</p>\n<p>Getting to the lowest floor is also ideal if you’re in a high rise. However, the average lead time for a tornado warning is only about <a href=\"https://www.usatoday.com/in-depth/news/nation/2021/06/16/tornado-warning-system-has-come-long-way-but-could-better/5152104001/\">nine minutes</a>, so that may not be possible. Your next option is to find the safest room in your apartment. Again, this could be a bathroom, center hallway, or interior closet.</p>\n<h2 id=\"3crouchlowtotheground\">3. Crouch low to the ground</h2>\n<p>When you find a suitable spot to shelter, lay face down on the ground and cover your head with your hands to protect yourself from flying debris. You might also want to get under heavy blankets and pillows. Even winter coats can act as a cushion if anything falls on you, plus they may keep you warm once the storm is over. Avoid laying next to heavy, unsecured objects that might fall on you.</p>\n<h2 id=\"4getundersomethingsturdy\">4. Get under something sturdy</h2>\n<p>You need to be prepared for the building to collapse. While you don’t want to be next to heavy objects that might fall on you, being under something sturdy like a heavy table, workbench, or desk. This can create a pocket of safety for you if the entire room collapses.</p>\n<h2 id=\"5monitorstormalerts\">5. Monitor storm alerts</h2>\n<p>There are several ways to get updates on whether tornadoes continue to pose a danger in your area. Your local news will post updates, as will the National Oceanic and Atmospheric Administration (NOAA) via its network of radio stations. If you haven’t already, you can also sign up for community alerts on your mobile phone. Try to have one of these handy so you know when you can safely go back outside.</p>\n<h2 id=\"6donotstayinamobilehome\">6. Do not stay in a mobile home</h2>\n<p>Mobile homes are particularly susceptible to damage in a tornado. Many mobile home communities have storm shelters for their residents. If yours doesn’t, or if you live on private land, then you may need to find other shelter, preferably a building with a foundation. You’ll need to act fast if a tornado is approaching, so identify nearby options now.</p>\n<h2 id=\"7goinside\">7. Go inside</h2>\n<p>Being outside makes you very susceptible to being swept up by tornado winds, so you want to find a building to shelter in. If possible, choose a building that has a basement where you will be safer from collapse and debris.</p>\n<p>If there isn’t suitable shelter, or there isn’t enough time to get to it, then go to the lowest ground you can find and lay flat with your hands over your head. Do your best to move away from cars or trees.</p>\n<h2 id=\"8donttrytooutdrivethetornado\">8. Don’t try to outdrive the tornado</h2>\n<p>In general, you don’t want to try to outrun a tornado, but some situations may require you to get in your car to drive to a safer location. When that happens, take the most direct route to shelter.</p>\n<p>If you’re caught in your car during a tornado, stay in it with your head below the windows and your seatbelt on. Only leave your car if you can safely get to ground that is clearly lower than your car. Once there, lay face down and cover your head.</p>\n<h2 id=\"9avoidoverpassesifpossible\">9. Avoid overpasses if possible</h2>\n<p>An overpass might look like a safe structure for sheltering, but it can actually put you in greater danger during a tornado. The shape creates a tunneling effect that can increase wind speeds, so do not shelter below overpasses or bridges.</p>\n<h2 id=\"10prepareanemergencydisasterkit\">10. Prepare an emergency disaster kit</h2>\n<p>Being prepared for a tornado includes thinking about what you might need after one hits. You have to assume that it may be days before assistance arrives, so you want to <a href=\"https://www.weather.gov/owlie/emergencysupplieskit\">build a disaster kit</a> that has important supplies, such as:</p>\n<ul>\n<li>Bottled water.</li>\n<li>Nonperishable food.</li>\n<li>A NOAA radio.</li>\n<li>Bandages, gauze, and other first aid supplies.</li>\n<li>Cell phone charger.</li>\n<li>Prescription medications.</li>\n<li>Cash.</li>\n<li>Copies of your identification.</li>\n</ul>\n<p>Put these and other items you cannot do without in a bag and stash it in the area you’ve designated for shelter.</p>\n<p>While some weather events provide enough warning to prepare for the potential impact, tornadoes can hit within minutes. Having a <a href=\"/blog/disaster-preparedness-plan/\">disaster preparedness plan</a> can make the difference for your and your family.</p>"
