    body: "<p>Most insurance companies were founded before the invention of color TV. That kind of tenure can be a double-edged sword: sure, the expertise is there, but what about a taste for change? The vision and desire to do things, well, better?</p>\n<p>The truth is the home insurance industry at large is still stuck in the past. While waves of <a href=\"https://www.carriermanagement.com/features/2020/04/17/205563.htm\">insurance innovation</a> have come and gone, many insurers still have yet to adapt new data sources that allow for better pricing and underwriting.</p>\n<p>That hurts you, the homeowner, because it results in coverage that may be overpriced yet doesn’t cover your true risk.</p>\n<p>So we do things differently. We use new insurance data sources to help us provide more accurate and fair pricing. This lowers overall <a href=\"/home-insurance/homeowners-insurance-cost/\">homeowners insurance costs</a> and helps us serve coastal communities that need reliable, affordable insurance options.</p>\n<p>Let’s take a look at how granular insurance data can make a big difference in your experience and the price of your coverage.</p>\n<h2 id=\"whatisdatausedforininsurance\">What is data used for in insurance?</h2>\n<p>To fully understand how new data makes insurance better, it helps to understand <a href=\"https://www.kaplanfinancial.com/resources/getting-started/what-does-an-insurance-underwriter-do\">what insurers consider</a> when evaluating your home for risk. Typically, your home insurance premium is based on a lot of factors, such as:</p>\n<ul>\n<li><strong>Your home’s location</strong>. Your location tells us a lot about your risk – like how likely your home is to experience a flood, wildfire, or robbery. It also tells us how easily you can access community resources that can help mitigate the severity of a loss (like your proximity to fire stations). Being able to understand details about a location and topography down to the individual block or property</li>\n<li><strong>Your home’s construction and characteristics</strong>. The age and construction of your home can tell us how well it will endure a big storm or other catastrophe. For example, homes with hip roofs usually better withstand hurricane winds than other roof shapes.</li>\n<li><strong>Weather patterns</strong>. The wind, rain, tides, and storm patterns in your area can impact your chances of loss.</li>\n<li><strong>Claims history</strong>. If you’ve experienced a loss that could have been preventable, it could impact your rates.</li>\n<li>And more.</li>\n</ul>\n<p>Granular data helps us get extremely precise insight into these variables instead of working with general data points (or outdated industry standards). The more data an insurance company has, the more accurately it can assess risk.</p>\n<h2 id=\"howtheoldwayofassessingriskincreasesrates\">How the old way of assessing risk increases rates</h2>\n<p>Yes, all insurers use a lot of information to help price their policies. The problem is those rating models are then attributed to entire zip codes or even states.</p>\n<p>That means even if your home has less risk, its baseline pricing is going to be the same as your neighbors.</p>\n<p>This old model doesn’t necessarily factor in characteristics that make your home <em>less</em> risky. For example, say your home sits on top of a knoll in a flood zone. Your home’s elevation affects both homeowners and <a href=\"/flood-insurance/\">flood insurance</a>. While you might get a percentage reduction from the baseline price, you are still paying fundamentally the same as your neighbors.</p>\n<p>But when insurance companies embrace technology, everyone wins. Satellite imagery gives detailed information about the geography of your home. Thousands of data points give underwriters a better understanding of the real risk to your property. Using big data, insurance companies don’t just gather information – they compile it into useful details that algorithms run to accurately assess risk.</p>\n<h2 id=\"howdatahelpsunderservedregions\">How data helps underserved regions</h2>\n<p>Florida has more than <a href=\"https://patch.com/florida/southtampa/7-3-million-u-s-homes-risk-hurricane-storm-surge-report\">2.9 million homes</a> at significant risk of storm surge, which historically makes finding home insurance difficult and expensive. Same thing in California: <a href=\"https://www.wsj.com/articles/high-cost-of-wildfire-insurance-hurts-california-home-sales-11578220200\">75 percent of the homes in wildfire zones</a> are unable to get traditional fire insurance policies and have to get very limited and expensive FAIR Plan coverage.</p>\n<p>Granular data helps us see the real risk each home has, and that enables us to insure more homeowners in catastrophe-exposed areas. We use satellite imagery and thousands of data points to gather information about each home and determine risk within the home’s neighborhood. So while Home A is still in the risk zone, it might have significantly decreased risk because of its surrounding topography.</p>\n<p>By fairly assessing each property, <a href=\"/best-home-insurance/\">we can manage risk better and offer lower rates</a>.</p>\n<h2 id=\"usingdatatoreinventthecustomerexperience\">Using data to reinvent the customer experience</h2>\n<p>When insurance uses big data, it creates a better customer experience all around. At Kin, we use granular data to help us quantify the frustration many folks have experienced with other insurers, from not being able to get insurance to sky-rocketing premiums to horrible claims experiences. In addition to helping us create new products, cut costs, and operate in regions most impacted by severe weather, we use data to:</p>\n<ul>\n<li>Find out what is important to homeowners when it comes to insurance coverage and protection.</li>\n<li>Tailor our marketing to your preferences.</li>\n<li>Optimize your experience by resolving issues quickly.</li>\n<li>Remove inefficiencies in both applying for insurance and processing claims.</li>\n<li>Reduce company overhead and pass savings onto our customers.</li>\n</ul>\n<p>Using data and technology to improve the customer experience doesn’t have to be earth shattering, either. Something as simple as drone mapping can help us find the most affected areas after a major storm, and using SMS to check in on customers – like <a href=\"/blog/move-fast-and-fix-things/\">we did after Hurricane Irma</a> – can get the right resources to the right places and jumpstart claims sooner.</p>\n<p>Getting new data sources in place means reimagining legacy systems and old ways of doing business, but it’s worth the effort. What’s more, <a href=\"/reviews/\">our customers seem to agree</a>.</p>"
