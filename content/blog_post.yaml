    body: "<p>Louisiana is <a href=\"/home-insurance/homeowners-insurance-cost/\">one of the most expensive states for home insurance</a> because of its risk of flooding and hurricanes. In fact, the 2020 hurricane season proved especially rocky for the Bayou State as five hurricanes made landfall last year, breaking the state's record for <a href=\"https://www.nola.com/news/hurricane/article_d17ea1e2-2e5b-11eb-bcf4-f70bcbd968ee.html\">most hurricanes in a single season</a>.</p>\n<p>In other words: your home insurance needs to be up for the challenge.</p>\n<p>These tips can help you shop for <a href=\"/home-insurance/louisiana/\">home insurance in Louisiana</a>, find a policy that fits your budget, and get peace of mind as <a href=\"/insurance-resources/hurricane-updates/\">hurricane season</a> approaches. Let's get started.</p>\n<h2 id=\"1determineyourhomeownersinsuranceneeds\">1. Determine Your Homeowners Insurance Needs</h2>\n<p>Every <a href=\"/home-insurance/\">homeowners insurance</a> policy provides basic coverage that protects different parts of the home, such as your dwelling, personal belongings, and any additional structures. It can also cover costs if you face a lawsuit, have to temporarily relocate, or if a guest has an injury. While the coverages are standard, you get to decide how much you need of each.</p>\n<p>Basically, you’re trying to identify where your greatest risks are. For instance, let’s say you have a lot of stereo equipment and high-end electronics in your home. That may mean you want to take a good hard look at how much <a href=\"/home-insurance/coverage-c/\">personal property coverage</a> you can afford. Or maybe you have a trampoline or a swimming pool that increases the risk of someone getting hurt on your property. In that case, you might want more <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a>.</p>\n<p>Both these examples focus on increasing coverage to avoid being underinsured, but remember the reverse is true, too. Once you know where your risks are, you can pick the appropriate amount of coverage without being over insured.</p>\n<h2 id=\"2haveyourpreviouspolicyhandy\">2. Have Your Previous Policy Handy</h2>\n<p>If you're shopping for home insurance to replace an existing policy, don’t shop without that policy in hand. You won’t know if a new policy is better or worse than your old one unless you compare them. Certain details can have a big impact on a policy’s cost and coverage, so be sure to look at:</p>\n<ul>\n<li><strong>Limits:</strong> Check that both premiums are based on similar coverage limits; otherwise, you may think you’re getting an incredible deal only to find out you actually have less coverage.</li>\n<li><strong>Deductibles:</strong> Increasing your deductible, or the amount you owe in a claim, usually lowers your premium.</li>\n<li><strong>Personal belonging sub-limits:</strong> Insurers place sub-limits on certain valuables, so that they only have to pay a certain amount for them in a claim. These sub-limits can vary between insurers, so you want to know if you’re comparing policies with similar caps.</li>\n</ul>\n<p>Make sure you’re comparing apples-to-apples rather than just assuming a cheaper policy is the better deal. A closer look might show that the cheaper policy has less coverage across the board, leaving you exposed to big out-of-pocket costs.</p>\n<h2 id=\"3getyourinformationready\">3. Get Your Information Ready</h2>\n<p>To get a quote with Kin, you need your home’s address and a couple details about your property. You may also need:</p>\n<ul>\n<li>A <a href=\"/faq/what-to-look-for-when-doing-a-home-inspection/\">home inspection</a>, depending on your home's age.</li>\n<li>A security certificate to get a smart home security discount.</li>\n</ul>\n<p>As long as you’re gathering this information, you might as well review it, too. Make note of any issues with your home mentioned in inspection reports that may indicate you need additional coverage. For instance, old plumbing may mean you need coverage for sewer backup. It protects you if your plumbing backs up and causes damage.</p>\n<h2 id=\"4knowwhatyourpersonalbelongingsareworth\">4. Know What Your Personal Belongings Are Worth</h2>\n<p>Most homeowners insurance policies offer property coverage based on a percentage of your dwelling coverage – usually from 20 to 50 percent. So if your home’s replacement cost is $200,000, your belongings may be covered for $20,000 to $100,000, depending on the default percentage you choose.</p>\n<p>This default coverage may or may not be enough for you. The best way to know is to do a rough inventory of your stuff. This includes appliances, electronics, furnishings, and wardrobe. While you don’t need a line-by-line inventory, the more detailed you are, the closer you can get to properly covering your personal belongings.</p>\n<p>Learn more about <a href=\"/faq/how-much-homeowners-insurance-do-i-need/\">how much homeowners insurance you may need</a>.</p>\n<h2 id=\"5investigateyourfloodrisk\">5. Investigate Your Flood Risk</h2>\n<p>Many parts of Louisiana sit below sea level and are prone to flooding. Standard homeowners insurance policies don’t cover floods, so you usually need to take the extra step to address this big risk. You can use <a href=\"https://msc.fema.gov/portal/home\">FEMA’s map center</a> to get a better idea of your flood risk.</p>\n<p>Many insurance carriers rely on the National Flood Insurance Program to offer flood coverage, but the coverage it provides is limited. Kin, on the other hand, can offer a <a href=\"/flood-insurance/\">flood insurance endorsement</a> that is not only comprehensive but costs as little as $175 a year.</p>\n<h2 id=\"6learnabouthurricanedeductibles\">6. Learn about Hurricane Deductibles</h2>\n<p>Home insurance policies in Louisiana include a <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a>. This is a separate deductible from your \"All Other Perils (AOP)\" deductible. It only applies when your home experiences wind damage during a named storm.</p>\n<p>Hurricane deductibles in Louisiana typically run between two and five percent of the amount your home is insured for. So if your home is insured for $200,000 with a five percent hurricane deductible, you’d be responsible for $10,000 worth of any wind damage in a claim triggered by a named storm. But if your policy only requires a two percent deductible, your out-of-pocket costs go down to $4,000.</p>\n<p>Before you jump at the policy with the lower hurricane deductible, remember selecting the higher percentage usually reduces your premium. Ultimately, you have to weigh how much you can afford if your home is damaged in a hurricane against paying a higher premium for your homeowners insurance.</p>\n<p>You should also note that a <a href=\"https://www.insurancejournal.com/news/southcentral/2020/10/08/585935.htm\">Louisiana state law</a> prohibits homeowners from paying more than one hurricane deductible in a single hurricane season. With <a href=\"/blog/louisiana-hurricane-history/\">major named storms becoming more frequent</a>, this tidbit may come in handy if you’re on the coast.</p>\n<h2 id=\"7askaboutdiscounts\">7. Ask about Discounts</h2>\n<p>Insurance companies often reward homeowners for behaviors that make their homes more attractive to insure. In Louisiana, you may get discounts if your house has:</p>\n<ul>\n<li>A <a href=\"/blog/whats-in-a-roof/\">hip-shaped roof</a>.</li>\n<li><a href=\"/faq/whats-windstorm-mitigation/\">Wind mitigation features</a>, like impact-resistant covers on your glass openings.</li>\n<li>Smart home safety and security devices.</li>\n<li>Water leak detection and mitigation devices.</li>\n</ul>\n<p>Some also have discounts if you:</p>\n<ul>\n<li>Are a new homebuyer.</li>\n<li>Live in a secured community.</li>\n<li>Haven’t filed claims.</li>\n<li>Opt for an electronic policy.</li>\n</ul>\n<p>We want to help you save as much money as possible and can find every discounts you're eligible for. Apply online for a fast and free quote.</p>"
