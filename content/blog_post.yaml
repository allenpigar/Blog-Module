      body: "<p>The tricky thing about homeowners insurance is that it’s all about trust. You don’t get a physical product, so you have to believe that your insurance company will be able to meet its obligations to you should you file a claim. This is why financial ratings are so important to insurance providers and policyholders.</p>\n<h2 id=\"whatarefinancialstrengthratings\">What Are Financial Strength Ratings?</h2>\n<p>Financial ratings, sometimes called financial strength ratings or FSRs, are scores that help consumers know if an insurance company is financially healthy. They were created by independent ratings companies to indicate if an insurer can pay claims, especially in a catastrophic scenario.</p>\n<h2 id=\"independentfinancialratingcompaniesforhomeinsurers\">Independent Financial Rating Companies for Home Insurers</h2>\n<p>Six different companies rate home insurance companies, and each one has a unique way of evaluating financial strength::</p>\n<ul>\n<li>AM Best.</li>\n<li>Demotech, Inc.</li>\n<li>Fitch.</li>\n<li>Standard &amp; Poor’s Insurance Rating Services.</li>\n<li>Moody’s.</li>\n<li>Kroll Bond Rating Agency.</li>\n</ul>\n<p>The best known of these rating companies is probably AM Best.</p>\n<h2 id=\"whatfactorsdofinancialratingcompanieslookat\">What Factors Do Financial Rating Companies Look At?</h2>\n<p>The independent rating agencies look at a company's records and financial statements to determine its FSR. Depending on the rating company, these statements might include:</p>\n<ul>\n<li>Balance sheets.</li>\n<li>Reports filed with regulators.</li>\n<li>Economic and industry reports.</li>\n<li><a href=\"/glossary/reinsurance-definition/\">Reinsurance</a> information.</li>\n</ul>\n<p>Demotech, Inc is unique among these financial rating companies in that it can evaluate new insurance companies. Newer insurance companies like Kin don’t have as much historical information, so Demotech, Inc focuses on pro forma financial statements, or statements that forecast future periods, for new insurers.</p>\n<h2 id=\"whatisagoodfinancialratingforhomeinsurance\">What Is a Good Financial Rating for Home Insurance?</h2>\n<p>When you’re looking for <a href=\"/home-insurance/\">home insurance</a>, you want to look for a company with a high rating. In fact, your insurance company’s <a href=\"/about/financial-strength/\">financial strength</a> is so important that your mortgage lender most likely requires your insurer to have achieved a certain rating. This generally means sticking to companies with an A grade because that indicates a company is in good financial standing with the capacity to handle catastrophic <a href=\"/claims/\">claims</a> scenarios.</p>\n<p>We’ve gathered the financial rating scales for the six independent ratings agencies and listed them below.</p>\n<h3 id=\"ambestfinancialratingscale\">AM Best Financial Rating Scale</h3>\n<p>| Rating Symbol | Rating Category |\n| --- | --- |\n| A+ | Superior |\n| A | Excellent |\n| B+ | Good |\n| B | Fair |\n| C+ | Marginal |\n| C | Weak |\n| D | Poor |</p>\n<h3 id=\"demotechincfinancialstabilityratings\">Demotech, Inc. Financial Stability Ratings</h3>\n<p>| Rating Symbol | Rating Category |\n| --- | --- |\n| A’’ | Unsurpassed, A Double Prime |\n| A’ | Unsurpassed, A Prime |\n| A | Exceptional |\n| S | Substantial |\n| M | Moderate |\n| L | Licensed |\n| NR | Not rated |\n| N/A | Not eligible |</p>\n<h3 id=\"fitchfinancialstrengthratingscale\">Fitch Financial Strength Rating Scale</h3>\n<p>| Rating Symbol | Rating Category |\n| --- | --- |\n| AAA | Highest credit quality |\n| AA | Very high credit quality |\n| A | High credit quality |\n| BBB | Good credit quality |\n| BB | Speculative |\n| B | Highly speculative |\n| CCC | Substantial credit risk |\n| CC | Very high levels of credit risk |\n| C | Near default |\n| RD | Restricted default |\n| D | Default |</p>\n<h3 id=\"moodysratingsscale\">Moody’s Ratings Scale</h3>\n<p>| Rating Symbol | Rating Category |\n| --- | --- |\n| Aaa | Highest quality, lowest level of risk |\n| Aa | High quality, very low credit risk |\n| A | Upper-medium grade, low credit risk |\n| Baa | Medium grade, moderate credit risk |\n| Ba | Speculative with substantial credit risk |\n| B | Speculative, high credit risk |\n| Caa | Speculative, very high credit risk |\n| Ca | Speculative, near default with some prospect of recovery |\n| C | Default with little prospect of recovery |</p>\n<h3 id=\"standardpoorsglobalratings\">Standard &amp; Poor’s Global Ratings</h3>\n<p>| Rating Symbol | Rating Category |\n| --- | --- |\n| AAA | Investment grade, extremely strong |\n| AA | Investment grade, very strong |\n| A | Investment grade, strong |\n| BBB | Investment grade, adequate capacity |\n| BB | Speculative grade, less vulnerable |\n| B | Speculative grade, more vulnerable |\n| CCC | Speculative grade, currently vulnerable |\n| CC | Speculative grade, highly vulnerable with expected default |\n| C | Speculative grade, currently highly vulnerable to nonpayment |\n| D | Speculative grade, payment default |</p>\n<h3 id=\"krollbondratingagencyinc\">Kroll Bond Rating Agency, Inc.</h3>\n<p>| Rating Symbol | Rating Category |\n| --- | --- |\n| AAA | Almost no risk |\n| AA | Minimal risk |\n| A | Small risk |\n| BBB | Medium quality |\n| BB | Low quality with moderate risk |\n| B | Low quality with high risk |\n| CCC | Substantial risk |\n| CC | Near default with average recovery expectations |\n| C | Near default with low recovery expectations |\n| D | In default |</p>\n<h2 id=\"isonefinancialratingcompanybetterthananother\">Is One Financial Rating Company Better than Another?</h2>\n<p>Just like insurance companies, financial rating companies have pluses and minuses. Many insurance companies like to get rated by AM Best because it’s a large, well-known rating agency that has been around a long time and focuses solely on insurance. But its rating method favors older, more established insurers.</p>\n<p>Other financial rating companies may not have been around as long as AM Best, but that doesn’t mean they aren’t as good. Demotech, for example, had its methodology reviewed and accepted by Fannie Mae and Freddie Mac in 1990, just five years after it started.</p>\n<p>All in all, the six ratings companies have solid reputations for accurately reflecting an insurance company’s ability to pay claims and handle debts. Just remember that ratings can change, so you want to know what an insurance company’s rating is before you buy or renew a policy.</p>"
