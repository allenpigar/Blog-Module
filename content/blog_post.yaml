      title: "Does home insurance cover a fallen fence?"
      body: "<p>A wise man once said “Don’t ever take a fence down until you know why it was put up.” But even if you follow that sage advice, your fence may still come down, which might make you wonder “Does home insurance cover a fallen fence?”</p>\n<p>The answer, as usual, is it depends on what caused your fence to fall and the particulars of your homeowners policy.</p>\n<p>To be clear, <a href=\"/home-insurance/\">homeowners insurance</a> typically covers fences and walls. This protection is found in your <a href=\"/home-insurance/coverage-b/\">other structures coverage</a>, also called Coverage B. However, every policy is different, which means you also have to consider your policy’s language and coverage limits. Plus, most policies have a <a href=\"/glossary/standard-deductible/\">standard deductible</a> that needs to be met before coverage kicks in.</p>\n<p>All of that said, let’s take a look at some common situations that may cause your fence to fall to see what’s typically covered by home insurance. These can give you an idea of how coverage usually works, but you should still read your policy or talk to your agent about your coverage.</p>\n<h2 id=\"windstormblowsyourfenceover\">Windstorm blows your fence over</h2>\n<p>Our first scenario is your fence being blown over by a windstorm. In most instances, homeowners insurance covers wind damage, even when it has named-peril coverage, like an <a href=\"/glossary/ho2-policy/\">HO2 policy</a>. So in the case of a windstorm, your fallen fence is likely covered.</p>\n<p>However, some homeowners may have different deductibles for wind damage, especially if they live in areas prone to hurricanes or tornadoes, namely:</p>\n<ul>\n<li>A <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a> that applies to damage caused by a named storm.</li>\n<li>A <a href=\"/glossary/wind-hail-deductible/\">wind / hail deductible</a> that applies to damage caused by wind, hail, tornado, or similar events.</li>\n</ul>\n<p>As we said, home insurance typically covers windstorms, so most policies include tornado and <a href=\"/home-insurance/hurricane-insurance/\">hurricane insurance coverage</a>. People who have these separate deductibles simply have a different financial obligation for specific types of storms.</p>\n<h2 id=\"atreefallsonyourfence\">A tree falls on your fence</h2>\n<p>When a tree falls on your fence, then the question is really whose home insurance policy pays for the damage. Take a look at a few different situations:</p>\n<h3 id=\"yourtreefallsonyourfence\">Your tree falls on your fence</h3>\n<p>If your tree is healthy but somehow falls on your fence and damages it, then your homeowners policy likely covers the damage. However, if your neglect or failure to maintain it causes your tree to fall, then your claim may be denied.</p>\n<h3 id=\"yourneighborstreefallsonyourfence\">Your neighbor’s tree falls on your fence</h3>\n<p>This one gets a little complicated. Let’s start with a neighbor who neglects their trees to the point that it falls on your fence. In that case, you could probably file a claim on your neighbor’s home insurance. The same goes for damage caused by a neighbor who is pruning their trees. If you file that claim on your policy, then your insurer may look to get compensated by your neighbor’s insurance company.</p>\n<p>But what if a giant wind or heavy snow causes your neighbor's tree to fall on your fence? That’s often a claim for your homeowners policy.</p>\n<p>You should also note that some states consider trees on property lines to be both property owners’ responsibility – which means both you and your neighbor could end up bearing the cost.</p>\n<h2 id=\"acarcrashesintoyourfence\">A car crashes into your fence</h2>\n<p>A car careening through your fence may seem unlikely, but it does happen. When it does, it’s pretty alarming. This situation can be covered by either your home insurance or by the driver’s auto insurance.</p>\n<p>Making the claim on the driver’s insurance is often the better option because having fewer claims on your policy helps you lower your home insurance costs. It can even make you eligible for <a href=\"/faq/home-insurance-discounts/\">discounts</a>. However, if you can’t collect from the driver, your insurance policy will likely cover your claim.</p>\n<h2 id=\"yourfenceisvandalized\">Your fence is vandalized</h2>\n<p>Vandalism is another distressing situation for homeowners. But whether a vandal spray paints your fence, takes a bat to it, or otherwise wreaks havoc on it, you can usually rest assured that your home insurance policy covers the damage.</p>\n<h2 id=\"woodrotcausesafallenfence\">Wood rot causes a fallen fence</h2>\n<p>Wood rot in a fence is typically only covered when it’s caused by a covered <a href=\"/glossary/perils/\">peril</a>.</p>\n<p>Clear as mud, right?</p>\n<p>Basically, this means that wood rot caused by an event already covered by your home insurance, like a pipe burst, is usually covered. But rot caused by something else, say neglect, usually isn’t. Homeowners have the responsibility to maintain their homes, and that includes fences, so you want to properly treat any outside wood to repel water.</p>\n<h2 id=\"termitesdamageyourfence\">Termites damage your fence</h2>\n<p>Much like with wood rot, <a href=\"/blog/does-home-insurance-cover-termite-damage/\">home insurance covers termites</a> in just a couple of unique situations. These are when:</p>\n<ol>\n<li>A covered peril causes an infestation.</li>\n<li>An unknown termite infestation causes a sudden collapse.</li>\n</ol>\n<p>However, termite infestations are more likely to appear when a homeowners doesn’t maintain their property or ignores signs of a growing problem. The result? Termite damage to your fence is seldom covered by your home insurance.</p>\n<h2 id=\"howtofileaclaimforfencedamages\">How to file a claim for fence damages</h2>\n<p>If you have fence damage resulting from a covered peril, you can (and should!) <a href=\"/faq/how-to-file-a-claim/\">file a claim</a>. The sooner you get your claim in motion, the faster your damage can be assessed and fixed. Contact your insurer's <a href=\"/claims/\">claims center</a> to explain what happened, and make sure to take pictures of the damage to support your claim.</p>"
