      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the steps to buying a house in South Carolina?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The steps to take before buying a house in South Carolina include building your down payment, choosing the right realtor, getting your finances in order, shopping for a house, making an offer, and closing on your new home.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are there first-time home buyer grants in South Carolina?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"SC Housing Homebuyer Program helps low-to-moderate income individuals and families afford mortgages by offering a competitive fixed-rate mortgage and down payment assistance.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the best area to move to in South Carolina?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some of the best areas to live in South Carolina are Clemson, Greenville, Mauldin, Charleston, Lexington, and Sullivan’s Island.\\\"\\n       }\\n  }]\\n}\\n</script>"
