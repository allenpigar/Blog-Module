    body: "<p>Kin Insurance co-founder Sean Harper will be speaking at the Insurance Nexus Customer Engagement Summit on December 1st in Chicago.</p>\n<h2 id=\"seanharperonbuildingagreatexperience\">Sean Harper on Building a Great Experience</h2>\n<p>The Customer Engagement Summit is an exclusive event for insurance industry leaders. Sean will be discussing how to retain insurance clients, and how to build the next generation of customer experience throughout the life cycle of an insurance policy. We've already pioneered some unique strategies to <a href=\"/blog/move-fast-and-fix-things/\">help customers file claims</a>, and Sean will discuss how we plan to expand our efforts.</p>\n<p>We are honored to be represented at the event. Our core founding principle was to add some common sense to an industry that is notorious for delivering a sub-par customer experience, and we're delighted that other industry executives are not only focusing on improving their products, but recognizing Kin's strides in the field as well.</p>\n<p>As insurance moves to a user-centric model, following other industries that grew outdated and inflexible, Kin is excited to be at the forefront of the Insurtech revolution. We'll be live-tweeting the event, so please be sure to follow Kin on Twitter and let us know your thoughts on how we can make insurance easier to understand, buy, and use!</p>"
