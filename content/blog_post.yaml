      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What factors affect mortgage affordability?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The mortgage rate you lock in, other house costs like property taxes and insurance, and potential homeowners feed or private mortgage insurance premiums can all affect mortage affordability.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the 28/36 rule?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The 28/36 rule is a formula for determining how much debt an individual or household should take on. It states that a household should spend no more than 28% of its gross monthly income on total housing costs and 36% on debt, like credit card and auto loan payments.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a credit score?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Credit scores are three digit numbers that were created to help companies predict the credit behavior of businesses and individuals.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does your credit score impact mortgage affordability?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mortgage lenders also look at your credit score and credit report when deciding whether you qualify and when calculating your interest rate. The general rule is that a better credit score gets you a lower interest rate.\\\"\\n    }\\n  }]\\n}\\n</script>"
