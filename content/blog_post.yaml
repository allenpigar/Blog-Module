    body: "<p>Do you know how much your home is worth? We’re not talking about what you paid for your home – that value has probably changed. Home improvements, a new neighborhood school, and even your landscaping can affect your home’s value.</p>\n<p>Getting your home reappraised is the only way to know what your home is currently worth. Of course, this information is only useful for certain situations. A good rule of thumb is to get your home reappraised when you’re considering making a major life change that involves <a href=\"/faq/trust-owned-home-insurance/\">your home</a>.</p>\n<p>Let’s take a look at the financial, home-related, and external reasons to get your home reappraised.</p>\n<h2 id=\"financialreasonsforahomereappraisal\">Financial Reasons for a Home Reappraisal</h2>\n<p>Sometimes a reappraisal makes sense when you’re about to make a big financial decision. For example, you might get your home reappraised when:</p>\n<ul>\n<li><strong>You want to sell your home.</strong> A home reappraisal can help you determine the <a href=\"/blog/virtual-stage-your-home/\">listing price</a>. During the appraisal process, your home is typically compared to <a href=\"http://homeguides.sfgate.com/reasons-getting-house-appraisal-1201.html\">homes in your neighborhood</a> with comparable square footage, bathrooms, and other structures, like fencing and sheds. The appraiser then adds or subtracts value depending on additions or faults that don’t appear in comparable homes. Install new piping? Great! Is your home missing an extra closet or two? That may take away from its overall value.</li>\n<li><strong>You want to refinance or get a home equity loan.</strong> If you want to refinance your mortgage, your lender will likely require a home reappraisal. Home equity loans are also based on the value of your home. If you’ve made improvements to your home that add to its value, that can help you out when you refinance your mortgage, for example, if you have an FHA loan and you’re still paying mortgage insurance. Once you have home equity of 20 percent, the lender will often drop the <a href=\"https://www.consumerfinance.gov/ask-cfpb/what-is-mortgage-insurance-and-how-does-it-work-en-1953/\">mortgage insurance requirement</a>, which saves you money each month.</li>\n<li><strong>You want to take out another type of loan.</strong> When it comes to some loan application processes, such as for business or car loans, you may need to put up your home as collateral. In these cases, the lender may require you to get your home reappraised to understand its current value. You’d show the appraisal documentation to the lender to move forward.</li>\n</ul>\n<h2 id=\"homerelatedreasonsforreappraisal\">Home-Related Reasons for Reappraisal</h2>\n<p>Updates to the home can increase its value. That includes:</p>\n<ul>\n<li><strong>In-home repairs.</strong> These may include removing chipped paint, fixing loose floorboards, and updating old fixtures. Many of these are <a href=\"/blog/10-diy-home-projects/\">simple DIY projects</a> you can tackle over a weekend. Keep in mind that appraisers also check installed home devices during inspection, so test your carbon monoxide, home security, and smoke alarms, too.</li>\n<li><strong>Large home Improvement and renovation projects.</strong> Appraisers typically value homes in $500 increments. If you’re considering a repair that will cost more than this amount, consider getting your home appraised afterward. For example, large outdoor projects like new landscaping or a new walkway may impact the home’s value, as well as indoor projects like new tiles, new carpet, or windows.</li>\n</ul>\n<p>G. Stacy Sirmans, real estate professor at Florida State University, recommends that homeowners start with minor improvements to the bathroom and kitchen. He also says that wood flooring, landscaping, and an enclosed garage can drive up appraisal values.</p>\n<p>It also helps to document the improvements with before and after photos. You can show these to your home appraiser to help them make a more accurate estimation of the value these renovations created.</p>\n<h2 id=\"externalfactorsforahomereappraisal\">External Factors for a Home Reappraisal</h2>\n<p>These factors that are outside your control can impact the value of your home:</p>\n<ul>\n<li><strong>Changes in the neighborhood.</strong> If your neighbors update their houses to add curb appeal, people may pay more to live there.</li>\n<li><strong>Road upgrades.</strong> Updated infrastructure can make a location more appealing to future homebuyers.</li>\n<li><strong>New schools.</strong> Young families may be attracted to areas with nearby schools.</li>\n<li><strong>New local amenities.</strong> The opening of nearby parks, stores, and community centers can make your area more attractive on the housing market.</li>\n</ul>\n<h2 id=\"findingahomeappraiser\">Finding a Home Appraiser</h2>\n<p>Don’t be afraid to do your own research to get a better feel of your neighborhood’s value. Talk to your neighbors about their own home appraisals and what factors the appraiser noted. Home appraisals are often on public record, too.</p>\n<p>Ideally, your home appraiser should live within a 10-mile radius of your home so they are familiar with the area. If they aren’t, don’t be afraid to explain to your home appraiser the selling points of your neighborhood. This may help prevent your home from being undervalued.</p>\n<h2 id=\"willareappraisalincreaseyourhomeinsurancepremium\">Will a Reappraisal Increase Your Home Insurance Premium?</h2>\n<p>A reappraisal will tell you the value of your home, but that isn’t what the cost of your <a href=\"/home-insurance/coverage-a/\">dwelling insurance</a> is based on. Home insurance companies consider the replacement cost of your home when offering and pricing your coverage. The replacement cost is how much it would be to rebuild your home with similar, new materials. This figure doesn’t take into account the intangibles that make your home appealing to, say, potential homebuyers (such as a good school district or local amenities).</p>\n<p>So regardless of whether your home increases or decreases in value, your reappraisal typically won’t impact your home insurance premiums. However, if your home increases in value because you remodeled the kitchen with top-of-the-line appliances, you should <a href=\"/blog/when-to-call-home-insurance-company/\">give your home insurance company a call</a>. You want to make sure your <a href=\"/home-insurance/coverage-c/\">personal property coverage</a> is still appropriate if you ever need to repair or replace those shiny new items.</p>"
