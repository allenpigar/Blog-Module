    body: "<p>Autumn means it’s time for apple picking, pumpkin patches, cozy evenings…and some fall home maintenance. A well-maintained home keeps the cold air out and the energy bills down, but it can also prevent many common winter home insurance claims.</p>\n<p>Here’s a list of what to add to your fall checklist for home maintenance, and reasons why each is important to protect you and your home.</p>\n<h2 id=\"1checkforgapsinyourwallsandwindows\">1. Check for Gaps in Your Walls and Windows</h2>\n<p>Fall is a good time to take a close look at any caulk, weatherstripping, or sealant to make sure it’s still protecting you from the elements. Pay close attention to your windows, doors, and basement walls. Water damage might not be covered by your <a href=\"/home-insurance/\">homeowner's insurance</a> if your provider thinks you could have prevented it with regular maintenance.</p>\n<h2 id=\"2inspectyourroof\">2. Inspect Your Roof</h2>\n<p>Take a good look at your roof for any signs of wear that could be made worse by winter weather. This might include:</p>\n<ul>\n<li>Curling, buckling, or otherwise damaged shingles.</li>\n<li>Rust, cracked caulk, or open seams on your roof or chimney flashing.</li>\n<li>A missing or damaged chimney cap.</li>\n<li>Patches of moss.</li>\n<li>Cracked or worn rubber around pipes and vents.</li>\n</ul>\n<p>These incidents can be due to wear and tear, which <a href=\"/blog/wear-and-tear-isnt-covered/\">isn’t usually covered</a> by your homeowners insurance policy. However, keeping your home in good condition means you’ll be less likely to have trouble.</p>\n<h2 id=\"3haveyourfurnaceandfireplacecleaned\">3. Have Your Furnace and Fireplace Cleaned</h2>\n<p>By keeping your <a href=\"/blog/does-home-insurance-cover-hvac/\">heating systems clean</a> and in good working order, you can prevent fires or other damage to your home that might lead to a claim. The first step here is to inspect your air filters and either vacuum the dust and debris or replace them if it’s been more than a month since you last changed them. Next, have a professional inspect your HVAC system before the cold weather rolls in.</p>\n<h2 id=\"4prepyouroutdoorplumbing\">4. Prep Your Outdoor Plumbing</h2>\n<p>Damage from a burst pipe is often covered by insurance policies, but it’s a headache you can usually avoid with a little extra work. You may need to:</p>\n<ul>\n<li>Drain your hoses.</li>\n<li><a href=\"https://www.familyhandyman.com/article/how-to-winterize-a-sprinkler-system/\">Winterize your sprinkler system</a>.</li>\n<li>Shut off outdoor faucets.</li>\n<li>Insulate exterior pipes to prevent freezing and bursting.</li>\n</ul>\n<p>You may also want to check interior pipes for insulation, especially any in unheated areas, like garages, basements, and floor cavities above crawl spaces.</p>\n<h2 id=\"5stockuponsupplies\">5. Stock Up on Supplies</h2>\n<p>Make sure you have a shovel and salt ready for winter weather and the accidents it can bring. If you use a gas snowblower, don’t forget to purchase extra fuel. By keeping your walkways clear of ice, you can keep your visitors from slipping and getting hurt. While your homeowners insurance typically <a href=\"/home-insurance/coverage-f/\">covers guests’ medical bills</a> from these kinds of injuries, it’s best to avoid any falls to begin with.</p>\n<p>In an area where there’s not a lot of ice and snow? Then you may want to use the end of <a href=\"/blog/atlantic-hurricane-season-2021/\">hurricane season</a> to double check the supplies in your disaster kit. Granted, that’s not really a fall home maintenance tip, but trust us﹘you’d rather stock up on now than be out of supplies during the next hurricane.</p>\n<h2 id=\"6takecareoftrippinghazards\">6. Take Care of Tripping Hazards</h2>\n<p>Cracks in your walkways or driveways can become much bigger problems over the winter. When water freezes, it expands﹘leading cracks to become larger holes that guests might trip over. Sealing them now helps prevent injuries and the <a href=\"/home-insurance/coverage-e/\">personal liability claims</a> that may follow. Be sure to also check any stairs and railings for damage that might also trip up your visitors.</p>\n<h2 id=\"7cleanupoutside\">7. Clean Up Outside</h2>\n<p>Moving water away from your home’s foundation is key to <a href=\"/blog/6-tips-for-flood-risk/\">reducing the risk of water damage</a>, so clear out your gutters and tighten any loose brackets so water can drain properly. You might also want to store outdoor furniture and equipment, like lawn mowers and grills. Your homeowners policy most likely pays to repair these items, but usually only when the damage is caused by a <a href=\"/glossary/perils/\">covered peril</a>.</p>\n<h2 id=\"fallhomemaintenancecanprotectyouallwinter\">Fall Home Maintenance Can Protect You All Winter</h2>\n<p>Whether winters tend to be mild or severe where you live, making time for basic maintenance is essential to keeping your house in good working order. And if you’re interested in going beyond maintenance and dabbling in improvements, consider <a href=\"https://welcome.kin.com/start\">applying for better home insurance</a>. Our online application will let you know in minutes whether you could be saving money on your policy.</p>"
