      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What do you do after a flood?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"After a flood, you want to figure out if you’re in a disaster area, wait for authorities to say it’s safe to return home, contact your insurance company, survey your water damage, and document your damages.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are three things you can do to stay safe after a flood?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Don’t return to your home if the evacuation order is still in effect. Wait until authorities give the all-clear before you head back. If you encounter black mold, document it and call a professional to get it removed right away. Wear rubber gloves and boots while you survey the damage and keep an eye out for unwelcome critters.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Should I clean after a flood?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You need to wait for the authorities to give you an all clear before you return to your home.\\\"\\n    }\\n  }]\\n}\\n</script>"
