    body: "<p>Are you ready for the Fourth of July? Independence Day is right around the corner, and that means it’s time for backyard barbeques and amazing fireworks shows!</p>\n<p>While you’re planning to celebrate the birth of our country, keep in mind that more people usually means more things can go wrong. But don’t worry﹘we’ve got your back. Take a look at our Fourth of July safety tips for your home to keep you and your loved ones safe.</p>\n<h2 id=\"fireworkssafety\">Fireworks Safety</h2>\n<p>The safest way to enjoy fireworks is to go to a local show run by your local government or another organization. If that’s your preference, then keep a distance of at least 500 feet from the show’s detonation center. Chances are organizers have already set a boundary to keep people safe.</p>\n<p>For those who prefer setting off fireworks at home, your first step should be to check state law. Massachusetts is the only state that bans consumer fireworks entirely, but the rest all have <a href=\"https://www.rd.com/article/states-where-fireworks-are-legal/\">regulations prohibiting various pyrotechnics</a> for individuals.</p>\n<p>If you are lighting your own legal fireworks, then follow these safety tips:</p>\n<ul>\n<li>Keep fireworks out of the hands of children.</li>\n<li>Always point fireworks away from people or animals.</li>\n<li>Keep a bucket of water, garden hose, or fire extinguisher on hand.</li>\n<li>Use eye protection if you are lighting fireworks.</li>\n<li>Never try to relight duds</li>\n</ul>\n<p>Accidents can happen even when you try to be safe. Luckily, homeowners insurance <a href=\"/blog/firework-damage-homeowners-insurance/\">covers fireworks damage</a> in some situations.</p>\n<h2 id=\"petsafety\">Pet Safety</h2>\n<p>You might love firework displays, but your furry friends may feel quite the opposite. In general, <a href=\"/blog/pets-and-fireworks/\">pets and fireworks don’t mix</a>. The loud, sudden booms can hurt their ears or scare them, sometimes even to the point where they run away and get lost. For that reason alone, we recommend you don’t take pets to fireworks shows﹘including the backyard kind.</p>\n<p>Your better option is to leave your pets at home in a safe, secure space, like their crate or an escape-proof room with some of their favorite chew toys. You may even want to sit and comfort them while the bulk of the fireworks goes off. If your pet is in your backyard, keep an eye on them and make sure there are no ways for them to escape.</p>\n<p>Other Fourth of July safety tips for pets include keeping them away from:</p>\n<ul>\n<li>Hot grills.</li>\n<li>Pointy barbeque skewers.</li>\n<li>Charcoal.</li>\n<li>Table scraps. (Some <a href=\"https://www.avma.org/resources/pet-owners/petcare/7-foods-avoid-feeding-your-dog-or-cat\">foods are toxic to pets</a>.)</li>\n<li>Sparklers.</li>\n<li>Glow sticks.</li>\n</ul>\n<p>While we’re at it, remember to watch your pets for sun and heat exposure. Give them plenty of access to shade and cool water when they are outside. And never leave your pet in your car because they can quickly overheat.</p>\n<h2 id=\"watersafety\">Water Safety</h2>\n<p>Nothing beats spending a hot July 4th in the water, but time in a pool, lake, ocean requires you to take some basic safety measures. For example, you want to:</p>\n<ul>\n<li><p>Learn swimming and water survival skills.</p></li>\n<li><p>Pay attention to the weather and get out of the water if you see the signs of a thunderstorm.</p></li>\n<li><p>Listen to the lifeguard around, if there is one, and read any safety postings.</p></li>\n<li><p>Supervise children and pets at all times.</p></li>\n<li><p>Use U.S. Coast Guard-approved life jackets if you’re on a boat..</p></li>\n<li><p>Make sure every swimmer has a buddy so no one swims alone.</p></li>\n<li><p>Remember to drink water if it’s especially hot.</p></li>\n<li><p>Avoid drinking alcohol while swimming or boating.</p></li>\n</ul>\n<p>Remember, too, that pools are considered <a href=\"/blog/attractive-nuisance/\">attractive nuisances</a> that can easily draw the attention of minors who may not have the best judgment. Make sure you limit their ability to access your swimming pool with a fence.</p>\n<h2 id=\"picnicsafety\">Picnic Safety</h2>\n<p>What’s the Fourth of July without picnics in the park and backyard barbeques? But it’s important to remember that hot temperatures means some certain foods will spoil quickly if left out. To avoid foodborne illnesses, you can:</p>\n<ul>\n<li>Wash your hands before you handle or prepare food.</li>\n<li>Keep perishable foods in a cooler with a lot of ice.</li>\n<li>Fill the cooler up. (A full cooler stays cold longer.)</li>\n<li>Transport your cooler in the passenger seat of your car, not the trunk.</li>\n<li>Store your cooler in the shade or under a blanket.</li>\n<li>Cover food to prevent flies and other pests from landing on the food.</li>\n<li>Throw away food that has been sitting out for an hour or longer.</li>\n<li>Bring a food thermometer to make sure you cook foods to the proper temperature.</li>\n</ul>\n<p>The food itself isn’t the only source of risk at a picnic. Bad grilling habits can cause fires, so you should also remember to:</p>\n<ul>\n<li>Only grill outdoors.</li>\n<li>Set your grill on a flat surface away from your house and any tree branches.</li>\n<li>Don’t throw starter fluid on already-ignited charcoal.</li>\n<li>Pay attention to your grill whenever it’s on and be sure to turn it of when you’re finished.</li>\n<li>Keep a spray bottle or fire extinguisher on hand.</li>\n</ul>\n<p>Following these Fourth of July safety tips can help you and your family enjoy a fun, accident-free holiday. Stay safe, everybody!</p>"
