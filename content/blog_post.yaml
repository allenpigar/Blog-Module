    body: "<p>Did you finally succumb to the green thumb? You've come to the right place. Here, you'll find everything you need to know to choose and care for your first indoor houseplants.</p>\n<h2 id=\"bestindoorhouseplantsforbeginners\">Best indoor houseplants for beginners</h2>\n<p>Ah, houseplants. Both the metaphorical and literal evidence that you are setting down roots. Whether you’re a new homeowner or just a curious newcomer to the wondrous world of our light-eating brethren, you’re in the right place. In this, The Beginner’s Guide to Houseplants, we’ll cover everything you need to know to choose and care for your first houseplants.</p>\n<p>We’ll also point you toward some resources that will help you turn over a new leaf as a gardener. Feel free to skip ahead to the topic you’re most interested in.</p>\n<h2 id=\"whattoconsiderwhenchoosinghouseplants\">What to consider when choosing houseplants</h2>\n<p>Just like outdoor plants, houseplants have preferred climates and habitats. One way you can maximize your odds of plant-raising success as a beginner is to start by considering the living conditions your plants will have. We recommend considering the following:</p>\n<ul>\n<li><strong>Light</strong>. Maybe the most important part of the houseplant equation, your house’s lighting will dictate which houseplants will do best in your home. Make a note of which side of the buildings your windows are on (north, south, east, west) and where your home gets direct light in the morning and afternoon. There’s no right or wrong amount of light, but choosing plants that prefer the kind of light your house gets naturally will set them up to thrive.</li>\n<li><strong>Temperature</strong>. Most of the houseplants we feature here prefer temperatures between 55 and 70 degrees Fahrenheit. If you have areas of the house that are exceptionally drafty (like a three-season porch), know that you may need to move your plants somewhere warmer during the winter.</li>\n<li><strong>Air</strong>. Air flow is important for keeping plants functioning healthily, but air quality matters, too. Be aware of the humidity in your home. Many plants prefer more humid conditions, which may mean providing additional sources of moisture during the dry winter months (more on that later).</li>\n<li><strong>Pets and children</strong>. Some plants are toxic to <a href=\"/blog/pet-disaster-preparedness/\">pets</a> and children (and adults, but they’re less likely to try to eat houseplants). If you have (or plan to have) either in your house, be sure to choose houseplants that are non-toxic.</li>\n<li><strong>Yourself</strong>. Do you travel a lot? Are you wildly forgetful? Do you hate curtains? All these things can affect which houseplants will do best in your home. If you’re away a lot or the forgetful type, keep an eye out for hardy plants that don’t mind a little benign neglect. If you’d rather not hang curtains, choose varieties that prefer direct sunlight.</li>\n</ul>\n<p>When you have a sense of the kind of habitat your home has to offer, you can choose plants that are naturally suited to it. When you do that, houseplant care becomes infinitely easier.</p>\n<h2 id=\"houseplantcaretipsandtricksforbeginners\">Houseplant care: Tips and tricks for beginners</h2>\n<p>The best part about having houseplants right now is that you can diagnose many problems by going online. But once there, you’ll probably find recommendations that involve things like “bright indirect light” or “medium light” or “low light” – without definitions! We’ll offer an overview of what some plant-care lingo means, along with some handy starter tips.</p>\n<h3 id=\"light\">Light</h3>\n<p>Here’s how to decode various light prescriptions:</p>\n<ul>\n<li><strong>Direct sunlight</strong>. What it sounds like. If your plants like direct sunlight, look for a spot near a south-facing window that gets the full force of the sun, unmitigated by curtains or shades.</li>\n<li><strong>Bright indirect or filtered sunlight</strong>. This can best be achieved by hanging a sheer curtain over a window. But plants that like “bright indirect” light may also do well in areas near windows, as long as they’re not getting the sun’s full force.</li>\n<li><strong>Medium light</strong>. These plants like light (all plants do, tbh), but they do better near a west or southeast window.</li>\n<li><strong>Low light</strong>. Plants that prefer low light do well in darker areas like bathrooms or offices that don’t get much natural light.</li>\n</ul>\n<p>Still not sure what kind of light you have? Try the <a href=\"https://www.csmonitor.com/The-Culture/Gardening/diggin-it/2008/1024/what-does-medium-light-mean\">hand-on-paper test</a>: when it’s sunny out, set a sheet of blank paper near a window. Hold your hand a foot above the paper. The more distinctly hand-like your shadow appears, the brighter the light: clear hand = direct, fuzzy hand = medium, vague shadow = low light.</p>\n<p>But honestly, you don’t have to ace the light question on your first try. As the saying goes, life finds a way, and houseplants want to live as much as the rest of us. So see how your plant does in one spot, and if it looks sad (you’ll know), move it somewhere with a different amount of light.</p>\n<h3 id=\"water\">Water</h3>\n<p>Now, a few tips on watering like a boss.</p>\n<ul>\n<li><strong>Minerals in your water</strong>: Every region has slightly different mineral composition in its water. Some plants tolerate minerals better than others. Fluoride, for example, can really upset a peace lily. If a plant isn’t thriving, you may need to filter your water.</li>\n<li><strong>Water temperature</strong>: Cold water can shock plants, especially in winter. In the cooler months, let water come to room temperature before watering your plants.</li>\n<li><strong>Showers</strong>: Some plants need occasional leaf cleaning. Others just love humidity. Either way, certain plants will thrive in your shower, if you’ve got space for them. And even if you don’t, filling the tub with plants and opening the tap can be an efficient way to water them every week.</li>\n<li><strong>Egg water</strong>: Next time you hard-boil eggs, don’t drain the water when you’re done. Instead, let it cool to room temperature and use it to water your plants. They love the calcium that leaches from the eggshells during the boiling process – and you’ll feel like a total pioneer badass for being so economical.</li>\n</ul>\n<h3 id=\"soil\">Soil</h3>\n<p>Also known as dirt. While it’s possible to fill your houseplant pots with plain old dirt from your backyard, consider buying some potting soil instead. This can help give your houseplants the best shot at thriving because you’ll be able to choose the best type of soil for the plants you have and because store-bought soil is much less likely to have any pests that could hurt your leaf babies.</p>\n<h3 id=\"diagnosingproblems\">Diagnosing problems</h3>\n<p>For beginners, the the most stressful prospect of raising houseplants may be the thought of what to do when problems arise: curling leaves, brown spots, yellowing leaves, loss of variegation – oh, my!</p>\n<p>The best advice we can give is to take a deep breath and plunge in. With the magic of the internet, it’s easier than ever to figure out what might be causing your plants to fuss and find a fix. Plus, every problem (and solution) you encounter will give you a better understanding of how to care for your houseplants – and make you more confident moving forward.</p>\n<h2 id=\"13besthouseplantsforbeginners\">13 best houseplants for beginners</h2>\n<p>Here comes the fun part: choosing houseplants to start your indoor garden. We consider all of these houseplants to be good for beginners because they’re easy to care for. From this list, it’s best to choose the ones whose preferred conditions match those of your house.</p>\n<p>(Before we get into it, one quick note: if you’ve inherited or been given a houseplant and you don’t know what it is, try doing a <a href=\"https://support.google.com/websearch/answer/1325808?hl=en\">reverse image search on Google</a> to identify it.)</p>\n<p>Without further ado, the 13 best houseplants for beginners, broken into two groups: those that are safe for kids and pets and those that are potentially toxic.</p>\n<h3 id=\"notsafeforkidsorpets\">Not safe for kids or pets</h3>\n<p>The following plants are best for homes without children or pets because these plants can be toxic if ingested. So, you know, don't eat them.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/dieffenbachia.jpg\" alt=\"dieffenbachia\" /></p>\n<h4 id=\"dieffenbachia\">Dieffenbachia</h4>\n<ul>\n<li><strong>Street name</strong>: Dumbcane</li>\n<li><strong>Latin name</strong>: Dieffenbachia</li>\n<li><strong>Light</strong>: Filtered / bright indirect. Rotate the plant regularly to make sure it gets light evenly.</li>\n<li><strong>Soil</strong>: Choose a well-draining soil.</li>\n<li><strong>Water</strong>: Water when the soil is dry about an inch down. Don’t over-water.</li>\n<li><strong>Fertilizer</strong>: From early spring through early <a href=\"/blog/fall-home-maintenance/\">fall</a>, fertilize every two weeks, but skip fertilizing in the winter.</li>\n<li><strong>Toxicity</strong>: Toxic to kids and pets. If ingested, this plant can cause the tongue and mouth to swell, which can prevent talking (hence the name “dumbcane”). In a worst-case scenario, it can also cause suffocation, so skip this plant if you’ve got pets or little ones.</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/dracaena.jpg\" alt=\"dracaena\" /></p>\n<h4 id=\"dracaena\">Dracaena</h4>\n<ul>\n<li><strong>Street name</strong>: Many – Dracaena is actually the genus name (the one pictured is called song of India)</li>\n<li><strong>Latin name</strong>: Dracaena + species name (pictured is Dracaena reflexa)</li>\n<li><strong>Light</strong>: Filtered indoor light or semi-shade</li>\n<li><strong>Soil</strong>: Good potting soil</li>\n<li><strong>Water</strong>: It doesn’t need much. Let the soil dry out before watering, and make sure it’s in a pot with good drainage.</li>\n<li><strong>Fertilizer</strong>: Fertilize once in the spring and once in early fall with a low-dose fertilizer.</li>\n<li><strong>Toxicity</strong>: Toxic to cats and <a href=\"/blog/restricted-breeds/\">dogs</a>.</li>\n<li><strong>Other notes</strong>: The word “Dracaena” comes from a Greek word meaning “female dragon,” so this could be a great housewarming gift for the <em>Game of Thrones</em> fanatic in your life.</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/english-ivy.jpg\" alt=\"english ivy\" /></p>\n<h4 id=\"englishivy\">English ivy</h4>\n<ul>\n<li><strong>Street name</strong>: English ivy</li>\n<li><strong>Latin name</strong>: Hedera helix</li>\n<li><strong>Light</strong>: Bright light</li>\n<li><strong>Soil</strong>: These babies don’t like heavy or wet soil, so make sure you’ve got a well-draining soil in a well-draining pot.</li>\n<li><strong>Water</strong>: Make sure soil is dry to the touch before watering.</li>\n<li><strong>Fertilizer</strong>: Use a nitrogen-rich fertilizer monthly in spring and summer; don’t fertilize at all in the winter.</li>\n<li><strong>Toxicity</strong>: Potentially toxic to kids and pets.</li>\n<li><strong>Other</strong>: Occasionally give the ivy a shower to clean its leaves and get rid of <a href=\"/blog/does-home-insurance-cover-termite-damage/\">pests</a>.</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/money-plant.jpg\" alt=\"money plant\" /></p>\n<h4 id=\"moneyplant\">Money plant</h4>\n<ul>\n<li><strong>Street name</strong>: Money plant, devil’s ivy, devil’s vine, Ceylon creeper, hunter’s robe, ivory arum, silver vine, golden pothos</li>\n<li><strong>Latin name</strong>: Epipremnum aureum</li>\n<li><strong>Light</strong>: Bright indirect or low light, but not direct</li>\n<li><strong>Soil</strong>: It’s flexible! Money plant can even grow in vases of water.</li>\n<li><strong>Fertilizer</strong>: Fertilize monthly to bimonthly, with any houseplant fertilizer.</li>\n<li><strong>Toxicity</strong>: Toxic to children and pets.</li>\n<li><strong>Other</strong>: Easy to grow in bathrooms and other low-light places.</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/peace-lily.jpg\" alt=\"peace lily\" /></p>\n<h4 id=\"peacelily\">Peace lily</h4>\n<ul>\n<li><strong>Street name</strong>: Peace lily</li>\n<li><strong>Latin name</strong>: Spathiphyllum (that’s the genus; there are about 40 species)</li>\n<li><strong>Light</strong>: Bright, indirect light is best. Avoid direct afternoon sunlight. An east-facing window is ideal.</li>\n<li><strong>Soil</strong>: Well-draining, all-purpose potting soil</li>\n<li><strong>Fertilizer</strong>: One to three feedings during the growing season should be sufficient (that’s about every six to eight weeks in the spring and <a href=\"/blog/is-your-homeowners-policy-ready-for-summer/\">summer</a>).</li>\n<li><strong>Water</strong>: Keep it moist but don’t over-water it. Use room-temperature, filtered water, as fluoride from tap water can brown the leaves. Misting can be good.</li>\n<li><strong>Toxicity</strong>: Peace lilies are toxic to animals and children.</li>\n<li><strong>Other</strong>: If your plant isn’t flowering, it may need more light or a different fertilizing approach.</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/philodendron.jpg\" alt=\"philodendron\" /></p>\n<h4 id=\"philodendron\">Philodendron</h4>\n<ul>\n<li><strong>Street name</strong>: Heartleaf philodendron (here), plus others for various species</li>\n<li><strong>Latin name</strong>: Philodendron is a genus that contains several hundred species (Philodendron cordatum pictured here).</li>\n<li><strong>Light</strong>: Bright, indirect</li>\n<li><strong>Soil</strong>: Buy a mix fertilized with macronutrients.</li>\n<li><strong>Water</strong>: Water when the soil is dry an inch down.</li>\n<li><strong>Fertilizer</strong>: Choose a balanced liquid houseplant fertilizer with macronutrients. Fertilize monthly in spring and summer, every six to eight weeks in the off season.</li>\n<li><strong>Toxicity</strong>: Moderately toxic to children and definitely toxic to pets.</li>\n<li><strong>Other</strong>: Try moving these outside for a bit in the summer. If the leaves are small or there isn’t much new growth, your philodendron may need more fertilizer.</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/rubber-plant.jpg\" alt=\"rubber plant\" /></p>\n<h4 id=\"rubberplant\">Rubber plant</h4>\n<ul>\n<li><strong>Street name</strong>: Rubber plant</li>\n<li><strong>Latin name</strong>: Ficus elastica</li>\n<li><strong>Light</strong>: Bright, indirect light. Keep it away from any light that gets too hot.</li>\n<li><strong>Soil</strong>: Regular potting soil</li>\n<li><strong>Water</strong>: Keep it moist during the spring and summer. Regularly wipe down its leaves or mist them with water. During the <a href=\"/blog/prep-your-home-for-winter/\">winter</a>, water just once or twice per month. If the leaves look droopy, try more water until it perks up.</li>\n<li><strong>Fertilizer</strong>: Every three to four weeks during spring and summer.</li>\n<li><strong>Toxicity</strong>: Potentially toxic to pets.</li>\n<li><strong>Other</strong>: Get your rubber tree while it’s young so it has time to get used to living indoors.</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/snake-plant.jpg\" alt=\"snake plant\" /></p>\n<h4 id=\"snakeplant\">Snake plant</h4>\n<ul>\n<li><strong>Street names</strong>: Snake plant, mother-in-law’s tongue, viper’s bowstring hemp</li>\n<li><strong>Latin name</strong>: Sansevieria trifasciata</li>\n<li><strong>Light</strong>: Indirect but steady light with some direct sun mixed in is good, but it can also survive both darker and brighter conditions.</li>\n<li><strong>Soil</strong>: Loose, well-drained soil is good. Look for a drier mix.</li>\n<li><strong>Water</strong>: Let it get pretty dry between waterings; too much water can kill this plant.</li>\n<li><strong>Fertilizer</strong>: Fertilize once or twice during spring and summer, with any houseplant fertilizer.</li>\n<li><strong>Toxicity</strong>: Moderately toxic to humans and pets</li>\n<li><strong>Other</strong>: This baby is related to asparagus!</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/zz-plant.jpg\" alt=\"zz plant\" /></p>\n<h4 id=\"zzplant\">ZZ plant</h4>\n<ul>\n<li><strong>Street name</strong>: ZZ plant</li>\n<li><strong>Latin name</strong>: Zamioculcas zamiifolia</li>\n<li><strong>Light</strong>: Bright to moderate indirect light, but they’ll tolerate lower light.</li>\n<li><strong>Soil</strong>: Honestly, whatever</li>\n<li><strong>Water</strong>: Less is more. They can survive months without water, but too much will kill them. Let the soil get completely dry before watering.</li>\n<li><strong>Fertilizer</strong>: Don’t even bother.</li>\n<li><strong>Toxicity</strong>: Toxic to humans and pets.</li>\n<li><strong>Other</strong>: These plants are incredibly low-maintenance. That, combined with their waxy leaves, mean that they’re often mistaken for fakes!</li>\n</ul>\n<h3 id=\"safeforkidsorpets\">Safe for kids or pets</h3>\n<p>The following plants are safe for homes with children and pets, so go nuts!</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/bromeliads.jpg\" alt=\"bromeliads\" /></p>\n<h4 id=\"bromeliads\">Bromeliads</h4>\n<ul>\n<li><strong>Street name</strong>: Actually, there are a couple thousand types of bromeliads</li>\n<li><strong>Latin name</strong>: Bromeliad is the <a href=\"https://simple.wikipedia.org/wiki/Bromeliad\">family name</a> for the whole group (including the pineapple!)</li>\n<li><strong>Light</strong>: Medium to bright (but not direct)</li>\n<li><strong>Soil</strong>: Look for an “orchid mix,” as bromeliads don’t like thick soil. Try a shallow pot in a saucer of wet gravel to achieve the humid environment they prefer.</li>\n<li><strong>Water</strong>: Fill the cup at the base of the plant’s leaves. Drain any standing water in its pot weekly.</li>\n<li><strong>Fertilizer</strong>: Use standard houseplant fertilizer at half strength every month during the growing season (aka the warm months).</li>\n<li><strong>Other notes</strong>: There are so many to choose from! Read more about <a href=\"https://home.howstuffworks.com/types-of-bromeliads.htm\">popular bromeliad varieties to grow indoors</a>. Also note: they’re easy to grow, but they may be hard to coax a flower out of.</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/cast-iron-plant.jpg\" alt=\"cast iron plant\" /></p>\n<h4 id=\"castironplant\">Cast iron plant</h4>\n<ul>\n<li><strong>Street name</strong>: Cast iron plant</li>\n<li><strong>Latin name</strong>: Aspidistra Elatior</li>\n<li><strong>Light</strong>: This plant prefers bright light from a north window, but it will tolerate lower-light conditions pretty well.</li>\n<li><strong>Soil</strong>: High-quality, well-draining soil. Try a mix designed for African violets.</li>\n<li><strong>Water</strong>: These babies like to be consistently moist but not soggy. You can miss a few waterings, but they will be happiest with constant humidity.</li>\n<li><strong>Fertilizer</strong>: Cast iron plants grow slowly, so they don’t need much food. In the spring, fertilize once a month if the plant is in good light or every three to four months in low light. Don’t use any in the winter.</li>\n<li><strong>Other notes</strong>: Again, these grow slowly, so you’ll only have to repot them every two to three years. Don’t be discouraged if yours isn’t getting big fast – that’s perfectly normal!</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/peperomia.jpg\" alt=\"peperomia\" /></p>\n<h4 id=\"peperomia\">Peperomia</h4>\n<ul>\n<li><strong>Street name</strong>: Many – Peperomia is a genus with about 1,500 known species (one popular kind is the “baby rubber plant”)</li>\n<li><strong>Latin name</strong>: Peperomia + species name (pictured above is Peperomia prostrata, which just goes by its Latin name)</li>\n<li><strong>Light</strong>: Medium to low, out of direct sunlight. They also do well in fluorescent light.</li>\n<li><strong>Soil</strong>: A houseplant mixture with coarse gravel</li>\n<li><strong>Water</strong>: Water sparingly. Let the soil get dry as deep as five inches before watering.</li>\n<li><strong>Fertilizer</strong>: Fertilize every two weeks in spring and summer, and monthly in the winter.</li>\n<li><strong>Other</strong>: Because there are so many species, care instructions will vary a little. But most Peperomia are pretty easy to grow inside!</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/spider-plant.jpg\" alt=\"spider plant\" /></p>\n<h4 id=\"spiderplant\">Spider plant</h4>\n<ul>\n<li><strong>Street name</strong>: Spider plant</li>\n<li><strong>Latin name</strong>: Chlorophytum comosum</li>\n<li><strong>Light</strong>: Bright, indirect light is best.</li>\n<li><strong>Soil</strong>: Spider plants like well-draining soil.</li>\n<li><strong>Water</strong>: Water well, but let the plant dry between waterings; if they’re too wet, they’ll get root rot.</li>\n<li><strong>Fertilizer</strong>: In the summer, fertilize weekly.</li>\n<li><strong>Other</strong>: These babies are known to sprout “spiderettes,” which can be clipped and replanted.</li>\n</ul>\n<h2 id=\"furtherreadingforhouseplantbeginners\">Further reading for houseplant beginners</h2>\n<p>This guide is meant to offer enough information for a complete houseplant newbie to take the plunge and get their first plant. As you care for your plants, you’ll learn a lot more than you could from any book or online guide. And the more you learn, the more questions you’ll have.</p>\n<p>To that end, here are some resources you might enjoy as you make your journey from beginner to expert houseplant caregiver (or, really, from beginner to slightly older beginner – we’re not going to judge):</p>\n<ul>\n<li><a href=\"https://www.amazon.com/Grow-Great-Grub-Organic-Spaces/dp/0307452018\">Grow Great Grub</a> is a book that offers practical advice on how to grow food plants even if you live in a small, urban space.</li>\n<li><a href=\"https://www.amazon.com/dp/1465463305/ref=cm_sw_r_cp_api_i_Q3bhCb5HRRDDN\">How Not to Kill Your Houseplant</a> offers tips for the “horticulturally challenged,” with much more detail than we have room to get into here.</li>\n<li>Homestead Brooklyn’s posts tagged “<a href=\"http://homesteadbrooklyn.com/all?category=garden\">garden</a>” offer tips on everything from how to keep your indoor air moist to which plant podcasts are hot right now.</li>\n<li><a href=\"https://www.instagram.com/foyershop/\">FoyerShop</a> is the Instagram account of Chicago-based Foyer, a houseplant store and consultancy. The owner is great about responding to questions, and her content is helpful and gorgeous!</li>\n<li><a href=\"https://itunes.apple.com/us/podcast/in-defense-of-plants-podcast/id1245995247?mt=2\">In Defense of Plants</a> is a podcast that’s not about houseplants per se but will help you more deeply appreciate plants overall and will probably inspire you to try all kinds of new things.</li>\n</ul>"
