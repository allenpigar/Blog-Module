    header_text: "3 products that reduce home insurance costs"
    list_summary: "If you’re like most homeowners, you’re probably on the lookout for ways to lower your homeowners insurance premium. One of your best options is to take steps to harden your home against the events that can cause damage."
    featured_image: "3-f894c47-qxfzrj"
    featured_image_alt: null
