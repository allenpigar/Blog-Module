      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurance village?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Set up by the Florida Department of Financial Services, a insurance village is a place where insureds can speak to representatives from their insurance companies after Hurricane Ian.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the purpose of an insurance village?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The goal of these centers, often referred to as insurance villages, is to give people impacted by the hurricane a chance to speak face-to-face with their insurance companies’ representatives.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What organizations are at Florida insurance villages?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In addition to a long list of insurance providers, both insurance villages have representatives from the Red Cross, the Federal Emergency Management Agency,\\nVerizon, the Florida Department of Economic Opportunity, the Small Business Administration, the Florida Office of Insurance Regulation, Fannie May, and ALE Solutions.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is Kin Insurance at Florida insurance villages after Hurricane Ian?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Representatives from Kin Insurance are available at both the Port Charlotte and Fort Myers insurance villages.\\\"\\n    }\\n  }]\\n}\\n</script>"
