      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Should I worry about climate change when buying a home?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Nearly half of homebuyers say they don’t factor in climate change when deciding where to buy property. However, that’s a mistake when you consider how climate change may increase their risks for property damage and cause their home insurance premiums to go up.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Where can I buy property due to climate change?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"While climate change will most likely impact all areas of the country, you may want to buy property in the Northeast. Some experts anticipate that region seeing less risk for natural disasters.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What states will be affected by climate change?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"All states will most likely feel some of the effects of climate change, but many experts predict Southern coastal states like Florida, South Carolina, and Louisiana to see the greatest increase in risk.\\\"\\n    }\\n  },{\\n   \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I decide where to buy property if I’m worried about climate change ?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can start by looking at how climate change may impact the areas you’re interested in. This can be answered in several ways, including the potential effect on property values, natural disasters, and quality of life.\\\"\\n    }\\n  }]\\n}\\n</script>"
