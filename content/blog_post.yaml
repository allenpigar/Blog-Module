      title: "My House Burned Down! What to Do After a House Fire"
      body: "<p>Even a small house fire can have a devastating effect on a homeowner. At the very least, you can have smoke damage throughout your home, including areas that didn’t burn. In more severe fires, you may have:</p>\n<ul>\n<li>Water damage.</li>\n<li>Broken windows</li>\n<li>Holes in your ceiling.</li>\n<li>Damage to your foundation, electrical system, and plumbing.</li>\n</ul>\n<p>All the potential property damage is often compounded by the emotional toll, which explains why homeowners may have a hard time knowing what their next steps should be. We’ve compiled this list of actions you can take if you ever experience a house fire.</p>\n<h2 id=\"1findasafeplacetostay\">1. Find a Safe Place to Stay</h2>\n<p>You likely won’t be able to stay in your home for some time after a house fire. In fact, you should not go into your house until the fire department gives the okay. This means that you need to find a safe place for you, your family, and any pets to stay. Doing this may require you call:</p>\n<ul>\n<li>Friends or family.</li>\n<li>A hotel.</li>\n<li>A local chapter of the American Red Cross or Salvation Army.</li>\n</ul>\n<p>Any of these may be able to help you with temporary housing. You should also note that homeowners insurance often includes <a href=\"/home-insurance/coverage-d/\">loss of use coverage</a> that may pay for a portion of the cost of staying somewhere else.</p>\n<h2 id=\"2contactyourinsurancecompany\">2. Contact Your Insurance Company</h2>\n<p>One piece of good news? <a href=\"/home-insurance/\">Home insurance policies</a> typically cover the physical damage a fire causes, so get in touch with your insurer to get the <a href=\"/faq/how-to-file-a-claim/\">claims process</a> started ﹘ most have claims information on their websites. Once you’ve filed your claim, your insurance company will assign you a <a href=\"/glossary/adjuster/\">claims adjuster</a> to investigate your damages and assess your loss.</p>\n<p><strong>Bonus tip:</strong> While it’s not up to you to determine the cause, you should hold on to the item that you think started the fire. Remember, however, that you shouldn’t enter your home until fire authorities say it’s safe.</p>\n<h2 id=\"3protectyourhome\">3. Protect Your Home</h2>\n<p>Most insurance policies have a list of duties for the <a href=\"/glossary/insured/\">insured</a> after a loss. One of these is usually to protect your property from further damage, so you want to do what you can to prevent bad weather or nefarious people from entering your home. In this situation, that most likely means informing the utilities that you had a fire and telling the police that your home may be vacant for a while.</p>\n<h2 id=\"4getacopyofthefirereport\">4. Get a Copy of the Fire Report</h2>\n<p>Your insurance claims adjuster will most likely want to see the fire report. It’s a public document in most cities, so you should be able to get it from the responding fire department. The fire report usually has important details, such as the:</p>\n<ul>\n<li>Cause of the fire.</li>\n<li>Date the fire occurred.</li>\n<li>Fire department’s arrival time.</li>\n<li>Estimated losses.</li>\n<li>An incident number.</li>\n<li>Type of building.</li>\n<li>Presence of smoke detectors or fire alarms.</li>\n</ul>\n<h2 id=\"5dealwithyourfinances\">5. Deal with Your Finances</h2>\n<p>Just because the home is temporarily uninhabitable doesn’t mean you’re off the hook for making mortgage payments. You need to pay these on time and in full while dealing with the claim. The same is likely true of your car payments, and you’ll still have everyday expenses. You may need to contact your bank and credit card companies to make sure you can access your cash.</p>\n<p>Remember, too, that your home insurance may pay some of your additional living expenses after a fire, but policies often place <a href=\"/blog/additional-living-expenses-examples/\">limits on what expenses they cover</a>. Keep receipts for anything you buy as you deal with the aftermath of the fire to help you in your claim.</p>\n<h2 id=\"6replaceyourbelongings\">6. Replace Your Belongings</h2>\n<p>Replacing your personal property is a good step towards getting back to normal, but you’ll need to provide your insurance company with an itemized list of all the belongings lost in the fire. If you didn’t create a <a href=\"/faq/what-is-home-inventory/\">home inventory</a> prior to the fire, keep receipts of anything that you buy to purchase to replace what was lost and give the receipts to your insurance adjuster.</p>\n<h2 id=\"7replaceimportantdocuments\">7. Replace Important Documents</h2>\n<p>Any number of important documents may need to be replaced after a fire, including:</p>\n<ul>\n<li>Driver's licenses.</li>\n<li>Auto registration.</li>\n<li>Property titles and deeds.</li>\n<li>Insurance policies.</li>\n<li>Warranties.</li>\n<li>Military discharge papers.</li>\n<li>Citizenship papers.</li>\n<li>Social security cards.</li>\n<li>Wills.</li>\n</ul>\n<p>You may even be able to replace money that’s been destroyed by sending it to the Bureau of Engraving and Printing or taking it to your regional Federal Reserve Bank. This generally only applies to paper banknotes when more than half of a bill is intact. However, you may be able to replace small portions of banknotes if there’s evidence that shows the rest of the bill has been destroyed</p>\n<h2 id=\"8takecareofyourmentalhealth\">8. Take Care of Your Mental Health</h2>\n<p>Losing your physical belongings in a house fire is traumatic enough, but the experience can also cause emotional upheaval. You want to be on the lookout for {{< external-link url=\"https://www.cigna.com/individuals-families/health-wellness/coping-with-loss-due-to-fire\" text=\"signs that you or your loved ones need help\" >}}, such as:</p>\n<ul>\n<li>Tearfulness.</li>\n<li>Insomnia.</li>\n<li>Nervousness.</li>\n<li>A loss of interest in activities.</li>\n</ul>\n<p>In the middle of a crisis, focusing on your mental health can be difficult, but it’s important. Be patient with yourself and your family as you recover and consider talking to a therapist to unpack all that you are feeling after the loss.</p>\n<h2 id=\"questionyoumayhaveafterahousefire\">Question You May Have After a House Fire</h2>\n<h3 id=\"shouldyoureplaceyourappliancesafterafire\">Should you replace your appliances after a fire?</h3>\n<p>Talk to your insurance claims representative about replacing your appliances. If the appliance was not directly involved in the fire, you likely only need to have it professionally cleaned and serviced. However, it’s often better to replace them completely if the appliance was involved in the fire.</p>\n<h3 id=\"whathappensifyouaccidentallyburnyourhousedown\">What happens if you accidentally burn your house down?</h3>\n<p>If you accidentally burn your house down, you need to contact your insurance company immediately. Your insurer should be able to tell you whether your damage is covered based on the circumstance and your policy terms. Plus, you have an obligation to report losses, so you're better off alerting your insurance provider.</p>\n<p>The most important thing to remember after a house fire is that things can be replaced. Quality homeowners insurance can make sure of that.</p>"
