    list_summary: "Despite increasing climate risks, more than 220,000 people moved to Florida in 2021. Long story short? Human behavior is hard to change, and people are ultimately going to live in places that bring them joy. The real question is: how can we make them safer wherever they land?"
    featured_image: "3-f894c4e-st4sww"
