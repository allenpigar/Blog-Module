    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the history of homeowners insurance in America?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurance has made its way to Charles Town, South Carolina, where the first company to cover fire insurance was founded. It wasn’t until 20 years later that noted insurance entrepreneur Benjamin Franklin popularized the coverage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When did insurance start?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurance existed in one form or another all the way back to ancient times. In the early 1900s, archeologists found artifacts dating back to Hammurabi that contain laws protecting shipper agents from losses caused by natural disasters and relieving them of liability when they were victims of theft.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the history of insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurance existed in one form or another all the way back to ancient times. Similar archeological discoveries revealed several other instances of early laws that transferred or distributed risk in many nations, including China, India, and Greece as well as the Roman Empire.\\\"\\n    }\\n  }]\\n}\\n</script>"
