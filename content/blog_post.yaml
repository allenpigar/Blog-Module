    body: "<p>Weather patterns are changing around the world, causing more frequent and severe storms and disasters. And these disasters have a real impact on homeowners.</p>\n<p>In 2019, we saw <a href=\"https://www.iii.org/fact-statistic/facts-statistics-hurricanes\">18 named Atlantic Ocean storms</a>, <a href=\"https://www.iii.org/fact-statistic/facts-statistics-wildfires\">50,477 wildfires</a>, and a <a href=\"https://www.denverpost.com/2019/03/26/bomb-cyclone-colorado-strongest-storm/\">bomb cyclone</a> that hit the United States. The cost of natural disasters in 2019: <a href=\"https://www.iii.org/fact-statistic/facts-statistics-global-catastrophes\">$150 billion dollars</a>.</p>\n<p>No matter whether you believe that climate change is the direct result of human activity or the result of a natural evolutionary cycle, at the end of the day, it impacts every single person and being on this planet. Here's what homeowners across the US can expect and ways you can help prevent losses fueled by climate change.</p>\n<h2 id=\"whatisclimatechange\">What is climate change?</h2>\n<p>Climate change is a long-term change in weather patterns caused by increasing temperatures on Earth. Increased greenhouse gases trapped by the atmosphere create a warmer surface. This warms water and ice sheets, leading to melting glaciers and an increase in water depths. It affects each area differently.</p>\n<p>In <a href=\"/insurance-resources/hurricane-updates/\">areas prone to hurricanes</a>, we'll continue to see stronger storms thanks to warm moisture-filled air meeting cold water. Rising temperatures will cause even more droughts in other areas. Melting ice sheets and glaciers will cause oceans to rise faster, meaning <a href=\"/blog/flood-insurance-is-for-everyone/\">more floods</a> for coastal regions. And the Midwest will see an uptick in tornado activity.</p>\n<p>We've already seen these effects take shape. Flooding in the Southeast has increased <a href=\"https://6rvxtlhl.media.zestyio.com/climate-change-ar.pdf\">27 percent since 1958</a> because of more rainfall. The West Coast is experiencing a <a href=\"https://www.dailymail.co.uk/sciencetech/article-8227575/A-MEGADROUGHT-likely-emerge-southwest-North-America-driven-climate-change.html\">Megadrought</a> that began in 2000 and isn't letting up.</p>\n<p>While it's easy to feel defeated in the face of a worldwide issue, you can take some steps to protect your home. That begins with understanding how climate change might directly affect you.</p>\n<h2 id=\"whathomeownerscanexpectfromclimatechange\">What homeowners can expect from climate change</h2>\n<p>Whether it's rainfall, rising oceans, wildfires, or tornado activity, climate change will impact both your home and <a href=\"/home-insurance/\">homeowners insurance</a>. These are some key changes to anticipate:</p>\n<ul>\n<li><strong>More risk</strong>. The average Florida home is <a href=\"https://www.climatecentral.org/news/the-future-is-now-for-sea-level-rise-in-south-florida\">six feet above sea level</a> with many at three feet. Under normal conditions, many Florida communities are already at risk for flooding because they are low to the ground and because of poor drainage systems.</li>\n<li><strong>Increased home insurance premiums</strong>. Premiums for <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a> are based on known risks. The closer someone lives to the coast or forested area, the more expensive insurance becomes because the risk of loss is higher.</li>\n<li><strong>Fewer coverage options</strong>. More than <a href=\"https://www.nytimes.com/2018/11/20/business/california-fires-insurance.html\">1.7 million of California’s 8 million homes</a> are prone to wildfire damage. Many insurance companies are responding to increase wildfire risk by refusing to cover homes in “wildfire zones.”</li>\n<li><strong>Declining home values</strong>. The Florida housing market for beach properties could be in jeopardy, too. The $3.5 billion worth of coastal property in the area <a href=\"https://www.insurancejournal.com/news/southeast/2017/04/20/448504.htm\">could see a dramatic drop</a> if waters rise and inland canals are too high to allow boat masts to clear bridges. Mortgage companies could potentially stop writing loans in the area and prices could plummet – and that's without a hurricane hitting the area.</li>\n</ul>\n<p>That last point is significant – climate change's long-term effects on the real estate market won't be limited to Florida. Fewer buyers may be willing invest in homes that are hard to insure because of their flood or wildfire exposure.</p>\n<p>Some estimate that Florida coastal homes could see a <a href=\"https://www.tampabay.com/news/real-estate/2020/01/17/your-florida-coastal-home-could-lose-15-of-its-value-by-2030-due-to-sea-rise/\">15 percent drop in value by 2030</a> thanks, in part, to rising sea levels. In 2016, <a href=\"https://www.insurancejournal.com/news/southeast/2017/04/20/448504.htm\">President Obama’s administration</a> provided $48 million in funding for a Louisiana town that was sinking into the Gulf of Mexico. Unfortunately, the risk in Florida, with its sizable coastal population, means that a federal bailout is unlikely.</p>\n<p>California real estate agents know the struggle to sell a home in a wildfire zone; buyers can make an <a href=\"https://www.sacbee.com/article233012587.html\">offer on a home only to withdraw it</a> when insurance is unattainable. This is affecting homes in small rural areas as well as in newly developed communities.</p>\n<p>However, homeowners can take some measures to protect themselves as the climate invariably continues to warm and risks continue to increase.</p>\n<h2 id=\"whathomeownerscandotoprepareforclimatechange\">What homeowners can do to prepare for climate change</h2>\n<p>You know climate change isn't going anywhere, but you don't want your home to be a sitting duck. You're not alone. Here are some ways every homeowner can start planning ahead:</p>\n<ol>\n<li><strong>Buy the right homeowners insurance</strong>. Make sure you are covered for flood, wildfires, earthquakes, and hurricanes. Not every insurance policy covers every peril, so do your due diligence to get the right coverage. <a href=\"/home-insurance/hurricane-insurance/\">Hurricane home insurance</a> comes standard with all Kin policies; <a href=\"/flood-insurance/\">flood insurance</a> and earthquake insurance must be added on.</li>\n<li><strong>Evaluate your home’s surrounding landscape</strong>. If you live near open spaces, make sure you clear brush regularly and maintain defensible space. Some counties require a minimum of 30 feet clearance. A no-brush barrier of 100 feet provides more protection from wildfires.</li>\n<li><strong>Check out</strong> <a href=\"https://www.npr.org/2019/11/18/780373013/how-virtual-reality-can-help-people-better-understand-climate-change\"><strong>virtual reality programs</strong></a>. These walk you through changes in the topography of your community to determine what mitigation systems may help (e.g., sea walls, raised homes, or better drainage systems).</li>\n<li><strong>Consider migrating inland</strong>. If you plan on moving to a coastal region like Florida, consider property farther inland and at a higher elevation.</li>\n<li><strong>Get involved</strong>. Speak up about rising sea levels at your town halls or city councils. Ask city officials to take measures to fortify beaches, improve city sea walls, and improve drainage systems throughout the area.</li>\n</ol>\n<h2 id=\"5waystofortifyyourhomeforclimatechange\">5 ways to fortify your home for climate change</h2>\n<p>Improving your home's resilience to climate change reduces the chance and severity of major damage (and subsequent claims). These are five ways to prepare your home:</p>\n<ol>\n<li><strong>Elevate and anchor equipment and systems in flood zones</strong>. Water heaters, gas tanks, and air conditioning units should be above your property’s flood level and anchored to prevent movement. Move all sockets, switches, and circuit breakers to higher levels. It's smart to keep sockets at least one foot above an anticipated flood level.</li>\n<li><strong>Modify water valves</strong>. Install backflow valves both inside and outside all pipes that lead into the house. This helps prevent water backup from city sewers and plumbing from overtaking the home’s internal pipe system.</li>\n<li><strong>Assess property drainage</strong>. Find the natural drainage pattern of your property. Update landscaping and downspouts that have pooling problems and make sure all water will flow away from the house rather than toward it.</li>\n<li><strong>Retrofit your home based on its risks</strong>. Flood retrofitting often means raising the home or installing foundation vents. Earthquake retrofitting reinforces the walls and overall structural integrity of your home.</li>\n<li><strong>Do regular</strong> <a href=\"/insurance-resources/home-maintenance-checklist/\"><strong>home maintenance</strong></a>. Clear gutters, drains, and downspouts to improve drainage and mitigate flooding. Clear debris on and around the property and build a wildfire barrier if you are close to open space.</li>\n</ol>\n<p>Homeowners may not be able to prevent every climate change claim but by taking smart measures, they take back some control over Mother Nature.</p>"
