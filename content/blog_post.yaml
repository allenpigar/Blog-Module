      title: "How to Start a Vegetable Garden from Scratch"
      body: "<p>Many of us are still spending extra time at home and looking for creative outlets and <a href=\"/blog/easy-home-projects/\">home improvement projects</a> to keep busy. Few hobbies combine these two things better than learning how to start a vegetable garden from scratch.</p>\n<p>Not only does planting a vegetable garden get you up and moving in the fresh air, but the vegetables you produce can offset today’s soaring food costs. If you’re new to gardening, start small and plan well so you can have vegetables you grew yourself on your dinner table this summer.</p>\n<p>And don't worry – you don't need a green thumb to have a thriving vegetable garden. These are tips anyone can put into action, regardless of your gardening experience.</p>\n<h2 id=\"choosetherightspot\">Choose the Right Spot</h2>\n<p>You don’t need a lot of space for an abundant garden. In fact, most experts recommend a space that’s no bigger than 10’ x 10’ when you first start out to keep your garden manageable. Depending on your yard, you may want to start even smaller, especially as you think about how much sun and water you need.</p>\n<p>Vegetables typically need at least six hours of direct sunlight every day, so you want to choose a spot that's fairly exposed. However, if you live in an area where the summer sun will beat down on your plants, look for an area that gets some afternoon shade. This will give your plants relief for part of the day.</p>\n<p>Check the soil and make sure the area has good drainage. If your soil has lots of sand or clay, you can mix in organic matter to improve it. You need about two to three inches of organic matter for clay soil and an extra inch to sandy soil. Compost or well-rotted manure are the best for soil health. Adding organic material also helps the soil texture to better absorb the water your seed needs while still allowing it to drain at the right speed.</p>\n<p>If you don't opt for a raised garden bed, you may want to surround your vegetable garden with a border – perhaps decorative edging or flowers. This not only makes it easy to see where you need to tend, but it can help keep pets (and pests!) out.</p>\n<p>One important note regarding gardens and your home’s value: most people know that complimentary landscaping goes a long way toward <a href=\"/blog/home-and-garden-curb-appeal/\">increasing your home’s curb appeal</a>. However, that doesn’t necessarily mean a veggie garden will have the same effect. Not everyone wants to do the work a garden requires, so consider using raised beds if you’re thinking about moving in the near future.</p>\n<h2 id=\"stockuponsuppliesandtools\">Stock Up on Supplies and Tools</h2>\n<p>Having the right tools and supplies make starting a vegetable garden much easier. Here are some must-haves to put on your list:</p>\n<ul>\n<li>Water hose</li>\n<li>Spray nozzle</li>\n<li>Garden gloves</li>\n<li>Trowel</li>\n<li>Garden forks</li>\n<li>Garden stakes</li>\n<li>Dandelion weeder</li>\n<li>Fruit and vegetable fertilizer</li>\n<li>Fruit and vegetable disease control</li>\n<li>Insect control</li>\n</ul>\n<p>You may also need other things based on your location and the vegetables you plant. For example, gardens where there’s more wildlife benefit from protective fencing, and tall plants like tomatoes require a trellis.</p>\n<h2 id=\"pickyourvegetables\">Pick Your Vegetables</h2>\n<p>Now for the fun part: pick the vegetables you want to grow. If you’ve decided to go with a 100 square foot garden (that’s the 10’ by 10’ one we mentioned earlier), then you want three to five types of vegetables and three to five plants of each type.</p>\n<p>As a beginner, you want to choose vegetables that are easy to grow and that you and your family enjoy eating. Here are some popular low-maintenance options:</p>\n<ul>\n<li>Tomatoes</li>\n<li>Peppers</li>\n<li>Squash</li>\n<li>Carrots</li>\n<li>Radishes</li>\n<li>Corn</li>\n<li>Lettuce</li>\n<li>Greens</li>\n<li>Peas</li>\n<li>Broccoli</li>\n<li>Eggplant</li>\n<li>Potatoes</li>\n<li>Kale</li>\n</ul>\n<p>Crops such as tomatoes, peppers, and squash only need to be planted once to continuously produce fruits and vegetables. Others, like carrots, radishes, and corn, need to be replanted after a harvest.</p>\n<p>Timing is important, too. Lettuce, greens, peas, and radishes are great to plant in early spring because they do better in the cooler weather of the season. When the weather warms up, you can add tomatoes, peppers, eggplant, and herbs. Vegetables such as potatoes, cabbage, and kale are best timed for fall harvests.</p>\n<h2 id=\"plantyourvegetablegarden\">Plant Your Vegetable Garden</h2>\n<p>You can plant your garden using seeds or plants at various stages of growth purchased at your local garden store. Seeds are usually more expensive and take longer to produce crops compared to starter plants. However, starter plants can be easier for new gardeners to grow because you can plant them when there’s no more danger of frost in your area.</p>\n<p>Whether you go with seeds or starter plants, the actual steps to planting a vegetable garden are:</p>\n<ul>\n<li><strong>Use a trowel to dig a hole two times deeper and wider than your plant:</strong> This gives your plants enough space for their roots to take hold and for their leaves to get plenty of sunlight and air circulation.</li>\n<li><strong>Place plants in holes and cover them with soil:</strong> Compact the soil around them, and be sure to not bury them deeper than what they were in their containers. You should also add garden stakes to vine plants such as tomatoes and beans so that they can grow vertically.</li>\n<li><strong>Water your seeds or new plants immediately after planting:</strong> Plants and seeds need water right away to help them settle in, but you also want to water them whenever the soil is starting to dry out approximately a half inch from the top.</li>\n<li><strong>Fertilize your plants:</strong> A new location can be stressful on fledgling plants, so give them some TLC in the form of extra nutrients. Vegetable fertilizer can build stronger root systems, stalks, and leaves.</li>\n</ul>\n<h2 id=\"maintainyourgarden\">Maintain Your Garden</h2>\n<p>One thing veteran gardeners will tell you when you’re learning how to start a vegetable garden is how important it is to care for your plants. A well-tended 10’ by 10’ vegetable garden will yield more produce than an untended 10’ by 25’ garden, so make gardening part of your routine.</p>\n<p>Your first concern should be water. The soil should be moist, and that means that you need to water your vegetables every couple of days – and probably every day during really hot summers. The best time to water is in the late afternoon or early evening when plants can spend the night recovering from the day’s stresses.</p>\n<p>If you’re worried that you’ll forget to water your plants or your best source for water is a bit of a haul, consider a drip irrigation system or a soaker hose to keep everything hydrated. You can even get a timer that turns these on and off so you don’t overwater your plants.</p>\n<p>Next, make sure you keep weeds out of your vegetable garden. You don’t want to let the weeds take over and choke out your plants. It's best to tackle weeds when they’re small and easily pulled out by the root, so check for them regularly. To get the stubborn weeds with deep roots, you can use a dandelion weeder. This allows you to get directly under the weed and pop it out from the roots.</p>\n<p>Finally, fertilize your vegetable garden regularly. Most experts agree that you should add fertilizer to the soil every three to four weeks. That’s true even when crops start to appear so that your plants continue to get the nourishment they need to grow and produce vegetables.</p>\n<p>We’d love to end this with a happy, “And that’s all there is to it!” But learning how to start a vegetable garden and tending to it throughout the growing season requires consistent attention. Just remember that your efforts will be rewarded with healthy fresh food for you and your family.</p>"
