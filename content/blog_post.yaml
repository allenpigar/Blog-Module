      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are backyard chickens worth it?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"On the pro side, backyard chickens are fairly low maintenance and provide fresh eggs, pest control, and learning opportunities for your family. The disadvantages are the cost, noice, and smell.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is it hard to learn how to raise chickens for eggs?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Backyard chickens are fairly low maintenance once you get everything set up. You have to feed and water them every morning, collect their eggs, and clean their coop and chicken run once a week.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does it cost to raise backyard chickens?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"It costs roughly $69 per month to raise backyard chickens, but that doesn’t account for possible vet visits.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why are backyard chickens bad?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Backyard chickens can be noisy and expensive, plus their egg production tapers off as they get older.\\\"\\n    }\\n  }]\\n}\\n</script>"
