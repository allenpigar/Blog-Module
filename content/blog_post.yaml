    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n       \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some housing market predictions for 2022?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some experts predict a seller’s market for homes because of low inventory and high demand.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is 2022 a good year to buy a home?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Housing market predictions indicate that 2022 is still a seller’s market, but some of the pressures that cause high prices may ease.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is 2022 a seller’s market?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Housing market predictions indicate that 2022 is still a seller’s market. Most experts think housing will still be in short supply and demand will still be high.\\\"\\n    }\\n  }]\\n}\\n</script>"
