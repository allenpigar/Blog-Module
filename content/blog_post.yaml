    body: "<p>Most homeowners don’t have flood insurance. Part of that problem is misconception: many homeowners don’t realize their home insurance policy excludes flood coverage. For others, they aren’t required by federally regulated lenders to carry it, so they don’t.</p>\n<p>But the reason most people don’t have <a href=\"/home-insurance/flood-insurance/\">flood insurance</a>? They drastically underestimate their own risk of flooding – to their detriment.</p>\n<p>So let us be the first to address the question, “Do I need flood insurance?”</p>\n<p>Everyone needs flood insurance. And this is why.</p>\n<h2 id=\"astandardhomeinsurancepolicyisntenough\">A standard home insurance policy isn’t enough</h2>\n<p>A basic <a href=\"/home-insurance/\">home insurance policy</a> can cover <a href=\"/blog/water-damage-home-insurance/\">some types of water damage</a>, but it doesn’t cover flood damage caused by storm surge. You have to add flood insurance to your coverage or purchase it as a separate policy. Unfortunately, many homeowners think homeowners insurance covers flood damage.</p>\n<p>And that misconception has consequences. According to a 2020 poll by the Insurance Information Institute, only <a href=\"https://6rvxtlhl.media.zestyio.com/2020_triple-i_consumer_poll_091620.pdf\">27% of American homeowners have flood insurance</a>.</p>\n<p>More disconcerting is that the coastal homeowners who arguably need flood protection the most also lack protection. In 2017, McKinsey &amp; Company found <a href=\"https://www.mckinsey.com/industries/financial-services/our-insights/insuring-hurricanes-perspectives-gaps-and-opportunities-after-2017\">about 60%</a> of Florida homeowners don’t have flood insurance despite having front-row seats to the impact hurricanes can have when they make landfall.</p>\n<p>Please note, home policies, including <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a>, do have <a href=\"/home-insurance/hurricane-insurance/\">hurricane insurance</a>. However, it covers wind damage, not damage caused by storm surge.</p>\n<h2 id=\"floodscanhappenanywhereyesanywhere\">Floods can happen anywhere – yes, anywhere</h2>\n<p>As the Federal Emergency Management Agency (FEMA) famously noted, “Anywhere it can rain, it can flood.” That’s because it’s not proximity to the coastline or bodies of water alone that determine whether your area can flood. Depending on how your city or county manages waterways (think: dams, levees, and reservoirs) and the changes made to the land, your region may be one that faces flooding from prolonged rain, storm surge, or sudden snowmelt. If infrastructure isn’t well-maintained, urban flooding can be a big risk.</p>\n<p>Florida in particular is more at risk for floods than any other state, in part because it has 11,000 miles of rivers, streams, and waterways. But its flat terrain and urbanization (pavements and other impenetrable surfaces that impede natural drainage systems) further increase its flood risk. Plus, it experiences an average of 53.7 inches of rainfall per year.</p>\n<p>Still not sure if flood insurance is for you? These facts about floods may change your mind:</p>\n<ul>\n<li>One inch of water can cause <a href=\"https://6rvxtlhl.media.zestyio.com/8.5x11_1_inch_flyer.pdf\">$25,000 or more</a> in damage to your home.</li>\n<li>More than <a href=\"https://www.iii.org/fact-statistic/facts-statistics-flood-insurance\">1.2 million single-family homes</a> risk flooding from storm surge in a category 1 hurricane; that number jumps to over 7.5 million in a category 5.</li>\n<li>The National Oceanic and Atmospheric Administration (NOAA) says <a href=\"https://www.nssl.noaa.gov/education/svrwx101/floods/\">flooding can happen within minutes</a>.</li>\n</ul>\n<h2 id=\"federalfloodmapsareinaccurate\">Federal flood maps are inaccurate</h2>\n<p>To be fair, FEMA has a lot on its plate. It has the nearly impossible task of keeping flood hazard maps up to date for more than 22,000 communities, and it is the first to admit <a href=\"https://www.fema.gov/flood-map-revision-processes\">what a challenge that is</a>. Though FEMA is supposed to update its maps every five years, nearly <a href=\"/blog/fema-flood-maps/\">two-thirds of flood maps</a> haven’t been updated in that time. Some maps haven’t been updated in more than 40 years.</p>\n<p>Many homeowners only purchase flood insurance if they live in a high-risk flood zone or Special Flood Hazard Areas (SFHAs), have a federally-backed mortgage, and are therefore required to have flood insurance. But if homeowners rely solely on these mandates or federal maps to inform whether or not they have flood insurance, they may put themselves at serious risk.</p>\n<p>Take Hurricane Harvey for example. The hurricane damaged more than 204,000 Houston homes, most of which were outside the federally regulated 100-year floodplain. More than <a href=\"https://www.washingtonpost.com/news/wonk/wp/2017/08/29/where-harvey-is-hitting-hardest-four-out-of-five-homeowners-lack-flood-insurance/\">80% of these homeowners</a> didn’t have flood insurance.</p>\n<h2 id=\"whenisfloodinsurancerequiredagrowingneed\">When is flood insurance required: A growing need</h2>\n<p>As our planet gets warmer and sea levels rise, flooding will only get worse. In fact, climate change contributes to four key factors that increase flood risk:</p>\n<ol>\n<li><strong>Heavier precipitation.</strong> A warmer atmosphere holds more water, and that means heavier rains. Experts have seen an increase in global precipitation and precipitation in the contiguous 48 states by <a href=\"https://6rvxtlhl.media.zestyio.com/precipitation_td.pdf\">+0.02 inches per year</a> from 1901 to 2020. This trend is expected to grow. As you might’ve guessed, heavier rainfall increases the likelihood of floods.</li>\n<li><strong>More snowmelt.</strong> Rising temperatures also lead to faster and earlier snowmelts, which can cause an uptick in spring flooding. Winter and spring soil is too frozen or wet to absorb the snow and rain runoff from rivers, which means higher flood risk.</li>\n<li><strong>Frequent hurricanes.</strong> Ida. Irma. Maria. Harvey. Florence. Michael. In just the past few years alone, we’ve witnessed the catastrophic might of hurricanes, and climate change will only increase their frequency. Climate scientists predict an <a href=\"https://www.c2es.org/content/hurricanes-and-climate-change/#:\">increase in the frequency of category 4 and 5 hurricanes</a> in the Atlantic Basin with 10 to 15 percent more precipitation. And stronger storms bring greater rains, stronger winds, and stronger storm surges.</li>\n<li><strong>Higher seas.</strong> Rising ocean temperatures, which melt glaciers and ice sheets, cause sea levels to rise around the world. Not to bring you down or anything, but our oceans have already risen <a href=\"https://science2017.globalchange.gov/chapter/12/\">seven to eight inches</a> since 1900. NOAA predicts the global sea level will rise at least <a href=\"https://www.climate.gov/news-features/understanding-climate/climate-change-global-sea-level\">12 inches by 2100</a> on a low-emissions pathway and 8.2 feet if nothing changes. Higher seas increase high-tide flooding, which has already doubled in the last 30 years, and increases opportunities for storm surges.</li>\n</ol>\n<h2 id=\"floodingissuperexpensive\">Flooding is super expensive</h2>\n<p>To cover flood losses from 2007 to 2017, the National Flood Insurance Program (NFIP) shelled out <a href=\"https://www.fema.gov/press-release/20210929/more-800-million-distributed-recovery-remains-focused-30-days-after#:\">$77 million</a> in claims from Hurricane Ida in 2021. While this is much less than was paid for events like Hurricanes Harvey or Katrina, it’s still a lot of losses for a smaller event.</p>\n<p>Let’s break that down even further. For individual homeowners, the national average flood claim payout was <a href=\"https://www.fema.gov/data-visualization/historical-flood-risk-and-costs\">$52,000</a> in 2019, according to FEMA. For Florida homeowners specifically, the average flood claim payout was around <a href=\"https://www.floridadisaster.org/planprepare/flood-insurance/\">$29,000</a>. And in late 2021, FEMA announced changes to its rating system that caused <a href=\"/blog/fema-flood-insurance-rates/\">flood insurance rate increases</a> for many homeowners.</p>\n<p>Now imagine facing a $29,000 repair bill without insurance. For many families, that is an impossible sum of money. They would lose their home.</p>\n<p>That’s the real reason flood insurance is for everyone. No one should be left without the means to rebuild their lives after a disaster.</p>\n<p><em>Editor’s note: This post was originally published in February 2020. It has been updated for accuracy and comprehensiveness.</em></p>"
