    body: "<p>Mold can happen to anyone. And when it shows up in your home, it can lead to dangerous and unhealthy conditions, not to mention high clean-up costs.</p>\n<p>But does homeowners insurance cover mold? The answer to that question depends on what caused the mold – and your policy.</p>\n<p>The good news: many homeowners insurance policies cover mold damage, at least to a certain extent. Let’s look at how <a href=\"/home-insurance/\">homeowners insurance</a> covers mold and how you can minimize the risk of mold taking over your home.</p>\n<h2 id=\"whenismoldcoveredbyhomeinsurance\">When Is Mold Covered by Home Insurance?</h2>\n<p>For mold to be covered, it has to be the result of a covered <a href=\"/glossary/perils/\">peril</a>. For example, let’s say a tree branch damages your roof and leads to a leak that causes water damage and subsequent mold growth. Most homeowners policies are likely to cover at least some of the mold damage in that scenario.</p>\n<p>Our policies have limited coverage for “fungi, mold, wet or dry rot, or bacteria,” which typically includes:</p>\n<ul>\n<li>Up to $10,000 of coverage for losses to your home or <a href=\"/home-insurance/coverage-c/\">personal property</a>.</li>\n<li>Up to $50,000 of coverage for damage to a third party because of exposure to fungi, wet or dry rot, yeast, or bacteria (e.g., if a guest inhaled mold spores at your house and got sick as a result).</li>\n</ul>\n<p>The <a href=\"https://www.homeadvisor.com/cost/environmental-safety/remove-mold-and-toxic-materials/\">average cost of mold remediation</a> in the United States is $2,245, with high-end jobs costing about $6,000. Note, however, costs can fluctuate by region. But generally, the coverage limits listed above should be adequate for typical mold remediation work.</p>\n<h2 id=\"whenisntmoldcoveredbyhomeinsurance\">When Isn’t Mold Covered by Home Insurance?</h2>\n<p>Not all mold claims are covered by home insurance. That’s important to know because mold can pop up for a lot of reasons. For instance, mold usually isn't covered if it’s caused by an uncovered peril. Flood damage is a good example of this. External flooding is seldom covered by a homeowners policy, so mold caused by a flood is usually not covered.</p>\n<p>Your <a href=\"/glossary/insurer/\">insurer</a> might also deny coverage if the mold was caused by your negligence. If you have mold growing in your house because you ignored a leaky pipe, then your insurance company most likely won’t pay for mold remediation.</p>\n<p>And lastly, your insurance company usually doesn’t cover mold damage that was already in your home before you purchased your policy. Unfortunately, <a href=\"/glossary/home-inspection/\">home inspections</a> don’t always check for mold, but you can ask an inspector if they see any obvious signs of water damage and the possibility of mold.</p>\n<h3 id=\"absolutemoldexclusionininsurancepolicies\">Absolute Mold Exclusion in Insurance Policies</h3>\n<p>Some insurance policies have an absolute mold exclusion. This means that no matter what caused the mold, the insurance company will not pay for the damages. These are rare in homeowners insurance, but you should find out if your policy has one.</p>\n<p>The best way to understand exactly when your home insurance covers mold remediation is to read your policy. But if the legalese gets to you, give us a call at 855-216-7674 and we’ll be happy to help!</p>\n<h2 id=\"whatwaterdamagedoeshomeownersinsurancecover\">What Water Damage Does Homeowners Insurance Cover?</h2>\n<p>In most cases, homeowners insurance covers the sudden or accidental discharge of water in your home. That means most <a href=\"/blog/water-damage-home-insurance/\">home insurance covers water damage</a> from perils like:</p>\n<ul>\n<li>Burst pipes.</li>\n<li>Household appliances that malfunction or flood.</li>\n<li>Water that gets in because of a covered event (like a tree falling on your roof).</li>\n<li>Water damage caused by hail or wind.</li>\n</ul>\n<p>If water damage from these and similar events cause mold and your policy offers mold coverage, then your insurer may pay for mold remediation. But remember – home insurance seldom pays for damage from floodwaters. For that protection, you need <a href=\"/flood-insurance/\">flood insurance</a>, which may offer coverage for mold caused by surging water.</p>\n<h2 id=\"whattodoifyouhaveamoldclaim\">What to Do If You Have a Mold Claim</h2>\n<p>Mold can form very quickly, so you want to act fast if you experience water damage. That means:</p>\n<ul>\n<li>Shutting off the main water valve.</li>\n<li>Wiping up the water.</li>\n<li>Dehumidifying or drying out the area.</li>\n<li>Making any temporary repairs.</li>\n</ul>\n<p>These steps help mitigate your damage, which is one of your duties as a policyholder.</p>\n<p>Next, you want to document your damage – including the mold. Make a list of every item that was damaged, and take pictures or videos of the mold and water damage. You may also want to create a timeline from when the loss happened to when the mold started growing and keep receipts for any temporary repairs. These are all things that can support your <a href=\"/glossary/claim/\">insurance claim</a>.</p>\n<p>Finally, <a href=\"/claims/\">file a claim</a> with your insurance company. Most insurance companies have a way to file claims online, but at the very least, you should be able to call your insurer’s claim department. Once you’ve filed, stay in contact with your insurance company to assist in its investigation.</p>\n<h2 id=\"howtotestformoldinyourhouse\">How to Test for Mold in Your House</h2>\n<p>The best thing to do if you suspect you have mold is to hire a professional to test. However, the site Family Handyman says you can <a href=\"https://www.familyhandyman.com/list/how-to-test-for-mold/\">test for mold</a> by dipping a cotton swab in diluted bleach (one part bleach to 16 parts water) and dabbing it on the wall. If the spot grows lighter quickly or keeps coming back after cleaning, then it could be mold.</p>\n<p>Damp and humid areas are more prone to mold, so you check for growth:</p>\n<ul>\n<li>In bathrooms and shower rooms.</li>\n<li>Behind your refrigerator and below your sink.</li>\n<li>Beneath stacks of newspapers or cardboard.</li>\n<li>Behind drywall in spaces that contain plumbing lines.</li>\n<li>Behind the wallboard around leaking windows.</li>\n<li>In ventilation ducts.</li>\n<li>Under carpeting that was once wet.</li>\n<li>Behind acoustic ceiling tiles if your roof is leaked.</li>\n<li>Behind any drywall that has seen flooding.</li>\n</ul>\n<h2 id=\"howtopreventmoldinyourhouse\">How to Prevent Mold in Your House</h2>\n<p>The good news about mold is that prevention is largely a matter of standard home maintenance. You may be able to prevent mold in your house by:</p>\n<ul>\n<li>Keeping your roof updated and watertight.</li>\n<li>Caulking cracks that could let water in.</li>\n<li>Updating windows and doors to prevent leaks.</li>\n<li>Maintaining plumbing and appliances that use water.</li>\n<li>Repairing damage when you see it.</li>\n</ul>\n<p>That last point is important: mold damage is, in the beginning, mostly an aesthetic problem. But over time, it can weaken the infrastructure of your home and lead to serious damage or even injuries. So as with most <a href=\"/insurance-resources/home-maintenance-checklist\">home maintenance projects</a>, an ounce of prevention is worth a pound of cure.</p>\n<p><em>Editor’s note: This content was originally published in August 2018 and has been updated for accuracy.</em></p>"
