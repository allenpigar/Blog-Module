    body: "<p>It’s hard to get through the day without talking about the weather. Every day, billions of us look to the sky and wonder what will fall from it (if anything), and whether or not it will fall on them. And then there are meteorologists, who know exactly what will fall from the sky and exactly when it will happen.</p>\n<p>And then (stay with us) there are <em>forensic</em> meteorologists, a subset of weather sleuths who can figure out not only what’s going to fall from the sky but how various weather patterns impacted property damage or a crime scene.</p>\n<p>Their job is basically <em>CSI: Weather</em> and they’re playing an increasing role in how your <a href=\"/home-insurance/\">property insurance</a> claims are handled. Why? Because the <a href=\"https://nca2014.globalchange.gov/highlights/report-findings/extreme-weather\">weather is getting more extreme</a>.</p>\n<p>The good news: by understanding not only how to prepare for extreme weather but also how to think like a forensic meteorologist to prepare for your next weather-related insurance claim, you can ensure your next serious weather event goes as smoothly as possible.</p>\n<h2 id=\"whatexactly_is_aforensicmeteorologist\">What Exactly <em>Is</em> a Forensic Meteorologist?</h2>\n<p>For one thing, it’s a job title that’s hard to spell in a hurry. Beyond that, forensic meteorologists are weather investigators who specialize in reconstructing past events (hence the comparison to <em>CSI</em>).</p>\n<p>And while the whole idea of forensic meteorology may sound like some tech-age buzz, people have in fact been relying on it since at least the 1800s, according to court records. In one famous example, a young lawyer named <a href=\"https://www.almanac.com/lincoln-almanac-murder\">Abraham Lincoln discredited a witness</a> using meteorological evidence.</p>\n<p>His source? The 1857 <em>Farmer’s Almanac</em>. Sure, that probably wouldn’t hold up in court today, but at the time it was considered a slam dunk.</p>\n<p>Maybe the most important takeaway here: Lincoln was not a forensic meteorologist. But by learning to think like one, he won his case and went on to become US President (though we are obligated to say here that results may vary).</p>\n<h2 id=\"whendoforensicmeteorologistsgetinvolvedinpropertyclaims\">When Do Forensic Meteorologists Get Involved in Property Claims?</h2>\n<p>The typical process of making a property insurance claim goes something like this: your property is damaged, you call your insurance provider, they send out a claims adjuster to look at the damage, and you get paid to repair or replace your damaged property according to the terms of your insurance policy.</p>\n<p>A forensic meteorologist might enter the picture if your property damage is weather-related and there’s some uncertainty in the matter. For example:</p>\n<ul>\n<li><strong>Your house has holes on the northern exposure that look like hail damage</strong> – but there was no hail all day downtown where you work. Was it a microburst? Maybe. Your insurance provider might send a forensic meteorologist to check as part of processing your property insurance claim.</li>\n<li><strong>Your house floods</strong> – but it’s not clear whether the water came from the rising river (which would likely be covered by your flood insurance) or from a sewer that backed-up because of groundwater (which would likely be covered by your <a href=\"/home-insurance/\">homeowners insurance</a>, if you have the right endorsement). Again, a forensic meteorologist might be called out to look for clues as to what happened.</li>\n<li><strong>A tree branch falls on your roof while you’re on vacation</strong>. The neighbor says it was because of a bad storm that happened – but you (and your insurance provider) suspect that the neighbor’s haphazard trimming was to blame. A weather sleuth might be put on the case.</li>\n</ul>\n<p>And because the biggest trend in weather in recent decades has been increasing intensity of events, <a href=\"https://www.bls.gov/ooh/life-physical-and-social-science/atmospheric-scientists-including-meteorologists.htm\">the demand for forensic meteorology is growing</a>.</p>\n<p>In Florida in particular, <a href=\"https://www.insurancejournal.com/news/southeast/2019/01/30/516098.htm\">property insurance claims are on the rise</a>, and forensic meteorologists are increasingly being called in to help settle these cases.</p>\n<blockquote>\n  <p>A forensic meteorologist might help settle uncertainty in a weather-related property claim.</p>\n</blockquote>\n<h2 id=\"howforensicmeteorologistshelpreduceinsurancefraud\">How Forensic Meteorologists Help Reduce Insurance Fraud</h2>\n<p>So why would an insurance company call in a forensic meteorologist when it has an agreement with you, the homeowner, to cover certain types of property damage? Trust us, there’s a good answer.</p>\n<p>Property insurance claims are both the most common and the most expensive insurers have to handle. That’s the first piece of the puzzle. Then consider the increase in extreme weather and the rise in recent years of billion-dollar weather events.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Billion%20Dollar%20Weather%20Frequency.png?width=600&name=Billion%20Dollar%20Weather%20Frequency.png\" alt=\"\" /></p>\n<p><a href=\"https://www.climate.gov/news-features/blogs/beyond-data/2018s-billion-dollar-disasters-context\"><em>Source</em></a></p>\n<p>(Of note to Kin customers: these events have been particularly hard on residents of Florida and Texas, thanks to their large coastal exposure. That's one reason <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a> is so expensive.)</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Disasters%201980-2018.png?width=600&name=Disasters%201980-2018.png\" alt=\"\" /></p>\n<p><em>Source</em></p>\n<p>Now consider that fraudulent claims account for about <a href=\"https://www.iii.org/article/background-on-insurance-fraud\">10 percent</a> of the property-casualty insurance industry’s losses each year.</p>\n<p>Boom. All of a sudden, weather is causing more property damage than ever and is therefore costing insurance companies more money than ever. And, as costs overall go up, it stands to reason that the costs from fraudulent claims are going up – even if fraud overall remains a relatively small portion of costs.</p>\n<p>So the simplest way to reduce costs even as weather damage increases is to minimize the number of fraudulent claims insurance companies pay by doing better to sniff out fraud.</p>\n<p>To answer that question from the start of this section: insurance providers are increasingly calling in forensic meteorologists to investigate weather-related property insurance claims as part of their overall cost-control measures.</p>\n<p>Employing these weather sleuths, in other words, is one way insurance companies can ensure that they’re only paying out on legitimate property insurance claims. This, in turn, means they can keep a lid on premiums that homeowners have to pay.</p>\n<blockquote>\n  <p>Weather is causing more property damage than ever.</p>\n</blockquote>\n<h2 id=\"acloserlookatextremeweather\">A Closer Look at Extreme Weather</h2>\n<p>As a homeowner, one of your jobs is to prepare for the weather events most likely to affect your region. That’s why it’s important to understand the ways weather is changing.</p>\n<p>One trend to keep an eye on is that it’s getting rainier. The National Oceanic and Atmospheric Association (NOAA) compiled <a href=\"https://nca2014.globalchange.gov/highlights/report-findings/extreme-weather#graphic-20984\">a report on extreme weather events</a> that shows huge increases in extreme rainfall in the United States since the 1950s.</p>\n<p>![NCA-Chart](https://6rvxtlhl.media.zestyio.com/NCA-Chart.png?width=428&amp;name=NCA-Chart.png =428x)</p>\n<p><a href=\"https://nca2014.globalchange.gov/highlights/report-findings/extreme-weather#graphic-20984\">Source</a></p>\n<p>If you live in Houston, you got an all-too-real illustration of this trend when Hurricane Harvey struck in 2017, bringing record rainfall. The <a href=\"https://pubs.er.usgs.gov/publication/sir20185070\">U.S. Geological Survey’s report</a> on that storm called it “the most significant rainfall event in United States history in scope and rainfall totals since rainfall records began during the 1880s.” As the chart above shows, things are only likely to get rainier from here.</p>\n<p>Meanwhile, most cities face the same challenge Houston faced: there was nowhere for all of that water to go, which led to historic flooding.</p>\n<p>But rainfall isn’t the only type of extreme weather that’s increasing. It’s getting hotter, too, which can lead to drier conditions and more fires.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Screen-Shot-2019-03-28-at-1.14.03-PM.png?width=428&name=Screen-Shot-2019-03-28-at-1.14.03-PM.png\" alt=\"\" /></p>\n<p><a href=\"https://www.climate.gov/news-features/understanding-climate/extreme-event-attribution-climate-versus-weather-blame-game\">Source</a></p>\n<p>And as mentioned earlier, other types of harsh weather are also on the rise. So given the new realities of extreme weather events, how can homeowners protect their houses and possessions? Glad you asked.</p>\n<h2 id=\"protectyourhomefromweatherwithinsurancediligence\">Protect Your Home from Weather with Insurance &amp; Diligence</h2>\n<p>Protecting your home from extreme weather is a two-part job: physically prepare as best you can for bad weather (by making sure your roof can handle strong hurricane winds, for example) and investing in the insurance policies that will compensate you if your home is damaged by an extreme weather event.</p>\n<p>This is where it’s important to know <a href=\"/blog/which-disasters-are-covered/\">which disasters are covered</a> by which insurance policy.</p>\n<p>If you’re not sure which kinds of coverage you’re most likely to need, <a href=\"/blog/check-your-flood-risk/\">check your flood risk</a> as a starting point. Or you can reach out to your homeowners insurance agent and ask for their recommendations.</p>\n<p>Now for the physical preparation part. In any region, there are a few common-sense steps you can take to prepare your property for severe weather:</p>\n<ul>\n<li>Keep your trees trimmed and away from your windows and roof.</li>\n<li>Make sure your roof is in good repair and sturdy enough for high winds (if you’re in a high-wind area).</li>\n<li>Add a lightning rod to lower the likelihood that your house will be struck.</li>\n<li>Secure or store any outdoor furniture when not in use. Strong wind can turn it into projectiles!</li>\n<li>Keep your cars and bikes sheltered in the garage or under the carport.</li>\n</ul>\n<h2 id=\"intheeventofweatherdamagethinklikeaforensicmeteorologist\">In the Event of Weather Damage, Think Like a Forensic Meteorologist</h2>\n<p>Even the best-prepared and best-protected homes, however, can be damaged by bad weather. In the event that there is damage to your property, think like a forensic meteorologist to make it easy for your insurance carrier to process your claim fast:</p>\n<ol>\n<li><strong>Document the damage</strong>. Take pictures of the damage and make notes about things you notice. The sooner you capture all this, the better.</li>\n<li><strong>Communicate with your insurance provider</strong>. If they reach out, respond as quickly as you can. If they send an expert to inspect your property, be sure to give them whatever access you need to make a report.</li>\n<li><strong>Stay safe</strong>. Some weather damage can make your home dangerous to be in. Never jeopardize your own safety to document damage; instead, contact your insurance provider and they’ll send an expert (or a drone, as Kin did <a href=\"/blog/move-fast-and-fix-things/\">after Hurricane Irma</a>).</li>\n</ol>\n<p>Still have questions about weather-related property insurance claims? Check out our <a href=\"/faq/\">FAQ page</a>.</p>"
