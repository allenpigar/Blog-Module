      body: "<p>Florida and Louisiana have their share of natural disasters like hurricanes, and floods. Being so close to the ocean with such dynamic weather changes can also lead to another catastrophic event: a waterspout. A waterspout's potential for damage depends on the type of waterspout it is.</p>\n<p>Waterspouts are tornado-like whirlwinds of water mist and air that usually start over the ocean and can move over land.</p>\n<h2 id=\"waterspoutsdefined\">Waterspouts Defined</h2>\n<p>According to the National Oceanic Atmospheric Administration (NOAA), a waterspout is a “{{< external-link url=\"https://oceanservice.noaa.gov/facts/waterspout.html\" text=\"whirling column of air and water mist\" >}}.” They essentially look like a tornado over water, but certain waterspouts can move over land for some time. Waterspouts that move onto land can be dangerous and cause damage to both property and people.</p>\n<p>Waterspouts that hit land can be perilous because of their speed and size. While the average waterspout is 165 feet in diameter and lasts anywhere between two and 20 minutes, massive ones can exceed 330 feet in diameter and may last up to an hour. Wind speeds may exceed 50 miles per hour.</p>\n<h3 id=\"3typesofwaterspouts\">3 Types of Waterspouts</h3>\n<p>There are three types of waterspouts: fair weather, tornadic, and snowspout.</p>\n<ul>\n<li><strong>Fair weather waterspouts</strong> are created from developing cumulus clouds and don’t move very much.</li>\n<li><strong>Tornadic waterspouts</strong> are associated with extreme weather, such as hurricanes and thunderstorms. They can move quite a bit and have the same characteristics as land tornadoes. If a tornadic waterspout hits land, the National Weather Service sounds a tornado warning for the local communities.</li>\n<li><strong>Snowspouts</strong> occur when a waterspout forms under the base of a snow squall. Sometimes called snow devils, snowspouts are rare and tend to be weak, though some have reached an EF1 warning level.</li>\n</ul>\n<h2 id=\"howdowaterspoutsform\">How Do Waterspouts Form?</h2>\n<p>How a waterspout forms depends on the type of waterspout it is.</p>\n<p>A fair weather waterspout occurs over open water when cool air sweeps across the surface and pulls the water up.</p>\n<p>Tornadic waterspouts are different in that they happen during thunderstorm conditions –&nbsp;some even start as tornadoes on land and move over water. Additionally, tornadic waterspouts are more likely to develop in the sky and reach down.</p>\n<p>The {{< external-link url=\"https://www.weather.gov/apx/waterspout\" text=\"five stages of a waterspout\" >}} are:</p>\n<ol>\n<li><strong>Dark spot:</strong> A light-colored disk becomes prominent on the water’s surface. This lighter disc is surrounded by a dark area with diffused edges.</li>\n<li><strong>Spiral pattern:</strong> Light- and dark-colored bands spiral out from the dark spot.</li>\n<li><strong>Spray ring:</strong> The dark spot develops a dense swirl of sea spray, called a cascade, that looks similar to the eye of a hurricane.</li>\n<li><strong>Mature vortex:</strong> The spray ring expands into a spinning funnel that stretches from the water to the clouds above.</li>\n<li><strong>Decay:</strong> Warm air weakens the vortex, and it begins to dissipate.</li>\n</ol>\n<p>The key component of any waterspout is the focused cold air cycling over the warm surface water. Once the conditions are met, a waterspout could develop.</p>\n<h2 id=\"howtostaysafefromawaterspout\">How to Stay Safe from a Waterspout</h2>\n<p>As we mentioned, the NWS issues a tornado warning when a waterspout moves on land. But you can also protect yourself and your family by paying attention to weather conditions so you can avoid waterspouts altogether. For example, if you’re out on the water you want to:</p>\n<ul>\n<li>Pay attention to special marine warnings.</li>\n<li>Look for waterspouts underneath cumulus clouds with dark, flat bases.</li>\n<li>Move in a 90 degree angle away from a waterspout’s direction if you see one.</li>\n</ul>\n<p>Remember, too, that you never want to try and move through a waterspout.</p>\n<h2 id=\"arewaterspoutscoveredbyhomeownersinsurance\">Are Waterspouts Covered by Homeowners Insurance?</h2>\n<p>With speeds exceeding 50 miles per hour, homeowners could see damage from a waterspout, particularly if it picks up debris and sends it into their home. Luckily, most <a href=\"/home-insurance/\">homeowners insurance</a> (including <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a>) covers waterspouts as windstorm damage. However, if a waterspout happens because of hurricane conditions, homeowners should note that policies only cover damage caused by wind. Storm surge from a hurricane is usually covered by <a href=\"/flood-insurance/\">flood insurance</a>.</p>\n<p>Want to make sure your insurance can handle whatever comes your way? We’ll be happy to review your policy to see if you’ve got all your bases covered.</p>"
