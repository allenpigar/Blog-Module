    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What do I do after a house fire?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The first thing to do after a house fire is to make sure you and your family are safe and have a place to stay. Next, you need to call your insurance company to get the claims process started.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What happens if your house burns down?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"After your house burns down, you need to make sure you and your loved ones have a place to stay. Then you should call your home insurance provider to tell it about your loss.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Should you replace appliances after a fire?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Talk to your insurance claims representative about replacing your appliances. If the appliance was not directly involved in the fire, you likely only need to have it professionally cleaned and serviced.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What happens if you accidentally burn your house down?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If you accidentally burn your house down, you need to contact your insurance company immediately. Your insurer should be able to tell you whether your damage is covered based on the circumstance and your policy terms.\\\"\\n    }\\n  }]\\n}\\n</script>"
