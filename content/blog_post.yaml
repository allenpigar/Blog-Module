      schemamarkup: "<script type=\\\"application/ld+json\\\">{\\n  \\\"@context\\\": \\\"http://schema.org\\\",\\n  \\\"@type\\\": \\\"VideoObject\\\",\\n  \\\"name\\\": \\\"Kin CEO Sean Harper on Insurance & Climate Change\\\",\\n  \\\"description\\\": \\\"The weather is getting more extreme – from record-breaking hurricane seasons to historic wildfires across the American West. While legacy insurance companies cut and run, Kin is built to respond to change. Our industry-leading technology and data sources allow us to provide insurance in places other companies can't.\\\",\\n  \\\"thumbnailUrl\\\": \\\"https://i.ytimg.com/vi/hhECgrwRlgI/default.jpg\\\",\\n  \\\"uploadDate\\\": \\\"2021-07-30T13:35:15Z\\\",\\n  \\\"duration\\\": \\\"PT58S\\\",\\n  \\\"embedUrl\\\": \\\"https://www.youtube.com/embed/hhECgrwRlgI\\\",\\n  \\\"interactionCount\\\": \\\"146\\\"\\n}\\n</script>"
