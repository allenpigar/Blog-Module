    body: "<p>If you’ve ever applied for home insurance, you’ve probably felt like you were being quizzed on how well you know your home. You may have even encountered questions you weren’t sure how to answer, like “How is your roof attached to your walls?” And if you’re like us, you may have wondered why it has to be that way.</p>\n<p>Spoiler: it doesn’t.</p>\n<p>Though those answers are important, your input isn’t the only way to get them. It’s often more accurate when homeowners <em>aren’t</em> tasked with providing that information.</p>\n<p>We still use the data any insurer needs to determine your risk, coverage, and premium, but we use more than 10,000 data points and scientific validation to reduce the number of questions you have to answer.</p>\n<p>In fact, one of the key results from a third-party competitor analysis revealed how few property detail questions we ask compared to other insurtechs, like Lemonade, Hippo, Branch, and Gabi.</p>\n<p>And just like that, insurance gets so much easier!</p>\n<h2 id=\"usingpropertydatatosimplifyhomeinsurance\">Using Property Data to Simplify Home Insurance</h2>\n<p>Consumers expect a user-friendly digital experience, even with insurance. In a <a href=\"https://www.insurancebusinessmag.com/us/news/technology/chubb-more-than-half-of-home-insurance-consumers-look-for-coverage-online-160492.aspx\">2019 study</a>, 53 percent of participants said that they shopped online for homeowners insurance and 61 percent said that they are likely to shop online for home insurance in the future. But, as an <a href=\"https://insuranceblog.accenture.com/customers-experience-demands-illustrate-the-importance-of-insurers-going-digital-now\">Accenture report</a> noted, most online insurance experiences are still lacking. Nearly 75 percent of shoppers ran into problems when buying coverage online. Almost a quarter of respondents said the process was too complicated while another 22 percent complained it took too long.</p>\n<p>Home insurance applications don’t have to be so long and confusing. Much of the information that other insurance companies collect manually can be sourced other ways, so we developed technology to gather and evaluate it. Basically, we take the complexity out of <a href=\"/home-insurance/\">homeowners insurance</a>.</p>\n<p>In addition to speeding up and simplifying the buying process, our use of objective external data also increases underwriting and pricing accuracy. While most folks are experts on what makes their house a home – its nooks and crannies, the floorboard that creaks – most would have to guess about <a href=\"/blog/whats-in-a-roof/\">the shape of their roof</a>.</p>\n<h2 id=\"wherewegetpropertydataandhowweuseit\">Where We Get Property Data and How We Use It</h2>\n<p>Unlike many of our competitors who rely on the homeowner or only pull data from one source, we work with dozens of vendors and pull data from public records and real estate listings to ingest thousands of attributes, such as the home’s:</p>\n<ul>\n<li>Construction.</li>\n<li>Roof type, age, and material.</li>\n<li>Square footage and number of stories.</li>\n<li>Build date.</li>\n<li>Number of bathrooms.</li>\n<li>Basement type.</li>\n<li>Finish quality.</li>\n<li>Foundation type.</li>\n<li>Number of stories.</li>\n<li>And much more.</li>\n</ul>\n<p>We also leverage geospatial data, which helps us understand exposure to catastrophic risk and <a href=\"/blog/hurricane-ida-case-study/\">respond to disasters</a>.</p>\n<p>To help us use all the information we gather, we built a few tools that automate, predict, and analyze it for greater accuracy and efficiency:</p>\n<ul>\n<li><strong>Maestro</strong> is a digital platform that collects, prioritizes, and generates millions of data points from external and internal data sources. It’s the technology we use to prefill data when you apply for a quote from Kin.</li>\n<li><strong>Kinfidence</strong> is the name of our artificial intelligence (AI) that uses the data from Maestro to score our level of confidence in certain data points in near real-time. This helps us speed up the process for customers with significantly less data input.</li>\n<li><strong>Kin Bot</strong> automates repetitive tasks, like reviewing and validating documents to support the data we collect.</li>\n</ul>\n<p>If for any reason we can’t verify your data with our technology, we bring in our amazing (and human!) Kin team to validate it and further train our models.</p>\n<p>We only use our data and AI to the extent that it reduces bias, increases objectivity, and offers more accurate information about the home. We have never used (and have no plans to use) any biometric data.</p>\n<h2 id=\"howdataprefilleliminatesextrahomeinsurancequestions\">How Data Prefill Eliminates Extra Home Insurance Questions</h2>\n<p>Much of the data we collect with these tools answers questions we use to determine your home insurance coverage and premium. We’re almost always able to prefill (and not have to ask you about) property details like:</p>\n<ul>\n<li>Square footage</li>\n<li>Number of bathrooms</li>\n<li>Roof shape</li>\n<li>Overall quality</li>\n<li>Number of stories</li>\n<li>Foundation type</li>\n<li>Year built</li>\n<li>Roof material</li>\n<li>Foundation shape</li>\n<li>Exterior wall finish</li>\n</ul>\n<h2 id=\"discoversmarterinsurance\">Discover Smarter Insurance</h2>\n<p>The best way to test our tech? Give it a try! Getting a home insurance quote is an easy way to see our data wizardry in action. Who knows – maybe you’ll save some time and money along the way.</p>"
