    body: "<h2 id=\"readyyourhomeforhurricaneseason\">Ready Your Home for Hurricane Season</h2>\n<p>Hurricane-proofing your home is usually called “<a href=\"/faq/whats-windstorm-mitigation/\">wind mitigation</a>” – a term you often see while shopping for <a href=\"/home-insurance/hurricane-insurance/\">hurricane insurance</a>. If you take steps to secure your roof against wind damage, it will often save you the most money on your home insurance premium. You can learn more about the technical details of wind mitigation systems in our article “<a href=\"/blog/fl-wind-mitigation-breakdown/\">Florida Wind Mitigation Breakdown</a>.”</p>\n<p>Unlike reinforcing your roof, the following hurricane-proofing pointers will focus on action items you may be able to handle on your own without a contractor’s help. This includes installing or procuring:</p>\n<ul>\n<li>Secure outdoor furniture</li>\n<li>Install storm shutters</li>\n<li>Brace your doors</li>\n<li>Check your caulk</li>\n<li>Stock up on emergency supplies</li>\n<li>Check your hurricane deductible</li>\n</ul>\n<p>This list can serve as both a checklist and a basic shopping list for <a href=\"/blog/how-to-prepare-for-a-hurricane/\">hurricane season</a>. Let’s review each item.</p>\n<h3 id=\"1secureoutdoorfurniture\">1. Secure Outdoor Furniture</h3>\n<p>When the wind picks up, loose items in your own backyard can cause big damage to your home.</p>\n<p>Think about what you keep outdoors. Do you have patio furniture, planters, or garbage cans? Invest in the receptacles that can safely store these items before a storm approaches, whether that’s a shed or a large storage container anchored securely. You can also secure your patio furniture before in climate weather hits.</p>\n<p>You might also consider reducing the amount of heavy things in your yard or on your patio so you have less to worry about before a storm.</p>\n<h3 id=\"2secureyourwindows\">2. Secure Your Windows</h3>\n<p><a href=\"/blog/best-hurricane-shutters/\">Hurricane shutters</a> and storm-proof glass can make your home more resilient to wind damage</p>\n<p>The shutter itself doesn’t need to be a permanent installation, but the tracts and fasteners should be. Invest in high-quality shutters that include these features. If you’re interested in making your own, look for “CDX” on plywood that is at least 5/8 inch thick. Plylox can also be a good option, if available.</p>\n<p>Shatter-proof, wind-resistant glass runs about $40 to $50 per square foot. However, this investment can spare you from shattered windows and another entry point for stormwater. Plus, this upgrade can help lower home insurance premiums.</p>\n<h3 id=\"3braceyourdoors\">3. Brace Your Doors</h3>\n<p>Once your windows are protected, consider your exterior doors.</p>\n<p>Fiberglass doors are most secure, as are double doors (an outer and inner door combined in one). They also often come with reinforcement kits for more added protection.</p>\n<p>Garage doors can be the largest and the weakest opening to your home. Make sure they are as secure as possible to protect your roof from internal pressure. A combination of horizontal and vertical bracing plates offers good protection. And if a big upgrade is in your cards, remember that metal garage doors are most durable.</p>\n<h3 id=\"4checkyourcaulking\">4. Check Your Caulking</h3>\n<p>Stormwater can get into more places than a conventional rainstorm. A basic way to fight against water damage is to check the caulking around your home.</p>\n<p>This is especially crucial if you have electrical wires coming inside of your home from the outside. Consider sealing the entry point.</p>\n<h3 id=\"5stockuponemergencysupplies\">5. Stock Up on Emergency Supplies</h3>\n<p>Hurricane-proof your house <em>and</em> your home by thinking about what you’ll need to get through the actual ordeal of a hurricane.</p>\n<p>Stock your pantry with:</p>\n<ul>\n<li>Non-perishable foods</li>\n<li>Instant meals that can be prepared without heat</li>\n</ul>\n<p>For water, a good rule of thumb is one gallon per person, per day.</p>\n<p>Now, look at your communication devices. Make sure you have a way to power them in an emergency and consider investing in:</p>\n<ul>\n<li>Portable chargers</li>\n<li>Batteries</li>\n<li>Mechanically powered generators</li>\n</ul>\n<p>Although medical supplies may be a no-brainer, hygiene supplies are often overlooked. Make sure to pack what you need to keep your body clean and healthy.</p>\n<h3 id=\"6checkyourhurricanedeductible\">6. Check Your Hurricane Deductible</h3>\n<p>There’s only so much any human can do to withstand the force of mother nature. That’s why hurricane insurance exists!</p>\n<p>Check your home insurance policy’s <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a>. This is the amount you will have to pay before your coverage pays for hurricane wind damage to your home and belongings. Can you comfortably pay this amount out of pocket with little notice? If not, you may want to talk to your insurance agent about lowering your deductible.</p>\n<p>Hurricanes are a powerful force of nature, and the right preparation is essential for safeguarding yourself. Find out <a href=\"/blog/hurricane-facts/\">interesting facts about hurricanes </a>and what makes them powerful in our handy guide.</p>"
