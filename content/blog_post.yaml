    schemamarkup: "<script type=\\\"application/ld+json\\\">{\\n  \\\"@context\\\": \\\"http://schema.org\\\",\\n  \\\"@type\\\": \\\"VideoObject\\\",\\n  \\\"name\\\": \\\"Putting Customers First: A Hurricane Ida Case Study\\\",\\n  \\\"description\\\": \\\"Hurricane Ida is a reminder to all homeowners that storms can rapidly intensify into life-threatening events. Kin continuously monitors storms that could reach our customers so we’re prepared to meet those challenges head on while helping our customers do the same.\\\",\\n  \\\"thumbnailUrl\\\": \\\"https://i.ytimg.com/vi/Srd-FX-5BC4/maxresdefault.jpg\\\",\\n  \\\"uploadDate\\\": \\\"2021-10-19T13:35:15Z\\\",\\n  \\\"duration\\\": \\\"PT5M32S\\\",\\n  \\\"embedUrl\\\": \\\"https://youtu.be/Srd-FX-5BC4\\\",\\n  \\\"interactionCount\\\": \\\"16\\\"\\n}\\n</script>"
