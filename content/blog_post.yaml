    body: "<p>After a homeowners insurance nonrenewal, homeowners have three options for getting covered: contest the nonrenewal, apply elsewhere, or turn to a state-run carrier.</p>\n<h2 id=\"homeownersinsurancenonrenewals\">Homeowners insurance nonrenewals</h2>\n<p>The last few years have seen historically destructive wildfire seasons in California. As a result, increasing numbers of California homeowners have <a href=\"https://www.wsj.com/articles/when-your-insurer-decides-your-home-isnt-worth-the-risk-11576078132\">received nonrenewal notices from their insurance providers</a> – that is, they’ve gotten letters stating that their carrier will not renew their homeowners insurance policy. (<a href=\"/velocity/\">It happens in Florida, too</a>.)</p>\n<p>While a nonrenewal can happen for a number of reasons, the spate of wildfire-related nonrenewals in California is tied to what’s known as a changed carrier appetite – in other words, the carrier is no longer interested in providing coverage to the homeowners in question because it has determined their risk exposure is too high.</p>\n<p>So where does that leave homeowners? Let's look at what nonrenewals are, outline options homeowners have for finding alternate coverage, and take a peek at life after a <a href=\"/home-insurance/\">homeowners insurance</a> nonrenewal.</p>\n<h2 id=\"insurancenonrenewalvsinsurancecancellation\">Insurance nonrenewal vs. insurance cancellation</h2>\n<p>It’s important to note here that insurance nonrenewals and cancellations are two different things.</p>\n<p>A cancellation can only happen for two reasons once your homeowners policy has been in force for 60 days or more:</p>\n<ol>\n<li>You didn’t pay your premium.</li>\n<li>You misrepresented information on your application or committed fraud of some kind.</li>\n</ol>\n<p>A cancellation can happen at any time during your policy, assuming one of those two things happens. The reason? If you don’t pay or commit fraud, you’ve breached the terms of your insurance policy, which is a contract between you and the insurer. The insurer is therefore within its rights to cancel the policy.</p>\n<p>State law requires carriers to give homeowners a certain amount of notice if a policy will be nonrenewed. In California, insurance companies must give homeowners at least 60 days’ notice if they plan to nonrenew a policy. Nonrenewals are different. They can happen only when an insurance provider or policyholder decides not to renew a policy when its term is up. If you’ve ever switched from one insurance carrier to another, you’ve nonrenewed a policy.</p>\n<p>And regardless of state, insurance companies can nonrenew a policy for a number of reasons, including these:</p>\n<ul>\n<li>They no longer offer the coverage you were paying for.</li>\n<li>They are no longer licensed to offer policies in your state.</li>\n<li>You no longer fit in their acceptable risk profile.</li>\n</ul>\n<p>That last one is the biggest bucket, as a lot of variables determine what an insurance carrier considers “acceptable.” It’s also the one that the California wildfire nonrenewals fall into: after paying millions of dollars for wildfire-related claims, insurance companies are nonrenewing policies in an effort to manage their overall risk exposure.</p>\n<p>Of course, that may make sense for the insurance company. But what are homeowners supposed to do when their policy is nonrenewed?</p>\n<h2 id=\"3optionswhenyourhomeownersinsuranceisnonrenewed\">3 options when your homeowners insurance is nonrenewed</h2>\n<p>If your homeowners insurance is nonrenewed, whether you’re in California or not, you typically have three options to regain coverage.</p>\n<p>First, you can <strong>contest the nonrenewal decision</strong> with your insurance provider.</p>\n<p>To do this, contact your insurance provider and lay out the case for why you think the nonrenewal was unjust. Of course, that means you have to have a case in the first place. Here are the two arguments most likely to work:</p>\n<ul>\n<li><strong>Your house is not as risky as the insurer thinks it is</strong>. Many insurance companies rely on big data sets to create risk maps. In places with microclimates or great variation within a small geographical area, it’s possible that risk exposure varies considerably from block to block. If you can demonstrate to your insurer that this is the case, you may be able to justify a coverage renewal.</li>\n<li><strong>You’ve taken steps to mitigate your risk exposure</strong>. In many cases, it’s possible to reduce your exposure to major risks with landscaping, <a href=\"/blog/when-to-replace-your-roof/\">roof modifications</a>, and other updates to your property. (This is true in every region, regardless of the specific risks you face.) If you can demonstrate to your insurer that you’ve adequately mitigated your risk, they may be able to renew your coverage.</li>\n</ul>\n<p>Of course, there’s no guarantee that contesting your nonrenewal will be successful. In the case of what’s happening in California right now, the threat of wildfires is so great that it’s not likely any individual homeowner can demonstrate that their risk exposure is significantly less than that of their neighbors.</p>\n<p>If contesting the nonrenewal doesn’t work, your next option is to <strong>get coverage with another homeowners insurance provider</strong>.</p>\n<p>If you can't get coverage through a private insurer, Californians can <strong>get insurance from the state’s FAIR (Fair Access to Insurance Requirements) insurer</strong>. The state-run insurer for Floridians is <a href=\"/faq/citizens/\">Citizens Property Insurance</a>.</p>\n<p>Both Citizens and FAIR insurance are considered insurance of last resort. It exists so that no homeowner, no matter how risky, has to go without insurance entirely.</p>\n<p>But it’s important to note that, in California at least, FAIR insurance may not offer the same protections as a standard homeowners policy. Let’s take a quick detour into the nitty gritty.</p>\n<h3 id=\"californiafairplanwhatitcoverswhatitdoesnt\">California FAIR Plan: What it covers, what it doesn’t</h3>\n<p>During normal times, FAIR homeowners insurance policies offer coverage ONLY for <a href=\"/blog/what-is-hazard-insurance/\">fire-related risks</a>. That is, they can pay to rebuild or repair a house that’s damaged or ruined by fire. These policies do not include the other protections typically baked into homeowners insurance, including property protection for other perils (like wind) or <a href=\"/home-insurance/coverage-e/\">liability coverage</a>.</p>\n<p>But in December 2019, California’s insurance commissioner, Ricardo Lara, <a href=\"https://www.insurancejournal.com/news/west/2019/12/13/551251.htm\">ordered FAIR</a> to start offering comprehensive homeowners insurance to policyholders. While this might sound like good news to those unable to find insurance elsewhere, the reality is more complicated.</p>\n<p>Representatives from the FAIR program have reportedly claimed that the plan doesn’t have adequate resources to provide the protection of a comprehensive homeowners insurance policy. Its leaders have asked the courts to overturn Lara’s order. If the FAIR plan is required to provide the coverage anyway, it may face a serious financial strain.</p>\n<p>For now, it’s unclear what will happen. Regardless of the court’s ruling, though, FAIR insurance should be available – in any state – as a coverage of last resort for certain types of catastrophic property damage.</p>\n<h2 id=\"whatcaliforniahomeownerscanexpectaboutinsurancenonrenewals\">What California homeowners can expect about insurance nonrenewals</h2>\n<p>Nonrenewals of homeowners insurance in California <a href=\"http://www.insurance.ca.gov/0400-news/0100-press-releases/2019/release063-2019.cfm\">surged 10 percent</a> in recent years, largely because of wildfire damage. Obviously, that’s put a lot of homeowners in the difficult position of having to find alternative coverage.</p>\n<p>To offer some short-term relief, Commissioner Lara has asked insurance companies to refrain from issuing nonrenewal notices through December 5, 2020 while he and other leaders work with insurance providers to find longer-term solutions.</p>\n<p>But the moratorium doesn’t help those who have already seen their policy nonrenewed. It also doesn’t offer any guarantee that insurance regulators and insurance companies will actually come to an agreement by next December.</p>\n<p>Assuming you still have coverage, now is a good time to prepare for all potential outcomes:</p>\n<ul>\n<li><strong>Get to know your wildfire risk exposure</strong>. Mitigate it as much as you can by creating defensible space and otherwise protecting your home and property.</li>\n<li><strong>Educate yourself about insurance alternatives</strong>. If you are hit with a nonrenewal next winter, you’ll be ready to find alternate coverage.</li>\n<li><strong>Ask about insurance premiums if you’re in the housing market</strong>. Carrying insurance isn’t just an important way to manage your risk as a homeowner – it’s a requirement of most mortgages. If your dream home is in a wildfire hotspot, you could be looking at tens of thousands of dollars in premium each year, so be sure to factor insurance into your cost calculations.</li>\n</ul>\n<h2 id=\"lifeafteraninsurancenonrenewal\">Life after an insurance nonrenewal</h2>\n<p>The unfortunate truth of homeowners insurance nonrenewals is that homeowners don’t have much control over a carrier’s changing appetite. If a carrier decides your home is too risky to insure, there may not be anything you can do.</p>\n<p>If your policy is nonrenewed, though, know that you do have options. You can seek coverage from another provider (including a nonadmitted carrier) and you can seek coverage from your state’s FAIR plan.</p>\n<p>On a more philosophical note, there may also be better alternatives for homeowners in the near future. While insurance providers can’t change the way weather events affect homes, we can use data more intelligently to better understand the risk each individual home faces.</p>\n<p>That’s exactly what we’re doing at Kin: rather than relying on the big-picture data most traditional insurance companies use to evaluate risk, we consider thousands of data points unique to each individual property. Our models can therefore identify the subtle variations in risk that might make your neighbor down the street a risky bet while your house is perfectly safe.</p>\n<p>Curious about whether we might have a policy for you? <a href=\"https://welcome.kin.com/start\">Apply in a matter of minutes</a> to find out.</p>"
