      thumbnail_image: "https://github.com/giseleblair/kin-website/blob/content/images/uploads/pets-and-fireworks.jpg?raw=true"
      title: "Pets and Fireworks: Keep Your Fur Kids Safe"
      body: "<p>If you’re a pet parent, you know furry friends are usually not amused by <a href=\"/blog/firework-damage-homeowners-insurance/\">fireworks</a> – in fact, most are downright terrified of them. Take a moment to consider the spectacle from their vantage point: unexplained bursts of bewildering light. The crashing BOOM as fireworks explode overhead. The smoke and smell of gunpowder lingering long after the display fades back into night. Factor in the cheers and applause from a crowd, and you have a recipe for sensory overload.</p>\n<p>It’s no wonder that more pets go missing on the Fourth of July than any other day of the year. In fact, {{< external-link url=\"https://www.aspca.org/news/fourth-july-celebrate-pet-safety\" text=\"20 percent of pets go missing\" >}} after being scared by loud noises, according to the ASPCA.</p>\n<p>Even pets who aren’t typically prone to anxiety can be scared of the loud noises brought on by fireworks. If your pet is fearful or anxious, they may pace, pant, tremble, hide, salivate, growl, or whine.</p>\n<p>So what can we do to make our companions more comfortable while we celebrate? Here are some tips to keep your four-legged loves safe as the Fourth of July approaches.</p>\n<h2 id=\"1keeppetsawayfromfireworks\">1. Keep Pets Away from Fireworks</h2>\n<p>Fireworks are dangerous, full stop. They sent {{< external-link url=\"https://www.cpsc.gov/s3fs-public/2019-Fireworks-Annual-Report.pdf?La<em>ZzaoEeI</em>FXhMNJSoIyO8BhrBbcA4B\" text=\"10,000 people\" >}} to the ER for injuries in 2019, and 58 percent of those injuries were burns. But animals get hurt, too. According to the ASPCA, every Fourth of July, Animal Poison Control Center (APCC) sees an uptick in calls over pets who have ingested fireworks, which are full of chemicals and heavy metals.</p>\n<p>So don’t risk your pet’s emotional or physical wellbeing by letting them around fireworks. Keep them safely indoors, and make sure they don’t go outside unattended. You don’t want the loud noises to cause them to bolt. If you can’t leave your pet at home, keep them leashed and under your supervision.</p>\n<p>If you set off fireworks at home, thoroughly clean up so your curious pup doesn’t eat the remnants. If your pet does ingest fireworks, {{< external-link url=\"https://www.aspca.org/pet-care/animal-poison-control\" text=\"contact Animal Poison Control\" >}} or take your pet to the emergency vet right away.</p>\n<h2 id=\"2registeryourpetsmicrochip\">2. Register Your Pet’s Microchip</h2>\n<p>If your fur baby gets loose on the Fourth, a registered microchip can make a world of difference in how quickly you reunite. So if you haven’t already, this is your sign to get your pet microchipped and registered. Microchipping costs about $45 at most vet offices. Registering the microchip at a pet recovery database costs around $20 a year. Be sure to keep the database up to date with your most recent contact information, including your address and phone number.</p>\n<p>These are some of the most common pet recovery databases where you can register the microchip:</p>\n<ul>\n<li>{{< external-link url=\"https://microchipregistry.foundanimals.org/\" text=\"Found Animals\" >}} (this one is free)</li>\n<li>{{< external-link url=\"https://www.homeagain.com/\" text=\"HomeAgain\" >}} (most popular)</li>\n<li>{{< external-link url=\"https://www.akcreunite.org/\" text=\"AKC Reunite\" >}}</li>\n<li>{{< external-link url=\"https://www.petlink.net/us/welcome\" text=\"PetLink\" >}}</li>\n<li>{{< external-link url=\"https://www.24petwatch.com/US/\" text=\"24PetWatch\" >}}</li>\n<li>{{< external-link url=\"https://marrsmicrochip.com/\" text=\"ACA's Microchip Animal Rapid Recovery Services\" >}}</li>\n<li>{{< external-link url=\"https://www.homewardboundpet.com/\" text=\"Homeward Bound Pet\" >}}</li>\n<li>{{< external-link url=\"https://petkey.org/\" text=\"Petkey\" >}}</li>\n</ul>\n<p>As an extra precaution, you might want to make sure your pets are wearing collars with ID tags in case they make a desperate attempt to escape the noise. ID tags should have the name of your pet, your address, and your phone number.</p>\n<p>If your pet does go missing, contact local animal shelters, animal control, and your vet. You can also report your lost pet on the microchip registry.</p>\n<p>For more tips, check out \"<a href=\"/blog/pet-disaster-preparedness/\">Pet Disaster Preparedness: Keep Your Pets Safe in an Emergency</a>.\"</p>\n<h2 id=\"3keepyourpetspleasantlydistracted\">3. Keep Your Pets Pleasantly Distracted</h2>\n<p>Fireworks are jarring, but the easy viewing of Animal Planet may be just what your stressed pooch needs to keep their mind off the chaos outside. Turning on some music or TV can help soften the intermittent noises from fireworks and ease the effect for your pets.</p>\n<p>If you don’t plan on going out for celebrations that night, you can curl up with your favorite fur friend and give them a pet of reassurance when the noise gives them a fright.</p>\n<h2 id=\"4askyourvetforhelp\">4. Ask Your Vet for Help</h2>\n<p>If your companion has serious anxiety, it might be worthwhile to explore some treatments at the direction of your vet. For example, your vet may recommend trying a {{< external-link url=\"https://thundershirt.com/\" text=\"Thundershirt\" >}}, which applies pressure to the chest and helps ease anxiety for many noise-averse pets. If you don’t have one, a snug t-shirt may do the trick.</p>\n<p>Your vet may also recommend anti-anxiety medication, depending on the severity. Your vet may suggest you give a trial dose to see how your pet does before the Fourth of July. Remember that pets have a very different tolerance for medications than humans, and you should administer the medication exactly as your vet prescribes.</p>\n<h2 id=\"5watchoutforheatstroke\">5. Watch Out for Heat Stroke</h2>\n<p>With record highs sweeping the US, you probably don’t need us to remind you how dangerous the heat can be for your four-legged pals (and humans, for that matter). That’s yet another reason to keep your pets safely inside during the Fourth of July: you don’t want to run the risk of heat stroke. If your pet must be outside, make sure they have ample access to shade and water, and keep an eye out for these signs of heat stroke:</p>\n<ul>\n<li>Excessive panting.</li>\n<li>Increased heart rate.</li>\n<li>Confusion or disorientation.</li>\n<li>Vomiting or diarrhea.</li>\n<li>Bright red gums.</li>\n<li>Body temperature higher than 104° F.</li>\n<li>Collapse, seizure, or coma.</li>\n</ul>\n<p>Remember that hot pavement can burn your pup’s paws, so if you can’t hold your hand on the ground for five seconds, it’s not safe for your dog’s sweet feet either.</p>\n<p>Don’t leave your pet in a parked car, even if it doesn’t seem that warm. No matter how cool it may seem outside, temperatures in closed vehicles can climb to 116 degrees in less than an hour, which can be fatal.</p>\n<p>There you have it, friends. Have a safe and happy 4th, and give your dogs a hug for us.</p>"
