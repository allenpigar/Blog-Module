    list_summary: "Adding a granny flat isn’t a simple DIY home project. Let’s dig into what granny flats are and what you need to know before you decide if it’s the best option for your household."
    featured_image: "3-f894c06-gkjw66"
    featured_image_alt: "A grandmother sits together on her couch with her daughter and grandchild in her granny flat"
