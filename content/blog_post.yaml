      header_text: "Housing Market Predictions 2022"
      list_summary: "Interest rates may be going up, but they're still lower than previous year. That combined low housing inventory is pushing demand up, making the competition for available homes fierce. Will that pattern continue? We looked at experts’ housing market predictions for 2022 to see what’s in store."
      meta_description: "The housing market in 2022 looks to remain hot with more inventory and lower interest rates driving sales. Get details from Kin!"
