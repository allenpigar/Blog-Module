    body: "<p>For some people, a house just isn’t a home until they have a dog curled up by their feet. Unfortunately, their doggos may make it harder to get home insurance. Many providers have restricted breed lists, and getting coverage can be difficult if your dog is on it.</p>\n<p>Before you get pupset, please note that we would give every dog a 14/10 and a boop on the nose. But insurance companies aren’t about boops. They’re about covering your risk while protecting their assets. Let’s take a look at why so many <a href=\"/home-insurance/\">home insurance policies</a> have dog breed restrictions and how that may impact you.</p>\n<h2 id=\"whatarerestricteddogbreeds\">What are restricted dog breeds?</h2>\n<p>Restricted dog breeds are types of dogs that some homeowners insurance companies will not provide coverage for. If you have a restricted breed, you may find that there are limits to your <a href=\"/home-insurance/coverage-e/\">liability coverage</a> if you are even able to get insurance at all.</p>\n<p>For many insurance companies, these breeds are considered restricted dog breeds:</p>\n<ul>\n<li>Akita</li>\n<li>Alaskan malamute</li>\n<li>American Staffordshire terrier</li>\n<li>Bullmastiff</li>\n<li>Chow chow</li>\n<li>Doberman pinscher</li>\n<li>German shepherd</li>\n<li>Great Dane</li>\n<li>Pit bull</li>\n<li>Presa canario (canary dog)</li>\n<li>Rottweiler</li>\n<li>Siberian husky</li>\n<li>Staffordshire bull terrier</li>\n<li>Any wolf hybrids</li>\n</ul>\n<p>Getting home insurance when you have one of these pawsome puppers can be difficult, but it’s not impossible. In fact, some states no longer allow insurance companies to restrict breeds. Plus, you may be able to find <a href=\"/glossary/animal-liability/\">animal liability insurance</a> even if your dog is a restricted breed.</p>\n<h3 id=\"otherprohibitedanimalsforhomeinsurance\">Other prohibited animals for home insurance</h3>\n<p>Certain breeds of dogs aren’t the only animals that can make it difficult for you to get home insurance. Other prohibited animals may include:</p>\n<ul>\n<li>Animals that have previously bitten someone.</li>\n<li>Animals that are trained to attack.</li>\n<li>Animals that have been deemed vicious, dangerous, or potentially dangerous under the law.</li>\n<li>Exotic animals, hooved animals, farm animals, saddle animals, or livestock.</li>\n</ul>\n<p>Basically, having one of these prohibited animals increases the risk of injury or property damage, and that may make home insurance companies wary of offering you coverage.</p>\n<h2 id=\"whyhomeownersinsurancehasdogbreedrestrictions\">Why homeowners insurance has dog breed restrictions</h2>\n<p>Dog bites may be more common than you think. According to the American Veterinary Medical Association (AVMA), more than <a href=\"https://www.avma.org/public/Pages/Dog-Bite-Prevention.aspx\">4.5 million people</a> suffer dog bites every year, and 80,000 need medical attention.</p>\n<p>Not all of those dog bites rise to the level of an <a href=\"/glossary/claim/\">insurance claim</a>, but when they do they can be costly. Dog bites cost the insurance industry <a href=\"https://www.iii.org/article/spotlight-on-dog-bite-liability\">$882 million dollars</a> in 2021. The average cost per claim? $49,025.</p>\n<p>That’s a lot of money going out the door for insurance providers. They had to find a way to minimize the problem, and restricted breeds were their answer because these are the dogs perceived as the most likely to bite. Is it a perfect solution? Hardly. As the AVMA argues, any dog can bite and many factors beyond breed need to be considered.</p>\n<h2 id=\"howtogetinsurancewhenyouhavearestrictedbreed\">How to get insurance when you have a restricted breed</h2>\n<p>You want to be upfront with your insurer if your dog is on the restricted breed list. There may be consequences, but it’s better to know there’s an issue than to think you’re covered when you’re not. Plus, you may be able to work something out with the provider.</p>\n<p>Here are a few ways you may still be able to get homeowners insurance when your pup is considered a risky breed:</p>\n<ul>\n<li><strong>Ask about exceptions.</strong> Some insurers make exceptions for service dogs or dogs who have earned a Canine Good Citizen certificate from the American Kennel Club.</li>\n<li><strong>Get dog liability insurance.</strong> A quick internet search shows a number of insurance companies sell coverage specifically for dogs on restricted breed lists.</li>\n<li><strong>Do a DNA breed test.</strong> Is your bullmastiff actually a pug? Probably not. But looks can be deceiving and a DNA test may show your dog shouldn’t be on the restricted breed list.</li>\n<li><strong>Look for another home insurance provider.</strong> Different insurers have different restrictions, so you may be able to find one that covers your dog liability. Do some research online to see what companies offer.</li>\n</ul>\n<p>Without insurance, you may end up paying someone’s medical bills after a dog bite. Talk to your agent to come up with a solution.</p>\n<h2 id=\"preventingdogliabilityclaims\">Preventing dog liability claims</h2>\n<p>Once you have home insurance that covers dog liability, you still want to minimize the chance of making a claim to help <a href=\"/blog/find-low-cost-home-insurance/\">keep your premium low</a>. While you can’t completely eliminate the risk, you can:</p>\n<ul>\n<li><strong>Keep an eye on your dog’s body language.</strong> Tense, distressed, and excited dogs are more likely to bite, so watch your dog for signs, like a rigid body, fur standing up, or wagging. When you see these or other signs, remove your dog from the situation.</li>\n<li><strong>Socialize your dog.</strong> Expose your dog to new people and animals. This may help them get used to novelty and reduce the chance they’ll bite.</li>\n<li><strong>Train your dog.</strong> Even if it can’t get Sparky off the restricted breed list, an obedience class is a good idea for most dogs and their owners.</li>\n<li><strong>Keep your dog safe.</strong> Bites aren’t the only way your dog may hurt someone. Your dog can also cause accidents and property damage if they’re roaming free, so know where your dog is at all times.</li>\n</ul>\n<p>Dog breed restrictions for home insurance are a reality for now. Work with your agent to find appropriate coverage so you can enjoy your home with your pupper.</p>\n<p><em>Editor’s note: This post was originally published in July 2018. It has been updated for accuracy and comprehensiveness.</em></p>"
