    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What’s the difference between brokers and agents in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Perhaps the biggest difference is that brokers work for you while agents typically work for the insurance company.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the role of insurance agents and brokers?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Both can get you the insurance that you need but do so differently. Perhaps the biggest difference is that brokers work for you while agents typically work for the insurance company.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the disadvantages of using an insurance broker?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"not every policy can be handled by a retail broker. In instances where standard coverage is not available, like if you were trying to insure a high-value home or a particularly risky property, the torch is passed to a wholesale broker whose line of work is more specialized.\\\"\\n    }\\n    }]\\n}\\n</script>"
