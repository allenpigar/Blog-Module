    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are signs it’s time to replace your roof?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"It may be time to replace your roof if it’s old or has buckled or curled shingles, rusted roof valleys, missing shingles or tiles, or gaps in the chimney flashing. It may also need replacing if you see daylight through roof boards or your roof sags and has moss.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n  \\\"name\\\": \\\"How do I know if my roof needs replacing?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some signs your roof needs replacing include buckled and curled shingles, rusted roof valleys, and gaps in chimney flashing.\\\"\\n      }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the 3 signs that I need roof repairs \\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Buckled and curled shingles, rusted roof valleys, and gaps in chimney flashing are three good signs you need roof repairs.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How many years does a roof usually last?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Experts usually say a roof should last about 20 years, but that also depends on the composition of the roof: Asphalt roll roof: 5 to 10 years; composite shingle roof: 15 years; wood shingle roof: approximately 25 years; standing seam metal roof: 20 to 50 years; wood shake shingle roof: 35 to 40 years; clay tile roof / Spanish tile roof: 40 to 50 years (Underlayment lasts approximately 15 years); slate roof: 100+ years.\\\"\\n    }\\n  }]\\n}\\n</script>"
