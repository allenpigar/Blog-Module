    body: "<p>Whether you consider yourself jolly or grinchy, it’s important to know that the holiday season brings several unique risks that could affect the coverage in your homeowners insurance policy (or even lead to a claim). Here’s a look at four of those risks and how to keep your home protected.</p>\n<h2 id=\"1expensivepresentshintgetapersonalpropertyendorsement\">1. Expensive presents (Hint: Get a personal property endorsement!)</h2>\n<p>Your home insurance policy typically covers the stuff you own under what’s called <a href=\"/home-insurance/coverage-c/\">Coverage C (personal property)</a>. But that coverage may exclude high-value items like fine jewelry, furs, art, and antiques.</p>\n<p>If you’re planning on giving (or end up receiving) a gift that’s on the more expensive side this holiday season, call your insurance provider to make sure it’s covered. What they’ll likely do is write an endorsement, which essentially means add some extra coverage, to ensure that the high-ticket item is protected.</p>\n<h2 id=\"2engagementrings\">2. Engagement rings</h2>\n<p>Ever heard of “<a href=\"https://www.weddingwire.com/wedding-ideas/how-to-prepare-for-engagement-season\">Engagement Season</a>?” Turns out, it’s the same as the holiday season.</p>\n<p>Because of the spirit of gift-giving and the chance to be with families, engagements tend to cluster around the holidays. If you or someone in your household is likely to get engaged this holiday season, make sure you dial up your insurance provider to add the ring to your homeowner’s insurance policy. Otherwise, there’s a chance that it won’t be covered in the event of a disaster.</p>\n<h2 id=\"3eggnog\">3. Eggnog</h2>\n<p>Here’s the deal: parties are a wonderful part of the holiday season, but if you’re hosting and serving alcohol, you may be exposing yourself to a lot of risk, thanks to <a href=\"https://www.iii.org/article/social-host-liability\">social host liability</a>.</p>\n<p>Essentially, social host liability means that if someone drinks at your party and then hurts themselves or someone else (e.g., by driving home), you could be held liable for damages if they decide to sue.</p>\n<p>So if a drunk guest leaves your party, drives home, and hits a pedestrian, you could be partly liable for that pedestrian’s hospital bills, should they bring a lawsuit. That’s pretty scary, given how expensive hospital bills can be.</p>\n<p>But there are a few important qualifiers here:</p>\n<ol>\n<li>Not every state has social host liability laws. (Check <a href=\"https://www.ncsl.org/research/financial-services-and-commerce/social-host-liability-for-underage-drinking-statutes.aspx\">your state’s laws</a>.)</li>\n<li>Even in states without social host liability, though, you could be held liable for an injury that happens in your home (even if the injury happened in part because the injured person was intoxicated).</li>\n<li>It is illegal in every state to serve alcohol to those under 21. If you do that, you could face criminal charges (which would not be covered by your home insurance policy).</li>\n</ol>\n<p>So if you’re hosting a party where drinks will be served, do a little research. If your state does allow social host liability, check with your insurance provider to make sure you’re covered. Many homeowners policies offer this coverage as part of the <a href=\"/home-insurance/coverage-e/\">personal liability coverage (Part E)</a>.</p>\n<p>And remember, too, that it’s within your power to minimize your risk: you can hire a bartender to control who drinks what, encourage the use of designated drivers (or taxis and rideshares), serve food, and stop serving alcohol an hour or so before everyone leaves.</p>\n<h2 id=\"4fires\">4. Fires</h2>\n<p>Fires are already one of the <a href=\"/blog/most-common-home-insurance-claims/\">most common homeowners insurance claims</a>. Now the National Fire Protection Association tells us the holidays are particularly busy for firefighters. For example, while candles account for <a href=\"http://www.nfpa.org/News-and-Research/Fire-statistics-and-reports/Fire-statistics/Fire-causes/Candles\">just 3% of house</a> fires per year, the four biggest days for candle-related fires are New Year’s Day, Christmas Day, New Year’s Eve, and Christmas Eve.</p>\n<p>Other <a href=\"http://www.nfpa.org/News-and-Research/Fire-statistics-and-reports/Fire-statistics/Fire-causes/Holiday\">top holiday fire triggers</a>? Christmas trees, lighting equipment, cooking, and decorations.</p>\n<p>Obviously, nobody wants their home to burn down. And <em>really</em> nobody wants it to happen over the holidays. So while your homeowner’s insurance policy almost certainly offers coverage for fire-related damage, be extra-alert as you deck the halls to make sure you and your loved ones are safe this holiday season.</p>\n<h2 id=\"5theft\">5. Theft</h2>\n<p>Sometimes while the Whos are all down in Who-ville, there’s a Grinch back at home, plotting to plunder the presents from under the tree. In fact, according to the Bureau of Justice Statistics’ National Crime Victimization Survey, incidents of robbery and personal larceny <a href=\"https://www.hg.org/legal-articles/understanding-the-reality-of-holiday-related-crimes-49947\">increase by roughly 20%</a> during the last month of the year.</p>\n<p><a href=\"/glossary/theft-insurance-definition/\">Theft</a> at any time of year is likely to dampen the mood, it’s sure to sap your spirit around the holidays. You can reduce the chance of Christmas thieves visiting while you’re away by:</p>\n<ul>\n<li>Installing a <a href=\"/blog/smart-home-technology/\">smart home security system</a>.</li>\n<li>Pausing your mail delivery if you’re gone for more than a day.</li>\n<li>Setting timers so your lights go on as the sunsets.</li>\n</ul>\n<p>These and other steps may deter holiday heists, but they won’t necessarily keep criminals at bay. That’s why it’s so important to make sure you’re adequately covered, so anything damaged or stolen can be replaced.</p>\n<p><em>Editor’s note: This post was originally published in December 2017. It has been updated for accuracy and comprehensiveness.</em></p>"
