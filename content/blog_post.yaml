    body: "<p>Your pets are part of the family. Unfortunately, emergency shelters might turn away your furry, feathers, or finny companions if you don’t take steps well before trouble appears. So today, we kick off Pet Disaster Preparedness Month with top tips on packing a pet emergency kit, evacuating with pets of all kinds, and keeping your pet safe even in dire situations.</p>\n<h2 id=\"evacuatingwithpets\">Evacuating with Pets</h2>\n<p><strong>Take your pets with you, no matter what disaster you’re facing.</strong> Your pets can’t care for themselves in a hurricane, fire, flood, earthquake, or other emergency. Their survival depends on you.</p>\n<p>An evacuation order means you need to leave as quickly as possible, so your <a href=\"/blog/disaster-preparedness-plan/\">disaster preparedness plan</a> has to include your pet and their emergency gear. Otherwise, you may waste time trying to figure out how to get everyone to safety. You may want to:</p>\n<ul>\n<li><strong>Find a pet-friendly evacuation shelter.</strong> The Pets Evacuation and Transportation Standards Act of 2006 ensures that state and local emergency planning address the needs of people with pets and service animals. Check if your state has pet-friendly shelters, but you may have to call local motels or ask family members for help.</li>\n<li><strong>Pack a pet emergency kit.</strong> During a <a href=\"/blog/what-to-do-during-a-mandatory-evacuation/\">mandatory evacuation order</a>, you’ll need at least some supplies so you can care for your pet while you’re away from home.</li>\n<li><strong>Plan for worst-case scenarios.</strong> If you and your pet are separated, you want to have resources on hand that can help you find them, including recent photos, microchip numbers, and registration numbers.</li>\n<li><strong>Look for a temporary caregiver.</strong> Disasters can strike when you’re away from home, so you might want to find a neighbor who is willing to evacuate with your pet if you’re unable to. This person needs to be familiar with your pet and have access to your home. Perhaps find other pet owners in your neighborhood to set up an arrangement.</li>\n<li><strong>Make a list of emergency veterinarians near your shelter.</strong> In case your pet is injured during the disaster,. Be sure to have a couple of animal hospitals on this list in case some aren’t open 24/7.</li>\n<li><strong>Make sure your pet is recently vaccinated.</strong> Most emergency shelters will turn away animals that don’t have proof of vaccinations. Keep your pet’s vaccinations up to date, and keep a copy of their vaccination records in your emergency kit.</li>\n<li><strong>Provide comfort.</strong> Emergencies are stressful for animals, too. Bring a sturdy crate to keep your pet safe during transport. When possible, bring their favorite toys to provide comfort and familiarity.</li>\n</ul>\n<p><strong>Note:</strong> Emergency shelters should <a href=\"https://adata.org/service-animal-resource-hub/emergencies\">allow service animals</a>, but make sure that you have their paperwork in your emergency kit. You want to eliminate any doubts about your animal.</p>\n<h3 id=\"disasterpreparednesstipsfornontraditionalpets\">Disaster Preparedness Tips for Nontraditional Pets</h3>\n<p>Having a nontraditional pet can make evacuations difficult as shelters and hotels may not allow them. Here are some tips to help you prepare for disaster when you have:</p>\n<ul>\n<li><strong>Birds.</strong> Make sure you have a carrier or travel cage for your birds and that you’re prepared for the weather. This means your pet emergency kit needs a blanket to protect your birds from the cold and a spray bottle with water so you can moisten their feathers when it's hot. Add a catch net, timed feeder, and cage liner while you’re at it.</li>\n<li><strong>Reptiles and amphibians.</strong> While snakes can be transported in a knotted pillowcase, other pets need a sturdy carrier. You also need to bring some sort of heat source, like a blanket, heating pad, or warm water bottle if you can’t use a heat bulb.</li>\n<li><strong>Livestock.</strong> With livestock, it’s even more important to anticipate trouble because you will most likely need to transport them to higher ground. Make sure your horses are well socialized and used to being handled by strangers and practice getting them in your trailer quickly.</li>\n<li><strong>Small animals and rodents.</strong> You want to transport hamsters, gerbils, and other small animals in a secure carrier that has a small tube or other hiding spot. Be sure to add their food, extra bedding, and a water bottle to your pet emergency kit.</li>\n</ul>\n<h2 id=\"petemergencykitwhattoinclude\">Pet Emergency Kit: What to Include</h2>\n<p>Assembling a pet emergency kit well before a disaster helps you get out of harm’s way at a moment’s notice while still being sure that you have all the essentials, such as:</p>\n<ul>\n<li>A 3-day supply (minimum) of pet food in a waterproof container.</li>\n<li>A 3-day supply of bottled water specifically for your pet.</li>\n<li>Bowls.</li>\n<li>A manual can opener.</li>\n<li>A crate or carrier they can comfortably stand in.</li>\n<li>A collar with an ID tag, safety harness, and leash.</li>\n<li>Medical records, proof of registration, and vaccination records in a waterproof pouch.</li>\n<li>A two-week supply of medicine.</li>\n<li>A first-aid kit.</li>\n<li>A photo of you and your pet in case you need additional identification.</li>\n<li>Favorite toys and bedding.</li>\n<li>Waste cleanup supplies.</li>\n<li>An emergency contact list, including veterinarians and nearby shelters.</li>\n</ul>\n<p>Check your emergency kit at least once a year so you can replace expired items and update your pet’s information.</p>\n<h2 id=\"protectyourpetduringadisaster\">Protect Your Pet During a Disaster</h2>\n<p>Another key to pet disaster preparedness is learning how to protect your pet in the middle of an emergency. Loud noises can scare an animal that’s already on edge, and dramatically different smells and landmarks can make it hard to find the way home. To keep your pet safe during a disaster, you may want to:</p>\n<ul>\n<li><strong>Keep pets close to you.</strong> Bring your pet inside at the first sign of trouble to keep them from wandering off. You should also learn how to handle an anxious pet safely, so you’re ready to crate them if you need to.</li>\n<li><strong>Select a safe room to shelter in place.</strong> If you’re not evacuating, find an interior room with few windows for sheltering in place. Remove any chemicals and plants that may be toxic to your pet.</li>\n<li><strong>Don’t leave them outside alone.</strong> While your backyard is usually safe for pets, keep in mind that storms may have created escape routes. Worse, the storm might have brought out other dangers for your pets, such as downed trees and damaged power lines.</li>\n<li><strong>Don’t let your pet drink from stagnant water.</strong> Floodwaters can hide a myriad of hazards, including household, medical, and industrial waste, so keep your pets away from it.</li>\n</ul>\n<h2 id=\"additionaltipsforpetdisasterpreparedness\">Additional Tips for Pet Disaster Preparedness</h2>\n<ul>\n<li>Keep a <a href=\"https://secure.aspca.org/take-action/order-your-pet-safety-pack\">rescue alert sticker</a> on your front door to let neighbors and rescuers know your pets are inside and need to be evacuated.</li>\n<li>Keep pet vaccinations up to date.</li>\n<li>Keep your pets leashed when they are not in the home.</li>\n<li>Don’t let your pet drink tap water after a disaster until it’s safe for drinking.</li>\n<li>Microchip your pet and attach an ID tag to their collar so they can be returned to you.</li>\n<li>Know where to search for lost animals, such as local shelters and animal hospitals.</li>\n</ul>\n<p>Don’t leave your pet to chance during an emergency. A little preparation goes a long way towards getting your entire family﹘animal companions included!﹘through a disaster safe and sound.</p>"
