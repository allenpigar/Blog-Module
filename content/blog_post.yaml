    body: "<p>There's a pretty big misconception when it comes to taxes: that making a little more money is a bad thing if it bumps you into a new tax bracket. This is a fundamental misunderstanding of how federal taxes – and tax brackets – work.</p>\n<p>Given that the average American pays approximately<a href=\"https://www.fool.com/taxes/2018/04/22/how-much-does-the-average-american-pay-in-taxes.aspx\"> $10,500 in personal taxes</a> every year – or 14 percent of the average income in a household – it makes sense that folks might be concerned about an increase in <a href=\"/faq/homeownership-tax-benefits/\">taxes</a>. But because the US tax system operates on <strong>marginal tax brackets</strong>, you only pay more on the income above the new tax bracket’s threshold. Let's break it down.</p>\n<h2 id=\"whatisamarginaltaxbracket\">What Is a Marginal Tax Bracket?</h2>\n<p>Marginal tax brackets are how federal taxes are broken down to help equalize the amount every person pays in taxes.</p>\n<p>The marginal tax bracket is the percentage rate applied to your income in each of the tax brackets you meet. That might sound very technical, but all it really means is that if you jump from a 22 percent to a 24 percent tax bracket, only the amount <a href=\"https://www.investopedia.com/terms/m/marginaltaxrate.asp\">above the income threshold</a> is taxed at the new bracket.</p>\n<p>Here's an example. In 2020, you need to make $85,525.01 to be in the 24 percent tax bracket. Assume you are single and make $82,000 during the year before you get a $5,000 raise. The raise isn’t going to tax all of your income at the new 24 percent rate.</p>\n<p>Only the amount over $85,525 is taxed at 24 percent. In this case, that's $1,475: <strong>$82,000 + $5,000 - $85,525 = $1,475.</strong></p>\n<p><strong>Essentially, only the additional dollars of income over the tax bracket’s threshold is taxed at the new rate.</strong></p>\n<h2 id=\"howtocalculateyoureffectivetaxrate\">How to Calculate Your Effective Tax Rate</h2>\n<p>In the example above, saying that you are in the 24 percent tax income bracket is true but still not completely representative of how much you pay Uncle Sam in taxes. What you really pay is called an “<a href=\"https://www.investopedia.com/terms/e/effectivetaxrate.asp\">effective tax rate</a>” – a number that is a true indicator of the percentage of your income you pay in taxes.</p>\n<p>To calculate your effective tax rate:</p>\n<p><strong>Effective Tax Rate = Total Tax / Taxable Income</strong></p>\n<p>We looked at how only a portion of your total post-raise income would be taxed at 24 percent, but remember that not all of your pre-raise income was taxed at 22 percent (the tax bracket just below). Once you hit the 24 percent tax bracket, you now have money being taxed at the 10 percent, 12 percent, 22 percent, and 24 percent thresholds.</p>\n<p>Here’s how your tax breakdown would look:</p>\n<p>| Tax Rate | Total Income within Each Bracket | Taxes Paid |\n| --- | --- | --- |\n| 1o% | $9,875 | $987.50 |\n| 12% | $30,250 | $3,630 |\n| 22% | $45,400 | $9,988 |\n| 24% | $1,475 | $354 |\n| TOTAL | $87,000 | $14,959.50 |</p>\n<p>Instead of 24 percent, your effective tax rate is $14,959.50 / $87,000 = .1719 or 17.19 percent.</p>\n<h2 id=\"thecurrenttaxbrackets\">The Current Tax Brackets</h2>\n<p>The threshold in each bracket typically goes up each year to <a href=\"https://www.investopedia.com/ask/answers/111715/are-tax-brackets-adjusted-inflation.asp\">account for inflation</a> and standard wage rises. The two charts bellow illustrate the changes in the tax tables from 2019 to 2020. If you are working on your 2019 federal tax return, the first chart for 2019 will help you understand where your income is in relation to the tax bracket thresholds. The 2020 tax table is to help you budget your tax liabilities for the current tax year.</p>\n<p>| IRS 2019 Tax Income Brackets |\n| --- |\n| Rate |\n| 10% |\n| 12% |\n| 22% |\n| 24% |\n| 32% |\n| 35% |\n| 37% |</p>\n<p>| IRS 2020 Tax Income Brackets |\n| --- |\n| Rate |\n| 10% |\n| 12% |\n| 22% |\n| 24% |\n| 32% |\n| 35% |\n| 37% |</p>\n<p><em>Source:</em> <a href=\"https://turbotax.intuit.com/tax-tips/irs-tax-return/what-are-tax-brackets/L8jeM6XaJ\"><em>Intuit</em></a></p>\n<h2 id=\"deductionsandyourtaxbracket\">Deductions and Your Tax Bracket</h2>\n<p>Deductions reduce your taxable income. These are normally deducted from the gross income to help reduce the amount you pay in the highest tax bracket. In some cases, deductions can help bring you down to a lower tax bracket if you were just above the threshold because they are a dollar-for-dollar reduction of income.</p>\n<p>Assume you have a $1,500 tax deduction for mortgage points paid when you closed escrow. Your income is now reduced by that exact amount. A deduction often helps those in higher tax brackets more than those in lower ones.</p>\n<p>Here’s how the math works: the tax savings for someone in a 32 percent tax bracket on $1,500 means you reduce your income by $1,500 and save $480 in taxes. The same deduction for someone in a 12 percent tax bracket is only $180.</p>\n<p>Keep in mind that the dollar-for-dollar deduction can be a huge help to reduce your tax bracket and therefore reduce what you owe in taxes. Remember the example of the person making $82,000 getting a $5,000 raise and being bumped into a higher tax bracket by $1,475? That $1,500 deduction brings that same person back down to the 22 percent tax bracket and eliminates that $354 in the 24 percent tax income bracket.</p>\n<p>This is why keeping excellent records of all deductions is helpful. The most common tax deductions include:</p>\n<ul>\n<li><strong>Mortgage points:</strong> The prepaid interest on your home loan to help reduce your overall monthly costs.</li>\n<li><strong>Charitable contributions:</strong> Donations made in cash or items to IRS 501(c)(3) organizations.</li>\n<li><strong>Medical and dental expenses:</strong> Costs totaling over 7.5 percent of your adjusted gross income paid for medical and dental care.</li>\n<li><strong>Property taxes:</strong> Amount paid to local assessor or <a href=\"/blog/smaller-property-tax-credit/\">property tax</a> division.</li>\n<li><strong>Work-related education expenses:</strong> Tuition, books, lab fees, and some transportation costs can be deducted when they help you improve or maintain employment skills.</li>\n<li><strong>State, local, and sales taxes:</strong> Amount paid to state and local municipalities as well as the sales tax on large purchases such as cars, appliances, and materials for home improvement.</li>\n<li><strong>Personal casualty losses:</strong> Victims of natural disasters such as hurricanes may be eligible to claim the loss as a tax deduction.</li>\n</ul>\n<p>Taxes are complicated. It’s important to review your personal situation with a tax advisor to make sure you are maximizing all deductions and other tax credits you may be eligible for.</p>"
