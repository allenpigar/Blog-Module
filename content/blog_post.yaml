      list_summary: "Take a look at our home buying checklist to make sure you’re on track to get your dream home."
      meta_description: "The process of buying a house has a lot of moving parts and should be done methodically to make sure you don’t make any costly mistakes. "
      no_index: true
      publishdate: "2021-05-20T20:06:15Z"
