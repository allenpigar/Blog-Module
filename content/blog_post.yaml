      body: "<p>Outdated and recalled electrical panels pose a big fire risk, which is why they can prevent you from getting <a href=\"/home-insurance/\">homeowners insurance</a>. Though they are most commonly found in older homes that haven't been updated, check to make sure your home doesn't have one of these four recalled electrical panels to be safe.</p>\n<p>If your home does have one of these panels, work with a licensed electrician to replace it as soon as possible.</p>\n<h2 id=\"4recalledelectricalpanels\">4 recalled electrical panels</h2>\n<p>Electrical panels, sometimes called load centers or breaker panels, are service boxes that contain your main power line and distribute electricity to circuits throughout your home. If the panel fails to operate as expected, it can send too much electrical current through a circuit and cause a fire.</p>\n<p>Old electrical panels are usually found during the <a href=\"/glossary/home-inspection/\">home inspection</a> before you buy, but inspectors can miss them. The following panels are considered out of date or have been involved in an electrical panel recall:</p>\n<ul>\n<li>Federal Pacific Electric (FPE) Stab-Lok panels</li>\n<li>Zinsco panels, also known as GTE Sylvania-Zinsco panels</li>\n<li>Challenger panels made by Challenger Electrical Equipment Corp or Eaton/Cutler Hammer</li>\n<li>Pushmatic</li>\n</ul>\n<h3 id=\"federalpacificelectric\">Federal Pacific Electric</h3>\n<p>FPE panels were a popular electrical panel and were widely used starting in the 1950s through 1990. However, Stab-lok panels can fail to trip when a circuit is overloaded, causing the system to overheat and potentially ignite a fire. This issue led the US Consumer Product Safety Commission (CPSC) to investigate Stab-Lok panels in the early 1980s.</p>\n<p>While FPE Stab-Lok panels were never actually recalled, most electricians recommend removing them. Here are a few ways you may be able to recognize FPE Stab-loks:</p>\n<ul>\n<li>Federal Pacific Electric or FPE stamped into the metal cover.</li>\n<li>An information sticker on the inside that reads Federal Pacific Electric, Federal Pioneer FPE, or Stab-lock.</li>\n<li>Breakers with a red stripe on each switch.</li>\n</ul>\n<h3 id=\"zinsco\">Zinsco</h3>\n<p>Many homes built or updated in the 1970s, particularly those in the western portion of the county, have electrical panels made by Zinsco. Unfortunately, these panels have several design flaws that create a serious electrical panel fire hazard, including:</p>\n<ul>\n<li>Insecure connections between breakers and bus bars (the part that distributes power).</li>\n<li>Components made of aluminium that need to be replaced at 30 years.</li>\n<li>Bus bars that corrode easily.</li>\n<li>Breakers that melt into the bus bar.</li>\n</ul>\n<p>Moreover, Zinsco panels may continue to conduct electricity even when the breaker appears to be off.</p>\n<p>Zinsco was purchased by GTE Sylvania in 1973, so you want to check your electrical panels for the following names:</p>\n<ul>\n<li>Zinsco</li>\n<li>Sylvania</li>\n<li>GTE-Sylvania</li>\n<li>Sylvania-Zinsco</li>\n</ul>\n<p>You can also look for bright red, blue, and green tabs on the individual breakers, but treat this as a rule of thumb. Zinsco electrical panels can also have black breakers.</p>\n<h3 id=\"challenger\">Challenger</h3>\n<p>During the 1980s and early 1990s, Challenger electrical panels were installed into hundreds of thousands of homes, but they were {{< external-link url=\"https://www.cpsc.gov/Recalls/1988/challenger-electrical-equipment-corp-offers-replacement-program-for-9000-gfci-circuit\" text=\"recalled in 1988\" >}}. That recall specifically focused on Challenger panels with 15- and 20- ampere circuit breakers made between February and April of 1988 that have a mechanical component that can detach leading to overheating, melting, and fire.</p>\n<p>Unfortunately, problems with these panels continued even after Eaton/Cutler Hammer purchased Challenger. In 2014, Eaton/Cutler Hammer recalled 1,000 panels because their easily accessed components presented a shock risk.</p>\n<p>You may have a Challenger electrical panel that you need to replace if you see:</p>\n<ul>\n<li>Challenger stamped on the handle or door.</li>\n<li>Challenger on the manufacturer’s label (often found on the inside of the panel door).</li>\n<li>Circuits with yellow buttons and the word “test” on one side.</li>\n</ul>\n<p>Please note that Challenger parts can show up in other electrical panels, including those made by GTE Slyvania and Zinsco.</p>\n<h3 id=\"pushmatic\">Pushmatic</h3>\n<p>Pushmatic panels were popular from 1950 through 1980. During that time, the Pushmatic system wasn’t known to have any fire hazard, but it’s now considered an outdated system and should be replaced. Be forewarned that you can still buy new Pushmatic components. However, these parts may not be compatible with the original Pushmatic electrical panel.</p>\n<p>Identifying a Pushmatic panel is relatively easy. Unlike most panels that have right to left switches, a Pushmatic has rectangular buttons that activate and deactivate circuits.</p>\n<h2 id=\"electricalpanelsafetytips\">Electrical panel safety tips</h2>\n<p>Do not remove your panel! Your panel should only be maintained by a licensed electrician. But it is smart to look for signs that yours needs to be replaced, like:</p>\n<ul>\n<li>Rust.</li>\n<li>Corrosion.</li>\n<li>Evidence of melting.</li>\n<li>Pest damage.</li>\n<li>Poor panel access.</li>\n<li>Nearby water or condensation.</li>\n</ul>\n<p>Any of these could indicate that you should leave your electrical panel alone and call a professional electrician. The same is true if you hear popping or crackling noises. Moreover, if you feel a tingle or charge when you touch your electrical panel, back away and call a professional.</p>\n<h2 id=\"gettinghomeinsurancewitholdelectricalpanels\">Getting home insurance with old electrical panels</h2>\n<p>You may have a difficult time getting even <a href=\"/blog/high-risk-homeowners-insurance/\">high-risk homeowners insurance</a> if you have an electrical panel that is a known fire hazard. But if you replace the panel with the help of a licensed electrician, your insurance company might decide to offer you a policy. You may need evidence that you have made the change, like a work order or receipt.</p>\n<p>If you know that you have a problematic circuit panel and fail to disclose this to your insurance provider, a fire claim could be denied. It’s best to make sure that you are safe with an upgraded panel and protected in the event of a fire.</p>"
