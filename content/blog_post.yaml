      title: "How Government Shutdowns Impact Homeowners"
      body: "<p>Sad but true: when the government screeches to a halt, homeowners may feel the effects.</p>\n<h2 id=\"governmentshutdownsimpacthomeloansinsuranceandfederalaid\">Government Shutdowns Impact Home Loans, Insurance, and Federal Aid</h2>\n<p>There’s a lot of news out there about what happens during a government shutdown. But we’re interested in how it could affect homeowners and those in the process of buying a home. For now, assume everything in here applies to the ongoing partial government shutdown of 2019 that started in December 2018; if we update this post to address future shutdowns, we’ll make note of that here.</p>\n<p>There are several government services relevant to homeowners that could be impacted by a government shutdown. We’ll look at the following:</p>\n<ul>\n<li>Government-backed mortgage loans (FHA, USDA, and VA)</li>\n<li>Mortgage underwriting supported by Fannie Mae and Freddie Mac</li>\n<li>NFIP <a href=\"/flood-insurance/\">flood insurance</a></li>\n<li>FEMA disaster recovery aid</li>\n<li>HUD-backed home improvement loans</li>\n</ul>\n<h2 id=\"effectofagovernmentshutdownonmortgageloans\">Effect of a Government Shutdown on Mortgage Loans</h2>\n<p>The federal government provides two main types of assistance for mortgages: loan insurance and actual mortgage loans. Both may be affected by the ongoing 2019 government shutdown.</p>\n<h3 id=\"fhamortgageloans\">FHA Mortgage Loans</h3>\n<p>The Federal Housing Authority (FHA) makes it easier for some first-time homebuyers to get a mortgage by offering <a href=\"/blog/mortgage-insurance-vs-home-insurance/\">mortgage insurance</a>. An FHA-backed loan typically requires less money down than a standard loan. To mitigate the lender’s risk, the FHA supplies insurance on the loan (which the borrower pays for, typically wrapped into their monthly mortgage payments).</p>\n<p>As of now:</p>\n<ul>\n<li>FHA-backed loans for single-family residences are still being financed.</li>\n<li>FHA home equity conversion mortgages (also called “reverse mortgages”) are NOT being financed.</li>\n<li>FHA Title I loans for home improvement projects are NOT being financed.</li>\n</ul>\n<p><strong>So if you’re looking for an FHA-backed mortgage to buy a home, you should still be able to secure it during the government shutdown.</strong></p>\n<p>There are two big caveats here, though: first, while the FHA is still operating, it is not currently fully staffed, so securing a loan may take more time than usual because <a href=\"https://www.americanbanker.com/list/the-shutdowns-impact-on-financial-services\">backlogs are forming</a>.</p>\n<p>Second: there’s more to buying a home than securing a mortgage. Read on for how the shutdown might affect government branches responsible for mortgage-adjacent duties.</p>\n<h3 id=\"vamortgageloans\">VA Mortgage Loans</h3>\n<p>The Department of Veterans Affairs (VA) also offers mortgage guarantees – in this case for those who have served or are serving in the military. As of this writing, <a href=\"https://www.veteransunited.com/valoans/government-shutdown-impact-va-home-loans/\">VA-backed loans are still available to eligible borrowers</a>.</p>\n<p>As with FHA loans, though, system backlogs may mean these loans will take longer than usual to secure.</p>\n<h3 id=\"usdamortgageloans\">USDA Mortgage Loans</h3>\n<p>USDA loans, sponsored by the Department of Agriculture and available to low- and middle-income Americans in rural areas, are <strong>NOT</strong> being processed during the shutdown. While homebuyers can still apply for USDA loans, their applications won’t be processed until Trump signs a bill renewing appropriations (money) for the USDA.</p>\n<p>If you were approved for a USDA loan but haven’t yet actually finalized your home purchase, you may be out of luck, especially if you’ve already spent money on appraisals and <a href=\"/blog/what-is-a-4-point-insurance-inspection/\">inspections</a>. If you’re not sure of your loan’s status, consult with your lender.</p>\n<h2 id=\"rippleeffectsofgovernmentshutdownonmortgagelending\">Ripple Effects of Government Shutdown on Mortgage Lending</h2>\n<p>The takeaway from the above section is that the 2019 government shutdown will not <em>directly</em> affect most people’s mortgage loans.</p>\n<p>But it may have some indirect effects.</p>\n<p>Consider the warning that Moody’s Investor Service <a href=\"https://www.moodys.com/Pages/rr005_0.aspx?bd=005006&ed=&rd=005006%7C004003%7C007035&tb=5&po=0&sb=&sd=&lang=en&cy=global&kw=\">issued on January 10</a>, which proclaimed, “Government shutdown raises non-bank mortgage lenders’ exposure to mortgage delivery risk.”</p>\n<p>Essentially, the Moody’s argument is that, of the 800,000 federal workers currently furloughed, some were responsible for work related to originating and servicing mortgage loans. Without their work, lenders must find workarounds to verify certain lender information – something that’s part of evaluating the risk the lender takes on when lending money.</p>\n<p>These workarounds, Moody’s points out, are likely to be less reliable and more susceptible to fraud than the established standard methods, meaning that, even though lenders still <em>can</em> complete mortgage loans, they may be less motivated to do so given the higher risk exposure they now face.</p>\n<p>The shutdown may also cause a few other problems for homebuyers:</p>\n<ul>\n<li><strong>Delayed income verification.</strong> Usually, borrowers provide income verification to mortgage lenders with the <a href=\"https://www.irs.gov/pub/irs-pdf/f4506t.pdf\">4605-T form</a> (named for its place in the tax code), which is a request for a borrower’s tax return. The IRS is in charge of processing these forms and sending the tax returns to mortgage lenders. While the IRS has been partially reopened since January 7, its employees face a <a href=\"https://www.forbes.com/sites/kellyphillipserb/2019/01/09/irs-takes-steps-provide-tax-transcripts-other-services-during-government-shutdown/#d0586f865dae\">backlog of requests</a>. So while the income verification process usually takes about 72 hours, it could take much longer until the government reopens.</li>\n<li><strong>Delayed SSN verification.</strong> Mortgage lenders may also need to verify a borrower’s Social Security Number (SSN) as part of the mortgage underwriting process. Again, limited staffing at the SSA could lead to backlogs, which could delay the mortgage lending process.</li>\n</ul>\n<p>Both <a href=\"https://www.forbes.com/sites/kellyphillipserb/2019/01/09/irs-takes-steps-provide-tax-transcripts-other-services-during-government-shutdown/#d0586f865dae\">Fannie Mae</a> and <a href=\"http://www.freddiemac.com/singlefamily/guide/bulletins/pdf/bll1901.pdf\">Freddie Mac</a> issued guidelines in early January for mortgage lenders during the shutdown. Essentially, both groups (which purchase mortgages from lenders and repackage them into mortgage-backed securities to create greater liquidity in the lending market) said it’s still okay to continue issuing mortgage loans, but lenders (and therefore borrowers) should expect the process to take longer than usual.</p>\n<p>Again, though, there’s a big caveat: both groups noted that their guidelines were meant only for a short-term shutdown. If the shutdown becomes a “long-term” affair (though neither group defines what counts as “long-term”), their guidelines may change.</p>\n<p>Indeed, on January 16, just five days after publishing its first guidelines, Fannie Mae issued updated <a href=\"https://www.fanniemae.com/content/announcement/ll1902.pdf\">guidelines</a> for lenders. These require mortgage borrowers to have at least two months’ worth of “reserves” in savings. That means enough money in savings to make monthly mortgage payments (plus home insurance, HOA dues, and anything else house-related) for two months or whatever amount is required by the firm’s <a href=\"https://www.fanniemae.com/content/eligibility_information/eligibility-matrix.pdf\">Eligibility Matrix</a> – whichever amount is higher.</p>\n<p>In other words: thanks to the shutdown, it just got a little harder to secure a mortgage loan.</p>\n<h2 id=\"floodinsuranceduringthegovernmentshutdown\">Flood Insurance During the Government Shutdown</h2>\n<p>If you live in a <a href=\"/blog/check-your-flood-risk/\">flood zone</a>, you probably already know that most lenders require you to have an active flood insurance policy in place in order to issue a loan. In many cases, lenders require that this insurance be provided by the <a href=\"/blog/what-happens-to-the-nfip-in-a-government-shutdown/\">National Flood Insurance Program</a> (NFIP), which operates as part of FEMA.</p>\n<p>The good news: the NFIP <a href=\"https://www.fema.gov/national-flood-insurance-program/national-flood-insurance-program-reauthorization-guidance\">announced</a> on December 28, 2018, that <strong>it will be issuing new flood insurance policies and renewing existing policies through May 31, 2019</strong>, regardless of the status of the rest of the government.</p>\n<p><strong>Note: That’s a reversal of an earlier statement that the NFIP wouldn’t be issuing policies.</strong></p>\n<p>It’s also worth noting that the NFIP isn’t exactly in the best shape right now. All kinds of folks have been calling for a revamp of the program, which is in more than $20 billion of debt. We’ll keep you posted here about how things shake out.</p>\n<h2 id=\"femadisasterassistanceduringthegovernmentshutdown\">FEMA Disaster Assistance During the Government Shutdown</h2>\n<p>The Federal Emergency Management Agency (FEMA) coordinates disaster assistance to Americans impacted by disasters like <a href=\"/home-insurance/hurricane-insurance/\">hurricanes</a> and wildfires. <strong>During the 2019 government shutdown, FEMA plans to continue delivering its disaster relief services</strong>, which is possible because they’re paid for from a fund that isn’t affected by the shutdown.</p>\n<p>If you need to apply for disaster assistance, go straight to <a href=\"https://www.disasterassistance.gov/\">DisasterAssistance.gov</a>, which will be fully operational during the shutdown.</p>\n<p>But while the most visible recovery efforts are moving forward, <a href=\"https://www.npr.org/2019/01/17/685880550/shutdown-threatens-to-stall-recovery-in-wildfire-ravaged-paradise-calif\">NPR has reported</a> that some other efforts have stalled. Disaster recovery grants funded by the Economic Development Administration (within the Department of Commerce), for example, are inaccessible. People can’t apply for them and money can’t be distributed.</p>\n<p>Another troubling development: prescribed burning work (meant to prevent future fires) has also been paused while federal workers are furloughed.</p>\n<p>While neither of these is causing much immediate pain, their long-term fallout could be significant for homeowners in the area.</p>\n<h2 id=\"hudservicesduringthegovernmentshutdown\">HUD Services During the Government Shutdown</h2>\n<p>Unfortunately, 95 percent of workers in the Department of Housing and Urban Development (HUD) are furloughed during the current shutdown. While HUD primarily provides services for renters, it also offers loans and grants to elderly and low-income homeowners who need to make home upgrades or repairs for safety or health reasons.</p>\n<p>EfficientGov has put together a comprehensive list of what to expect from <a href=\"https://efficientgov.com/blog/2019/01/09/hud-in-the-government-shutdown/\">HUD during the shutdown</a>.</p>\n<h2 id=\"other2019governmentshutdownconsiderationsforhomeowners\">Other 2019 Government Shutdown Considerations for Homeowners</h2>\n<p>A recent <a href=\"https://www.nar.realtor/reports/federal-government-shutdown-survey\">survey</a> conducted by the National Association of Realtors found that about one in five realtors saw the government shutdown affecting either current or potential clients (i.e., current or future home buyers). Those effects are likely to worsen the longer the shutdown continues.</p>\n<p>If you are a government employee who isn’t receiving a paycheck right now, consider <strong>approaching your lender sooner rather than later</strong> if you think you may miss mortgage payments. Already, several banks and credit unions around the country have announced plans to offer low-cost loans to borrowers affected by the shutdown. Some may also offer forbearance plans.</p>\n<p>Obviously, none of these options are ideal, but getting in touch with your lender before you actually miss a payment is usually the best way to ensure that you don’t face any penalties.</p>\n<p>If you still have questions about your mortgage, <a href=\"/home-insurance/\">home insurance</a>, mortgage insurance, HOA fees, or other home-related obligations during the shutdown, feel free to reach out (<a href=\"mailto:support@kin.com\">support@kin.com</a>). We’ll do our best to provide answers or point you to someone who can.</p>"
