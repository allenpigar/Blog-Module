    body: "<p>In recent years, the California insurance market has changed drastically in response to the state’s severe wildfires. And climate change is only making the problem worse.</p>\n<h2 id=\"whycaliforniahomeownersneedbetterinsurance\">Why California Homeowners Need Better Insurance</h2>\n<p>Now California’s <a href=\"/blog/wildfire-season-is-year-round/\">wildfire seasons are year round</a>, and the ongoing drought has only created more dry brush – fuel for severe fires. At the time of this publication, the August Complex Fire is only <a href=\"https://www.fire.ca.gov/incidents/\">43 percent contained</a>, a continuation of the wildfires that have raged since early August, and the <a href=\"https://www.cnn.com/2020/09/30/us/california-wildfires-zogg-glass-wednesday/index.html\">Glass and Zogg Fires are still burning in Northern California</a>.</p>\n<p>Some early estimates put the 2020 wildfire season at more than <a href=\"https://www.nytimes.com/2020/09/16/us/california-fires-cost.html\">$20 billion</a> in direct costs, far more than the <a href=\"https://www.insurancejournal.com/news/west/2019/05/08/525930.htm\">$12 billion 2018 season</a>. Beyond the devastation it caused, the 2018 Camp Fire also set a precedent for insurance companies to drop policyholders for their wildfire risk.</p>\n<p>Many Californians weren’t eligible to renew their policies with their existing insurance company before the insurance commissioner put a <a href=\"https://www.pewtrusts.org/en/research-and-analysis/blogs/stateline/2019/12/06/california-temporarily-bans-insurers-from-dropping-policyholders-in-wildfire-areas\">one-year cancelation ban</a> in place. Last year, an estimated <a href=\"https://www.cbsnews.com/news/wildfires-california-homeowners-insurance-hard-to-find-due-to-magnitude-of-massive-wildfires/\">350,000 California home and business owners</a> couldn’t get property and casualty insurance at all.</p>\n<p>That changes now.</p>\n<blockquote>\n  <p>“Kin is entering the California market because of its wildfire risk, not in spite of it.”</p>\n</blockquote>\n<h2 id=\"kinbringseasyaffordablehomeinsurancetocalifornia\">Kin Brings Easy, Affordable Home Insurance to California</h2>\n<p>Our co-founder and CEO Sean Harper summarizes it perfectly: “Kin is entering the California market because of its wildfire risk, not in spite of it.” We’re not shying away from catastrophes – we see it as <a href=\"/blog/35m-series-b-funding-to-fix-home-insurance/\">an opportunity to serve homeowners who need our solution the most</a>.</p>\n<p>When we saw insurance companies abandoning homeowners right when they needed insurance the most, we made plans to enter California. We wanted to offer an affordable private market solution for homeowners who would otherwise be <a href=\"/blog/homeowners-insurance-non-renewal/\">left to get coverage through the California FAIR Plan</a>, a state-funded insurance option of last resort.</p>\n<p>The California FAIR Plan covers damage caused by fire, lightning, internal explosion, and smoke damage. That’s it. For coverage for windstorm, water damage, or theft, you’d have to find an insurer that would issue a policy for just those coverages. To top it off, FAIR policies are very expensive.</p>\n<p>Our <a href=\"/home-insurance/california/\">California home insurance</a> policies cover damage to the home from all events except those explicitly excluded, and include coverage for other structures, your belongings, loss of use, personal liability, and medical payments. <a href=\"/home-insurance/wildfire-insurance/\">Wildfire insurance</a> is included, and you can easily add on earthquake insurance, too.</p>\n<p>Thanks to our easy online platform, homeowners can get a quote in seconds and be insured in minutes. Our technology takes the guesswork out of getting the right coverage – we make smart recommendations and you can adjust your coverage in real time to see how it impacts your price.</p>\n<p>We’re 3 percent cheaper on average than other private insurance companies in California, but often the savings are much higher. For example, on average, we’re <strong>10 percent cheaper than Allstate</strong>.</p>\n<p>You can see our average premiums by county below.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/ca%20premiums%20county.png?width=714&name=ca%20premiums%20county.png\" alt=\"\" /></p>\n<h2 id=\"howwekeepcaliforniahomeinsuranceaffordable\">How We Keep California Home Insurance Affordable</h2>\n<p>We put our technology to work to <a href=\"/blog/insurance-data/\">price risk on a granular level</a>. That means we pull thousands of data points about your home so we get an accurate look at your risk. So while other insurers may charge you for your whole ZIP code’s risk, we price your policy for you, not everyone else.</p>\n<p>That helps us price policies super competitively. The average premium of a Kin policy is $1,188 a year in California. That’s lower than the state average <em>and</em> includes wildfire risk. Our rates are filed and approved by the California Department of Insurance, so what you see is what you get. No surprises down the road.</p>\n<p>Of course, your rates are based on your home’s unique data points – its age, exact location, construction, and safety features. The best way to see how much we can save you? Get a quote today!</p>"
