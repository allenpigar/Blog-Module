      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does mortgage interest work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"How mortgage interest works depends on the type of mortgage. Interest on a fixed-rate mortgage is locked in with part going to your principal and part going to the interest. Your monthly payment for an adjustable-rate mortgage works similarly, except it may change as interest rates change.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How is mortgage interest calculated?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Lenders calculate interest by the month. To get a general idea of your monthly payment, you multiply the remaining principal on your loan by your interest rate and divide that resulting number by 12.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How is interest calculated on a mortgage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"To get a general idea of your monthly payment, you multiply the remaining principal on your loan by your interest rate and divide that resulting number by 12.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is mortgage interest calculated daily or monthly?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Lenders calculate mortgage interest by the month.\\\"\\n    }\\n  }]\\n}\\n</script>"
