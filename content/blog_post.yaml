    body: "<p><strong>“When you have eliminated the impossible, whatever remains, however improbable, must be the truth?” — Arthur Conan Doyle, <em>The Sign of Four</em></strong></p>\n<p>You shouldn’t have to be a super sleuth known for deductive reasoning to discover what your home insurance covers. But with all the conflicting information out there, how else can you tell fact from fiction?</p>\n<p>Put on your deerstalker hat and Inverness cape – the game’s afoot! Join us as we bust the seven most common home insurance myths and uncover the truth once and for all.</p>\n<h2 id=\"myth1homeownersinsuranceisrequiredbylaw\">Myth 1: Homeowners Insurance Is Required by Law</h2>\n<p>Having <a href=\"/home-insurance/\">homeowners insurance</a> is important, but it isn’t required by state or federal law, despite what many people think. That said, you may still be required to get a policy if you have a <a href=\"/blog/mortgages-explained/\">mortgage</a>. Most lenders require home insurance because they have a financial interest in the property and want to protect it. If something were to happen to the home, they want to make sure that it gets repaired.</p>\n<h2 id=\"myth2homeownersinsurancecoversflood\">Myth 2: Homeowners Insurance Covers Flood</h2>\n<p>Home insurance policies typically exclude flood damage, but it’s easy to see why so many homeowners assume it’s covered. Most have been told their policy includes water damage, and what is a flood if not a whole lot of water? But in insurance, “<a href=\"/blog/water-damage-home-insurance/\">water damage</a>” generally means damage caused by water originating in your house, like a broken freezer or a burst pipe.</p>\n<p>Unfortunately, this is an expensive myth to fall for. When you consider how common and expensive flood damage is, <a href=\"/blog/flood-insurance-is-for-everyone/\">flood insurance is really for everyone</a>.</p>\n<h2 id=\"myth3anythingthatisstoleniscovered\">Myth 3: Anything That Is Stolen Is Covered</h2>\n<p>Your home insurance does cover stolen items, but there are limits to how much coverage is available. The first limit is how much <a href=\"/home-insurance/coverage-c/\">personal property coverage</a> you decide to carry, which is usually between 20 to 50 percent of their dwelling coverage. So let’s say your policy ends up with $20,000 in personal property coverage. If a burglary at your home ends up costing more than $20,000, the difference won’t be covered.</p>\n<p>But there may be other limits on your personal property coverage, and that’s for certain high-end items. Many insurance companies have additional limits for particularly expensive property, such as jewelry, furs, rugs, and artwork, and those limits are often not enough to cover the loss. For example, you might only have $1,500 of coverage for fine jewelry, so you would be underinsured if you had any valuable jewelry.</p>\n<p>The solution is to increase the limits available in your homeowners policy when you have big-ticket belongings. You can do that with a <a href=\"/glossary/scheduled-personal-property/\">scheduled property endorsement</a>.</p>\n<h2 id=\"myth4theonlywaytopaylessistogetlesscoverage\">Myth 4: The Only Way to Pay Less Is to Get Less Coverage</h2>\n<p>Most people assume that skimping on coverage is the only way to save money on your home insurance. That’s probably because many of the factors used to determine your premium are beyond your control, such as your home’s:</p>\n<ul>\n<li><a href=\"/glossary/scheduled-personal-property/\">Replacement cost estimate</a>.</li>\n<li>Location.</li>\n<li>Age.</li>\n<li>Size.</li>\n</ul>\n<p>But you may find that many insurance companies offer <a href=\"/faq/home-insurance-discounts/\">discounts</a>, especially to responsible homeowners. Another option is to increase your deductible. This increases your costs if you file a claim, but insurance companies typically reward this with a lower premium.</p>\n<p>If push comes to shove, however, you may want to shop around for a new insurance company. Granted, most insurers consider similar factors when setting your premium, but they can weigh them differently. Or perhaps just <a href=\"https://welcome.kin.com/start\">get a quote</a> from us. We base your premium on <a href=\"/blog/insurance-data/\">thousands of data points</a> to get a better understanding of the risk you present and a more accurate premium to cover it. Homeowners usually save money when they switch to us.</p>\n<h2 id=\"myth5selfinsuringismoreaffordablethaninsurance\">Myth 5: Self Insuring Is More Affordable Than Insurance</h2>\n<p>Self-insurance simply means that rather than buying a home insurance policy from a company, you decide to save enough money to pay for any damages you experience. That choice might be tempting if you’re particularly handy or work in construction. But while you may have no problem making small repairs, you might not be able to cover the costs of rebuilding your entire house.</p>\n<h2 id=\"myth6youmustinsureyourhomeforitsmarketvalue\">Myth 6: You Must Insure Your Home for Its Market Value</h2>\n<p>Believing in this myth may cost you quite a bit of money because it can lead you to pay for coverage you don’t actually need. The problem is that your home’s <a href=\"/faq/replacement-cost-and-home-price/\">market value and replacement value are seldom the same</a>. For example, a home you paid $500,000 might only cost $200,000 to rebuild. Insuring it for its current market value would result in too much home insurance.</p>\n<h2 id=\"myth7homeinsurancecoverspestinfestations\">Myth 7: Home Insurance Covers Pest Infestations</h2>\n<p>Home insurance typically does not cover damage caused by termites, mice, bats, and other vermin. The issue for the insurance company is that infestations develop over time, so it expects you to deal with pests before they can damage your home. Essentially, dealing with rodents is part of regular home maintenance, and insurance companies don’t pay for damage caused by neglect or <a href=\"/blog/wear-and-tear-isnt-covered/\">normal wear and tear</a>.</p>\n<p>Regular upkeep on your home may seem daunting, but it’s an essential part of protecting your investments. Get home maintenance tips in our <a href=\"/insurance-resources/home-maintenance-checklist/\">ultimate guide</a>.</p>"
