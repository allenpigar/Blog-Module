    body: "<p>As if the pandemic, hurricanes, <em>and</em> wildfires weren’t enough, 2020 seems to have yet another horror up its sleeve: the fire tornado.</p>\n<p>Called a firenado for short, this rare event is a by-product of the wildfire and <a href=\"/blog/brief-history-of-wildfires/\">wildfire conditions</a>. The heat of the fire is so intense that it creates an actual tornado.</p>\n<p>If you’ve never heard of a fire tornado before, you’re not alone. August 15, 2020 marked the <a href=\"https://www.sacbee.com/news/weather-news/article244993335.html\">first time in history</a> that the US National Weather Service issued a warning about a fire-induced tornado near Loyalton, California.</p>\n<h2 id=\"whatisafiretornado\">What Is a Fire Tornado?</h2>\n<p>Fire tornadoes are vortices of flame and ash formed through extreme heat, turbulent winds, and uneven terrain. Currents of hot air generated by the fire flow upward, and air rushes in from the sides (i.e., an inflow jet), causing a horizontal wind. Air converges from all directions into the location of the updraft, and sometimes wind shear (air flowing in different directions) enters the mix. That’s the source of the fire tornado’s initial rotation.</p>\n<p>Once it gathers strength and speed, the <a href=\"https://www.wired.com/video/watch/extreme-events-fire-tornado\">fire tornado creates its own weather system</a>, concentrating the vortex in the lower atmosphere. Its vortex pulls up embers, ash, flames, dirt, and debris. It can have winds exceeding 140 miles per hour and last 20 minutes.</p>\n<p>Some fire tornadoes form a pyrocumulonimbus cloud, or a fire-generated thunderstorm, which doubles the effect of the fire by adding more heat into the atmosphere.</p>\n<p>These are extremely dangerous, not just for the damage the vortex causes, but for the ash and embers flung to other areas that start more fires. The fire tornado’s path is generally unpredictable.</p>\n<h2 id=\"thedifferencebetweenfiretornadoesandfirewhirls\">The Difference Between Fire Tornadoes and Fire Whirls</h2>\n<p>While both fire whirls and fire tornadoes start with strong updrafts from the fire and inflows from the fire itself, the difference is intensity and size. A fire tornado generates so much heat that it forms an actual tornado.</p>\n<p>A fire whirl, also called a fire devil, is usually a relatively small whirlwind on the ground made of flame or ash. It’s made visible by smoke and caused by rising intense heat and turbulent winds, forming whirling eddies of air that can suck in debris and combustible gases.</p>\n<h2 id=\"wherearefiretornadoeshappening\">Where Are Fire Tornadoes Happening?</h2>\n<p>At the time of publishing, the Loyalton Fire in California currently <a href=\"https://www.nytimes.com/2020/08/16/us/loyalton-fire-tornado.html\">burns at only five percent containment</a> with more than 20,000 acres already burned. On August 15, 2020, this fire produced a fire tornado, triggering a tornado warning for the area with funnel winds thought to exceed 60 miles per hour.</p>\n<p>The danger is in the unpredictability of the vortex. Firefighters could work in what appears to be a safe fireline, but the winds can change in an instant and bring the formation right on top of them.</p>\n<p>With the area just hitting the prime of fire season, officials and residents are concerned that the hot weather conditions could bring more fire tornadoes.</p>\n<p>True fire tornadoes have only been documented twice before this. The first <a href=\"https://www.abc.net.au/catalyst/fire-tornado/11014364\">confirmed violent fire tornado</a> was during the 2003 Canberra bushfires in Canberra, Australia. Rated F3, the tornado and fire claimed four lives and injured 492 people.</p>\n<p>The second was the Carr Fire in Redding, California in 2018, where the fire tornado was rated as an EF3 tornado, and its <a href=\"https://www.insurancejournal.com/news/west/2018/12/07/511372.htm\">winds exceeded 143 miles per hour</a>.</p>\n<h2 id=\"doeshomeinsurancecoverfiretornadoes\">Does Home Insurance Cover Fire Tornadoes?</h2>\n<p>Yes, fire tornadoes are usually covered by standard <a href=\"/home-insurance/\">homeowners insurance</a>. A typical <a href=\"/glossary/ho3-policy/\">HO3 policy</a> can cover both tornado and wildfire damage to the home, other structures, and belongings. This kind of policy covers all events except those explicitly excluded by the policy, like:</p>\n<ul>\n<li>Earth movement, such as an earthquake, sinkhole, and mudflow.</li>\n<li>Water damage from flood, sewer backup, or water seeping in through the foundation.</li>\n<li>Demolition of your home required by law to bring it to code.</li>\n<li>Seizure or demolition by a government agency or authority.</li>\n</ul>\n<p>Most home insurance policies at minimum cover these 16 perils:</p>\n<ul>\n<li>Fire or lightning</li>\n<li>Hail or windstorms</li>\n<li>Explosions</li>\n<li>Riots or civil commotion</li>\n<li>Damage from aircrafts</li>\n<li>Damage from vehicles</li>\n<li>Smoke</li>\n<li>Malicious mischief or vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruptions</li>\n<li>Falling objects</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Accidental discharge of water or steam</li>\n<li>Sudden and accidental tearing apart, cracking, burning, or bulging of certain household systems</li>\n<li>Freezing of household systems</li>\n<li>Sudden and accidental damage from artificially generated electrical current</li>\n</ul>\n<p>Even before fire tornados, California homeowners near the wildfire zones were feeling the heat. As wildfire season grows in length and intensity each year, insurers willing to offer affordable wildfire coverage are becoming more scarce. Given that nearly <a href=\"https://www.desertsun.com/story/news/environment/2019/09/12/california-has-most-homes-extreme-risk-wildfire-damage-season/2283377001/\">776,000 homes</a> are at extreme risk of wildfire damage and face about $220 billion in potential damages, that’s no small matter.</p>\n<p>Many of these homes <a href=\"/blog/homeowners-insurance-non-renewal/\">don’t qualify for traditional homeowners insurance</a> and can only get a California FAIR Plan policy.</p>\n<p>But stay tuned – <a href=\"/blog/california-homeowners-better-insurance/\">we’re changing that</a>.</p>"
