    list_summary: "Sustainable gardening lets you enjoy the mood-boosting benefits of growing a beautiful garden while also protecting the earth."
    featured_image: "3-f894c9f-w3g052"
    featured_image_alt: "Black woman picking lettuce in her garden"
    tags: " climate change,trends"
    social_share: "1"
    related_posts_1: null
