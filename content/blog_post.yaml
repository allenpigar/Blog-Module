      title: "Is home insurance tax deductible?"
      body: "<p>Let’s get straight to the point: you cannot deduct the premium you pay for your home insurance from your federal income tax returns.</p>\n<p>That can be frustrating, especially for new homeowners who may not have realized all of the additional costs that come with buying a home, like <a href=\"/home-insurance/\">home insurance</a>, repair bills, and property taxes. However, there are some exceptions to this rule. Let’s take a closer look when home insurance is tax deductible.</p>\n<h2 id=\"whenishomeownersinsurancetaxdeductible\">When is homeowners insurance tax deductible?</h2>\n<p>Home insurance premiums usually aren’t tax deductible because most people buy homes for their personal use. But that means if your home is a business expense, then you may be able to deduct the cost of home insurance from your federal income tax.</p>\n<p>For instance, you may be able to deduct your homeowners insurance costs on your federal tax return if you bought the home as a rental property. A rental property is a business endeavor, so many of the expenses associated with maintaining the property are deductible. This typically includes homeowners insurance.</p>\n<p>If you do have a rental property, make sure that you have the right type of home insurance. You want <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a> and not a traditional homeowners policy. Sometimes called a rental dwelling policy, landlord insurance protects against the added risks that you face when you rent a property to others, including <a href=\"/glossary/fair-rental-value/\">fair rental value coverage</a>.</p>\n<p>Additionally, you may be able to deduct a portion of your homeowners insurance payments if you run a business out of your home. The area you use as an office has to meet the {{< external-link url=\"https://www.irs.gov/newsroom/how-small-business-owners-can-deduct-their-home-office-from-their-taxes\" text=\"criteria laid out by the Internal Revenue Service\" >}} (IRS) in order to qualify for a tax deduction. It must be</p>\n<ul>\n<li>Covered by your home insurance.</li>\n<li>Regularly and exclusively used for business purposes.</li>\n<li>Your business’ principal location.</li>\n</ul>\n<h3 id=\"isprivatemortgageinsurancedeductible\">Is private mortgage insurance deductible?</h3>\n<p><a href=\"/glossary/private-mortgage-insurance/\">Private mortgage insurance</a> (PMI) is a cost that you can deduct when filing your federal tax returns. It doesn’t matter if the property is your personal residence or a rental property – PMI is deductible in both cases.</p>\n<p>You should note that home insurance and PMI are two different things. The former protects you if your property is damaged. But PMI is coverage that protects your lender if you fail to make loan payments. Homeowners usually only have to get PMI if they can’t make a 20% down payment.</p>\n<h2 id=\"whatareothernondeductiblehomeexpenses\">What are other non-deductible home expenses?</h2>\n<p>As you can see with homeowners insurance, not every expense associated with your home is deductible. Here are some common expenses most homeowners pay that aren’t deductible when it comes time to file your tax return:</p>\n<ul>\n<li>Wages for housekeepers, gardeners, or other domestic workers.</li>\n<li><a href=\"/glossary/hoa-fees/\">Homeowner associations fees</a> for a primary residence.</li>\n<li>Utility costs.</li>\n<li>Depreciation.</li>\n<li>Forfeited down payments or deposits.</li>\n</ul>\n<p>Plan your budget to pay these necessary expenses, but don’t try to include them on your tax return’s itemized deduction list.</p>\n<h2 id=\"commonhomeownersdeductions\">Common homeowners deductions</h2>\n<p>Home insurance may not be tax deductible, but there are still plenty of deductions that homeowners can look into. For example, you may want to talk to your tax preparer about the deductions available for:</p>\n<ul>\n<li><strong>Mortgage interest.</strong> You can deduct interest paid on the first $750,000 of your mortgage debt for your primary home or a second home if you bought the house after December 16, 2017. For homes purchased between October 14, 1987 and December 15, 2017, the mortgage debt limit is $1 million.</li>\n<li><strong>Home equity loan interest.</strong> Interest on a home equity loan is typically deductible as long as you used the money to renovate your home. The amount of this loan counts towards the mortgage debt limit listed above.</li>\n<li><strong>Medical improvement expenses.</strong> Making upgrades for medical purposes, such as installing ramps or walk-in showers, may be deductible if you can show that someone in your household requires the accommodations.</li>\n<li><strong>Discount points.</strong> If you’ve purchased mortgage points, also called discount points, to reduce your mortgage interest, then you may be able to deduct the full amount from your federal taxes if you meet the {{< external-link url=\"https://www.irs.gov/taxtopics/tc504\" text=\"IRS criteria\" >}}. Note that discount points are not closing costs or loan origination points – those are not tax-deductible.</li>\n<li><strong>Property taxes.</strong> Those who are single or married and filing jointly can deduct up to $10,000 of property taxes. Those who are married filing separately can only deduct up to $5,000.</li>\n<li><strong>Capital gains.</strong> If you sell your home for a profit, you may owe capital gains taxes. However, married couples can claim up to $500,000 in capital gains exclusion and individuals can claim up to $250,000 if they lived in the house for at least two of the last five years.</li>\n</ul>\n<p>Learning about what is deductible and not deductible can help you better manage your home finances. While the homeowners insurance is not deductible, there are a lot of deductions that you can take advantage of to reduce the cost of home ownership.</p>"
