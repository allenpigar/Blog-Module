    list_summary: "Lately, people are looking to get out of cities﹘particularly now that remote work has become more common. Some got as far as the suburbs, but others made it as far as an exurb."
    featured_image: "3-f894cbf-mnc450"
    featured_image_alt: "View of a street in an exurb's business district"
