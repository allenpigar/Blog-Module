      title: "9 Florida ghost towns to visit this fall"
      body: "<p>Looking for the perfect Halloween adventure? Take a trip to some of the eeriest abandoned towns in the Sunshine State. These Florida ghost towns are filled with history and intrigue – and probably a few spirits, too. Enter if you dare!</p>\n<h2 id=\"1anonainpinellascounty\">1. Anona in Pinellas County</h2>\n<p>While the town established by Captain John Thomas Lowe disappeared into nearby Largo, you can still visit several remaining structures. These include a still-active church and the cemetery where many of its original settlers are buried.</p>\n<p>A short drive takes you to Heritage Village where you can tour the {{< external-link url=\"http://www.pinellascounty.org/Heritage/lowe_house.htm\" text=\"Lowe House\" >}}, a classic example of a homestead house. This simple and efficient <a href=\"/blog/types-of-houses/\">type of home</a> was popular in the late 19th and early 20th century and can usually be identified by its gabled roof and batten siding.</p>\n<h2 id=\"2slaviainseminolecounty\">2. Slavia in Seminole County</h2>\n<p>Slavia was established by Slovakian immigrants who banded together to purchase the plot of land and move their children away from the temptations found in large cities. The hard work of turning wet woodlands into successful farms drove many of the new settlers aways, but those who stayed were able to create the community they sought.</p>\n<p>Today, no residents live in Slavia, but you can visit its oldest remaining building: St. Luke’s Lutheran Church. Built in 1912, the church building was originally a worker shack. This structure has been renovated several times and still sits at the edge of Slavia’s cemetery.</p>\n<h2 id=\"3zioninpalmbeachcounty\">3. Zion in Palm Beach County</h2>\n<p>Zion is probably best known for being the site of one Florida’s Houses of Refuge. Beginning in 1870, these houses were essentially life-saving stations for sailors shipwrecked along Florida’s mainly barren eastern coast. Zion’s Orange Grove House of Refuge #3 was in service for 20 years. The government rented the building to new settlers until 1927 when the structure was destroyed in a fire.</p>\n<p>Zion may also be one of the few Florida ghost towns with the potential for actual ghost sightings. Orange Grove House of Refuge #3 is also where {{< external-link url=\"https://www.roadsideamerica.com/story/13412\" text=\"barefoot mailman\" >}} James “Ed” Hamilton stayed the night before he disappeared near the Hillsboro Inlet.</p>\n<h2 id=\"4holopawinosceolacounty\">4. Holopaw in Osceola County</h2>\n<p>In 1928, JM Griffin Lumber Company bought a plot of land near the Florida East Coast Railway Kissimmee Valley extension and opened a sawmill. Next came housing, which the company leased to its employees and ultimately became the town of Holopaw, a Creek word that means “walkway” or “pavement.”</p>\n<p>The town thrived with the lumber industry, hitting a population of 2,000 at its peak. But then the timber ran out, the railroad discontinued service, and Holopaw dwindled into a ghost town. It’s remained that way since the Great Depression.</p>\n<h2 id=\"5olympiainmartincounty\">5. Olympia in Martin County</h2>\n<p>Olympia may be the only Florida city that has never been anything but a ghost town. It was the grand idea of a banker who hoped to build a Greek-inspired second Hollywood during Florida’s real estate boom of the 1920s.</p>\n<p>Unfortunately, his timing was terrible. The boom went bust just a few years after architect Maurice Fatio began working on the project, followed by a hurricane in 1928. The remnants of this Florida ghost town are mainly found in streets named for Greek and Roman gods throughout Old Hobe Sound.</p>\n<h2 id=\"6fortdadeinhillsboroughcounty\">6. Fort Dade in Hillsborough County</h2>\n<p>Fort Dade was built in 1899 on Egmont Key to defend the Tampa Bay area during the Spanish-American War. But even before that, the stretch of land was home to a lighthouse, a series of military outposts, and an internment camp for Seminole prisoners. The city had over 300 residents at one time, plus a hospital, jail, bowling alley, and more. Now people can explore four abandoned fort structures by taking a ferry or boat to Egmont Key.</p>\n<h2 id=\"7okeelantainpalmbeachcounty\">7. Okeelanta in Palm Beach County</h2>\n<p>Okeelanta was founded in 1913 with the intention of converting Everglades into usable farmlands. After some initial struggle farming in wetlands, the original settlers were successful with a variety of crops, including sugarcane, corn, beans, and tomatoes, and the town grew.</p>\n<p>However, Okeelanta’s 200 residents routinely battled floods and freezes, and the town’s population began to move away. Okeelanta was ultimately destroyed in 1928 by a hurricane. City founder Thomas Will attempted to rebuild but failed to get financing and Okeelanta ultimately disappeared.</p>\n<h2 id=\"8kerrcityinmarioncounty\">8. Kerr City in Marion County</h2>\n<p>Kerr City was founded in 1884 as a stage coach stop for travelers commuting from the St. Johns River to Ocala. The town had 100 people at one point, as well as a hotel, general store, drug store, school, church, and post office.</p>\n<p>After the Great Freeze killed all the citrus plants in 1894 and 1895, most people moved away. The hotel burned down in 1907, while the post office operated until 1941 and is still standing. Many of the old homes have been renovated in recent years and are on the National Register of Historic Places. Currently, the town is fenced off and visits by the general public aren’t allowed.</p>\n<h2 id=\"9hopewellinhillsboroughcounty\">9. Hopewell in Hillsborough County</h2>\n<p>Hopewell (originally named Callsville) was founded as a plantation shortly before the Civil War. When the slaves were freed, the plantation was divided into smaller homesteads. Eventually, the town was abandoned - but no one seems to know why.</p>\n<p>Now it’s surrounded by citrus groves and the only buildings that remain are the church and cemetery, McDonald House, and the Hull House. Most of the town’s buildings have been overtaken by trees and vines, but some of the homes are still in decent shape for curious visitors.</p>\n<p>Were these abandoned places a little too tame for your taste? Then check out these four <a href=\"/blog/haunted-homes/\">haunted house stories</a> if you’re feeling brave.</p>"
