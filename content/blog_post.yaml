      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I protect my home during a Louisiana winter?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A home in Louisiana needs to be winterized despite the mild winter. Inspect your chimney and furnace, insulate your pipes, and unclog your gutters.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does it snow in Louisiana?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Snow is rare in Louisiana, but there have been at least six significant winter weather events since 2000.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How cold does it get in Louisiana in the winter?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Temperatures seldom drop below freezing during Louisiana winters. Even northern regions have an average low of 37 degrees Fahrenheit. Southern parts of the state have lows of about 46 degrees Fahrenheit.\\\"\\n    }\\n  }]\\n}\\n</script>"
