      title: "Does Home Insurance Cover Civil Commotion?"
      body: "<p>As protests seeking justice for George Floyd took place across the country last week and continue, many homeowners are wondering if they’re covered for property damage that may accompany civil unrest.</p>\n<p>The short answer: yes.</p>\n<p>Your home and property are covered if they're damaged by fire, vandalism, or civil commotion. Let’s learn more about what “civil commotion” means in the insurance world.</p>\n<h2 id=\"whatiscivilcommotion\">What Is Civil Commotion?</h2>\n<p>Civil commotion is one of the covered perils in homeowners insurance policies. That’s true whether you have an <a href=\"/glossary/ho1-policy/\">HO1</a>, <a href=\"/glossary/ho2-policy/\">HO2</a>, <a href=\"/glossary/ho3-policy/\">HO3</a>, <a href=\"/glossary/ho4-policy/\">HO4</a>, <a href=\"/glossary/ho5-policy/\">HO5</a>, <a href=\"/glossary/ho6-policy/\">HO6</a>, HO7, or <a href=\"/glossary/ho8-policy/\">HO8</a> policy. Civil commotion is included in both <a href=\"/glossary/perils/\">named and open perils policies</a>, which at minimum cover:</p>\n<ul>\n<li>Fire or lightning</li>\n<li>Hail or windstorms</li>\n<li>Explosions</li>\n<li><strong>Riots or civil commotion</strong></li>\n<li>Damage from aircrafts</li>\n<li>Damage from vehicles</li>\n<li>Smoke</li>\n<li>Malicious mischief or vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruptions</li>\n</ul>\n<p>Civil commotion usually refers to a public revolt that causes harm or property damage. It’s similar to a riot, a public disturbance by at least three people who leverage disorder to further a common purpose. The difference is a riot may or may not include property damage and is typically smaller in scale.</p>\n<p>Vandalism has a more straightforward definition: it’s intentional destruction of someone’s property. Vandalism may accompany civil commotion and riots.</p>\n<p>Your policy will usually not define civil commotion, riots, or vandalism outright, and legal definitions may vary depending on where you live.</p>\n<h2 id=\"howdoeshomeownersinsurancecovercivilcommotion\">How Does Homeowners Insurance Cover Civil Commotion?</h2>\n<p>Many of the <a href=\"https://www.washingtonpost.com/nation/2020/06/02/george-floyd-protests-live-updates/\">protests happening around the country right now</a> may, at one point or another, fit the category of “civil commotion.” As we saw in Minneapolis, Louisville, New York, Chicago, Columbus, Atlanta, and beyond, protestors have been met with heavy police intervention, with many states calling in the National Guard. In some cities, the chaos led to property damage and theft.</p>\n<p>While property damage has so far been limited to mostly commercial buildings, such as the Target in Minneapolis, it’s worth considering how residential property might be impacted if unrest continues.</p>\n<p>Say, for example, your community organizes a protest in support of police reform and ending extrajudicial violence. During the gathering, some outliers set fire to a trash can. The fire gets out of hand and spreads to a nearby home.</p>\n<p>The loss would be covered by homeowners insurance. In this case, it can pay for fire damage to the structure of the home and pay to replace damaged personal belongings.</p>\n<p>It may also trigger other coverages included in the policy, such as <a href=\"/home-insurance/coverage-d/\">loss of use insurance</a>.</p>\n<p>So if that fire made your home uninhabitable while it’s being repaired for fire and smoke damage, your loss of use insurance could help cover the extra costs you take on when damage displaces you. This coverage can pay for expenses beyond your “normal” obligations (like your mortgage and utilities).</p>\n<p>For example, loss of use insurance can pay for:</p>\n<ul>\n<li>Renting a new place temporarily</li>\n<li>A hotel stay</li>\n<li>Restaurant meals or takeout</li>\n<li>Laundromat visits</li>\n<li>Storage costs</li>\n<li>Transportation fees</li>\n<li>Pet boarding fees</li>\n<li>And more</li>\n</ul>\n<p>If your home is vandalized, that’s also covered by a standard homeowners insurance policy. For example, if someone throws a rock through a window or tags your garage door, your policy can help pay to replace the windows and to clean up the graffiti and repaint.</p>\n<p>Fortunately, property can be repaired and replaced.</p>\n<p>To learn more about what homeowners insurance covers, <a href=\"/blog/which-disasters-are-covered/\">check out this guide</a>.</p>"
