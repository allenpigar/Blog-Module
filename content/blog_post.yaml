    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do I need home renovation insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"There’s no such thing as home renovation insurance per se, but having your home renovated can change your risk exposures. That’s why it’s a good idea to talk to your homeowners insurance agent before breaking ground.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What renovation projects impact home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Any renovation projects you take on that can materially affect the value of your home can have a real impact on your home insurance. Some examples include installing a swimming pool, getting a new roof, altering or replacing your HVAC system, updating your kitchen, redoing bathrooms, adding a porch or deck, and replacing windows.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does homeowners insurance cover a new addition?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners insurance is designed to get your home back to the condition it was in before you experienced a loss, so claim payouts usually don’t help with new additions. More importantly, an addition means more square footage. The extra size can make you underinsured, which is why it’s so important to call your insurance agent before you start remodeling.\\\"\\n    }\\n   }]\\n}\\n</script>"
