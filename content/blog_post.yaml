    body: "<p>Kin is proud to serve homeowners in the Peach State.</p>\n<p>Here at Kin, we’re on a quest to offer better insurance to every homeowner in the United States. And we’re thrilled to announce that Georgia is now on the list of states where <a href=\"/home-insurance/\">our coverage</a> is available.</p>\n<p>Why? Georgia’s great, as you probably know. I mean, you’ve got peaches, which are nice, but let’s not forget the North Georgia mountains. And red dirt? That’s just cool. Oh, and being the birthplace of Martin Luther King, Jr., Amy Grant, Michael Stipe, and Ty Cobb doesn’t hurt, either.</p>\n<p>And now the state really has it all, because as of today <a href=\"/home-insurance/georgia/\">Georgia</a> residents have a better way to buy homeowners insurance.</p>\n<p>But we’re getting ahead of ourselves. Let’s slow down and offer a more formal introduction.</p>\n<h2 id=\"higeorgiawerekininsurance\">Hi, Georgia. We’re Kin Insurance.</h2>\n<p>We’re a company dedicated to simplifying home insurance and making homes safer for Georgia homeowners.</p>\n<p><strong><em>How?</em></strong></p>\n<p>We make home insurance simpler by using thousands of publicly available data points to guide us. All you have to do is enter your address and our system pulls up a customized insurance quote for your home.</p>\n<p><strong><em>Can these “customized quotes”</em></strong> <strong><em>save me money?</em></strong></p>\n<p>In many cases, yes. Old-school insurance pricing relies on averages of aggregated information. And old-school insurance companies usually offer the same one-size-fits-all policy. When you apply through Kin, we look at everything from the age of your roof to whether you’ve got a pool and, if so, what type of fence you have around it. We look at when your electrical and plumbing systems were last updated. And then, based on all that information, we not only offer a customized price but also suggest a policy that offers exactly the coverage you need.</p>\n<p><strong><em>Is there anything Kin’s home insurance won’t cover?</em></strong></p>\n<p>Yes. Like all standard homeowners insurance policies, ours exclude protection for flooding, earthquakes, wear and tear, and mold. If you think you need coverage for any of those things, be sure to mention it to your Kin agent. We’re happy to help you figure out where to find coverage that can fill the gaps.</p>\n<p><strong><em>You said something about making homes safer for Georgia homeowners. What’s that all about?</em></strong></p>\n<p>Glad you asked. Our philosophy is that safer homes are in everyone’s best interest: yours, ours, your neighbors’, etc. So we try to do what we can to not only provide insurance for your home but also make that home as sturdy and secure as we can. For example, if we discover that your roof is a little older than what we consider ideal, we’ll connect you with people who can help you update it in such a way that it offers better protection and helps reduce your insurance premiums.</p>\n<p><strong><em>This all sounds great – but I already have insurance.</em></strong></p>\n<p>That’s fine! Your best bet in this case is to enter your address and see whether Kin can offer a policy that would save you a significant amount of money. Again, the process takes just a few minutes, so you should know pretty quickly whether it’s worth switching coverage, either right now or when your policy is set to renew. If you do want to switch coverage now, we can talk you through that process.</p>\n<p><strong><em>You’re making this sound very easy.</em></strong></p>\n<p>That’s the idea. We think buying home insurance should be easy. And our customers seem to think we’re doing a good job – check out our <a href=\"https://www.trustpilot.com/review/kin.com\">customer reviews</a>.</p>\n<p><strong><em>What else should I know?</em></strong></p>\n<p>You may also want to read about <a href=\"/blog/move-fast-and-fix-things/\">how we handled Hurricane Irma</a> last year, which affected a lot of our customers. By checking in via text message, we were able to get a sense of who needed help. And because customers could text us pictures of damage, we were able to start the claims process quickly.</p>\n<p><strong><em>So if I wanted to see whether you could cover me, what would I do?</em></strong></p>\n<p>Just <a href=\"https://welcome.kin.com/start\">enter your address in our application</a>. We’ll put together a customized quote for you. If you’re in our underwriting sweet spot, you may even be able to buy the policy without talking to anyone. But our agents are always on hand to answer questions and help make sure you’re getting the coverage you want and need.</p>\n<p><strong><em>Can I come talk to your agents in person?</em></strong></p>\n<p>You could – but they’re all based at our Chicago headquarters. One of the ways we save you money is by not paying to maintain branch locations all around the country. So if you’re up for a trip, come on over! If not, they’re available by phone.</p>\n<p>Seriously: if you have questions, don’t hesitate to contact us at <a href=\"tel:855-717-0022\">855-717-0022</a> or <a href=\"mailto:support@kin.com\">support@kin.com</a>.</p>"
