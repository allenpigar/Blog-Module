    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What electrical panels are unsafe?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Old and outdated electrical panels can be unsafe, as can those that have been subject to an electrical panel recall. Check your panel to see if it is a Federal Pacific Electric, Zinsco, Challenger, or Pushmatic.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is my electrical panel a fire hazard?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You may have an electrical panel fire hazard if you have one of the following electrical panels: Federal Pacific Electric, Zinsco, Challenger, or Pushmatic .\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I safely remove an electrical panel that’s been recalled?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You should hire a licensed professional electrician to remove a recalled electrical panel. However, if you’re looking for the name of your electrical panel, then first check for red flags, like popping noises, signs of melted wires, rust, corrosion, and pest damage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are three basic electrical panel safety tips?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Before you touch your electrical panel, check to see if there is any rust, corrorosion, water, or pest damage. Then listen for popping or cracking sounds, and check for evidence of melted wires.\\\"\\n    }\\n  }]\\n}\\n</script>"
