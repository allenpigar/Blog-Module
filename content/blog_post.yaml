    body: "<p>Nothing quite captures the spirit of the 4th of July like fireworks – the brightness! The clamor! The splendor! We strongly recommend you leave the pyrotechnics to the professionals, but we also realize there’s a reason the US imports $332 million worth of fireworks a year – folks are going to set them off even if it’s not safe (or sometimes legal. You rebels).</p>\n<p>But you should take care if you meddle with fireworks. At the end of the day, these are explosives, even if they are the charming variety. Fireworks sent <a href=\"https://www.nfpa.org/Public-Education/Fire-causes-and-risks/Seasonal-fire-causes/Fireworks\">9,100 people</a> to the ER for injuries in 2018. More than a third of those were injuries to the eye or head.</p>\n<p>In addition to physical harm, fireworks can get out of hand and cause a lot of property damage. Here’s what you should know about how your <a href=\"/home-insurance/\">homeowners insurance</a> may respond.</p>\n<h2 id=\"doeshomeownersinsurancecoverfireworkdamage\">Does Homeowners Insurance Cover Firework Damage?</h2>\n<p>Given that fireworks caused <a href=\"https://www.nfpa.org/Public-Education/Fire-causes-and-risks/Seasonal-fire-causes/Fireworks\">19,500 fires</a> in 2018, including 1,900 structure fires and $105 million in direct property damage, claims are a real risk. There are three ways fireworks may trigger a home insurance claim:</p>\n<ol>\n<li>You set off fireworks that damage your own home.</li>\n<li>You set off fireworks that damage someone else’s home.</li>\n<li>Your fireworks cause someone bodily harm.</li>\n</ol>\n<p>Whether your home insurance policy covers these situations is another story. Your policy language and the facts surrounding the loss ultimately determine whether your coverage applies.</p>\n<p>For example, most <a href=\"/home-insurance/coverage-a/\">home insurance policies cover fires</a>. But if the fire was caused by illegal activity (e.g., you set off fireworks in a state where they’re not legal or you intentionally aimed a firework at your home, someone else’s home, or a person), home insurance likely <em>wouldn’t</em> cover it.</p>\n<p>If your house catches fire because of fireworks someone else lit, <a href=\"/blog/when-to-call-home-insurance-company/\">contact your insurance company</a>.</p>\n<p>For reference, some or all types of consumer fireworks that meet federal regulations are <a href=\"https://www.americanpyro.com/state-law-directory\">legal in 46 states</a> plus the District of Columbia. Illinois, Vermont, and Ohio only allow sparklers. They are outright illegal in Massachusetts.</p>\n<p>Even if consumer fireworks are legal where you live, you may need a permit to set them off yourself. Make sure you know your state and city firework laws before you engage.</p>\n<h2 id=\"doeshomeownersinsurancecoverfireworkinjuries\">Does Homeowners Insurance Cover Firework Injuries?</h2>\n<p>Again, it depends on the circumstances and your policy’s language. While homeowners insurance includes <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a> to help pay for your legal expenses when you accidentally cause someone an injury or property damage, it won’t cover illegal acts (like if you intentionally caused someone harm or the circumstances surrounding the harm were illegal).</p>\n<p>A claims adjuster will likely want to know:</p>\n<ol>\n<li>Were the fireworks legal?</li>\n<li>Who lit the fireworks?</li>\n<li>Did the fireworks function as intended?</li>\n<li>How much experience do you have using fireworks?</li>\n<li>Were the neighbors also setting off fireworks?</li>\n<li>Did your neighbors okay the use of fireworks?</li>\n</ol>\n<p>Regardless, if someone is hurt because of the fireworks you set off, you should tend to their medical needs and contact your insurance company.</p>\n<h2 id=\"fireworksafetytips\">Firework Safety Tips</h2>\n<p>Our VP of claims says you shouldn’t use fireworks unless you can do so safely and legally. Make sure folks are clear of any potential contact from the fireworks.</p>\n<p>If you’re planning to use fireworks:</p>\n<ul>\n<li>Ensure the type of fireworks you want to use are legal.</li>\n<li>Strictly follow all directions for use.</li>\n<li>Plan the trajectory and landing areas to make sure they’re free of debris and structures. Remember: embers from fireworks can travel for miles.</li>\n<li>Only use fireworks outdoors and in a clear space.</li>\n<li>Keep your audience at a safe distance from the point of ignition.</li>\n<li>Keep a hose, bucket of water, or a fire extinguisher nearby.</li>\n<li>Keep your wits about you – drinking alcohol and lighting fireworks is a recipe for disaster.</li>\n</ul>\n<p>If your home is damaged, call the fire department and try your best to (safely!) prevent your home from experiencing further damage.</p>\n<p><a href=\"/insurance-resources/home-safety-checklist/\">Stay safe</a> out there, friends, and have a happy Fourth of July!</p>"
