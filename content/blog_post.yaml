    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a mobile home VIN number?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A mobile home VIN is a code that contains details about your mobile home, such as the manufacturer and the date it was manufactured .\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I find my mobile home VIN?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your mobile home VIN is usually on your data plate inside your home or stamped on your home’s steel frame. Look on the cabinet door under your kitchen sink, in the closet of your master bedroom, or near you HVAC system closet.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do mobile homes have VIN numbers or serial numbers?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A mobile home VIN includes its serial number. You can find your mobile home Vin on the data plate in your home or on its exterior metal frame.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a HUD tag?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A HUD tag, also called a certification label, is a two-inch by four-inch metal plate on the back exterior of your mobile home. It’s required on all mobile homes built after July 1976.\\\"\\n    }\\n  }]\\n}\\n</script>"
