    body: "<p>When you lease out your Florida home, condo, or mobile home, you <a href=\"/blog/how-to-become-a-landlord/\">become a landlord</a> – and that means you have obligations to your tenants that are enforced by Florida law.</p>\n<p>In fact, you don’t even need a written lease to be subject to Florida’s rental laws. Under these laws, both tenants and landlords have rights and responsibilities. Landlords can be fined or penalized if they don’t comply, and tenants can face evictions for violations.</p>\n<p>Florida landlord-tenant law is outlined in the Florida Statutes, Part II, Chapter 83 – part of the Florida Residential Landlord Tenant Act. Here’s what you should know about it.</p>\n<h2 id=\"therulesofthelease\">The Rules of the Lease</h2>\n<p>A lease is an agreement between you, the landlord, and your tenant. Leases are usually written (and should be!), but oral lease agreements can also be legally binding, according to the Florida Residential Landlord Tenant Act.</p>\n<p>Essentially, a lease dictates the terms and conditions promised by both parties. Written leases may have specific terms and conditions, but they can’t be unreasonable compared to the rules established in the act. The Florida Residential Landlord Tenant Act prevails over lease terms and conditions when clauses are called into question.</p>\n<h2 id=\"tenantrightsaccordingtofloridarentallaws\">Tenant Rights According to Florida Rental Laws</h2>\n<p>At the very core, the Florida landlord tenant law is meant to ensure that landlords provide a private, safe, and secure place for tenants to live in exchange for rent. This means that the dwelling needs to have proper door locks and latches and be free from building code safety violations.</p>\n<p>Under this law, Florida tenants:</p>\n<ul>\n<li>Have a right to a private, peaceful dwelling.</li>\n<li>Can use the property in a lawful way once the lease is signed and rent is paid.</li>\n<li>Must be notified in writing of a lease violation and given adequate time to remedy the problem.</li>\n<li>May withhold rent if the residence has become untenantable because a landlord has failed to meet their obligations so long as the tenant gives seven days’ written notice.</li>\n<li>Have the right to move out with proper written notice, which may be up to 60 days before the end of the lease.</li>\n</ul>\n<p>If a tenant takes a landlord to court, the losing party may be responsible for the legal fees of the winning party. Landlords are not obligated to provide <a href=\"/faq/does-home-insurance-cover-tenants/\">insurance for tenants</a>, but it’s a good idea to have a <a href=\"/home-insurance/landlord-insurance/\">landlord insurance policy</a> that protects your investment and your liability.</p>\n<h2 id=\"landlordresponsibilitiesaccordingtothefloridalandlordtenantlaw\">Landlord Responsibilities According to the Florida Landlord Tenant Law</h2>\n<p>Landlords have certain responsibilities to ensure that the tenants’ rights are respected. Those responsibilities are:</p>\n<ul>\n<li>To provide at least 12 hours of notice before entering the property to make agreed upon repairs; notice can be shortened or waived in emergency situations.</li>\n<li>To provide a dwelling that has working plumbing, hot water, and heating.</li>\n<li>To ensure the dwelling is structurally sound with working (and locking) doors and windows.</li>\n<li>To ensure the property is free of pests.</li>\n<li>To provide written notice of lease violations with adequate time to fix the problem if it is curable.</li>\n<li>To preserve the security deposit and return it within 15 days after the tenant leaves or provide written notice within 30 days if the deposit won’t be returned.</li>\n</ul>\n<p>Landlords in Florida are not responsible for upkeep on mobile homes or other structures owned by the tenant.</p>\n<h2 id=\"terminatingaleaseinflorida\">Terminating a Lease in Florida</h2>\n<p>Landlords and tenants may terminate a lease in Florida, but only in certain circumstances and with notice. If a rental agreement does state the duration of the lease, then the duration is set by how often the rent is paid (i.e., if rent is due every week, then the tenancy is week to week). This also determines how much notice either party must give before terminating the lease. Rental laws in Florida law require:</p>\n<ul>\n<li>7 days for a week-to-week lease.</li>\n<li>15 days for a month-to-month lease.</li>\n<li>30 days for a quarter-to-quarter lease.</li>\n<li>60 days for a year-to-year lease.</li>\n</ul>\n<p>Terminating lease with a set duration (e.g., one year) also requires notice. In that case, the landlord can include a notification provision that spells out how much notice the tenant must give if it:</p>\n<ul>\n<li>Requires the landlord to give the tenant notice if the lease won’t be renewed.</li>\n<li>Does not require either party to give more than 60 days’ notice.</li>\n</ul>\n<p>Landlords can also include a provision where the tenant owes a predetermined amount of money for failing to give the required notice before vacating the residence. To do this, the landlord must alert the tenant within 15 days before the start of the notification period, explaining in writing:</p>\n<ul>\n<li>The tenant’s obligations under the notification provision.</li>\n<li>The date the rental agreement is terminated.</li>\n<li>All the fees, charges, and penalties the tenant is responsible for.</li>\n</ul>\n<h3 id=\"whendoesafloridatenanthavetherighttoterminatealease\">When Does a Florida Tenant Have the Right to Terminate a Lease?</h3>\n<p>Tenants can get out of a fixed-term rental agreement before its end date in a few situations. Most of these are caused by the landlord failing to meet their obligations under Florida landlord tenant law. For example, a tenant may have the right to terminate their lease if the landlord harasses them or creates an unsafe situation by violating health or safety codes. In these situations, the tenant can break the lease seven days after giving their landlord written notice.</p>\n<p>According to rental laws in Florida, members of the military can also break their leases in several situations, including:</p>\n<ul>\n<li>Receiving change of station orders that move them 35 miles or more away from the rental premises.</li>\n<li>Being prematurely or involuntarily discharged from duty.</li>\n<li>Being released from active duty or state active duty.</li>\n<li>Receiving orders that require them to move into government quarters.</li>\n</ul>\n<p>Service members in these and similar situations must give a written notice to their landlords with an effective date that is at least 30 days past the date the landlord receives it.</p>\n<h3 id=\"whencanafloridalandlordterminatealease\">When Can a Florida Landlord Terminate a Lease?</h3>\n<p>Florida landlords can also terminate a lease if a tenant fails to meet their obligations, such as:</p>\n<ul>\n<li>Keeping the portion of the residence they occupy clean.</li>\n<li>Using all electrical, plumbing, heating, ventilating, sanitary, air conditioning, and other facilities and appliances in a reasonable manner.</li>\n<li>Refraining from removing, damaging, destroying, defacing, or impairing any part of the property without permission.</li>\n<li>Paying rent when it is due.</li>\n</ul>\n<p>How a landlord goes about terminating a lease depends on the type of violation. Florida landlord tenant law identifies two kinds:</p>\n<ul>\n<li><strong>Curable lease violations:</strong> These are violations a tenant should be allowed to fix, such as failing to keep the yard clean or having a pet when the lease forbids it. The landlord needs to notify the tenant of their violations in writing and give them seven days to rectify the situation. If the tenant doesn’t fix the violation, then the landlord may terminate the lease.</li>\n<li><strong>Incurable lease violations:</strong> These are violations that tenants shouldn’t be allowed to fix, either because they are serious in nature or they have happened several times within 12 months of a written warning. Illegal activity, continual excessive noise complaints, and intentionally damaging property are all examples of incurable violations that allow landlords to serve a seven-day notice of eviction. An example of an incurable lease violation might be a tenant conducting illegal activity on the property.</li>\n</ul>\n<p>Failure to pay rent is another situation. Rental laws in Florida do not provide a grace period for rent so landlords can send a <a href=\"https://www.stessa.com/blog/late-rent-notice/\">late rent notice</a> as soon as a tenant fails to pay. Once three days have passed, excluding weekends and legal holidays, they can terminate the lease.</p>\n<h2 id=\"theevictionprocessunderfloridalandlordtenantlaw\">The Eviction Process Under Florida Landlord Tenant Law</h2>\n<p>At some point, you may need to evict a tenant (though the right screening process may help prevent that. <a href=\"/blog/first-time-landlord-tips/\">Check out these 15 landlord tips</a> for more pointers!). Terminating the lease, with all of its notification requirements, is just the first step in the eviction process.</p>\n<p>The next step is to file a complaint with the court, which involves a filing fee plus an extra fee for each summons that will be issued﹘one for every tenant. After filing, you’ll be given a court date, and the tenant will be served. This gives the tenant an opportunity to respond.</p>\n<p>If the tenant decides not to contest the eviction or the judge rules against them, then the judge grants a court order with the day and time of eviction. This order goes to the sheriff who takes it to the tenant. The tenant has 24 hours to pack their stuff and go before the sheriff returns to padlock the door.</p>\n<p>If the tenant fights the eviction successfully, then they get to stay in the rental property for the remainder of the lease.</p>\n<p>Landlords must follow the Florida eviction process to regain control of their property. They can't shut off utilities, take down doors, or prevent access until the eviction is complete. Additionally, landlords can’t evict tenants who report legitimate complaints about the safety and security of the property or who have exercised their rights under fair housing laws. Retaliatory conduct on the part of the landlord can be used as a defense in the eviction process.</p>\n<h3 id=\"informationtoincludeinanevictionnotice\">Information to Include in an Eviction Notice</h3>\n<p>Florida has three types of termination for cause notices that start the eviction process. They are:</p>\n<ul>\n<li><strong>Three-day notice to pay rent or quit:</strong> A tenant may receive this notice even if they’re only a day late with the rent. This notice should include the amount owed, the rental property’s address, and date when rent must be paid before eviction proceedings.</li>\n<li><strong>Seven-day notice to cure:</strong> This notice is used when a tenant commits a curable lease violation. It should list the violation, explain they have seven days to remedy it or face eviction, and note that a second violation may result in lease termination without further warning.</li>\n<li><strong>Seven-day unconditional notice to quit:</strong> When a tenant commits an incurable violation, they get this notice to tell them their lease has been immediately terminated and that they have seven days to vacate the premises.</li>\n</ul>\n<p>According to Florida landlord tenant law, all of these must be in writing and either mailed or delivered to the tenant. Landlords may leave a copy at the premises if the tenant is absent.</p>\n<h2 id=\"landlordsknowtherules\">Landlords: Know the Rules</h2>\n<p>Adhering to the Florida landlord tenant law is not only legally necessary – it also helps protect your property and your reputation. Another way to protect your property is to make sure you have the right property insurance. Get a quote for <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a> today!</p>"
