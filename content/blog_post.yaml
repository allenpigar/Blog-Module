    body: "<p>When hurricanes or wildfires strike, your state may call for a mandatory evacuation to save lives and keep rescue workers out of harm’s way trying to rescue those who decided to stay behind.</p>\n<p>While evacuation orders are fairly common during natural <a href=\"/blog/which-disasters-are-covered/\">disasters</a>, they can cause a lot of confusion. What are your obligations? And what are your rights during a mandatory evacuation order?</p>\n<p>Let’s get some answers.</p>\n<h2 id=\"whatisamandatoryevacuation\">What Is A Mandatory Evacuation?</h2>\n<p>A mandatory evacuation is civil order from your city or county meant to proactively save lives during a natural disaster or emergency. During a mandatory evacuation, first responders go to each neighborhood to help residents get to safety. Once an area is cleared, first responders are less likely to risk their own lives to save someone who is in the evacuation zone.</p>\n<p>Even with mandatory evacuations in place, not everyone leaves. In fact, a <a href=\"https://www.robertreeveslaw.com/blog/mandatory-evacuation/\">study by the Journal of Transportation Engineering</a> found mandatory evacuations only increased clearing folks out by six percent. That’s not much.</p>\n<p>Still, officials have to make it clear that if you stay behind, you do so at your own risk.</p>\n<h2 id=\"whysomefolksdontevacuate\">Why Some Folks Don’t Evacuate</h2>\n<p>The decision to leave home during an emergency is not an easy one, and for some folks, it’s simply not accessible. For example, someone might not evacuate because they:</p>\n<ul>\n<li>Have disabilities and don’t have assistance.</li>\n<li>Didn’t hear the warnings.</li>\n<li>Refuse to leave their pets.</li>\n<li>Feel staying will help mitigate losses of the family home and belongings.</li>\n<li>Don’t have a place to go or money for a hotel.</li>\n<li>Survived previous similar disasters.</li>\n<li>Worry it's too late to leave and they’ll be stuck in a gridlock.</li>\n</ul>\n<p>While these reasons are valid, it’s important to get to safety if you can. And be sure to <a href=\"/blog/pet-disaster-preparedness/\">prepare for an emergency so you can safely take pets with you</a>.</p>\n<h2 id=\"whendomandatoryevacuationshappen\">When Do Mandatory Evacuations Happen?</h2>\n<p>Widespread disasters, like hurricanes, wildfires, tsunamis, and floods, may trigger a mandatory evacuation order. Mandatory evacuation laws vary by state and not every evacuation is mandatory. There are two types of evacuations:</p>\n<ol>\n<li><strong>Voluntary evacuation.</strong> As it sounds, this is a suggestion to get out of the area. These usually happen when a threat is likely but not imminent. By calling for voluntary evacuations, officials hope to reduce gridlock and last-minute panic.</li>\n<li><strong>Mandatory evacuation.</strong> These are put in place when the danger is imminent. This may leave only hours (or less) to get your belongings and get out. By the time mandatory evacuations are called, the danger is a reality.</li>\n</ol>\n<p>Even if you don’t voluntarily evacuate, <a href=\"/blog/how-to-prepare-for-a-hurricane/\">prepare your home</a> in case a mandatory evacuation is called. You don’t want to forget anything in the rush.</p>\n<h2 id=\"howthelawaffectsyourrights\">How the Law Affects Your Rights</h2>\n<p>If you don’t clear out during a mandatory evacuation, you could face civil or criminal penalties. Remember the goal is to save lives and when you refuse to evacuate, a rescue worker may be forced to be in a dangerous situation to try to save you.</p>\n<p>In California, those who don’t follow a mandatory evacuation order could be charged with a misdemeanor penalty with up to a $1,000 fine and six months imprisonment. You can be penalized either for staying behind or for entering and staying in an evacuation zone. Anyone who willfully resists, delays, or obstructs a public officer or first responder may get a $1,000 fine and up to one year in prison.</p>\n<p>Despite all the destruction Florida has experienced in recent years, it doesn’t have any criminal penalties for those who don't obey a mandatory evacuation. But that doesn’t mean staying behind doesn’t have consequences. If there is a problem during the evacuation or storm, help likely won’t arrive quickly.</p>\n<h2 id=\"howtosafelyevacuateyourhome\">How to Safely Evacuate Your Home</h2>\n<p>Preparation is everything when safely evacuating your home. Before you leave, get your house ready for the impending danger if you are safely able to. (If there’s a wildfire, get out as soon as possible.)</p>\n<p>Preparing your home may mean:</p>\n<ul>\n<li>Turning off the gas, water, and electric to prevent more damage if something catches fire or a pipe bursts.</li>\n<li>Boarding up your doors and windows.</li>\n<li>Clearing the yard of debris and storing or tying down patio furniture.</li>\n</ul>\n<p>Make arrangements ahead of time so you know where you’re going. Get everyone, including pets, in the car and give yourself plenty of time to get out. Check local radio alerts to see where the least amount of traffic is. The later you decide to leave, the bigger chance that you’ll be stuck in gridlock with everyone else.</p>\n<p>Let family members know where you are and where you are heading so you are accounted for. Keep phones charged but use them as little as possible to prevent overloading the system and failed calls.</p>\n<h2 id=\"emergencyevacuationchecklist\">Emergency Evacuation Checklist</h2>\n<p>If you live somewhere with a high probability of an evacuation order, plan ahead to make getting to safety as easy as possible. While stockpiling food, water, and other <a href=\"https://www.houselogic.com/finances-taxes/home-insurance/home-evacuation-checklist/\">emergency supplies</a> in your home is smart for a shelter in place scenario, but you also need items ready to go.</p>\n<p>Keep a checklist in your <a href=\"/blog/how-to-prepare-for-a-hurricane/\">emergency kit</a> to make sure you don’t forget anything essential during an evacuation. A thorough checklist may include sections for important documents, emergency supplies, and home preparation. Remember that emergency supplies always include preparing for your pets, too.</p>\n<p>This sample emergency evacuation checklist can help you prepare:</p>\n<p><strong>Copies of Important Documents</strong></p>\n<ul>\n<li>Driver’s license</li>\n<li>House deed</li>\n<li>Insurance <a href=\"/glossary/declarations-page/\">declarations page</a></li>\n<li>Medical records</li>\n<li>Passports</li>\n<li>Social security cards</li>\n<li>Names and phone numbers of important contacts (in case the phone dies)</li>\n<li><a href=\"/faq/what-is-home-inventory/\">Home inventory</a></li>\n</ul>\n<p><strong>Grab-and-Go Kit (one for each person)</strong></p>\n<ul>\n<li>Food and water for three days</li>\n<li>Emergency poncho</li>\n<li>Emergency blanket</li>\n<li>NOAA radio with batteries, solar, or hand crank</li>\n<li>Phone charger and extra batteries</li>\n<li>Flashlight</li>\n<li>Medication for at least two weeks</li>\n<li>First aid kit</li>\n<li>Pet food and water for three days</li>\n<li>Pet carrier, leash, toys, and medication</li>\n</ul>\n<p><strong>Home Preparation</strong></p>\n<ul>\n<li>Tie down yard furniture or put indoors</li>\n<li>Secure trash bins or put indoors</li>\n<li>Turn off utilities</li>\n<li>Clear yard debris and remove weak or dead branches</li>\n<li><a href=\"/blog/flood-risk-management/\">Sandbag home entryways</a> (if expecting hurricane or flood)</li>\n<li>Shutter windows and sliding glass doors</li>\n<li>Move valuables in the house to higher floors or place on counters</li>\n</ul>\n<p>When you do evacuate, make sure to lock your home to deter looters. Leave your home cautiously and safely. Know that everyone on the street is just as eager to get to their destination as you are. Be patient and know that you’ve done everything you can to prepare.</p>\n<p>While you can’t avert every disaster, you can do the work to reduce your total loss. Make sure you contact your insurance agent to confirm your coverage is in force and what your limits are.</p>\n<p>Keep in mind that changing coverage or buying a new policy when there is an impending danger is unlikely. Insurance companies place moratoriums on new policies or changes during these periods. If you are unsure about your current coverage options, give us a call.</p>"
