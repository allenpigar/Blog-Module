    body: "<p>Air leaks in your home don’t just leave you with an uncomfortable draft. They lead to higher energy consumption and a bigger carbon footprint. Finding air leaks in the house enables you to close them up and make your heating and cooling systems more efficient.</p>\n<p>But these leaks aren’t always obvious. In fact, they can be surprisingly sneaky and nearly invisible to the naked eye. Leaks usually come through cracks and openings in your doors and windows, but even your electrical outlets and floorboards could be sources of excessive air leaking.</p>\n<p>So how can you get rid of them? In this guide, we’ll explore some of the most common sources of air leakage and discuss how to find air leaks in a house.</p>\n<h2 id=\"whyitsimportanttofixairleaks\">Why it’s important to fix air leaks</h2>\n<p>Did you know that air leaks inside your home could result in you using <a href=\"https://6rvxtlhl.media.zestyio.com/ec479.pdf\">up to 30% more energy</a>? This not only translates to higher utility bills, but air leaking also means your HVAC system is working harder to maintain a comfortable temperature. The harder it works, the more likely your systems will eventually experience maintenance problems and potentially reduce the overall lifespan of the system.</p>\n<p>Knowing how to find where cold air is coming in not only allows you to maintain your HVAC system and a comfortable temperature — it can also improve the air quality in your home, keeping you and your family safe.</p>\n<h2 id=\"commonsourcesofairleakage\">Common sources of air leakage</h2>\n<p>The key to knowing how to detect air leaks in houses is knowing where to look. Here are some of the areas you should check first yo find air leaks in a house:</p>\n<ul>\n<li>Attic hatch</li>\n<li>Piping</li>\n<li>Wires</li>\n<li>Plumbing vents</li>\n<li>The tops of your basement’s walls</li>\n<li>Chimneys</li>\n<li>Recessed lighting</li>\n<li>Windows</li>\n<li>Doors</li>\n<li>Ductwork</li>\n<li>Baseboards</li>\n<li>Garages</li>\n</ul>\n<p>We hate to break it to you, but this is only a short list of where those leaks might be coming from. You could patch up one air leak and not realize there are five others in the same area! That’s why calling in a professional is best — they’re trained in how to find air leaks in houses.</p>\n<h2 id=\"howtofindairleaksiniourhouse6ways\">How to find air leaks in iour house: 6 Ways</h2>\n<p>Figuring out how to check for air leaks in houses might feel overwhelming, but there are a few methods you can try that may help you find leaks so you can air seal your home.</p>\n<h3 id=\"visualinspection\">Visual inspection</h3>\n<p>Weatherstripping and caulking eventually wears away, and it’s considered good practice to check your existing insulation visually. Take a look at the areas outside and inside your home for any cracks or gaps. You can also place your hand next to any suspected areas to detect a temperature change or air flow.</p>\n<p><strong>Note:</strong> Visual inspections may help you find some leaks, but this method isn’t always reliable. You’d be surprised how many leaks aren’t visible to the eye.</p>\n<h3 id=\"buildingpressurizationtest\">Building pressurization test</h3>\n<p>If a visual inspection doesn’t turn up any leaks, try conducting a building pressurization test. First, you’ll need to wait for a windy day. Once you get one, you can follow these steps:</p>\n<ul>\n<li>Turn off any combustible appliances, heaters, water heaters, and furnaces.</li>\n<li>Close all the doors, windows, and any fireplace flues.</li>\n<li>Turn on the exhaust fans inside your house. (You can also use a large window fan to remove the air from your home.)</li>\n<li>Light an incense stick and move it toward suspected areas.</li>\n</ul>\n<p>If the smoke is sucked out or blown into the room, you’ve found your leak.</p>\n<p><strong>Note:</strong> You can do this at home without the help of a professional, but it’s important to proceed carefully.</p>\n<h3 id=\"airleakdetectors\">Air leak detectors</h3>\n<p>Air leak detectors are used to — you guessed it! — detect air leaks. The most common type of detector is the smoke pencil air leak detector. These detectors will produce smoke so that you can easily see where the air is going. Similar to the pressurization test, you've found a leak if air is blown into the room or sucked out.</p>\n<p><strong>Note:</strong> If you have the budget, consider investing in an ultrasonic air leak detector. An ultrasonic air leak detector uses ultrasound waves to identify leaks. These are among the most accurate home leak detectors available.</p>\n<h3 id=\"theflashlightmethod\">The flashlight method</h3>\n<p>The flashlight method is designed to catch larger leaks in windows and doors. Grab a flashlight (or use your smartphone) and wait until it’s dark outside. Turn out the lights in your home and shine a flashlight anywhere you think there might be a gap or a crack. Ask someone to stand on the other side. If they can see any rays of light coming through, you’ve found your leak.</p>\n<p>Note: The downside to the flashlight method is it’s only effective for larger cracks. However, as rudimentary as this method is, it’s still a highly effective way of finding sources of air leakage.</p>\n<h3 id=\"dirtyatticinsulation\">Dirty attic insulation</h3>\n<p>Attics are one of the most common culprits when it comes to air leaks. They can also hurt the air quality of your home because attics are regularly filled with dust. This type of leak is typically a bit easier to diagnose — it’s hard to ignore dusty air flying around the home.</p>\n<p>Performing this test is essentially the same as doing a visual inspection. Check to see if your attic insulation has darkened, caused by dusty air coming in through cracks in your attic. You might even notice frosty areas on your insulation if warm air has come into contact with cold air in your attic. Not only is this one of the best tips for how to find cold air leaks in houses, but it may also help you prevent mold.</p>\n<p><strong>Note:</strong> In the winter, you’ll often find “frosty” areas in your attic because the warm air from downstairs is condensing and freezing when it reaches the cold air in your attic.</p>\n<h3 id=\"blowerdoortest\">Blower door test</h3>\n<p>Professionals often use the blower door test. During this process, they seal an entire property and blow a depressurization fan through it. It’s typically installed within the doorway, creating a low-pressure wave indoors. This forces air through any leaks and cracks.</p>\n<p><strong>Note:</strong> Ordering a professional blower door test is one of the best ways to find those hidden areas that need to be insulated. While there are DIY methods, calling in experts is often your best choice..</p>\n<h2 id=\"protectyourhomewithkininsurance\">Protect your home with Kin Insurance</h2>\n<p>Air leaks can do real damage to a home’s heating and cooling systems, and HVAC repairs can put a major dent in your bank account. Worse? Your home insurance usually only covers the damage if it’s caused by a covered <a href=\"/glossary/perils/\">peril</a>.</p>\n<p>We understand how difficult it can be to harden your home against outdoor elements. That’s one reason we provide all sorts of <a href=\"/insurance-resources/home-maintenance-checklist/\">home maintenance tips</a>. But remember, you also need to protect your home with an insurance policy you can trust. Whether you need <a href=\"/home-insurance/hurricane-insurance/\">hurricane home insurance</a> or simply want a comfortable and energy-efficient home, we’ve got you covered.</p>\n<p>To learn more about the policies we provide and how we’re helping people save on <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a>, contact Kin Insurance today.</p>"
