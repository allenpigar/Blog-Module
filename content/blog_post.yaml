    body: "<p>As a homeowner, you’re responsible for keeping your home in good condition. This is something that you want to do to keep it in suitable living condition for you and your family, but it is also vital to reduce the chances of something really going wrong and leading to wear and tear your home insurance doesn’t cover.</p>\n<h2 id=\"whatcountsaswearandtear\">What counts as wear and tear?</h2>\n<p>Here’s what we consider a worst-case scenario at Kin: you find an insurance policy, pay your premiums year after year, and go to make a claim one day only to find that your policy doesn’t actually cover what you thought it did.</p>\n<p>Which leads us to the point: we get a lot of questions about wear and tear and whether home insurance covers it. In short, it doesn't, and here's why.</p>\n<h3 id=\"acutedamagevswearandtear\">Acute damage vs. wear and tear</h3>\n<p><a href=\"/home-insurance/\">Home insurance</a> is designed to help homeowners manage the financial risk they have from damage to their homes that’s outside their control. The thinking is this: sometimes, things go wrong in ways you can’t control (lightning strikes, tree limbs fall, etc.). While you can’t increase your control over these events, you can control their potential to cause you financial damage – which you do by buying homeowners insurance.</p>\n<p>Those beyond-your-control events are instances of acute damage: all of a sudden, something is deeply wrong.</p>\n<p>The other kind of damage that happens to homes is wear and tear. Wear and tear happens gradually, over time. It includes things like:</p>\n<ul>\n<li>Exterior paint peeling.</li>\n<li>Wooden floors getting scuffed or chipped.</li>\n<li>Hinges and door handles loosening.</li>\n<li>Boards warping and separating.</li>\n<li><a href=\"/blog/whats-in-a-roof/\">Roof</a> shingles loosening.</li>\n</ul>\n<p>Like acute damage, wear and tear can lead to expensive problems. Think of a window crack that lets in water that causes extensive mold growth.</p>\n<p>Homeowners insurance explicitly doesn’t cover damage from wear and tear because part of the agreement between you and your insurance provider is that you’ll keep your home in good working order. In other words: by <a href=\"/blog/diy-home-inspection/\">performing basic maintenance</a>, you will prevent damage.</p>\n<p>If you follow this line of thinking long enough, you’ll find lots of gray area. For example, one common question we hear is, “Does homeowners insurance cover roof leaks?”</p>\n<p>The answer: it depends.</p>\n<p>If the roof leak was caused by a covered property peril (i.e., by a kind of property damage that your insurance policy protects), the answer is yes.</p>\n<p>If the leak happened because you didn’t make basic repairs to your roof or didn’t update it within a reasonable timeframe, the answer is probably no.</p>\n<p>But what if the roof leak happened because shingles blew off in high winds? On the one hand, wind is usually a covered peril, but on the other, if the shingles blew off because you weren’t diligent about maintaining them, your insurance provider could conceivably deny coverage for the resulting damage to your home.</p>\n<p>The lesson here: it’s important to maintain your home as part of protecting your investment in it.</p>\n<h2 id=\"howtominimizewearandtearonyourhome\">How to minimize wear and tear on your home</h2>\n<p>So what kinds of maintenance projects should homeowners do on a regular basis? The list is long and includes things like:</p>\n<ul>\n<li><strong>Test smoke and carbon monoxide detectors.</strong> Getting notification early on saves property and lives. Put it on the calendar to check alarms twice a year.</li>\n<li><strong>Make sure gutters are clear, and drainage spouts point away from the house</strong>. Water pooling alongside your house can lead to structural damage and rot.</li>\n<li><strong>Clear plants that could grow in cracks.</strong> These can cause serious structural damage.</li>\n<li><strong>Caulk holes</strong> This keeps pests out and heat in.</li>\n<li><strong>Inspect the exterior.</strong> Look for signs it’s<a href=\"/blog/when-to-replace-your-roof/\"> time to replace your roof</a>.</li>\n<li><strong>Check your plumbing.</strong> Investigate for leaks (in all seasons) and freezing (in the winter).</li>\n<li><strong>Check for insects.</strong> <a href=\"/blog/does-home-insurance-cover-termite-damage/\">Termite damage isn’t covered by home insurance</a>, so you need to nip an infestation in the bud to make sure there isn’t a problem.</li>\n<li><strong>Check for mold.</strong> Like termite damage, <a href=\"/blog/is-mold-covered-by-home-insurance/\">homeowners insurance doesn’t cover mold</a> in most situations. If you have a large area of mold, you may need to contact a mold remediation company to get rid of it properly.</li>\n</ul>\n<p>These items only scratch the surface, of course. If you’re looking to brush up your game, try this more comprehensive <a href=\"https://www.artofmanliness.com/articles/keep-your-house-in-tip-top-shape-an-incredibly-handy-home-maintenance-checklist/\">to-do list of home maintenance</a>.</p>\n<p>Interested in finding out how to protect your home with insurance? <a href=\"https://welcome.kin.com/start\">Apply for a policy</a> today.</p>"
