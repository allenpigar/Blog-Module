    body: "<p>It's a seller's market right now, so if you're shopping for a home, you have to be ready to act fast. The process of buying a house has many moving pieces –&nbsp;and missing any of them could derail your purchase.</p>\n<p>So here's a guide to help you keep all your ducks in a row. Take a look at our home buying process checklist to make sure you’re on track to get your dream home.</p>\n<h2 id=\"1determineifyourereadytobuyahome\">1. Determine if you’re ready to buy a home</h2>\n<p>See if buying a house is really the right move. Go over your finances and ask yourself:</p>\n<ul>\n<li><strong>Are my job and income secure?</strong> You may be rolling in the dough right now, but you need to be at least fairly confident that you can maintain that level of income so you can pay your mortgage and other bills.</li>\n<li><strong>How is my credit?</strong> Check your credit report for items that you need to dispute and get fixed. A good credit score typically gives you more options with lenders.</li>\n<li><strong>Do I have debt to pay down?</strong> Mortgage lenders calculate your debt-to-income ratio (DTI), which is all of your monthly debt payments divided by your gross monthly income, to see if it meets their requirements. The less debt you have, the better off you’ll be.</li>\n</ul>\n<p>Finally, assess your liquid assets.You need to make a down payment, which may mean using your savings, selling assets, and maybe even accessing some of your retirement plan.</p>\n<h2 id=\"2calculatehowmuchhouseyoucanafford\">2. Calculate how much house you can afford</h2>\n<p>How much house you can afford is really determined by how much you can pay toward your mortgage every month. This isn’t an arbitrary number. In fact, it’s your DTI. Depending on the lender and <a href=\"/blog/mortgages-explained/\">the type of mortgage</a> you qualify for, you want a maximum of DTI of 43 percent. That’s why paying debt down is so important.</p>\n<p>Lenders call this the back-end ratio. While it includes your mortgage and other housing expenses, it also looks at other debts like credit card bills, car payments, or child support. For the portion that’s dedicated to housing, called the front-end ratio, lenders prefer a DTI below 28 percent. That’s $280 for every $1,000 you make.</p>\n<p>The ultimate decision of <a href=\"/blog/how-to-afford-a-house/\">how much house you can afford</a> depends on your lender, but you can get a sense by running the numbers on your own or using an online mortgage calculator. Plugging your information into a mortgage calculator gives you an estimate of what you’ll pay per month based on current interest rates and the total cost of the home.</p>\n<h2 id=\"3savemoneyforyourdownpaymentandclosingcosts\">3. Save money for your down payment and closing costs</h2>\n<p>The price of the home you want is just the start of expenses in the process of buying a home. You also need money for closing costs, including a down payment on the home. There are a few loan programs out there that require <a href=\"/blog/how-to-buy-a-house-with-no-money-down/\">zero down payment</a>, but most require at least a three percent down payment. Many conventional lenders expect 20 percent down.</p>\n<p>The down payment is only one closing cost. At closing, you may also have to pay:</p>\n<ul>\n<li>Appraisal fees.</li>\n<li>Loan origination fees.</li>\n<li>Title insurance.</li>\n<li>Property taxes.</li>\n<li><a href=\"/home-insurance/\">Homeowners insurance</a>.</li>\n</ul>\n<p>Closing costs can run between two and five percent of the total purchase price of the home. While you can roll some of these costs into the loan itself, you need to plan for them.</p>\n<h2 id=\"4getpreapprovedforamortgage\">4. Get pre-approved for a mortgage</h2>\n<p>While there’s nothing to stop you from shopping for a home without pre-approval, you may be setting yourself up for heartache. More than one buyer has been disappointed when they learned they couldn’t get a loan for a house they fell in love with. Your better option is to get a lender to look at your financial situation, underwrite the loan, and send you a pre-approval letter so you know exactly how much money you have to work with.</p>\n<p>The pre-approval letter will list the amount you qualify for at a predetermined interest rate. However, it’s only good for a certain period and subject to change based on income changes, interest rate changes, and debt considerations. If your personal situation takes a dramatic turn, you could lose your pre-approval.</p>\n<h2 id=\"5choosetherightrealtorforyou\">5. Choose the right realtor for you</h2>\n<p>The realtor’s job is to balance your biggest wants with your actual needs. Few people can afford a home that checks every box, but a good realtor helps you prioritize what your home must have and find you something within your budget.</p>\n<p>You want a realtor who specializes in the buyer’s side of the transaction, as opposed to someone who works both sides of the deal. This ensures your realtor has your best interests at heart and that they can assist you through every step of the purchase and escrow. Remember, when you finally find a house and open escrow, the realtor must help you meet deadlines to avoid costly mistakes. Bottom line? Hire a pro.</p>\n<h2 id=\"6gohousehunting\">6. Go house hunting</h2>\n<p>You’ve reviewed your finances, gotten pre-approved for a mortgage, and contacted a realtor. Now it’s time for the fun stuff: house hunting! Your realtor will likely take you on a tour of available houses. Not only does this help them understand your likes and dislikes, it also gives you a clearer picture of what matters most to you.</p>\n<p>Attending open houses and searching online housing sites such as Zillow or Redfin help with this, too. Just remember to focus on homes that fit your budget and meet your highest priorities so you know how one affects the other. For example, say you want five bedrooms so you and your three children can each have their own rooms while still having space for guests. Your search may reveal that’s unrealistic for your budget.</p>\n<p>For more tips, check out \"<a href=\"/blog/questions-to-ask-before-buying-a-house/\">22 Questions to Ask When Buying a House</a>.\"</p>\n<h2 id=\"7makeanoffer\">7. Make an offer</h2>\n<p>This is the point in the process of buying a house where your realtor can really shine because they understand the market and how to negotiate for the best price. For slow markets, you might be able to make an offer at the asking price or even less. When there aren’t a lot of buyers for a property, you have more control. On the flip side, you might need to offer more than the asking price to compete with other offers if the housing market is hot.</p>\n<p>Whatever your offer is, you have to submit it to the seller in an offer letter. Key components of your offer letter are:</p>\n<ul>\n<li>Your name and current address.</li>\n<li>The price you’re willing to pay for the house.</li>\n<li>A deadline for the seller to respond.</li>\n</ul>\n<p>Offer letters usually include earnest money to show your serious about buying the house. Your realtor can help you decide how much earnest money to put down, but one to two percent of the purchase price is typical.</p>\n<p>It’s a good idea to decide what your max offer is so you know when to walk away from a property. Because negotiations may not go your way, hold off on planning any renovations until you are certain you have the house at the close of escrow.</p>\n<h2 id=\"8getahomeinspection\">8. Get a home inspection</h2>\n<p>Once your offer is accepted, you have the right to schedule an <a href=\"/blog/when-to-walk-away-after-a-home-inspection/\">inspection of the house</a>. You want to do this as soon as possible because you usually have limited number days based on the escrow contract.</p>\n<p>The inspector will evaluate:</p>\n<ul>\n<li>All the home systems.</li>\n<li>The home’s structural components.</li>\n<li>Appliances.</li>\n</ul>\n<p>Once the inspector has assessed the home, they will give you a report with the findings. The report will include current problems, but the inspector might also list situations that could cause costly problems for you in the future. For major issues, like problems with the plumbing or foundation, people often get a secondary inspection.</p>\n<h2 id=\"9askforrepairsandcredits\">9. Ask for repairs and credits</h2>\n<p>If the inspection reveals any major issues, you can ask the seller for repairs or credits. When you request repairs, you’re asking the homeowner to fix something before the sale is complete. For example, if the inspector found a leak in the bathroom tub, you can ask the seller to hire a plumber to fix it.</p>\n<p>Asking for credits means you want the seller to reduce the purchase price so you can afford to fix the problem on your own. For example, the owner may not be able to repair the roof during escrow, so they give you a $1,000 credit so you can fix it after the purchase is complete. The credit reduces the cost of the house.</p>\n<p>The seller may not accept your request, which means you’ll have to decide how to proceed. You should be able to walk away from the sale if you have an inspection contingency in your offer letter.</p>\n<h2 id=\"10getanappraisal\">10. Get an appraisal</h2>\n<p>If you have a loan, you’ll definitely need to have the property appraised. An appraisal tells you the current market value of the home. If it shows a value that’s less than the loan, the lender could deny you or ask you to come up with additional cash to make up the difference.</p>\n<p>This also means you may need to renegotiate the price with the seller. You have the right to walk away from the property if the appraisal is not satisfactory.</p>\n<h2 id=\"11haveafinalwalkthrough\">11. Have a final walkthrough</h2>\n<p>Once all inspections and the appraisal are complete, you’re near the end of escrow and the home is almost yours. This is the time to schedule a final walkthrough of the property to make sure that the owner has left it in the expected sale condition. Go through the house room by room to see if:</p>\n<ul>\n<li>It’s clean.</li>\n<li>Repairs have been made.</li>\n<li>The seller has cleared out the property.</li>\n<li>There are no new issues.</li>\n</ul>\n<p>If something isn’t right, be sure to have your realtor bring it to the seller’s attention immediately. Don’t close escrow until every detail has been addressed. For example, don’t assume that the seller will be out of the house on the day you get the keys if their furniture is still in the house at the final walkthrough. You want a clean canvas to look at during the final walkthrough so you don’t have any surprises once you take ownership.</p>\n<h2 id=\"12closeescrowandgetthekeys\">12. Close escrow and get the keys</h2>\n<p>Congratulations! The day has finally come, and you’re a homeowner! All you have to do is:</p>\n<ul>\n<li>Sign the final paperwork.</li>\n<li>Pay the closing costs if needed.</li>\n<li>Get the keys to your new home.</li>\n</ul>\n<p>This definitely sounds like the simplest step in the process of buying a home, but give yourself at least an hour to sign all the paperwork. There is a lot of it, and you don’t want to feel rushed when making the biggest purchase of your life.</p>\n<h2 id=\"13setyourmoveindate\">13. Set your move-in date</h2>\n<p>Now that you have the keys, you can move in at any time. But you may want to get some home repairs or renovations done while your home is empty. Painting or redoing a bathroom is easier before all your stuff is in the house. Once you have things in order, you can move in!</p>"
