    related_posts_3: null
    body: "<p>Natural disasters are getting worse each year, and that leaves the most vulnerable areas and homeowners exposed to the most damage.</p>\n<p>Approximately 4 million homes in the United States are uninsured, and about <a href=\"https://www.cbsnews.com/news/millions-of-homes-under-insured/\">64 percent</a> of homes are underinsured - many not by choice. As the cost of coverage continues to climb, many people don’t have the financial accessibility to protect themselves.</p>\n<p>Consider the homes of the Florida Panhandle that have been passed over by major insurers for decades now. Or the poor economic conditions in rural areas that can make insurance out of reach. It can feel as if insurance is only for those who can afford it. The reality is the family that doesn’t have the cash on hand to rebuild needs insurance the most.</p>\n<p>So how do we make insurance more affordable for everyone?</p>\n<h2 id=\"disastershurttheuninsuredthemost\">Disasters Hurt the Uninsured the Most</h2>\n<p>The affordability of insurance is a big problem, and so is the cost of recent disasters. The data below shows just how devastating the financial strain of going without insurance can be.</p>\n<p>| Total Damages and Uninsured Damages for Recent Natural Disasters |\n| Natural Disaster | Total Damage | Uninsured Damage |\n| --- |\n| Hurricane Katrina | $125 billion | $45 billion |\n| Camp Fire | $16.5 billion | $4 billion |\n| 2019 Southern Tornadoes | $925 million | $225 million |\n| Hurricane Dorian | $5.2 billion | ~$2.6 billion |</p>\n<p>Now <a href=\"https://www.eesi.org/articles/view/fourteen-years-later-new-orleans-is-still-trying-to-recover-from-hurricane-katrina\">15 years after Hurricane Katrina</a>, New Orleans and its surrounding communities are still trying to rebuild. Many residents without insurance abandoned their homes and moved away where they could get jobs and start over.</p>\n<p>A similar story plays out in the rural town of Paradise, California, that was overrun by the Camp Fire in 2018. Nearly 90 percent of the city’s structures were destroyed, and the <a href=\"https://www.desertsun.com/story/news/environment/wildfires/2019/11/07/paradise-california-struggles-rebuild-safer-after-deadly-camp-fire/3787072002/\">population of 28,000 is now around 4,000</a>. Many of these homes were uninsured and unprepared for a disaster.</p>\n<p>The <a href=\"https://news.wfsu.org/state-news/2019-10-08/a-year-after-hurricane-michael-recovery-is-moving-slowly-some-say-insurance-is-to-blame\">rural Florida Panhandle counties</a> have lower insured rates than the state average. It’s estimated that <a href=\"https://www.nbcmiami.com/news/local/thousands-of-floridians-arent-insuring-their-homes/3549/\">12.8 percent of owner-occupied homes</a> don’t have homeowners insurance in Florida, whereas the national average of uninsured homes is about 5 percent.</p>\n<p>In places like Liberty County, the rate could be even higher because only 15 percent of homes have a mortgage that would require homeowners insurance.</p>\n<p>Some folks may think home insurance is optional when it’s not required, especially if they’re already budget constrained or in areas where the median income is below the national average, like in <a href=\"https://www.deptofnumbers.com/income/florida/panama-city/\">Panama City, Florida</a>. But the truth is that going without insurance only increases financial hardship.</p>\n<h2 id=\"thehighcostofnothavinginsurance\">The High Cost of Not Having Insurance</h2>\n<p>We’ve seen from past disasters that those who don’t have the money to rebuild can’t afford to <em>not</em> have insurance.</p>\n<p>Let’s run some numbers. According to Home Advisor, it costs between <a href=\"https://www.homeadvisor.com/cost/architects-and-engineers/build-a-house/\">$100 to $200 per square foot</a> to build a typical home. If we take the median number of $150 per square foot for a 1,500 square foot house, it takes $225,000 to build a home.</p>\n<p>That doesn’t include the belongings inside or living expenses while the house was uninhabitable. When a family loses everything in a storm or fire, their loss could be valued well over $300,000 with moderate personal belongings and living expenses factored in. Those who don’t have the means to start over rely on federal aid, and it isn’t much.</p>\n<p>A federal aid program designed to help disaster victims only offers about <a href=\"https://www.theadvocate.com/louisiana_flood_2016/article_22c86fe0-64cd-11e6-9bb2-07f95d36ee28.html\">$33,000 per household</a>. The reality is most people get a fraction of that, averaging $8,000 or less. That’s barely enough for a couple months of rent.</p>\n<h2 id=\"usingtechnologytomakeinsurancefinanciallyaccessible\">Using Technology to Make Insurance Financially Accessible</h2>\n<p>Across the nation, the cost of insurance continues to rise. Currently, homeowners insurance <a href=\"/home-insurance/homeowners-insurance-cost/\">averages $1,211</a> a year in the US. But states that get hit harder by natural disasters, such as Florida, pay more and more.</p>\n<p>On average, <a href=\"/blog/why-is-home-insurance-expensive-in-florida/\">Florida home insurance costs are the second highest in the country</a>, thanks to hurricanes, floods, and sinkholes. In some cases, Floridians are paying two to three times the national average, taking a serious bite out of a monthly budget.</p>\n<p>Insurance isn’t a luxury item, and it needs to be available to all homeowners, especially those most vulnerable to a total loss. We believe technology is the key to making insurance more affordable and accessible.</p>\n<p>For starters, you shouldn’t have to go into an agent’s office to get insurance, which is taxing for those working late hours to support their families. Getting home insurance should be as easy as going online or picking up the phone. We rely on technology to replace outside agents and help us eliminate the 32 percent in premium dollars otherwise spent on administrative costs and agency infrastructure.</p>\n<p>You also shouldn’t have to be an expert in your home’s construction to get an accurate quote. That’s why our super simple online application automatically pulls public data about your home to help us tailor your coverage.</p>\n<p>Rather than determining your home’s risk based on your entire community, we use <a href=\"/blog/insurance-data/\">granular data to accurately assess every home</a>. That means you only pay for what it costs to protect your home, not the entire ZIP code.</p>\n<p>The result? We’re able to <a href=\"/blog/customer-savings-survey/\">save homeowners $500 a year on average</a>.</p>\n<p>There’s always more work to do, but we are inspired to be the force of change that makes insurance readily available for all homeowners – especially those who need it most.</p>"
