      thumbnail_image: "https://github.com/giseleblair/kin-website/blob/content/images/uploads/customer-savings-q221.jpg?raw=true"
      title: "Kin Customer Savings Survey: Q2 2021 Results"
      body: "<p>If you live in Florida or Louisiana, you already know that finding affordable home insurance used to be a chore. These are the two <a href=\"/home-insurance/homeowners-insurance-cost/\">top-priced home insurance markets</a> in the country with annual premiums averaging $1,951 and $1,968, respectively. Unfortunately, more severe storms and <a href=\"/blog/lumber-prices-2021/\">rising materials costs</a> mean insurance premiums will continue to climb in the near term.</p>\n<p>Making homeowners insurance affordable is one of our primary goals, so we regularly survey our customers to see how we're doing. Here's what our Q2 survey revealed.</p>\n<h2 id=\"howmuchdocustomerssaveonaveragewithkin\">How Much Do Customers Save on Average with Kin?</h2>\n<p>Our <a href=\"/blog/customer-savings-survey/\">survey last year</a> showed customers save approximately $600 on average when they switch to Kin. Take a look at the savings based on the type of policy that new Kin customers purchased. That’s a substantial amount of savings, especially when you consider that most of our customers are in high-risk zones for natural disasters.</p>\n<p>{{<table \"table table-striped table-bordered\">}}</p>\n<h3 id=\"averagekincustomersavingsbypolicy\">Average Kin Customer Savings by Policy</h3>\n<p>| Policy Type | Average Savings |\n| --- | --- |\n| Homeowners | $616 |\n| Condominium | $438 |\n| Mobile Home | $620 |</p>\n<p>{{</table>}}</p>\n<p>Kin customers who own condominiums don’t save quite as much as home and mobile homeowners do. That’s because <a href=\"/condo-insurance/\">condo insurance</a> is generally much cheaper than the other products because it doesn't usually cover the building's exterior –&nbsp;typically, the HOA is responsible for insuring that.</p>\n<h2 id=\"howmuchdofloridahomeownerssaveonaveragewithkin\">How Much Do Florida Homeowners Save on Average with Kin?</h2>\n<p>Let’s take a closer look at Florida. The most recent data puts the average annual home insurance premium in the Sunshine State at $1,951. Kin homeowners insurance customers report an average savings of $676.</p>\n<p>{{<table \"table table-striped table-bordered\">}}</p>\n<h3 id=\"averagekinfloridacustomersavingsbypolicy\">Average Kin Florida Customer Savings by Policy</h3>\n<p>| Policy Type | Average Savings |\n| --- | --- |\n| Homeowners | $676 |\n| Condo | $429 |\n| Rental Dwelling | $562 |\n| Mobile Home | $597 |</p>\n<p>{{</table>}}</p>\n<p>We’ve only been <a href=\"/blog/hi-louisiana/\">writing policies in Louisiana since</a> March 2021, so we didn’t have a large enough data pool to provide detailed information about savings. That said, our Louisiana customers report savings of $698 per year on homeowners insurance.</p>\n<h2 id=\"whydohomeownerschoosekin\">Why Do Homeowners Choose Kin?</h2>\n<p>We also wanted to find out if price is the only reason people made the move to Kin. Otherwise, how can we know if we’re providing the best insurance experience possible? So we asked customers to rank their reasons for choosing Kin between four options:</p>\n<ul>\n<li>Better price.</li>\n<li>Better customer service.</li>\n<li>Ease of use.</li>\n<li>Other.</li>\n</ul>\n<p>More than 60 percent of new customers came because we offered a better price. Another 16 percent came for improved customer service, and eight percent chose us for our ease of use.</p>\n<p><img src=\"/images/uploads/why-kin.png\" alt=\"\" /></p>\n<p>This is the second year that our Customer Savings Survey showed that better prices drew most new customers our way. But it is the first time that cost far outstripped both better customer service and ease of use﹘although together, those accounted for nearly a quarter of are new customers. Ultimately, these responses indicated that we’re offering a simple process with exceptional service all for the best possible price.</p>\n<p>How do we achieve this? We’ve cut out extra costs like independent agents and brick-and-mortar locations. By completely digitizing the product and process, we’ve been able to make a better experience that saves customers money.</p>\n<h2 id=\"wouldhomeownersrecommendkintoafriend\">Would Homeowners Recommend Kin to a Friend?</h2>\n<p>The better experience customers get with Kin is also evident in our Net Promoter Score (NPS). It’s a metric that looks at a company’s customer experience and is useful in predicting business growth. Essentially, the NPS says whether customers will recommend a service to a friend.</p>\n<p>The average NPS in the insurance industry is 42, and most of our direct competitors’ NPS is in the 40s and 50s. Our NPS is 85, nearly 10 points higher than the next best, USAA. This tells us that our customers are big fans who are ready and willing to share their positive experience with friends and family.</p>\n<h3 id=\"netpromoterscoresforhomeownersinsurancecompanies\">Net Promoter Scores for Homeowners Insurance Companies</h3>\n<p><img src=\"/images/uploads/2021-nps.png\" alt=\"\" /></p>\n<h2 id=\"thetakeaway\">The Takeaway</h2>\n<p>As you can probably tell, we’re excited about our survey results. They mean we’re fulfilling our promises and that is important to us. But it’s probably even more important to note that people who may otherwise struggle to find home insurance are getting coverage that makes homeownership possible.</p>\n<p>If you want to see what real customers have to say about us, check out the more than <a href=\"/reviews/\">1,700 reviews on Trustpilot</a>. You can see for yourself why we have an 89 percent five-star rating and read exactly what customers are talking about.</p>"
