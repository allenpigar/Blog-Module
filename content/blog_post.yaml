      title: "How to go green this winter | Kin Insurance"
      body: "<p>Have you checked your energy bill? Chances you saw a bit of a spike last month. Even if you went without holiday lights, you probably used a lot of energy just trying to keep your house warm.</p>\n<p>If your utility bills are causing sticker shock, then now may be the time to make your home more eco-friendly. Doing this not only helps lower your energy costs, but it can combat climate change. We’ve come up with three options for making a more energy-efficient home to help homeowners go green this winter. Take a look!</p>\n<h2 id=\"installsolarpanels\">Install solar panels</h2>\n<p>The typical American household uses {{< external-link url=\"https://www.eia.gov/tools/faqs/faq.php?id=97&t=3\" text=\"10,632 kilowatt-hours\" >}} (kWh) of electricity per year, or approximately 886 kWh each month. But during the winter, that can jump to {{< external-link url=\"https://www.katoelectrical.com/blog-1/power-use-in-the-winter\" text=\"3,100 kWh\" >}} per month. An increase in usage like that often translates into skyrocketing energy bills.</p>\n<p>Solar panels are an effective way to combat this cost. When they’re properly installed, residential solar panels reduce the amount of energy being produced in your home and can save you up to {{< external-link url=\"https://seedscientific.com/why-is-my-electric-bill-so-high-with-solar-panels/\" text=\"90% on monthly electricity bills\" >}}. That’s true even in the winter because solar panels rely strictly on sunlight to produce electricity. As long as there’s light, they’ll work no matter how cold it is outside.</p>\n<p>Before you switch to solar, however, you’ll want to do some research. There are four different {{< external-link url=\"https://www.rocketsolar.com/learn/solar-basics/solar-panels-for-home\" text=\"home solar panel systems\" >}} you can choose from:</p>\n<ul>\n<li>Grid-tied systems that are permanently connected to your local utility’s power grid so you can supplement your solar energy.</li>\n<li>Off-grid systems that aren’t connected to a power grid.</li>\n<li>Grid-tied systems with back-up solar batteries.</li>\n<li>Solar leases that you rent.</li>\n</ul>\n<p>Each has its own benefits, but ultimately it’s up to you to decide the best fit for your home. You’ll also want to think about your <a href=\"/blog/how-long-do-roofs-last/\">roof material</a> and shape. Some roofs are better for solar panels than others. You’ll also want to pay attention to the price. Installing solar panels can be expensive, costing anywhere between $15,000 to $31,000 depending on the model you choose.</p>\n<p>Another important consideration? Your insurance. Homeowners policies <a href=\"/faq/solar-panel-insurance/\">typically cover solar panels</a> you own that are permanently attached to your roof. Solar leases may require separate coverage.</p>\n<h2 id=\"useasmartthermostat\">Use a smart thermostat</h2>\n<p>Cold temperatures affect most of the country throughout the winter, making heating systems necessary to heat an entire house. But traditional heating systems can eat up a lot of energy. The average electric furnace uses {{< external-link url=\"https://news.energysage.com/how-many-watts-does-an-electric-furnace-use/\" text=\"182 kWh\" >}} every week. Worse? You may even be wasting energy if your furnace runs when you don’t need it.</p>\n<p>One solution is to install a smart thermostat. By automatically lowering the temperature in your home when you don’t need it – or even letting you monitor it remotely! – these thermostats help use your home's energy more sustainably and reduce your energy bill.</p>\n<p>These days, there are a ton of options to choose from, but ultimately, you have three main {{< external-link url=\"https://thecoolingco.com/what-are-the-types-of-smart-thermostats/\" text=\"types of smart thermostats\" >}}:</p>\n<ul>\n<li><strong>Motion sensor.</strong> Similar to motion detection lights, smart thermostats with motion sensors activate when they recognize when someone is in your home.</li>\n<li><strong>Geofencing.</strong> This type of smart thermostat creates a “fence” around your home. When you go beyond the fence, the thermostat adjusts the temperature in your house to help save energy.</li>\n<li><strong>Learning algorithms.</strong> Typically, you need to program your schedule into this type of smart thermostat so over time it can learn your living pattern and adjust the temperature automatically.</li>\n</ul>\n<p>Installation may cost a few hundred dollars, but the savings usually make the upfront costs worth it.</p>\n<h2 id=\"choosereusablematerials\">Choose reusable materials</h2>\n<p>People may not realize how much waste they create during the holidays. On average, Americans throw away {{< external-link url=\"https://lbre.stanford.edu/pssistanford-recycling/frequently-asked-questions/frequently-asked-questions-holiday-waste-prevention\" text=\"25% more trash\" >}} from Thanksgiving to New Year, including plastic cups, plastic silverware, paper plates, and more.</p>\n<p>You can reduce the amount of waste you generate by using more reusable materials. For example, you could opt for mugs when you drink hot chocolate or coffee and real silverware and plates for when you have family over for the holidays.</p>\n<p>Switching to reusable materials means you’ll not just cut down on unnecessary waste and ultimately lower your carbon footprint, but you’ll save you money in the long run. Constantly replacing single-use items is expensive – even if you buy cheap things you don’t mind tossing.</p>\n<p>Using real silverware and plates is an easy fix to use instead of buying one-use materials. It saves you money in the long run from constantly replacing plastic and paper materials while simultaneously protecting the environment from added waste.</p>\n<h2 id=\"thebottomlineongoinggreenthiswinter\">The bottom line on going green this winter</h2>\n<p>Environmental concerns may not be the first thing that comes to mind in the middle of winter, but taking care of the earth is something we can do all year round. While these tips may not be for all households, we encourage everyone to look for ways to go green this season.</p>"
