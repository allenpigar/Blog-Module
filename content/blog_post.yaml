      title: "Pet-friendly projects to add value to your home"
      body: "<p>Most homeowners know that renovations and remodeling can add value to their homes. But what if you could find a project that boosts your home’s worth and makes Fido happy?</p>\n<p>Pets are a part of {{< external-link url=\"https://www.americanpetproducts.org/press_industrytrends.asp\" text=\"70% of American households\" >}}, so it makes sense to keep our furry friends in mind when we want to update our homes. These pet-friendly home projects can help protect your home now and be a key selling point for future buyers.</p>\n<h2 id=\"anoteaboutsafety\">A note about safety</h2>\n<p>Even minor renovations can pose some risk to the people and animals living in your house, so you want to take steps to protect them. That starts by finding a trustworthy contractor who works with quality materials. Ask your friends and neighbors for the names of people they’ve worked with on projects, and be sure to check that the people you hire are licensed.</p>\n<p>Even if your contractor uses the best building materials, their work can release dust, particles, and fumes into the air. These can cause respiratory or skin issues for you and your family (pets included!) so you’ll want to keep an eye on them if you’re staying in your home while renovations are underway.</p>\n<p>For your pets, make sure you can recognize the signs of distress. You may even want to look into {{< external-link url=\"https://www.metlifepetinsurance.com/how-pet-insurance-works/\" text=\"pet insurance and how it works\" >}} prior to remodeling. That way, you may avoid financial strain if there is a medical emergency.</p>\n<p>Finally, we suggest checking your <a href=\"/home-insurance/\">homeowners insurance policy</a> before starting any remodeling project in your home – pet-friendly or not. Major renovations may call for additional coverage.</p>\n<p>Now let’s take a look at a few pet-friendly projects that can add value to your home!</p>\n<h2 id=\"updateyourfloors\">Update your floors</h2>\n<p>Floors are a constant area of concern for homeowners, but adding a pet to the mix ups the ante. Between pet claws and water dishes, floors can take a real beating, but you can minimize the damage by investing in {{< external-link url=\"https://floorauthority.com/blogs/tips/best-flooring-for-dogs\" text=\"flooring that stands up to pets\" >}}.</p>\n<p>Tile and vinyl flooring are both good options and come in a variety of colors, textures, and styles that you can customize to fit your home’s aesthetic. Even better? Both tile and vinyl flooring are resistant to various elements and require minimal maintenance.</p>\n<h2 id=\"refreshyourwalls\">Refresh your walls</h2>\n<p>A fresh paint job can give your walls new life, plus it’s one of the more fun projects to take on when remodeling or renovating your home. While we’re big fans of sprucing up your home with the <a href=\"/blog/spruce-up-your-home-with-the-color-of-the-year/\">color of the year</a>, pet owners may want to research a variety of paint types.</p>\n<p>Some paints hold up better against scrapes and are easier to clean. Others may be toxic stains, so you also want to be conscious of what {{< external-link url=\"https://www.petplay.com/blogs/tips/how-to-choose-the-right-paint-for-homes-with-pets\" text=\"paints are safest to use around pets\" >}}. It might be worth spending the money for a high-quality, non-toxic paint that doesn’t admit harsh fumes. Look for satin or semi-gloss finishes, as they are less likely to show wear and tear than flat or matte. They are also usually easier to touch up over the years.</p>\n<h2 id=\"installbuiltingates\">Install built-in gates</h2>\n<p>Installing built-in and pocket gates around your home is a great addition when you’re concerned about safety. They can be installed next to cabinets in kitchens or in the walkways between rooms, so you can tuck them away until you need them.</p>\n<p>Having gates lets you close off rooms or spaces that you don’t want your pets to access. You can keep them out of the kitchen when you’re busy making dinner or away from a room that you’re cleaning. These added barriers are also very smart for homes with small children as they can double as baby gates.</p>\n<h2 id=\"addfencesandlandscaping\">Add fences and landscaping</h2>\n<p>Making changes to your yard with your dog or cat in mind can offer them safety and while also improving the value of your property. A good example of this is fencing, which can create privacy for your family and keep your pets safe in your yard. When you add a fence, you want to take into account the size of your dog or the craftiness of your cat. These will impact both height and materials you use to create a fenced-in area they can’t escape.</p>\n<p>Another pet-friendly project is landscaping your yard so it offers shade for your animals in hot summer months. Just be sure to plant {{< external-link url=\"https://www.k9ofmine.com/best-dog-friendly-plants-for-yard/\" text=\"pet-safe trees and shrubs\" >}}.</p>\n<h2 id=\"upgradeyourmudroom\">Upgrade your mudroom</h2>\n<p>Pet-friendly features in your mudroom can make a world of difference when you’re trying to keep your home dirt free. Some options you might want to install include:</p>\n<ul>\n<li>A sink with a high-arc faucet or spray hose.</li>\n<li>A small tiled shower area.</li>\n<li>Shelving or cubbies to hold your pet’s gear, like leashes, coats, toys, and waste bags.</li>\n<li>A built-in kennel.</li>\n</ul>\n<p>Some of these pet-friendly options have benefits for the humans in your family, too. Deep sinks or shower areas give you a place to hose off mud, and thoughtful storage is always a good idea for keeping your stuff organized.</p>\n<p>Looking for more ways to ensure your pet lives a long and love-filled life? Check out our tips on how to <a href=\"/blog/pet-insurance/\">protect your pet at home</a>!</p>"
