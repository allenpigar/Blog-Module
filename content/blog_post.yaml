    body: "<p>Energy costs are on the rise, and with winter around the corner, now’s a good time to figure out what small changes you can make to keep that energy bill in check.</p>\n<h2 id=\"howtoreduceenergybills\">How to Reduce Energy Bills</h2>\n<p>The average <a href=\"https://www.eia.gov/outlooks/steo/report/electricity.php#:~:text=EIA%20forecasts%20the%20U.S.%20retail,average%20retail%20price%20in%202019.&text=Forecast%20residential%20prices%20rise%20by%20an%20additional%201.2%25%20in%202021.\">retail electricity price</a> in the US is 13.1 cents per kilowatt-hour, a 1.2 percent increase from 2019. We’ll likely see costs go up by 1.2 percent again in 2021, too.</p>\n<p>Aside from saving you some green, conserving energy is good for the environment. The EPA notes 40 percent of the energy consumed in the US is <a href=\"https://www.epa.gov/energy/learn-about-energy-and-its-impact-environment\">used to generate electricity</a>, and most electricity is generated using fossil fuels like coal and natural gas. In other words, our energy consumption is a big part of our environmental footprint and impacts our air, water, and land.</p>\n<p>Feeling inspired? These 12 tips will help you keep energy bills down and reduce energy waste.</p>\n<h3 id=\"1useenergyefficientappliances\">1. Use Energy-Efficient Appliances</h3>\n<p>If you’re in the market for new appliances, look for the Energy Star logo. Yes, there are energy-efficient versions of everything now: refrigerators, washers, dryers, microwaves, and dishwashers. They do the same job but require less energy to do it.</p>\n<p>Energy-efficient appliances could help you save up to <a href=\"https://blog.directenergy.com/save-money-energy-star-appliances/\">$100 a year</a> on your energy bill. Plus, your state and local utility companies may offer rebates for these appliances.</p>\n<h3 id=\"2shinelongerwithledbulbs\">2. Shine Longer with LED Bulbs</h3>\n<p>Light-emitting diode (LED) bulbs are pretty price competitive with incandescent bulbs, but they last longer and use far less energy. An LED bulb <a href=\"https://blog.arcadia.com/led-vs-regular-lightbulbs-do-they-really-make-a-difference\">only uses 11 to 12 watts</a>; an incandescent bulb uses anywhere from 50 to 120 watts. That’s a 75 percent energy reduction to light your home.</p>\n<p>LED bulbs also last eight to 25 times longer than an incandescent or halogen bulb. Each LED bulb has more than 50,000 hours of use time – about 11 years of lighting your home for 12 hours a day.</p>\n<h3 id=\"3installasolarwaterheater\">3. Install a Solar Water Heater</h3>\n<p>Your water heater is one of the most energy-consuming appliances in the home. On average, it runs three hours a day and costs nearly $781 a year. Traditional 50-gallon water heaters run at 5,500 watts. A <a href=\"https://www.angieslist.com/articles/how-much-does-solar-water-heater-cost.htm\">solar water heater costs $3,500 on average</a>, but the savings add up over time. Your return on investment is about five years.</p>\n<h3 id=\"4switchtoasmartthermostat\">4. Switch to a Smart Thermostat</h3>\n<p>You can control a smart thermostat on your phone, tablet, or internet-connected device, which means you can adjust the settings when you wake in the morning or return home from work. That way you’re not paying for extra heating and cooling while you’re away. Some smart home thermostats could reduce heating and cooling costs <a href=\"https://www.alarmnewengland.com/blog/smart-thermostat-energy-bill-savings\">by 15 percent,</a> or about $130 each year.</p>\n<h3 id=\"5turndowntheheat\">5. Turn Down the Heat</h3>\n<p>Keeping your home just a few degrees warmer or cooler can dramatically reduce your annual energy consumption and bill. For every degree that you set your thermostat back during the winter, you can save 1% on your energy bill. During the winter months, this means wearing an extra layer while in the house or putting an extra blanket on your bed to save up to 10% on your energy bill.</p>\n<h3 id=\"6brightenupwithsolarpanels\">6. Brighten Up with Solar Panels</h3>\n<p>The cost to install a <a href=\"https://www.solarreviews.com/solar-panels/solar-panel-cost/\">6kW solar panel system</a> varies depending on where you live. Installation can cost anywhere from $8,000 to $19,080, but some state and city utility companies offer rebate programs. Plus, you qualify for a federal tax credit – <a href=\"https://www.consumerreports.org/solar-panels/how-to-get-a-solar-tax-credit/\">26 percent of the cost of the system and installation in 2020</a> (and 22 percent in 2021). Once you have a solar panel, you could completely eliminate your monthly utility bill. In some cases, you can tie your system into the utility company’s infrastructure and <a href=\"https://smartasset.com/mortgage/sell-electricity-back-grid\">sell energy back to the grid</a>.</p>\n<h3 id=\"7fixleakyfaucets\">7. Fix Leaky Faucets</h3>\n<p>Check your home for dripping faucets, running toilets, or leaks under sinks. Even a small leak can drive up your water and electricity expenses (if it’s leaking hot water). A <a href=\"https://www.erplumbing.com/blog/how-much-does-a-dripping-faucet-cost-per-month-in-water-bills/\">leaking faucet can cost you $20 a month</a>, and a running toilet can use 200 gallons of water per day and cost $75 to $150 a month. Fix those leaks to save on utility bills.</p>\n<p>Check out our <a href=\"/insurance-resources/home-maintenance-checklist/\">home maintenance guide</a> for more tips.</p>\n<h3 id=\"8plantsometrees\">8. Plant Some Trees</h3>\n<p><a href=\"https://treescharlotte.org/tree-tips/trees-save-energy\">Trees can reduce energy costs</a> both in the summer and winter. During summer months, shade from the trees keeps your home from getting too hot. During winter, the trees provide a windbreak, slowing the winter winds from directly hitting your house and cooling your walls. That can save you 10 to 50 percent in heating. Learn more about <a href=\"/referral/\">how planting trees does a world of good</a>.</p>\n<h3 id=\"9getaceilingfan\">9. Get a Ceiling Fan</h3>\n<p>A ceiling fan can help keep your home cool during summer months and warmer during winter. In the summer, make sure the blades rotate in a <a href=\"https://www.homedepot.com/c/ah/ceiling-fan-direction-in-summer-and-winter/9ba683603be9fa5395fab9036ab25bf\">counterclockwise direction to push down the cool air</a> so your AC works less hard. Reverse the fan’s rotation in the winter (and keep it on the lowest speed) to draw cold air up toward the ceiling. On average, ceiling fans can help consumers <a href=\"https://ygrene.com/blog/energy-saving-ceiling-fans-fact-or-fiction\">save up to 8 percent on cooling costs</a>. The cost to install a ceiling fan is <a href=\"https://www.homeadvisor.com/cost/heating-and-cooling/install-a-ceiling-fan/\">$247 on average</a>.</p>\n<h3 id=\"10maintainyourhvacsystem\">10. Maintain Your HVAC System</h3>\n<p>Change the air filter in your HVAC unit to save on energy costs. A dirty air filter makes the system work harder to push air through the system and cool it. It can reduce the HVAC unit’s energy consumption by 15 percent. For many homeowners, that could help you <a href=\"https://ushomefilter.com/clean-air-filters-save-money/\">save 7.5 percent in energy costs</a> each month for a $12 air filter.</p>\n<h3 id=\"11powerthingsdown\">11. Power Things Down</h3>\n<p>Even when your electronic devices aren’t in use, so long as they’re plugged in, they’re drawing energy. When possible, unplug devices and turn off power strips to save a few dollars on utility costs.</p>\n<h3 id=\"12cookwithanairfryerorsmallerappliances\">12. Cook with an Air Fryer (or Smaller Appliances)</h3>\n<p>Did you know your oven uses <a href=\"http://energyusecalculator.com/electricity_oven.htm\">2,400 watts per hour</a> on average? At 13 cents per kilowatt, that’s $9.49 a month or $113.89 a year to use your oven once a day for an hour. That might not seem like much, but with all your other appliances, it can add up. When it makes sense, try to use smaller appliances to get the job done. For example, the average air fryer uses between 800 and 1,500 watts. This could reduce your energy consumption by as much as two-thirds.</p>\n<p>Remember, these are just ideas to get you started on a path toward less energy consumption. The goal isn’t to live a spartan, joyless life. It’s to take stock of where you can reduce your use and make those adjustments when you’re able to.</p>"
