    list_summary: "Knowing what to do after a house fire isn't easy. These tips can help you deal with the aftermath."
    featured_image: "3-f894c6e-cq0q6g"
    featured_image_alt: "White towel catching fire on a stove top next to a blue pot"
    tags: "insurance tips,safety tips"
