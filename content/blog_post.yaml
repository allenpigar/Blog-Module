=\"7\" x2=\"0\"></line><text y=\"10\" x=\"0\" dy=\"7\" transform=\"rotate(320, 0, 10)translate(0,0)\" data-org-x=\"0\" data-org-y=\"10\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">Better coverage</text></g><g class=\"tick major\" transform=\"translate(344.5,0)\" style=\"opacity: 1; display: block;\"><line y2=\"7\" x2=\"0\"></line><text y=\"10\" x=\"0\" dy=\"7\" transform=\"rotate(320, 0, 10)translate(0,0)\" data-org-x=\"0\" data-org-y=\"10\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">Positive customer reviews</text></g><g class=\"tick major\" transform=\"translate(440.19444444444446,0)\" style=\"opacity: 1; display: block;\"><line y2=\"7\" x2=\"0\"></line><text y=\"10\" x=\"0\" dy=\"7\" transform=\"rotate(320, 0, 10)translate(0,0)\" data-org-x=\"0\" data-org-y=\"10\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">Good claims service</text></g><g class=\"tick major\" transform=\"translate(535.8888888888889,0)\" style=\"opacity: 1; display: block;\"><line y2=\"7\" x2=\"0\"></line><text y=\"10\" x=\"0\" dy=\"7\" transform=\"rotate(320, 0, 10)translate(0,0)\" data-org-x=\"0\" data-org-y=\"10\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">Strong financial rating</text></g><g class=\"tick major\" transform=\"translate(631.5833333333334,0)\" style=\"opacity: 1; display: block;\"><line y2=\"7\" x2=\"0\"></line><text y=\"10\" x=\"0\" dy=\"7\" transform=\"rotate(320, 0, 10)translate(0,0)\" data-org-x=\"0\" data-org-y=\"10\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">Ease of getting insured</text></g><path class=\"domain\" d=\"M0,0V0H689V0\" stroke-width=\"2\" fill=\"none\" stroke=\"rgb(35, 33, 21)\" stroke-opacity=\"0.9\"></path><path class=\"filler\" d=\"M0,0V0H0V0\" stroke-width=\"2\" fill=\"none\" stroke=\"rgb(35, 33, 21)\" stroke-opacity=\"0.9\"></path></g><g class=\"axis left\" transform=\"translate(0,0)\"><g class=\"tick major\" transform=\"translate(0,212)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">0%</text></g><g class=\"tick major\" transform=\"translate(0,169.6)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">10%</text></g><g class=\"tick major\" transform=\"translate(0,127.19999999999999)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">20%</text></g><g class=\"tick major\" transform=\"translate(0,84.80000000000001)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">30%</text></g><g class=\"tick major\" transform=\"translate(0,42.39999999999998)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">40%</text></g><g class=\"tick major\" transform=\"translate(0,0)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">50%</text></g><path class=\"domain\" d=\"M0,0H0V212H0\" stroke-width=\"0\" fill=\"none\" stroke=\"rgb(35, 33, 21)\" stroke-opacity=\"0.9\"></path></g></g></g><g class=\"label\" transform=\"translate(23.0546875,25)\"><text fill=\"rgba(35, 33, 21, 0.9)\" dy=\"16\" transform=\"rotate(0)\" style=\"text-anchor: start; font-family: Arial; font-size: 16px;\">What would make you most inclined to work with a home insurance company you haven't heard of before?</text></g><g class=\"tooltips\" transform=\"translate(86,66)\"></g></g></svg></p>\n<p>Before we unpack our takeaways from the survey results, here they are in full:</p>\n<ul>\n<li>82.7% of homeowners said they are not willing to work with a brand-new insurance company. However:</li>\n<li>14.5% would if it meant cheaper premiums.</li>\n<li>12.1% would if it meant better coverage.</li>\n<li>10.4% would if the company has positive customer reviews.</li>\n<li>8% would if the company has good claims service.</li>\n<li>6.1% would depending on the company’s financial rating.</li>\n<li>1.2% would if it were easy to get insured.</li>\n<li>33.5% of respondents have never changed home insurance providers.</li>\n</ul>\n<h2 id=\"behindthenumbers\">Behind the Numbers</h2>\n<p>To be fair, our survey findings dovetail with recent polls. The <a href=\"https://www.carriermanagement.com/news/2017/10/16/172200.htm\">2017 World Insurance Report</a> found only 40 percent of policyholders trust their current providers, and only 26.3 percent of its respondents trust insurtechs (i.e., new insurance companies).</p>\n<p>In other words, trust in the insurance industry is already low, so it makes sense that homeowners may be hesitant to welcome newcomers.</p>\n<p>Unsurprisingly, the potential to save money and get better coverage are the biggest motivators for our respondents to take a leap on a new provider. The good news is that new insurance providers usually enter the market to help homeowners save on their premiums and to offer coverage to homeowners in regions that traditional insurers often neglect.</p>\n<p>That’s why Kin Insurance exists, at least.</p>\n<blockquote>\n  <p>50% of policyholders who switched insurers in the last three years found a better price.</p>\n</blockquote>\n<h2 id=\"thecaseforshoppingyourhomeinsuranceregularly\">The Case for Shopping Your Home Insurance Regularly</h2>\n<p>When is the last time you changed home insurance providers?</p>\n<p><svg version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" width=\"800\" height=\"450\" viewBox=\"0 0 800 450\" style=\"font-family: Arial;\"><desc>Insured homeowners on when they last switched home insurance providers.</desc><defs><rect height=\"270\" width=\"689\"></rect><rect x=\"-10\" y=\"-10\" height=\"290\" width=\"709\"></rect></defs><g class=\"scaler\" transform=\"scale(1)\"><rect width=\"800\" height=\"450\" fill=\"rgb(255, 255, 255)\" fill-opacity=\"1\"></rect><g class=\"canvas\" transform=\"translate(86,68)\"><g class=\"grid\"><g class=\"axis-grid x\" transform=\"translate(0,269)\"></g><g class=\"axis-grid y\" transform=\"translate(0,0)\"><line class=\"grid\" x1=\"0\" x2=\"689\" y1=\"0\" y2=\"0\" transform=\"translate(0,268)\" style=\"stroke: #232115; stroke-opacity: 0.2; stroke-width: 1;\"></line><line class=\"grid\" x1=\"0\" x2=\"689\" y1=\"0\" y2=\"0\" transform=\"translate(0,201)\" style=\"stroke: #232115; stroke-opacity: 0.2; stroke-width: 1;\"></line><line class=\"grid\" x1=\"0\" x2=\"689\" y1=\"0\" y2=\"0\" transform=\"translate(0,134)\" style=\"stroke: #232115; stroke-opacity: 0.2; stroke-width: 1;\"></line><line class=\"grid\" x1=\"0\" x2=\"689\" y1=\"0\" y2=\"0\" transform=\"translate(0,67)\" style=\"stroke: #232115; stroke-opacity: 0.2; stroke-width: 1;\"></line><line class=\"grid\" x1=\"0\" x2