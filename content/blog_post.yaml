    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the cost of home improvements?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The cost of home improvements depends on what project you’re planning. Repiping a home might cost as much as $15,000, but the median cost of remodeling a guest bathroom is only $3,200.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much will home improvements cost in 2022?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The cost of home improvements may go up in 2022 because of supply chain issues. However, the cost of any home improvement varies by the size of the project and the quality of your materials.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does a kitchen remodel cost?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The cost of a kitchen remodel depends on the size of the undertaking. Replacing your cabinetry might only cost a few thousand dollars. A full remodel would most likely cost much more.\\\"\\n    }\\n  }]\\n}\\n</script>"
