      title: "Lessons from 1800-1900 Insurance Policies"
      body: "<p>You can learn a lot from the past. What can you learn from how insurance used to be?</p>\n<blockquote>\n  <p>“Know from whence you came. If you know whence you came, there are absolutely no limitations to where you can go.” -James Baldwin</p>\n</blockquote>\n<p>It’s always fun to take a stroll down memory lane, whether it’s looking at old childhood photos, going to a local museum or reading a good historical novel. History indeed reveals the past but can often be a predicator of the future. The best part about history is the continual discovery of hidden gems; much can be learned from seemingly innocuous things that implode with fascination upon exploration.</p>\n<p>Take homeowners insurance for instance. What could possibly be fun and enlightening about paying for something you may never actually use that requires an arduous application and claims process due to outdated systemic protocols? Well, the truth is, the insurance industry wasn’t always stigmatized as malevolent and filled with corporate greed. In fact, the concept of homeowners insurance transpired out of the Great London Fire in 1666. This unprecedented blaze destroyed over 13,000 homes, and it’s estimated over 70,000 of London’s then 80,000 homes endured damage as well.</p>\n<p><img src=\"/images/Kin_oct_2019/images/blog/dwelling-insurance.jpg?width=2221&name=dwelling-insurance.jpg\" alt=\"\" /></p>\n<p>In such, fire insurance was born and essentially paved the way to <a href=\"/blog/the-history-of-homeowners-insurance-in-america/\">present day homeowners insurance</a>. Fires were rather common because wood was the primary material to build homes and people used gasoline stoves and candles to make light. This equaled an inevitable recipe for disaster. Our ancestors’ started off by isolating just one peril, fire, and then slowly began to offer various other forms of insurance protection.</p>\n<p><img src=\"/images/Kin_oct_2019/images/blog/insurance-from-1800s-gas-stove-permit.jpg?width=2448&name=insurance-from-1800s-gas-stove-permit.jpg\" alt=\"\" /></p>\n<blockquote>\n  <p>In 1732, fire insurance was introduced to the United States but didn’t really garner popularity until the next century.</p>\n</blockquote>\n<h2 id=\"whatdidatypicalpolicylooklikeinthe1800s\">What did a typical policy look like in the 1800's?</h2>\n<p><img src=\"/images/Kin_oct_2019/images/blog/insurance-policy-from-1800s.jpg?width=2448&name=insurance-policy-from-1800s.jpg\" alt=\"\" />Actual insurance policy from 1849 with $500 worth of fire coverage for a $40 premium with a policy duration of 5 years.</p>\n<p>For $5 in 1849 an individual could get a $500 fire policy. Prices in 2017 are 2985.4% higher than prices in 1849, so $5 is equivalent to $154.27 and $500 is equivalent to $15,426.78. That doesn't sound too bad at first glance, however, many insurance companies at the time did not insure up to the full cash value and only offered a percentage of the value of the property. This was only for the structure of the home as well. Again, as history progressed, more and more types of policies were added on such as for furniture (which predates today's personal property coverage), gas stove permits, electric light permits, lightning, and marine coverage.</p>\n<p><img src=\"/images/Kin_oct_2019/images/blog/insurance-policy-from-the-1800s.jpg?width=1631&name=insurance-policy-from-the-1800s.jpg\" alt=\"\" />This is an actual handwritten insurance policy from 1849</p>\n<p>To give a little context, the average worker in the mid 1800’s earned about $1-$2 a day. Work back then was very different than today; folks didn’t go to the same place, punch in and work 40hrs a week. Things were very sporadic and unpredictable. In such, the average person earned $10-$20 a month. In 2017 standards, that’s about $30-$60 a day or $595-$620 a month. Back then folks were paying about a week or two’s worth of salary on fire insurance.</p>\n<p><img src=\"/images/Kin_oct_2019/images/blog/laborers-1800s_153899975.jpg?width=2400&name=laborers-1800s_153899975.jpg\" alt=\"\" /></p>\n<p>In 2017, the average cost of a homeowner’s insurance policy nationally was $1,082. The average income for a single person according to the most recent US Census data in 2014 was $34,940. Since women did not work in the 1800’s the fairest comparison is with a single today. So essentially, the same applies over 150 years later, a homeowner’s insurance premium is still about 1-2 week’s salary.</p>\n<h2 id=\"sowhatdidahousecostinthe1800s\">So what did a house cost in the 1800s?</h2>\n<p>According to the <a href=\"https://www.nps.gov/common/uploads/teachers/lessonplans/1870CatalogueofGoods.pdf\">National Park Service</a>, in 1870 land cost $5/acre (avg. 160 acres) a 4 ROOM house was 32’x40’ and cost $700, a TWO room house was 16'x22' and cost $300, and a shanty 8'x10' (1room/dirt floor) was $25. Remember, a $5 premium could garner $500 worth of fire coverage but didn't necessarily cover the full replacement. The most challenging thing plaguing consumers at the time was the claims process. The industry was essentially self regulating with very little governmental intervention. Folks were getting scammed and so were the insurance agencies. Arson was a very big problem as everyone was looking for a payout. Many insurance companies were not able to pay out claims as they had inadequate funds, just like a present day Ponzi scheme.</p>\n<p>The main take away from looking back upon the history books is to see how society has evolved and get an understanding of the complexities and unpleasantries of the homeowners insurance industry in general. Many people were severely burned durning that time by unscrupulous practices paving the way for increased governmental oversight on both the federal and state levels. Consumer protectionism, customized policies, and comprehensive polices were nonexistent at the time.</p>\n<p>Insurance companies have historically had immense leverage in society and perceived as a necessary evil. Without homeowners insurance all the homes effected by <a href=\"/home-insurance/hurricane-insurance/\">hurricanes</a>, earthquakes, fires and any other devastating act would remain in ruins, cities would be destroyed, states and countries would be a lot worse off.</p>"
