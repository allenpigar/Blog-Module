    list_summary: "In Louisiana, winter sometimes brings ice and snow, and that can spell big trouble if you haven’t winterized your home. These tips show you how."
    featured_image: "3-f894c67-mcp78q"
    featured_image_alt: "french quarter against a clear blue sky"
    tags: "home maintenance"
    social_share: "1"
    related_posts_1: null
