      body: "<p>Learn what an insurance claim is and when to file one.</p>\n<p>It’s troubling to think that the home you are so invested in could one day become damaged or destroyed. Choosing a quality insurance policy will set you up for success in the event of a disaster.</p>\n<p>Accidents happen. This article will equip you with the tools you need to file an insurance claim so that, when that flood strikes, you will be able to continue to equip your life with the stability and comfort your family needs.</p>\n<h2 id=\"howinsuranceclaimswork\">How Insurance Claims Work</h2>\n<p>An insurance claim is a reimbursement for property damage by a homeowners insurance company based on the terms of their insurance policy. Homeowners pay a monthly fee or premium to their insurance company in exchange for the assurance that the insurance company will reimburse them for <a href=\"/blog/which-disasters-are-covered/\">damage from a disaster</a>. When a disaster strikes, the homeowner files an insurance claim with their insurance company. The homeowner will need to compile a list of receipts and expenses and send that into their insurance company with their claim.</p>\n<p>An adjuster will then be assigned to inspect the damage and report back their assessment to your insurance company, which will base their approval or denial of the homeowners claim on the adjustor’s report. Of course, the first step to having recourse to a claim when disaster strikes is to prepare with the right type of policy and documentation beforehand.</p>\n<h2 id=\"howdifferentpoliciesimpactinsuranceclaims\">How Different Policies Impact Insurance Claims</h2>\n<p>Did you know there are nine different types of homeowners insurance? Whether you are renting or an owner, own a mobile home, or are part of a co-op or condo will influence what kind of insurance you choose. The region where you live should also impact this decision.</p>\n<p>HO-1: This policy protects a home against 11 disasters including: fire and lightning; windstorms and hail; explosion; riots and civil commotion; aircraft; vehicles; smoke; vandalism and malicious mischief; theft; glass that is part of the home; and volcanic eruptions.</p>\n<p>HO-2: This policy includes: damage from falling objects, water accidental overflow of plumbing, heating air-conditioning, household appliances. Everything included in HO-1 is also covered.</p>\n<p>HO-3: Is the most common policy as it is the most all-inclusive. It includes all the disasters contained in HO-1 and HO-2 and also: Overflow of freezing pipes, heating, A/C, or other household appliances, Tears, cracks, and burns in water heater, A/C. or sprinkler system, damage from electrical currents in appliances and wiring, all other perils except those specifically excluded in policy, floods, earthquakes, and sinkholes— the last three are purchased in a policy specific to that disaster.</p>\n<p>HO-5 is the most comprehensive policy and includes all disasters in HO-3 plus maximum coverage for personal belongings as well as every and all disaster not specifically excluded by the policy.</p>\n<p>When purchasing a homeowners policy it’s important to be aware of the laws in your state; Each state is different. Some states are more prone to natural disasters than others and each state is prone to a different set of natural disasters. Therefore, the laws of each state have been created to indicate whether homeowners need to have <a href=\"/home-insurance/hurricane-insurance/\">protection against hurricanes</a>, floods, or earthquakes, etc. accordingly.</p>\n<p>For instance, Florida and Texas are two states that have perhaps the highest proclivity for natural disasters including hurricanes, tornadoes, and floods. Florida suffered the most from Hurricane Katrina—the most expensive natural disaster in American history. Meanwhile, Texas sets the record for the most natural disasters in one state at 86.</p>\n<h3 id=\"casestudiesfloridatexas\"><strong>Case Studies: Florida & Texas</strong></h3>\n<p>One caveat worth bearing in mind, is that earthquake, sinkhole and <a href=\"/flood-insurance/\">flood insurance</a> must be purchased separately.</p>\n<p><strong>Florida: Hurricane Deductibles</strong></p>\n<p>Florida provides a particularly nuanced use case because the state’s government requires homeowners to insure against disaster with hurricane deductibles (<a href=\"https://www.iii.org/issue-update/background-on-hurricane-and-windstorm-deductibles\">as do 18 other states</a>).</p>\n<p><strong>Texas: Windstorm & Hail</strong></p>\n<p>According to the Texas Department of Insurance web site “The Texas Windstorm Insurance Association (TWIA) is the state's insurer for windstorm and hail coverage. You may buy TWIA coverage through local insurance agents if you need it.”</p>\n<h2 id=\"filinganinsuranceclaim\">Filing an Insurance Claim</h2>\n<p>Now we get to the crucial part: filing the insurance claim itself. Before disaster strikes, it’s important to keep an inventory of the receipts of all your valuables, mortgage, etc. in a disaster-proof safe. Disaster strikes. Continue to record all of your activities, including:</p>\n<p>(1) Damaged items even if they are destroyed</p>\n<p>(2) The amount required for temporary housing and relocation</p>\n<p>(3) Prior receipts in your off-site / disaster proof safe</p>\n<p>(4) Any additional living expenses that arise as a result of the damage</p>\n<h3 id=\"tofileornottofileaninsuranceclaim\">To File or Not to File an Insurance Claim?</h3>\n<p>Believe it or not, sometimes it’s good not to file an insurance claim. If the cost of the claim is bigger than the deductible, it is almost never worth it. This may result in a significant hike in your premiums. This is especially true if you file more than one claim a year. Insurance claims are for large disasters after all, and typically aren’t worth the hike in premium otherwise.</p>\n<h3 id=\"howtofileahomeownersinsuranceclaim\">How to File a Homeowners Insurance Claim</h3>\n<p><strong>Dos</strong>\nPlan in advance\nKeep a record of all valuables with serial numbers in a fireproof safe\nFile your claim within 60 days\nContact your mortgage lender\nBe aware that your mortgage fees will be deducted from your payout\nKeep receipts from repairs &amp; lodging\nBe aware of state laws affecting insurance premiums\nHire a public adjustor</p>\n<p><strong>Don'ts</strong>\nWait too long\nDispose of damaged items\nFile with an unreliable policy</p>"
