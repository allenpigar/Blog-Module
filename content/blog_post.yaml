      body: "<p>These days, people’s homes are filled with televisions, computers, mobile phones, gaming consoles and even appliances that all connect to the internet. While all of these internet-connected devices simplify our lives, they can also make it easier for unscrupulous people to access our homes. The result? Home network security needs to be a priority.</p>\n<h2 id=\"whatisahomenetwork\">What is a home network?</h2>\n<p>Your home network is all of the devices in your house that connect to the internet and each other. Some examples of these devices include:</p>\n<ul>\n<li>Computers.</li>\n<li>Televisions</li>\n<li>Smartphones.</li>\n<li>Gaming devices.</li>\n<li>Smart appliances.</li>\n<li>Printers.</li>\n</ul>\n<p>Additionally, many homeowners have a broadband connection that uses a modem and a router to give multiple devices internet access.</p>\n<p>Hackers can take advantage of vulnerabilities in your home network to install malware, steal data, or commit <a href=\"/glossary/identity-fraud-insurance/\">identity fraud</a>. These tips can reduce the likelihood of that happening.</p>\n<h2 id=\"1updateyourhomenetworksnameandpassword\">1. Update your home network’s name and password</h2>\n<p>One of the first things you should do when securing your home network is to change the default name and password of your home network. By changing the network name, also called the Service Set Identifier (SSID), to a non-generic name, you show cyber criminals that you’re paying attention.</p>\n<p>Hackers often target home networks using a default name because they assume the owner isn’t managing the system. Moreover, cyber criminals can recognize the manufacturer of a router by its default name and any vulnerabilities associated with it. Changing your networks’ name makes it more difficult to exploit.</p>\n<p>You should also change the default password of your router to a strong password with at least 12 characters that’s a mixture of uppercase letters, lowercase letters, numbers, and symbols. Leaving the default password on a router can make it easier to hack – especially if the router manufacturer is well known in cyber communities.</p>\n<p>One last note: When setting up a custom SSID and password, you never want to use personal information, such as your name and address. Passwords with personal information can be easily guessed.</p>\n<h2 id=\"2useaguestnetwork\">2. Use a guest network</h2>\n<p>Having guests over is great, but it usually means you’ll have additional devices logging in on your home network. Unfortunately, your guest’s smartphone could have malware that can attack other devices connected to your WiFi.</p>\n<p>A guest network lets your friends connect to your WiFi without giving them access to any folders, network devices, or storage devices that are shared on your primary network. Setting one up is usually easy to do from your device settings. Just remember you’ll need to create a separate SSID and strong password to go along with it.</p>\n<h2 id=\"3turnonyourrouterfirewall\">3. Turn on your router firewall</h2>\n<p>Router firewalls should be turned on as they are great ways to protect against unwanted traffic from going in and out of your home network. They essentially act as a barrier to your network from other internet devices, while still allowing devices on your network to connect to other internet devices. Router firewalls may be off by default, so you need to double check this setting.</p>\n<h2 id=\"4encryptyourhomenetwork\">4. Encrypt your home network</h2>\n<p>Most routers come with an encryption option that can be turned on and allow you to further secure your network. These encryption levels include:</p>\n<ul>\n<li><strong>WEP.</strong> This stands for wired equivalent privacy, and it’s the first level of security developed to provide the same level of security found in wired networks.</li>\n<li><strong>WPA2</strong>. Developed in 2004, WPA2 increases the security found in WEP.</li>\n<li><strong>WPA3.</strong> WPA3 was created to both simplify WiFi security and improve upon features found in WPA2.</li>\n</ul>\n<p>You should aim to use WPA2 or WPA3 because they are more secure, but all these options encrypt the information that is sent and received over your home network.</p>\n<h2 id=\"5disableremoteaccess\">5. Disable remote access</h2>\n<p>Many routers have a remote access feature that allows your WiFi network to be accessible from anywhere there is an internet connection. That may be an amazing convenience for you, but it also makes it easy for a hacker to gain entry into your home. Unless you absolutely need the feature, it’s best to turn off the remote access setting.</p>\n<h2 id=\"6updateyourfevicesregularly\">6. Update your fevices regularly</h2>\n<p>Both your home network and the devices connected to it need to be updated. Devices not up to date may have vulnerabilities that can be easily exploited by criminals, so patching them whenever a new update is released is so important.</p>\n<p>Some devices like routers may not be updated automatically, so you want to get in the habit of updating your router manually on a recurring basis. This can go a long way towards making your home network more secure. The process for this is different with every router, so take the time to look up how to install updates or turn on automatic updates if possible.</p>\n<h2 id=\"7turnoffyournetworkwhenyougo\">7. Turn off your network when you go</h2>\n<p>If you are going on vacation or leaving your house for an extended period of time, it’s best to turn off your router. This helps ensure no one has access to your home network. Hackers will be unable to see or target your devices, giving you peace of mind while away.</p>\n<h3 id=\"abouttheauthors\">About the authors</h3>\n<p><a href=\"https://www.linkedin.com/in/abigailschulte/\"><em>Abby Schulte</em></a> <em>is a senior security analyst with Kin Insurance. She graduated from Embry-Riddle Aeronautical University with a bachelor’s degree in Homeland Security. In her free time, Abby enjoys being a Girl Scout Leader, participating in multiple roles within the Society of Women Engineers (SWE), and enjoying the outdoors.</em></p>\n<p><a href=\"https://www.linkedin.com/in/%F0%9F%96%A5-tony-le-cism-cdpse-0617683b/\"><em>Tony Le, CISM, CDPSE</em></a> <em>is a staff security engineer at Kin who brings with him over 19 years of hands-on experience as a networking and security expert. He guides aspiring security professionals as part of ISACA’s cybersecurity mentorship program and loves traveling with his family.</em></p>"
