    list_summary: "Whether you’re a first-time homebuyer or a seasoned pro, buying a house is a big undertaking. It’s easy to fall so in love with a property that you lose sight of the more practical considerations. To help you keep track of the many details that make a house a great (or not-so-great) place to live, we’ve put together this checklist of questions to ask before buying a house."
    featured_image: "3-f894cd3-jtwx6g"
    featured_image_alt: "A young couple stand arm in arm before their new home"
    tags: "new home buyer,life hacks"
    social_share: null
