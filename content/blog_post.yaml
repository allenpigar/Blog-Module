    body: "<p>A pool can add value to your home, but it can also add some insurance complications. That’s why this guide exists: to clear up some common questions we get about swimming pools.</p>\n<p>Find out what kind of pools we can cover, how they are covered under your home insurance policy, and exclusions you should know about.</p>\n<h2 id=\"doeshomeownersinsurancecoverswimmingpools\">Does homeowners insurance cover swimming pools?</h2>\n<p><a href=\"/home-insurance/\">Home insurance</a> usually covers swimming pools, but most insurance companies consider pools to be <a href=\"/blog/attractive-nuisance/\">attractive nuisances</a>, so you might need to meet some safety requirements before you can get covered. For example, at Kin, we prefer pools that:</p>\n<ul>\n<li>Don’t have diving boards or slides.</li>\n<li>Have at minimum a four-foot fence with a locking gate (this can be your backyard fence).</li>\n<li>Are filled with water (they can’t be empty).</li>\n</ul>\n<p>If your pool meets these requirements, it can be covered. If a windstorm blew a branch into your pool that ripped the lining, your insurance could potentially pay for that repair.</p>\n<p>Your homeowners insurance also usually offers <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a> for visitor injuries that happen in or around your pool. However, <a href=\"/blog/4-times-for-liability-insurance/\">pools do increase the risk of an injury</a> happening on your property, so check your coverage limits. If you need more protection, consider an umbrella policy. This can supplement your liability coverage limits without drastically increasing your home insurance premium.</p>\n<h2 id=\"doeshomeownersinsurancecoverabovegroundoringroundpools\">Does homeowners insurance cover above ground or in-ground pools?</h2>\n<p>Home insurance can typically cover both above ground and in-ground pools. The difference between these two types of pools from an insurance standpoint is which part of the policy protects the pool.</p>\n<p>Our homeowners policies cover above ground pools under the <a href=\"/home-insurance/coverage-b/\">other structures coverage</a> (Coverage B) portion of your homeowners policy. In-ground pools, however, are under your <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a> (Coverage A).</p>\n<p>Other <a href=\"/glossary/insurer/\">insurers</a> may do this differently. For example, some put both in-ground and above ground pools under Coverage B, while others use <a href=\"/home-insurance/coverage-c/\">personal property insurance</a> (Coverage C) for above ground pools because they can be disassembled and transported, like a trampoline.</p>\n<p>When in doubt about what part of your policy applies to your swimming pool, ask your insurance provider.</p>\n<h2 id=\"doeshomeownersinsurancecoverpoolleaks\">Does homeowners insurance cover pool leaks?</h2>\n<p>Say your pool springs a leak. If the leak wasn’t caused by a covered peril (like a fire or windstorm), your policy typically won’t cover the damage. That’s because home insurance doesn’t pay for damage that results from <a href=\"/blog/wear-and-tear-isnt-covered/\">wear and tear</a> or lack of proper maintenance. In those cases, you’d have to pay for the repair and the leak cleanup out of pocket.</p>\n<h2 id=\"doeshomeownersinsurancecoverthepoolliners\">Does homeowners insurance cover the pool liners?</h2>\n<p>It depends on the situation. If your pool liner is damaged because of a covered incident (again, like a fire or windstorm), your policy may pay to repair or replace the liner. However, if your pool liner rips under other circumstances, such as neglect or wear and tear, the repair isn’t covered.</p>\n<h2 id=\"isyourhurricanescreenedenclosurecovered\">Is your hurricane screened enclosure covered?</h2>\n<p>It depends on where you live. For example, you may be able to protect your pool’s hurricane enclosure with an endorsement to your <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a>. The enclosure usually isn’t covered by the portion of your policy that protects your pool.</p>\n<p>Kin offers this endorsement for Florida homeowners, but be aware that it pays to repair or replace the frame of the enclosure – not the screening material.</p>\n<h2 id=\"howdoesapoolimpactyourinsurancepremiums\">How does a pool impact your insurance premiums?</h2>\n<p>Because a pool is both an additional investment and an additional risk, it does raise the cost of your homeowners insurance premium.</p>\n<p>If your insurer classifies your pool as an external structure, the default is to cover it (and the rest of your other structures) for up to 10 percent of your dwelling insurance. So if, for example, your dwelling coverage limits are $250,000, you would have up to $25,000 in protection for your pool.</p>\n<h2 id=\"tipsforkeepingyourswimmingpoolsafe\">Tips for keeping your swimming pool safe</h2>\n<p>Insurance is only the first step towards protecting your home when you have a pool. The next is managing the added risk. Here are few ideas for helping keep your swimming pool safe:</p>\n<ul>\n<li>Erect a locking fence around your pool to keep children and pets out of the water. Make sure the fence is locked and the pool secure when you aren’t around.</li>\n<li>Mount lights by your pool to keep the area well lit at night so no one falls in.</li>\n<li>Install one or more security cameras that let you monitor activity in and around the pool.</li>\n<li>Avoid installing diving boards, slides, and other accessories that people may injure themselves on.</li>\n<li>Keep the pool deck dry and free of debris to minimize the chance of accidents.</li>\n<li>Keep the pool and surrounding area free of any glass that might break and get in the pool and cut someone.</li>\n<li>Make sure that anytime the pool is being used there’s an adult present who is trained to perform CPR in the event of an emergency.</li>\n</ul>\n<p>Need more guidance? Give us a call! We’re happy to help you protect your pool.</p>\n<p><em>Editor’s note: This post was originally published in September 2018. It has been updated for accuracy and comprehensiveness.</em></p>"
