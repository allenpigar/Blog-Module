    body: "<p>As an insurance company, we work with a lot of statistics. Stats can help us understand what's going on in the world, and we can use that information to better prepare for the next new normal. So when experts share data about US natural disasters, we always take notice. These are the numbers that caught our attention in 2021.</p>\n<h2 id=\"naturaldisasterscostmorethand152billionin2021\">Natural Disasters Cost More Than $152 Billion in 2021</h2>\n<p>The National Oceanic and Atmospheric Administration (NOAA) reports that the US saw 20 natural disasters that reached damages of $1 billion or more last year, for a <a href=\"https://www.ncei.noaa.gov/access/billions/\">total economic cost of $152.6 billion</a>. This means 2021 ranks second for billion-dollar weather events and third for overall cost.</p>\n<p>What may be more disturbing is the upward trend these record-breaking disasters are taking. NOAA’s research shows that there are more and more costly natural disasters, due to increased exposure and vulnerability, plus the impact of climate change.</p>\n<h2 id=\"145millionamericanhomeshitbynaturaldisasters\">14.5 Million American Homes Hit by Natural Disasters</h2>\n<p>Nearly <a href=\"https://www.cnbc.com/2022/02/17/natural-disasters-such-as-fires-hurricanes-hit-1-in-10-us-homes-in-2021.html\">10 percent</a> of US residential properties faced various natural disasters last year, according to property research firm CoreLogic. That means approximately one out of every 10 homeowners had to deal with damage from natural disasters like winter storms, hurricanes, and wildfires. The cost of the damage to the homes? About $57 billion.</p>\n<p>The damages these homeowners faced were often covered by their <a href=\"/home-insurance/\">home insurance</a>, but that’s not the only steps people can take to protect their homes and loved ones. Creating a <a href=\"/blog/disaster-preparedness-plan/\">disaster preparedness plan</a> can also help keep everyone safe.</p>\n<h2 id=\"d15billioninpropertydamagefromwinterstorms\">$15 Billion in Property Damage from Winter Storms</h2>\n<p>Winter storms battered regions unaccustomed to freezing temperatures. This includes states like Texas, where an <a href=\"https://www.texastribune.org/2022/02/17/texas-winter-storm-2021-stories/\">unexpected winter storm</a> caused <a href=\"/blog/how-to-prep-for-a-power-outage/\">power outages</a>, billions in property damage, and fatalities. CoreLogic reports that winter storms ultimately affected more than 12.7 million homes and caused more than $15 billion in property damage in 2021.</p>\n<h2 id=\"d33billioninhurricanepropertydamage\">$33 Billion in Hurricane Property Damage</h2>\n<p>The 2021 Atlantic hurricane season was the third most active ever. The region faced 21 named storms, of these:</p>\n<ul>\n<li>8 made landfall in the US.</li>\n<li>7 became hurricanes.</li>\n<li>4 were major hurricanes (i.e., Category 3 or higher).</li>\n</ul>\n<p>Moreover, 2021 was the seventh consecutive year that a named storm formed prior to the official start of the season on June 1. All of these storms led to $33 billion in property damage.</p>\n<h2 id=\"hurricaneidathecostliestusdisasterof2021\">Hurricane Ida: The Costliest U.S. Disaster of 2021</h2>\n<p>Hurricane Ida made landfall near Port Fourchon, Louisiana in August 2021. As the storm moved northeast, it brought with it 149 miles per hour winds and up to 10 inches of rain in some areas. The storm’s ultimate price tag of <a href=\"https://yaleclimateconnections.org/2022/01/third-costliest-year-on-record-for-weather-disasters-in-2021-343-billion-in-damages/\">$75 billion</a> makes Hurricane Ida the most expensive natural disaster of 2021.</p>\n<h2 id=\"overd7billionindamagefromsevereweather\">Over $7 Billion in Damage from Severe Weather</h2>\n<p>Severe weather may not sound like a natural disaster, but this category includes tornadoes and hailstorms that can do serious harm – which explains the $7 billion in property damage.</p>\n<p>Traditionally, we imagine twisters ripping through tornado alley, so it’s not a big surprise to see that Texas tops the list for <a href=\"https://www.iii.org/fact-statistic/facts-statistics-tornadoes-and-thunderstorms\">tornadoes per state</a> for 2021. But researchers believe <a href=\"/blog/is-tornado-alley-shifting/\">tornado alley is shifting</a>, and having Alabama, Mississippi, and Georgia in the top ten seems to support their observations.</p>\n<p>Tornadoes are also touching down at odd times of the year, like the storm cell that started in Arkansas on December 10, 2021 and moved through several states, including Missouri, Tennessee, and Kentucky. The National Weather Service confirmed <a href=\"https://www.weather.gov/crh/dec112021\">66 tornadoes</a> on that day.</p>\n<h2 id=\"d15billioninwildfiredamage\">$1.5 Billion in Wildfire Damage</h2>\n<p>In drought-stricken California, wildfires destroyed or damaged 3,629 structures. Arizona saw five major fires, while Oregon and Washington each added four more. Six additional states each had at least one major wildfire in 2021.</p>\n<p>Altogether, wildfires accounted for $1.5 billion of US natural disaster property costs. Sadly, the <a href=\"/blog/wildfire-risk/\">wildfire predictions for 2022</a> indicate we’ll see much of the same.</p>\n<h2 id=\"2floodscausedd27billionindamage\">2 Floods Caused $2.7 Billion in Damage</h2>\n<p>NOAA identifies only two flood events that <a href=\"https://www.ncei.noaa.gov/access/billions/events/US/2021\">hit the billion dollar mark</a>: one in California and one in Louisiana. That might make some people think that flooding is a minor issue, but you should note that floods can happen almost anywhere, and they’re the <a href=\"https://www.who.int/health-topics/floods\">most common natural disaster</a>.</p>\n<p>You should also note that flooding is generally not covered by homeowners insurance – including floods caused by hurricane storm surge. For that risk, you need separate <a href=\"/flood-insurance/\">flood coverage</a>.</p>"
