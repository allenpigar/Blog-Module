    body: "<p>We’ve teamed up with One Tree Planted to plant 100 trees in your state for everyone you refer who gets a Kin policy. So… why trees? Glad you asked.</p>\n<p>We serve communities that are the most impacted by <a href=\"/blog/how-climate-change-affects-your-home/\">climate change</a>. Homeowners in Florida and California are at greater risk of hurricanes, floods, and wildfires – big catastrophes made worse and more frequent by our warming world.</p>\n<p>So we decided to do our part to help combat climate change. Here’s why trees are so vital to that mission.</p>\n<h2 id=\"treesandclimatechange\">Trees and Climate Change</h2>\n<p><a href=\"https://climate.nasa.gov/news/2927/examining-the-viability-of-planting-trees-to-help-mitigate-climate-change/\">According to NASA</a>, an international research team set out to estimate the effect of restoring forested land as a way to mitigate climate change.</p>\n<p>First, the team started with a model that estimates the planet’s reforestation potential, which revealed we could feasibly support 25 percent more forests than we currently have. To put a figure on it, that’s another 2.2 billion acres of forests.</p>\n<p>If all those trees were planted, the team estimated it could:</p>\n<ul>\n<li>Capture 205 gigatons of carbon.</li>\n<li>Reduce carbon in the atmosphere by about 25 percent.</li>\n<li>Negate about 20 years of human-produced carbon emissions at today’s rate.</li>\n</ul>\n<p>Why does extra carbon dioxide hurt our atmosphere? It’s a greenhouse gas that absorbs and radiates heat. The more carbon in our atmosphere, the warmer our planet gets. Warmer climate melts polar ice caps, makes sea levels rise, creates intense storms, increases the acidity of the ocean, and causes severe droughts.</p>\n<p>Carbon in our atmosphere has already <a href=\"https://earthobservatory.nasa.gov/world-of-change/global-temperatures\">warmed the world by 1° C</a> since pre-industrial times. It even hit a new record high in 2019: <a href=\"https://www.climate.gov/news-features/understanding-climate/climate-change-atmospheric-carbon-dioxide\">409.8 parts per million</a>. The ocean’s acidity also increased by 30 percent.</p>\n<p>Granted, planting billions of trees is going to take time and a lot of global cooperation. But if we don’t cut and reduce emissions in the atmosphere, we’re on track to hit a whopping <a href=\"https://climateactiontracker.org/global/cat-thermometer/\">3.9° C</a> increase by 2100.</p>\n<h2 id=\"howtreescanmitigateclimatechange\">How Trees Can Mitigate Climate Change</h2>\n<p>Trees can be an essential tool in the effort to reduce carbon emissions. Here’s a quick rundown of all the ways trees benefit us:</p>\n<ol>\n<li><strong>Trees absorb greenhouse gases like carbon from the atmosphere.</strong> One mature tree can absorb 48 pounds of carbon every year.</li>\n<li><strong>Trees can reduce the</strong> <a href=\"/blog/flood-insurance-is-for-everyone/\"><strong>impact of severe flooding</strong></a> <strong>and storms.</strong> They absorb the extra water in the soil as it surges on land and release it into the air as vapor.</li>\n<li><strong>Trees keep us comfortable.</strong> Because of their shade, trees keep our communities cooler, which helps us <a href=\"/blog/how-to-reduce-energy-bills/\">save on energy costs</a>.</li>\n<li><strong>Trees support agriculture.</strong> Their shade helps the soil retain moisture so it doesn’t dry out.</li>\n<li><strong>Trees support biodiversity.</strong> They’re an essential part of a thriving ecosystem and create habitats for many species, including endangered ones.</li>\n</ol>\n<h2 id=\"thestateswithalotatstake\">The States with A Lot at Stake</h2>\n<p>Florida is home to <a href=\"https://www.fdacs.gov/Forest-Wildfire/Our-Forests/State-Forests\">38 state forests</a>, covering over 1,153,693 acres. But every year, the Atlantic hurricane season threatens Florida’s forest resources that provide fresh air, wildlife habitat, and clean water. In fact, unhealthy forests have been a major contributor in the wildfires Florida has seen recently.</p>\n<p>Similarly, California’s droughts and record-high temperatures have taken a toll on its forests. Since the drought started in 2010, <a href=\"https://www.fs.usda.gov/detail/catreemortality/toolkit/?cid=FSEPRD609121\">more than 147 million trees have died</a>. Since 2017 alone, 18 million trees have died. For perspective, <a href=\"https://www.vox.com/2019/2/13/18221822/california-149-million-dead-trees-wildfire\">a “normal” tree mortality rate</a> is much less than a million per year in California.</p>\n<p>These dead trees have been fueling the brutal <a href=\"/blog/wildfire-season-is-year-round/\">wildfire season</a> we’ve seen this year and years past.</p>\n<p>Planting young, healthy trees can help restore and stabilize forests and mitigate the effects of climate change both states are enduring.</p>\n<h2 id=\"goingoutonalimbtomakeadifference\">Going Out on a Limb to Make a Difference</h2>\n<p>To support the communities we serve, we’ve reimagined our referral program. We’re proud to partner with <a href=\"https://onetreeplanted.org/\">One Tree Planted</a> to plant 100 trees in the forests of Florida or California for every friend or family member who gets a policy with Kin.</p>\n<p>One Tree Planted ensures the trees are native to the area and plants them at a time conducive to their survival. Every tree helps to:</p>\n<ul>\n<li><strong>Restore forests after natural disasters.</strong> New trees make forests more resilient and help reduce the impact of hurricanes, wildfires, and flooding.</li>\n<li><strong>Support local ecosystems.</strong> Young, healthy trees filter pollutants from wetlands and provide shelter for wildlife.</li>\n<li><strong>Protect endangered wildlife.</strong> Restoring natural habitats ensures the survival of endangered species.</li>\n<li><strong>Reduce the impact of wildfires.</strong> Young, healthy forests help suppress future wildfires.</li>\n<li><strong>Protect the water supply.</strong> Two-thirds of California’s water supply comes from its forests.</li>\n<li><strong>Reduce carbon emissions.</strong> One mature tree sequesters 48 pounds of carbon each year.</li>\n</ul>\n<p><a href=\"/referral/\">Tell your friends</a>, and let’s work together to help our forests thrive.</p>"
