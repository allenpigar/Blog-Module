      title: "First Time Home Buyer Tips"
      body: "<p>Looking to buy your first home? It's a huge milestone – and one that takes careful planning. These first time home buyer tips can help you achieve your goal of homeownership faster.</p>\n<h2 id=\"startsavingnow\">Start Saving Now</h2>\n<p>When you buy a home, you generally have to come up with a sizable down payment. This can range anywhere from three to 20 percent of the cost of the home. To put that amount in perspective, for every $100,000 of home you purchase, you need anywhere from $3,000 to $20,000 for your down payment.</p>\n<p>This can be one of the biggest obstacles to buying a new home. If you can’t save that much in the timeframe you’re looking to buy, and you don’t qualify for a <a href=\"/blog/how-to-buy-a-house-with-no-money-down/\">zero-down loan program</a>, you may have to look at other options, like getting a gift from your parents or tapping into your 401(k). Either way, make sure you’re prepared for the down payment.</p>\n<h2 id=\"decidewhatyourbudgetis\">Decide What Your Budget Is</h2>\n<p>It’s one thing to peruse the pages of Zillow and fantasize about the home you’ll buy, and another thing altogether to know which homes you can afford. Use one of the many online mortgage calculators that estimate your monthly mortgage payment based on the cost of the home, downpayment, and interest rates.</p>\n<p>Once you have an idea of how much your mortgage might be, you can get a better handle on the types of homes you might actually be able to buy. This makes your search much more focused and can help you make decisions further on down the road.</p>\n<h2 id=\"raiseyourcreditscore\">Raise Your Credit Score</h2>\n<p>Most lenders prefer credit scores of 680 or higher, but the Federal Housing Administration accepts credit scores as low as 500 if you can put 10 percent down. If your credit is less than perfect, you want to work on improving it now. This may mean:</p>\n<ul>\n<li>Dealing with late payments or delinquencies.</li>\n<li>Disputing errors.</li>\n<li>Paying down debt.</li>\n</ul>\n<p>Not only does your credit score determine your ability to qualify for a loan, but it also determines the rate of the loan. Basically, the higher your credit score, the lower your interest rate is. That’s important because better rates can save you thousands in interest over the course of the loan.</p>\n<h2 id=\"researchyourmortgageoptions\">Research Your Mortgage Options</h2>\n<p>Learn what types of <a href=\"/blog/mortgages-explained/\">mortgage options</a> there are and decide which is the best option for you. One place to look is towards the federal governments. It’s home loan programs are usually designed with first time home buyers in mind, including programs from:</p>\n<ul>\n<li>Federal Housing Administration.</li>\n<li>US Department of Veterans Affairs.</li>\n<li>US Department of Agriculture.</li>\n</ul>\n<p>These loan programs generally have lower credit and down payment requirements. However, if you have great credit and enough for a 20 percent down payment, you might find your best rates in conventional mortgages. Knowing what you are most likely to qualify for can help you best plan for your new home.</p>\n<h2 id=\"findarealtor\">Find a Realtor</h2>\n<p>Even if you aren’t ready to buy just yet, you may want to develop a relationship with a realtor that you trust. They can help you:</p>\n<ul>\n<li>Understand different market conditions that suggest good times to buy.</li>\n<li>Point you in the right direction for neighborhoods to consider.</li>\n<li>Keep an eye out for your perfect home.</li>\n</ul>\n<p>You need to be able to trust that your realtor has your best interests in mind. Get to know them before you shop in earnest to get a sense of how a working relationship might go.</p>\n<p>For more pointers, check out \"<a href=\"/blog/questions-to-ask-before-buying-a-house/\">22 Questions to Ask When Buying a House</a>.\"</p>\n<h2 id=\"researchneighborhoods\">Research Neighborhoods</h2>\n<p>While your realtor points you in the direction of neighborhoods and homes that fit your needs, it’s best to do your own due diligence. Depending on your top concerns, you probably want to look into:</p>\n<ul>\n<li>Area schools.</li>\n<li>Crime.</li>\n<li>Local eateries.</li>\n<li>Parks.</li>\n<li>Distance from your work or school.</li>\n</ul>\n<p>When researching neighborhoods, you need to determine where you feel safe, how conducive the area is to your lifestyle, and whether it fits your work needs.</p>\n<h2 id=\"getapreapprovalletter\">Get a Pre-Approval Letter</h2>\n<p>Many agree that before you even start shopping for a new home, you should talk to a mortgage broker and get your loan pre-approved. The pre-approval letter makes you a better prospect as a buyer because sellers know you’re serious and can meet the loan requirements. Some won’t even accept an offer without a pre-approval letter.</p>\n<p>This is different from using online loan calculators. While those can get thinking about a budget, a pre-approval letter defines it because the lender factors in your:</p>\n<ul>\n<li>Personal credit.</li>\n<li>Debt-to-income ratio.</li>\n<li>Income.</li>\n</ul>\n<p>All of this helps determine the top end of what you can afford. Plus, it doesn’t commit you to a particular lender or loan.</p>\n<h2 id=\"planforclosingcosts\">Plan for Closing Costs</h2>\n<p>We’ve already talked about the down payment, but you also need to save money for the <a href=\"/glossary/closing-costs/\">closing costs</a>. These can be anywhere from two to five percent of the purchase price and includes fees like:</p>\n<ul>\n<li>Property taxes.</li>\n<li>Title insurance.</li>\n<li>Appraisals.</li>\n<li><a href=\"/home-insurance/\">Homeowners insurance</a>.</li>\n</ul>\n<p>Sometimes you can roll some or all of your closing costs into the final loan balance. While it’s nice to not have to come up with the extra cash, you should run the numbers to see how much this may cost you in additional interest. In most cases, you’re better off paying these costs at closing if you can.</p>\n<h2 id=\"budgetforhomeownersinsurance\">Budget for Homeowners Insurance</h2>\n<p>Depending on how far along you are in your home buying journey, you may have already realized that you need to factor the <a href=\"/home-insurance/homeowners-insurance-cost/\">cost of homeowners insurance</a> into your play. Mortgage lenders usually require you to get a policy before they offer a loan.</p>\n<p>In many cases, you can have your homeowners insurance premium paid from an escrow account that holds the balance until the renewals take place. Whether or not you choose to do this, make sure you shop around to get the best rate to keep your monthly costs down.</p>\n<h2 id=\"learnabouthomeownerstaxbreaks\">Learn About Homeowners Tax Breaks</h2>\n<p>Homeownership entitles you to some <a href=\"/faq/homeownership-tax-benefits/\">tax breaks</a> you'll want to explore. For example, you can deduct your property taxes as well as the interest you pay on the mortgage. Closing costs may also be tax deductible, but you should talk to a tax adviser to determine which are – if any. Making the most of tax breaks can help homeowners pay for repairs and upkeep.</p>\n<p>Planning ahead is essential to <a href=\"/blog/how-to-afford-a-house/\">making homeownership affordable</a>. Get your finances in order now, and you could be a first-time homeowner sooner than you think.</p>"
