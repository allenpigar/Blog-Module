    body: "<p>Your homeowners insurance may cover damage from the zombie apocalypse. Yes, you read that right.</p>\n<p>We’ve all seen the movies about zombies: usually a virus breaks out and suddenly friends and neighbors are transformed into the decaying, lumbering undead, hungry only for brains and flesh. Society collapses. Heroes rise up. An enduring battle between the living and dead ensues.</p>\n<p>It all seems far fetched until one day you wake up in the year 2020, watching a <a href=\"/blog/how-to-prepare-for-coronavirus/\">pandemic</a> play out in real time, and suddenly you’re making plans for all those worst-case scenarios you never thought would happen.</p>\n<p>So let’s do the thought experiment. In the event of a zombie apocalypse, would <a href=\"/home-insurance/\">homeowners insurance</a> save the day? And how exactly do you prepare for an event like that?</p>\n<h2 id=\"abriefhistoryofzombiesandzombieinsurance\">A Brief History of Zombies and Zombie Insurance</h2>\n<p>You may know zombies from <em>The Walking Dead, Dawn of the Dead, Resident Evil</em> – you name it. Zombies are part of our cultural landscape – and they’ve been around longer than you might think.</p>\n<p>Archaeologists found evidence of what could be an old fear of the undead when they discovered graves from Ancient Greece with skeletons pinned down by rocks. <a href=\"https://www.history.com/topics/folklore/history-of-zombies\">Historians theorize</a> these were meant to keep the dead from rising up.</p>\n<p>But modern zombies may have tragic roots in 17th century Haiti where enslaved people from West African were forced to work on brutal sugar cane plantations. <a href=\"https://www.theatlantic.com/entertainment/archive/2015/10/how-america-erased-the-tragic-history-of-the-zombie/412264/\">As the Atlantic puts it</a>, the zombie archetype represents the misery of slavery, of being trapped in a body and denied its autonomy.</p>\n<p>The idea of the <a href=\"https://www.history.com/topics/folklore/history-of-zombies\">zombie further evolved through voodoo</a>, a religion practiced throughout Haiti and the Caribbean. Some believe zombies are people revived by voodoo practitioners (called <em>bokors</em>) through the use of “zombie powders” that contain tetrodotoxin. This is a neurotoxin usually found in pufferfish, and sub-lethal doses of it can cause zombie-like symptoms, like respiratory problems, brain fog, and that famous zombie gait.</p>\n<h2 id=\"whatiszombieinsurance\">What Is Zombie Insurance?</h2>\n<p>Zombie insurance is a relatively new concept propelled into existence by the popularity of movies and shows like <em>The Walking Dead</em>. The term usually refers to property coverage for a zombie apocalypse, but zombie insurance can also be used to describe:</p>\n<ul>\n<li><strong>Instances of life insurance fraud.</strong> For example, when someone makes a claim on a life insurance policy for someone who isn’t yet dead.</li>\n<li><strong>Environmental liability coverage for properties long after they’ve been sold.</strong> At least <a href=\"https://riskandinsurance.com/environmental-zombie-coverage/\">that’s what Max West of Aon refers to it as</a>. This coverage protects a seller if they’re sued over selling properties with environmental contaminants they didn’t know about at the time of the sale.</li>\n</ul>\n<p>For our purposes, we’ll focus on zombie insurance for property damage. Let’s see whether your home insurance policy might include it.</p>\n<h2 id=\"zombiesthemagicofanopenperilspolicy\">Zombies &amp; The Magic of an Open-Perils Policy</h2>\n<p>There are a lot of different types of homeowners insurance policies. The form used for your policy determines how many situations and events you’re covered for.</p>\n<p>For example, the type of homeowners insurance we offer is an <a href=\"/glossary/ho3-policy/\">HO3 policy</a>, also called a Special Form. The simple beauty of this type of policy is that it covers your dwelling and other structures for <a href=\"/glossary/perils/\">all perils</a> <strong>except those clearly listed in the policy as exclusions.</strong> Common exclusions are damage caused by:</p>\n<ul>\n<li>Earth movement</li>\n<li>Sewer or drain backup</li>\n<li>Power failure</li>\n<li>Neglect</li>\n<li>War</li>\n<li>Nuclear hazard</li>\n<li>Intentional loss</li>\n<li>Government action</li>\n<li>Theft while the home is under construction</li>\n<li>Vandalism if the property is vacant for 30 or more days</li>\n<li><a href=\"/glossary/law-ordinance-coverage/\">Ordinance or law</a> that requires you to rebuild your home</li>\n<li>Mold, fungus, or rot</li>\n<li>Wear and tear</li>\n<li>Mechanical breakdown</li>\n<li>Smog, rust, or corrosion</li>\n<li>Industrial or agricultural smoke or smog</li>\n<li>Pollutants</li>\n<li>Settling, shrinking, bulging, or expanding of the structure</li>\n<li>Birds, vermin, rodents, insects</li>\n<li>Animals you own</li>\n</ul>\n<p>In other words…</p>\n<p>Unless this type of homeowners policy specifically excludes damage to your dwelling caused by zombies, it just might be covered!</p>\n<p>So say it’s the early days of the zombie apocalypse and society is still functioning enough that insurance and money are still a thing. A horde of zombies crash through your fence and on through your front door. Your family manages to hide until the horde gets bored and moves on, but not before your home takes a proper beating: a trampled fence, broken windows, doors pulled from their hinges, gaping holes in your walls, and gore everywhere.</p>\n<p>Your insurance may cover those repair and cleanup costs.</p>\n<p>That said, <strong>the language in your policy matters.</strong> Some forms will have special provisions or exclusions, so if you want to be sure you’re covered for zombies, it’s best to ask and check.</p>\n<h2 id=\"zombieinsuranceforpersonalbelongings\">Zombie Insurance for Personal Belongings</h2>\n<p>While an HO3 policy is offered on an <em>open-perils basis</em> for your dwelling, it typically offers <em>named-perils coverage</em> for your stuff.</p>\n<p>That means your <a href=\"/home-insurance/coverage-c/\">belongings are covered</a> only for damage caused by events clearly listed in your policy:</p>\n<ul>\n<li>Fires or lightning</li>\n<li>Windstorms or hail</li>\n<li>Explosions</li>\n<li>Riots or civil commotion</li>\n<li>Aircraft</li>\n<li>Vehicles</li>\n<li>Smoke</li>\n<li>Vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruptions</li>\n<li>Falling objects</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Accidental water overflow or steam</li>\n<li>Sudden and accidental tearing apart, cracking, burning, or bulging of certain household systems</li>\n<li>Freezing</li>\n<li>Sudden and accidental damage from artificially generated electrical current</li>\n</ul>\n<p>You’ll notice zombies aren’t on that list. That means if zombies thrash around your house and bust your TV and shatter the fine china you got on your wedding day, it’s not covered.</p>\n<p>But if zombies manage to start a fire in your home that damages your cabinets, appliances, and clothes, your policy may cover that.</p>\n<p>You can add on all-perils coverage for your belongings, but it does cost a little extra.</p>\n<h2 id=\"zombiepreparednesswhattokeepinyourzombiesurvivalkit\">Zombie Preparedness: What to Keep in Your Zombie Survival Kit</h2>\n<p>So now you know how your insurance may handle a zombie apocalypse, but what can you do <em>before</em> the zombies arrive?</p>\n<p>The CDC recommends making an emergency kit (fun fact: this comes in handy for ALL disasters, not just fighting off the undead). Keep this kit in your house – it will buy you some time until you can safely evacuate.</p>\n<p>These are some of the items you should include in your kit:</p>\n<ul>\n<li><strong>Water.</strong> As a rule, store one gallon per person per day.</li>\n<li><strong>Food.</strong> Non-perishable items, like canned beans and vegetables, are a great place to start!</li>\n<li><strong>Medications.</strong> This includes prescriptions and over the counter medications like ibuprofen.</li>\n<li><strong>Tools and supplies.</strong> Have a flashlight, utility knife, duct tape, and hand-crank radio ready.</li>\n<li><strong>Sanitation and hygiene supplies.</strong> Think: soap, toothbrushes, household bleach, and towels.</li>\n<li><strong>Clothing and bedding.</strong> Pack a change of clothes for each family member and blankets.</li>\n<li><strong>Important documents.</strong> That includes your proof of insurance, driver’s license, passport, birth certificate, Social Security card, etc. If you have <a href=\"/blog/pet-disaster-preparedness/\">pets</a>, include their vaccination records. Store these in a fire-proof document bag.</li>\n<li><strong>First Aid supplies</strong>. Though you can’t Neosporin away a zombie bite, this may come in handy for small cuts you may get while trying to escape.</li>\n</ul>\n<p>And remember to always keep at least half a tank of gas in your car in case you need to bolt!</p>"
