      list_summary: "Market factors like the Federal Reserve Board certainly impact mortgage interest rates, but they aren’t the only ones that come into play. Here are eight more factors most lenders consider when they determine mortgage rates."
      meta_description: "Thinking about buying a house? Use our guide on what determines mortgage rates to see if the time is right for you."
      no_index: true
      publishdate: "2022-06-21T13:48:14Z"
      related_posts: ""
      related_posts_header: "Get More Answers"
      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What determines mortgage rates?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Market factors impact mortgage rates, but so does your credit score and employment. Other factors that determine mortgage rates include whether you plan to live in the home, the amount and duration of the loan, and your down payment.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What determines the interest rate of a mortgage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mortgage interest rates are determined by a combination of market factors, like the Fed’s monetary policy, and personal factors, like your credit score.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does your income affect your interest rate?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your income can affect your mortgage interest rate. Generally, lenders like to see steady employment and income.\\\"\\n    }\\n  }]\\n}\\n</script>"
