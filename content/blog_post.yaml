      title: "Climate change’s impact on hurricanes increasing"
      body: "<p>Hurricane season is well underway, which means homeowners along the Gulf of Mexico and Atlantic coast are (hopefully!) prepared for the possibility of fierce storms hitting their homes. But it looks like climate change’s impact on hurricanes means people beyond this area may see more named storms.</p>\n<h2 id=\"morepeopleexposedtohurricanerisk\">More people exposed to hurricane risk</h2>\n<p>According to a {{< external-link url=\"https://www.nature.com/articles/s41561-021-00859-1\" text=\"study published in Nature Geoscience\" >}}, tropical cyclones (i.e., hurricanes in the Western hemisphere; typhoons in the Eastern hemisphere) are moving towards midlatitude regions. The expanding storm zone exposes more people and properties to hurricane risk, including those in high-density cities like Boston and New York.</p>\n<p>The basis for the changes is a shift in wind patterns known as {{< external-link url=\"https://groups.seas.harvard.edu/climate/eli/research/equable/hadley.html\" text=\"Hadley cells\" >}} that create jet streams. In Hadley cells, warm air at the equator rises, cools as it moves towards a pole, and then sinks as cold air returns to the equator. Unfortunately, warmer temperatures at higher latitudes pull the jet streams towards midlatitude regions and can potentially bring hurricanes with them.</p>\n<h2 id=\"howdoesclimatechangeaffecthurricanes\">How does climate change affect hurricanes?</h2>\n<p>Before we discuss how climate change affects hurricanes, let’s take a quick look at how these powerful storms form. According to the National Ocean Service, hurricanes start when a low pressure system causes warm, humid air near the ocean’s surface to rise. The air cools as it rises, forming clouds and thunderstorms. At the same time, warm air from the surrounding area takes its place in the low pressure system. The pattern continues, creating the rotating clouds we see in hurricanes.</p>\n<p>Hurricanes require warm ocean temperatures and humid air﹘two conditions common in tropical regions. But climate change has made both more prevalent, and scientists say that may {{< external-link url=\"https://www.c2es.org/content/hurricanes-and-climate-change/\" text=\"transform how hurricanes act\" >}} in the following ways:</p>\n<ul>\n<li><strong>Expanding storm zone.</strong> As we already noted, hurricanes are finding their way to northern regions more frequently and putting more people in harm’s way.</li>\n<li><strong>Higher wind velocity.</strong> Experts anticipate hurricanes will have higher wind velocities as ocean temperatures rise. Essentially, warm ocean water fuels hurricanes, creating stronger winds and more hazardous conditions.</li>\n<li><strong>Increased rainfall.</strong> Warmer air can {{< external-link url=\"https://sealevel.jpl.nasa.gov/ocean-observation/understanding-climate/air-and-water/\" text=\"hold more water vapor\" >}} than cooler air. The result is the potential for wetter storms and an increase in flooding in many communities.</li>\n<li><strong>Slower moving storms.</strong> Scientists have yet to figure out why, but hurricanes have {{< external-link url=\"https://www.npr.org/2018/06/06/616814022/hurricanes-are-moving-more-slowly-which-means-more-damage\" text=\"slowed by 10 percent\" >}}. Many believe that warmer temperatures mean there is less difference in pressure between the poles and tropics, slowing down the currents that carry storms.</li>\n</ul>\n<p>Long story short? Climate change is increasing the impact of hurricanes for more people than ever before.</p>\n<h3 id=\"otherwaysclimatechangeimpactsweather\">Other ways climate change impacts weather</h3>\n<p>Scientists say that climate change has impacts beyond the frequency and ferocity of hurricanes. With the changing climate comes warmer summers, colder winters, and generally more volatile, less predictable weather. Tornado alley – long a staple of the American midwest – has actually <a href=\"/blog/is-tornado-alley-shifting/\">shifted east</a> in recent years to now include much of the American south.</p>\n<p>The ways in which <a href=\"/blog/how-climate-change-affects-your-home/\">climate change affects homes</a> and homeowners are significant. As climate change rearranges weather patterns, it also alters the risk homeowners – in terms of both the type and severity of damage caused by extreme weather. These impacts are already causing home insurance premiums to go up in areas already feeling the consequences of climate change</p>\n<h2 id=\"preparingforhurricanesmovingforward\">Preparing for hurricanes moving forward</h2>\n<p>When it comes to hurricanes, knowledge is power. You can take steps to <a href=\"/blog/how-to-prepare-for-a-hurricane/\">prepare for hurricane</a> by fortifying your home against the possibility. Depending on your situation, that might mean:</p>\n<ul>\n<li>Planning an evacuation route.</li>\n<li>Purchasing hurricane supplies, like a generator, spare gas, and sand bags.</li>\n<li>Installing <a href=\"/blog/best-hurricane-shutters/\">hurricane shutters</a> and a wind-rated garage door.</li>\n<li>Making a disaster kit.</li>\n<li>Storing valuable and important papers above the ground floor in a waterproof pouch.</li>\n</ul>\n<p>You need to be prepared to either shelter in place or evacuate, and you should have a clear plan for either option. Either way, you want to have enough emergency supplies to sustain yourself and your family after a storm hits because it may be days or weeks before emergency help can assist.</p>\n<p>Next, increasing hurricane risk means you want to review your <a href=\"/home-insurance/\">homeowners insurance</a>. Most home insurance policies cover damage caused by hurricane winds, but water damage is another issue. If your hurricane risk has gone up, then you might want to invest in <a href=\"/flood-insurance/\">flood insurance</a>.</p>\n<p>Finally, take a good hard look at your insurance company. You want to make sure that it has the <a href=\"/about/financial-strength/\">financial strength</a> to come through on catastrophic claims. Without that, you could have trouble getting back to normal after a hurricane. Check out our <a href=\"/blog/hurricane-ida-case-study/\">response to Hurricane Ida</a> to get an idea of just how seriously we take our claims process.</p>"
