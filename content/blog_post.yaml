    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some holiday decor ideas?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some holiday decor ideas include decorating your doorways, creating a green centerpiece, and picking a color scheme.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I incorporate holiday home decorating ideas into my current decor?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"One key holiday decor idea is to pick a color scheme. This can tie your current design to your holiday decorations. You may also want to try some do-it-yourself crafts. That gives you more control over your holiday decor.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are there any easy holiday decor ideas?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Holiday home decorating ideas don’t have to be complicated. Try incorporating items you already have. For example, you can make a holiday centerpiece with evergreen boughs and ornaments.\\\"\\n    }\\n  }]\\n}\\n</script>"
