    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is wind mitigation in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In Florida, homeowners can reduce their insurance costs by mitigating their chances for wind damage. This is called wind mitigation.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are Florida wind mitigation requirements?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The Uniform Mitigation Verification Inspection form covers seven parts: building code, roof covering, roof-deck attachment, roof-to-wall attachment, roof geometry, secondary water resistance, and opening protection.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need wind mitigation in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Wind mitigation is essential in Florida. In fact, the state’s high winds and water intrusion are the top contributors to Florida’s disproportionate amount of insurance claims.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does wind mitigation mean in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Wind mitigation in Florida is the process of protecting your home from wind damage.\\\"\\n    }\\n  }]\\n}\\n</script>"
