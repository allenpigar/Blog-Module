      title: "Do Credit Scores Affect Home Insurance Rates?"
      body: "<p>Your credit score <em>can</em> affect your home insurance rate, but how that works varies by where you live and who your insurer is. Some states, such as Florida, use credit scores when determining your home insurance premiums. While most people understand that insurance companies use credit, the majority of people don’t know how or why companies use it. Gaining insight on this can help you improve what insurance companies call your credit-based insurance (CBI) score, leading to better rates.</p>\n<h2 id=\"howdoesyourcreditscoreaffectyourhomeinsurancerates\">How Does Your Credit Score Affect Your Home Insurance Rates?</h2>\n<p>Before we can explain how your credit score impacts your homeowners insurance premium, we have to define our terms. The credit score you may be thinking of ﹘the one that represents your credit risk ﹘ is not what we’re discussing here. That’s your Fair Isaac Corporation Score (FICO). Instead, we’re looking at your <a href=\"/blog/home-insurance-score-explained/\">insurance score</a>, also called a credit-based insurance score (CBI).</p>\n<p>Both your FICO credit score and your CBI are based on information found in your credit report. However, insurance companies connect certain details in your credit history to your insurance risk, and that gives them an idea of how likely you are to file a <a href=\"/claims/\">claim</a> on your policy.</p>\n<p>Only seven states allow insurers to use your credit history to help determine your insurance rates:</p>\n<ul>\n<li>California</li>\n<li>Hawaii</li>\n<li>Maryland</li>\n<li>Massachusetts</li>\n<li>Michigan</li>\n<li>Oregon</li>\n<li>Utah</li>\n</ul>\n<p>You should note that your credit score is only one of many factors that <a href=\"/faq/home-insurance-premium-factors/\">impact your home insurance premium</a>.</p>\n<h3 id=\"factorsthatimpactinsurancescores\">Factors That Impact Insurance Scores</h3>\n<p>Every insurance company has its own method for calculating your insurance score. However, most consider these factors:</p>\n<ul>\n<li><strong>Length of credit history.</strong> A longer credit history is usually looked on favorably, but what’s considered “long” can vary by insurer.</li>\n<li><strong>Bank and credit accounts.</strong> Having several accounts in good standing is usually a positive, but any accounts in collections typically have a negative impact.</li>\n<li><strong>Late payments.</strong> Fewer (or no) late payments is better for your insurance score.</li>\n<li><strong>Credit mix.</strong> Insurance companies often evaluate the types of debt you carry, such as student, auto, and <a href=\"/glossary/home-loan/\">home loans</a>.</li>\n<li><strong>Credit applications.</strong> Applying for credit from multiple places can negatively impact your insurance score.</li>\n</ul>\n<p>These are not the only details from your credit history that insurers may consider when determining your home insurance rates. Moreover, insurance companies weigh each component differently, so your CBI from one may not match what others assign to you.</p>\n<h2 id=\"whydohomeownersinsurancecompaniesusecreditscores\">Why Do Homeowners Insurance Companies Use Credit Scores?</h2>\n<p>Homeowners insurance companies use your credit history to determine your insurance score, and ultimately, your home insurance rates because they’ve found a correlation between creditworthiness and claims. By evaluating how a homeowner manages their finances, insurers can make reasonable calculations about how well the person takes care of their home. And when someone maintains their house, they’re less likely to file serious claims.</p>\n<p>But you should also know that insurance scores help reduce personal bias in the <a href=\"/glossary/insurance-underwriting-process/\">underwriting process</a>. Every state has laws the prohibit insurance companies discriminating against consumers. However, if an underwriter didn’t have enough information, they sometimes had to go with their gut. Insurance scores allow underwriters to identify bad risks while minimizing the need for personal judgements.</p>\n<h2 id=\"howtoimproveyourcreditscores\">How to Improve Your Credit Scores</h2>\n<p>Because your credit impacts so many aspects of your financial life, including insurance, it makes sense to keep your score as high as possible. Some simple ways to improve your credit score include:</p>\n<ul>\n<li>Contesting inaccurate information on your credit report.</li>\n<li>Paying down revolving credit.</li>\n<li>Keep old credit accounts open, especially if they have a balance.</li>\n<li>Making a plan to pay off delinquent accounts.</li>\n<li>Paying your bills on time.</li>\n<li>Consolidating your debt for a better interest rate.</li>\n</ul>\n<p>In general, you might not see much difference in your insurance score if you move from an average to a good credit score. But a poor credit score can have a big impact on your home insurance rates.</p>\n<h2 id=\"gettinginsurancequotesdoesntaffectyourcreditscore\">Getting Insurance Quotes Doesn’t Affect Your Credit Score</h2>\n<p>People often worry about hard inquiries, the times a lender checks their credit history, impacting their overall credit score. That’s not a problem with insurance quotes because insurers make a soft inquiry, much like a utility company might make. You can <a href=\"https://welcome.kin.com/start\">get an insurance quote</a> anytime you want and not be concerned with your credit score getting dinged.</p>"
