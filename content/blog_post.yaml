    body: "<p>The holidays can be hectic. It’s a time for family, food and togetherness, but the holidays are also filled with higher instances of home thefts, fires and insurance claims than any other time of year. These are three things to keep an eye on this holiday season.</p>\n<h2 id=\"1lockyourdoors\">1. Lock Your Doors</h2>\n<p>During the holidays, folks are more inclined to be out and about going to parties, and shopping for presents, food, or decorations. For many, it is a couple months full of nonstop events, creating overwhelming feelings of anxiety and stress. With all of those trips out, it’s easy to forget fundamental tasks like locking your doors or turning on your security system. In fact, theft increases 7% during the holiday season.</p>\n<p>Here are a few more tips to prevent theft:</p>\n<ul>\n<li>If you have outside Christmas lights, make sure not to run the cords from an indoor outlet through an open window or door.</li>\n<li>Do not leave the check-out line with money or a credit card in your hand, put all monies in a secure spot like a wallet or zipped purse before leaving.</li>\n<li>Do not leave shopping bags in plain site in your car. Put in the trunk or cover bags with a blanket and put on the floor.</li>\n<li>If you are going out of town over the holidays, have a neighbor or loved one keep an eye on your house by getting your mail, so it looks like the home is occupied.</li>\n<li>Install timers on lights so that you look like you’re home even when you aren’t. You can use them to light up your outside lights and even a few interior lights so it looks like someone’s in the house.</li>\n<li>Point security cameras at windows in the home where the tree is closest. Criminals often try to reach in from a window to steal presents.</li>\n<li>Install motion sensor lights outside of your home. Plus, motion sensor lights stay on even when the Christmas lights go off.</li>\n</ul>\n<h2 id=\"2dontpoptoomuchchampagne\">2. Don't Pop Too Much Champagne</h2>\n<p>We’ve all been to a <a href=\"/blog/holiday-home-safety-tips/\">holiday</a> party where someone’s had too much to drink. Liquor and alcohol sales rise about 25-30% in December and about 40% of traffic-related deaths during Christmas and New Year's involve drunk drivers. Despite the availability of Uber and Lyft, too many people get behind the wheel while intoxicated.</p>\n<p>Homeowners should be aware of the perils facing them as they <a href=\"/blog/holidays-home-insurance-impact/\">host holiday parties</a>.</p>\n<ul>\n<li>Personal liability risks go up with inebriated party goers, as they're more likely to hurt themselves or others.</li>\n<li>With more decorations and holiday cheer comes increased risk of property damage.</li>\n<li>Alcohol also makes people less cognizant of time so cooking under the influence can lead to fire from the burning food.</li>\n</ul>\n<p>One step you can take is to be smart about when you drink. If you invite people over, perhaps drink less yourself. That way, you can make sure people are having fun and find them a ride if they over indulge.</p>\n<h2 id=\"3watchoutforchestnutsroastingonanopenfire\">3. Watch Out for Chestnuts Roasting on an Open Fire</h2>\n<p>Who doesn’t love watching the fire burn as family gathers around the Christmas tree to open gifts, or lighting candles to fill the home with holiday cheer? Astoundingly, the average Christmas tree related fire claim is a whopping $100,000! <a href=\"/blog/holiday-home-safety-tips/\">Home fire claims jump 15% during the holiday season</a>.</p>\n<p>Enjoy your flames safely:</p>\n<ul>\n<li>Only light candles in an open area</li>\n<li>People commonly use candles as centerpieces on the table for holiday feasts. But with all the shuffling and passing of food they can get knocked over, so artificial lights are a better alternative.</li>\n<li>Appoint a family member to be on “candle duty” to make sure all are blown out before bedtime.</li>\n<li>Keep your Christmas tree watered and away from heat, making sure to dispose of it before it gets too dry</li>\n</ul>\n<p>Looking out for these things won't make you a Scrooge! So have fun, be jolly, spread the cheer and keep an extra eye on your surroundings.</p>"
