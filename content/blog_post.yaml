    body: "<p>The idea of having termites in your house is enough to rattle any homeowner. But what’s even more upsetting it the damage they can cause and the cost of repairing it ﹘ as much as $3,000 according to some sources. That high price tag leaves many homeowners wandering if homeowners insurance covers termite damage.</p>\n<p>The shortest and most common answer here is no, home insurance usually doesn’t cover termite damage. The good news? The answer, as with most insurance-related questions, depends on the specifics of any particular.</p>\n<h2 id=\"istermitedamageevercoveredbyhomeinsurance\">Is Termite Damage Ever Covered by Home Insurance?</h2>\n<p>Termites can do a lot of damage, but most <a href=\"/home-insurance/\">home insurance policies</a> don’t cover these losses – in other words, your home insurance provider is unlikely going to send an exterminator to your house to eradicate the bugs or to repair structures damaged by termite activity.</p>\n<p>Why? Because termite damage is usually seen as a maintenance issue. As we’ve mentioned before, <a href=\"/blog/wear-and-tear-isnt-covered/\">wear and tear isn’t covered by home insurance</a>. Your <a href=\"/glossary/insurance-policy/\">insurance policy</a> is a contract, and part of the deal you make with your insurance company is that you will maintain the quality of your house. So while you might want to make a claim for termite damage, your insurance provider will likely point out that the damage wouldn’t have happened if you had properly maintained your property</p>\n<p>That said, there are two scenarios where your insurance company may pay for termite-related damage.</p>\n<h3 id=\"scenario1termitescauseyourhousetosuddenlycollapse\">Scenario 1: Termites Cause Your House to Suddenly Collapse</h3>\n<p>Your <a href=\"/glossary/insurer/\">insurer</a> may cover your damages if termites or other pests cause your home to suddenly collapse. Usually, this is only true if you couldn’t reasonably have known about the termites and the damage they were causing (i.e., the termites and their damage was hidden). But if you ignore signs that you have termites or choose to do nothing about them, then your insurance company will most likely deny your claim.</p>\n<p>You should note, too, that your house has to literally collapse from termite damage for you to have a compensable claim. Cracked, bulging, or sagging wood typically won’t be covered.</p>\n<h3 id=\"scenario2acoveredperilcausesatermiteinfestation\">Scenario 2: A Covered Peril Causes a Termite Infestation</h3>\n<p>You might also be covered for hidden termite damage when a covered <a href=\"/glossary/perils/\">peril</a> causes an infestation that leads to a loss. For example, let’s say a pipe bursts in your house. The water damage creates an environment that attracts termites and leads to an infestation that ultimately causes damage to your home. Because a burst pipe is a type of <a href=\"/blog/water-damage-home-insurance/\">water damage typically covered by home insurance</a>, then your insurer may also cover your hidden termite-related damage.</p>\n<p>However, your insurance company may deny your claim if you did not report the original cause of the loss, in this case, the burst pipe. It may also deny your claim if the termites or their damage is not hidden.</p>\n<p>Neither scenario is automatically covered by your home insurance. Whether or not your insurer covers a loss usually comes down to the circumstances surrounding the loss and the language in your insurance policy.</p>\n<h2 id=\"howtospottermitedamageinyourhome\">How to Spot Termite Damage In Your Home</h2>\n<p>Termites aren’t always easy to see, but the following are signs that you may have a problem:</p>\n<ul>\n<li>Blistering or darkening wood.</li>\n<li>Swollen or buckling wood.</li>\n<li>Discarded termite wings.</li>\n<li>Stuck windows and doors.</li>\n<li>Peeling or discolored wallpaper or bubbling paint.</li>\n<li>Termite droppings, or frass.</li>\n</ul>\n<p>Mud tubes are also a good indicator of termites. These long, narrow veins that run from the ground and up the side of your house protect termites from dry air.</p>\n<p>If you suspect a termite problem, call a professional exterminator to address it. They may have to tent your house or treat the ground depending on the type of termites you have and the extent of the infestation. You may even need to replace damaged wood to maintain the structural integrity of your home.</p>\n<h2 id=\"stoptermitedamagebeforeitstarts\">Stop Termite Damage Before It Starts</h2>\n<p>Damage from termites and other pests is seldom covered by homeowners insurance, so your best bet is to prevent problems in the first place. The good news is that general home maintenance activities can go a long way toward keeping an infestation at bay. Specifically, be sure to:</p>\n<ul>\n<li><strong>Have a professional apply treatment regularly.</strong> Experts recommend treating every five to 13 years, depending on the type of treatment.</li>\n<li><strong>Minimize the soil-to-wood contact around your house.</strong> Keep mulch away from your foundation and make sure wood siding is at least six inches above the soil.</li>\n<li><strong>Keep water away from your foundation.</strong> Check your roof for leaks and that your downspouts direct water away from your house.</li>\n<li><strong>Clean up your yard.</strong> Termites feed on wood and paper, so remove dead trees and stumps quickly and don’t leave cardboard or newspaper in your yard.</li>\n<li><strong>Use borate.</strong> Before you prime or paint the wood portions of your home, spray borate on it to repel termites.</li>\n</ul>\n<p>A little extra investment upfront may reduce your chances for a termite infestation as well as other household hazards like mold. Find out when and how <a href=\"/blog/is-mold-covered-by-home-insurance/\">mold damage might be covered by home insurance</a>.</p>"
