      title: "Puppy proofing your home to keep everyone safe"
      body: "<p>Few events create as much excitement as bringing a new puppy into your home. That little ball of fur will have you wrapped around its paw in no time! But while a puppy’s energetic antics are often endearing, the combo can make your new pupper a less-than-ideal housemate.</p>\n<p>If you have a new puppy or plan to get one soon (lucky!), you're going to want to puppy proof your living space. Here are our top puppy proofing tips to keep you, your dog, and all of your loved ones healthy and safe.</p>\n<h2 id=\"socializeyourpuppy\">Socialize your puppy</h2>\n<p>One of the most important things you can do for your new pup is to socialize it. You want your dog to be comfortable in new environments, and socialization is the key. “Socializing” simply means teaching your dog how to behave with other people and animals, and you can do it by exposing your puppy to new situations.</p>\n<p>Almost everything is new for a puppy, so you’ll have plenty of opportunities for socialization. For example, a walk around your neighborhood may lead to interactions with senior citizens and children alike. A puppy playdate might give your new dog a chance to walk on hardwood floors. All of these can improve your doggo’s confidence and behavior.</p>\n<p>Good socialization makes your dog less likely to act aggressively even when it's afraid. Some <a href=\"/home-insurance/\">homeowners insurance</a> covers damages if your dog hurts someone outside of your family, but you need to check your policy. Lots of states require you to add <a href=\"/glossary/animal-liability/\">animal liability</a>.</p>\n<h2 id=\"createasafeplacetoexplore\">Create a safe place to explore</h2>\n<p>Your new puppy is a bundle of curiosity, and investigating the world is an important part of socialization. However, you want to make sure your pup is protected as it explores. Doors leading to the outside or to risky areas (e.g., a basement) need to be closed, and stairs should be blocked with a baby gate.</p>\n<p>The ideal situation for exploring the outdoors is a yard with a fence that your dog can’t jump over, squeeze through, or dig under. If that’s not possible, then you want to always have your dog on a leash, even in your yard.</p>\n<h2 id=\"closewindowsandfixscreens\">Close windows and fix screens</h2>\n<p>Your puppy’s powerful sniffer may lead it to investigate breezes coming in from outside, so you want to make sure that you either close your windows or that your screens are in good repair. The idea that a beloved but nosey pet might fall from a window is tragic, but veterinarians treat victims of {{< external-link url=\"https://onlinelibrary.wiley.com/doi/abs/10.1002/9781119028994.ch162\" text=\"high-rise syndrome\" >}} all the time.</p>\n<h2 id=\"securecords\">Secure cords</h2>\n<p>While you're checking your windows and screens, take a look at your curtains and blinds. Puppies like to pull anything that can be pulled, and that includes cords of all kinds. You may be able to puppy proof these by:</p>\n<ul>\n<li>Tying up the excess.</li>\n<li>Cutting the loop in the cord so it’s not a choking hazard.</li>\n<li>Adding a hook to the wall to secure them.</li>\n</ul>\n<p>Electrical cords can also be a problem. You may be able to hide them in cord concealers or behind furniture that your puppy can’t access. Another option is to use a deterrent spray on exposed cords to discourage your puppy from playing with them.</p>\n<h2 id=\"makeharmfulplacesofflimits\">Make harmful places off-limits</h2>\n<p>Puppies learn about the world around them using all of their senses, including taste. That means they’re likely to use their mouths to pick up all sorts of harmful items. Take a look at your home from that point of view, and you’ll see lots of areas that should be off-limits to Fido. Some examples include:</p>\n<ul>\n<li>Your garage.</li>\n<li>Your basement.</li>\n<li>Under sinks.</li>\n<li>Sheds.</li>\n</ul>\n<p>If you store chemicals like antifreeze, cleaning solutions, and fertilizer or sharp tools in any of these places, then you want to minimize your pup’s access to them. Think, too, about trash cans under the sink or in your backyard. You may see this as just garbage, but your dog can find the smell irresistible, so make sure you have secure lids.</p>\n<h2 id=\"storemedicationssafely\">Store medications safely</h2>\n<p>Keeping medications out is handy for you, but your new puppy will find more ways to climb up a kitchen counter or nightstand then you can imagine. Play it safe and puppy proof all your medications in a medicine cabinet that is well out of the reach of your pup.</p>\n<p><strong>Bonus tip:</strong> You might also want to store your pet’s medication in a place other than yours. Not only does that help you avoid mix-ups, but it may limit Rover’s interest in your meds.</p>\n<h2 id=\"learnabouttoxicplants\">Learn about toxic plants</h2>\n<p>Chemicals and medicines aren’t the only things your puppy might eat that can be harmful. Both indoor and outdoor plants may be poisonous, too. Take a look at this {{< external-link url=\"https://www.aspca.org/pet-care/animal-poison-control/toxic-and-non-toxic-plants?field<em>toxicity</em>value%5B%5D=01\" text=\"list of toxic plants\" >}} from the American Society for the Prevention of Cruelty to Animals (ASPCA). Once you know, then you can either put your plants out of your pupper’s reach or get rid of them altogether.</p>\n<h2 id=\"keepbatteriesawayfrompuppies\">Keep batteries away from puppies</h2>\n<p>Like we said, puppies like to chew just about everything. That’s annoying on its own, but it can turn dangerous if your dog gets its mouth on something with a battery. While your dog is young, put your key fobs, remote controls, and other battery-operated items on high shelves.</p>\n<p><strong>Bonus tip:</strong> Always have your veterinarian’s number on hand as well as the {{< external-link url=\"https://www.aspca.org/pet-care/animal-poison-control\" text=\"ASPCA’s poison control hotline\" >}} at 888-426-4435.</p>\n<p>Puppy proofing your home is an important part of getting a new dog, but what do you do in an emergency situation? Check out our <a href=\"/blog/pet-disaster-preparedness/\">pet disaster preparedness tips</a> for answers.</p>"
