    body: "<p>Here's what it takes to build a hurricane response strategy that works.</p>\n<h2 id=\"iftechisntattheheartofyourhurricaneresponseplanyouredoingitwrong\">If Tech Isn't at the Heart of Your Hurricane Response Plan, You're Doing It Wrong</h2>\n<p>As a tech company providing <a href=\"/\">home insurance</a>, the most important interaction we have with our customers is when their house gets damaged and they need help getting it repaired. For claims, <a href=\"/home-insurance/hurricane-insurance/\">hurricanes</a> like Irma, the largest storm <a href=\"https://qz.com/1074185/hurricane-irma-all-the-meteorological-records-the-storm-has-broken-so-far/\">ever recorded</a> in the Atlantic, are the ultimate punch in the mouth because they create severe damage to a lot of customers all at once.</p>\n<p>The legacy technology used by insurance companies for dealing with claims is the telephone, which just isn’t good enough, particularly in a disaster situation. We needed a new strategy for handling the damage to our clients’ homes. And we needed it <em>fast</em>.</p>\n<p>This is the story of how we built the best hurricane response process, that made our customers’ lives easier in a time of stress, and got comments like “A lot of people wish they had Kin” from our customers, and how we built it in about 12 hours.</p>\n<h2 id=\"communicatingwithcustomersinadisaster\">Communicating with Customers in a Disaster</h2>\n<p>After a hurricane there are often no roads, no phone, no internet, no power and our customers have a lot of other stuff to worry about. Getting in touch is a challenge.</p>\n<p>Given the situation we decided to build our claims process on top of SMS. So we built an integration from our CRM system into <a href=\"https://www.sendsonar.com/\">Sonar</a> and sent a text message to every customer, seeing if they were okay and asking if their house had sustained damage.</p>\n<p>We kept it super simple:</p>\n<blockquote>\n  <p>Sam, this is Kin Insurance. How is everything? You can text us at this number to start the claims process. This way you don’t have to wait on hold.</p>\n</blockquote>\n<p><strong>In less than 30 minutes we had received an SMS reply from more than half of our clients.</strong> We routed their text responses into our policy administration system, our CRM system, our claims system and <a href=\"https://slack.com/\">Slack</a>, creating company-wide visibility into how customers were communicating with us and which customers needed the most help.</p>\n<h2 id=\"customerstolduswhattheyneededfromus\">Customers Told Us What They Needed from Us</h2>\n<p>It’s hard to overstate just how amazing this was. We went from “jeez, I wonder how bad it was” to having instant visibility into who was fine and who was affected in about half an hour. We quickly triaged our customers into “fine”, “has some damage, need to file a claim” and “home uninhabitable.”</p>\n<p>Most importantly, it opened up a line of communication with our customers.</p>\n<p>Many of them replied back saying they were fine and thanking us for checking in:</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/text-response.jpeg?width=980&name=text-response.jpeg\" alt=\"\" /></p>\n<p>Phew</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/fence.jpeg?width=1280&name=fence.jpeg\" alt=\"\" /></p>\n<p>Many customers had questions about their coverages, so having the customer text responses tied into our policy administration system was useful because it meant our CSRs could quickly reply with a text message explaining the coverage to the customer.</p>\n<p>For example, this customer didn’t know if her fence was covered (it was), her deductible ($2,000), and if she should file a claim (probably not, unless there was more damage to her home).</p>\n<p>For customers who had more significant damage we pushed the description and photos sent by the customer directly into the claims system to help with prioritizing the assignment of claims adjusters and increase the adjusters’ efficiency.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/roof.jpeg?width=1000&name=roof.jpeg\" alt=\"\" /></p>\n<h2 id=\"textingisefficientwhokneweveryone\">Texting Is Efficient. Who Knew? (Everyone.)</h2>\n<p>Overall, handling claims via text improved our efficiency by around 20x. It also established a very high service level for our customers with nearly instantaneous responses. They responded when they were able, and sent in pictures of the damage to their property en masse. Many also indicated that they weren’t sure of the conditions of their roof.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/drone.jpeg?width=1000&name=drone.jpeg\" alt=\"\" /></p>\n<h2 id=\"sendinthedrones\">Send in the Drones!</h2>\n<p>From the reports coming in via SMS, the 5,000+ variables we collect on each house during underwriting, and the weather data about the storm itself, we had a pretty good idea of which houses were most at risk. So, we had a drone visit each one. In some cases we were able to identify damage on top of the house that was not easy to see.</p>\n<p>The drones provided by <a href=\"https://www.betterview.net/\">BetterView</a> and <a href=\"https://dispatchadrone.com/\">DispatchADrone</a> and aerial imagery from <a href=\"http://go.nearmap.com/\">Nearmap</a> were often able to see damage to the customers’ house before they had even returned home, since many people left the state for safety purposes before the storm hit. It also removes some of the burden from homeowners that would have trouble reaching their roof to document the damage themselves.</p>\n<p>Having good video and photo records very quickly after the event helps us ensure the claim is settled quickly and accurately. And this is ultimately what the whole process is for — getting our clients compensated for damage to their home in a timely fashion, and doing it without adding to their worries after a natural disaster. Next time when we get punched, we have a plan that we’re comfortable with.</p>"
