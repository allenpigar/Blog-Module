    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the impact of climate change on the insurance industry?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The main impact of climate change on the insurance industry is an increase in catastrophic losses. As more homeowners suffer these kinds of losses, some insurance companies struggle to pay claims and provide coverage, especially in high-risk areas.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How is climate change affecting insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The impact of climate change on the insurance industry is substantial. Insurers are having to rethink their underwriting guidelines. Some are pulling out of high-risk areas altogether.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What risks are impacting the insurance industry?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Climate change is a top risk that’s impacting insurance. The changing climate is producing more Category 3 and above hurricanes, so more people are experiencing catastrophic losses that some insurance companies are struggling to address.\\\"\\n    }\\n   }]\\n}\\n</script>"
