    body: "<p>“We don’t even call it a season anymore. There’s no such thing as a fire season,” Scott McLean, Cal Fire's Deputy Chief of Communications, said in an interview with Yahoo News. “Right now, we’re looking at a fire year. We’re having fires every month of the year.”</p>\n<h2 id=\"whytheresnowildfireseasonanymore\">Why there’s no wildfire season anymore</h2>\n<p><a href=\"/home-insurance/california/\">California</a>’s wildfire season typically peaks from May to October, but with every passing year, this timeframe becomes more and more obsolete. Many experts argue there is no longer a single season for wildfires; the risk is year-round in the dry, open spaces of the West. The Camp fire, for example, started on November 8, 2018. It took <a href=\"https://www.vox.com/the-highlight/2019/10/16/20908291/camp-fire-wildfire-california-paradise-survivors\">17 days</a> to contain.</p>\n<p>While the winter months bring some moisture and make fires less likely and more manageable, it doesn’t stop them from igniting completely. Let’s take a look at why wildfire season is now year round.</p>\n<h2 id=\"1climatechangeiscausingmoredroughts\">1. Climate change is causing more droughts</h2>\n<p>Many parts of the Earth have new normal temperatures <a href=\"https://climate.nasa.gov/news/2865/a-degree-of-concern-why-global-temperatures-matter/\">2.7 degrees Fahrenheit higher</a> than pre-industrial levels. That might not seem like much, but that amount of warming creates a lot of change: heat waves, droughts, water shortages, extreme precipitation, rising sea levels, and fires, to name a few.</p>\n<p>These rising temperatures are the reason California has seen <a href=\"https://www.cnn.com/2020/09/06/weather/california-record-temperature/index.html\">record high temperatures</a> and is still experiencing <a href=\"https://www.drought.gov/drought/states/california\">moderate to extreme droughts in 68 percent of the state</a>. Lack of moisture increases fuel flammability and availability, making a clear link between <a href=\"https://science2017.globalchange.gov/chapter/8/\">increased drought and increased fire risk</a>. Drier conditions also increase forest pests, such as the mountain pine beetle, that can weaken or kill trees. Dead trees become ready-to-burn fuel.</p>\n<p>To make matters worse for Californians, the <a href=\"https://www.c2es.org/content/wildfires-and-climate-change/\">Center for Climate and Energy Solutions</a> notes a 1.8 degree Fahrenheit (or 1 degree Celsius) increase could increase the median forest area burned per year by 600 percent.</p>\n<h2 id=\"2theresalotoffuelformassivefires\">2. There’s a lot of fuel for massive fires</h2>\n<p><a href=\"https://www.fs.fed.us/psw/topics/tree_mortality/california/index.shtml\">Tree mortality in California</a> is at an all-time high thanks to climate change, unprecedented drought, high tree densities, and a bark beetle infestation. Since 2010, California’s national forests have an estimated <strong>129 million dead trees</strong>, many near communities, campgrounds, trails, and power lines.</p>\n<p>That’s ready-made fuel that even the tiniest spark can ignite. Wildfire behavior depends on fuel, weather, and topography. The extreme heat this summer caused more thunderstorms and lightning strikes, offering the initial spark for many fires.</p>\n<h2 id=\"3wildfiresarespreadingfaster\">3. Wildfires are spreading faster</h2>\n<p>Not only is it easier for wildfires to start in dry conditions, but they spread faster, too. For proof, look at the CZU Lightning Complex fire in California that began in August 2020. It <a href=\"https://www.latimes.com/california/story/2020-08-30/why-californias-2020-lightning-fires-have-grown-bigger-and-faster-than-any-in-state-history\">quadrupled in size in just one day</a>. The SCU and LNU Lightning Complex fires are the second- and third-largest blazes ever recorded in California.</p>\n<p>In September 2020, fire officials in California’s Sierra National Forest dealt with the Labor Day weekend fires that spread through <a href=\"https://apnews.com/dc30bcead69e5b67004711b78bbda868\">15 miles of forestland in one day</a>.</p>\n<p>In the same week, the North Complex fire in Plumas National Forest <a href=\"https://www.washingtonpost.com/weather/2020/09/10/western-fires-fatalities-homes/\">spread 25 miles</a> in one day, consuming <a href=\"https://weather.com/news/news/2020-09-11-western-wildfires-evacuations-oregon-california-washington\">394 square miles of forest lands</a>. Again, hotter temperatures and millions of dead trees helped fuel the blaze.</p>\n<p>And it’s not only acreage that’s in jeopardy – many homes and communities are nestled near the forest and may not have much notice when they need to evacuate.</p>\n<h2 id=\"4wildfiresaregettinghardertocontain\">4. Wildfires are getting harder to contain</h2>\n<p>Wildfires are getting more difficult to put out in part because of the abundance of ladder fuels in overgrown forests. These are low-lying tree branches, shrubs, and small and medium trees under the canopy of larger trees. Once a slow-burning surface fire on the ground reaches these ladder fuels, fires can spread rapidly to the entire top canopy. When those big trees are burning, embers blown by the wind can ignite neighboring trees and can be spread further downwind.</p>\n<p><a href=\"https://www.wsj.com/video/the-science-of-wildfires-why-theyre-getting-more-extreme/312B800E-9603-4BBB-8C8C-80503A120D21.html\">Ladder fuels played a key role</a> in the 2018 Camp fire, which blazed through the entire town of Paradise.</p>\n<p>Parts of Northern California also witnessed <a href=\"/blog/fire-tornadoes/\">fire tornadoes</a> this summer. These vortices of flame are formed through extreme heat, uneven terrain, and turbulent winds. Because they create their own weather system, fire tornadoes can be incredibly hard to combat.</p>\n<h2 id=\"5currentfirecontrolpolicyisnthelpingandhumansarenteither\">5. Current fire control policy isn’t helping – and humans aren’t, either</h2>\n<p>Fire suppression (putting out fires as soon as they start) is the go-to strategy for land managers, but it interrupts the natural burning cycle. Research shows <a href=\"https://www.wsj.com/video/the-science-of-wildfires-why-theyre-getting-more-extreme/312B800E-9603-4BBB-8C8C-80503A120D21.html\">20 percent of California</a> would benefit from fuel treatments: logging or clearing brush, prescribed burns, and letting wildfires in uninhabited areas run their course under supervision.</p>\n<p>Plus, more people are living in communities against landscapes that have a lot of wildfire activity. Fires are incredibly hard to contain in this region. New housing construction in fire-prone areas means more people will be at risk when fires begin.</p>\n<p>Humans aren’t doing their part to stave off fires, either. Many fires start by human negligence, like pyrotechnics used in a gender reveal announcement, which started the <a href=\"https://inciweb.nwcg.gov/incident/article/7148/55832/\">September 7, 2020, El Dorado Fire</a> that burned more than 14,000 acres.</p>\n<h2 id=\"buildingfireresilience\">Building fire resilience</h2>\n<p>To protect yourself and your home from wildfires, wildfire insurance is a must. You can also do your part in your community to reduce the likelihood and impact of wildfires by:</p>\n<ul>\n<li>Voting against residential development near fire-prone forests.</li>\n<li>Clearing brush and trees near your home.</li>\n<li>Remodeling with fire-resistant design features and materials.</li>\n<li>Making a fire safety plan for your family.</li>\n</ul>"
