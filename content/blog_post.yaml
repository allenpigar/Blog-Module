    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is Tornado Alley shifting?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Scientists believe that Tornado Alley is shifting towards the south and east.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Where is Tornado Alley?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"There’s no hard and fast rule to say where Tornado Alley actually is. The term was first used in 1952 as a title for a research project that focused on Texas, Louisiana, Arkansas, Oklahoma, Kansas, South Dakota, Iowa, and Nebraska. However, scientists now think Tornado Alley is shifting towards the south and east.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the new Tornado Alley?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The new Tornado Alley extends into Mississippi, Alabama, Kentucky, and southern Indiana. Parts of Louisiana and Florida may also be included.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can homeowners in the new Tornado Alley protect their homes?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The first thing homeowners in the new Tornado Alley should do is to learn the signs of a tornado. Next, they can protect their homes with impact resistant windows and wind resistant doors and roofs.\\\"\\n    }\\n  }]\\n}\\n</script>"
