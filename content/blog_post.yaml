    body: "<p>Full disclosure: we initially planned to time this post to correspond with the start of hurricane season (June 1) to help Florida homeowners understand their flood risk at a time when it was particularly relevant.</p>\n<p>But the tool we’re about to share with you was (ahem) flooded with popularity after being featured on a local media outlet. As of now, though, it’s up and running again, so we’re excited to spread the word.</p>\n<h2 id=\"whatsafloodanalysismemofam\">What’s a flood analysis memo (FAM)?</h2>\n<p>A flood analysis memo (FAM) is the report you get when you submit a request to <a href=\"https://www.nofloodflorida.com/\">No Flood Florida</a>, a group founded by two water resources engineers who were struck by the devastation caused by hurricane-related flooding and decided to do something about it.</p>\n<p>No Flood Florida combines data from FEMA and local sources to compile reports that give homeowners a concrete snapshot of their flood risk exposure. The group’s goal in providing these reports is to empower Florida homeowners to make informed decisions about their houses, finances, and futures.</p>\n<h2 id=\"whoshouldgetafam\">Who should get a FAM?</h2>\n<p>Today, anyone who’s interested in learning about a vacant property or a single-family home can request a FAM. Below is the list of Florida counties where the service is available:</p>\n<ul>\n<li>Alachua</li>\n<li>Brevard</li>\n<li>Broward</li>\n<li>Charlotte</li>\n<li>Citrus</li>\n<li>Collier,</li>\n<li>Desoto</li>\n<li>Duval</li>\n<li>Flagler</li>\n<li>Franklin</li>\n<li>Gulf</li>\n<li>Hardee</li>\n<li>Hernando</li>\n<li>Hillsborough</li>\n<li>Indian River</li>\n<li>Lake</li>\n<li>Lee</li>\n<li>Leon</li>\n<li>Manatee</li>\n<li>Marion</li>\n<li>Martin</li>\n<li>Miami Dade</li>\n<li>Orange</li>\n<li>Osceola</li>\n<li>Palm Beach</li>\n<li>Pasco</li>\n<li>Pinellas</li>\n<li>Polk</li>\n<li>Sarasota</li>\n<li>Seminole</li>\n<li>St. John</li>\n<li>St. Lucie</li>\n<li>Sumter</li>\n<li>Volusia</li>\n</ul>\n<p>If you’re thinking of building, buying, or selling property in one of these areas, requesting a FAM may be wise. Knowing your flood risk will allow you to make a better-informed decision about how to proceed with your plans. It will also give you a sense of what to expect during major weather events.</p>\n<p>You should probably get a flood risk analysis, even if you don’t think your home’s in a high-risk flood zone. While flood insurance is only required by properties in Florida that are mortgaged, it’s a product that <a href=\"/blog/flood-insurance-is-for-everyone/\">everyone in Florida should consider</a>, as recent hurricane seasons have shown.</p>\n<p>Another good reason to look into your flood risk? <a href=\"/home-insurance/florida/\">Homeowners insurance in Florida</a> almost never covers flood damage.</p>\n<h2 id=\"whatsthebenefitafloodriskanalysis\">What’s the benefit a flood risk analysis?</h2>\n<p>One of the major benefits of applying for a FAM is that the information it contains will likely be more thorough than relying on any single rating factor (like your <a href=\"https://www.fema.gov/flood-zones\">flood zone designation</a> set by the Federal Emergency Management Agency).</p>\n<p>Practically speaking, having a FAM on hand could give you a concrete idea of what might happen to your home or property when the next big hurricane hits. That’s important in part because flooding from hurricanes is not covered by traditional homeowners insurance.</p>\n<p>Surprised?</p>\n<p>You’re not alone. A lot of people mistakenly think their homeowners insurance covers hurricane damage. But here’s the deal: homeowners insurance only covers wind damage associated with hurricanes (this is what you might hear referred to as “<a href=\"/home-insurance/hurricane-insurance/\">hurricane insurance</a>”). So if a hurricane blows your roof off, your homeowners policy will likely pay for a replacement roof. That coverage may be subject to a <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a> that’s separate from your policy’s normal deductible.</p>\n<p>But if that same hurricane causes a nearby river to rise so high that it floods your living room, your homeowners policy won’t pay for repairs. For that type of coverage, you’ll need a flood insurance policy.</p>\n<p>And to know how much coverage you’ll need on that flood policy… well, that’s where the FAM can come in handy.</p>\n<h2 id=\"howtorequestyourfloodanalysismemo\">How to request your flood analysis memo</h2>\n<p>If you’re ready to receive a detailed flood risk breakdown, you can request one through No Flood Florida’s “Contact” page. After submitting your information, you will receive the report via email.</p>\n<h2 id=\"otherprecautionstotaketopreventflooding\">Other precautions to take to prevent flooding</h2>\n<p>If you live in Florida, you know that hurricane season is in full swing. If you haven’t already assessed your home’s risk of flood, there are <a href=\"/blog/6-tips-for-flood-risk/\">several steps you can take</a> to shore up its defenses, such as:</p>\n<ul>\n<li>Securing your windows.</li>\n<li>Moving any electronics above ground level.</li>\n<li>Securing outdoor furniture before a storm hits.</li>\n</ul>\n<p>For longer-term protection, consider upgrading your roof according to <a href=\"/blog/fl-wind-mitigation-breakdown/\">Florida’s wind mitigation guidelines</a>. Essentially, these outline how to maximize the strength of your roof to minimize the likelihood that it will be damaged in high winds. In many cases, upgrading your roof may decrease your homeowners insurance premiums.</p>\n<p>Finally, if you live in a flood-prone area, carry <a href=\"/flood-insurance/\">flood insurance</a>. A Kin agent can help you find an affordable policy.</p>"
