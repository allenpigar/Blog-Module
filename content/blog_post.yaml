    body: "<p>Hosting a Super Bowl party is a great way to spend a cold Sunday in February. But just like your favorite team may face injuries during the big game, bringing people to your home can open you up to all kinds of risks. Before you break out the smoker, you should know how home insurance has your back on Sunday so you can enjoy the game.</p>\n<h2 id=\"superbowlsundayrisksforhomeowners\">Super Bowl Sunday risks for homeowners</h2>\n<p>On February 12, millions of Americans will gather to watch the Super Bowl – most of us in our homes or the home of a friend. If you haven’t thought beyond what kind of sauce you’re making for your wings, it’s time to take a few minutes to understand how your homeowners liability insurance can come into play to keep you safe.</p>\n<p>First, a quick note on what we mean by home liability insurance. Most people think of their <a href=\"/home-insurance/\">home insurance</a> as something they’ll need if a tree falls through the roof. That’s not incorrect, but in addition to providing coverage for repairing or replacing damaged property, most homeowners insurance also offers liability coverage. This part of your policy (also called personal liability or <a href=\"/home-insurance/coverage-e/\">Coverage E</a>) can pay for repairs and even legal expenses if someone accidentally gets hurt on your property.</p>\n<p>Separate from personal liability coverage, most homeowners’ insurance policies also include medical payments coverage (<a href=\"/home-insurance/coverage-f/\">Coverage F</a>) for when your backyard halftime game gets a little too rough. Coverage F helps mitigate your liability by getting injuries taken care of quickly so they don’t get worse or lead to litigation.</p>\n<p>Obviously, you hope you never need Coverage F – or Coverages A through E for that matter – but it’s good to know it’s there if your Super Bowl Sunday takes a bad turn.</p>\n<h2 id=\"homeownersliabilityrisksataparty\">Homeowners liability risks at a party</h2>\n<p>If things go according to plan, you’ll never need to use your home liability coverage. But coverage is a must-have just in case things do go wrong. Liability claims tend to be <a href=\"https://www.iii.org/fact-statistic/facts-statistics-homeowners-and-renters-insurance\">expensive</a>, and can often lead to lawsuits if not handled properly. Here are a few incidents that might lead to a claim on this part of your policy:</p>\n<ul>\n<li><strong>Food poisoning or allergic reactions</strong>: It’s not always clear where allergens lurk at a potluck, but allergic reactions can be serious. If someone at your party gets sick from the food you serve, they could sue you to cover the cost of their medical bills (after all, a single ambulance ride can cost <a href=\"http://health.costhelper.com/ambulance.html\">more than a thousand dollars</a>). Luckily, your personal liability coverage will likely cover the costs.</li>\n<li><strong>Damage to guests’ property</strong>: Rowdy kids, intoxicated guests, and excited animals can mean things get knocked over or spilled on at Super Bowl parties. That’s usually no big deal – but what happens if the speaker system your neighbor loaned you for the big game is ruined at your party? Again, your home liability insurance may be able to pay to have the property repaired or replaced.</li>\n<li><strong>Dog bites</strong>: Speaking of excited animals, it’s not always clear how Rover will react to a crowd. If your furry friend bites a guest, insist they get whatever medical care they need. Your homeowners liability insurance should cover the costs, unless you have a breed that’s excluded by your insurance provider. (But either way: make sure your guest gets treated!)</li>\n<li><strong>Alcohol-related injuries</strong>: Drinking can make a Super Bowl party more festive. But it can also lead to potentially serious injuries caused by alcohol-fueled fights, trips and falls, and even impaired driving. As a host, it’s important to understand that some states allow social hosts to be <a href=\"http://injury.findlaw.com/accident-injury-law/social-host-liability.html\">held liable for alcohol-related injuries</a> that happen after people drink at their homes. This is a serious matter, as drunk driving can cause serious injury and death. The liability can be tremendous (meaning expensive). Your best bet here is to encourage safe behavior: make it difficult to drink to excess, encourage the use of designated drivers, and call a ride (or offer a place to crash) for anyone who shouldn’t get behind the wheel.</li>\n</ul>\n<h2 id=\"homeliabilityinsuranceawayfromhome\">Home liability insurance away from home</h2>\n<p>One last note: even if you’re not hosting the Super Bowl bash this year, your home liability insurance may protect you. Most policies offer coverage for property damage or personal injury you cause (accidentally) away from your primary residence. So if you ruin those speakers at your neighbor’s house… check your insurance policy. There’s a chance you can make a claim for the repair or replacement costs.</p>\n<p><em>Editor’s note: This article was originally published in January 2018. It has been updated for accuracy and comprehensiveness.</em></p>"
