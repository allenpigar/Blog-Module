    list_summary: "If you have a mobile home and you need insurance, chances are you need to get familiar with your vehicle identification number (VIN). Your mobile home VIN number is more than just a registration number – it holds key information about your mobile home."
    featured_image: "3-f894c72-8h2dsk"
