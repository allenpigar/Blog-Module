    body: "<p>Any insurance professional will tell you that having insurance does not provide protection against things going wrong. And when something inevitably <em>does</em> go wrong, a person’s disaster preparedness will affect outcomes at least as much as their insurance policies.</p>\n<p>With that in mind, we decided to check in with how Americans are doing on the disaster preparedness front, specifically as it relates to the kinds of risks that affect homeowners. To do that, we looked at <a href=\"https://www.census.gov/programs-surveys/ahs/data/interactive/ahstablecreator.html?s_areas=00000&s_year=2017&s_tablename=TABLES06&s_bygroup1=15&s_bygroup2=12&s_filtergroup1=2&s_filtergroup2=1\">US Census data</a> that examines disaster preparedness for all occupied units in the country.</p>\n<p><em>(Note: while the full US Census is conducted only once every 10 years, this disaster preparedness data is updated more often; the most recent data available, which we used, is from 2017.)</em></p>\n<p>Here, we’ll take a look at how Americans are doing overall, highlight a few differences by age group, and offer some tips for creating a disaster preparedness plan. Our findings are focused on 10 aspects of disaster preparedness:</p>\n<ul>\n<li>Having a generator</li>\n<li>Having enough nonperishable food to last the household for three days</li>\n<li>Having at least three gallons of bottled water per person</li>\n<li>Having a household communication plan if cell service is disrupted</li>\n<li>Having an agreed-upon meeting location</li>\n<li>Having an emergency evacuation kit</li>\n<li>Having access to vital financial information</li>\n<li>Having evacuation funds up to $2,000</li>\n<li>Availability of an evacuation vehicle</li>\n<li><a href=\"/flood-insurance/\">Flood insurance</a></li>\n</ul>\n<h2 id=\"wherewerestrongondisasterpreparedness\">Where we’re strong on disaster preparedness</h2>\n<p>We live in a big country, and the disaster risks vary from one region to another. Because we didn’t break our data down geographically, we focused on preparation measures that offer universal benefits. Let’s start by looking at where we’re doing best.</p>\n<h3 id=\"foodwater\">Food &amp; water</h3>\n<p>Collectively, Americans are pretty good at having enough nonperishable food in the house: about 85% of us have enough to last the household for three days, and that number doesn’t fluctuate much by age group.</p>\n<p>We could be better about bottled water, though: while 62% of Americans overall have adequate bottled water on hand, younger groups perform worse on this metric (see Figure 1).</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Adequate%20Bottled%20Water%20Supply%20by%20Age%20Group.svg\" alt=\"\" /><em>Figure 1</em></p>\n<p>The bad news is that even in the best-performing age groups, only about two-thirds of Americans have adequate water supplies for a disaster. The good news: bottled water is relatively cheap and easy to come by. Even better, it doesn’t expire, so by stocking up now, you can check something off your disaster preparedness to-do list and not worry about it moving forward.</p>\n<h3 id=\"accesstofinancialdocuments\">Access to financial documents</h3>\n<p>Another area of strength for the nation’s disaster preparedness plans: access to important financial information. Overall, 83% of Americans note that they can easily access financial docs in the event of a disaster, and no group falls below 80%.</p>\n<p>The nation’s youngest homeowners deserve a special shout out, though: 91% of homeowners ages 25 to 29 have easy access to these documents (see Figure 2).</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Easy%20Access%20to%20Financial%20Documents%20by%20Age.svg\" alt=\"\" /><em>Figure 2</em></p>\n<p>If you’re among the 20% or so of Americans without an easy way to get to your financial records, consider setting up a cloud storage system that you can access from any desktop or mobile device.</p>\n<h3 id=\"evacuationvehicle\">Evacuation vehicle</h3>\n<p>Perhaps unsurprisingly in a country of drivers, about 96% of Americans have a vehicle they could use to evacuate in the event of a disaster. The only group notably lower than that is those aged 75 and older, where access to a vehicle came in at 92%.</p>\n<p>It’s hard to argue with numbers that strong, so we’ll highlight two takeaways in the event of a disaster:</p>\n<ul>\n<li>Be sure to have spare gas on hand, especially during hurricane, tornado, or <a href=\"/blog/brief-history-of-wildfires/\">wildfire</a> season (or whatever disasters threaten your area of the country).</li>\n<li>If you have friends, neighbors, or family who are 75 or older, be sure to check in on them when evacuation orders are in place to make sure they have a way to get to safety.</li>\n</ul>\n<h2 id=\"disasterpreparednessgrayareas\">Disaster preparedness gray areas</h2>\n<p>Not all the numbers told a clear story. Two items we looked out stood out as being less obviously either a win or an area for improvement.</p>\n<h3 id=\"generatorownership\">Generator ownership</h3>\n<p>Only about 22% of Americans have a generator; however, it’s hard to know whether that’s a problematically low number. Generators are less common among younger homeowners (only 8% of those 25 to 29 and 13% of those 30 to 34 have one), so it’s possible that this is somewhat self-selective: those who see a greater need for a generator are more likely to have one.</p>\n<p>We’re inferring this in part because older Americans are more likely to have health-related reasons for investing in a generator, while younger homeowners may be more willing to wait out a power outage.</p>\n<h3 id=\"evacuationfunds\">Evacuation funds</h3>\n<p>At first glance, the numbers for having adequate funds to evacuate in the event of a disaster seem strong: 86% of Americans have “up to $2,000” to evacuate a distance of 50 miles.</p>\n<p>But the wording of that question leaves some room for doubt: “up to” $2,000 means a fund could be well under that figure. Still, the wording of the question suggests that most Americans are confident that they have enough cash on hand to get themselves to safety in event of a disaster.</p>\n<h2 id=\"disasterpreparednessareastoimprove\">Disaster preparedness areas to improve</h2>\n<p>Now for the areas of disaster preparedness where we’re not doing as well. The good news for these is that they’re fairly easy to fix. And for the most part, doing so is also inexpensive. Let’s take a look.</p>\n<h3 id=\"emergencycommunicationsplan\">Emergency communications plan</h3>\n<p>In the event that cell service goes down, only 26% of us – that’s about one in four – have a plan for getting in touch with our loved ones. And even among the most prepared age groups, only 30% have a plan (see Figure 3).</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Emergency%20Communication%20Plan%20by%20Age.svg\" alt=\"\" /><em>Figure 3</em></p>\n<p>So how can you make an emergency communication plan? Set aside an hour or so to follow <a href=\"https://6rvxtlhl.media.zestyio.com/Family_Comm_Plan_508_20150820.pdf\">these tips from FEMA</a>: write down contact information for members of your family and important outside parties (e.g., your doctor’s office). And remember that if cell service is spotty, a text is more likely to go through than a call, because the former uses less bandwidth.</p>\n<h3 id=\"emergencymeetupplan\">Emergency meetup plan</h3>\n<p>Only 38% of American households with two or more people have an agreed-upon meetup location in the event of a disaster. As with the emergency communications plan, even the top-performing age groups aren’t cracking the 50% mark (see Figure 4).</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Agreed-Upon%20Meeting%20Place%20by%20Age.svg\" alt=\"\" /><em>Figure 4</em></p>\n<p>The good news is that deciding on a meetup spot is the kind of disaster preparedness you can do in just a few minutes of discussion. When you choose your location, be sure to take into account how easy it is to reach from where you and other members of your family are likely to be during the day.</p>\n<h3 id=\"evacuationkit\">Evacuation kit</h3>\n<p>Slightly more of us have evacuation kits than emergency meetup plans, which is great! Still, though, only slightly more than half of Americans (55%) have such a kit ready.</p>\n<p>That number is fairly consistent across age groups, meaning close to half of us should put stocking an evacuation kit on our to-do lists. What should go in the kit? FEMA’s <a href=\"https://www.ready.gov/kit\">Ready.gov recommends including</a>:</p>\n<ul>\n<li>Water</li>\n<li>Food</li>\n<li>A flashlight</li>\n<li>A radio and NOAA weather radio with tone alerts</li>\n<li>A first aid kit</li>\n<li>Batteries</li>\n<li>A whistle</li>\n<li>Dust masks</li>\n<li>Plastic sheeting</li>\n<li>Duct tape</li>\n<li>Moist towelettes</li>\n<li>Garbage bags</li>\n<li>Plastic ties</li>\n<li>A wrench or pliers</li>\n<li>A manual can opener</li>\n<li>Local maps</li>\n<li>A cell phone with chargers and a backup battery</li>\n<li>Non-prescription health and wellness supplies (painkillers, contact solution, etc.)</li>\n<li>Prescription medicines (though you’ll have to keep these up to date)</li>\n<li>Cash</li>\n<li>… and more.</li>\n</ul>\n<p>Some of the items in an emergency kit need to be replaced to ensure they’ll work when you need them. If you haven’t already, add creating (or updating) your kit to your annual list of <a href=\"/insurance-resources/home-maintenance-checklist/\">home maintenance chores</a> to make sure you stay on top of it.</p>\n<h3 id=\"floodinsurance\">Flood insurance</h3>\n<p>Across age groups, only about 11% of homeowners have flood insurance. This, despite the fact that FEMA’s official position is that <a href=\"/blog/flood-insurance-is-for-everyone/\">anywhere it can rain, it can flood</a>.</p>\n<p>While it’s true that only some homeowners are required by their mortgage lender to carry flood insurance, it’s also true that standard homeowners insurance does not include coverage for flood damage. In the event of a flood disaster, those without a dedicated flood policy will likely have to cover the cost of repairs out of pocket.</p>\n<p>If you’re one of the 89% of Americans who don't have a flood insurance policy, read up on what it can do for you – especially if you live somewhere that gets heavy rain.</p>\n<h2 id=\"settingyourselfupforsuccess\">Setting yourself up for success</h2>\n<p>Nobody likes to think about what will happen in the event of a disaster. But having a plan in place can make a major difference in how your life unfolds when the disaster is over. In some cases, it might even save your life, the lives of your loved ones, or the life of your pet.</p>\n<p>And while your insurance policy can help you rebuild after a disaster strikes, nothing can replace a disaster preparedness plan for helping you weather the storm – whatever type it is.</p>"
