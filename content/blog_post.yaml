    body: "<p>We surveyed 320 homeowners and asked if they would work with a new home insurance company. Here's what they said.</p>\n<h2 id=\"would_you_bewillingtoworkwithanewhomeinsurancecompany\">Would <em>You</em> Be Willing to Work with a New Home Insurance Company?</h2>\n<p>We get it – no homeowner wants to trust just <em>any</em> insurance company with their most prized and valuable purchase. <a href=\"/blog/what-is-home-insurance-a-guide/\">Savvy homeowners</a> put a lot of care and consideration into choosing their home insurance provider. And we wanted to find out just how much the name recognition of a company plays into that decision-making.</p>\n<p>So we surveyed 320 insured homeowners and asked point blank: <strong>Would you be willing to work with a new home insurance company you haven't heard of before?</strong></p>\n<p>To be frank, we were a little surprised when almost <strong>83 percent</strong> of respondents said no – because that means they are missing opportunities to save money on their coverage.</p>\n<blockquote>\n  <p>83% of respondents said they would not be willing to work with a new home insurance company they haven't heard of before.</p>\n</blockquote>\n<h2 id=\"surveyresults\">Survey Results</h2>\n<p>What would make you most inclined to work with a home insurance company you haven't heard of before?</p>\n<p><svg version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" width=\"800\" height=\"450\" viewBox=\"0 0 800 450\" style=\"font-family: Arial;\"><desc>Insured homeowners weigh in on the factors that would most inspire them to work with a new home insurance provider.</desc><defs><rect height=\"214\" width=\"689\"></rect><rect x=\"-10\" y=\"-10\" height=\"234\" width=\"709\"></rect></defs><g class=\"scaler\" transform=\"scale(1)\"><rect width=\"800\" height=\"450\" fill=\"rgb(255, 255, 255)\" fill-opacity=\"1\"></rect><g class=\"canvas\" transform=\"translate(86,66)\"><g class=\"grid\"><g class=\"axis-grid x\" transform=\"translate(0,213)\