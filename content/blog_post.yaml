    list_summary: "Sometimes the worst situations bring out the best in all of us. Nothing paints the picture better than what our Kinfolk are experiencing at Florida’s insurance villages."
    featured_image: "3-f894d32-858zd6"
    featured_image_alt: "Infographic listing hurricane claims stats from Kin as of 2/14/2023: 40,000 properties scanned, 7,944 claims filed; 78% of claims closed, and only 10.2% claims open without payment."
    tags: "hurricanes, news"
    social_share: "1"
