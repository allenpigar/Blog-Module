    body: "<p>Freezing pipes are one of the most common home insurance claims in the winter. In fact, along with internal water damage, they are the <a href=\"/blog/most-common-home-insurance-claims/\">third most common claim</a> and cost about $10,849 to repair on average.</p>\n<p>As the water in the pipes freeze, it expands and creates pressure, which can rupture the pipe. As the ice in the pipes melts, it can cause water damage throughout the home.</p>\n<p>This is exactly what has happened to countless Texan homes mid-February when a winter storm and hard freeze swept unexpectedly through the state and caused massive power outages. The <a href=\"https://www.texasmonthly.com/news/burst-pipes-plumbers-texas/\">Insurance Council of Texas</a> stated, “We expect the claims for frozen, busted pipes to be unlike any event the state has experienced.”</p>\n<p>While <a href=\"/home-insurance/\">homeowners insurance</a> can cover repairing a burst pipe and subsequent water damage, it’s helpful to know how to prevent it in the first place if you’re able. So let’s take a look at how to keep pipes from freezing.</p>\n<h2 id=\"1insulatethepipes\">1. Insulate the pipes</h2>\n<p>There are many reasons for the tragic situation in Texas. Among them, many Texas homes aren’t winterized because winters in the South are usually mild. When temperatures do drop, heating in the homes is typically enough to keep freezing at bay. Because the power failed, many homeowners couldn’t prepare in time.</p>\n<p>But how do you insulate pipes if you have the chance? Start with exposed pipes under cabinets, in basements, and in the garage. Many hardware stores sell easy-to-install insulation like pipe sleeves. This helps keep the temperature of the pipe more regulated, though it won’t prevent every disaster. If you’re in a pinch and need to insulate a pipe quickly, roll a quarter inch of newspaper around the pipe.</p>\n<p>You can also insulate the rooms where pipes are – areas like attics and basements. This will help keep the overall temperature in the room warmer and reduce the likelihood of your pipes freezing.</p>\n<h2 id=\"2sealupcracksandholesnearpipes\">2. Seal up cracks and holes near pipes</h2>\n<p>Cracks and holes let cold drafts in. During freezing temperatures, the last thing you want is cold air on your pipes. Solve this problem by sealing up any cracks, holes, and gaps under cabinets near your pipes.</p>\n<p>When possible, seal both the interior and exterior so that the draft is completely blocked. You can use spray foam insulation to get the job done quickly and efficiently. For smaller cracks where spray foam insulation won’t work, use caulk. This will seal the areas and can be smoothed out for neatness.</p>\n<h2 id=\"3applyheatingtape\">3. Apply heating tape</h2>\n<p>If insulation is like a down blanket for your pipes, heating tape is an electric blanket. Heating tape is perfect for accessible pipes that need extra insulation from the cold weather. There are two types of heating tape: one that turns on and off by itself and one that has a manual switch.</p>\n<p>This adds necessary heat to the pipes to prevent freezing. Be careful using it, though. For your safety, follow the product’s instructions to prevent accidental fires.</p>\n<h2 id=\"4runthefaucet\">4. Run the faucet</h2>\n<p>Running water doesn’t freeze. Fortunately, you don’t have to turn the water on full blast to get the benefits of running water. Turning faucets on so that there is a consistent drip is usually enough to prevent the pipe from freezing and bursting.</p>\n<p>Make sure to run both the faucet’s hot and cold water so that you don’t have one side freeze. If you have single-handle faucets like most kitchens, set the water to run warm so that an equal amount of hot and cold water goes through.</p>\n<h2 id=\"5keepcabinetdoorsopen\">5. Keep cabinet doors open</h2>\n<p>Areas under cabinets tend to get and stay cold because there’s no extra warm air circulating under the sink. Open cabinet doors so that the warmth of the room can help warm under the sink. Do this in your kitchen and bathrooms to make sure these areas get the benefit of the household’s warm air.</p>\n<h2 id=\"6keeptheheaton\">6. Keep the heat on</h2>\n<p>Keep the heat on in the house to keep pipes warm. You don’t need a full 75 degrees in the house during the winter, but if you plan on leaving for an extended period of time, keep the heat above 50 degrees Fahrenheit to help prevent freezing pipes.</p>\n<h2 id=\"howtothawafrozenpipe\">How to thaw a frozen pipe</h2>\n<p>Sometimes you can’t stop a pipe from freezing. If you come home to barely a trickle of water coming from your faucets, you may need to apply heat to the pipes sending water to the faucet. You can do this with a hair dryer, a portable space heater, or by wrapping towels soaked in hot water around the pipes.</p>\n<p>When heating pipes with things like a dryer or space heater, make sure to keep flammable materials away from the heat source to prevent a fire. Never, ever use a blowtorch, propane or kerosene heater, or any open flame to thaw your pipes.</p>\n<p>As the pipe is thawing, keep the faucet on to allow the water to flow through.</p>\n<p>If warming a pipe doesn’t resolve your water pressure problems, you likely have a frozen pipe somewhere you can’t easily access. If that’s the case, call a plumber for help.</p>\n<h2 id=\"frozenpipesandhomeinsurance\">Frozen pipes and home insurance</h2>\n<p>Whether you have homeowners, condo, or <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a>, these policies typically do cover frozen pipe damage (but ask your insurance representative to make sure!). That’s good news – frozen and burst pipes can cause thousands of dollars worth of <a href=\"/blog/water-damage-home-insurance/\">water damage</a> to your home and your belongings. That’s especially true if the pipe bursts when you’re away from home and can’t catch the problem when it first happens.</p>\n<p>To <a href=\"/claims/\">make a claim</a>, first turn the water off to stop the damage from escalating. Then call your insurance provider to report the event. Get personal belongings on shelves or surfaces where water can’t damage them. Take pictures of the problem and make sure the claims specialist has a list of all damaged items.</p>\n<p>While you’ll still need a plumber to fix the actual busted pipe right away, your policy can cover your damaged cabinets, flooring, walls, and personal belongings up to the coverage limits.</p>"
