    body: "<p>At this point in the year, you’ve probably already formed your own opinions about the worst home decor trends of 2019. But some of these are so dangerous, they’re worth talking about in July.</p>\n<p>The point of decor is to make a home more inviting and comfortable for you and your family. But these 10 trends show what happens when aesthetics prevail over function – and safety. While your <a href=\"/home-insurance/\">homeowners insurance policy</a> may have your back when it comes to a few odd accidents, but it doesn’t cover wear and tear, or features that aren’t up to code.</p>\n<p>Without further ado, here are 10 decorating trends to avoid and some safer alternatives.</p>\n<blockquote>\n  <p>Don't let aesthetics prevail over function – or safety.</p>\n</blockquote>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/floating-staircase.jpg?width=1000&name=floating-staircase.jpg\" alt=\"\" /></p>\n<h2 id=\"openfeaturesaretrendingshelvingstairsandfloorplans\">Open Features Are Trending: Shelving, Stairs, and Floorplans</h2>\n<p>Open spaces are in, but that doesn’t mean they’re always safe. If you don’t love the dark or closed-off rooms, you may enjoy eliminating shadowy corners and walls that obstruct visibility. But it’s important to know the risks that come along with these features.</p>\n<h3 id=\"1floatingshelvesandstorage\">1. Floating Shelves and Storage</h3>\n<p><strong>The trend</strong>: “Floating” shelves, which appear to jut out dramatically from the wall, without the braces you’d see on ordinary shelves.</p>\n<p><strong>The risk</strong>: If these bookshelves and dressers are not properly anchored, they can pose a serious safety hazard. Perhaps the best example of this comes from Sweden: consider the <a href=\"https://www.ikea.com/us/en/about_ikea/newsitem/112117-MALM-and-Chest-of-drawers-Recall\">infamous IKEA recall</a> after a dresser caused the death of a young boy. The new design Ikea introduced to the market requires attachment to the wall.</p>\n<p>Similarly, floating shelves must be properly anchored in order to hold the weight of any books or decorations. If you’re wondering whether yours are securely attached to your wall, check out this primer on <a href=\"https://www.wikihow.com/Hang-Floating-Shelves\">how to install floating shelves</a>.</p>\n<p><strong>Bottom line</strong>: If you choose “floating” fixtures, pay attention to anchoring instructions. Failing to do so could lead to injury of your family or your guests. The latter might be covered by your homeowners insurance; the former would not.</p>\n<h3 id=\"2openstaircases\">2. Open Staircases</h3>\n<p><strong>The trend</strong>: Staircases without banisters</p>\n<p><strong>The risk</strong>: One of the most dangerous features of a house can be a staircase, if it’s not up to <a href=\"https://6rvxtlhl.media.zestyio.com/Guide-to-Handrail-and-Guard-Rail-Building-Codes-and-Standards-1.pdf\">code</a> (your handrail and guardrail must meet height and spacing requirements). While a staircase without a railing may look like an optical illusion, the risks are obvious. Your liability as a homeowner may be greatly increased by this stylistic choice.</p>\n<p><strong>Bottom line</strong>: Make sure your stairs and railings – interior and exterior – are <a href=\"https://www.nachi.org/stairways.htm\">up to code</a> so that you can be properly covered by your homeowners insurance policy.</p>\n<p>Most homeowners insurance policies explicitly require homeowners to <a href=\"/insurance-resources/home-maintenance-checklist/\">maintain a certain level of care</a> of their properties – if you fail to meet this expectation, you could be in breach of your homeowners insurance contract, meaning your insurer is not obligated to cover you.</p>\n<p>In the event that the code has changed since your home was built and you find yourself faced with a repair / replacement, you will mostly likely have to rebuild / repair to meet the current code. This is highly dependent on the code and issue at hand – your insurance agent will be able to help you determine the best course of action.</p>\n<h3 id=\"3openfloorplans\">3. Open Floor Plans</h3>\n<p><strong>The trend</strong>: Open-concept floor plans have been popularized by home improvement and renovation shows over the past decade. Stylists laud open floor plans: this design makes spaces seem bigger and allows families to share more moments together when they’re all on the same floor.</p>\n<p><strong>The risk</strong>: There are two important things to know:</p>\n<ul>\n<li>Open floor plans may increase your <a href=\"https://www.wfmynews2.com/article/news/local/2-wants-to-know/firefighters-warn-popular-home-trends-can-lead-to-dangerous-fires/83-556378669\">fire risk</a>. If there’s no wall between the kitchen and the living room, a small fire can quickly become a much larger blaze. If your rooms are separated by doors, on the other hand, you can help contain or slow the spread of a fire.</li>\n<li>Open concept floor plans can heighten your security needs. If someone can look into a window on the first floor of your house and see the entire space at a glance, they’re more easily able to case the room. In short, open floor plans can be problematic for security.</li>\n</ul>\n<p><strong>Bottom line</strong>: Because structural features can be expensive to change, you may want to consider protecting the asset you have today rather than remodeling. Consider installing a <a href=\"/faq/what-is-a-central-alarm/\">centrally monitored security system</a> – as an added bonus, this may help lower your homeowners insurance premium.</p>\n<blockquote>\n  <p>Make sure your stairs and railings – interior and exterior – are up to code.</p>\n</blockquote>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/decor-trends2.jpg?width=961&name=decor-trends2.jpg\" alt=\"\" /></p>\n<h2 id=\"oldisnewagain\">Old Is New Again</h2>\n<p>This decorating trend may be hard to avoid. Vintage or antique items have long been popular items to personalize a home. Whether you have an old writing desk from your grandmother or you found a vintage farmhouse table at a garage sale last week, consider these three risks when you bring vintage pieces into your home:</p>\n<h3 id=\"4vintagelightfixtures\">4. Vintage Light Fixtures</h3>\n<p><strong>The trend</strong>: Old lamps and chandeliers classing up a space</p>\n<p><strong>The risk</strong>: Most <a href=\"https://www.cheatsheet.com/culture/home-decor-mistakes-that-could-kill-you.html/\">vintage lighting has old wiring</a>, and that may be a problem. Address this before you plug a vintage lamp or sconce into your walls to make sure the lamp is in working condition inside and out.</p>\n<p><strong>Bottom line</strong>: If you fall in love with a vintage piece and you’re not an electrician, invest in having it updated – or look for a contemporary lookalike. Having the perfect light is just not worth the risk of fire.</p>\n<h3 id=\"5antiqueappliances\">5. Antique Appliances</h3>\n<p><strong>The trend</strong>: Retro-chic major appliances</p>\n<p><strong>The risk</strong>: That beautiful old stove you bought? It may be covered in lead paint or contain corroded parts that, while functional, may be hazardous to your health. Whenever you acquire an antique appliance, take the time to have it checked out by a professional – likely a licensed electrician.</p>\n<p><strong>Bottom line</strong>: Once you’ve verified that your vintage piece is safe, check to see what it’s worth. In the event that your it’s highly valuable, be sure to add it your inventory of scheduled personal property. Just give your homeowners insurance agent a call.</p>\n<h3 id=\"6exposedplumbing\">6. Exposed Plumbing</h3>\n<p><strong>The trend</strong>: Pipes that aren’t hidden behind the wall</p>\n<p><strong>The risk</strong>: Clean copper pipes may look great, but they can be hot to the touch. Exposed plumbing is especially popular in bathrooms these days, and if you choose to jump on this trend, be sure your pipes are safely positioned to be out of reach of children (and generally not somewhere you’re likely to brush against by accident all the time). In some cases, they might also cause fires.</p>\n<p><strong>Bottom line</strong>: This is one of the top home decor trends of 2019, but it must be executed with caution. Make sure exposed pipes are out of the way, and make sure any nearby materials are durable and fire resistant at a minimum.</p>\n<blockquote>\n  <p>Having the perfect light is just not worth the risk of fire.</p>\n</blockquote>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/decor-trends3.jpg\" alt=\"\" /></p>\n<h2 id=\"woodaccentsaremakingacomeback\">Wood Accents Are Making a Comeback</h2>\n<p>Sleek plastic cabinetry and Scandinavian modernism’s chrome accents are out. Wood accents are in, but they come with additional risks.</p>\n<h3 id=\"7wicker\">7. Wicker</h3>\n<p><strong>The trend</strong>: If you believe the style guides, <a href=\"https://www.housebeautiful.com/home-remodeling/interior-designers/a24844028/home-trends-for-2019/\">wicker furniture and baubles</a> are marking a comeback.</p>\n<p><strong>The risk</strong>: These nods to the natural may look great in your front hall, but they are entirely composed of highly flammable material. Remember: wicker burns quicker.</p>\n<p><strong>Bottom line</strong>: Keep your light, reedy objects away from the stove and far from the fireplace to stay safe. If you don’t want to avoid this home decorating trend, you can at least avoid placing your wicker homegoods near open flames.</p>\n<h3 id=\"8salvagedwood\">8. Salvaged Wood</h3>\n<p><strong>The trend</strong>: “Salvaged” wood (i.e., old wood)</p>\n<p><strong>The risk</strong>: Old wood pieces are typically very dry. They may also be covered in chipping paint or, worse, lead paint. <strong>Bottom line</strong>: Do a thorough inspection before bringing these items into your living space.</p>\n<blockquote>\n  <p>Remember: wicker burns quicker.</p>\n</blockquote>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/decor-trends4.jpg?width=938&name=decor-trends4.jpg\" alt=\"\" /></p>\n<h2 id=\"lifestyletrendsendure\">Lifestyle Trends Endure</h2>\n<h3 id=\"9hammocks\">9. Hammocks</h3>\n<p><strong>The trend</strong>: Hammocks and slacklines, the taut ropes people walk on</p>\n<p><strong>The risk</strong>: In recent years, many college campuses have banned hammocks and slacklines for posing too high a public safety risk. And these new rules aren’t just limited to campuses; <a href=\"https://www.grandtrunk.com/blogs/news/cities-banning-hammocking\">several cities have also banned hammocks</a>.</p>\n<p>If you’re a hammock enthusiast at home, consider these two things:</p>\n<ol>\n<li>If your hammock is indoors, it should be properly anchored in the wall or in a structural post. Your hammock should be low to the ground and far from any hazards like stairwells or railings.</li>\n<li>If you restrict your hammock use to the yard, consider the risks and make sure your hammock is properly installed, whether it’s freestanding or anchored.</li>\n</ol>\n<p><strong>Bottom line</strong>: If you’re concerned about your personal liability, you may want to rely on more stable seating options that rest on the ground.</p>\n<h3 id=\"10tvoverthefireplace\">10. TV Over the Fireplace</h3>\n<p><strong>The trend</strong>: TVs mounted above the mantel</p>\n<p><strong>The risk</strong>: Heat and soot can make for a dangerous situation <a href=\"https://www.digitaltrends.com/home-theater/please-dont-mount-your-tv-over-the-fireplace/\">if your television is hung over the fireplace</a>.</p>\n<p>There are actually several practical reasons not to put your television there:</p>\n<ul>\n<li>The proximity to heat may void the <a href=\"/blog/what-is-home-warranty-insurance/\">warranty</a> on your flatscreen. Be sure to read the fine print.</li>\n<li>Neck strain is a real issue. If you mount your television too high, you may find that watching the tube leads to long-term chiropractic problems.</li>\n<li>Whether you have a lower-heat gas stove or wood-burning open fire, it’s a gamble to place your television over an open hearth. The weight of the television on the shortened wall may be risky, even if you choose to place your television directly on the mantle.</li>\n</ul>\n<p><strong>Bottom line</strong>: This is one of the worst home decor trends of 2019 because it’s high risk and low reward. If you’re undeterred and looking for information about how to safely mount your TV above a fireplace, check out these <a href=\"https://www.bobvila.com/articles/mount-tv-above-a-fireplace/\">tips from Bob Vila</a>.</p>\n<h2 id=\"whenitcomestohomesafetytrustyourgut\">When It Comes to Home Safety, Trust Your Gut</h2>\n<p>Your home should be the place where you feel safest. Taking a few steps to make sure your pursuit of a home decorating trend doesn’t run counter to this mission is worth your time. If you don’t feel confident that you’ve got your bases covered, you can always do a <a href=\"/blog/diy-home-inspection/\">DIY home inspection</a> or run through our <a href=\"/insurance-resources/home-safety-checklist/\">home safety checklist</a> to make sure everything’s in order.</p>"
