      title: "12 days of Riskmas for the holidays"
      body: "<p>No matter how jolly and festive they are, the holidays are hectic! And all that gathering, decorating, and celebrating can mean a higher risk of incidents that may lead to insurance claims.</p>\n<p>We broke down common holiday hazards and what you can do to prevent them in our 12 Days of Riskmas. Here’s a recap to help you prepare for whatever the holidays (and the new year) may bring.</p>\n<h2 id=\"gardenshearsforyourpeartree\">Garden shears for your pear tree</h2>\n<p>On the first day of Riskmas, my true love gave to me … some tree trimming tools?</p>\n<p>Good looking out, true love. <a href=\"/blog/when-to-trim-trees/\">Keeping your trees trimmed</a> helps minimize the risk of fallen branches wreaking havoc on your holiday home. But if worse comes to worst and an accident occurs, your home insurance may cover the loss, including a <a href=\"/blog/does-home-insurance-cover-fallen-fence/\">fallen fence</a>. You’ll have to check your policy documents to see.</p>\n<h2 id=\"2turkeyfryerfires\">2 turkey fryer fires</h2>\n<p><img src=\"/images/uploads/turkey-fryer.png\" alt=\"\" /></p>\n<p>Planning to fry up a couple turkeys for the holidays this year? Fryer fires are probably more common than you think. Avoid the ultimate party <em>fowl</em> by following our <a href=\"/blog/avoid-turkey-fryer-fires/\">turkey fryer safety tips</a>.</p>\n<p>Fryer fires are just one of the calamities that can happen around the holidays. Kitchen fires, injured guests, and home thefts are some of the other <a href=\"/blog/thanksgiving-disasters/\">disasters common between Thanksgiving</a> and New Year’s.</p>\n<h2 id=\"3floodedrooms\">3 flooded rooms</h2>\n<p><img src=\"/images/uploads/flooded-rooms.jpg\" alt=\"\" /></p>\n<p>A lot can go wrong when a winter storm rolls through. Make sure your gutters are clear, point your rain spouts away from your home’s foundation, keep your roof in good condition, and update or add backflow valves to <a href=\"/blog/6-tips-for-flood-risk/\">reduce the risk of flooding</a>.</p>\n<h2 id=\"4hurricaneshutters\">4 hurricane shutters</h2>\n<p><img src=\"/images/uploads/hurricane-shutters.jpg\" alt=\"\" /></p>\n<p>Prepare for next year’s hurricane season with the gift of <a href=\"/blog/best-hurricane-shutters/\">hurricane shutters</a>. They not only keep your windows intact and rain out, but installing them can also reduce your home insurance premium!</p>\n<h2 id=\"insuranceforyour5goldenrings\">Insurance for your 5 golden rings</h2>\n<p><img src=\"/images/uploads/golden-rings.jpg\" alt=\"\" /></p>\n<p>Just got some holiday bling? Then it’s time to update your <a href=\"/faq/what-is-home-inventory/\">home inventory</a>! An inventory is a super helpful way to make sure you have enough personal property coverage, and it can also help you quickly document what’s been lost or damaged in a claim.</p>\n<p>A proper home inventory can be even more helpful if you opt for <a href=\"/glossary/scheduled-personal-property/\">scheduled personal property</a> coverage, which lets you list specific items you want insured. These items can typically be insured for up to their appraised value.</p>\n<h2 id=\"6roofersroofing\">6 roofers roofing</h2>\n<p><img src=\"/images/uploads/roofers-roofing.jpg\" alt=\"\" /></p>\n<p>Is your roof ready for Santa and his reindeer? Keeping it in tip-top shape makes it easier for those magical visitors to land their sleigh, and it can keep your home protected and your insurance rates low. Check your rooftop for leaks and cracked or missing shingles to nip problems in the bud. And brush up on <a href=\"/blog/how-long-do-roofs-last/\">how long roofs last</a> while you're at it!</p>\n<h2 id=\"7attractivenuisances\">7 attractive nuisances</h2>\n<p><img src=\"/images/uploads/attractive-nuisances.jpg\" alt=\"\" /></p>\n<p>Swimming pools and trampolines and high-up tree houses might be a few of your favorite things, but we call them <a href=\"/blog/attractive-nuisance/\">attractive nuisances</a> for a reason – they tend to invite trouble! Limit your little ones’ access to these and other risky items so everyone can have a happy (and safe!) holiday.</p>\n<h2 id=\"8injuredrelatives\">8 injured relatives</h2>\n<p><img src=\"/images/uploads/injured-relatives.jpg\" alt=\"\" /></p>\n<p>Grandma probably won’t get run over by a reindeer, but there’s always the chance of mishaps when family visits for the holidays. Good thing you have <a href=\"/blog/4-times-for-liability-insurance/\">personal liability insurance</a>, right? This coverage is standard in your <a href=\"/home-insurance/\">home insurance policy</a> and helps cover bills if you're responsible for a guest's injury.</p>\n<h2 id=\"9candlesburning\">9 candles burning</h2>\n<p><img src=\"/images/uploads/candles-burning.jpg\" alt=\"\" /></p>\n<p>Whether you light menorahs, kinaras, or Christmas candles each year, don’t leave them unattended. Holiday decorations cause 12 percent of home fires in December! Stay safe with a few <a href=\"/blog/holiday-home-safety-tips/\">quick holiday safety tips</a>.</p>\n<h2 id=\"10surgingoutlets\">10 surging outlets</h2>\n<p><img src=\"/images/uploads/surging-outlets.jpg\" alt=\"\" /></p>\n<p>Always the brightest house on the block? Your holiday decor may know no bounds – but your outlets certainly do. Special electrical outlets and point-of-use surge protectors are just a few ways you can <a href=\"/blog/what-causes-a-power-surge/\">prevent damage from power surges</a>.</p>\n<h2 id=\"11plumberspiping\">11 plumbers piping</h2>\n<p><img src=\"/images/uploads/plumbers-piping.jpg\" alt=\"\" /></p>\n<p>You may be dreaming of a white Christmas, but frozen pipes? Not so much. Plan ahead and <a href=\"/blog/how-to-keep-pipes-from-freezing/\">protect your pipes</a>! Simple steps like keeping your faucet on or opening cabinet doors on particularly cold nights can reduce the chance of calling a plumber during your holiday celebrations.</p>\n<h2 id=\"12robbersrobbing\">12 robbers robbing</h2>\n<p><img src=\"/images/uploads/robbers-robbing.jpg\" alt=\"\" /></p>\n<p>Don’t let the Grinch steal your Christmas. Robberies and personal larceny increase by 20 percent during the holidays. Thwart their nefarious plans by gifting your home <a href=\"/blog/smart-home-security-system-benefits/\">a little extra security</a>.</p>\n<h2 id=\"staysafethisseason\">Stay safe this season</h2>\n<p>With a little planning, you can avoid many of the <a href=\"https://www.kin.com/blog/holiday-disasters/\">holiday disasters</a> that befall so many this time of year. Here’s to a merry, bright, and safe holiday season!</p>"
