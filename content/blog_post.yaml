    body: "<p>Buying a home is an exciting time, but it also comes with a lot of stress. After all, you’re investing hundreds of thousands of dollars in a property – and weighing at least as many details: Are there termites? Does the sewer back up? What are the HOA fees?</p>\n<p>The pressure’s on to get it right, so we talked to real estate experts to find out what questions to ask when buying a house. Read on or click below to skip to the topic you’re most interested in.</p>\n<p><a href=\"#questions-to-ask-about-cost-and-budget\">Cost and Budget</a> | <a href=\"#questions-to-ask-about-the-people-youll-work-with\">People You’ll Work With</a> | <a href=\"#questions-to-ask-about-the-houses-risks\">History & Risks</a> | <a href=\"#questions-to-ask-about-the-houses-condition\">Home’s Condition</a> | <a href=\"#questions-to-ask-about-the-neighborhood\">The Neighborhood</a></p>\n<h2 id=\"questionstoaskaboutcostandbudget\">Questions to ask about cost and budget</h2>\n<p>For many people, a house is the biggest purchase of their life, which means you should ask a lot of questions about what you're getting before you make an offer.</p>\n<h3 id=\"1whataremytotalcosts\">1. What are my total costs?</h3>\n<p>Unless you’re paying cash, the sticker price of a house is not the actual amount you pay. And even if you are paying cash, there are usually ongoing costs you should consider to make sure your home fits in your budget. And one more note: you won’t usually know the final cost upfront because of the many unknowns that go into this process. But you can get a ballpark.</p>\n<p>Typically, a house’s “total” cost includes:</p>\n<ul>\n<li><strong>The property itself.</strong> This is the big fat number you’ll see listed on Zillow or Redfin. But be sure to consider the cost of both your down payment and your monthly payments. Shaun Martin of <a href=\"https://webuyhousesindenver.org\">WeBuyHousesinDenver</a> says “Cash reserves are king because it means that if you lose your job or hit a financial hurdle, you can still afford to pay the mortgage.” He recommends keeping three to six months of expenses on hand on top of what you pay for the property</li>\n<li><strong>An appraisal.</strong> One of the first expenses associated with buying a house, an <a href=\"/glossary/appraisal/\">appraisal</a> amounts to an expert evaluation of the property’s value. Expect to pay several hundred dollars on this.</li>\n<li><strong>An inspection.</strong> The <a href=\"/glossary/home-inspection/\">home inspection</a> evaluates the condition of your future home. More thorough than an appraisal, its goal is to identify anything that’s not in good working order (and therefore might cost you a lot of money in the near future).</li>\n<li><strong>Mortgage interest.</strong> When you borrow money to buy your house (i.e., take on a mortgage), you pay for the privilege in the form of mortgage interest. Over the lifetime of your loan, your interest rate can have a significant difference on the total amount you pay for your home.</li>\n<li><strong>Mortgage insurance.</strong> Certain types of mortgages require smaller down payments, and that sometimes means you may have to pay <a href=\"/blog/mortgage-insurance-vs-home-insurance/\">mortgage insurance</a> every month.</li>\n<li><strong>Homeowners insurance.</strong> If you have a mortgage, your lender will likely require you to get a <a href=\"/home-insurance/\">home insurance policy</a>. And even if you don’t, you’ll likely want a policy to protect your possessions and assets.</li>\n<li><strong>Taxes.</strong> You’ll pay property taxes every year, though often on a monthly basis, rolled in with your mortgage payment. They cover things like local schools, road maintenance, and other essential services in your area. Make sure they’re in line with the taxes on other properties in the neighborhood. The current homeowner is probably your best source of tax information.</li>\n<li><strong>HOA fees.</strong> Not every house has a homeowners association (HOA), but they’re gaining popularity, and <a href=\"/glossary/hoa-fees/\">HOA fees</a> can pay for anything from maintaining a communal swimming pool to trash removal for the community. According to Terri Williams and Realtor.com, a typical HOA fee comes in at around <a href=\"https://www.realtor.com/advice/buy/homeowners-guide-to-hoas-homeowners-associations\">$200 to $300 per month</a> – but they can also be much higher for extreme luxury properties.</li>\n</ul>\n<p>In addition to knowing which questions to ask before buying a house, it helps to understand where you can use your bargaining skills to get a deal. If you’re new to the house-buying game, we recommend checking out Miranda Crace’s guide to <a href=\"https://www.rocketmortgage.com/learn/how-to-negotiate-house-price\">negotiating house prices</a>.</p>\n<p>You should also note that many of these costs can be rolled into your closing costs. This handy <a href=\"https://smartasset.com/mortgage/closing-costs\">closing costs calculator</a> by SmartAsset can give you an idea of what your closing costs might be.</p>\n<p>Finally, ask yourself what your long-term plans are for the house. Is this your forever home or a starter home? The answer may dictate what type of mortgage you get, which can save or cost a lot of money in the long run.</p>\n<h3 id=\"2whatsincludedinthesale\">2. What’s included in the sale?</h3>\n<p>You know you’re getting the building itself, but beyond that, it’s not always clear what’s included when you buy a house. This question helps clarify what the sellers are taking with them (Window treatments? Appliances? Light fixtures?) and what they’re leaving behind. Once you have the answer, you can get a better handle on what you’ll need to spend to make the home livable, and that may affect what you’re willing to pay for the property.</p>\n<p>Liz Steelman, real estate editor at <a href=\"https://www.apartmenttherapy.com\">Apartment Therapy</a>, notes that you don’t typically ask the seller directly. “Most people ask their [the buyer’s] real estate agent, who then asks the seller’s agent.”</p>\n<p>It’s usually best to get the sellers’ answer to this question in writing, especially if they promise to leave behind high-value items like a built-in sound system.</p>\n<h3 id=\"3howlonghasthehousebeenonthemarket\">3. How long has the house been on the market?</h3>\n<p>Steelman recommends asking your agent right away how long the house has been for sale. “If it’s been on the market a long time, that often signals there are some issues with the property,” she says.</p>\n<p>As a general rule of thumb, it’s not wise to make a low offer if the house has been on the market for 21 days or less. After 90 days, though, it may be safer to make a low offer (which, in this context, may mean something like 90 percent of the asking price).</p>\n<p>Your real estate agent can guide you through best practices for houses that have been on the market for more than 21 days and less than 90, where the nuances of what to offer may be trickier to navigate for the uninitiated.</p>\n<h3 id=\"4whyisthesellermoving\">4. Why is the seller moving?</h3>\n<p>This is a super-important question to ask before buying a house because it can reveal a lot about the property or the neighborhood. Some reasons are obvious: the seller needs more space for a growing family, has to relocate for a new job, or is downsizing for retirement.</p>\n<p>Other reasons are less straightforward, according to David Reischer of <a href=\"https://real-estate-law.legaladvice.com\">LegalAdvice.com</a>. He says a seller is “a conflicted party” who usually only reveals defects that they’re legally obligated to disclose. Reischer goes on to say that “it is very unlikely to get a truthful answer by asking vague or general questions related to whether there are any problems with a house.”</p>\n<p>Even though Reischer believes that the home inspection is the best way to get this information, it is possible to ask, “Do you think there are any problems that will arise in the inspection?”</p>\n<h3 id=\"5howmuchhavenearbyhomessoldfor\">5. How much have nearby homes sold for?</h3>\n<p>This question gives you a sense of how your house compares to the ones around it. If you want the value of your home to increase, it’s probably better to buy the crummiest place in a nice neighborhood than the nicest place in a questionable neighborhood. So if yours is the most expensive home on the block, you may want to ask some questions about why.</p>\n<p>To get a sense of what properties around yours are selling for, search Zillow, Redfin, or Realtor.com for recently sold homes. You can also ask your real estate agent.</p>\n<h3 id=\"6howmuchdoutilitiesusuallycost\">6. How much do utilities usually cost?</h3>\n<p>Before buying a home, don’t forget to ask about heating, cooling, electric, and internet costs! (And water, sewer, trash, recycling, etc.) You need to know what utilities cost in a typical month before you can decide if a house truly fits in your monthly budget.</p>\n<p>If utility costs seem high, you may want to look into greener alternatives in your area or investing in <a href=\"https://www.energystar.gov\">Energy Star appliances</a> when existing equipment gives out. Both can reduce your total energy use and save you money.</p>\n<h2 id=\"questionstoaskaboutthepeopleyoullworkwith\">Questions to ask about the people you’ll work with</h2>\n<p>Real estate agents and mortgage brokers are two of your most important allies during the <a href=\"/blog/process-of-buying-a-house/\">house buying process</a>. Ask these two questions to ensure you’ve made choices that are compatible with your preferences.</p>\n<h3 id=\"7areyoufamiliarwiththearea\">7. Are you familiar with the area?</h3>\n<p>The importance of working with a real estate agent who genuinely understands the market where you want to buy cannot be emphasized enough. Without on-the-ground understanding, they may not be equipped to advise you on how to respond to various situations.</p>\n<p>A real estate agent who knows the area can do a better job of matching with homes that meet your needs, whether that means it’s near good schools or in your favorite neighborhood. They are also better judges of what the market in your area is doing, which means they can come up with a strategy that can put you in the home of your dreams.</p>\n<h3 id=\"8ismymortgagebrokerresponsive\">8. Is my mortgage broker responsive?</h3>\n<p>The average mortgage takes <a href=\"https://6rvxtlhl.media.zestyio.com/ICE_OIR_AUG2021.pdf\">46 days to close</a>. During that time, your mortgage broker will be your primary point of contact with your lender and the person in charge of answering questions and making sure all your materials have been completed and submitted correctly. If this person isn’t responsive, your home buying process will be much more frustrating.</p>\n<h2 id=\"questionstoaskaboutthehousesrisks\">Questions to ask about the house’s risks</h2>\n<p>Once you’ve narrowed down your search to a few favorites, it’s time to ask questions about the houses’ exposures to risk. That way, you can evaluate each homes’ potential for costly problems.</p>\n<h3 id=\"9isthehomeonafloodplainshouldibeworriedaboutnaturaldisasters\">9. Is the home on a floodplain? Should I be worried about natural disasters?</h3>\n<p>Every state has different <a href=\"/blog/flood-disclosure-laws/\">flood disclosure laws</a> that outline what sellers must tell buyers about the flooding history of their homes. Regardless of your state’s laws, it’s wise to look up your property on <a href=\"https://msc.fema.gov/portal/search\">FEMA’s searchable floodplain map</a>, which offers a by-address breakdown of properties’ exposure to <a href=\"/glossary/100-year-floodplain/\">hundred-year flood conditions</a>.</p>\n<p>(Note: Typical homeowners insurance policies do not cover flood damage. For that protection, homeowners need a separate <a href=\"/flood-insurance/\">flood insurance policy</a>.)</p>\n<p>Floods may be the most common natural disaster, but they aren’t the only weather event to investigate. You also want to ask about the area’s propensity for hurricanes, earthquakes, wildfires, tornadoes, and blizzards.</p>\n<h3 id=\"10doesthispropertyhaveahistoryofclaims\">10. Does this property have a history of claims?</h3>\n<p>Insurers are all about managing risk, so they may consider a property risky if they know it has a checkered past. Unfortunately, a house’s history of <a href=\"/glossary/claim/\">insurance claims</a> may impact the price of your home insurance or even your ability to get a policy.</p>\n<p>While this may sound like a major bummer, think of it as fair warning: if a house experienced past water damage, there’s a higher risk it could face mold problems in the future.</p>\n<p>So how can you find out about that past? Great question. The easiest way is to ask the seller for a copy of their CLUE (Comprehensive Loss Underwriting Exchange) report, which includes a seven-year record of insurable incidents that have happened to the house.</p>\n<p>A few important things to note about the <a href=\"/glossary/personal-reports/\">CLUE report</a>:</p>\n<ul>\n<li>If the report is blank, the homeowner either made no claims in the last seven years OR made them to an insurer that doesn’t participate in CLUE.</li>\n<li>If the property has had multiple owners in the last seven years, you’ll need to get a CLUE report from each owner to see the house’s full history.</li>\n<li>CLUE reports outline claims made and amounts paid, but it doesn’t necessarily explain which part of the house was affected. For that, you’ll need to talk to the sellers.</li>\n</ul>\n<h3 id=\"11arethereanyhealthorsafetyhazardsthataninspectionmaymiss\">11. Are there any health or safety hazards that an inspection may miss?</h3>\n<p>This is a hugely important question to ask when buying a house. The presence of certain substances can pose a threat to the health of you and your family and may even mean your dream house is not worth the risk.</p>\n<p>Common hazards to look out for:</p>\n<ul>\n<li>Lead paint (<a href=\"https://www.epa.gov/lead/protect-your-family-exposures-lead\">common in homes built before 1978</a>).</li>\n<li>Asbestos.</li>\n<li>Radon.</li>\n<li>Mold.</li>\n<li>Infestations.</li>\n</ul>\n<p>While some of these may be included in your home inspection, they’re not all standard, so it’s important to ask. Most of these hazards require professional help to eliminate, which can be costly and time consuming.</p>\n<h3 id=\"12havethereeverbeenanyproblemswiththehouse\">12. Have there ever been any problems with the house?</h3>\n<p>This is an important catchall question to make sure you’re prepared for anything that:</p>\n<ul>\n<li>You haven’t asked about explicitly</li>\n<li>The sellers may not be legally obligated to disclose</li>\n<li>An inspector might not look for.</li>\n</ul>\n<p>If damage has ever happened, ask who did the repairs and get their contact information if at all possible. Maintenance is a part of homeownership; the better prepared you are, the less stress it will cause you.</p>\n<h2 id=\"questionstoaskaboutthehousescondition\">Questions to ask about the house’s condition</h2>\n<p>No house is perfect. When you’re thinking of buying one, these questions can give you a sense of the particular imperfections the property has.</p>\n<h3 id=\"13hasthehousebeenremodeledorrenovated\">13. Has the house been remodeled or renovated?</h3>\n<p>Updates to a house may add comfort and value, but they’re also an opportunity for things to go wrong – especially if the owner was trying to save money on the addition or renovation (and let’s face it, aren’t we all trying to save some money?).</p>\n<p>If the property you’re considering has had additions or major renovations, ask the seller for details about who did the work and get their contact information. Even if you need to know something as simple as what color they painted the walls, you’ll be glad to have it.</p>\n<h3 id=\"14howoldistheroof\">14. How old is the roof?</h3>\n<p>Roofs need regular repair, though <a href=\"/blog/how-long-do-roofs-last/\">how long a roof lasts</a> depends largely on the materials and the wear and tear it’s seen. Ask this question before buying a house to get a sense of how soon you’ll need to invest in a <a href=\"/blog/when-to-replace-your-roof/\">new roof</a>.</p>\n<h3 id=\"15howoldarethemajorappliancesandsystems\">15. How old are the major appliances and systems?</h3>\n<p>If you’ve ever moved into a new home only to have the water heater give out that very week, you know the importance of checking the age of appliances. You should also ask about the age of the condenser, furnace, and plumbing – and whether they’ve been regularly serviced.</p>\n<p>As a bonus, ask the seller whether they have appliance warranties stashed anywhere. These documents can help you determine what kind of manufacturer protection your major appliances might still have.</p>\n<h3 id=\"16howbigisthewaterheater\">16. How big is the water heater?</h3>\n<p>Speaking of water heaters, it’s best to make sure yours is big enough to keep your family from having daily shrieking fits as the hot water gives out mid-shower.</p>\n<p>This chart below provides an estimate of how big your water heater should be based on your family size:</p>\n<h4 id=\"waterheatercapacitybyfamilysize\">Water Heater Capacity by Family Size</h4>\n<p>| People in Household | Hot Water Heater Needs |\n| --- | --- |\n| 1 – 2 | 30 gallons+ |\n| 2 – 3 | 40 gallons+ |\n| 3 – 4 | 50 gallons+ |\n| 5+ | 80 gallons (electric) or 50 gallons (natural gas or liquid propane) |</p>\n<p><a href=\"https://www.totalhomesupply.com/water-heater-sizes\">Source</a></p>\n<h2 id=\"17caniseetheoriginalplansforthehouse\">17. Can I see the original plans for the house?</h2>\n<p>Not everyone will show you their original house plans, says Steelman, but if you can get them, they can be valuable. “Also ask if they have the original architect’s name and information,” she recommends – or the information of their firm if they’re no longer among the living.</p>\n<h2 id=\"questionstoaskabouttheneighborhood\">Questions to ask about the neighborhood</h2>\n<p>Good neighbors can make a new house feel like a home. But how can you know what your new neighbors are like before you buy a house? The answer’s simple: ask!</p>\n<h3 id=\"19whatistheneighborhoodlike\">19. What is the neighborhood like?</h3>\n<p>An online search can give you crime statistics, but to get a real sense of the neighborhood’s energy and feel, you’ll need to ask someone who’s lived there. As with the question about why the sellers are leaving, the type of response you get may tell you a lot. Most sellers who don’t have anything nice to say may not say anything at all.</p>\n<p>If you’re buying a home with an HOA assessment, one way to get a sense of the community is to check the HOA’s financial health. It can serve as a proxy for at least the financial stability of the community.</p>\n<h3 id=\"18doyoulikeyourneighbors\">18. Do you like your neighbors?</h3>\n<p>As with the question about why the sellers are leaving, the answer to this question can tell you a lot about the neighborhood. A gushy answer with lots of details suggests close, warm relationships. Reserved responses or those that equivocate may be a bad sign.</p>\n<p>But remember: the seller could be the neighborhood grump, so it’s important to take everything with a grain of salt. Get a feel for the place yourself by checking Facebook and NextDoor for neighborhood-specific groups. Follow along for a few days to see what residents are like.</p>\n<h3 id=\"20doyouknowofanyproblemneighborsorlocalnuisances\">20. Do you know of any problem neighbors or local nuisances?</h3>\n<p>Keep in mind that unpleasant or unsafe behavior can be more than a minor irritation – it can put you and your neighbors at risk. But smaller nuisances are also handy to know about, Steelman points out. “It might get really loud one weekend in September during a festival.” Forewarned, as they say, is forearmed.</p>\n<h3 id=\"21doesthishousehaveanystigmaassociatedwithit\">21. Does this house have any stigma associated with it?</h3>\n<p>“Stigma” can mean anything from reports of haunting and paranormal activity to unsavory or illegal activity on the property.</p>\n<p>First, understand that houses with “stigma” typically sell well below their fair market value. Second, state and local laws vary widely in stigma disclosure requirements. That’s why it’s a good idea to ask about these things specifically, whether you believe in ghosts or not.</p>\n<p>If, for example, a house has a reputation for being <a href=\"/blog/haunted-homes/\">haunted</a>, there’s a good chance it attracts the kind of attention most homeowners prefer to avoid.</p>\n<h3 id=\"22whatdoyouloveaboutlivinghere\">22. What do you love about living here?</h3>\n<p>Most of the questions you’re encouraged to ask before buying a home involve looking out for things that could go wrong. But it’s also smart to ask sellers what they loved best about the home, if for no other reason than it can help you discover everything the property has to offer sooner than you otherwise would have.</p>\n<h2 id=\"questionsareahomebuyersfriend\">Questions are a homebuyer’s friend</h2>\n<p>If you’ve never bought a house before, it can feel intimidating to pepper the seller or your real estate agent with questions. But for what’s likely the largest financial commitment of your life, you really can’t be too careful. Asking the right questions before making an offer on a home can prevent a lot of discomfort and save you a lot of money down the road.</p>"
