    body: "<p>Your household budget doesn’t have to be complicated. A functional household budget simply accounts for money that comes in and money that goes out. That can be as simple as dedicating 50 percent of your money toward needs, 30 percent toward wants, and 20 percent for savings or debt repayment.</p>\n<p>Making a budget – and sticking to it – is one way to make sure you can handle emergency expenses, like small repairs or vet bills. That’s super important considering most Americans can’t afford a <a href=\"https://www.cnbc.com/2019/07/20/heres-why-so-many-americans-cant-handle-a-400-unexpected-expense.html\">$400 emergency expense</a>.</p>\n<p>Using a worksheet is a good start. It helps you to identify how you’re spending your money and ways you can reallocate your money. A good budget worksheet helps identify what your needs are and what your wants are. By identifying what is a necessity and what isn’t, you can start to access how your discretionary spending affects your monthly budget to make adjustments.</p>\n<h2 id=\"yourhouseholdbudgetworksheet\">Your Household Budget Worksheet</h2>\n<p>We showed you how to make a <a href=\"/blog/how-to-budget-after-buying-a-house/\">budget after buying a house</a>, but now let’s take it one step further and build that budget.</p>\n<p><a href=\"https://6rvxtlhl.media.zestyio.com/household-budget-worksheet.pdf\">Get Your Household Budget Worksheet</a></p>\n<h2 id=\"step1bepreparedtoconfrontyourfinances\">Step 1: Be Prepared to Confront Your Finances</h2>\n<p>The first step to making a reasonable budget is to take a cold, hard look at your finances. If you’re like many folks, you may have been avoiding a budget because it can be hard to confront how much you spend versus how much you make.</p>\n<p>The only way to trim the fat off your budget is to take an honest assessment of what you spend money on. Chances are you can’t change how much money you make, so you’ll need to make spending adjustments.</p>\n<p>When you bought your home, your lender probably calculated your <a href=\"https://www.bankrate.com/calculators/mortgages/ratio-debt-calculator.aspx#:~:text=Lenders%20typically%20say%20the%20ideal,be%2036%20percent%20or%20lower.&text=For%20conventional%20loans%20backed%20by,as%20high%20as%2050%20percent.\">debt-to-income ratio</a> (DTI). This divides your monthly debt payments by your monthly income. As a general rule, your housing DTI (which includes your monthly mortgage payment, property taxes, homeowners insurance, and HOA dues) should be 28 percent of your income or less. Your total DTI (the portion of your income needed to cover all of your monthly debts, plus mortgage payments and housing expenses) shouldn’t be more than 36 percent.</p>\n<p>This can help you understand your high-level budget, but it doesn’t tell you much about your discretionary spending. This is where the worksheet will help.</p>\n<h2 id=\"step2gatherthedata\">Step 2: Gather the Data</h2>\n<p>Now is not the time to guesstimate. Before you sit down with this household budget worksheet, grab your recent paystubs, bank statements, credit card statements, and utility bills. Some things to keep in mind when sitting down with your finances:</p>\n<ul>\n<li>Don’t count overtime pay unless it’s regular and consistent.</li>\n<li>Look at bank and credit card statements for discretionary spending on things like coffee, eating out, and clothing.</li>\n<li>Add up ATM withdrawals for things you spend cash on.</li>\n<li>Have several months of utility bills to get the average cost. Winter and summer utility bills can vary drastically.</li>\n</ul>\n<h2 id=\"step3calculateyourtotalmonthlyincome\">Step 3: Calculate Your Total Monthly Income</h2>\n<p>Before you can decide how much to spend every month, you need to know how much you make. Start with your take-home pay, and then include other income sources: consistent side hustles, alimony or child support, or any other regular fixed income that you get. Tally them up to get your total income.</p>\n<p>Your earnings should dictate your budget, but if you’re like more than half Americans, you may be spending more than you earn every month. Again, that’s where this worksheet can help.</p>\n<p>| Monthly Income |\n| --- |\n| Source |\n| Wages |\n| Child Support |\n| Other |\n| Total Income |</p>\n<h2 id=\"step4addupyournecessarylivingexpenses\">Step 4: Add Up Your Necessary Living Expenses</h2>\n<p>Your fixed monthly expenses are necessities like your mortgage, property taxes, car payments, and insurance. Your variable expenses are necessities that may change in price from month to month, like your electric bill, gas expenses, and groceries.</p>\n<p>If you come across a category that doesn’t apply, put a zero in the field.</p>\n<p>| Living Expenses |\n| --- |\n| Fixed Necessities |\n| Mortgage |\n| Car Payment |\n| Home Insurance |\n| Car Insurance |\n| Cell Phone |\n| Internet |\n| Other |\n| Variable Necessities |\n| Water |\n| Electricity |\n| Gas |\n| Food |\n| Fuel |\n| Other |\n| Total Monthly Living Expenses |</p>\n<h2 id=\"step5takestockofyourdiscretionaryspending\">Step 5: Take Stock of Your Discretionary Spending</h2>\n<p>Discretionary spending is the money you spend on things that you don’t need but that make life more enjoyable, like recreation and entertainment. It could be conveniences like dining out or grabbing a Starbucks coffee on the way to work. You may need to visit your bank and credit card statements to get an accurate reflection of what your leisure spending looks like.</p>\n<p>If you use cash, make your best estimate at first. Track your spending for about a week to get an impression of where your cash spend goes.</p>\n<p>If you’re trying to rein in your expenses, monitor your discretionary spending.</p>\n<p>| Discretionary Spending |\n| --- |\n| Laundry |\n| Donations |\n| Clothing |\n| Entertainment |\n| Home Entertainment Subscriptions |\n| Dining Out / Takeout |\n| Coffee |\n| Rideshares |\n| Other |\n| Total Monthly Discretionary Expenses |</p>\n<h2 id=\"step6totalyoursavingsanddebtrepayment\">Step 6: Total Your Savings and Debt Repayment</h2>\n<p>Your savings take the biggest hit when discretionary spending isn’t under control. Ideally, 20 percent of your income should go toward savings. As you build your budget and monitor your spending, make adjustments to your discretionary spending so you can save more or pay off debts.</p>\n<p>| Savings and Debt Repayment |\n| --- |\n| Emergency Fund |\n| Retirement Savings |\n| College Savings |\n| Credit Card Payments |\n| Student Loan Payments |\n| Other |\n| Total Monthly Expenses |</p>\n<h2 id=\"step7setamonthlyremindertoreviewandadjust\">Step 7: Set a Monthly Reminder to Review and Adjust</h2>\n<p>Budgets are rarely a set-and-forget project. They need attention, review, and tweaks to make sure they work for you and your household.</p>\n<p>Set a calendar reminder in your phone to review your budget at the end of each month. Did you pay off some debt? Where did you spend the most? Did you splurge on clothes or dining out? You’ll start to see patterns of behavior that you can adjust if you aren’t happy with your currently financial reality.</p>\n<p>Making a budget isn’t about not spending on things you enjoy. It’s about understanding your habits and finding opportunities to better prioritize your money.</p>\n<p><a href=\"https://6rvxtlhl.media.zestyio.com/household-budget-worksheet.pdf\">Get your complete home budget worksheet here</a>.</p>"
