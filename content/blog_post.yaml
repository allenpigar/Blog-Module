    body: "<p>Because your heating, ventilation, and air conditioning (HVAC) is so central to your daily living, it’s natural to wonder about how it’s covered by your home insurance. No one wants to suffer through a hot Florida summer or cold New England winter with their HVAC on the fritz!</p>\n<p>Like most things in insurance, whether or not your homeowners policy covers your HVAC depends largely on the type of loss you have. But before we dive into loss scenarios, let’s make sure everyone understands the different ways home insurance might cover HVAC units.</p>\n<h2 id=\"howdoeshomeinsurancecoverhvac\">How does home insurance cover HVAC?</h2>\n<p>Damage to HVAC units is typically covered in one of two coverage parts in <a href=\"/home-insurance/\">home insurance</a>. These are:</p>\n<ul>\n<li>Coverage A, or your <a href=\"/home-insurance/coverage-a/\">dwelling insurance</a>.</li>\n<li>Coverage C, or your <a href=\"/home-insurance/coverage-c/\">personal property insurance</a>.</li>\n</ul>\n<p>If your HVAC system is considered part of the home, then it’s likely covered by dwelling coverage. If you have a portable unit, then it probably falls under your personal property coverage.</p>\n<h2 id=\"whendoeshomeinsurancecoverhvac\">When does home insurance cover HVAC?</h2>\n<p>For your home insurance policy to cover your HVAC unit, a <a href=\"/glossary/perils/\">covered peril</a> has to have caused the loss. Covered perils typically include things like fire or lightning strikes. If the damage is caused by a covered peril – that is, by an incident your homeowners insurance can pay for – then the damage to your AC or heater is probably covered.</p>\n<p>Let’s say a direct lightning strike fries your central AC unit. In that case, there’s a good chance your insurance will pay to repair or replace it. That’s because lightning damage is covered by most standard home insurance policies.</p>\n<p>The same is true for fire damage. If the unit is damaged as a result of a home fire, then the unit can probably be replaced. Again, this may come out of dwelling coverage or personal property coverage.</p>\n<h3 id=\"doeshomeinsurancecoverdamagetowindowacunits\">Does home insurance cover damage to window AC units?</h3>\n<p>While central air conditioning units are typically categorized as part of the structure of your house, window units are usually considered personal property. In practice, that means that your window unit is less likely to be covered.</p>\n<p>In many policies, like <a href=\"/glossary/ho3-policy/\">HO3 policies</a>, central AC units have coverage for “open perils,” meaning they’re covered for anything <em>not</em> explicitly excluded. A window unit, on the other hand, is likely only covered for “named perils,” meaning it’s covered for only events that are specifically listed.</p>\n<p>Every policy is different, though, so check with your agent to find out what kind of coverage you have. In some cases, you may be able to secure coverage by scheduling your window unit specifically in your policy.</p>\n<h2 id=\"whendoesnthomeinsurancecoverhvac\">When doesn’t home insurance cover HVAC?</h2>\n<p>You will likely have to pay for damage to your HVAC caused by events and perils not covered by your homeowners policy. For example, if your AC unit is ruined in a flood, your homeowners policy likely won’t offer coverage because flooding is excluded on most policies.</p>\n<p>Another important consideration: normal <a href=\"/blog/wear-and-tear-isnt-covered/\">wear and tear isn’t covered</a>. In fact, neglecting the system and having it break is not covered either. If your AC goes kaput after living a good life, it’s up to you to replace it.</p>\n<h2 id=\"doeshomeinsurancecoverdamagecausedbyyourhvac\">Does home insurance cover damage caused by your HVAC?</h2>\n<p>Up until now, we’ve looked at situations where an event damages your HVAC system. But what happens if your HVAC actually causes the damage? Let’s take a look at a couple of examples to sort things out.</p>\n<h3 id=\"damagecausedbyacunits\">Damage caused by AC units</h3>\n<p>Air conditioners create water as they operate (as anyone who’s walked under a dripping window unit knows all too well). If your AC unit isn’t properly maintained, that water can <a href=\"https://www.cooltoday.com/blog/why-is-my-home-air-conditioner-leaking-water-inside-faq\">get into your home and cause damage</a>. And here’s the thing: if the leaking happens because you didn’t properly maintain the unit, your homeowners insurance <a href=\"/blog/is-mold-covered/\">may not cover the damage</a>.</p>\n<p>That’s because part of the contract with the insurance provider is that you must take steps to keep your home in good repair. Fail to do that, and you’ve essentially broken the contract, meaning the insurance company doesn’t have to provide coverage.</p>\n<p>Your best bet here is to keep your air conditioner in good working order, even if that means calling in an inspector every season. The cost of an inspection will almost certainly be less than the cost of repairing water damage your unit might otherwise cause.</p>\n<h3 id=\"damagecausedbyfurnaces\">Damage caused by furnaces</h3>\n<p>If your furnace causes a fire in your home, your insurance policy likely covers the damage. That’s because fire is a covered peril on most standard homeowners insurance policies. The cost of replacing your furnace? That’s probably not covered.</p>\n<p>As with AC units, it’s your job as a homeowner to keep your furnace in good working order. Part of that means making sure there are functioning carbon monoxide and smoke detectors to alert you of any problems before they cause serious damage or put you in danger.</p>\n<h2 id=\"maintainingyourhvacdystem\">Maintaining your HVAC dystem</h2>\n<p>It’s easy to forget about HVAC appliances – which operate very much in the background – until they stop working. But scheduling regular maintenance can save you money on heating and cooling bills and help prevent damage caused by worn-out systems.</p>\n<p><em>Editor’s note: This post was originally published in September 2018. It has been updated for accuracy and comprehensiveness.</em></p>"
