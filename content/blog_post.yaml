w/kin.com\"><strong>our customers love us</strong></a><strong>.</strong></p>\n<p>Can I visit you?</p>\n<p><strong>You could, but we don’t have storefronts. Big carriers spend up to 20% of your premium on supporting local insurance agents with storefronts. Outrageous! Our agents are all in one place, and we pass the savings on to you.</strong></p>\n<p><em>Well…</em></p>\n<p><strong>Give it a shot</strong> <a href=\"https://welcome.kin.com/start\"><strong>here</strong></a><strong>. You might just save hundreds on your home insurance policy.</strong></p>"
