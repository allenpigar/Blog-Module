    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the most common types of home insurance claims?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Almost 98% of home insurance claims are for property damage. The most common of these are wind and hail claims, followed by fire and lightning damage, and water damage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the 5 most common causes of homeowners insurance losses\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The most common causes of homeowners insurance losses are wind & hail, fire & lightning, water damage, miscellaneous property damage, bodily injury & property damage to others, theft, and medical payments to others.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the top three causes of homeowners insurance claims?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The most common home insurance claims are for wind & hail damage, fire & lightning damage, and water damage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I avoid the most common home insurance claims?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners can reduce their chance of filing claims through risk mitigation. Risk mitigation includes things like installing a smoke alarm, buying a fire extinguisher, living near a fire department, having a home security system, installing carbon monoxide detectors, and maintaining their plumbing and HVAC systems.\\\"\\n    }\\n  }]\\n}\\n</script>"
