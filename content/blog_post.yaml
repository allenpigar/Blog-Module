    body: "<p>Homeowners insurance does cover some types of water damage, but a standard policy does not cover flood damage. That’s important to know wherever you live, but it may be especially key if you’re in an area that may see hurricanes.</p>\n<p>The official start of hurricane season in the Atlantic is a few months away – that’s June 1, so mark your calendars! – but it’s never too early to prepare. Asking questions about how your homeowners insurance handles water damage can help you ensure you’ve got the appropriate coverage in place.</p>\n<p>Here’s an overview of <a href=\"/blog/whats-in-my-home-insurance-policy/\">what your homeowners policy covers</a> – and what it doesn’t – when it comes to floods and water damage.</p>\n<h2 id=\"whatscoveredwaterdamagethatstartsinsideyourhouse\">What’s covered: Water damage that starts inside your house</h2>\n<p>Generally speaking, if you have a home insurance written as an <a href=\"/glossary/ho3-policy/\">HO3 policy</a>, the insurance offers coverage for two types of water damage:</p>\n<ul>\n<li><strong>Water damage that originates inside your home.</strong> Pipes and appliances that suddenly burst or start leaking are the two biggest culprits of this type of damage. They can wreak serious havoc, often damaging entire sections of a house, and replacements can be expensive.</li>\n<li><strong>Water damage that results from covered property damage.</strong> HO3 policies cover damage from “fallen objects,” so if a tree branch collapses your ceiling during a rainstorm your homeowners insurance can usually cover for the water damage, because it was enabled by the covered fallen tree branch. (Ditto for water that gets in because of other types of covered events.)</li>\n</ul>\n<p>There’s a big caveat here, though: this coverage exists, as we mentioned, if your homeowners insurance is written on an HO3 policy. If you’ve got coverage on <a href=\"/glossary/ho1-policy/\">form HO1</a> (also called a “named perils” policy) or <a href=\"/glossary/ho2-policy/\">HO2</a>, you may not enjoy these same protections.</p>\n<p>If you’re not sure which type of coverage you have, take a look at your policy. If your current policy is on an HO1 or HO2 form, then you may want to consider calling us or <a href=\"https://welcome.kin.com/start\">applying for a new policy online</a>.</p>\n<p>Florida and Louisiana homeowners can talk to our Kinfolk about getting an HO3 policy. Homeowners in other states will hear about our new <a href=\"/home-insurance/house-and-property-insurance/\">House & Property insurance</a>.</p>\n<h3 id=\"whatcoveragesapply\">What coverages apply?</h3>\n<p>Assuming your homeowners policy protects against external water damage, then you likely have two specific coverage parts that apply:</p>\n<ul>\n<li>Coverage A. Also called <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a>, Coverage A helps pay for repairs to the structure of your home when it’s damaged by a <a href=\"/glossary/perils/\">covered peril</a>. For example, water damage to your floor may trigger your dwelling coverage if it was caused by a pipe burst.</li>\n<li>Coverage C. This is also known as <a href=\"/home-insurance/coverage-c/\">personal property insurance</a> because it covers your belongings. So if that same pipe burst ended up destroying your computer, Coverage C typically kicks in to protect against the loss.</li>\n</ul>\n<p>These two coverage parts are the most likely to apply to water damage, but others can be involved depending on the circumstances.</p>\n<h2 id=\"whatsnotcoveredwaterdamagethatstartsoutside\">What’s not covered: Water damage that starts outside</h2>\n<p>Nearly all standard homeowners insurance policies exclude <a href=\"/flood-insurance/\">coverage for floods</a>, which insurance companies consider to be water damage that starts outside your home.</p>\n<p>If this is a surprise to you, you’re not alone: one study found that 56 percent of homeowners mistakenly believe that their homeowners policy offers flood protection.</p>\n<p>So what does an insurance company consider a “flood?” Any of the following:</p>\n<ul>\n<li>Rising waters, whether from unusual rainfall or because of backed up storm drains in your area.</li>\n<li>Rising mud from similar causes.</li>\n<li>Water that flows into your home because of a malfunctioning municipal sewage system.</li>\n</ul>\n<p>Flood coverage isn’t just for homeowners in designated <a href=\"/blog/how-are-floodplains-determined-for-homeowners/\">floodplains</a>, either: more than 20 percent of NFIP claims come from homeowners who live outside these areas.</p>\n<p>The reasons are complex, but one cause could be that NFIP’s maps of floodplains are notoriously inaccurate. Another possible cause? Climate change. As serious storms increase in frequency and severity, flooding will be the new normal for more and more Americans, whether because they’re in a low-lying area or because the local storm drains aren’t able to keep up with the rainfall and debris.</p>\n<h3 id=\"othertypesofwaterdamagethatarentcovered\">Other types of water damage that aren’t covered</h3>\n<p>We like to make a point that floods aren’t covered by home insurance because of the amount of damage they can cause. However, other types of water damage are also typically excluded, such as those caused by:</p>\n<ul>\n<li>Poor maintenance and neglect.</li>\n<li>A damaged water main.</li>\n<li>An earthquake.</li>\n<li>An outside sewer or drain. (You may be able to get an endorsement for <a href=\"/glossary/water-backup-coverage/\">water backup and sump pump overflow</a>.)</li>\n</ul>\n<p>Additionally, home insurance may pay for repairs caused by leaky windows, but it typically won’t pay to repair or replace the windows themselves unless they were damaged in a covered event.</p>\n<h2 id=\"aspecialnoteonfloodinsuranceforfloridahomeowners\">A special note on flood insurance for Florida homeowners</h2>\n<p>One final consideration regarding <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a>: while wind damage from hurricanes is covered by standard homeowners policies, it may be subject to a special <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a>. In other words, if you file a claim on your <a href=\"/home-insurance/hurricane-insurance/\">hurricane home insurance</a>, you may be responsible for paying more than your <a href=\"/glossary/standard-deductible/\">standard deductible</a> toward repairing that damage before you’re eligible to collect funds from your insurer.</p>\n<p>That’s one way insurance companies manage their risk during times of high claim frequency.</p>\n<h2 id=\"thebottomline\">The bottom line</h2>\n<p>If you have only standard homeowners insurance, you’re probably not covered for flood damage. If you’d like flood insurance, your Kin representative can help you secure coverage.</p>\n<p><em>Editor’s note: This article was originally published in May 2018. It has been updated for accuracy and comprehensiveness.</em></p>"
