      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are other structures in home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In homeowners insurance, “other structures” refers to items on your property that aren’t your dwelling. This can include buildings, like detached garages, but it can also include driveways, swimming pools, and fences.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is a patio considered an other structure?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A patio can be covered by the other structures coverage in your home insurance. This is most likely if it’s not attached to your home. An attached patio may be covered by your dwelling coverage.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is a deck considered other structures?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A deck that is not attached to your home may fall under your other structures protection. A deck that is attached is most likely covered by your dwelling coverage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is meant by other structures in home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Other structures in home insurance are typically items associated with but not attached to your house. This may include buildings, like a gazebo, or other structures, like hot tubs, fences, and sidewalks.\\\"\\n    }\\n  }]\\n}\\n</script>"
