    body: "<p>Most homeowners haven't had an <a href=\"/blog/what-is-an-insurance-claim/\">insurance claim</a> in the last 15 years. But what does that mean exactly?</p>\n<h2 id=\"arehomeinsuranceclaimscommon\">Are home insurance claims common?</h2>\n<p>Good news: the majority of homeowners are claims-free. We recently <a href=\"/blog/survey-trust-in-new-insurers/\">surveyed</a> homeowners across the US to find out how many filed a home insurance claim in the last 15 years. <strong>Only 11 percent did</strong>.</p>\n<p>That’s encouraging for a couple reasons:</p>\n<ul>\n<li>Fewer claims means fewer losses for both homeowners and insurers.</li>\n<li>Fewer claims also means lower <a href=\"/home-insurance/homeowners-insurance-cost/\">homeowners insurance costs</a>.</li>\n</ul>\n<p>We also asked those who did file claims about the damage they faced, the cost of the loss, and how their claims experience was. Let’s see what they said.</p>\n<h2 id=\"surveyhighlights\">Survey highlights</h2>\n<p>Of the 11 percent of surveyed homeowners who filed a claim in the last 15 years, most filed because of hail, wind, or flood damage.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Common%20Claims.png?width=754&name=Common%20Claims.png\" alt=\"\" /></p>\n<p>Most claims fell within the $1,000 to less than $5,000 range and the $5,000 to less than $10,000 range.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Claim%20Costs.png?width=701&name=Claim%20Costs.png\" alt=\"\" /></p>\n<p>Of the steps involved in filing a claim, respondents struggled most with receiving appropriate payment for their claim (with 25 percent saying it was either somewhat or very difficult), followed by dealing with the claims adjuster (about 19 percent either had a somewhat or very difficult time with this).</p>\n<p>About 36 percent described the overall claims process as either somewhat or very stressful, though most (67 percent) were very satisfied with how their provider handled the claim.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Claims-Experience-Stress.png\" alt=\"\" /></p>\n<blockquote>\n  <p>Most claims were caused by hail, wind, and flood damage.</p>\n</blockquote>\n<h2 id=\"2thingstodobeforefilingaclaim\">2 things to do before filing a claim</h2>\n<p>While the hope is that you’ll never have to use your insurance, you never know what the future holds. These are some steps you can take now before you ever experience a loss. Your future self will thank you:</p>\n<ol>\n<li><strong>Keep good records.</strong> Create a <a href=\"/faq/what-is-home-inventory/\">home inventory</a> now – it can be invaluable when you face serious property damage. Essentially, a home inventory is a list of valuable items you own. A thorough account will include a photo of the item; its make, model, and serial number; receipts; and its appraisal, if applicable. This inventory will help you keep track of what’s damaged or missing and how much it’s worth. This documentation can be used to support your claim. Learn more here.</li>\n<li><strong>Review your policy every year.</strong> Your declarations page – usually the first page of your home insurance policy – lists the incidents your insurance covers and the maximum amount you can get from a claim. Check this page before filing a claim to see if your loss is covered before you initiate the claims process, which can be logged on your insurance report and potentially impact your coverage options in the future. This yearly review of your policy can also help you make sure your coverage still reflects the current realities of your home life. You don’t want to be left underinsured.</li>\n</ol>\n<p>When in doubt about your coverage and or claim, reach out to your insurance provider for guidance. That’s what we’re here for.</p>\n<h2 id=\"howtohardenyourhome\">How to harden your home</h2>\n<p>One of the most important things you can do as a homeowner is to harden your home against <a href=\"/glossary/perils/\">perils</a>. This not only reduces your likelihood for filing claims, but it can also help you better protect your loved one. Here are some tips that can minimize claims at your house:</p>\n<ul>\n<li><a href=\"/blog/when-to-trim-trees/\">Trim trees</a> around the property.</li>\n<li>Install <a href=\"/blog/best-hurricane-shutters/\">hurricane shutters</a> on windows.</li>\n<li>Use smart technology to prevent water leaks.</li>\n<li>Get a <a href=\"/blog/smart-home-security-system-benefits/\">home security system</a>.</li>\n<li>Keep an eye out for <a href=\"/blog/when-to-replace-your-roof/\">signs it’s time to replace your roof</a>.</li>\n</ul>\n<p>Avoiding claims just makes good sense. Seriously, who needs the hassle? But if you do need to <a href=\"/faq/how-to-file-a-claim/\">file a claim</a> on your Kin Insurance policy, we work to make that as easy as possible. See how in our <a href=\"/blog/hurricane-ida-case-study/\">Hurricane Ida recap</a>.</p>"
