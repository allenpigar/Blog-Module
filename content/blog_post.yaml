    body: "<p>This is one of the most common - and complicated - questions insurance agents hear, and unfortunately, it depends on your policy. Different types of <a href=\"/home-insurance/\">home insurance</a> cover pools differently, and some don’t cover them at all!</p>\n<h2 id=\"howhomeownersinsuranceappliestopools\">How homeowners insurance applies to pools</h2>\n<p>While pools are generally intended for fun and recreation, they can also be a tremendous liability if someone gets hurt. Aside from increasing your personal liability exposure, pools are also expensive to maintain and repair. While there’s no universal answer to whether pools are covered by insurance, it’s nearly always true that they’re expensive.</p>\n<p>Insurance companies are well aware of this. They take both the personal liability and structural liability into account when deciding whether to insure a home with a pool. Depending on your insurance company, your swimming pool may be classified as:</p>\n<ul>\n<li>Part of your home’s structure, which is covered by <a href=\"/home-insurance/coverage-a/\">Coverage A</a>.</li>\n<li>An unattached structure, which falls under <a href=\"/home-insurance/coverage-b/\">Coverage B</a> in a home insurance policy.</li>\n<li>Personal property, which is covered by <a href=\"/home-insurance/coverage-c/\">Coverage C</a>.</li>\n</ul>\n<p>But this is only true for specific <a href=\"/blog/different-types-of-home-insurance/\">types of home insurance</a>. If you have an <a href=\"/glossary/ho1-policy/\">HO1</a>, HO2, or HO8, chances are your pool isn’t covered. However, if you have an <a href=\"/glossary/ho3-policy/\">HO3</a> or HO5 homeowners policy, you may have coverage for your pool.</p>\n<p>Coverage options for the structure of your pool vary because each state has different weather patterns. Hurricanes, tornadoes, blizzards, and earthquakes can affect pools differently, which is why it’s irresponsible to make blanket statements about coverage for home pools.</p>\n<p>You also want to know how your personal liability is covered if you have a pool. <a href=\"/home-insurance/coverage-e/\">Personal liability insurance</a> covers harm you cause other people and their property. Considering the increased risk for injury that comes with owning a pool, you’ll definitely want to dig into the specifics of this coverage.</p>\n<p>You should know that this personal liability coverage does not protect the pool itself, so it doesn’t pay to repair physical damage to either above-ground or in-ground pools. Moreover, <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a> typically doesn’t cover applicants with slides or diving boards (this is also true for Kin).</p>\n<p>Again, each state and insurance company have different protocols.</p>\n<h2 id=\"doeskinshomeinsurancecoverpools\">Does Kin’s home insurance cover pools?</h2>\n<p>Our <a href=\"https://www.kin.com/blog/swimming-pool-insurance-requirements/\">home insurance does cover pools</a>, whether they are in-ground or above-ground pools. We cover in-ground pools as part of your dwelling coverage, or Coverage A, while the above-ground pools are considered an additional structure and fall under Coverage B.</p>\n<p>We do have a few requirements. For instance, your pool:</p>\n<ul>\n<li>Can’t have a slide or diving board.</li>\n<li>Must have at least a four-foot fence with a locking gate surrounding it.</li>\n<li>Has to be filled.</li>\n</ul>\n<p>Our policies also cover your liability in case there’s an accident in or around your pool. You should note, however, that leaks are usually only covered when they’re caused by a <a href=\"/glossary/perils/\">covered peril</a>, such as a fire or windstorm. Most leaks are the result of <a href=\"/blog/wear-and-tear-isnt-covered/\">wear and tear</a>, which is seldom covered by home insurance.</p>\n<h2 id=\"arepoolcagescoveredbyinsurance\">Are pool cages covered by insurance?</h2>\n<p>It depends. If damage is caused from something other than a hurricane, and the pool cage is attached to your home, then yes, it may be covered under your dwelling coverage. However, if there is a hurricane, many insurance companies (including Kin) exclude coverage for cages because they are not designed to withstand a hurricane.</p>\n<p>We know pool cages are expensive, so one option is to purchase a hurricane screen enclosure endorsement. This generally costs $100 per $10,000 of coverage and still requires the homeowner to pay a deductible. To keep expenses low in the event of a hurricane, consider a 1% <a href=\"https://www.kin.com/glossary/hurricane-deductible/\">hurricane deductible</a>, if possible. This way there is less out-of-pocket expense in the event of serious hurricane damage.</p>\n<p>Lastly, if you do have a pool, regardless of where you live, it’s worth considering extra personal liability coverage. Before you think you can’t afford it, here’s a little perspective: for every $100,000 of personal liability, premiums rise about $10 annually. That’s less than $1 per month to receive $100,000 extra coverage if someone is injured in and around your pool.</p>\n<h2 id=\"doeshomeinsurancecostmorewithapool\">Does home insurance cost more with a pool?</h2>\n<p>Pools are considered <a href=\"/blog/attractive-nuisance/\">attractive nuisances</a>, which is a term that describes things that seem like a lot of fun, but that also come with a ton of risk. Insurance companies have to account for that risk, as well as the possibility that damage might occur to the pool itself. Long story short? You may end up with a higher premium than you would if you didn’t have a pool.</p>\n<h2 id=\"doeshomeownersinsurancecoverpoolcracks\">Does homeowners insurance cover pool cracks?</h2>\n<p>Pool cracks may be covered if the cracks result from a peril already covered by your homeowners insurance policy. Some examples of common covered perils include:</p>\n<ul>\n<li>Fire.</li>\n<li>Windstorm</li>\n<li>Hail.</li>\n<li>Explosions.</li>\n<li>Theft.</li>\n<li>Vandalism.</li>\n</ul>\n<h2 id=\"doeshomeownersinsurancecoverpoolcollapse\">Does homeowners insurance cover pool collapse?</h2>\n<p>Swimming pools can collapse for any number of reasons, such as a buildup of rain or ice, poor installation, or failing to make repairs. Unfortunately, these events are usually not covered by a homeowners policy. In fact, most home insurance doesn’t cover most pool collapses.</p>\n<p><em>Editor’s note: This post was originally published in December 2017. It has been updated for accuracy and comprehensiveness.</em></p>"
