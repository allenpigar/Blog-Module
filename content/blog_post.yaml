      title: "Will US homeownership rates increase in 2022?"
      body: "<p>The 2021 US homeownership rate {{< external-link url=\"https://www.census.gov/housing/hvs/files/currenthvspress.pdf\" text=\"sits at 65.4 percent\" >}}, about two percentage points lower than third quarter of 2020. It makes you wonder: what's in store for 2022?</p>\n<p>There are a lot of economic factors at play in that equation –&nbsp;rising interest rates, inflation, and home prices, to name a few – and early predictions say 2022 will see a {{< external-link url=\"https://www.nar.realtor/newsroom/leading-economic-and-housing-experts-predict-multiple-fed-interest-rate-hikes-slowing-inflation-and-home-price-growth\" text=\"slight decrease in home sales as mortgage rates tick up\" >}}.</p>\n<p>But changes this year might make homeownership more accessible for some. In the summer of 2021, the Federal Housing Administration (FHA) and Federal National Mortgage Association, better known as Fannie Mae, started incorporating rental payments into its mortgage application. It believes this could help 17% of eligible first-time buyers qualify for a loan.</p>\n<p>The FHA also updated how it handles student loan debt and estimates that change will impact 45% of the first-time homebuyers who turn to it for loans.</p>\n<p>These changes may impact homeownership rates in 2022. Let's take a look at each in more detail.</p>\n<h2 id=\"fhaschangestostudentloandebt\">FHA’s changes to student loan debt</h2>\n<p>For years, the FHA required lenders calculate a borrower’s student loan monthly payment as one percent of the outstanding balance if the loan wasn’t fully amortizing or in repayment. That requirement applied even to borrowers who were in approved forbearance or deferment and to those who had relatively small monthly payments under an income-based repayment plan.</p>\n<p>Unfortunately, this rule made it nearly impossible for many people carrying student loan debt to qualify for a mortgage. And it was particularly burdensome or people of color. According to the Education Data Initiative, Black college graduates owe on average {{< external-link url=\"https://educationdata.org/student-loan-debt-by-race\" text=\"$25,000 more\" >}} than their white counterparts.</p>\n<p>But the FHA’s new rule allows lenders to base their calculations on borrowers’ actual monthly student loan payments, which is often lower than one percent of the total balance.</p>\n<p>This opens the door for many who had an unfavorable debt-to-income (DTI) ratio and is more in line with the FHA’s mission to help more first-time homebuyers get into a home.</p>\n<h2 id=\"fanniemaetouserentalpayments\">Fannie Mae to use rental payments</h2>\n<p>Much like people with student loans found it difficult to qualify for an FHA loan, renters with limited credit histories were often frustrated when looking for a mortgage from Fannie Mae.</p>\n<p>As Melissa Gasparek of Inlanta Mortgage explains, “Because landlords do not report rent payments to credit bureaus, even renters with a flawless track record of on-time rent payments weren’t seeing any effect on or benefit to their credit scores.”</p>\n<p>But in August, {{< external-link url=\"https://www.fanniemae.com/newsroom/fannie-mae-news/fannie-mae-introduces-new-underwriting-innovation-help-more-renters-become-homeowners\" text=\"Fannie Mae announced\" >}} that if a first-time homebuyer has one year’s worth of on-time payments, they may now qualify for a home loan.</p>\n<p>The process begins when a lender submits the original loan application to its automated underwriting system. If the loan is not eligible, the system checks for a 12-month history of rental payments. If it finds evidence of this, the lender can get permission from the applicant to order an asset report from a Fannie Mae-approved vendor. That vendor then sends the new information to Fannie Mae, which may determine the customer is eligible for the loan.</p>\n<p>While this is a lengthy process, Fannie Mae estimates it can help 17% of originally ineligible borrowers get home loans. Moreover, using {{< external-link url=\"https://www.urban.org/urban-wire/rental-pay-history-should-be-used-assess-creditworthiness-mortgage-borrowers\" text=\"rental payments to predict mortgage performance\" >}} is another important step toward equity in the housing market. According to Fannie Mae, about 20% of the population has a limited credit history, and people of color are disproportionately represented in that group.</p>\n<h2 id=\"gettingintothehomebuyingprocess\">Getting into the home buying process</h2>\n<p>Even with these changes, remember that <a href=\"/blog/mortgages-explained/\">mortgage basics</a> still apply, and that includes meeting other loan requirements.</p>\n<p>For example, Dino DiNenna of {{< external-link url=\"https://www.hiltonheadrealtysales.com/\" text=\"Hilton Head Realty\" >}} reminds people that they still want to “carry a credit score of 580 and have a down payment of 3.5%” to secure an FHA loan. And you’ll want to have a debt-to-income ratio of 43% or less in most cases.</p>\n<p>Essentially, follow all the normal <a href=\"/blog/first-time-home-buyer-tips/\">first-time buyer tips</a>, such as working to improve your credit and eliminating as much debt as possible.</p>\n<p>If you have questions about how the new rules affect you, talk to your mortgage representative.</p>"
