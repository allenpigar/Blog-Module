      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some tips on how to keep New Year’s resolutions?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Keeping New Year’s resolutions starts with picking goals that really matter to you and creating a strategy to help you achieve them.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I keep my New Year’s resolution 2021?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"One tip for keeping New Year’s resolutions in 2021 is to use the S.M.A.R.T. method. Create resolutions that are specific, measurable, achievable, relevant, and timely.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How long are New Year’s resolutions kept?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some studies say most resolutions only last about two weeks. One claims 55 percent of people stick to their resolutions for a month. However, there are several tips to show you how to keep your New Year’s resolutions fairly easily.\\\"\\n    }\\n  }]\\n}\\n</script>"
