      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are my house siding options?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some of the exterior siding options for your home include wood, stucco, vinyl, brick, and metal.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the most durable house siding option?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Real brick can last 100 years, but other durable exterior siding options include vinyl, which lasts about 60 years, and stucco, which can last around 80 years.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Which house siding options are the least expensive?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Vinyl siding is usually your cheapest option. It costs around $3.50 to $12 per square foot, depending on if it’s insulated or not, and can last 60 years with proper maintenance.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the best house siding option?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The best exterior siding option for your house depends on several factors. You need to consider the aesthetics, but also your budget and the climate in your area. A cheaper siding may end up being more expensive if you have to do a lot of maintenance or major repairs after a storm.\\\"\\n    }\\n  }]\\n}\\n</script>"
