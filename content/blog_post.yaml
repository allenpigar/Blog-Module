      title: "Atlantic hurricane season: 2021 outlook"
      body: "<p><strong>Editor’s note:</strong> The 2021 hurricane season officially ended on November 30, 2021. In total, there were 21 named storms, making 2021 the third most active year on record in terms of named storms and the sixth consecutive above-normal hurricane season.</p>\n<p>In 2021, hurricanes collectively caused more than $70 billion in damage in the United States, and more than 90% of it caused by Hurricane Ida. Ida reached top wind speeds of 150 mph when it made landfall in Louisiana. Then the storm system headed north to New York City, where it flooded city streets and subways. All told, the storm caused more than $60 billion damage and resulted in more than 90 deaths in the United States.</p>\n<p>Every year, the Atlantic hurricane season brings dangerous storms along the Atlantic coast, Gulf of Mexico, and Caribbean Sea. This year looks to be similar to last year where we had a record-breaking number of hurricanes.</p>\n<h2 id=\"predictionsforthe2021atlantichurricaneseason\">Predictions for the 2021 Atlantic hurricane season</h2>\n<p>As of August 4, National Oceanic and Atmospheric Administration (NOAA) experts predict an above-normal season for the Atlantic with {{< external-link url=\"https://www.noaa.gov/news-release/atlantic-hurricane-season-shows-no-signs-of-slowing\" text=\"15 to 21 named storms\" >}} (i.e., winds of 39 mph or more) in the 2021 Atlantic hurricane season. Of those named storms, seven to 10 could have winds of 74 mph or more, making them hurricanes. They also anticipate between three and five hurricanes to be Category 3 or higher.</p>\n<p>Colorado State University (CSU) researchers, on the other hand, recently {{< external-link url=\"https://engr.source.colostate.edu/csu-researchers-continue-to-predict-active-2021-atlantic-hurricane-season-2/\" text=\"reduced their predictions for the 2021 season\" >}}. However, their predictions still fall in line with NOAA’s predictions for an active Atlantic hurricane season for 2021 with:</p>\n<ul>\n<li>18 named storms.</li>\n<li>8 hurricanes.</li>\n<li>4 major hurricanes.</li>\n</ul>\n<p>The CSU team also reports on the probability of hurricanes making landfall. Where the full-season average for the last century is 52 percent, the chance for landfall for the 2021 season is 65 percent. For Florida’s Gulf coast, where the full-season average has been 30 percent, CSU puts the probability for landfall at 41 percent.</p>\n<h2 id=\"atlantichurricaneseasonofftoabusystart\">Atlantic hurricane season off to a busy start</h2>\n<p>We were only about a month into the 2021 season when we saw our first hurricane. Elsa reached Category 1 status on July 2, which is six weeks earlier than the average date for the first hurricane. Moreover, Elsa was the earliest fifth-named storm ever recorded in the Atlantic waters.</p>\n<p>But Elsa was not the first named storm of the 2021 Atlantic hurricane season. Prior to it, we also had tropical storms Ana, Bill, Claudette, and Danny. Ana was classified as a tropical storm on May 22, ten days before hurricane season.</p>\n<p>But is this different from previous years? Last year, the Atlantic hurricane season set a record with 30 <a href=\"/blog/how-are-hurricanes-named/\">named storms</a>, 14 of which became hurricanes, including seven major ones. And while scientist aren’t predicting as much activity in the 2021 season, there are a few interesting facts to note:</p>\n<ul>\n<li>Both the 2020 and 2021 Atlantic hurricane seasons saw five named storms by the first week of July.</li>\n<li>This year is the seventh in a row where we had a named storm prior to the start of the hurricane season.</li>\n<li>We’ve had five straight years of above-average hurricane seasons.</li>\n</ul>\n<p>It’s probably too soon to call that a pattern. The {{< external-link url=\"https://www.c2es.org/content/hurricanes-and-climate-change/\" text=\"Center for Climate and Energy Solutions points out\" >}} that there’s no clear consensus on whether climate change will increase the frequency of hurricanes. But it also notes that climate change creates conditions that lead to more intense hurricanes, which ultimately means people need to be ready for this new normal.</p>\n<h2 id=\"beingpreparedforhurricaneseason\">Being prepared for hurricane season</h2>\n<p>If you live in an area where hurricanes are likely, then you need a <a href=\"/blog/how-to-prepare-for-a-hurricane/\">hurricane preparedness plan</a> that covers both sheltering in place and evacuating your home. Planning for both scenarios is important because you don’t know what your real risk is until shortly before a hurricane hits.</p>\n<p>You also want to check if you have sufficient <a href=\"/home-insurance/\">homeowners insurance</a>. Your policy most likely covers wind damage from a hurricane, but storm surge and flooding are another story. This type of loss is only covered by specialized <a href=\"/flood-insurance/\">flood insurance</a> policies.</p>\n<p>Anyone looking for home insurance during the Atlantic hurricane seasons – June 1 through November 30 –&nbsp;should also work quickly to secure coverage. Insurance companies generally place <a href=\"/glossary/insurance-moratorium/\">moratoriums</a> on writing new policies when a storm is on the way, which can delay getting your policy bound.</p>\n<p>Questions about your hurricane coverage? Give us a call at <a href=\"tel:855-717-0022\">855-717-0022</a> – we're happy to help!</p>"
