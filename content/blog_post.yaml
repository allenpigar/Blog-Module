      title: "How to Hire a Home Improvement Contractor"
      body: "<p>Whether you want to make some small aesthetic updates to your home or have a big remodeling project planned, hiring a good contractor is a must. But how do you know what to look for? What makes a contractor trustworthy? This guide will help you zero in on the traits of a quality contractor.</p>\n<h2 id=\"wheretosearchforahomeimprovementcontractor\">Where to Search for a Home Improvement Contractor</h2>\n<p>Ask your neighbors, friends, and family for their recommendations. If they’ve hired someone to do a home improvement project in the past, they can tell you from firsthand experience if they were satisfied with the work and what you can expect. They can also tip you off on who <em>not</em> to hire, in some cases.</p>\n<p>If your network doesn’t have recommendations for you, explore potential candidates online. Platforms like Thumbtack and <a href=\"https://www.angieslist.com/\">Angie’s List</a> can give you insight into the contractor’s experience, licensing information, past projects, and customer satisfaction.</p>\n<p>Give yourself some options so you can compare offers on your project and leverage lower bids. A pool of three contractors is usually a good starting point.</p>\n<h2 id=\"contractorcredentialchecklist\">Contractor Credential Checklist</h2>\n<p>Once you have a list of contractors, prepare some interview questions so you can learn more about who the contractor is and why you should trust them with your home. For example, you might ask:</p>\n<ul>\n<li><strong>Do you have a license?</strong> A license insures the contractor knows the appropriate codes and processes to safely and effectively work on your home. Write down your contractor’s license number and look it up on your state’s license board.</li>\n<li><strong>Are you bonded and insured?</strong> The <a href=\"http://www.bbb.org/\">Better Business Bureau</a> lists whether your contractor is insured and bonded. You can also ask to see their certificate of liability insurance (this document is readily available to insureds). This protects you if the contractor doesn’t finish the project because you can make a claim on their coverage to reimburse you for losses.</li>\n<li><strong>What kind of work do you specialize in?</strong> Contractor may specialize in an array of trades, from electrical work or carpentry to roofing or landscaping. Make sure your potential contractor has the expertise your project requires.</li>\n<li><strong>Can you provide a list of previous clients?</strong> A reputable contractor is usually happy to share their references.</li>\n<li><strong>Where are you based?</strong> Look for a local contractor – their ties to the community may mean they will care about maintaining a good reputation. Ask for their business address for proof of their location.</li>\n</ul>\n<h2 id=\"projectspecificquestionstoaskyourcontractor\">Project-Specific Questions to Ask Your Contractor</h2>\n<p>In addition to asking questions about their professional background, licensing, insurance, and expertise, you should ask logistical questions about the project. For example:</p>\n<ul>\n<li><strong>Do you take on projects of this size?</strong> Some contractors only have one or two workers so may not be equipped to take on a big project. By contrast, some contractors may only be interested in doing big remodels rather than small repairs.</li>\n<li><strong>Do you have photos of similar finished work?</strong> Most skilled contractors are proud to show proof of past projects, whether that's a full kitchen remodel, underground <a href=\"/blog/is-my-pool-covered-under-my-homeowners-policy/\">pool</a> installation, or a new patio deck.</li>\n<li><strong>How many other projects would you work on at the same time?</strong> This will give you insight into whether they will be responsive to your needs and adhere to the project timeline.</li>\n<li><strong>Are your subcontractors insured?</strong> Everyone working on the project should have insurance to safeguard you against financial loss in case they deliver incomplete or subpar work.</li>\n<li><strong>Can you obtain permits?</strong> Contractors may wish to avoid getting permits for smaller projects, but a permit ensures they are able to comply with local building codes. It’s important for their safety and your security.</li>\n</ul>\n<h2 id=\"whatahomeimprovementcontractshouldinclude\">What a Home Improvement Contract Should Include</h2>\n<p>Once you’ve settled on a contractor, it’s time to review the contract. A professional project contract will usually address the following:</p>\n<ol>\n<li>The contractor’s name, address, phone, and license number.</li>\n<li>A estimated start and completion date to ensure project is completed on time.</li>\n<li>The payment schedule to ensure transparency.</li>\n<li>Obligation to get permits to ensure legal compliance.</li>\n<li>What happens if you decide to make a change in the scope of the project.</li>\n<li>Materials and allowances to avoid surprise extra expenses.</li>\n<li>Warranties that protect your interests.</li>\n<li>Cleanup clauses so you know what to expect after the project is finished.</li>\n<li>Your ability to sever the relationship if the contractor violates the rules of the contract.</li>\n</ol>\n<p>If you are worried about being able to pay on time, make sure a payment plan is included in your contract. Otherwise, the contractor may be able to take out a lien, or real estate debt, against you for themselves and their subcontractors.</p>\n<h2 id=\"contractorredflags\">Contractor Red Flags</h2>\n<p>Home improvement scammers are prevalent, which is why it’s so important to check references. No homeowner wants work done by an amateur or a fly-by-night operation. Follow the suggestions above and watch out for these red flags to avoid a potential scam:</p>\n<ul>\n<li>They have lousy reviews or outdated references.</li>\n<li>They are slow to respond.</li>\n<li>They ask for too much money upfront.</li>\n<li>They ask you to get the required building permits.</li>\n<li>They don’t show proof of their bond and insurance.</li>\n<li>Their bond and/or insurance is expired.</li>\n<li>They seem impatient, cut you off, or don’t listen to you.</li>\n</ul>\n<p>Hiring the right contractor will have a significant impact on whether your home improvement project is a smooth or frustrating experience. When in doubt, do your research and due diligence, but also trust your instincts. At the end of the day, you have to trust the person you hire, and there’s no one answer for that.</p>\n<p>And remember, when you update your home, you may need to make sure your <a href=\"/home-insurance/\">home insurance</a> still adequately protects your property. Plus, if your upgrades make your home safer (say, a new roof with <a href=\"/home-insurance/hurricane-insurance/\">hurricane</a> clips or wind mitigation system), you may even qualify for <a href=\"/blog/3-products-that-lower-homeowners-insurance/\">premium discounts</a>. Talk to your insurer for details.</p>"
