      body: "<p>Does homeowners insurance cover power outages? Like most questions about insurance, the answer is not a straightforward yes or no. Instead, coverage usually depends on your policy terms and the circumstances of the power outage.</p>\n<p>That may be less than reassuring to many homeowners this summer. According to the National Weather Service's {{< external-link url=\"https://www.weather.gov/fwd/summer2022outlook\" text=\"Outlook for Summer 2022\" >}}, conditions are ripe for the above normal temperatures that can often lead to power outages. Worse? A {{< external-link url=\"https://www.nerc.com/pa/RAPA/ra/Reliability%20Assessments%20DL/NERC<em>SRA</em>2022.pdf\" text=\"report\" >}} from the North American Electric Reliability Corporation says several regions will likely see more energy emergencies than usual.</p>\n<p>Rather than staying in the dark about <a href=\"/home-insurance/\">home insurance</a> and power outages, let’s take a high-level look at what policies typically cover.</p>\n<h2 id=\"doeshomeownersinsurancecoverpoweroutages\">Does Homeowners Insurance Cover Power Outages?</h2>\n<p>Whether or not a home insurance policy covers a power outage usually depends on the cause and the location. For example, power outages that are located on your property and caused by events that are included under your policy, like windstorms or lightning strikes, are often covered.</p>\n<p>But let’s say a lightning strike at your local utility company causes a blackout over a wide area that includes your house. In that case, the source of the power outage is not on your property, and that often means your home insurance doesn’t cover it.</p>\n<p>The same is generally true of power outages caused by perils not covered by your home insurance, like flooding. If a flood causes a power outage, you may only have a claim if you carry <a href=\"/flood-insurance/\">flood insurance</a>.</p>\n<h2 id=\"doeshomeownersinsurancecoverspoiledfoodfromapoweroutage\">Does Homeowners Insurance Cover Spoiled Food from a Power Outage?</h2>\n<p>When a power outage is caused by a covered peril, you may have limited coverage for spoiled food. So if a tree on your property knocks out your power lines, you might be compensated for the items in your refrigerator that go bad. However, this isn’t true in other situations, such as a power outages caused by:</p>\n<ul>\n<li>Planned rolling brownouts.</li>\n<li>Your service being cut off for nonpayment.</li>\n<li>A failure of the electrical grid.</li>\n<li>Excluded events, such as earthquakes, flood, and normal wear and tear.</li>\n<li>Malfunctioning or poorly installed equipment.</li>\n</ul>\n<p>Most insurance companies limit the amount of coverage they offer for spoiled, usually to around $500, plus you may be responsible for a <a href=\"/glossary/standard-deductible/\">deductible</a>. On the other hand, you may be able to get reimbursement for your spoiled food by contacting your power company.</p>\n<h2 id=\"doeshomeinsurancecoverhotelstaysduringpoweroutage\">Does Home Insurance Cover Hotel Stays During Power Outage?</h2>\n<p>A power outage seldom triggers your homeowners policy’s <a href=\"/home-insurance/coverage-d/\">loss of use coverage</a>. Also called Coverage D, loss of use coverage pays a portion of your additional living expenses when your home is made uninhabitable by a covered peril. This can include a hotel room so that you have a safe place to stay. While it may be uncomfortable, your home is usually considered habitable during a blackout.</p>\n<h2 id=\"areelectronicscoveredwhendamagedbyapoweroutage\">Are Electronics Covered When Damaged by a Power Outage?</h2>\n<p>As with some of our other examples, you may be able to file an <a href=\"/glossary/claim/\">insurance claim</a> for your electronics if they’re damaged by a power outage that’s caused by a covered peril. Imagine for instance, that a lightning strike causes a <a href=\"/blog/what-causes-a-power-surge/\">power surge</a> that results in a blackout. Power surges can easily damage computers, televisions, and other plugged-in electronics, but you may be able to repair or replace them because lightning strikes are a covered peril.</p>\n<h2 id=\"doeshomeinsurancecoverfrozenpipesifmypowergoesout\">Does Home Insurance Cover Frozen Pipes If My Power Goes Out?</h2>\n<p>Granted, we’re focusing on hot weather, but extreme temperatures in the winter can also cause power outages. When that happens, it’s not uncommon for your pipes to freeze. This can lead to your pipes bursting.</p>\n<p>In many instances, the water damage that follows is often covered by home insurance. However, your claim may be denied if your pipes were in poor condition, either because of wear and tear or inadequate maintenance.</p>\n<p>Having quality insurance and knowing what it covers is just the first step in protecting your home. The next is making sure you’re ready for the worst-case scenario – including <a href=\"/blog/how-to-prep-for-a-power-outage/\">preparing for power outages</a> in your home.</p>"
