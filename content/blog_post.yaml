    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some easy and affordable curb appeal ideas?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Painting your front door, adding window boxes or potted plants, and replacing your house numbers are simple and inexpensive ways to add to your home’s curb appeal.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I improve my curb appeal?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can improve your home’s curb appeal by choosing unique landscaping, adding potted plants, and keeping your hedges neatly trimmed.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you do curb appeal with landscaping?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When it comes to curb appeal, landscaping is important. Keep your lawn mowed and your bushes trimmed. Also, look for unique colors and shapes when you pick out your plants and flowers..\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some cheap curb appeal ideas?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Updating your mailbox, house numbers, and light fixtures are all inexpensive ways to improve your home’s curb appeal.\\\"\\n    }\\n  }]\\n}\\n</script>"
