    body: "<p>One of the greatest truths about home insurance is that that coverage varies. It can vary by insurance company, by region, and even by individual policy. This is why it’s so important to know what’s in your policy. Knowing what’s covered can help you figure out:</p>\n<ul>\n<li>What you’re protected against</li>\n<li>Where you’re still vulnerable.</li>\n<li>What policy is right for you.</li>\n</ul>\n<p>The best way to get a handle on your <a href=\"/home-insurance/\">home insurance</a> is to sit down and read your policy. Believe it or not, it’s easier than it sounds, especially if you use this article as your cheat sheet!</p>\n<h2 id=\"whatdoesmyhomeinsurancecover\">What does my home insurance cover?</h2>\n<p>The purpose of home insurance is to protect <a href=\"/home-insurance/coverage-a/\">the structure of your home</a>, <a href=\"/home-insurance/coverage-b/\">other structures on your property</a> and your <a href=\"/home-insurance/coverage-c/\">personal possessions</a> against loss or damage due to a claimable event (referred to as a <a href=\"/glossary/perils/\">peril</a>). Depending on your provider, some or all of the perils listed below may be covered by your home insurance policy. Be sure you are completely aware of exactly what is and is not included in the policy you decide to purchase.</p>\n<h3 id=\"theft\">Theft</h3>\n<p>Should you be an unfortunate victim of <a href=\"/glossary/theft-insurance-definition/\">theft</a> or burglary, the damage to your home is covered by the main structure portion of your policy. The items that were stolen will be covered by the personal property cover, typically included in your home insurance policy.</p>\n<p>It is common practice for personal property to have limits regarding pay-outs therefore it’s important to ensure you are adequately covered for the amount of your personal possessions – particularly high-value items. One way to do that is through a <a href=\"/glossary/scheduled-personal-property/\">scheduled personal property endorsement</a>.</p>\n<h3 id=\"vandalism\">Vandalism</h3>\n<p>Your home insurance will cover damage caused to your property and/or personal belongings as a result of an act of <a href=\"/glossary/vandalism-definition/\">vandalism</a> or malicious mischief.</p>\n<h3 id=\"fireandsmoke\">Fire and smoke</h3>\n<p>In the event that your home, other structures or personal property are destroyed due to a fire or severe smoke, your home insurance policy will repair, rebuild or replace that which is damaged. Additionally, should you and your family be displaced as a result of such damage, you may qualify for reimbursement of costs associated with finding alternative accommodation, known as <a href=\"/home-insurance/coverage-d/\">loss of use coverage</a>. Loss of use  coverage may be included in your homeowners insurance in some cases, or it may be an optional extra that you have to purchase with your homeowners insurance. Statistically, <a href=\"/blog/most-common-home-insurance-claims/\">fire claims are the most expensive</a>.</p>\n<h3 id=\"windstormsandhail\">Windstorms and hail</h3>\n<p>Damage caused as a result of windstorms and hail is typically covered. Should water or snow enter your property as a result of hail or windstorm damage, such loss or damage will also be covered.</p>\n<h3 id=\"lightning\">Lightning</h3>\n<p>Damage caused by lightning strikes is covered. Some insurance providers may extend this coverage to power surges as a result of lightning which may damage electronic items for example.</p>\n<h3 id=\"waterdamage\">Water damage</h3>\n<p>Sudden and accidental damage caused by burst pipes or water heaters will be covered by most home insurance policies. It’s worth noting that damage caused due to wear and tear, unresolved maintenance issues or defects is not covered. Furthermore, damage as a result of water overflow from a sump pump or water backup from sewers or drains usually requires additional optional coverage. Damage due to floods also requires a separate <a href=\"/flood-insurance/\">flood insurance</a> policy.</p>\n<h3 id=\"fallingobjects\">Falling objects</h3>\n<p>In the rare event that your home is damaged by falling objects, for example a tree, it will be protected by your home insurance coverage.</p>\n<h3 id=\"explosionsandriots\">Explosions and riots</h3>\n<p>Loss or damage caused by an explosion or a riot, for example from an aerosol can or a propane grill, may be covered by your home insurance.</p>\n<h3 id=\"damagebyavehicleoraircraft\">Damage by a vehicle or aircraft</h3>\n<p>Whilst it may seem unlikely, it’s not impossible that your home and possessions could be damaged by a vehicle or aircraft crashing into it. Should this occur, most home insurance providers protect you against such loss or damage.</p>\n<h3 id=\"weightoficesnowandsleet\">Weight of ice, snow and sleet</h3>\n<p>Should your roof collapse due to heavy ice, snow or sleet your home insurance will typically cover you for the damage to your home and Personal Property within your home.</p>\n<p>The type of perils covered by a standard home insurance policy is broad and policies are not designed as one-size-fits-all. It is recommended that you speak to your insurance provider to understand those situations where cover is not provided, such as damage from earthquakes and floods. Where necessary, tailor your insurance policy to meet your individual needs.</p>"
