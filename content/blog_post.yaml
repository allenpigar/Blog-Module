      list_summary: "Sometimes the worst situations bring out the best in all of us. Nothing paints the picture better than what our Kinfolk are experiencing at Florida’s insurance villages."
      meta_description: "Recovering from Hurricanes Ian and Nicole will be a long journey, but Kin is ready to help. Read about our Kinfolk’s response to the catastrophic events."
