    body: "<p>Like everything else this year, COVID-19 is changing how we do Halloween, too. If you still want to celebrate the spooky season, here’s how you and your family can do it safely, according to the CDC.</p>\n<h2 id=\"isitsafetotrickortreatin2020\">Is It Safe to Trick-or-Treat in 2020?</h2>\n<p>It depends on how it’s done. The same pandemic rules apply – gathering in large groups is still high-risk for transmission, but Halloween can be celebrated in a <a href=\"/blog/work-from-home-tips/\">socially distanced way</a>.</p>\n<p>According to the CDC, it’s only a moderate risk to participate in one-way trick-or-treating. This is where you line up individually wrapped treat bags for families to grab from a distance, like the end of your yard or driveway. If you want to leave treat bags this year, be sure to wash your hands with soap and water while singing “Happy Birthday” twice before and after you handle the bags.</p>\n<p>Leaving a candy bowl on the porch or at the end of the driveway is another solution. The risk of transmission from surface bacteria is lower than scientists originally thought. That said, leave out hand sanitizer for trick-or-treaters, and if your kids are participating, make sure they sanitize their hands before and after reaching into communal candy bowls. They should stick with the first piece they touch.</p>\n<p>Here are some other pointers for safe trick-or-treating:</p>\n<ul>\n<li>Make sure your children stay six feet away from other trick-or-treaters and parents.</li>\n<li>Don’t share candy bowls, props, toys, or masks with other children.</li>\n<li>Bring hand sanitizer and use it after each stop.</li>\n<li>Don’t touch your face. Help your children practice – it may be hard when they’re jazzed up about their costumes!</li>\n<li>Wear face masks.</li>\n</ul>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/halloween-social-distancing.jpg?width=1938&name=halloween-social-distancing.jpg\" alt=\"\" /></p>\n<h2 id=\"lowriskhalloweenactivitiestoenjoywiththefamily\">Low-Risk Halloween Activities to Enjoy with the Family</h2>\n<p>It may take a little creativity to maintain the spirit of the season while staying in. Try these perfectly safe activities with your household:</p>\n<ul>\n<li>Decorate pumpkins and display them outdoors.</li>\n<li>Decorate pumpkins outside with neighbors or friends at least six feet apart.</li>\n<li>Decorate your house, apartment, or yard.</li>\n<li>Take a stroll with your family to admire Halloween decorations at a distance.</li>\n<li>Have a virtual Halloween costume contest.</li>\n<li>Watch Halloween movies with your household.</li>\n<li>Make and decorate Halloween cookies together. <a href=\"https://minimalistbaker.com/fluffy-1-bowl-sugar-cookies-vegan-gf/\">This recipe is friendly for most diets</a>.</li>\n</ul>\n<h2 id=\"highriskhalloweenactivitiestoavoid\">High-Risk Halloween Activities to Avoid</h2>\n<p>According to the CDC, these are high-risk Halloween festivities you’re encouraged to skip this year:</p>\n<ul>\n<li>Traditional trick-or-treating where children go door-to-door and treats are handed out. The more households you visit, the greater the chance that germs can linger and spread.</li>\n<li>Trick-or-treating in large groups where social distancing is difficult to maintain.</li>\n<li>Attending crowded indoor costume parties.</li>\n<li>Visiting an indoor haunted house where folks are crowded together and screaming.</li>\n<li>Traveling outside your community to visit a rural fall festival, especially if you live in an area with higher COVID-19 rates.</li>\n</ul>\n<h2 id=\"basichalloweensafetytips\">Basic Halloween Safety Tips</h2>\n<p>Even without COVID, Halloween can be a dangerous time of year for children. <a href=\"https://www.nsc.org/home-safety/tools-resources/seasonal-safety/autumn/halloween\">According to the National Safety Council</a>, children are more than twice as likely to be hit by a car on Halloween than on any other day of the year.</p>\n<p>Here’s how to stay safe:</p>\n<ul>\n<li>Make sure all costumes, wigs, and props are fire-resistant.</li>\n<li>Fasten reflective tape to costumes and bags, or give children glow sticks to make sure they’re visible in the dark.</li>\n<li>Make sure Halloween makeup is nontoxic and do a patch test before applying it.</li>\n<li>Accompany your children while they trick-or-treat.</li>\n<li>Plan an acceptable route if your children are old enough to trick-or-treat on their own and establish a time for them to be home.</li>\n<li>Instruct children never to accept a ride from a stranger or enter a stranger’s home.</li>\n<li>Don’t let children eat any treats before you have a chance to inspect them.</li>\n<li>Look both ways before crossing the street and pay attention while walking.</li>\n</ul>\n<h2 id=\"keepyourhomesafefortrickortreaters\">Keep Your Home Safe for Trick-or-Treaters</h2>\n<p>Halloween is also a prime time for injuries. Remember, you can be held responsible for any injury that happens on your property. To limit that risk, be sure to:</p>\n<ul>\n<li><strong>Clean up before trick-or-treaters arrive</strong>. Make sure all walkways are clear of tripping hazards, like garden hoses, toys, and decorations, and slipping hazards, like leaves or snow.</li>\n<li><strong>Turn on the porch lights</strong>. Make sure your walkway is clearly visible.</li>\n<li><strong>Keep your pets inside</strong>. If your excitable pup bites a child, you may be responsible for those medical bills, and poor Fido could face consequences, too. Keep everyone safe by keeping your animal companions at bay.</li>\n<li><strong>Consider food allergies when leaving out candy</strong>. The <a href=\"https://www.cdc.gov/healthyschools/foodallergies/index.htm\">most serious allergic reactions</a> in the United States are caused by milk, eggs, fish, crustacean shellfish, wheat, soy, peanuts, and tree nuts. About <a href=\"https://www.ajmc.com/view/the-economic-impact-of-peanut-allergies\">2.5 percent of all children in the US</a> are allergic to peanuts.</li>\n</ul>\n<p>Stay safe, you lovely ghouls, and have fun!</p>"
