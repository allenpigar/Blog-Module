    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why is the US homeownership rate expected to expand?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The US homeownership may expand because the Federal Housing Administration and Fannie Mae have made changes to their mortgage processes that make more people eligible for loans.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How is the FHA changing its rules about student loans?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The FHA now allows lenders to use an applicant’s monthly student loan payments rather than one percent of the total amount owed. Monthly payments are usually lower than one percent of the total balance, so more people with student loan debt should be able to qualify for a loan.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does Fannie Mae use rental payment history in its qualifications?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fannie Mae now considers on-time rental payment history for first-time homebuyers. This should allow more people to qualify for home mortgage loans even if they have limited credit histories.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How will the changes to the FHA and Fannie Mae expand US homeownership?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"By changing their mortgage underwriting process, the FHA and Fannie Mae expect to impact 45% and 17% of previously ineligible first-time homebuyers.\\\"\\n    }\\n  }]\\n}\\n</script>"
