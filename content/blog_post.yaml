    body: "<p>In July 2019, two earthquakes in small Southern California towns caused nearly $200 million in damage.</p>\n<p>Homeowners in Argus and Trona in San Bernardino <a href=\"https://www.wsj.com/articles/california-earthquakes-caused-200-million-in-damage-report-says-11564006544\">experienced significant property damage</a>.</p>\n<p>While the big earthquakes make headlines, like the San Francisco or Northridge earthquakes in 1989 and 1994 respectively, it’s the smaller quakes that serve as a reminder that homeowners must be ready. After all, <a href=\"https://www.usgs.gov/faqs/why-are-we-having-so-many-earthquakes-has-naturally-occurring-earthquake-activity-been?qt-news_science_products=0#qt-news_science_products\">55 earthquakes</a> happen around the world every day.</p>\n<p>So it’s time to make a plan. Here’s how to prepare before, during, and after an earthquake.</p>\n<h2 id=\"howtoprepareforearthquakesinyourneighborhood\">How to Prepare for Earthquakes in Your Neighborhood</h2>\n<p><a href=\"/home-insurance/california/\">California</a> is famous for major earthquakes because it’s home to several major fault lines, including the San Andreas Fault. But did you know <a href=\"https://www.redcross.org/about-us/news-and-events/news/2019/great-shakeout-45-states-territories-at-risk-for-earthquakes.html\">45 US states and territories</a> face moderate to very high risk of earthquakes?</p>\n<p>An earthquake is caused by shifting rock below the earth’s surface that leads to a sudden, rapid shaking of the earth’s top layer where we live. We don’t yet have foolproof, super early warning systems for earthquakes because we’d need seismometers everywhere – and that’s not happening anytime soon. They’re extremely expensive and must be constantly maintained.</p>\n<p>But <a href=\"https://www.theverge.com/2020/8/11/21362370/android-earthquake-detection-seismometer-epicenter-shakealert-google\">Google is building an earthquake detection system</a> in partnership with the United States Geological Survey and the California Office of Emergency Services. As of now, users can sign up with <a href=\"https://www.shakealert.org/\">ShakeAlert</a> to get alerts when earthquakes are detected.</p>\n<p>On the west coast of the United States, these alerts could provide up to tens of seconds of warning prior to shaking.</p>\n<p>That’s not a ton of time, but it’s enough to get somewhere safer – and put your earthquake safety plan into action. Here’s what to do before that day comes.</p>\n<h2 id=\"whattodobeforeanearthquake\">What to Do Before an Earthquake</h2>\n<p>To protect yourself, your family, and your home from an earthquake, you need to know your risks, develop a safety plan, have an emergency kit, get the right insurance, and know what to do after the quake.</p>\n<p>Planning this ahead of time is critical so you’re prepared for (usually) <a href=\"https://quake.utah.edu/earthquake-information-products/earthquake-faq#:~:text=Return%20to%20Top-,How%20long%20do%20earthquakes%20last%3F,intermittently%20for%20weeks%20or%20months.\">10 to 30 seconds</a> of shaking. Let’s dive in.</p>\n<h3 id=\"1assessyourrisk\">1. Assess Your Risk</h3>\n<p>If you live anywhere in California, earthquakes are a reality – most cities and homes are near a fault line. But if you live in one of the other 44 states or territories where earthquakes can occur, get a good impression of your risk. Talk to neighbors or ask your insurance representative about the earthquake risk for your area, and check out the USGS <a href=\"https://earthquake.usgs.gov/earthquakes/map/?extent=-35.03,-188.78906&extent=75.93089,-51.32813&showUSFaults=true\">Latest Earthquakes Map</a>.</p>\n<p>Using the gear icon in the top right corner, select “U.S. Faults” to see where major faults are located and where there is recent earthquake activity. You can search by the hour, day, week, or month to get an idea of the seismic activity in the area. The more activity in the area, the more you need to be prepared for an earthquake.</p>\n<p>![fault-lines](https://6rvxtlhl.media.zestyio.com/fault-lines.png?width=600&amp;name=fault-lines.png =600x)<em>Source:</em> <a href=\"https://earthquake.usgs.gov/earthquakes/map\"><em>USGS</em></a></p>\n<h3 id=\"2secureyourhome\">2. Secure Your Home</h3>\n<p>Walk around your house and identify items that might fall during the shaking. Buy earthquake putty or adhesives that secure items that might fall off bookshelves and counters. Your local hardware store should also have furniture straps that help you secure dressers and bookshelves to the wall so they are less likely to topple over. Make sure decor hanging on the walls – like mirrors and artwork – are properly secured.</p>\n<p>Check the exterior of your home, and find your utility shut off valves (gas, electric, and water). You’ll want to know where these are after an earthquake in case you need to turn utilities off for safety reasons.</p>\n<p>It’s important to familiarize yourself with how to shut them off – you may need a special wrench for your gas shutoff. Make the trip to the hardware store and make that wrench part of your earthquake kit.</p>\n<p>Which brings us to your next action item.</p>\n<h3 id=\"3createemergencykits\">3. Create Emergency Kits</h3>\n<p>Your earthquake kit, also called an emergency kit, has essential needs items you may not be able to access after a natural disaster. Experts recommend keeping a two week supply of food, water, and emergency items in an accessible location in your home.</p>\n<p>According to <a href=\"https://www.ready.gov/kit\">Ready.gov</a>, you should have a three-day kit in a backpack that you can grab if you need to evacuate. You can keep a kit at the house, in your car, and at work because you never know where you’ll be when an earthquake happens.</p>\n<p>A minimal earthquake kit for three days should include:</p>\n<ul>\n<li>Water (one gallon per person per day)</li>\n<li>Food (a three-day supply of non-perishable food)</li>\n<li>NOAA Weather Radio (battery-powered, solar, or hand crank)</li>\n<li>Flashlight</li>\n<li>First-aid kit</li>\n<li>Extra batteries</li>\n<li>Emergency whistle</li>\n<li>Dust mask (one for each person)</li>\n<li>Plastic sheeting and duct tape (to shelter in place)</li>\n<li>Moist towelettes, garbage bags, and plastic ties</li>\n<li>Wrench or pliers (including utility shut off wrench)</li>\n<li>Can opener</li>\n<li>Local maps</li>\n<li>Cell phone charger</li>\n<li>Pet food and water</li>\n<li>Medication and eye glasses (extra in case you can’t get to yours)</li>\n<li>Cash (small bills and change)</li>\n</ul>\n<p>Make copies of your insurance policy, house deed, and identification to store in your emergency kit. Some folks recommend scanning these and keeping them on a flash drive in the kit.</p>\n<p>For a larger home kit, you may want to include a complete change of clothing for all family members, sleeping bags, blankets, mess kits, a fire extinguisher, camping stove and cookware, and simple entertainment, such as books and card games in case help takes several days.</p>\n<h3 id=\"4reviewyourhomeownersinsurancepolicy\">4. Review Your Homeowners Insurance Policy</h3>\n<p>If you’re in an earthquake-prone area, talk to your insurer about earthquake coverage. A standard homeowners insurance policy doesn’t cover earthquake damage.</p>\n<p>If you’re in California, give us a call for an earthquake insurance quote.</p>\n<h3 id=\"5outlineyourpostearthquakeplan\">5. Outline Your Post-Earthquake Plan</h3>\n<p>Before the shaking ever starts, know what you will do when it stops. You need to know:</p>\n<ol>\n<li>How you will get home (if you aren’t home).</li>\n<li>How to shut off getting utilities (if needed).</li>\n<li>How to meet with your household.</li>\n<li>How to contact out-of-town family or friends to let them know you’re safe.</li>\n</ol>\n<p>For those with kids, planning your reunification is essential. Have a meetup spot that everyone knows to go to after the shaking stops. This could be the front gate or a specific tree on the property. By having a meetup spot, you’ll be able to quickly ascertain if someone wasn’t able to get out or may be hurt in the house.</p>\n<p>Run earthquake drills so that young children get practice with finding the meetup spot.</p>\n<h2 id=\"whattododuringanearthquake\">What to Do During an Earthquake</h2>\n<p><strong>Drop. Cover. Hold on.</strong></p>\n<p>As soon as you feel earthquake tremors, stop what you’re doing, drop to the ground, cover your head from anything that might fall on you, and hold on to something. If you are in bed, hold onto the bed post with a pillow over your head for protection. If you are elsewhere, drop to the ground, crawl under sturdy furniture, like a wooden dining room table, and hold the leg.</p>\n<p>While crouching under doorways was a go-to recommendation a long time ago, the Red Cross warns that doorways aren’t stronger than any other part of your house.</p>\n<p>If you are <a href=\"https://www.cdc.gov/disasters/earthquakes/during.html\">outside when the shaking starts</a>, move away from buildings, utility wires, and gas lines. You are at greatest risk of something falling on you from a building collapsing and need to make your way to open space. Again, you’ll need to drop to the ground and stay low just to keep your balance while the earth shakes fervently.</p>\n<p>If you are in your <a href=\"https://www.usgs.gov/faqs/what-should-i-do-during-earthquake#:~:text=Move%20your%20car%20as%20far,the%20road%20at%20bridge%20approaches.\">car during an earthquake</a>, get as far away from traffic as possible. When possible, stop in an open area where power lines and structures are less likely to fall on you. Do not stop on bridges, in tunnels, or under large trees. Stop the engine and stay in the car. Keep in mind that any cracks and breaks in the pavement may affect your ability to drive away once the shaking stops.</p>\n<h2 id=\"whattodoafteranearthquake\">What to Do After an Earthquake</h2>\n<p>Once the earthquake is over, it’s time to act on all that planning you’ve done. What you do will depend on where you are when the shaking occurred and how much damage there is.</p>\n<h3 id=\"atwork\">At Work</h3>\n<p>If you’re at work, grab your emergency kit and evacuate the building. Follow the instructions of emergency personnel regarding road conditions and city-wide damage. If you’re unable to go home, determine where you will shelter (perhaps at work or an emergency shelter), and hunker down.</p>\n<p>Request help if you’re injured. If you’re not injured, do what you can to help those who are. Contact family and out-of-town contacts to let them know your status and where you are.</p>\n<h3 id=\"athome\">At Home</h3>\n<p>If you’re at home, secure yourself, family, and pets first and proceed to the meetup spot. Grab the emergency kit before leaving the house.</p>\n<p>Once everyone is accounted for, assess your home’s exterior damage. If you see structural damage, like cracks in the foundation, shut off your utilities to reduce the chance of fires, water pipe breaks, or gas leaks. Don’t go back in the house if there are collapsed walls or ceilings.</p>\n<p>Next, determine where you’ll shelter – either in place or an emergency shelter. Take your emergency backpack with you if you must leave. If you’re staying put, make sure your two-week supply of food and water is easily accessible.</p>\n<p>As you can see, being in a position to care for yourself and your family after an earthquake means that you’ve prepared long before any shaking starts. Plan ahead and practice your emergency plan so that everyone in the house knows what to do.</p>"
