      title: "Why we chose Louisiana as our next stop"
      body: "<p>Have you noticed the electricity in the air? The birds singing with extra gusto? The Gulf sparkling brighter than usual?</p>\n<p>It’s no coincidence. Today is a cause for celebration: {{< external-link url=\"https://www.prweb.com/releases/kin<em>now</em>offering<em>homeowners</em>policies<em>in</em>louisiana/prweb17808298.htm\" text=\"Kin has officially arrived in Louisiana\" >}}!</p>\n<p>We built Kin back in 2016 with our hearts set on one goal: to change homeowners insurance for the better. Since then, we’ve prioritized serving states that need easy, affordable home insurance the most. Perhaps no one knows how important that mission is more than Louisiana homeowners.</p>\n<h2 id=\"whywechoselouisianaasournextstop\">Why we chose Louisiana as our next stop</h2>\n<p>Louisiana is currently one of the most expensive states in the US for homeowners insurance, thanks to its history of hurricanes and its rapidly disappearing coastline. In fact, {{< external-link url=\"https://www.iii.org/fact-statistic/facts-statistics-hurricanes\" text=\"843,349 Louisiana single-family homes\" >}} are vulnerable to a Category 5 hurricane.</p>\n<p>We can’t change the weather, but we can change how insurance is done.</p>\n<p>Picture it: what if instead of ignoring increasingly severe weather for as long as possible, your insurance provider actually helped you prepare for the weather to come? What if instead of increasing prices exponentially, your insurance company got smarter with data and risk modeling to help you save money?</p>\n<p>That’s our whole approach: we use data and technology to make homeowners insurance work for you, not the other way around. The result? You can often save more on home insurance with Kin, even if your home usually has a hard time getting covered.</p>\n<h2 id=\"ourfavoritethingsaboutlouisiana\">Our favorite things about Louisiana</h2>\n<p>To celebrate our launch in the state, we asked our team to share their favorite things about Louisiana. And yes, nearly everyone said New Orleans, but who can blame them.</p>\n<p>In no particular order, we are smitten with:</p>\n<ul>\n<li><strong>The icons.</strong> Louisiana is the birthplace of jazz, Louis Armstrong, Brittney Spears, Lead Belly, Anne Rice, Lucinda Williams, Big Freedia, Lil Wayne, and DJ Khaled.</li>\n<li><strong>The festivals.</strong> Mardi Gras (of course), the Louisiana Catfish Festival, the Tennessee Williams / New Orleans Literary Festival, Christmas Eve bonfires on the levee, and the annual Alligator Festival in St. Charles Parish. Even during COVID, Yardi Gras was in full swing, with more than 3,000 homes transformed into stationary “floats.”</li>\n<li><strong>The alligators.</strong> Louisiana has one of the highest alligator populations in the country: an estimated 2 million in the wild and another 300,000 on alligator farms.</li>\n<li><strong>The food.</strong> King cakes. Beignets. Barbeque. Gumbo, étouffée, jambalaya, and po’boys. We could go on, but now we’re hungry.</li>\n<li><strong>The sights.</strong> The French Quarter, Audubon Aquarium of the Americas, National WWII Museum, Avery Island Tabasco Museum, and Congo Square, to name a few.</li>\n</ul>\n<h2 id=\"faqsaboutourlouisianahomeownersinsurance\">FAQs about our Louisiana homeowners insurance</h2>\n<p>At this point, we’re sure you’ve got all kinds of questions about what we do and how we make life easier for the homeowners we insure. Let’s start with some questions we get asked most often,</p>\n<h3 id=\"doeskinofferhomeinsurancediscounts\">Does Kin offer home insurance discounts?</h3>\n<p>We sure do. You may qualify for <a href=\"/faq/home-insurance-discounts/\">discounts</a> if:</p>\n<ul>\n<li>Your home has a <a href=\"/blog/whats-in-a-roof/\">hip shaped roof</a>.</li>\n<li>Your home has <a href=\"/faq/whats-windstorm-mitigation/\">wind mitigation features</a>, like opening protection, IBHS designation, or was built 2006 or later.</li>\n<li>You have smart home safety and security devices.</li>\n<li>You have water leak detection and mitigation devices.</li>\n<li>You’re a new homebuyer.</li>\n<li>You live in a secured community.</li>\n<li>You have a clean claims history.</li>\n<li>You opt for an electronic policy.</li>\n</ul>\n<h3 id=\"doeskinshomeinsurancecoverflooding\">Does Kin’s home insurance cover flooding?</h3>\n<p>We can arrange <a href=\"/flood-insurance/\">flood insurance</a> that you can add to your policy. The flood protection we offer matches your dwelling, other structures, and personal property limits.</p>\n<h3 id=\"doeskininsurancecoverhurricanes\">Does Kin Insurance cover hurricanes?</h3>\n<p>In addition to numerous other perils, policies through Kin typically include <a href=\"/home-insurance/hurricane-insurance/\">hurricane insurance</a>. Storm surge, however, is usually not included – you should consider getting flood insurance for that. Note, too, that you likely have a specific hurricane deductible for damage resulting specifically from a named storm.</p>\n<h3 id=\"howdoiknowifkinisrightforme\">How do I know if Kin is right for me?</h3>\n<p>Check out our rave <a href=\"/reviews/\">customer reviews</a> to get a feel of what it’s like to work with us. You might be surprised by how high our customer satisfaction scores are – it’s practically unheard of in this industry! That’s proof that we go above and beyond to keep our customers happy.</p>\n<p>We’re also accredited by the Better Business Bureau with an A- rating, and you can check out our <a href=\"/about/financial-strength/\">financial stability rating</a> for assurance that your claims will be paid quickly and accurately.</p>\n<p>Still, thinking it over? Take a look at our guide to learn more about <a href=\"/home-insurance/louisiana/\">Louisiana homeowners insurance</a> from Kin or see how our claims team <a href=\"/blog/hurricane-ida-case-study/\">reacted to Hurricane Ida</a>. And, if you want to get a better idea of coverages and costs in your specific area, be sure to check out our offerings in the following markets:</p>\n<ul>\n<li><a href=\"/home-insurance/louisiana/amite-city/\">Amite City</a></li>\n<li><a href=\"/home-insurance/louisiana/baton-rouge/\">Baton Rouge</a></li>\n<li><a href=\"/home-insurance/louisiana/bossier-city/\">Bossier City</a></li>\n<li><a href=\"/home-insurance/louisiana/denham-springs/\">Denham</a></li>\n<li><a href=\"/home-insurance/louisiana/hammond/\">Hammond</a></li>\n<li><a href=\"/home-insurance/louisiana/houma/\">Houma</a></li>\n<li><a href=\"/home-insurance/louisiana/kenner/\">Kenner</a></li>\n<li><a href=\"/home-insurance/louisiana/lake-charles/\">Lake Charles</a></li>\n<li><a href=\"/home-insurance/louisiana/lafayette/\">Lafayette</a></li>\n<li><a href=\"/home-insurance/louisiana/mandeville/\">Mandeville</a></li>\n<li><a href=\"/home-insurance/louisiana/metairie/\">Metairie</a></li>\n<li><a href=\"/home-insurance/louisiana/new-iberia/\">New Iberia</a></li>\n<li><a href=\"/home-insurance/louisiana/new-orleans/\">New Orleans</a></li>\n<li><a href=\"/home-insurance/louisiana/opelousas/\">Opelousas</a></li>\n<li><a href=\"/home-insurance/louisiana/ruston/\">Ruston</a></li>\n<li><a href=\"/home-insurance/louisiana/shreveport/\">Shreveport</a></li>\n<li><a href=\"/home-insurance/louisiana/slidell/\">Slidell</a></li>\n<li><a href=\"/home-insurance/louisiana/sulphur/\">Sulphur</a></li>\n<li><a href=\"/home-insurance/louisiana/west-monroe/\">West Monroe</a></li>\n</ul>\n<p>Ready to experience better home insurance? <a href=\"https://www.kin.com/\">Get a quote</a> – it’s free, quick, and easy!</p>"
