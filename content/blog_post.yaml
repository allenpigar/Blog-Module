    related_posts_3: null
    body: "<p>After Hurricane Harvey, flooding hit a lot of <a href=\"/home-insurance/texas/\">Texas</a> homeowners who <a href=\"https://www.nytimes.com/2017/12/02/us/houston-flood-zone-hurricane-harvey.html\">didn’t know they were in a floodplain</a> – or rather, it hit homeowners who’d been told their homes weren’t in floodplains. The water damage posed a major problem because many of these people didn’t carry <a href=\"/flood-insurance/\">flood insurance</a>.</p>\n<p>Harvey’s damage, as well as the widespread <a href=\"/home-insurance/hurricane-insurance/\">damage from hurricanes</a> Irma and Maria, has left people wondering how floodplains are determined for homeowners – and when a person should think about supplementing their homeowners insurance with flood insurance.</p>\n<h2 id=\"inthebeginningfemasbasefloodmaps\">In the Beginning: FEMA’s “Base Flood” Maps</h2>\n<p>When the National Flood Insurance Program (NFIP) launched as a division of the Federal Emergency Management Agency (<a href=\"/blog/what-is-femas-role-in-disaster-relief/\">FEMA</a>) in 1968, its goal was to provide a more robust insurance system for flooding that affected houses. Part of this effort involved requiring homeowners to purchase NFIP flood insurance if they lived in what was designated a “flood zone.”</p>\n<blockquote>\n  <p>Anyone who lives in a Special Flood Hazard Area is required to carry flood insurance.</p>\n</blockquote>\n<p>The NFIP considers a “flood zone” to be any area that has a one percent chance of flooding in any given year. This one-percent chance is more commonly referred to in terms of the “hundred-year flood,” a name that many consider confusing. In fact, to prevent any confusion, the NFIP doesn’t use the term “hundred-year flood;” instead, it uses “<a href=\"https://6rvxtlhl.media.zestyio.com/nfip_sg_unit_3.pdf\">base flood</a>.”</p>\n<p>If your house is located in a base flood zone (that is, in an area that has a one-percent chance of flooding in any given year), that zone is called a Special Flood Hazard Area (SFHA). Anyone who lives in an SFHA is required to carry flood insurance.</p>\n<p>Sounds simple, right?</p>\n<h2 id=\"inaccuratemapsinsufficientfundingandprivatehelp\">Inaccurate Maps, Insufficient Funding, and Private Help</h2>\n<p>The only problem was that the maps the NFIP used to determine who was in an SFHA were widely considered inaccurate. That was problematic for two major reasons:</p>\n<ul>\n<li>People living in SFHAs that were marked as “safe” weren’t required to buy flood insurance. When floods inevitably happened, the damage was wildly expensive.</li>\n<li>People living in “safe” areas incorrectly marked as SFHAs had to pay as much as 10 times what they should have for their flood insurance.</li>\n</ul>\n<p>Perhaps unsurprisingly, it was this second group who ended up making the biggest fuss about the incorrect maps. In the 1980s, enough citizens complained that the NFIP decided to let private parties submit changes to the flood maps. Ideally, the NFIP would have handled these changes itself, but the organization was already suffering from insufficient funding (today, it’s about $24.6 billion in debt. Yikes).</p>\n<blockquote>\n  <p>As many as 41 million people are at inland flooding risk, compared to the 13 million FEMA currently estimates.</p>\n</blockquote>\n<p>At first, a lot of submitted changes came from engineers working on behalf of private citizens who were tired of paying thousands of dollars for flood insurance they didn’t really need. But then developers realized that they could make some serious money by changing SFHAs to areas where it was safe to build (and sell) homes.</p>\n<p>While many of these changes were no doubt accurate, others were… well, less so. Reports suggest that in the Houston area in particular, developers were doing things like trucking in dirt to raise the elevation of land by a few inches, adding levees, digging water retention ponds, and more. The result was that the land could technically be considered out of an SFHA – but in reality, it was still susceptible to flooding from nearby water bodies.</p>\n<h2 id=\"newfloodmapsbiggerrisks\">New Flood Maps, Bigger Risks?</h2>\n<p>The New York Times reports that more than 150,000 changes have been made to floodplain maps in the last five years, many proposed by private entities and approved by FEMA. But a <a href=\"https://www.sciencedaily.com/releases/2018/02/180228112520.htm\">study</a> published as recently as last month suggests that current maps could be seriously underestimating the number of <a href=\"/blog/flood-disclosure-laws/\">Americans at risk for flooding</a>.</p>\n<p>The reason: the new study mapped all of the continental United States, whereas the NFIP maps consider only 60 percent. With the entire landmass taken into account, as many as 41 million people are at inland flooding risk, compared to the 13 million FEMA currently estimates (both of these numbers ignore coastal flooding risks).</p>\n<h2 id=\"soshouldyougetfloodinsurance\">So… Should You Get Flood Insurance?</h2>\n<p>All this may be interesting, but it doesn’t necessarily answer the question of whether an individual homeowner should add flood insurance to their policy. If you’re on the fence, here are a few steps you can take:</p>\n<ol>\n<li><strong>Read through</strong> <a href=\"https://www.fema.gov/homeowners-frequently-asked-questions\"><strong>FEMA’s FAQs on flood insurance</strong></a>. They cover a lot of practical ground.</li>\n<li><strong>Price out some flood insurance quotes</strong>. Even if you’re not legally required to have it, coverage may make sense given the way climate change is impacting the intensity of storms.</li>\n<li><strong>Protect your home</strong>. Whether or not you’re in an SFHA, shoring up your property against the biggest local hazards makes sense.</li>\n</ol>"
