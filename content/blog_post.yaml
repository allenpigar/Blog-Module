    list_summary: "When homeowners put safety first, they usually end up filing fewer insurance claims. That’s good for us and them! We’ve put together this list of common household hazards and home safety tips to help you reduce accidents and claims."
    featured_image: "3-f894c47-bfrtk0"
    featured_image_alt: "Husband and wife with their two children relax together at home smiling and hugging"
    tags: "safety tips"
    social_share: "1"
    related_posts_1: null
    related_posts_2: null
    related_posts_3: null
    body: "<p>We’re in the business of home insurance, which means we’re ready to help when something goes wrong at your house. But it also means we’re big fans of home safety. When homeowners put safety first, they usually end up filing fewer insurance claims. That’s good for us and them!</p>\n<p>We’ve put together this list of common household hazards and home safety tips to help you reduce accidents and claims.</p>\n<h2 id=\"housefires\">House Fires</h2>\n<p>According to the National Fire Protection Association (NFPA), the US saw an average of approximately <a href=\"https://www.nfpa.org/News-and-Research/Data-research-and-tools/Building-and-Life-Safety/Home-Structure-Fires\">346,800 home fires</a> in one five year period. The main causes for these fires were:</p>\n<ul>\n<li>Cooking, 50 percent.</li>\n<li>Heating equipment, 13 percent.</li>\n<li>Electrical distribution and lighting equipment, 9 percent.</li>\n<li>Intentional, 7 percent.</li>\n<li>Smoking materials, 5 percent.</li>\n</ul>\n<p>Whatever the cause of a home fire, the results can be devastating, leading to property damage, injuries, and sadly, even death. That makes <a href=\"/blog/fire-prevention-for-homeowners/\">fire prevention</a> an important part of home safety. These tips can help you protect your home and family:</p>\n<ul>\n<li>Never leave the kitchen unattended while cooking.</li>\n<li>Keep flammable items like oven mitts, curtains, and food packaging away from your stovetop.</li>\n<li>Save extension cords for temporary use and plug electric devices directly into wall outlets.</li>\n<li>Remove power cords from doorways and from underneath carpets.</li>\n<li>Store matches and lighters out of children’s reach.</li>\n<li>Service your furnace annually to keep it clean and working properly to avoid potential fires.</li>\n<li>Replace old or <a href=\"/blog/recalled-electrical-panels/\">recalled electrical panels</a>.</li>\n<li>Always be careful when burning candles or smoking in the home.</li>\n</ul>\n<p>Finally, be sure you have smoke detectors on every floor of your house and test them every month.</p>\n<h2 id=\"swimmingpoolinjuries\">Swimming Pool Injuries</h2>\n<p>While backyard pools are a great way to entertain family and friends, they also present some serious hazards for homeowners and guests alike. The Center for Disease Control (CDC) estimates the US sees <a href=\"https://www.cdc.gov/drowning/facts/index.html\">3,960 fatal drownings</a> and 8,080 nonfatal drowning every year. This risk is one of the reasons swimming pools are often considered an <a href=\"/blog/attractive-nuisance/\">attractive nuisance</a> that may impact your homeowners insurance.</p>\n<p>You can do a lot to increase pool safety, such as:</p>\n<ul>\n<li>Building a fence around your pool to limit access.</li>\n<li>Monitoring children and pets whenever they’re in or near the pool.</li>\n<li>Enrolling your children in water safety and swimming lessons.</li>\n<li>Installing a safety vacuum release system and anti-entrapment drain covers.</li>\n</ul>\n<h2 id=\"falls\">Falls</h2>\n<p>While just about anyone may experience a fall, the people most likely to be injured from one are young children and the elderly. The annual count of older adults reporting falls is north of <a href=\"https://www.cdc.gov/injury/features/older-adult-falls/index.html#\">36 million</a>, according to the CDC. On the other end of the spectrum, Stanford’s Children’s Health claims more than <a href=\"https://www.stanfordchildrens.org/en/topic/default?id=falls--injury-statistics-and-incidence-rates-90-P02974#\">2.2 million children</a> under the age of 14 visit hospital emergency rooms for fall injuries each year.</p>\n<p>A big part of fall prevention is to be on the lookout for tripping hazards. Toys, pet gear, loose rugs, and electrical cords can all cause someone to trip. But you might also want to:</p>\n<ul>\n<li>Place furniture so there is plenty of space to walk around a room.</li>\n<li>Put grab bars and non-slip rubber mats in your bathrooms.</li>\n<li>Add railings to your staircases, both inside and out.</li>\n<li>Upgrade your lighting.</li>\n<li>Install window guards.</li>\n<li>Use a sturdy step stool to reach higher shelves.</li>\n<li>Put soft materials under play equipment.</li>\n</ul>\n<h2 id=\"poisoning\">Poisoning</h2>\n<p>The most recent data available shows that poison control centers across the US guided more than <a href=\"https://www.poison.org/poison-statistics-national\">2.1 million people</a> after poison exposures. According to the National Capital Poison Center, that’s one poison exposure reported to a poison control center every 15 seconds.</p>\n<p>Here are some home safety tips to reduce the chances of poisoning:</p>\n<ul>\n<li>Keep poisonous substances including medications, cleaners, and detergents on a high shelf or behind a locked cabinet door.</li>\n<li>Avoid mixing household chemicals.</li>\n<li>Get all medications in childproof packaging.</li>\n<li>Keep cleaners, chemicals, and medications in their original containers.</li>\n<li>Avoid eating or drinking when around poisonous substances, including art supplies.</li>\n<li>Avoid using pesticides around children and pets.</li>\n<li>Stay vigilant when handling any chemicals or medicines when you have young children around. If you’re suddenly called away﹘even for a minute﹘secure what your using to keep your children safe.</li>\n</ul>\n<p>There’s another set of poisons in addition to those that someone might ingest. Substances like carbon monoxide, radon, mold, asbestos, and lead paint may be even more hazardous because they can exist in your home without you even knowing about it.</p>\n<p>Home safety tips to protect your family from these harmful toxins usually involves hiring a professional, but you may also want to:</p>\n<ul>\n<li>Familiarize yourself with when and where asbestos and lead paint were commonly used.</li>\n<li>Install carbon monoxide alarms.</li>\n<li>Avoid idling your car in your garage.</li>\n<li>Make sure your rooms and any fuel-burning appliances are well ventilated.</li>\n<li>Buy a radon test kit.</li>\n<li>Use a dehumidifier to keep humidity levels below 50 percent.</li>\n</ul>\n<p>Before doing any work in the house, check with an expert to make sure you aren’t exposing your family to these hazardous substances.</p>\n<h2 id=\"naturaldisasters\">Natural Disasters</h2>\n<p>Natural disasters, including hurricanes, tornadoes, and floods, present a serious risk for homeowners. One report found that 13 major disasters from 2021 caused an estimated <a href=\"https://www.businesswire.com/news/home/20220217005368/en/CoreLogic-Climate-Change-Catastrophe-Report-Estimates-1-in-10-U.S.-Residential-Properties-Impacted-by-Natural-Disasters-in-2021\">$56.92 billion</a> in property damage to nearly 15 million single- and multifamily homes.</p>\n<p>You can’t prevent natural disasters, but you can minimize their impact on your home. The first step is to figure out what sort of <a href=\"/glossary/perils/\">perils</a> you face. A good way to do that is with the Federal Emergency Management Agency’s <a href=\"https://www.fema.gov/flood-maps/products-tools/national-risk-index\">National Risk Index</a> that risk communities have for 18 natural disasters.</p>\n<p>Once you know what your exposures are, you can shore up your protection with these home safety tips for:</p>\n<ul>\n<li><strong>Flood.</strong> Easy steps to <a href=\"/blog/6-tips-for-flood-risk/\">minimize flood damage</a> include cleaning your gutters regularly, using mulch in your garden, and installing a backflow valve.</li>\n<li><strong>Hurricane.</strong> Maintaining your roof is key to <a href=\"/prep/\">preparing your home for a hurricane</a>. You may also want to invest in hurricane shutters.</li>\n<li><strong>Tornado.</strong> Storm shutters can protect your home in a tornado too. Additionally, you want to keep your <a href=\"/blog/when-to-trim-trees/\">trees trimmed</a> to reduce the chance of a limb crashing on your home<strong>.</strong></li>\n</ul>\n<p>The last step? Make sure you have quality <a href=\"/home-insurance/\">home insurance</a>. While a homeowners policy can’t keep trouble at bay, it can help you recover from catastrophe. That’s a different kind of home safety tip, but it’s one that you’ll benefit from for a long time coming.</p>"
