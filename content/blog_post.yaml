    list_summary: "Some insurance providers have restricted breed lists that make getting home insurance tricky if your dog is on it. Let’s take a look at why so many home insurance policies have dog breed restrictions and how that may impact you."
    featured_image: "3-f8947e2-s2bldq"
    featured_image_alt: "Two happy dogs sit in the grass by a tree"
