    body: "<p>The Federal Emergency Management Agency (FEMA) developed flood maps to help communities better understand the risk of flooding in their communities. For decades, FEMA flood maps were the basis for flood regulations, building standards, and, until recently, National Flood Insurance Programs (NFIP) flood insurance rates.</p>\n<p>FEMA’s recently implemented Risk Rating 2.0 to update its methodology for pricing NFIP policies and deliver rates that actually reflect a property’s true risk. While its Flood Insurance Rate Maps (FIRMs) <a href=\"https://www.floodsmart.gov/flood-map-zone\">are no longer the most significant factor in rating premiums</a>, they are still used to determine which properties must have flood insurance.</p>\n<p>And that can be a real problem. FEMA’s maps are outdated and don’t reflect the <a href=\"/blog/how-climate-change-affects-your-home/\">impact of climate change</a>, which is making more and more homes vulnerable to flooding. That could create a false sense of security for homeowners outside of FEMA-designated high-risk flood areas that aren’t required to have flood insurance.</p>\n<p>In other words: it may be part of the reason so many homeowners are utterly <a href=\"/blog/what-to-do-during-a-flood/\">unprepared for a flood</a>.</p>\n<h2 id=\"femafloodmapsfailtoreflectclimatechange\">FEMA Flood Maps Fail to Reflect Climate Change</h2>\n<p>FEMA flood maps are supposed to show how likely an area is to flood. Areas that FEMA predicts to have more than a one-percent chance of flooding in a year are considered high-risk <a href=\"/glossary/flood-zones/\">flood zones</a>. These areas typically have flood insurance purchase requirements as well as building regulations to minimize damage.</p>\n<p>FEMA bases its predictions and designations partly on historical data. That would be perfectly fine except it doesn’t reflect the impact of climate change, which means it doesn’t account for:</p>\n<ul>\n<li>Higher water levels.</li>\n<li>More intense precipitation.</li>\n<li>More frequent hurricanes.</li>\n</ul>\n<p>The New York Times <a href=\"https://www.nytimes.com/interactive/2020/06/29/climate/hidden-flood-risk-maps.html\">reports</a> that new calculations from the First Street Foundation estimates that at least 14.6 million properties across the US are at risk for flooding, compared to the 8.7 million FEMA flood maps show.</p>\n<p>That’s a lot of properties that may have more flood risk than anyone realizes. In Chicago alone, First Street’s data shows over 75,000 properties with flood risk that have gone unrecognized on FEMA flood maps.</p>\n<h2 id=\"femafloodmapsareoftenoutdatedorincomplete\">FEMA Flood Maps Are Often Outdated or Incomplete</h2>\n<p>Originally, predicting the impact of climate change wasn’t an exact science, but <a href=\"https://www.nationalgeographic.com/environment/article/how-climate-models-got-so-accurate-they-earned-a-nobel-prize\">models are getting more accurate every year</a>. However, not accounting for climate change is only one of the problems with FEMA flood maps. The maps are also:</p>\n<ul>\n<li><strong>Badly outdated.</strong> According to the National Resources Defense Council, two-thirds of FEMA flood maps <a href=\"https://www.nrdc.org/experts/joel-scata/femas-outdated-and-backward-looking-flood-maps\">haven’t been updated in five years</a>, a cadence that’s required by federal law. Some haven’t been updated in more than 30 years.</li>\n<li><strong>Incomplete.</strong> Scientific American <a href=\"https://www.scientificamerican.com/article/studies-sound-alarm-on-badly-out-of-date-fema-flood-maps/\">reports</a> that only one-third of streams and 46 percent of coasts have been mapped by FEMA. Moreover, when data for an area isn’t updated at the five-year mark, the flood risk is considered “unknown.”</li>\n</ul>\n<p>Flood risk is constantly evolving, so flood maps need to be updated regularly to incorporate new flood information and risks. But the cost (between <a href=\"https://6rvxtlhl.media.zestyio.com/fema_adoption-flood-insurance-rate-maps-participating-communities_bulletin.pdf\">$3.2 billion and $11.8 billion</a> makes regular updates nearly impossible. This forces FEMA to focus on more populous areas with more risk.</p>\n<h2 id=\"theimpactoffemafloodmapissues\">The Impact of FEMA Flood Map Issues</h2>\n<p>The outcome of having outdated and incomplete flood maps is that people don’t know the risks they face. As a result, they may:</p>\n<ul>\n<li>Unknowingly move to areas with a high risk for flood.</li>\n<li>End up underinsured when a flood hits.</li>\n<li>Build homes that can’t withstand flooding.</li>\n</ul>\n<p>An unprepared community can also mismanage its resources. Take for example the record-breaking downpours in Tennessee in August 2021. Not only were <a href=\"https://www.air-worldwide.com/blog/posts/2021/9/tennessee-flooding-underscores-insurance/\">few homeowners covered by the NFIP</a>, but officials were unprepared for the floods that followed 17 inches of rain.</p>\n<p>The opposite can happen, too, as it did with Hurricane Ida. FEMA predicted a storm surge of up to nine feet in Houma, Louisiana. But because flood maps weren’t updated to account for the city’s 13-foot levee system, the city used valuable resources to guard against flooding that never happened.</p>\n<h2 id=\"buildingbetterfloodmaps\">Building Better Flood Maps</h2>\n<p>Put simply, flood maps need to accurately reflect today’s risk. The first step is to include climate change data, much like First Street’s <a href=\"https://floodfactor.com/\">Flood Factor</a> does. It’s an interactive website where homeowners can enter their address to see what their risk is based on current and historical data that incorporates the location’s chance for:</p>\n<ul>\n<li>High-intensity rainfall.</li>\n<li>Overflow from rivers and streams.</li>\n<li>Coastal storm surge.</li>\n<li>High tides.</li>\n</ul>\n<p>The Association of State Floodplain Managers also recommends flood maps for all populated areas as well as those with potential for population growth. As flood maps are updated, they need to account for any measures taken to reduce flood risk, such as levees and dams.</p>\n<p>As mentioned earlier, it’s not an inexpensive undertaking to develop these maps. But catastrophic floods are even costlier. Plus, as the association notes, accurate flood maps keep people from building in risky areas so fewer homes suffer the direct cost of flood damage. Most importantly, accurate flood maps could help keep more people safe.</p>\n<p>Homeowners also need to know that there’s really no such thing as a flood-free zone. In fact, FEMA makes a regular point of noting that 25 percent of flood claims come from areas with low-to-moderate risk. And that means <a href=\"/blog/flood-insurance-is-for-everyone/\">flood insurance is for everyone</a>.</p>"
