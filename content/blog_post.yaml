      schemamarkup: " <script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is puppy proofing?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Puppy proofing is when you take steps to make your home safe for your new dog.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you puppy proof your place?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Tips for puppy proofing include socializing your puppy, creating a safe place for your puppy to explore, closing windows and fixing screens, securing cords, making harmful places off limits, storing medications safely, learning about toxic plants, and keeping batteries aways from your pup.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you puppy proof cords?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You may be able to puppy proof cords by tying up the excess, cutting the loop in the cord so it’s not a choking hazard, or ad=dding a hook to the wall to secure them.\\\"\\n    }\\n  }]\\n}\\n</script>"
