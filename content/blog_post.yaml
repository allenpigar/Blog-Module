    header_text: "10 New Year’s Resolutions for Homeowners"
    list_summary: "The new year is fast approaching (and for those of us trying to shake off 2021, not fast enough!). That means it’s time to start looking ahead and dreaming big about the future for your home and family."
    featured_image: "3-f894cb3-4z77l7"
