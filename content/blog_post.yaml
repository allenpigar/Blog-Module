    body: "<p>Welcome to National Hurricane Preparedness Week!</p>\n<p>Every year, National Hurricane Preparedness Week gives people the chance to share information about hurricane risk. Our contribution this year is to let you know what’s in store hurricane season 2022. That’s knowledge you can use to identify your risk and better protect your home and family.</p>\n<h2 id=\"hurricaneseason2022overview\">Hurricane Season 2022: Overview</h2>\n<p>The first <a href=\"https://tropical.colostate.edu/forecasting.html\">extended range estimate</a> from the Colorado State University (CSU) Tropical Meteorology Project came out on April 7, 2022, and it predicted above-normal activity for the upcoming Atlantic hurricane season in the form of:</p>\n<ul>\n<li>19 named storms.</li>\n<li>9 hurricanes.</li>\n<li>4 major hurricanes.</li>\n</ul>\n<p>Scientists at CSU say that a shift from the current La Niña cycle to an El Niño is unlikely. El Niño cycles often produce below-normal hurricane seasons.These predictions are an increase from the <a href=\"https://resilience.iii.org/resilience-blog/hurricanes/initial-estimate-for-2022-atlantic-hurricane-season-above-average-again\">project’s earlier projection</a> of 13 to 16 named storms and six to eight hurricanes. CSU plans to issue updates on June 2, July 7, and August 4.</p>\n<p><strong>August 4, 2022 - UPDATE -</strong> The National Oceanic and Atmospheric Administration (NOAA) has released an <a href=\"https://www.cpc.ncep.noaa.gov/products/outlooks/hurricane.shtml\">updated forecast for hurricane season 2022</a>, now predicting a 60 percent chance for above-normal activity. NOAA also predicts:</p>\n<ul>\n<li>14 to 20 named storms.</li>\n<li>6 to 10 hurricanes.</li>\n<li>3 to 5 major hurricanes.</li>\n</ul>\n<p>The CSU Tropical Meteorology Project also updated its predictions on August 4 and is now forecasting:</p>\n<ul>\n<li>18 named storms.</li>\n<li>8 hurricanes.</li>\n<li>4 major hurricanes.</li>\n</ul>\n<p>Both organizations say these numbers still represent an above-normal hurricane season for 2022 and encourage people to be prepared for storms.</p>\n<h3 id=\"howdoeshurricaneseason2022comparetolastyear\">How Does Hurricane Season 2022 Compare to Last Year?</h3>\n<p>At the start of the 2021 season, the CSU team <a href=\"https://newsmediarelations.colostate.edu/2021/11/30/csu-researchers-correctly-predicted-above-average-2021-atlantic-hurricane-season\">correctly predicted above-average hurricane activity</a>, anticipating:</p>\n<ul>\n<li>17 named storms.</li>\n<li>8 hurricanes.</li>\n<li>4 major hurricanes.</li>\n</ul>\n<p>The team increased its projections in subsequent updates to 18 named storms. In the end, the season ended with 21 named storms and seven hurricanes, with four falling into the major hurricane category.</p>\n<h2 id=\"morehurricanesforthenorthernus\">More Hurricanes for the Northern US?</h2>\n<p>Another interesting statistic from CSU’s Tropical Meteorology Project: Just 40 years ago, only 12 percent of hurricanes, tropical storms, and tropical depressions hit these states. Now about 16 percent are expected to make landfall in the northern US each year.</p>\n<p>The statistic appears to jibe with a recent study published in Nature Geoscience that predicts <a href=\"https://www.nature.com/articles/s41561-021-00859-1\">more storms</a> will reach midlatitude regions, or areas located between 30° and 60° latitude. This means cities that don’t often see named storms, like New York, Boston, and Baltimore, may need to prepare for hurricanes in 2022 and beyond.</p>\n<h2 id=\"hurricanesandclimatechange\">Hurricanes and Climate Change</h2>\n<p>We may be in for another above-average hurricane season in 2022, but according to the Center for Climate and Energy Solutions (C2ES), scientists haven’t connected the dots between the number of <a href=\"https://www.c2es.org/content/hurricanes-and-climate-change/\">hurricanes and climate change</a>. But the data does suggest that we are in for more intense hurricanes because sea levels and surface temperatures are rising.</p>\n<p>Climate change, however, might be the reason more cities outside of the traditional hurricane zone may suffer through more storms. According to C2ES, hurricanes’ migration towards both poles may be the result of rising global temperatures. Plus, the lead author of the Nature Geoscience study stated in a <a href=\"https://news.yale.edu/2022/01/03/future-hurricanes-will-roam-over-more-earth-study-predicts\">press release</a> that this shift as “an important, under-estimated risk of climate change.”</p>\n<h2 id=\"howtoprepareforhurricaneseason2022\">How to Prepare for Hurricane Season 2022</h2>\n<p>The key to preparing for any potential problem is knowing your chance of experiencing a hurricane. This may be even more important now as more cities appear to have increased hurricane risk.</p>\n<p>Once you understand if you’re likely to see a hurricane, you can develop a plan to help you weather the storm. For example, you want to prepare a <a href=\"/blog/how-to-prepare-for-a-hurricane/\">hurricane plan</a> that includes steps like:</p>\n<ul>\n<li>Drawing up an evacuation route.</li>\n<li>Putting together an evacuation kit.</li>\n<li>Purchasing essential supplies if you need to shelter in place.</li>\n</ul>\n<p>You also want to think about ways you can make your home more resilient, such as buying <a href=\"/blog/best-hurricane-shutters/\">hurricane shutters</a> or trimming tree branches. Josh Skolnick of <a href=\"https://mightydogroofing.com\">Mighty Dog Roofing</a> recommends taking the time to “regularly check and maintain your roof as a preemptive measure.” Doing this can minimize your chances of suffering water damage.</p>\n<p>Another part of your hurricane preparedness plan is to review your <a href=\"/home-insurance/\">home insurance policy</a> to make sure you have the coverage you need. Home insurance, for example, often covers damage caused by hurricane winds, but water damage from an external source is usually excluded. This may mean you need <a href=\"/flood-insurance/\">flood insurance</a> as well.</p>"
