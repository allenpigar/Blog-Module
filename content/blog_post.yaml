    body: "<p>California wildfire season is the hottest and driest part of the year: May through October. Though climate change has altered wildfire season as we know it, homeowners should be extra vigilant during warmer months. Wildfires are only getting more frequent and severe.</p>\n<p>The 2020 wildfire season is already shaping up to be one of the most extreme seasons California has experienced. Thanks to the ongoing drought, there’s plenty of dry vegetation and dead trees that act as fuel once met with the smallest spark.</p>\n<p><a href=\"/blog/brief-history-of-wildfires/\">Wildfire season</a> is only getting longer and more severe, but don’t take our word for it. These California wildfire statistics show just how much wildfires have changed over the years.</p>\n<h2 id=\"californiaswildfireriskataglance\">California’s Wildfire Risk at a Glance</h2>\n<p>California had more wildfires than any other state in 2019, and by California standards, 2019 was a mild year. State and local resources fought 7,860 wildfires that burned more than 259,000 acres. By contrast, Alaska had 720 wildfires that burned 2.5 million acres, and Arizona had 1,869 fires that burned 384,000 acres.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/california-acres-burned.png\" alt=\"\" /><em>Source:</em> <a href=\"https://www.fire.ca.gov/stats-events/\"><em>Cal Fire</em></a></p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/ca-wildfires-by-year.png?width=875&name=ca-wildfires-by-year.png\" alt=\"\" /></p>\n<p><em>Source:</em> <a href=\"https://www.fire.ca.gov/stats-events/\"><em>Cal Fire</em></a></p>\n<h2 id=\"top10mostdestructivewildfiresincalifornia\">Top 10 Most Destructive Wildfires in California</h2>\n<p>Jump to this year, and California is on track to have the most destructive wildfire season to date. In August 2020 alone, nearly <a href=\"https://www.usatoday.com/story/news/nation/2020/08/22/california-wildfires-updates-saturday-map-redwood-trees-burn-big-basin/3419083001/\">585 wildfires</a> burned nearly one million acres in a week and 700 homes.</p>\n<p>In 2018, the <a href=\"https://www.npr.org/2019/11/09/777801169/the-camp-fire-destroyed-11-000-homes-a-year-later-only-11-have-been-rebuilt\">Camp Fire</a> destroyed the entire town of Paradise and claimed 85 lives. More than 52,000 residents had to be evacuated, and many didn’t have a home to return to when the 153,000-acre fire was finally extinguished. Considered the most costly natural disaster in the world in 2019, federal aid paid nearly $2 billion just to remove toxic debris and $200 million to victims in need of aid. Total insured losses are estimated between <a href=\"https://www.iii.org/fact-statistic/facts-statistics-wildfires\">$8.5 billion and $10.5 billion</a>, and the total damage and economic losses are <a href=\"https://www.accuweather.com/en/weather-news/california-wildfires-will-cost-tens-of-billions-accuweather-estimates/612548\">projected to be more than $400 billion</a>.</p>\n<p>Though California doesn’t always have the most wildfires of any state, it usually has far more losses. That’s because it’s the most populous state in the nation, with nearly 40 million residents, and many folks live near or in wildfire zones, subjecting them to danger and property losses.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/top-wildfires-ca.png\" alt=\"\" /><em>Source:</em> <em>Cal Fire</em></p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/biggest-california-wildfires.png?width=911&name=biggest-california-wildfires.png\" alt=\"\" /></p>\n<p><em>Source:</em> <em>Cal Fire</em></p>\n<h2 id=\"topwildfirescausesincalifornia\">Top Wildfires Causes in California</h2>\n<p>California has perfect conditions for wildfires. Its risk is directly tied to:</p>\n<ol>\n<li>Dry weather, thanks to an ongoing drought.</li>\n<li>Lack of forest management.</li>\n<li>An influx of development in the Wildland Urban Interface.</li>\n<li>High winds.</li>\n</ol>\n<p>Its dry weather is fueled by the longest drought in the state’s history that started in 2000. While the most extreme part of the drought was between 2014 and 2017, Californians still face the repercussions of the water shortage to this day. As you might’ve guessed, you can thank climate change for the rising temperatures that cause droughts.</p>\n<p>Native trees and plants are dying off, creating more kindling, and being replaced by invasive grasses that burn easily. The Forest Service tries its best to <a href=\"https://www.popularmechanics.com/science/environment/a29623250/california-fires/\">trim brush and implement prescribed burns</a> to manage the forests and curb the risk of fires, but most of its yearly resources go toward combating massive fires instead.</p>\n<p>As folks continue to develop and live in the Wildland Urban Interface, risk only increases. These homeowners could lose homes to wildfires and accidentally start fires themselves, especially if they don’t adhere to brush clearance guidelines. Proper clearance means removing any and all native brush, weeds, grass, <a href=\"/blog/when-to-trim-trees/\">trees</a>, and hazardous vegetation.</p>\n<p>Coupled with California’s Santa Ana Winds in the south and the Diablo winds in the north, a single spark could create and spread the massive wildfires we’re seeing today (and cause those infamous fire tornadoes).</p>\n<p><a href=\"https://www.latimes.com/california/story/2019-10-29/how-do-wildfires-start\">According to the Los Angeles Times</a>, the following have all ignited wildfires in California:</p>\n<ol>\n<li><strong>Power lines / electrical equipment</strong>, as seen in the Camp Fire. California’s <a href=\"https://www.cnbc.com/2019/06/07/californias-largest-utility-warns-tens-of-thousands-of-people-could-see-power-shut-off-due-to-extreme-fire-risk.html\">ancient utility grid</a> can easily cause sparks and ignite nearby lands. These fires often start in remote, difficult-to-reach locations and sweep across mountains and valleys, finding communities along the way.</li>\n<li><strong>Sparks from vehicles or lawnmowers</strong>, which caused the Carr Fire and Zaca Fire, respectively.</li>\n<li><strong>Signal fires</strong>, which caused the Cedar Fire.</li>\n<li><strong>Lightning</strong>, the culprit for the Rush Fire.</li>\n<li><strong>Human error</strong> (such as arson, campfires, cigarettes, <a href=\"https://www.cnn.com/2020/09/07/us/california-fire-el-dorado-gender-reveal-trnd/index.html\">fireworks</a>, and faulty wiring). One rancher’s mission to plug a wasp’s nest by planting a stake into the ground caused the Mendocino Complex Fire.</li>\n</ol>\n<p>The Department of Forestry and Fire Protection has identified 35 high priority projects to clear <a href=\"https://www.accuweather.com/en/severe-weather/whats-expected-for-the-2020-california-wildfire-season/745087\">vast dead trees</a> that increase fire risk. To put that in perspective, that’s nearly 90,000 acres and 200 communities at risk.</p>\n<h2 id=\"thehighcostofcaliforniawildfires\">The High Cost of California Wildfires</h2>\n<p>Wildfire destruction is costly. In 2019, more than <a href=\"https://www.insurance.ca.gov/0400-news/0100-press-releases/2019/release041-19.cfm\">$12 billion in claims</a> were filed from the 2018 Camp Fire, Woolsey Fire, and Hills Fire. And that’s just insured losses – many homeowners most at risk for wildfires may not have coverage.</p>\n<p>AccuWeather estimates between damage to homes and businesses, belongings and cars, job and wage losses, farm and crop losses, infrastructure damage, school closures, highway closures, and power outage costs puts the 2018 wildfires at $400 billion in losses.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/ca-economic-cost.png?width=822&name=ca-economic-cost.png\" alt=\"\" /><em>Source:</em> <a href=\"https://www.accuweather.com/en/weather-news/california-wildfires-will-cost-tens-of-billions-accuweather-estimates/612548\"><em>AccuWeather</em></a></p>\n<h2 id=\"wildfireinsuranceishardertoget\">Wildfire Insurance Is Harder to Get</h2>\n<p>An estimated <a href=\"https://www.cbsnews.com/news/wildfires-california-homeowners-insurance-hard-to-find-due-to-magnitude-of-massive-wildfires/\">350,000 California homeowners</a> couldn’t get home insurance after the 2018 wildfire season. Now consider that about <a href=\"https://www.cbsnews.com/news/wildfires-california-homeowners-insurance-hard-to-find-due-to-magnitude-of-massive-wildfires/\">2 million</a> California homes are in wildfire zones. Of those, <a href=\"https://www.insurancebusinessmag.com/us/news/catastrophe/wildfire-victims-are-largely-underinsured-116580.aspx\">nearly 80 percent</a> are underinsured and 60 percent are significantly underinsured.</p>\n<p>The sea change toward leaving these homeowners behind isn’t the answer. Folks in hard-hit areas need the resources to rebuild after a fire, just like any other homeowner.</p>\n<p>Homeowners who can’t get coverage through private insurance companies are forced to buy policies from the <a href=\"https://www.cfpnet.com/index.php/consumers/differenceinconditions/\">California FAIR Plan</a>. These policies are written on a named-perils and actual-cash basis by default, meaning the home is only covered for fire damage and claim payouts subtract the home’s depreciation.</p>\n<p>Fortunately, <a href=\"/home-insurance/california/\">Kin California homeowners insurance</a> protects your home on an open-perils basis (covers all risks except those explicitly excluded) for its replacement cost (you receive what it actually costs to rebuild your home from the ground up). Every policy also includes coverage for your belongings, other structures, loss of use, personal liability, and medical payments.</p>\n<p>And yes, <a href=\"/home-insurance/wildfire-insurance/\">wildfire insurance</a> is included.</p>"
