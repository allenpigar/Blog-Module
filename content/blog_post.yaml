      header_text: "What not to fix when selling a house: 6 costs you can skip"
      list_summary: "You can do a lot of things to make your home more desirable to buyers when you put it on the market, like decluttering and removing personal items. But don’t fall into the trap of thinking that you need to fix every little thing before you can sell your house. Some improvements simply aren’t worth the money or effort."
      meta_description: "Putting your home on the market? Minimize your work and maximize your return with our list of what not to fix when selling a house."
      no_index: true
      publishdate: "2022-03-21T15:07:48Z"
      related_posts: ""
      related_posts_header: "Get More Answers"
      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you know what not to fix when selling a house?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your local market conditions play a large part in what repairs and renovations make the most sense when selling a house, so talk to a licensed real estate agent to help you navigate it.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What should you not fix when selling a house?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When you’re selling a house, avoid making major cosmetic renovations, overhauling your landscaping, and replacing your roof unless absolutely necessary.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can I sell my house without fixing it up?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Depends what you mean fixing it up. Some repairs or renovations aren’t worth the time or money. Others may be essential. It depends on what buyers in your market are looking for.\\\"\\n    }\\n  }]\\n}\\n</script>"
      slug: "what-not-to-fix-when-selling-a-house"
      social_share: true
      tags: "budgeting"
      thumbnail_image: "https://github.com/giseleblair/kin-website/blob/content/images/uploads/what-not-to-fix-when-selling-a-house.jpg?raw=true"
      title: "What not to fix when selling a house"
      body: "<p>You can do a lot of things to make your home more desirable to buyers when you put it on the market, like decluttering and removing personal items. But don’t fall into the trap of thinking that you need to fix every little thing before you can sell your house. Some improvements simply aren’t worth the money or effort. Here’s our list of what not to fix when selling a house.</p>\n<h2 id=\"1dontmakemajorcosmeticrenovations\">1. Don’t make major cosmetic renovations</h2>\n<p>Everyone oohs and aahs when they see a freshly renovated kitchen, but the return is seldom one to one. In fact, realtors estimate that homeowners recover about {{< external-link url=\"https://www.nar.realtor/sites/default/files/documents/2019-remodeling-impact-10-03-2019.pdf\" text=\"60 percent\" >}} of what you spend, and that doesn’t take into consideration the stress that comes with remodeling on a tight deadline. Plus, only 10 percent of realtors said kitchen renovations helped close a sale.</p>\n<p>Certain renovations may be appropriate﹘even necessary﹘for your home or in your market, but you can’t assume they are. In some cases, you may be better off listing your home just under the competition and saving yourself the work. A local agent can help you figure if any improvements will have an impact on your sale.</p>\n<h2 id=\"2dontoverhaulyourlandscaping\">2. Don’t overhaul your landscaping</h2>\n<p>Real estate agents often emphasize the importance of curb appeal when selling a home, so you may be tempted to give your yard a major makeover. However, a complete tear out and remodel costs between {{< external-link url=\"https://www.homeadvisor.com/cost/landscape/\" text=\"$10 - $40 per square foot\" >}}.</p>\n<p>That’s a lot of money to spend on a good first impression, especially when there are many <a href=\"/blog/easy-curb-appeal-ideas/\">easy ways to boost your home’s curb appeal</a>. Trimming trees and bushes, cleaning up dead leaves, and mowing the grass are all good places to start. After that, head to your local garden store for colorful plants to add some pop to the walkway.</p>\n<h2 id=\"3dontembracethelatesttrends\">3. Don’t embrace the latest trends</h2>\n<p>Trends come and go, so <a href=\"/blog/interior-design-trends-2021/\">what’s cool now</a> can seem dated in a heartbeat. More importantly, you want the people who come to your showings to be able to see themselves in your home. Super trendy decor can make that difficult for them. Give potential buyers a mostly blank slate and they’ll start imaging what they can do with your home.</p>\n<h2 id=\"4dontaddquirkyfeatures\">4. Don’t add quirky features</h2>\n<p>When you own a home, you can design it however you see fit. Your options are really only limited by your imagination and budget. But when it comes time to sell, every off-the-wall decor feature can distract potential buyers from your home’s value. For example, you may think a urinal in the master bath is a great space saver or the pink tile on your kitchen cabinets is fun and easy to care for, buyers are calculating what it might cost to replace it.</p>\n<h2 id=\"5dontreplaceworkingappliances\">5. Don’t replace working appliances</h2>\n<p>Brand new appliances are a nice bonus when buying a home, but older models are seldom a deal breaker if they’re working. Moreover, new appliances won’t have much impact on your <a href=\"/glossary/appraisal/\">home appraisal</a>. Instead, give the appliances you have a good cleaning.</p>\n<p>Broken appliances, however, are a horse of a different color. Those may need to be replaced, particularly those in the kitchen. However, brand new refrigerators, dishwashers, and ovens can be pricey, so consider replacing them with used or floor models.</p>\n<h2 id=\"6dontreplaceyourroof\">6. Don’t replace your roof</h2>\n<p>The roof is one of the most important aspects of any home, so you want to replace yours when it shows <a href=\"/blog/when-to-replace-your-roof/\">signs of age</a>. However, you aren’t required to replace your roof when you put your house up for sale.</p>\n<p>You are, however, required to disclose leaks and prior damage in most states, so it’s best to be upfront about any issues. This may mean you have to make minor repairs or even discount the cost of a new roof to close the deal, but that’s definitely better than being sued down the road. But in a seller’s market, buyers may be more willing to deal with a less-than-perfect roof in order to buy in the area they want.</p>\n<p>Knowing what not to fix when selling a house isn’t always clear cut. Market conditions can have a major influence on how homebuyers react to what you’re offering, which is why it’s important to work with a licensed professional. A local agent deals with the real estate market every day and can help you decide what repairs are truly necessary.</p>"
