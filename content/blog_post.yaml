    list_summary: "There's a pretty big misconception when it comes to taxes: that making a little more money is a bad thing if it bumps you into a new tax bracket. This is a fundamental misunderstanding of how federal taxes – and tax brackets – work."
    featured_image: "3-f894d7f-vgrwht"
