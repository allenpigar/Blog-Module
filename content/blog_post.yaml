    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some tornado safety tips?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"One of the most important tornado safety tips is to Identify the safest place in your house so you can get to shelter quickly. This is typically your basement, but may be an interior hall, closet, or bathroom if you don’t have a basement.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What should you not do during a tornado?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"During a tornado warning, you should avoid highway overpasses and bridges if you’re caught outside. You should also shelter away from windows.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can you stay safe during a tornado outside?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Tornado safety tips when you’re caught outside with no nearby shelter include getting as low to the ground as possible, covering your head with your hands, and avoiding trees, cars, and bridges or overpasses.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Where is the safest place during a tornado?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The safest place during a tornado is a basement, cellar, or safe room. If those aren’t options for you, then look for an interior room without windows, like a hallway, closet, or bathroom. If you’re in a mobile home, you need to head to a building with a strong foundation or to low ground, like a ditch or ravine.\\\"\\n    }\\n  }]\\n}\\n</script>"
