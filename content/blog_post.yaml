      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I go green in winter?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Tips for going green in winter include installing solar panels, using a smart thermostat, and opting for reusable materials.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can we help the environment in the winter?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"We’ve come up with three options for making a more energy-efficient home to help homeowners go green this winter: install solar panels, use a smart thermostat, and choose reusable materials.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What can I do at home to help climate change?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Going green at home can help climate change. Consider installing solar panels, using a smart thermostat, and choosing reusable materials whenever possible.\\\"\\n    }\\n    }]\\n}\\n</script> "
