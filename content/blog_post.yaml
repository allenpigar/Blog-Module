      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some common home insurance myths?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some of the most common home insurance myths include believing you’re required to insure your house and thinking your home’s market value is the same as the cost to rebuildi it.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is home insurance necessary?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home insurance isn’t required by law, but you may be required to buy a policy if you have a mortgage. But even if coverage isn’t mandatory, home insurance is a good idea because it protects one of the biggest financial investments you have.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can you self-insure your home?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Self-insuring means you set aside money for repair bills and other costs. You usually are only able to do this if you don’t have a mortgage. Lenders typically require you to get a home insurance policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does home insurance cover insect infestation?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home insurance is designed for sudden or accidental damage, so most policies exclude insect infestation because it develops over time. \\\"\\n    }\\n  }]\\n}\\n</script>"
