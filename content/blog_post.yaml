    body: "<p>If you’ve been thinking about buying a home, then rapidly rising interest rates have probably set your teeth on edge. The hikes started in mid-March, when the Federal Reserve approved the first interest rate increase in three years, and have continued into early summer.</p>\n<p>Market factors like the Federal Reserve Board certainly impact mortgage interest rates, but they aren’t the only ones that come into play. Here are eight more factors most lenders consider when they determine mortgage rates.</p>\n<h2 id=\"1creditscore\">1. Credit Score</h2>\n<p>Your credit score has a fairly direct impact on your mortgage rate because it tells a lender how consistently you pay off your debts and bills every month. That’s a good indicator of whether or not you're a good risk to lend money to.</p>\n<p>Lenders assume that a higher credit score means you are better at managing your money, and that usually results in a better mortgage interest rate. Most lenders look for credit scores that are at least in the high 600, but there are options for people with low credit scores. For example, <a href=\"/blog/fha-loan-requirements/\">Federal Housing Administration (FHA) loan requirements</a> list minimum credit scores in the 500s.</p>\n<p>You should also note that your credit score can <a href=\"/blog/does-credit-score-affect-home-insurance-rates/\">affect your homeowners insurance rates</a> in some states.</p>\n<h2 id=\"2employmentandincome\">2. Employment and Income</h2>\n<p>Some lenders take a look at your employment and income to determine your mortgage rate. The key here is consistency. Steady employment and income can lower interest rates because it’s a good sign that you make monthly payments. Lenders want consistency even from those who are self employed.</p>\n<h2 id=\"3occupancy\">3. Occupancy</h2>\n<p>Getting a mortgage on a home you plan to live in usually comes with a lower interest rate than one for an investment property because investment properties carry more risk. A borrower is more likely to walk away from a property they’re renting to others than they are from their own home. This is generally true for second and vacation homes, too, and it usually means higher mortgage rates for these properties than on owner-occupied properties.</p>\n<p>Occupancy also impacts your <a href=\"/home-insurance/\">homeowners insurance</a>. For an investment property, you may need <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a>, but a vacation home could require <a href=\"/home-insurance/second-home-insurance/\">second home insurance</a>.</p>\n<h2 id=\"4loanamount\">4. Loan Amount</h2>\n<p>Jumbo loans, or also called nonconforming conventional mortgages, can have higher interest rates. This is partially due to the risk. Neither Freddie Mac nor Fannie Mae can guarantee a jumbo loan, leaving the lender unprotected if the borrower defaults. With some exceptions, the current maximum amount for a conforming loan is $647,200 for most of the US. Jumbo loans exceed that amount.</p>\n<p>On the other hand, mortgages that are for a very low amount don’t earn much in terms of interest. Lenders sometimes charge additional fees on smaller loans to cover their costs and turn a profit.</p>\n<h2 id=\"5downpayment\">5. Down Payment</h2>\n<p>A down payment shows your lender that you have skin in the game. As a result, your lender may charge a lower interest rate for a larger down payment, assuming that signals you’re more committed to owning and maintaining the property. Some homebuyers even pay points to bring down their loans and get better mortgage rates.</p>\n<h2 id=\"6loanduration\">6. Loan Duration</h2>\n<p>Loans with a longer duration, or loan term, mean the lender takes on more risk, so it usually increases the mortgage rate. For example, a 30-year fixed-rate loan typically has a higher interest rate than a 15-year fixed-rate loan for the same amount.</p>\n<p>Keep in mind that the loan with the shorter term may have higher monthly payments. The benefit, however, is that you end up paying the principal down faster.</p>\n<h2 id=\"7interestratetype\">7. Interest Rate Type</h2>\n<p>There are two types of mortgage interest rates: fixed and adjustable. In a fixed-rate mortgage, the interest payment stays the same for the entire term. An adjustable-rate mortgage (ARM), however, changes with the market. ARMs often start with a low introductory rate, but that may increase over time.</p>\n<p>If you decide on an ARM, you want to look closely at the terms of your loan. The low mortgage rate may seem like a way to save money, but it can quickly become more expensive than a fix-rate loan. Learn more about this in our article “How Does Mortgage Interest Work?”</p>\n<h2 id=\"8loantype\">8. Loan Type</h2>\n<p>Homebuyers can choose from several types of loans, including conventional loans and loans backed by the FHA, the US Department of Agriculture, and the US Department of Veteran Affairs. Each comes with its own eligibility criteria and interest rates. Lenders can compare the rates of different loans for you if you are eligible for more than one type.</p>\n<p>For more help on mortgage, take a look at our article “<a href=\"/blog/mortgages-explained/\">Mortgages Explained: A First-Time Buyer’s Guide</a>.”</p>"
