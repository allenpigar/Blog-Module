    body: "<p>May your days be merry and bright – and may all your holidays be safe.</p>\n<p>Let’s take a look at how holiday celebrations can bring extra risk into your life – and ways to minimize that risk to keep your home and family safe. We’ve also included a home holiday safety tips checklist at the end, so feel free to read ahead.</p>\n<h2 id=\"holidaycookingriskssafetytips\">Holiday cooking risks &amp; safety tips</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/holiday-cooking.jpg?width=1000&name=holiday-cooking.jpg\" alt=\"Overhead shot of baker's wooden table with apples, flour, cinnamon, and walnuts, plus a whisk, rolling pin, and measuring spoons\" /></p>\n<p>Cooking is the leading cause of home fires in the United States, sparking an average of <a href=\"https://6rvxtlhl.media.zestyio.com/oscooking.pdf\">172,900 fires per year</a> – nearly half of all fires that start in houses. Unsurprisingly, cooking-related fires spike on Thanksgiving Day and Christmas Day.</p>\n<p>Fires are one of the <a href=\"/blog/most-common-home-insurance-claims/\">most common homeowner insurance claims</a>. To improve kitchen safety and prevent fires in your home this holiday season, follow these steps:</p>\n<ul>\n<li><strong>Never leave cooking food unattended.</strong> The most common cause of cooking fires is leaving the stove (or fryer) unattended.</li>\n<li><strong>Fry with care.</strong> Deep-fried turkeys have grown in popularity in recent years, but frying is much riskier than roasting (52% of home cooking fires are ignited by fat, grease, or oil). If you go the deep-fry route, read up on ways to <a href=\"/blog/avoid-turkey-fryer-fires/\">avoid turkey fryer fires</a>.</li>\n<li><strong>Read food labels.</strong> Warning your guests (and avoiding known allergens) can prevent dangerous allergic reactions, so read ingredient lists for common allergens when you’re using new ingredients or cooking for a large group.</li>\n<li><strong>Invest in a meat thermometer.</strong> Undercooked meat can cause food poisoning. If you’re cooking meat this holiday season – especially if it’s a large animal like a turkey – use a meat thermometer to ensure that it’s thoroughly cooked and safe to eat.</li>\n</ul>\n<h2 id=\"holidaycandleriskssafetytips\">Holiday candle risks &amp; safety tips</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/holiday-candle.jpg?width=1000&name=holiday-candle.jpg\" alt=\"Close-up of a red holiday candle surrounded by holly and ivy\" /></p>\n<p>There’s no doubt that candles make a winter holiday night seem cozier and more inviting. And they’re part of many <a href=\"/blog/holiday-traditions-to-try-this-year/\">holiday traditions</a>: lighting candles is part of ritual celebrations of Christmas, Hanukkah, and Kwanzaa.</p>\n<p>Maybe it’s no surprise, then, that:</p>\n<ul>\n<li>Christmas Day has almost <a href=\"https://6rvxtlhl.media.zestyio.com/osCandles.pdf\">three times as many candle fires</a> as an average day.</li>\n<li>December is the peak month for candle fires, followed closely by January.</li>\n<li>12% of December candle fires start with holiday decorations.</li>\n</ul>\n<p>In December, candle fires started by decorations catching light are three times more common than during the rest of the year. And here’s another hint about why Christmas Day sees so many candle fires: 60% of candle fires start when something combustible (like discarded wrapping paper) is left too close to a candle.</p>\n<p>Every year, candles cause <strong>8,690 home fires</strong>. To keep from adding to that total, follow these <a href=\"https://6rvxtlhl.media.zestyio.com/CandleSafetyTips.pdf\">candle safety tips</a> from the National Fire Protection Association:</p>\n<ul>\n<li><strong>Use sturdy holders for lit candles.</strong> Holders that are too light or improperly weighted increase the chances of a lit candle toppling and igniting fuel nearby.</li>\n<li><strong>Keep lit candles on sturdy, clear surfaces.</strong> No wobbly tables. No tables with piles of paper. A clear, steady area ensures that the candle stands upright.</li>\n<li><strong>Blow candles out before they burn all the way down.</strong> This is especially important for candles in glass jars, which can explode if they get too hot (which can happen if a flame gets too low).</li>\n<li><strong>Don’t leave candles alone.</strong> As with cooking, don’t leave a burning candle unattended. And note that kids don’t count: never leave kids in a room alone with a burning candle.</li>\n<li><strong>Don’t burn candles in rooms where people fall asleep.</strong> Sadly, 11% of candle fires sparked because someone fell asleep while the flame was burning.</li>\n<li><strong>Leave a clear 12 inches on every side of the flame.</strong> With plenty of clearance, it’s less likely that flammable material will blow into the flame or that the flame will catch something nearby on fire.</li>\n<li><strong>Consider fake candles.</strong> Flameless candle technology has come a long way in recent years. Many fake candles offer the same cozy, flickering light as the real thing – with none of the risk. (Bonus: scented candles cause allergic sinus reactions in some people, so going fake may help your guests breathe easier.)</li>\n</ul>\n<h2 id=\"winterweatherriskssafetytips\">Winter weather risks &amp; safety tips</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/winter-holiday.jpg?width=1000&name=winter-holiday.jpg\" alt=\"Two-story home with snow on the roof and in the yard\" /></p>\n<p>Some parts of the holiday season affect you whether or not you plan to celebrate - winter weather can cause both physical injury and property damage.</p>\n<p>Depending on where in the country you live, you can keep your property and your visitors safe by following these <a href=\"/blog/prep-your-home-for-winter/\">winter weather tips</a>:</p>\n<ul>\n<li><strong>Prepare for bad weather.</strong> If you get snow and ice, stock up on salt and shovels ASAP. You’ll want to be prepared to keep your walkways clean before the first storm hits. Keeping the areas around your house walkable helps prevent slip-and-fall injuries.</li>\n<li><strong>Check your home’s seals.</strong> While home insurance covers <a href=\"/blog/water-damage-home-insurance/\">some types of water damage</a>, you still want to make it harder for water to creep into your house by keeping your gutters clean and sealing any cracks along windows, walls, and doors. When temperatures drop, even a little water in a crack can cause problems: as it freezes, it expands, which means more room for water to get inside and do damage.</li>\n<li><strong>Protect your pipes.</strong> Freezing temperatures can also damage your pipes. Luckily, there are several ways to <a href=\"/blog/how-to-keep-pipes-from-freezing/\">keep pipes from freezing</a>, including insulation and heating tape.</li>\n<li><strong>Clean your chimney.</strong> If you have a fireplace or wood-burning stove, be sure to clean your chimney at least once per year. The buildup of substances like creosote (which can be removed with regular cleaning) contributes to <a href=\"https://6rvxtlhl.media.zestyio.com/osHeating.pdf\">25% of heating-related fires</a>.</li>\n<li><strong>Follow other fire safety protocols.</strong> Keep your home fireplace or wood stove safe by clearing the area around it, and be sure to soak the hot ashes in water and store them in a metal container after you clean. Also, don’t burn cardboard or trash in your fireplace or wood stove.</li>\n<li><strong>Keep flammable objects away from heat sources.</strong> As with candles, keeping stuff at least three feet away from heat sources (including space heaters, which cause <strong>43% of home heating fires</strong>) can prevent fires.</li>\n</ul>\n<p>By the way, you may want to <a href=\"/blog/louisiana-winter/\">prepare your home for winter</a> even when it's in the South.</p>\n<h2 id=\"christmastreeriskssafetytips\">Christmas tree risks &amp; safety tips</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/christmas-tree.jpg?width=1000&name=christmas-tree.jpg\" alt=\"Close-up of a red Christmas ornament and lights on a Christmas tree\" /></p>\n<p>Christmas trees have gotten safer since the days when we used actual lit candles to decorate them, but they still cause about <a href=\"https://6rvxtlhl.media.zestyio.com/osChristmasTrees.pdf\">160 home fires every year</a>.</p>\n<p>You can minimize the chances that your evergreen will go up in flames by following these Christmas tree safety tips:</p>\n<ul>\n<li><strong>Pay attention to your wires.</strong> Problems with electrical distribution or lighting equipment account for 34% of Christmas tree fires. If you’re not sure what counts as “too much,” read and follow the instructions on your lighting equipment and surge protector.</li>\n<li><strong>Keep trees away from heat sources.</strong> About a quarter of tree fires happen because the tree is too close to a heat source (fireplace, space heater, radiator, etc.). When you choose the perfect place for your tree, make sure it’s clear of things that get hot.</li>\n<li><strong>Keep it watered.</strong> In the event of fire, a <a href=\"https://www.goodhousekeeping.com/home/a47306/why-water-your-christmas-tree/\">watered tree burns much slower</a> than a dry tree, which increases the odds that you’ll catch the fire and put it out before serious damage is done.</li>\n<li><strong>Get rid of it!</strong> While the majority of Christmas tree fires occur in December and January, a shocking <a href=\"https://6rvxtlhl.media.zestyio.com/osChristmasTrees.pdf\">26% happen between February and November</a>, possibly because trees still lingering in February are dry and more flammable. Avoid this fate by getting rid of your tree by mid-January.</li>\n<li><strong>Consider going fake.</strong> Fires aren’t the only risk Christmas trees present: they also cause allergic reactions in many people. As with candles, artificial trees can reduce your fire risk and save the sinuses of some of your loved ones.</li>\n</ul>\n<h2 id=\"holidaytravelriskssafetytips\">Holiday travel risks &amp; safety tips</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/holiday-travel.jpg?width=1000&name=holiday-travel.jpg\" alt=\"Image of two young girls dressed for winter sitting in the back of a hatchback loaded up with holiday presents\" /></p>\n<p>Whether you’re headed over the river and through the woods or up the turnpike to see family over the holidays, there are some risks to be mindful of.</p>\n<p>To increase the odds that your <a href=\"/blog/home-insurance-and-vacations/\">time away from your home</a> doesn’t lead to any unplanned problems, follow these holiday travel safety tips:</p>\n<ul>\n<li><strong>Stay calm.</strong> The Federal Aviation Administration says that it’s received over <a href=\"https://www.faa.gov/data_research/passengers_cargo/unruly_passengers/\">2,100 reports of unruly passengers</a> so far this year and initiated over 760 investigations. Interfering with crew members violates federal law and can lead to fines and criminal charges, so you’d be wise to keep your head. And if others are losing theirs, try to stay out of it. If you can’t, use empathetic language to diffuse the situation.</li>\n<li><strong>Install a security system.</strong> Nobody wants to come home to a burgled house. Installing a security system – especially a <a href=\"/blog/smart-home-technology/\">smart system</a> that sends you real-time updates or alerts a central monitor – can help deter would-be thieves and ensure that any attempted burglary is addressed as soon as possible.</li>\n<li><strong>Install smart sensors on your water pipes.</strong> These smart-home systems can prevent water damage by sensing unusual water activity (such as what would occur if a pipe froze and burst) and automatically shutting off your water when it happens. When you’re not around to turn off the water manually, a smart sensor can offer major benefits.</li>\n<li><strong>Pause your mail or have a neighbor collect it.</strong> Piled-up mail or newspapers can signal to thieves that nobody’s home, so consider pausing mail delivery for the days you’ll be gone (which you can do via the <a href=\"https://holdmail.usps.com/holdmail/\">USPS website</a>) or asking a neighbor to bring it inside every few days.</li>\n</ul>\n<p><strong>Hire a shoveling service, if necessary.</strong> If you live in an area where it snows a lot, consider hiring a shoveling service while you’re away. This ensures that you’ll be able to park when you get home and that you’re not signaling your awayness loud and clear to potential burglars.</p>\n<h2 id=\"generalhomesafetytipsfortheholidays\">General home safety tips for the Holidays</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/general-home.jpg?width=1000&name=general-home.jpg\" alt=\"Picture of a white room with a fireplace, Christmas tree, and other Christmas decorations\" /></p>\n<p>We’ve spent a lot of time on fire prevention here, and we’re not finished yet. The holidays come with several season-specific fire risks, but prevention isn’t something you should only be thinking about from Thanksgiving to New Year’s.</p>\n<p>Consider this: nearly <a href=\"https://www.nfpa.org/News-and-Research/Data-research-and-tools/Detection-and-Signaling/Smoke-Alarms-in-US-Home-Fires\">60% of the deaths caused by home fires</a> happen in houses that either didn’t have a smoke detector (41%) or had one that wasn’t working (16%). By either installing a smoke alarm or taking just a few seconds to test the one you have right now, you can help prevent damage and injury to everyone who visits your home.</p>\n<p>Here are some other holiday home safety tips for 2022 to keep your home and loved ones safe:</p>\n<ul>\n<li><strong>Check your smoke detectors.</strong> Replace dead batteries and hook up disconnected batteries. (We really can’t say this enough.)</li>\n<li><strong>Choose flame-resistant or -retardant decorations.</strong> They can make a big difference in the event of a blaze.</li>\n<li><strong>Choose the right lights.</strong> Some lights are meant only for indoor use, some only for outdoor. Follow directions on the box.</li>\n<li><strong>Use clips, not nails, to secure lights.</strong> This prevents damage to the cords, which can spark fires.</li>\n<li><strong>Ask smokers to smoke outside.</strong> Provide them with a large, deep ashtray that’s not likely to overturn. Wet butts before discarding them. Ask smokers to keep their lighting equipment away from kids.</li>\n<li><strong>Use fireworks with care.</strong> While the Fourth of July is the biggest holiday for fireworks, plenty of people light displays for the New Year. Unfortunately, an estimated <a href=\"https://www.cpsc.gov/Safety-Education/Safety-Education-Centers/Fireworks\">11,500 people</a> ended up seeking medical attention for injuries connected to fireworks in 2021.</li>\n</ul>\n<h2 id=\"holidayhomesafetytips2022checklist\">Holiday home safety tips 2022 checklist</h2>\n<p>Ready to have the safest holiday season of your life? Take a minute to read through this checklist and verify that you’ve taken appropriate precautions based on your plans for celebrating.</p>\n<ul>\n<li><strong>Check your smoke detectors and replace dead or missing batteries.</strong></li>\n<li><strong>Prevent cooking fires.</strong></li>\n<li>Never leave cooking food unattended.</li>\n<li>Check for allergens on food labels.</li>\n<li>Use a meat thermometer.</li>\n<li>Use turkey fryers on a sturdy, level surface away from flammable materials.</li>\n<li>Keep kids away from turkey fryers.</li>\n<li>Test the fill level of a fryer with water and your turkey to avoid overfilling.</li>\n<li>Completely thaw your bird before frying to prevent splattering.</li>\n<li>Use a cooking thermometer to prevent overheating of oil.</li>\n<li>Use gloves to touch the lid, pot, and handles of a fryer.</li>\n<li><strong>Prevent candle fires.</strong></li>\n<li>Use sturdy candleholders.</li>\n<li>Keep candles on sturdy, clear surfaces.</li>\n<li>Blow candles out before they burn all the way down.</li>\n<li>Give burning candles a one-foot berth on all sides.</li>\n<li>Never leave burning candles unattended.</li>\n<li>Never leave kids alone with burning candles.</li>\n<li>Don’t burn candles where people sleep.</li>\n<li>Consider fake candles.</li>\n<li><strong>Prevent weather-related injuries and property damage.</strong></li>\n<li>Buy shovels and sidewalk salt before the first storm.</li>\n<li>Update seals on your windows and doors to keep water out.</li>\n<li>Clean your chimney.</li>\n<li>Clean the area around the inside of the fireplace.</li>\n<li>Keep your roof clear of debris.</li>\n<li>Don’t burn cardboard or trash.</li>\n<li>Soak hot ashes in water and place them in a metal container.</li>\n<li><strong>Prevent Christmas tree fires.</strong></li>\n<li>Don’t overload electrical outlets.</li>\n<li>Keep trees away from heat sources.</li>\n<li>Water trees regularly.</li>\n<li>Get rid of trees before they dry out.</li>\n<li>Consider a fake tree.</li>\n<li><strong>Avoid theft and property damage while you travel.</strong></li>\n<li>Install a home security system.</li>\n<li>Install smart water sensors.</li>\n<li>Pause mail delivery.</li>\n<li>Hire a shoveling service.</li>\n<li><strong>Pick safe holiday decor.</strong></li>\n<li>Choose flame-resistant or flame-retardant decorations.</li>\n<li>Use the right lights (indoor vs. outdoor) for the decorating job and hang with clips, not nails.</li>\n<li><strong>Celebrate smartly.</strong></li>\n<li>Ask smokers to smoke outside.</li>\n<li>Use fireworks with care.</li>\n</ul>\n<p>Happy holidays from everyone at Kin! We look forward to helping you keep your home safe and comfortable into the New Year.</p>\n<p><em>Editor’s note: This post was originally published in December 2018. It has been updated for accuracy and comprehensiveness.</em></p>"
