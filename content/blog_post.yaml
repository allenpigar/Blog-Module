      list_summary: "For National Hurricane Preparedness Week, we dive into expert predictions for hurricane season 2022. Use this information to identify your risk and better protect your home and family.\\n"
      meta_description: "Experts predict above-normal activity for hurricane season 2022, including 19 named storms. Get key details to help you prepare here!"
