    body: "<p>From pumpkin carving to crowds of ghosts and goblins descending upon your street, Halloween is fun for all ages. But the tendency toward mischief can mean extra risk for homeowners. Protect your home and family from trouble (and <a href=\"/blog/halloween-home-insurance-claims/\">halloween insurance claims</a>!) with these seven Halloween safety tips.</p>\n<h2 id=\"1guardagainstvandalism\">1. Guard Against Vandalism</h2>\n<p>Maybe you live in a neighborhood where you may actually get tricked if you don’t hand out treats. And while a smashed jack-o’-lantern is annoying, it’s nothing compared to the damage some vandals can do on Halloween night. Protect against these nighttime mischief-makers by:</p>\n<ul>\n<li>Keeping your porch lights on.</li>\n<li>Taping over your mailbox.</li>\n<li>Parking your car in the garage.</li>\n<li>Sitting outside during trick-or-treat hours.</li>\n<li>Installing motion sensor lights and cameras.</li>\n</ul>\n<p>As a bonus, a well-lit home and walkway reduces the chance of injuries for trick-or-treaters and visitors you actually want to stop by on All Hallow's Eve.</p>\n<h2 id=\"2placepumpkinsproperly\">2. Place Pumpkins Properly</h2>\n<p>Jack-o’-lanterns make great decorations, but they can tip over easily and cause a fire, so you want to be smart about where you put them. Setting candle-lit pumpkins along your walkway when you expect kids in costume to come by is a recipe for disaster.</p>\n<p>The safer bet is to use glow sticks or flameless candles, and make sure you clear the area of debris so there’s less flammable material around. Or better yet, keep the lit jack-o’-lanterns inside your home. Either way, never leave a lit pumpkin unattended.</p>\n<h2 id=\"3keeppartygoerssafe\">3. Keep Partygoers Safe</h2>\n<p>For the over-21 crowd, Halloween night rivals only New Year’s Eve and St. Patrick’s Day as an occasion to imbibe. But having friends over for a few libations can actually turn into a lawsuit for the homeowner. Not only can you be held responsible for a friend’s injury if they’ve been over-served, but in some states, you can be held liable for your inebriated partygoer’s actions beyond your house.</p>\n<p>You can minimize this trouble by having hearty appetizers on hand and offering nonalcoholic drinks. Another tip: refrain from drinking yourself. You’ll have a better shot at keeping someone who’s had too much from getting hurt.</p>\n<p>It's also important to consider food allergies when hosting or handing out candy. The <a href=\"https://www.cdc.gov/healthyschools/foodallergies/index.htm\">most serious allergic reactions</a> in the United States are caused by milk, eggs, fish, crustacean shellfish, wheat, soy, peanuts, and tree nuts. About <a href=\"https://www.ajmc.com/view/the-economic-impact-of-peanut-allergies\">2.5 percent of all children in the US</a> are allergic to peanuts.</p>\n<h2 id=\"4payattentiontocostumesafety\">4. Pay Attention to Costume Safety</h2>\n<p>Dressing up is a big part of Halloween fun, so don’t let the good times be marred by a costume that puts you or your little ones at risk. Pick a costume that:</p>\n<ul>\n<li><strong>Fits well.</strong> Baggy or oversized costumes are a tripping hazard.</li>\n<li><strong>Doesn’t limit vision or restrict breathing.</strong> Make sure you try on masks so you know if you can see and breathe well.</li>\n<li><strong>Is flame retardant or resistant.</strong> A store-bought costume should have this phrase clearly stated on the label. Otherwise, consider clothing that is polyester or nylon.</li>\n</ul>\n<p>If you can’t find a flame-resistant costume, you may want to try this do-it-yourself solution to increase your safety:</p>\n<ul>\n<li>Combine seven ounces of Borax with three ounces of boric acid in two quarts of warm water.</li>\n<li>Dip your costume in the mixture until it is fully saturated and wring out by hand.</li>\n<li>Hang to dry.</li>\n</ul>\n<p>This mixture <strong>does not</strong> make your costume fireproof, just fire retardant (i.e., slow to burn when exposed to flame). It also only lasts until the fabric is washed.</p>\n<h2 id=\"5takecareoffido\">5. Take Care of Fido</h2>\n<p>Trick-or-treaters may bring you all kinds of joy, but your dog might not love it when the doorbell rings fifty times in one night. The onslaught of visitors can make your furry friend anxious, so make sure they’re locked up safe and sound throughout All Hallow’s Eve to minimize the chance of Fido making a break for it while you’re handing out candy. Doing so can also keep tiny hands safe from fear-driven bites and you safe from a claim on your <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a>.</p>\n<p>After <a href=\"/blog/halloween-safety-tips-covid-19/\">COVID put the kibosh on last year’s festivities</a>, 2022 is the year for people to go out and enjoy again﹘assuming, of course, your local health department has given its okay. These Halloween safety tips can help everyone have a good time.</p>\n<p>Be safe out there, goblins!</p>"
