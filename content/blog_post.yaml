    list_summary: "Hurricane Ida offers a case study in how we use technology to help our customers weather and recover from the storm."
    featured_image: "3-f894cc8-03w39l"
    featured_image_alt: "aerial imagery of a neighborhood after a heavy wind storm with fallen trees"
