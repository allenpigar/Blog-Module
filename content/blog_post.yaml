    body: "<h2 id=\"homeownersinsurancefornewhomeowners\">Homeowners Insurance for New Homeowners</h2>\n<p>New homeowners have a lot on their plate. Applying for a mortgage, planning the big move, house prep, and other items can eat up a lot of time.</p>\n<p>For many homeowners, insurance is just another box on their to-do list. Yet, a lack of understanding of what’s in their policy can lead to significant consequences down the road. The policy may not cover what they thought, or may not cover enough of the costs.</p>\n<p>That’s why we have created this beginner’s guide to provide new homeowners with everything you need to know. After reading this guide you’ll be able to answer questions like:</p>\n<ul>\n<li>What does my homeowners insurance cover?</li>\n<li>How are my premiums and deductibles related?</li>\n<li>What are special limits?</li>\n<li>How can I make sure my new home is properly covered?</li>\n</ul>\n<h2 id=\"whatishomeownersinsurance\">What Is Homeowners Insurance?</h2>\n<p>In a nutshell, homeowners insurance is a policy taken out by a homeowner that protects their home and property in the event of an accident or event referred to as a <strong>peril</strong>. You can use homeowners insurance for:</p>\n<ul>\n<li>Repairing your home and other structures on your property following a peril.</li>\n<li>Repair and replace personal property that was destroyed during an event.</li>\n<li>Cover personal liability costs, such as legal fees or medical bills, if someone is injured on your property.</li>\n</ul>\n<p>Though not required by law, homeowners insurance is required by most mortgage lenders (after all, they want to protect their investment!).</p>\n<h2 id=\"whatsincludedinmypolicy\">What’s Included in My Policy?</h2>\n<p>Homeowners insurance policies are actually made up of several different types of coverage related to property, possessions, and liability. Most include the following:</p>\n<ul>\n<li><a href=\"/home-insurance/coverage-a/\">Dwelling Coverage</a> (Coverage A): Coverage related to repairing or rebuilding your home.</li>\n<li><a href=\"/home-insurance/coverage-b/\">Other Structures Insurance</a> (Coverage B): Coverage related to repairing or rebuilding additional structures on your property.</li>\n<li><a href=\"/home-insurance/coverage-c/\">Personal Property Coverage</a> (Coverage C ): Coverage related to your personal belongings.</li>\n<li><a href=\"/home-insurance/coverage-d/\">Loss of Use Insurance</a> (Coverage D ): Coverage related to expenses incurred while you’re displaced from your home.</li>\n<li><a href=\"/home-insurance/coverage-e/\">Personal Liability Insurance</a> (Coverage E): Coverage related to legal and medical expenses due to accidents occurring on your property.</li>\n<li><a href=\"/home-insurance/coverage-f/\">Medical Payments Insurance</a> (Coverage F): Coverage related to smaller medical expenses due to accidents occurring on your property.</li>\n</ul>\n<p>Homeowners also have the option to add additional coverage to their policy. Some common options coverages homeowners choose include:</p>\n<ul>\n<li>Water Backup Coverage: Covers damage related to pipe bursts and other plumbing issues.</li>\n<li>Enhanced Dwelling Protection: Additional coverage (i.e. raised limit) for your home’s main structure (Coverage A).</li>\n<li>Identity Theft Expense Coverage: Covers expenses related to identity theft.</li>\n</ul>\n<p>Scheduled Personal Property Endorsement: Covers high-value and rare items (e.g. art, jewelry), that would exceed your Personal Property Coverage limit</p>\n<blockquote>\n  <p>Homeowners insurance policies are actually made up of several different types of coverage related to property, possessions, and liability.</p>\n</blockquote>\n<h2 id=\"mypolicydoesntcoverthat\">My Policy Doesn’t Cover That?</h2>\n<p>There are several perils that aren’t covered by standard homeowners insurance policies. For example, earthquakes and <a href=\"/flood-insurance/\">flood insurance</a> both require separate policies. Homeowners also need to be aware that each state has its own insurance regulations, so make sure that you're staying on the right side of the law. Keep in mind that legally required coverage is typically the bare minimum - for example, you may want to look into a flood policy if your neighborhood has a history of flooding, even if you're not in a FEMA flood zone.</p>\n<p>Review the declaration page of your policy. Even though most providers use standard forms for their policies, there can be major differences that could affect your coverage. In addition to listing your coverage types and limits, the declaration page will also include:</p>\n<ul>\n<li>Policy information (number, period of coverage)</li>\n<li>Policyholder’s information</li>\n<li>Address of insured property</li>\n<li>Discounts and premium amount</li>\n</ul>\n<h2 id=\"howdoestheclaimsprocesswork\">How Does the Claims Process Work?</h2>\n<p>Claims payments…the whole point of having home insurance. Unfortunately, this process is also known for causing headaches for homeowners who just want to move on from the event or accident that triggered the claim.</p>\n<p>Companies first require homeowners to provide them a proof of loss, which is a document that explains why the claim is being filed. The proof of loss document typically includes information such as date the loss occurred, the cause of the loss, and its value.</p>\n<p>You’ll also need to provide proof of the value of the loss items and property, such as original receipts and home inventory documents. For home damage, estimates and appraisals may be necessary.</p>\n<p>Proof of loss forms usually need to be filed within a specified time frame, such as 60 days, from when the loss event occurred. Companies may also require that the proof of loss be notarized. Notaries can be found at banks and courthouses.</p>\n<blockquote>\n  <p>Actual cash value takes depreciation into account, meaning that in a disaster your payment likely won’t cover the cost to replace your house</p>\n</blockquote>\n<h2 id=\"actualcashvaluevsreplacementcost\">Actual Cash Value vs. Replacement Cost</h2>\n<p>If your company accepts the claim, payment will be completed based on the “basis of claims settlement” listed in the policy. Payment is typically calculated in one of two ways: actual cash value or replacement cost.</p>\n<p>Actual cash value payments are calculated using the present value of your home or property. In other words, actual cash value takes depreciation into account, meaning that in a disaster your payment likely won’t cover replacement costs. In contrast, replacement cost payments will pay out the cost to replace your possessions or the materials to repair your home.</p>\n<p>Policies with replacement cost payments tend to have higher premiums than those with actual cash value payments. However, homeowners may decide the higher premiums are worth greater flexibility if a claim needs to be filed.</p>\n<p>The <strong>insurance-to-value ratio</strong> can be used to understand if your home is properly covered. This shows the amount of insurance you’ve purchased to the replacement value of your property. Most home insurance policies require that your property is insured to a minimum of 80 percent of the replacement cost.</p>\n<h2 id=\"arethereanycaveatstohomeownersinsurance\">Are There Any Caveats to Homeowners Insurance?</h2>\n<p>Yes. Pricing is only part of the puzzle when buying homeowners insurance. You must understand the everything about the policy, including the phrasing of coverages. Otherwise, you could be stuck paying for things you thought were covered.</p>\n<p>Some clauses and phrases to look out for include:</p>\n<h3 id=\"ordinanceorlawexclusions\">Ordinance or Law Exclusions</h3>\n<p>Building codes are always changing and may include a switch to safer (and likely more expensive) building materials moving forward. Ordinance or Law Exclusions mean your policy won’t cover the increase in costs for these code upgrades. This may also be true for replacement cost policies, where only the value for the original materials will be covered.</p>\n<h3 id=\"speciallimitsandlimiteditems\">Special Limits and Limited Items</h3>\n<p>Homeowners insurance policies are only meant to cover basic personal possessions, not high-end items like art and jewelry. Because of this, policies set limits to coverage for these items. Be sure to review your policy to understand the limits on high-value items including:</p>\n<ul>\n<li>Firearms</li>\n<li>Monetary items like gold, silver, and banknotes</li>\n<li>Loss by theft of furs, jewelry, precious and semiprecious stones, and watches</li>\n<li>Loss by theft of silver and gold-plated items</li>\n<li>Property used for business purposes</li>\n<li>Trailers</li>\n<li>Watercraft</li>\n</ul>\n<h2 id=\"homeownersinsuranceawiseinvestment\">Homeowners Insurance: A Wise Investment</h2>\n<p>Your home is likely one the most valuable investments you’ll ever have. Protecting it with the right home insurance policy is a must. Before purchasing a home insurance policy, make sure you understand everything that’s included. Which events are covered under my policy? What special limits are there?</p>\n<p>Every homeowner is different and will have different coverage needs. The right insurance company will have agents and a support team to answer all your questions and recommend the right policy for you. The right insurance company should be just as invested in your home as you are.</p>"
