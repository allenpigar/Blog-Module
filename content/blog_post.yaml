    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What US natural disasters happened in 2021?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In 2021, the US faced several natural disasters, such as winter storms, hurricanes, wildfires, and tornado outbreaks.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What did US natural disaster cost in 2021?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"US natural disasters cost $152 billion in 2021.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Did US natural disasters increase in 2021?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The National Oceanic and Atmospheric Administration (NOAA) reports that the US saw 20 natural disasters that reached damages of $1 billion or more last year, for a total economic cost of $152.6 billion. This means 2021 ranks second for billion-dollar weather events and third for overall cost.\\\"\\n    }\\n  }]\\n}\\n</script>"
