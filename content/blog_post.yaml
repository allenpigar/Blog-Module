      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are FEMA flood maps?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"FEMA flood maps are maps that use historical data to indicate an area’s risk for flooding.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How often are FEMA flood maps updated?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"FEMA flood maps are supposed to be updated every five years. Unfortunately, this doesn’t happen. Some areas haven’t had their flood maps updated in over 30 years.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are FEMA flood maps accurate?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most experts agree that FEMA flood maps are outdated, in part because they don’t account for changing weather patterns caused by the climate crisis.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How are FEMA flood maps used?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Communities, governments, business owners and homeowners use FEMA flood maps for several reasons, including determining flood insurance premiums, setting building standards, and developing flood regulations.\\\"\\n    }\\n  }]\\n}\\n</script>"
