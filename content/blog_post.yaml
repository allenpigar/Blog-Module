    body: "<p>Home insurance covers your home, belongings, and other structures for common sources of damage, like fire, theft, wind, hail, vandalism, smoke, and more. But it also covers <em>you</em>.</p>\n<p>For example, your policy’s <a href=\"/home-insurance/coverage-e/\">personal liability insurance</a> can help out if your child accidentally sends a baseball through the neighbor’s window. You also get medical payments coverage to help pay for immediate medical expenses when your guests have a small injury at your home. And if a covered claim keeps you from living at home, loss of use coverage can help cover those extra living expenses: hotel stays, transportation, dining out, and more.</p>\n<p>Because your policy covers much more than your home, an application for an insurance quote will ask some questions about you. These questions impact your eligibility and rate.</p>\n<p>Here’s the information you might be asked for when applying for coverage.</p>\n<h2 id=\"informationneededforahomeinsurancequote\">Information Needed for a Home Insurance Quote</h2>\n<p>Your home is the star of your policy, so most application questions will focus on your home and how you use it. The number of questions you answer depends on the insurer. For example, <a href=\"/blog/home-insurance-questions/\">we pull a lot of data about your home automatically</a> so you don’t have to hunt for answers to complex questions.</p>\n<p>Usually home insurance applications ask for:</p>\n<ul>\n<li>The year your home was built.</li>\n<li>Total number of square feet.</li>\n<li>Number of stories.</li>\n<li>Home finishes such as crown molding or cherry wood cabinets.</li>\n<li>Hazardous features, like a wood-burning stove.</li>\n<li>Maintenance issues, like a leaky roof or outdated electrical.</li>\n<li>Detached structures.</li>\n<li>Safety features, security systems or ember resistant venting.</li>\n<li>Protection class (i.e., your proximity to a fire department).</li>\n<li>Proximity to high-risk wildfire or <a href=\"/blog/how-are-floodplains-determined-for-homeowners/\">flood zones</a>.</li>\n</ul>\n<p>It's worth noting that our application prefills a lot of this data for you.</p>\n<h2 id=\"personalinformationforhomeinsurancequotes\">Personal Information for Home Insurance Quotes</h2>\n<p>Your background can impact your coverage eligibility and your rates. For example, if you’ve never filed a claim, congratulations! Your rates will be much lower – a little thank-you for keeping your home safe.</p>\n<p>Don’t be surprised if your insurance asks for (or pulls) the following information.</p>\n<h3 id=\"1yourbirthday\">1. Your Birthday</h3>\n<p>You might wonder why a potential insurer would ask about your birthday. Rest assured, we aren’t trying to learn your astrological sign. Your birthdays lets us know if you're eligible for coverage (you need to be 18 or older) and whether you qualify for age-related discounts. For example, mature homeowners (those 55 years or older) get a discount – our way of recognizing that with age comes wisdom!</p>\n<h3 id=\"2insurancescore\">2. Insurance Score</h3>\n<p>How someone handles their finances is a decent predictor of whether or not they will file claims. Your insurer plugs your credit score into an algorithm to determine your <a href=\"/blog/home-insurance-score-explained/\">insurance score</a>. The higher the score, the lower your premiums may be.</p>\n<h3 id=\"3backgroundcheck\">3. Background Check</h3>\n<p>Most insurance companies won’t cover applicants who’ve been convicted of arson or fraud. As you might’ve guessed, it’s an indication that the applicant may commit insurance fraud in the future.</p>\n<h3 id=\"4coveragelapses\">4. Coverage Lapses</h3>\n<p>It’s super important to maintain continuous coverage – if not for the safety of your home, then because it keeps your rates lower. Starting and stopping coverage is a big red flag to insurance companies and could mean higher premiums, depending on the duration of the lapse.</p>\n<h3 id=\"5claimshistory\">5. Claims History</h3>\n<p>Insurance carriers found that when a person files one homeowners claim, there’s a good chance they will file another one within a year or two. So your <a href=\"/faq/insurance-claims-history/\">claims history</a> does have an impact on how much you'll pay for coverage and whether you're eligible. That said, not all claims drive up rates. The ones outside of your control – like losses caused by a major catastrophe – should not impact your premium like “preventable” claims, such as those caused by a leaky appliance.</p>\n<h3 id=\"6homebasedbusiness\">6. Home-Based Business</h3>\n<p>If you run a home-based business that brings visitors to your property, you may not be eligible for coverage from some companies. Your activities qualify as a commercial risk, and you’d need business insurance to cover your liability. Some companies will offer home insurance if you have proof of business insurance.</p>\n<h3 id=\"7primaryresidence\">7. Primary Residence</h3>\n<p>If you live in your home year round, it’s less likely to be broken into or vandalized. Claims tend to be more severe for second homes – if a pipe bursts, it might be weeks or months before someone realizes the problem. That’s a long time for water damage to go unaddressed. While you can get insurance for your <a href=\"/home-insurance/second-home-insurance/\">second home</a> or vacation home, your rates may be slightly higher to reflect the risk.</p>\n<p>If you can’t find coverage, <a href=\"/blog/high-risk-homeowners-insurance/\">check out this guide for high-risk homes</a>. You may have to work a little harder to find an insurance carrier that can cover you. Insurance carriers may have similar guidelines, but some carriers will insure bigger risks than others. State-run insurance options are also available.</p>"
