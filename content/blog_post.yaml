    body: "<p>Given last fall’s wildfire season in California and the current disastrous fires sweeping through Australia, we figured it was a good time to offer some insight on how wildfires affect homeowners insurance.</p>\n<p>There’s a lot to cover: not only have recent wildfires led to serious losses for homeowners, but they have also signaled a new normal for what wildfires and wildfire season look like in some parts of the world. This, in turn, means that insurance companies are considering how they can adjust their current risk models to properly reflect today’s climate realities.</p>\n<p>Here, we’ll look at the situations in Australia and California, offer some thoughts on where we’re headed, and provide some tips on what actions homeowners affected by wildfires can take.</p>\n<h2 id=\"australianwildfireswhatshappeningwhatwecanlearn\">Australian wildfires: What’s happening, what we can learn</h2>\n<p>As of mid-January, wildfires (or “bushfires,” as Australians call them) have burned a land area <a href=\"https://www.nytimes.com/2020/01/10/world/australia/bushfire.html\">larger than the country of Denmark</a>. What’s really frightening is that, while the blazes started in September, the country’s riskiest wildfire season only began this month. That means there could be much more burning ahead.</p>\n<p>Already, the damage has been significant:</p>\n<ul>\n<li>29 people have died</li>\n<li>More than a billion animals have been killed</li>\n<li>Current losses are estimated at <a href=\"https://disasterphilanthropy.org/disaster/2019-australian-wildfires/\">$618 million US</a></li>\n</ul>\n<p>Experts analyzing the situation agree that, while the wildfires may not have been explicitly caused by climate change, climate change worsened them. Drought conditions and unusually high temperatures – both among the effects of climate change – created perfect conditions for the fires to catch and spread.</p>\n<p>If you’re familiar with the situation in California, you may be scratching your head right now. Why are the Australian bushfires getting so much attention when <a href=\"https://www.accuweather.com/en/business/the-2019-california-wildfires-caused-less-damage-than-the-last-two-devastating-seasons/643455\">losses from the California fires were substantially higher</a>: $80 billion (with a “b”) during the 2019 fire season, $400 billion in 2018, and $85 billion in 2017?</p>\n<p>The answer lies in how we tally “losses:” California is more densely populated than Australia (see image). While Australia’s wildfires <em>are</em> burning in areas where people live, the population density isn’t as great as in the areas of California hit by wildfires. The result is that, while California’s wildfires ruined a lot of owned property, Australia’s fires are damaging a far greater portion of wild lands. We’re seeing lower “loss” totals because nobody will submit insurance claims for the millions of acres of forest that have burned.</p>\n<p>Perhaps the biggest takeaway is that wildfires are causing a lot of damage and they’re getting worse, in part, because of climate change. The severity of these fires, both in the US and elsewhere, is pushing policymakers and others to rethink how we can mitigate fire losses.</p>\n<h2 id=\"californiawildfireswhatshappeningwherewereheaded\">California wildfires: What’s happening &amp; where we’re headed</h2>\n<p>We can’t discuss wildfires without discussing wildfire insurance. In most cases, a standard homeowners insurance policy (<a href=\"/glossary/ho3-policy/\">HO-3</a>) provides coverage for damage caused by fire, including damage from wildfires. In Australia, the same is true (though, again, their policies officially cover damage from “bushfires”).</p>\n<p>But given the extent of wildfire damage in California in recent years, many homeowners are finding that wildfire coverage is harder to come by than it once was. In the face of severe losses from a single <a href=\"/glossary/perils/\">peril</a> (like wildfires), private insurance companies can:</p>\n<ul>\n<li><a href=\"/blog/homeowners-insurance-non-renewal/\">Non-renew policies</a> for homeowners in areas they deem too risky</li>\n<li>Stop selling policies in areas they deem too risky</li>\n<li>Increase premiums to help offset their risk exposure (though this may require they get approval from the state’s insurance commissioner)</li>\n</ul>\n<p>Insurers that write policies in California have tried all of these strategies to stay profitable (and in some cases, merely viable) as wildfire damages increase. They also tried to limit their exposure to wildfires by placing a separate deductible on wildfire-specific claims; however, that practice was <a href=\"https://www.propertyinsurancecoveragelaw.com/2019/09/articles/insurance/now-that-insurers-cant-legally-enforce-their-5000-wildfire-smoke-damage-caps-what-have-they-done-to-make-up-for-their-unanticipated-losses/\">recently deemed illegal in court</a>.</p>\n<p>In the long term, of course, none of these solutions will be adequate because California homeowners still need insurance. Currently, state leaders, insurance regulators, and industry insiders are exploring new solutions to address the problems of wildfire and wildfire losses. Among those solutions are the following:</p>\n<ul>\n<li><strong>Finding new ways to model risk</strong>. Traditionally, future risk is estimated based on past events; in an era of dramatic wildfires worsened by climate change, those models no longer hold up. Insurers must develop new models that account for today’s climate realities.</li>\n<li><strong>Finding new ways to evaluate risk</strong>: Old models offer risk assessments that apply to entire blocks or regions. Better models rely on more granular data to evaluate the risk for individual houses (similar to what we use at Kin). This would help insurers price policies more accurately, which might enable more homeowners to afford coverage.</li>\n</ul>\n<p>In the meantime, what’s available to most California homeowners are stopgap measures. For one, the California insurance commissioner has asked insurers to <a href=\"https://www.insurance.ca.gov/0400-news/0100-press-releases/2019/release092-19.cfm\">pause policy non-renewals</a> for a year (starting December 2019). While this won’t offer long-term relief, it may buy everyone some time.</p>\n<p>Another potential fix is that the commissioner has asked California’s FAIR insurance plan to offer comprehensive homeowners insurance rather than the policies it currently offers, which only protect against property damage caused by fire. While this may initially sound helpful, the plan’s president has said it doesn’t have adequate resources to make that solution work.</p>\n<p>(For a more in-depth description of what leaders in California are doing to manage damage from wildfires, check out the report <a href=\"https://6rvxtlhl.media.zestyio.com/Wildfires-and-Climate-Change-California%E2%80%99s-Energy-Future.pdf\">Wildfires and Climate Change: California’s Energy Future</a>.)</p>\n<h2 id=\"whathomeownerscandotomanagetheirwildfirerisk\">What homeowners can do to manage their wildfire risk</h2>\n<p>Whether you live in Australia, California, or somewhere else at risk of wildfires, the news can be terrifying. And while wildfires are, by their nature, outside your control, there are steps you can take to manage your risk exposure. They include the following.</p>\n<ol>\n<li><strong>Know your risk</strong>. One reason recent wildfires have been so damaging is that existing models didn’t predict the way they behaved. Embers blew further than expected and destroyed homes that were previously thought to be relatively safe. This means homeowners who thought they were safe didn’t take precautionary measures that might have reduced the damage they suffered. So consult with a fire mitigation expert. Talk to your insurance provider. Given the new wildfire realities, find out what your risk exposure really is.</li>\n<li><strong>Manage your risk</strong>. This might mean creating defensible space around your home, upgrading with noncombustible building materials, and putting together an <a href=\"/blog/pet-disaster-preparedness/\">evacuation plan </a>so that you’re ready in the event of a worst-case scenario. It might also mean updating your <a href=\"/home-insurance/\">homeowners insurance</a> to make sure your limits are high enough to rebuild to current fire-safety building codes.</li>\n<li><strong>Know your wildfire insurance coverage options</strong>. Typically, homeowners start looking for coverage through private, admitted carriers. If policies through these carriers aren’t available, you can consider policies through non-admitted carriers. If policies through these carriers are unavailable or unaffordable, you can turn to your state’s FAIR insurance program, which offers limited, fire-only coverage for those unable to find it elsewhere.</li>\n<li><strong>Don’t buy in high-risk areas</strong>. If you’re in the market for a new home, you have more control than most over your wildfire exposure. One effective way to manage your wildfire risk exposure is to not buy in an area affected by wildfires.</li>\n</ol>\n<p>Just as the majority of the <a href=\"/insurance-resources/hurricane-updates/\">most destructive hurricanes</a> to hit the Gulf Coast have happened since 2000, the most destructive wildfires in California history are recent: <a href=\"https://6rvxtlhl.media.zestyio.com/Wildfires-and-Climate-Change-California%E2%80%99s-Energy-Future.pdf\">15 of the top 20 have happened since 2000</a>, and 10 have happened since 2015.</p>\n<p>We’re in a shifting reality for wildfires and other serious weather events. To ensure that homeowners can stay protected, we need to adapt: we need insurance risk exposure models that accurately calculate the risk faced by individual homes. We need risk evaluation models to reflect the changing reality of today’s climate. We need land management policies that reduce the likelihood of massive wildfires. We need homeowners to be realistic about where it’s safe and sustainable to live and build.</p>\n<p>In other words, the world is changing. If we want to continue to live safely in it, we need to change, too.</p>"
