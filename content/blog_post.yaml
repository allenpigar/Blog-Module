    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What types of plumbing pipes are there?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"There are many types of plumbing pipes, including PEX, PVC, copper, ABS, flexible connections, galvanized steel, cast iron, and polybutylene.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does the type of plumbing pipes in my home impact my insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The type of plumbing pipes in your home does impact your home insurance. Some may cause your rates to go up or even cause insurance companies to refuse to insure you.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the best type of plumbing pipe?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The best type of plumbing pipe depends on what you’re trying to do. Copper is great for water pipes because it resists corrosion and is anti-microbial, but PEX can be better for weaving through walls.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the worst types of plumbing pipes?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The worst pipes for plumbing are probably lead and polybutylene pipes. Lead can cause health problems, and polybutylene has a high failure rate. Having either may cause insurance companies to deny coverage.\\\"\\n    }\\n  }]\\n}\\n</script>"
