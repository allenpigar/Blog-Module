    body: "<p>Turkey fryer fires are all too regular an occurrence on Thanksgiving, which is already the peak day for home cooking fires in the United States.</p>\n<p>Every year, there are 172,900 cooking fires – in other words, cooking causes <a href=\"https://6rvxtlhl.media.zestyio.com/oscooking.pdf\">49% of all house fires.</a> And because Thanksgiving is such a big cooking day, it’s responsible for more of these fires than any other day of the year.</p>\n<p>The National Fire Protection Association (NFPA) reports that US fire departments responded to about <a href=\"https://www.nfpa.org/Public-Education/Fire-causes-and-risks/Seasonal-fire-causes/Thanksgiving\">1,630 home cooking fires on Thanksgiving</a> in 2018. And the cost of those fires is substantial: Thanksgiving fires caused $26 million in property loss from 2017 to 2019.</p>\n<p>If it’s your family tradition to deep-fry your holiday bird, be extra careful. Turkey fryer fires can cause serious injury, according to the NFPA, and deep-frying a turkey is much riskier than roasting. In fact, <a href=\"https://6rvxtlhl.media.zestyio.com/oscooking.pdf\">52% of home cooking fires</a> are ignited by fat, grease, or oil.</p>\n<p>We mention this not to put a damper on your festivities – quite the opposite! Nothing ruins a Thanksgiving feast faster than an accidental fire, so we’re here to pass along pointers for frying your turkey safely.</p>\n<h2 id=\"turkeyfryersafetytipsarecipeforsuccess\">Turkey fryer safety tips: A recipe for success</h2>\n<p>Some folks swear by a deep-fried turkey, <a href=\"https://6rvxtlhl.media.zestyio.com/turkey-fryer-fire-safety-infographic.pdf\">arguing it’s more flavorful and crispy</a>.</p>\n<h3 id=\"1headoutside\">1. Head outside</h3>\n<p>Safety and cooking experts agree: turkey fryers belong outside. These fryers can easily tip and spill hot oil everywhere, so the best place for it is outside on a sturdy, level surface, far from things that can ignite.</p>\n<p>Before you begin your deep-fry, make sure kids and pets are at least three feet away at all times to avoid accidental burns.</p>\n<h3 id=\"2dontgetdistracted\">2. Don’t get distracted</h3>\n<p>Distractions are the number one cause for cooking fires, <a href=\"https://www.nbcnews.com/news/us-news/turkey-safety-other-baste-practices-n938206\">according to the NFPA</a>. Because families tend to gather on Thanksgiving and spend ample time in the kitchen, it’s a recipe for potential mayhem.</p>\n<p>Instead of catching up with Aunt Barb while you tend the turkey, focus and keep your eyes on the task at hand. And if you need something back in the house, ask someone else to fetch it so you don’t leave the bird unattended while it’s frying. A fire can happen in an instant, so never leave cooking unattended.</p>\n<h3 id=\"3dontoverfillthepotwithoil\">3. Don’t overfill the pot with oil</h3>\n<p>It’s a delicate balancing act between an overfilled cooking pot and an underfilled one. Err on the side of less. If you overfill the pot with oil, it will spill over once the bird goes in.</p>\n<p>To get the right amount of oil, fill the pot with water and add the bird the day before you fry. That will give you a benchmark.</p>\n<h3 id=\"4thawtheturkeycompletelybeforefrying\">4. Thaw the turkey completely before frying</h3>\n<p>If your turkey isn’t completely thawed and dry before you fry it, you risk hot oil splatter. To avoid getting popped with hot grease while you fry, make sure your bird is thawed all the way through before it hits the fryer.</p>\n<h3 id=\"5keepaneyeonthetemperature\">5. Keep an eye on the temperature</h3>\n<p>One big reason for turkey fryer fires? They get super hot and can quickly overheat. Be mindful of the temperature as you fry. Use a cooking thermometer so the oil doesn’t overheat and cause a fire.</p>\n<h3 id=\"6protectyourself\">6. Protect yourself</h3>\n<p>Remember that the pot, lid, and handles of the turkey fryer reach extraordinarily hot temperatures. Even the briefest contact with any of them can cause burns. Protect your hands and arms with long cooking gloves, and never handle the fryer without them.</p>\n<h3 id=\"7keepcombustiblesaway\">7. Keep combustibles away</h3>\n<p>Don’t get your apron near any heat sources, including the fryer. Make sure towels and other items that can catch fire are far from the fryer, too.</p>\n<h3 id=\"8beprepared\">8. Be prepared</h3>\n<p>Even when you follow all the guidelines perfectly, accidents can still happen. Be prepared by keeping a fire extinguisher nearby in case there’s a fire.</p>\n<p>And if something does happen, remember that <a href=\"/home-insurance/\">homeowners insurance does cover</a> fire damage to the home, belongings, and other structures.</p>\n<p>Enjoy your fried feast, and stay safe, friends! We hope you have a lovely holiday, however you choose to spend it.</p>"
