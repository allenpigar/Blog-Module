    body: "<h2 id=\"doesthenfipstillcoveryouduringashutdown\">Does the NFIP still cover you during a shutdown?</h2>\n<p>In January 2018, the federal government shut down for two days when Congress couldn’t agree on a bill to provide continuous funding. One of the affected institutions was the National Flood Insurance Program, or NFIP (a branch of the Federal Emergency Management Agency). Luckily, funding was restored relatively quickly – but not for the long term. In fact, 2018 saw several close-calls with funding lapses for the program.</p>\n<p>But in December, 2018, the government was shut down again because of funding disagreements over the US-Mexico border wall. During that <a href=\"/blog/how-a-government-shutdown-impacts-homeowners/\">shutdown</a>, the NFIP continued to issue and renew policies.</p>\n<p>There’s no guarantee for long-term funding for the NFIP, which means it could find itself in another precarious situation in the near future. And given the recurring threat of shutdowns amid federal budget negotiations, the increasing frequency of natural disasters, and the federal government’s critical role in<a href=\"/blog/what-is-femas-role-in-disaster-relief/\"> providing disaster relief</a>, understanding what happens to the NFIP during a government shutdown is important for policyholders.</p>\n<p>So how might that affect homeowners who live in floodplains? Here’s an overview of what to expect the next time the NFIP temporarily loses funding.</p>\n<h2 id=\"whydoesthenfipneedfundinginthefirstplace\">Why does the NFIP need funding in the first place?</h2>\n<p>The NFIP was created in 1968 to address the reality that private <a href=\"/flood-insurance/\">flood insurance</a> options were falling short. Floods are the <a href=\"https://www.fema.gov/national-flood-insurance-program/\">most common and costliest natural disaster</a> in the country and private insurers were sometimes unable to pay out on claims. The NFIP was developed to offer a government-backed subsidized alternative.</p>\n<p>Today, homes located in a floodplain bought with a mortgage are required to have flood insurance. Some lenders require that the insurance be through NFIP, making the organization an essential part of the home buying process in some parts of the country.</p>\n<h2 id=\"whathappensifthenfiplosesfunding\">What happens if the NFIP loses funding?</h2>\n<p>When the government shuts down and the NFIP goes unfunded, a few things happen:</p>\n<ul>\n<li>No new NFIP flood insurance policies can be written.</li>\n<li>The NFIP cannot renew any policies.</li>\n<li>Home sales in certain areas freeze. If your mortgage company won’t lend you money without NFIP insurance and the NFIP can’t write you a policy, you can’t get the money you need to buy a house. During a four-week shutdown in 2012, the National Association of Realtors estimated that about 1,300 home sales per day were prevented because of missing NFIP funding.</li>\n<li>The NFIP continues to pay out valid claims… until it runs out of money. It cannot pay additional claims until it collects enough in incoming premiums or is allocated more money by Congress.</li>\n</ul>\n<p>Obviously, these are not desirable outcomes.</p>\n<p>What’s really frustrating, though, is that even though there’s general agreement that we need the NFIP, most people think it should be reformed. The thing is, we can’t agree on how to do that. The general attitude seems to be, “Why should we fund something that we know doesn’t work?” This isn’t helpful when nobody can agree on what needs to happen to make it work better.</p>\n<h2 id=\"attemptstoimprovethenfip\">Attempts to improve the NFIP</h2>\n<p>In 2012, the Biggert-Waters Act updated the NFIP, which was at the time <a href=\"https://en.wikipedia.org/wiki/National_Flood_Insurance_Program\">more than $17 billion in debt</a>. The update required homeowners to pay insurance rates that matched their risk exposure, based on actuarial tables. It eliminated certain subsidies and the grandfathering in of earlier, lower rates.</p>\n<p>But in 2014, Congress passed the Homeowner Flood Insurance Affordability Act, which essentially delayed the reforms of Biggert-Waters and, rather than instating risk-based pricing, spread premium increases over all policyholders.</p>\n<p>The <a href=\"https://www.congress.gov/bill/114th-congress/house-bill/2901\">Flood Insurance Market Parity and Modernization Act</a> offers mostly technical updates to current law, but that bill didn’t make it to the Senate.</p>\n<p>Bottom line: while it’s unlikely that lawmakers will agree on a comprehensive overhaul of the NFIP any time soon, it’s equally unlikely that they’ll let millions of homeowners go unprotected for the long term. If this is a matter you think needs more attention from Congress, consider <a href=\"https://www.govtrack.us/congress/members\">contacting the people who represent you</a>.</p>\n<p><em>Editor's note: This article was originally published in early 2018 and is periodically updated to ensure accuracy and comprehensiveness.</em></p>"
