    body: "<p>If you contribute to a retirement account, you may qualify for extra tax deductions. A tax-deferred retirement account grows money without creating annual tax bills for interest or capital gains.</p>\n<p>Combined with your <a href=\"/faq/homeownership-tax-benefits/\">homeowner tax deductions</a>, these can reduce your tax liability and help you save for retirement faster.</p>\n<p>But not every tax-deferred account gets you a tax deduction in the year you make the contribution. There are three main types of tax-deferred retirement accounts: employer-sponsored plans like a 401(k), traditional IRAs, and Roth IRAs. Of these three, only contributions to a traditional 401(k) and traditional IRA are tax deductible.</p>\n<p>Let’s start with IRAs to get a better understanding of what is deductible and what isn’t.</p>\n<p><em>Note: This is meant to be educational only. For retirement advice, please seek professional guidance.</em></p>\n<h2 id=\"irataxdeductionsataleoftwoiras\">IRA Tax Deductions: A Tale of Two IRAs</h2>\n<p>Once upon a time, there was only one type of IRA: the traditional IRA. It allows you to make a contribution and reduce your annual income dollar for dollar by the amount you contribute. Then came the <a href=\"https://6rvxtlhl.media.zestyio.com/PLAW-105publ34.pdf\">Taxpayer Relief Act of 1997</a> that aimed to send a large flow of tax dollars into the system by giving people an option of how they established their IRA. The Roth IRA was born.</p>\n<p>In short:</p>\n<ul>\n<li><strong>A traditional IRA</strong> is a tax-deductible IRA whose contributions grow tax-deferred.</li>\n<li><strong>A Roth IRA</strong> is a non-deductible IRA whose contributions grow tax-free.</li>\n</ul>\n<p>Either of these can be a “contributory” or “rollover” IRA. What that means:</p>\n<ul>\n<li><strong>A contributory IRA</strong> is an account opened to make annual contributions to it.</li>\n<li><strong>A rollover IRA</strong> is opened and funded by a 401k or another IRA.</li>\n</ul>\n<p>A full contribution for 2020 is $6,000. Those who are over the age of 50 can contribute an extra $1,000 to IRA accounts for a total contribution of $7,000.</p>\n<p>You must meet income eligibility requirements to make a full contribution and to be able to deduct some or all of it.</p>\n<h2 id=\"understandingirataxdeferrals\">Understanding IRA Tax Deferrals</h2>\n<p>Think of both IRAs as a box. Any money that sits inside the box is sheltered from taxes and the tax-deferred. That means that you can grow $10 to $10,000,000, and as long as it’s in the box, you don’t pay taxes on the interest your account generates.</p>\n<p>How money goes in and out of the box determines your tax deduction or liability now and later.</p>\n<p>Whereas the traditional IRA (in most cases) allows you to deduct contributions for the year, the Roth IRA doesn’t – those contributions are taxed upfront.</p>\n<p>The IRS also handles money coming out of IRAs differently. Because you got a tax deduction on the traditional IRA contributions, you’ll have to pay taxes on it when you retire.</p>\n<p>By contrast, if you didn’t deduct contributions (and therefore paid taxes) for Roth IRA contributions, you can take as much of it out as you want without paying additional taxes.</p>\n<p><strong>Pro tip:</strong> What you have in the box is up to you. The IRS allows a lot of investment options as long as the custodian is properly record keeping. These options include savings accounts, stocks, mutual funds, and even gold bullion.</p>\n<h3 id=\"taxesontraditionalirasandrothirasanexample\">Taxes on Traditional IRAs and Roth IRAs: An Example</h3>\n<p>Say that you invest $6,000 a year starting when you are 35 years old into a traditional IRA. First, you take $6,000 off of your annual income when you file your taxes. Then assume that your account averages six percent of interest each year.</p>\n<p>According to this <a href=\"https://www.nerdwallet.com/investing/roth-ira-calculator\">IRA calculator</a>, when you retire at 65, your account would be valued at $524,000 – and you saved $122,771 total in taxes.</p>\n<p>If you then take $100,000 out of the traditional IRA, you add $100,000 to your income. According to the <a href=\"https://turbotax.intuit.com/tax-tools/calculators/tax-bracket/\">2020 tax brackets</a>, that’s a 24 percent tax bracket for a single person. If your only other income was Social Security, you will have to pay taxes on the distribution and some on your Social Security.</p>\n<p>That same $100,000 coming out of a Roth IRA would not increase your taxable income one penny.</p>\n<p>That’s the real draw of a Roth IRA.</p>\n<h2 id=\"iracontributiondeductionlimits\">IRA Contribution &amp; Deduction Limits</h2>\n<p>The tables below give you an idea of whether you can make a contribution to an IRA and whether that contribution is deductible. The limits depend on whether you (or your spouse) have an employer contribution plan, how much money you make, and the type of IRA you want to contribute to.</p>\n<h3 id=\"rothiracontributionlimits\">Roth IRA Contribution Limits</h3>\n<p>| Filing Status | Modified Adjusted Gross Income | Contribution Limits |\n| --- | --- | --- |\n| Married Filing Jointly | &lt;$196,000 | Up to the limit |\n| ≥$196,000 but &lt;$206,000 | A reduced amount |  |\n| ≥$206,000 | Zero |  |\n| Married Filing Separately | &lt;$10,000 | A reduced amount |\n| ≥$10,000 | Zero |  |\n| Single or Head of Household | &lt;$124,000 | Up to the limit |\n| ≥$124,000 but &lt;$139,000 | A reduced amount |  |\n| ≥$139,000 | Zero |  |</p>\n<p><em>Source:</em> <a href=\"https://www.irs.gov/retirement-plans/plan-participant-employee/amount-of-roth-ira-contributions-that-you-can-make-for-2020\"><em>IRS</em></a></p>\n<h3 id=\"traditionaliracontributionrequirementsanddeductionswithworkretirementplan\">Traditional IRA Contribution Requirements and Deductions (with Work Retirement Plan)</h3>\n<p>| Filing Status | Modified Adjusted Gross Income | IRA Deduction Limit |\n| --- | --- | --- |\n| Married Filing Jointly | ≥$104,000 | Full deduction |\n| &gt;$104,000 but <$124,000 | Partial deduction |  |\n| ≥$124,000 | No deduction |  |\n| Married Filing Separately | <$10,000 | Partial deduction |\n| ≥$10,000 | No deduction |  |\n| Single or Head of Household | ≥$65,000 | Full deduction |\n| >$65,000 but &lt;$75,000 | Partial deduction |  |\n| ≥$75,000 | No deduction |  |</p>\n<p><em>Source:</em> <a href=\"https://www.irs.gov/retirement-plans/plan-participant-employee/2020-ira-contribution-and-deduction-limits-effect-of-modified-agi-on-deductible-contributions-if-you-are-covered-by-a-retirement-plan-at-work\"><em>IRS</em></a></p>\n<h3 id=\"traditionaliracontributionrequirementsanddeductionswithnoworkretirementplan\">Traditional IRA Contribution Requirements and Deductions (with No Work Retirement Plan)</h3>\n<p>| Filing Status | Modified Adjusted Gross Income | IRA Deduction Limit |\n| --- | --- | --- |\n| Married Filing Jointly (Spouse Covered by Plan) | &lt;$196,000 | Full deduction |\n| ≥$196,000 but &lt;$206,000 | Partial deduction |  |\n| ≥$206,000 | No deduction |  |\n| Married Filing Jointly (Neither Covered by Plan) | Any amount | Full deduction |\n| Married Filing Separately | &lt;$10,000 | Partial deduction |\n| ≥$10,000 | No deduction |  |\n| Single or Head of Household | Any amount | Full deduction |</p>\n<p><em>Source:</em> <a href=\"https://www.irs.gov/retirement-plans/plan-participant-employee/2020-ira-contribution-and-deduction-limits-effect-of-modified-agi-on-deductible-contributions-if-you-are-not-covered-by-a-retirement-plan-at-work\"><em>IRS</em></a></p>\n<p>If you’re in a higher income tax bracket, chances are you will have some limitations on whether you can contribute to a Roth or take the full deduction. For those who can’t deduct the contribution to an IRA, you can still contribute to it so the money grows tax-deferred. The good news is that the non-deductible traditional IRA contributions are not going to be taxed when you pull them out – only the growth is taxed upon withdrawal.</p>\n<p>It’s also worth noting that anyone can <a href=\"https://www.fidelity.com/building-savings/learn-about-iras/convert-to-roth?imm_pid=700000001009716&immid=100785&imm_eid=ep5444719514&&audience=kwd-60567482925&gclid=Cj0KCQjwybD0BRDyARIsACyS8muchrcMbSpMrFK10EkC9flIZ2AVpiG4q-ewlTa9xGgrvcSKcIaEAJAaAvKgEALw_wcB&gclsrc=aw.ds\">convert a traditional IRA</a> into a Roth IRA regardless of their income. A conversion takes the value of the traditional IRA, pays the taxes on it, and restructures it as a Roth. This means even if you aren’t eligible for the Roth contribution based on income limitations, you can convert your traditional IRA.</p>\n<h2 id=\"401kdeductionlimits\">401(k) Deduction Limits</h2>\n<p>The other main tax-deferred retirement plan is an employer sponsored plan such as a 401(k).</p>\n<p>When you have an employer-sponsored play such as a 401(k), you don’t need to worry about the reporting since the plan will deduct relevant to the tax election. All 401(k) plans prior to 2006 were traditional, meaning the contributions were deducted from your paycheck prior to taxes, growing tax-deferred like the traditional IRA.</p>\n<p>In 2006, the Roth 401(k) became available, which means after-tax contributions grow tax-free. Participants in employer-sponsored plans usually have the choice of which type of plan they want: traditional or Roth.</p>\n<p>Your <a href=\"https://www.investopedia.com/ask/answers/102714/what-are-roth-401k-contribution-limits.asp\">401k tax deduction limit</a> for 2020 is $19,500. If you’re able to contribute this much, do so. You’ll save even more if your employer matches a percentage of your contributions. Many employers match dollar for dollar up to a capped amount, in many cases three percent of what the employee contributes. This matching contribution gives employees added incentive to contribute through a 401(k) even when they can’t max out contributions.</p>\n<h2 id=\"whichisbettertraditionalirarothiraor401k\">Which Is Better: Traditional IRA, Roth IRA, or 401(k)?</h2>\n<p>As with most financial answers, choosing a tax-deferred retirement account depends on your situation and your desired outcomes. Because most employer plans offer some type of company matching for contributions and have higher limits, this is usually the best option. If you’re maxing out your 401(k) and still have money to save for retirement, you can then start to fund an IRA based on the contribution limits outlined above.</p>\n<p>As for whether the traditional or Roth contribution is better, it depends on your current and projected tax benefits. If the contribution and its deduction only saves you a few hundred dollars in taxes, maybe growing that money in a Roth IRA makes more sense.</p>\n<p>Talk with a financial advisor or tax professional to understand how a deduction will affect your budget.</p>\n<h2 id=\"retirementcontributionsandirsforms\">Retirement Contributions and IRS Forms</h2>\n<p>If you have an employer-sponsored 401k plan, you don’t need to worry about noting the deduction amount on your tax return. That appears on your W2.</p>\n<p>But if you make contributions to a traditional IRA, you want to note how much is being deducted. You also want to note when Roth contributions are made because the Roth must hold any contribution for at least five years to be eligible for tax-free status. To pull out your contributions (called your basis) before five years, you will need to note when that contribution was made. While contributions are noted by your IRA custodian (where your account is managed), some records might not follow the account if you decided to transfer an IRA to another company – say from a bank to an investment account.</p>\n<p>The following forms are the official records for tax returns that correspond to your IRA contributions:</p>\n<ul>\n<li><strong>Form 5498:</strong> Sent by IRA custodian to state how much was contributed.</li>\n<li><strong>Form 8606</strong>: Where you note non-deductible contributions to traditional and Roth IRAs, conversions, and distributions.</li>\n</ul>\n<p>The information on these forms is used on a Schedule 1 when filing tax returns Form 1040. The <a href=\"https://6rvxtlhl.media.zestyio.com/f1040s1.pdf\">Schedule 1</a> then adjusts your income (lowers it) on line 8a of the Form 1040. While you may not turn in all forms with your tax return, keep them for your records if there is a question about the contribution date.</p>\n<p><strong>Pro tip:</strong> You can use your <a href=\"https://money.usnews.com/money/retirement/iras/articles/how-to-use-your-tax-refund-toward-retirement\">tax return to fund your IRA</a> prior to the tax deadline. So if you want to use $1,000 to contribute to your 2019 traditional IRA, you can take the deduction, get the return, and make the contribution. Just make sure you will get your refund before the filing deadline.</p>\n<p>Properly saving for retirement with the right deductions can open up some extra cash for <a href=\"/blog/financial-goals-for-homeowners/\">home improvements</a>, emergency funds, or just extra savings. Make sure you get all the <a href=\"/blog/smaller-property-tax-credit/\">deductions</a> you are entitled to. If you have questions about retirement contributions and getting the maximum deductions, talk to a tax professional.</p>"
