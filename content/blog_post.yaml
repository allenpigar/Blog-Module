    body: "<p>Big, exciting news! We’re happy to announce we raised $35 million in Series B funding from a team of visionary investors.</p>\n<p>The funding was led by Commerce Ventures with participation from Hudson Structured Capital Management Ltd. (doing its reinsurance business as HSCM Bermuda), Flourish Ventures, QED, Alpha Edison, Allegis NL Capital, Avanta Ventures (venture arm of CSAA Insurance Group, a AAA Insurer), August Capital, the <a href=\"https://polsky.uchicago.edu/2020/08/13/kin-insurance-secures-second-investment-from-uchicago-startup-program/\">University of Chicago via its Startup Investment Program</a>, and others. <a href=\"https://www.businesswire.com/news/home/20200813005588/en/Kin-Insurance-Closes-35M-Series-Fuel-Industry\">Read all about it here</a>.</p>\n<p>This round brings our total funding to date to $86 million, and our total insured value (TIV) to more than $4 billion.</p>\n<p>Our latest funding will help us grow so we can keep expanding across the US. In fact, since last year, we’ve more than doubled the size of our team, and <a href=\"/careers/\">we're currently hiring</a> in Chicago, Illinois; St. Petersburg, Florida; and Phoenix, Arizona.</p>\n<p>All this will continue to fuel our mission to forever change insurance.</p>\n<h2 id=\"changinghomeinsuranceasweknowit\">Changing Home Insurance As We Know It</h2>\n<p>Home insurance is broken. To be exact:</p>\n<ol>\n<li><strong>It’s painfully expensive and hard to get.</strong> That’s especially true if you live in an area where you really, really need insurance (hi, <a href=\"/home-insurance/florida/\">Florida</a>).</li>\n<li><strong>It’s one of the lowest rated industries in customer satisfaction and service.</strong> On average, 65 percent of folks wouldn't recommend their home insurer to a friend. Yikes.</li>\n<li><strong>It wastes BILLIONS of consumer dollars on old technology and agents.</strong> Did you know 17 percent of your premium dollars go toward outside agents, not paying your claims? And another 15 percent is wasted on administrative costs that could be cut with technology that actually works.</li>\n</ol>\n<p>It doesn’t have to be this way, and Kin is proof of that.</p>\n<h2 id=\"puttingtechbackinhomeinsurance\">Putting Tech Back in Home Insurance</h2>\n<p>Back in 2016 when we first got our start, our founders took a look at this industry and saw its real potential: <strong>insurance is supposed to be a tech-driven product</strong>. You can’t exactly hold it in your hands, right?</p>\n<p>So we built our company from the ground up to digitize everything.</p>\n<p>The result? We can <a href=\"https://medium.com/kin-insurance/oral-history-of-how-we-launched-mobile-home-insurance-42c624292f99\">launch new products in a week</a> (like we did with mobile home insurance in Florida), price risks in real time, and crunch thousands of data points about each home to customize coverage in minutes. And most importantly, <a href=\"/reviews/\">our customers are super happy</a>.</p>\n<p>In the words of our CEO Sean Harper, “We believe in creating meaningful change for homeowners who need our solution the most. We’ve been able to innovate much faster because we depend less on legacy insurance infrastructure.”</p>\n<p>That technology also cuts out unnecessary expenses, too. What we don’t spend on overhead, administrative costs, and outside agents, we can pass along as savings to you. On average, our <a href=\"/blog/customer-savings-survey/\">customers save $500 when they switch to Kin</a>.</p>\n<p>Turns out, there’s a lot of support for the solution we’re offering, and we’re excited to serve more states soon.</p>\n<p>Thanks for joining us on this journey, friends, and stay tuned for more updates. The future looks bright.</p>"
