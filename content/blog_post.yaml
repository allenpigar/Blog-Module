    body: "<h2 id=\"floodseasonbiggerlongerstronger\">Flood Season: Bigger. Longer. Stronger.</h2>\n<p>Flood season is off to a strong start this year. Late March brought massive flooding to the upper Midwest when warm rain fell on a frozen snowpack. The result was unprecedented – these early spring floods caused $3 billion dollars of damage in Nebraska alone. This early damage to the Midwestern levees in what’s forecast to be a wet spring signals that there may be worse to come.</p>\n<p>Flooding can be hard to predict, but the National Oceanic and Atmospheric Administration (NOAA) recently published its <a href=\"https://www.noaa.gov/media-release/spring-outlook-historic-widespread-flooding-to-continue-through-may\">Spring Flood Outlook</a>, and it’s worth taking a look at, wherever you live in the country. The Mississippi watershed looks particularly colorful on the map, with major flooding risks lining its banks throughout the Midwest.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/2019-Flooding-Outlook-NOAA.png?width=600&name=2019-Flooding-Outlook-NOAA.png\" alt=\"\" /></p>\n<p>Even if you can’t see a waterway from your front door, it’s important to be aware of elevated risks in your area. As FEMA’s <a href=\"https://www.nytimes.com/2018/06/15/your-money/hurricane-season-flood-insurance.html\">David Maurstad told the New York Times</a>, “Where it can rain, it can flood.” And our changing climate means that millions of people are now living in higher-risk areas.</p>\n<p>NOAA reports that flooding is more frequent and worse than it used to be. In 2017, <a href=\"https://6rvxtlhl.media.zestyio.com/2017_State_of_US_High_Tide_Flooding.pdf\">more than a quarter</a> of locations studied by the NOAA met or broke their high-tide records.</p>\n<p>So what does this mean for you? Let’s find out what the new flood season looks like in North America, what you can do to prepare, and how to make sure you have the right insurance coverage for your home.</p>\n<blockquote>\n  <p>\"Where it can rain, it can flood.\"David Maurstad</p>\n</blockquote>\n<h2 id=\"whenisthenewfloodseason\">When Is the New Flood Season?</h2>\n<p>Flood season usually aligns with the Atlantic hurricane season: this is historically between June 1st and November 30th. This year’s late March floods are part of an emerging pattern, where flooding happens earlier than it used to and may extend later into the early days of winter.</p>\n<p>Some aspects of flooding haven’t changed much. In spring and summer, flash flooding is still more common as snowmelt from higher elevations adds warm water to the ecosystem. While coastal areas are always at a higher risk of storm surge, flash flooding can be surprising and devastating in places where folks aren’t prepared for heavy rainfall.</p>\n<p>When it comes to changes in rainfall, there’s also cause for concern. <a href=\"https://www.epa.gov/climate-indicators/climate-change-indicators-us-and-global-precipitation\">Precipitation has increased significantly</a> in most of the US since 1901, and precipitation in the contiguous 48 states has increased at a rate of 0.17 inches per decade. That may not sound like much, but it makes a huge difference in the total volume of water falling out of the sky.</p>\n<p>To frame this another way, consider this map of change in precipitation:</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/US-Precipitation-Map.png?width=600&name=US-Precipitation-Map.png\" alt=\"\" /></p>\n<p><a href=\"https://www.epa.gov/climate-indicators/climate-change-indicators-us-and-global-precipitation\">Source</a></p>\n<p>Cities and towns experiencing 20 to 30 percent more rainfall face challenges to local infrastructure. For example, if your sewer system isn’t prepared for increased stormwater runoff, homeowners and businesses may see damage from backed-up sewage and flooded streets.</p>\n<p>The impact of this trend isn’t distributed evenly around the country. Folks on the East Coast, the Gulf Coast, and in the upper Midwest are experiencing much more dramatic rainfall events than those out on the West Coast.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/Rain-Events.png?width=600&name=Rain-Events.png\" alt=\"\" /></p>\n<p><a href=\"https://science2017.globalchange.gov/\">Source</a></p>\n<p>Heavy precipitation is more common and more extreme than it used to be; the US has seen dramatic increases since the 1980s.</p>\n<p>Along with this change, flooding is also more frequent. In 2017, <a href=\"https://6rvxtlhl.media.zestyio.com/2017_State_of_US_High_Tide_Flooding.pdf\">more than a quarter</a> of locations studied by the NOAA met or broke their high-tide records. It’s hard to even begin to imagine the scale of the damage being caused, as NOAA estimates that major flooding now costs an average of <a href=\"https://www.ncei.noaa.gov/news/calculating-cost-weather-and-climate-disasters\">$4.3 billion per event</a>.</p>\n<blockquote>\n  <p>NOAA estimates that major flooding now costs an average of $4.3 billion per event.</p>\n</blockquote>\n<h2 id=\"howtoprotectyourhomefromfloods\">How to Protect Your Home from Floods</h2>\n<p>The national financial impact of recent flooding – this spring has been particularly costly – means state and federal budgets may feel strained, but that doesn’t mean that a flooding event has to empty your personal savings account.</p>\n<p>Make sure you’re well-informed, properly insured, and organized to protect your home or help you recover in the event of a flood. Here are three things you can do to prepare:</p>\n<h3 id=\"1reviewyourfloodmap\">1. Review Your Flood Map</h3>\n<p>When it comes to making sure you have appropriate insurance, recently proposed changes to FEMA maps may impact your flood insurance rates.</p>\n<p>FEMA’s website offers tools like an email subscription option to help homeowners stay on top of their flood status. After flood maps change, you may see one of four things happen:</p>\n<ul>\n<li><strong>No change to your flood risk level</strong>. If this is the case, you may want to review your insurance to make sure it’s up to date and aligned with your financial comfort, but there’s other no major action to take.</li>\n<li><strong>Your home may have moved from a low-risk zone to a high-risk zone</strong>. If this is the case and you have a federally regulated mortgage lender, the lender is legally obligated to require that you have flood insurance. Contact your insurer to discuss your options as soon as possible.</li>\n<li><strong>Your home may have moved from a high-risk zone to an even higher-risk zone</strong>. If this is the case, your insurance rates may go up. You’ll want to assess what you can do to your property to reduce your insurance rates, if possible, and make sure you have adequate coverage. Contact your insurer for assistance.</li>\n<li><strong>You may have moved from a high-risk zone to a low-risk zone</strong>. If this is the case, can you guess what to do? You should call your insurer to see if you can reduce your coverage, but we don’t recommend cancelling your flood insurance entirely. We’re with FEMA on this one: if you’re covered and you can afford to maintain flood insurance, it’s best to be prepared.</li>\n</ul>\n<h3 id=\"2learnthebasicsoffloodinsurance\">2. Learn the Basics of Flood Insurance</h3>\n<p>If you’re wondering, “Does my homeowners insurance cover floods?” you should probably look into <a href=\"/flood-insurance/\">flood insurance</a>.</p>\n<p>While your homeowners insurance may cover some water damage, there are limitations to what your standard home insurance covers.</p>\n<p>Flood insurance covers your home and belongings if they are subjected to storm surges. If you live in a high-risk flood zone or Special Flood Hazard Area (SFHA), a federally regulated mortgage lender will be legally obligated to require you to have flood insurance to support your homeowners insurance.</p>\n<p>Flood insurance came to be along with the National Flood Insurance Program (NFIP), created by Congress in 1968 to help mitigate disaster relief. Today you can get flood insurance through the NFIP or through private insurers – and there are more options than there used to be.</p>\n<p>Even if your home is located miles from the nearest water feature, bear in mind that more than <a href=\"https://www.floodsmart.gov/why/all-about-flood-maps\">20 percent</a> of flood claims come from outside these high-risk areas.</p>\n<h4 id=\"whyitmatterswherethewatercomesfrom\">Why It Matters Where the Water Comes From</h4>\n<p>One of the major distinctions to understand is the difference between floodwater and groundwater. This matters because not all <a href=\"/blog/water-damage-home-insurance/\">water damage</a> is covered by your homeowners insurance; it depends in part on where the water came from.</p>\n<ul>\n<li><strong>Groundwater</strong> is the water that sits below ground, between rocks and gravel, traveling through aquifers that supply the majority of Americans with drinking water. Most damage caused by groundwater is not covered by your standard home insurance.</li>\n<li><strong>Floodwater</strong> is water that overflows as the result of a flood. Rather than coming up from below your house, floodwater typically starts as heavy rainfall or water from a river that’s breached its banks. To protect yourself from floodwaters, you’ll need flood insurance.</li>\n</ul>\n<p>For more information about determining the source of your water damage and the flood claims process, read our guide on <a href=\"/blog/flood-claims-process/\">how flood claims are processed</a>.</p>\n<h3 id=\"3practicaladvicetoprepareforaflood\">3. Practical Advice to Prepare for a Flood</h3>\n<p>It’s important to have the right insurance for your home, but there are additional actions you can take to prepare your property for a possible flood.</p>\n<ol>\n<li><strong>Keep valuables off the ground / out of the basement.</strong> There’s no reason to lose your children’s photos to groundwater or floodwater. If you’re storing irreplaceable items where water might reach them, move those items today.</li>\n<li><strong>Get your utilities off the ground.</strong> If you have the space, elevate your furnace and water heater. Should your basement or yard fill with two feet of water, you can save thousands by having made this adjustment before the water arrives.</li>\n<li><a href=\"https://home.howstuffworks.com/home-improvement/plumbing/sump-pump4.htm\">Prep your sump pump</a>. If you don’t have one, get one to help clear out water in case of a flood.</li>\n<li><strong>Pay attention to the weather.</strong> This may sound obvious, but you shouldn’t take weather alerts for granted. Now that emergency alerts are sent through our cell phones, it’s easier than ever to look at a flood warning as another ping in a list of unread messages.</li>\n<li><strong>Familiarize yourself with the history of flooding on your property.</strong> Do research at your local City Clerk’s office, and ask your neighbors what they know. If there are pictures of folks in old timey hats canoeing down Main Street on the walls of your City Hall, take note. If the dams and waterways in your area haven’t been properly managed, it may flood there again.</li>\n</ol>\n<p>For more advice, consult FEMA’s list of suggestions for how to lower the cost of your flood insurance while maintaining adequate coverage. This includes a more detailed look at how to prepare your property for high water, and this extends all the way up to raising your house on stilts (unlikely to apply to you, but an interesting thought experiment).</p>"
