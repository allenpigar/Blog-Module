      thumbnail_image: "https://github.com/giseleblair/kin-website/blob/content/images/uploads/how-many-people-are-moving-to-florida.jpg?raw=true"
      title: "How many people are moving to Florida?"
      body: "<p>For all the warnings we hear about the threat of rising sea levels and intensifying hurricanes, few seem to be using that information when it comes to finding a place to live. Nothing makes this clearer than when you look at how many people are moving to Florida. Last year, the state saw nearly 600 new residents per day.</p>\n<p>That’s right, <em>per day</em>!</p>\n<p>You can hardly blame anyone for wanting to live in Florida﹘the state does have phenomenal weather and no personal income tax. But the flip side of all those sunny days is the increased risk brought on by climate change. In this post, we take a look at how many people picked the Sunshine State and what they need to know about climate risk.</p>\n<h2 id=\"floridaspopularitybythenumbers\">Florida’s popularity by the numbers</h2>\n<p>Florida has always been a popular location for people looking to put down roots. In fact, it’s among {{< external-link url=\"https://www.aarp.org/politics-society/government-elections/info-2021/census-2020-data-results.html\" text=\"13 states with the fastest population growth\" >}}, increasing by more than 14 percent in the last 10 year. Florida also joined Texas and Arizona at the top of the list for states with the largest net domestic migration gains, according to the {{< external-link url=\"https://www.census.gov/newsroom/press-releases/2021/2021-population-estimates.html\" text=\"most recent census data\" >}}:</p>\n<ul>\n<li>Florida: 220,890</li>\n<li>Texas: 170,307</li>\n<li>Arizona: 93,026</li>\n</ul>\n<p>This number is the difference between people moving in and people moving out. As you can see, Florida is by far the biggest winner by that measurement. Compare that to the states with the largest net domestic migration losses:</p>\n<ul>\n<li>California: -367,299</li>\n<li>New York: -352,185</li>\n<li>Illinois: -122,460</li>\n</ul>\n<p>You can’t look at those numbers and draw conclusions about why people choose to settle down in Florida, but people often try. Some say that Californians and New Yorkers are trying to get away from high taxes or that Illinoisans are escaping brutal winter weather. All of these are just guesses.</p>\n<p>However, we do know one thing. At least one major report shows the <a href=\"/blog/climate-change-report-2021/\">clock is ticking on climate change</a>, and that means people buying homes in Florida may be taking on more risk than they anticipated.</p>\n<h2 id=\"increasingclimaterisksdontdeterhomebuyers\">Increasing climate risks don’t deter homebuyers</h2>\n<p><a href=\"/blog/how-climate-change-affects-your-home/\">Climate change affects your home</a> in several ways, but one of the biggest is your exposure to risk. For some Floridians, rising oceans mean their homes now sit just below sea level. Others are more likely to suffer wind damage and flooding from the increase in the frequency and intensity of hurricanes.</p>\n<p>But as census data shows, these realities aren’t causing people to think twice about living in Florida. Moreover, only <a href=\"/blog/where-to-buy-property-climate-change/\">48 percent of homebuyers don’t consider climate change</a> when deciding on a home.</p>\n<p>Long story short, human behavior is hard to change, and people are ultimately going to live in places that bring them joy. The real question is: how can we make them safer wherever they land?</p>\n<h2 id=\"howtoprotectyourhomefromclimaterisks\">How to protect your home from climate risks</h2>\n<p>When it comes to protecting your home from climate change, knowledge is power. You want to know what your risks are so you can reduce their impact. We’ve found a couple of tools that help with this.</p>\n<p>The first is the {{< external-link url=\"https://hazards.fema.gov/nri\" text=\"National Risk Index\" >}} from the Federal Emergency Management Agency. It scores communities on their risk for 18 natural disasters, including coastal flooding, hurricanes, and tornadoes, and includes data for community resiliency and expected annual losses. Another useful tool comes from {{< external-link url=\"https://floodfactor.com\" text=\"Flood Factor\" >}}, a free online application that incorporates data about our changing environment to determine a property’s flood risk.</p>\n<p>Once you know what perils you’re exposed to, you can reinforce your property against them. For a Florida homeowner on the coast, that may mean adding <a href=\"/blog/hurricane-clips/\">hurricane clips</a> to your roof or taking other steps to <a href=\"/blog/hurricane-proof-your-home/\">hurricane-proof your home</a>. Homeowners more inland, however, may want to learn about <a href=\"/blog/wildfires-in-florida/\">protecting properties from wildfires</a>.</p>\n<p>Another key step in protecting your home? Knowing what your <a href=\"/home-insurance/\">home insurance policy</a> covers. For example, home insurance typically covers wind damage, but water damage from floods is almost always excluded. If flooding is common in your area, then you may want to look at adding <a href=\"/flood-insurance/\">flood insurance</a> to your policy.</p>\n<p>Not sure if all your risks are covered? Check out “<a href=\"/blog/whats-in-my-home-insurance-policy/\">What’s in My Home Insurance Policy?</a>”</p>"
