    body: "<p>No one likes to think about getting sued, but accidents happen all the time. And when they happen around your home, you could be liable for them.</p>\n<p>That’s why home insurance offers liability protection. It can help pay for legal bills and settlement costs that might otherwise drain your bank account (and then some) when someone is hurt on or because of your property.</p>\n<p>Let’s take a look at some common situations your <a href=\"/home-insurance/coverage-e/\">personal liability insurance</a> may cover.</p>\n<h2 id=\"1whenthedogbites\">1. When the dog bites</h2>\n<p>We know – your beloved pup wouldn’t hurt a fly! At most, your fur baby might lick someone into submission.</p>\n<p>But if the day ever comes that Sparky defends your honor with his teeth, your liability coverage can typically cover the bitten person’s medical bills so long as your policy has <a href=\"/glossary/animal-liability/\">animal liability insurance</a>. (In some cases, you may need to add this coverage through an <a href=\"/glossary/insurance-endorsement/\">endorsement</a> or possibly buy a separate policy.) If the injured person sues you over the dog bite, your liability insurance may cover the legal bills, too.</p>\n<p>According to the American Veterinary Medical Association, <a href=\"https://www.avma.org/resources-tools/pet-owners/dog-bite-prevention#:\">4.5 million people</a> suffer dog bites every year! And when you consider that the payout for a dog bite averages about <a href=\"https://www.iii.org/press-release/triple-i-us-home-insurers-paid-out-nearly-900m-in-dog-related-claims-in-2021-041222\">$49,025 per claim</a>, you see just how useful personal liability coverage can be.</p>\n<h2 id=\"2whenyouhaveaswimmingpool\">2. When you have a swimming pool</h2>\n<p>As fun as pools are, they’re also what insurance companies call an “<a href=\"/blog/attractive-nuisance/\">attractive nuisance</a>.” This is because swimming pools can tempt people – especially young people – into acting in an unsafe way. The result? Pools are often a big liability exposure for homeowners.</p>\n<p>But check your policy. Some <a href=\"/blog/is-my-pool-covered-under-my-homeowners-policy/\">homeowners insurance covers swimming pools</a>, but others don’t. Moreover, some <a href=\"/glossary/insurer/\">insurers</a> only cover liability for pool injuries if your negligence was not a factor in the incident. In other words, you may be required to gate and lock the entrance to your pool and keep it well maintained in order for your coverage to protect you. Some insurers will not protect your pool liability if you have a slide or diving board.</p>\n<p>Ask your representative about how your coverage applies to your pool to be safe.</p>\n<h2 id=\"3whenyourkidhitsahomerunthroughtheneighborswindow\">3. When your kid hits a home run … through the neighbor’s window</h2>\n<p>This is perhaps the only time you’ll regret your kid’s cannon of an arm, but if a baseball shatters your neighbor’s window, your liability insurance can usually help pay for repairs.</p>\n<p>In fact, personal liability insurance can cover many situations where you inadvertently cause damage to your neighbor’s property. For example, the personal liability protection in your <a href=\"/home-insurance/\">home insurance</a> typically covers if a fire spreads from your house to your neighbor’s. It can also protect you if a neighbor sues because your tree fell on their fence – assuming you’ve taken good care of that tree.</p>\n<h2 id=\"4whenyourguesttakesaspill\">4. When your guest takes a spill</h2>\n<p>If your guest falls down the stairs because your handrail wasn’t properly installed, your liability insurance can typically help pay for their medical expenses, shielding you from the cost. That may include:</p>\n<ul>\n<li>Surgical expenses</li>\n<li>Dental work</li>\n<li>Ambulance ride</li>\n<li>ER costs</li>\n<li>X-rays</li>\n<li>Professional nursing services</li>\n<li>Prosthetic devices</li>\n<li>Funeral services</li>\n</ul>\n<p>But you aren’t covered in all cases. If you were playing around and accidentally pushed your friend down the stairs? Your coverage usually won’t help you out because the situation was avoidable.</p>\n<p><strong>Bonus tip:</strong> Your personal liability insurance usually covers damage to your guest’s property. So if a visitor to your home ends up suing after their phone is destroyed by your toddler, you may be able to <a href=\"/faq/how-to-file-a-claim/\">file a claim</a>.</p>\n<h2 id=\"evenpersonalliabilityinsurancehasitslimitations\">Even personal liability insurance has its limitations</h2>\n<p>As awesome as liability insurance is, it has limitations. Not every claim that arises on your property is a covered claim. When something isn’t covered, you will have to pay for damages on your own. This is why you want to ensure that your property is safe and accessible in all the right ways. For example, your liability coverage doesn’t apply to:</p>\n<ul>\n<li>Tenants and their injuries.</li>\n<li>Injuries caused by your car (that’s a job for your car insurance).</li>\n<li>Dog bites from <a href=\"/blog/restricted-breeds/\">restricted breeds</a> (unless your policy covers these types of dogs!).</li>\n<li>Injuries that could have been avoided.</li>\n<li>Your own injuries or injuries residents of the home experience (that’s what health insurance is for).</li>\n</ul>\n<p>To learn more about your liability coverage, just ask us! We’ll be happy to explain what it can and can’t cover.</p>"
