    body: "<p>The new tax plan impacts your deductions and property tax credits.</p>\n<p>As you may now be aware, the <a href=\"https://www.irs.gov/tax-reform\">Tax Cuts and Jobs Act</a>, which became law in late 2017, made changes to the tax code that may affect homeowners. Let’s look at what those changes are and ways you can adjust your finances if you aren’t able to deduct as much of your home-related expenses as you were in years past.</p>\n<h2 id=\"bighomeownerchange1spandataa11ynumberd10kspanlimitonstatelocaltaxes\">Big Homeowner Change #1: <span data-a11y-number>$10k</span> Limit on State &amp; Local Taxes</h2>\n<p>One major argument in favor of buying a home used to be that you could <a href=\"/faq/homeownership-tax-benefits/\">save money on your taxes</a>. Specifically, the federal tax code pre-Tax Cuts and Jobs Act let homeowners deduct what they paid in state and local income taxes (commonly called SALT in the tax world) from their federally taxable income.</p>\n<p>So if you made $100,000 but paid $15,000 in SALT (including state income OR sales tax, property taxes, and whatever else you paid), your taxable federal income would be just $85,000 – before taking other deductions.</p>\n<p>But the new law limits the amount filers can deduct to just $10,000 of SALT expenses.</p>\n<p><strong>What that means for homeowners</strong>: As with any tax law, the effect this has will depend on the specifics of your situation. Generally:</p>\n<ul>\n<li>If your total SALT expenses are $10,000 or less, you likely won’t see any change.</li>\n<li>If your total SALT expenses exceed $10,000, you <em>may</em> have a larger tax burden this year.</li>\n</ul>\n<p>Why the hedging? Because another important change took effect that will determine your tax bill: the standard deduction almost doubled, from $6,375 for individuals to $12,000 and from $12,700 to $24,000 for couples. The above deductions only matter if you opt to itemize your taxes instead of taking the standard deduction.</p>\n<p>Everyone’s situation is different, but generally, if your total available deductions don’t exceed the standard deduction amount, it’s probably easier and more cost-effective to take the standard deduction.</p>\n<blockquote>\n  <p>Homeowners can now only deduct <span data-a11y-number>$10k</span> in state and local income taxes.</p>\n</blockquote>\n<h2 id=\"bighomeownerchange2spandataa11ynumberd750kspanlimitonmortgageinterestdeduction\">Big Homeowner Change #2: <span data-a11y-number>$750k</span> Limit on Mortgage Interest Deduction</h2>\n<p>Another reason owning a home offers some tax advantages is that you can deduct the interest you pay on your mortgage loan to lower your overall tax burden.</p>\n<p>Prior to this filing year, filers could deduct interest on mortgages up to $1 million; starting this year, though, the total mortgage value has been capped at $750,000 (or $375,000 for married couples filing separately).</p>\n<p><strong>What that means for homeowners</strong>: With the <a href=\"https://www.zillow.com/home-values/\">median home price in the US</a> at about $230,000, most homeowners will likely be able to deduct all their mortgage interest (though obviously, home prices vary greatly by region).</p>\n<p>Like the SALT deduction cap, though, the mortgage interest cap could be affected by the increased standard deduction in that fewer taxpayers are likely to itemize this year. (In fact, the Joint Committee on Taxes has estimated that as many as <a href=\"https://taxfoundation.org/90-percent-taxpayers-projected-tcja-expanded-standard-deduction/\">88 percent of households</a> will opt for the new standard deduction.)</p>\n<blockquote>\n  <p>4.6 million Americans​ are likely to see a smaller return than in years past. Another 4.6 million will owe money at tax time.</p>\n</blockquote>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/property-taxes-2.jpg?width=1920&name=property-taxes-2.jpg\" alt=\"property-taxes-2\" /></p>\n<h2 id=\"smallerreturntrythesefinancialfixes\">Smaller Return? Try These Financial Fixes</h2>\n<p>While most Americans ended up with a lower overall tax burden in 2018, a change to withholding tables means that many will see smaller returns when they file this year: the IRS updated how employers are supposed to do withholdings for employees – that is, how much money employers withhold from regular paychecks to devote toward income taxes.</p>\n<p>As a result, the IRS estimates that <a href=\"https://www.washingtonpost.com/business/2019/02/10/millions-americans-could-be-stunned-their-tax-refunds-shrink/\">4.6 million Americans</a> are likely to see a smaller return than in years past and another 4.6 million who once got a return will this year owe money at tax time. Most of us saw our “return” money in dribs and drabs throughout the year, as slightly larger paychecks – but few of us noticed.</p>\n<p>So if you were counting on (or hoping for) a big, juicy tax return, you may be disappointed. But there are still a few steps you can take to either lower your tax burden this year or cut costs to make up for a smaller return:</p>\n<ul>\n<li><strong>Contribute to your IRA</strong>: <a href=\"https://www.irs.gov/newsroom/tax-time-guide-contribute-to-an-ira-by-april-15-to-claim-it-on-2018-tax-returns\">Contributions made by April 15, 2019</a>, can reduce your taxable income AND fund your retirement. If you’ve got some money lying around, this might be a win-win.</li>\n<li><strong>Know all the deductions</strong>: While the popular property tax deduction was lowered in the new law, other <a href=\"https://www.credit.com/taxes/quick-guide-common-tax-deductions-exemptions/\">deductions</a> still exist: charitable giving, certain medical expenses, green <a href=\"/blog/low-rates-a-remodel-away/\">home renovations</a>, and more. Depending on your circumstances, you may still get a better deal by itemizing this year – if you’re not sure, consult a tax professional.</li>\n<li><strong>Increase your withholdings</strong>: Increasing your withholdings through your employer can yield a larger return next tax season. Keep in mind, though: most personal finance professionals don’t recommend doing this because it amounts to giving a free loan to the government – but if you struggle with saving money, this can be an effective way to do it.</li>\n<li><strong>Start a new savings account</strong>: An alternative to increasing withholdings is to open a new savings account and setting up automatic deposits from each paycheck. If you put aside just $20 every week, you’ll have $1,040 in a year.</li>\n<li><strong>Start a brokerage account</strong>: Set up a brokerage account with a company like Fidelity or M1 Finance and funnel monthly deposits there. That way, you’ll earn interest on whatever you save.</li>\n<li><strong>Cut household expenses</strong>: If you were hoping for a tax-return windfall that didn’t materialize, make up the difference by looking for places to trim: could you bundle your cable, phone, and internet for savings? Or threaten to switch to a different provider to get discount? What about your home and auto insurance? When was the last time you <a href=\"/blog/survey-trust-in-new-insurers/\">shopped those policies around for savings</a>?</li>\n</ul>\n<p>Of course, owning a home is about far more than getting tax breaks. But planning ahead now could mean a happier tax season next year.</p>"
