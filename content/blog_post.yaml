    body: "<p>To celebrate Black History Month, we built a list of Black interior designers who are shaping modern home trends and making history as we speak. Find out what inspires these influential designers and the trademarks of their unique styles.</p>\n<h2 id=\"1chanaerichards\">1. Chanae Richards</h2>\n<p>Prior to opening <a href=\"https://www.olorointeriors.com/\">ọlọrọ interiors</a> (<a href=\"https://www.instagram.com/olorointeriors/\">@olorointeriors</a>), Chanae Richards had no idea she even wanted to be in design. Her degree was in public financial management, but curating a friend’s gallery ignited her interest in design, and her success in the project drove her to make a business of her new-found passion.</p>\n<p>Richards does not share photos of the work she does for clients. She describes her own style as minimalist, but don’t mistake that for boring. Her goal is to bring richness to minimalism, and she does so with bold colors, striking patterns, and strong lines.</p>\n<h2 id=\"2leydenlewis\">2. Leyden Lewis</h2>\n<p>Brooklyn-born Leyden Lewis is the founder and creative director of <a href=\"https://www.leydenlewis.com/\">Leyden Lewis Design Studio</a> (<a href=\"https://www.instagram.com/leydenlewisdesignstudio\">@leydenlewisdesignstudio</a>). He’s also a trained architect and artist, but his list of accomplishments doesn’t end there. Leyden Lewis Design Studio made Elle Decor’s list of 125 top interior designers in 2019 and 2020 and Architectural Digest’s AD100 in 2021. Add to that the titles of educator, art consultant, and founding member of the <a href=\"https://www.badguild.info/\">Black Artists and Designers Guild</a>, and you can see why Lewis is so influential.</p>\n<p>Lewis’ background in fine arts is evident in his design aesthetic, where he weaves contemporary artwork and sculptural pieces to create meaningful spaces for his clients. Ultimately, he combines his expertise in each discipline in dramatic yet functional design.</p>\n<h2 id=\"3nicolegibbons\">3. Nicole Gibbons</h2>\n<p>“Approachable sophistication” is perhaps the best way to describe Nicole Gibbons’ (<a href=\"https://www.instagram.com/nicolegibbonsstyle\">@nicolegibbonsstyle</a>) design style. Her work combines classic lines and neutral tones with rich pops of color for a light atmosphere with a modern edge.</p>\n<p>Gibbons has taken the fun, collaborative attitude of her full-service design firm <a href=\"http://www.nicolegibbonsstyle.com/\">Nicole Gibbons Style</a> to several other endeavors, including her lifestyle blog and modern paint brand Clare. When Gibbons isn’t working as an interior designer, she’s sharing tips and trends on top media outlets.</p>\n<h2 id=\"4jeaninehaysbryanmason\">4. Jeanine Hays &amp; Bryan Mason</h2>\n<p>Jeanine Hays and Bryan Mason on the husband-and-wife team behind <a href=\"https://www.aphrochic.com/\">AphroChic</a> (<a href=\"https://www.instagram.com/aphrochic\">@aphrochic</a> ), a blog-turned-brand that marries modern design with history and global culture. The couple’s interests span several creative fields, including interior design, fashion, and content creation, and in 2019, they launched AphroChic magazine to bring all of these onto one platform.</p>\n<p>As interior designers, Hays and Mason work to tell a story through a neutral palette highlighted with colorful accent pieces, antiques, and global artifacts while maintaining a modern aesthetic. In addition to being named one of New York’s top interior design firms, AphroChic styled the first ever African American concept house on the west coast.</p>\n<h2 id=\"5carmeonhamilton\">5. Carmeon Hamilton</h2>\n<p>Carmeon Hamilton (<a href=\"https://www.instagram.com/carmeonhamilton\">@carmeonhamilton</a>) is known for several achievements. Not only is she a top interior designer, content creator, blogger, public speaker, and merchandise consultant, Hamilton won HGTV’s “Design Star: Next Gen” and currently hosts the network’s “Reno My Rental.”</p>\n<p>Hamilton describes herself as a modern bohemian, a concept that shines through in her work as the creative lead of <a href=\"https://www.carmeonhamilton.com/nubiinteriors\">Nubi Interiors</a>. By laying muted colors, bold patterns, and earthy textiles, she creates designs that evoke a sense of serenity and wellbeing.</p>\n<h2 id=\"6tiffanybrooks\">6. Tiffany Brooks</h2>\n<p>Tiffany Brooks (<a href=\"https://www.instagram.com/tiffanybrooksinteriors/\">@tiffanybrooksinteriors</a>) is a passionate designer based in the suburbs of Chicago. She founded her firm <a href=\"https://www.tiffanybrooksinteriors.com/\">Tiffany Brooks Interiors</a> in 2007 with the mission to create stunning living environments that encompass clients’ individual needs and unique styles.</p>\n<p>Since launching, her work has been featured in Architectural Digest, HGTV Magazine, Essence, Domino, Forbes and elsewhere. She is also the host and designer of HGTV’s Smart Home, and in 2013 she was named the winner of competition show HGTV Design Star.</p>\n<h2 id=\"7brigetteromanek\">7. Brigette Romanek</h2>\n<p>Brigette Romanek (<a href=\"https://www.instagram.com/brigetteromanek/\">@brigetteromanek</a>) is one of Los Angeles’ most sought-after interior designers and the founder of <a href=\"https://romanekdesignstudio.com/\">Romanek Design Studio</a>. Since launching her firm in 2018, she has been featured in Architectural Digest’s “AD 100” – a list which highlights Architectural Digest’s top designers around the world – in 2019, 2020, 2021, and 2022. She was also selected for Elle Decor’s “A List” in 2020 and 2021 and the 1st Dibs “50” List.</p>\n<p>Among Romanek’s elite clientele are celebrities including Beyonce, Demi Moore, Gwyneth Paltrow, and Joe Jonas.</p>\n<p><em>Editor’s note: This article was originally published in February 2022. It has been updated for 2023.</em></p>"
