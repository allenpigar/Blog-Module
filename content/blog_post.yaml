    body: "<p>We wrote recently about how the <a href=\"/blog/florida-homestead-exemption/\">Florida homestead exemption</a> can help homeowners save money on their taxes by reducing the taxable portion of their homes’ value. There are other ways to save on your taxes as well.</p>\n<p>Here, we’ll highlight eight types of property tax exemptions and deductions available in <a href=\"/home-insurance/florida/\">Florida</a>.</p>\n<p><em>Please note that this post is meant to be purely informational and is not intended as advice. If you’re interested in personalized advice about your situation, be sure to consult with a tax advisor.</em></p>\n<h2 id=\"1mortgageinsurancepremiumpropertytaxexemption\">1. Mortgage Insurance Premium Property Tax Exemption</h2>\n<p>The mortgage insurance premium property tax exemption is a federal exemption that was eliminated for tax year 2018 but is available once again in 2019 (and will be in 2020 as well). It lets homeowners deduct <a href=\"/blog/mortgage-insurance-vs-home-insurance/\">mortgage insurance</a> payments they made during the tax year.</p>\n<p>If you paid mortgage insurance during 2018, you may also be able to <a href=\"https://www.creditkarma.com/tax/i/is-pmi-tax-deductible/\">amend your 2018 taxes</a> to claim the deduction this year.</p>\n<p>Note that there are income limits for who can claim this property tax exemption:</p>\n<ul>\n<li>If you earn more than $100,000 (as a married couple filing jointly) or more than $50,000 (as an individual filer), the <strong>amount of mortgage insurance you can deduct is limited</strong>.</li>\n<li>If you earn more than $109,000 (married filing jointly) or more than $54,000 (individual), you are <strong>likely ineligible for this deduction</strong>.</li>\n</ul>\n<h2 id=\"2mortgageinterestpropertytaxdeductions\">2. Mortgage Interest Property Tax Deductions</h2>\n<p>Another property tax exemption available in Florida (and the rest of the country) is the one you can get by deducting the amount you pay in mortgage interest from your overall taxable income.</p>\n<p>Like the mortgage insurance deduction, this one comes with limits. It’s available for interest paid on mortgages for primary residences or second homes, on mortgage loan values up to…</p>\n<ul>\n<li>$750,000 for a home bought after December 15, 2017 for married people filing jointly.</li>\n<li>$375,000 for a home bought after December 15, 2017 for those filing as individuals.</li>\n<li>$1 million for a home bought before December 15, 2017.</li>\n</ul>\n<p>The deduction is also restricted to certain types of mortgage loans. You may be eligible only if your loan is…</p>\n<ul>\n<li>A first or second mortgage.</li>\n<li>A home improvement loan.</li>\n<li>A home equity loan.</li>\n<li>A <a href=\"/blog/refinancing-your-mortgage/\">refinanced loan</a>.</li>\n<li>A loan used to buy, build, or substantially improve your home.</li>\n</ul>\n<p>There’s an additional property tax exemption available to Florida homeowners who received a <a href=\"https://floridahousing.org/lenders-loan-officers/florida-housing-mortgage-credi\">mortgage credit certificate</a> (MCC) to buy their homes. These homeowners may be able to deduct between 10 and 50 percent of their mortgage interest from their federal return as a dollar-for-dollar deduction, up to $2,000.</p>\n<p>This can be a powerful way to reduce your total taxes owed. Note that this is a “nonrefundable” deduction, meaning that the lowest it can take your taxes is $0; you cannot be eligible for a refund based on this deduction.</p>\n<h2 id=\"3propertytaxexemptionsforrealestatecosts\">3. Property Tax Exemptions for Real Estate Costs</h2>\n<p>In Florida, state and local real estate taxes are typically deductible from your federal tax returns, including taxes you paid at closing if you bought your home during the tax year in question. Other closing costs may also be deductible, including settlement fees (aka points) and prepaid mortgage interest.</p>\n<p>Note that the total amount you can deduct for state and local real estate costs is $10,000 for married couples filing jointly and $5,000 for those filing singly or separately.</p>\n<h2 id=\"4propertytaxexemptionsformilitarymembersinflorida\">4. Property Tax Exemptions for Military Members in Florida</h2>\n<p>Military members and families in Florida have access to several potential property tax exemptions, including these:</p>\n<ul>\n<li><strong>Mortgage interest deduction</strong>: This is available to military members even if you receive a <a href=\"https://www.allfloridatax.net/blog/tax-benefits-for-military-personnel/37523\">non-taxable military housing allowance</a>. In fact, you can deduct your mortgage interest without reducing your nontaxable allowance.</li>\n<li><strong>Deployment exemptions</strong>: If you were deployed during the tax year, you may qualify for <a href=\"http://www.leg.state.fl.us/Statutes/index.cfm?App_mode=Display_Statute&Search_String=&URL=0100-0199/0196/Sections/0196.173.html\">additions to the Florida homestead exemption</a>, depending on how many days you were deployed.</li>\n<li><strong>Surviving spouse exemption</strong>: If you are the surviving spouse of someone who died from causes linked to their military service, you may be eligible for additional homestead exemptions. You may also be eligible for exemptions if you’re the surviving spouse of a first responder who was killed in their line of work. (Details outlined in the “<a href=\"http://www.leg.state.fl.us/statutes/index.cfm?mode=View%20Statutes&SubMenu=1&App_mode=Display_Statute&Search_String=196.081&URL=0100-0199/0196/Sections/0196.081.html\">Fallen Heroes Act</a>.”)</li>\n<li><strong>Disabled veteran exemption</strong>: If you’re a military <a href=\"http://www.leg.state.fl.us/statutes/index.cfm?mode=View%20Statutes&SubMenu=1&App_mode=Display_Statute&Search_String=196.081&URL=0100-0199/0196/Sections/0196.081.html\">veteran with injuries</a> fully or partly caused by combat and you’re 65 or older, you may qualify for additional property tax exemptions.</li>\n</ul>\n<h2 id=\"5propertytaxexemptionsavailableforhealthrelatedhomeimprovements\">5. Property Tax Exemptions Available for Health-Related Home Improvements</h2>\n<p>If you <a href=\"http://www.leg.state.fl.us/statutes/index.cfm?App_mode=Display_Statute&Search_String=&URL=0100-0199/0193/Sections/0193.703.html\">upgraded your home for medical purposes</a> (e.g., modified cabinets, added grab bars in the shower, added ramps, etc.), the cost of those upgrades that exceeds 7.5 percent of your adjusted gross income may be deducted.</p>\n<p>This deduction is somewhat complex, though: if the updates added to your home’s value, you’re only allowed to deduct the difference between the expense and your home’s increased value.</p>\n<h2 id=\"6propertytaxexemptionsavailableinfloridaforpeoplewithdisabilities\">6. Property Tax Exemptions Available in Florida for People with Disabilities</h2>\n<p>If you have disabilities, you may qualify for a $500 property tax deduction. <a href=\"http://www.leg.state.fl.us/Statutes/index.cfm?App_mode=Display_Statute&Search_String=&URL=0100-0199/0196/Sections/0196.101.html\">State law specifically mentions</a> blindness, use of a wheelchair for mobility, and other partial and total disabilities as qualifying conditions for this exemption.</p>\n<h2 id=\"7propertytaxexemptionsavailabletolimitedincomeseniorsinflorida\">7. Property Tax Exemptions Available to Limited-Income Seniors in Florida</h2>\n<p>If you’re 65 or older who you’ve lived in Florida for at least 25 years, you may be eligible for <a href=\"http://www.leg.state.fl.us/Statutes/index.cfm?App_mode=Display_Statute&Search_String=&URL=0100-0199/0196/Sections/0196.075.html\">up to 100 percent property tax exemptions</a>. There are some limits to this exemption, though, including…</p>\n<ul>\n<li>You must live in certain areas of the sate.</li>\n<li>You must have income that falls within certain limits.</li>\n<li>Your home’s value cannot exceed $250,000.</li>\n</ul>\n<p>Even those who don’t qualify for the full 100 percent exemption may qualify for partial exemptions.</p>\n<h2 id=\"8propertytaxexemptionconsiderationsforfirsttimefloridahomebuyers\">8. Property Tax Exemption Considerations for First-Time Florida Homebuyers</h2>\n<p>While <a href=\"https://6rvxtlhl.media.zestyio.com/pt107.pdf\">first-time homebuyers</a>.</p>\n<p>Here’s why:</p>\n<ul>\n<li>Real estate values are appraised in January of each year, and proposed tax notices are sent in August. Taxes themselves are due the following March.</li>\n<li>Once a homeowner claims the Florida homestead exemption, the Save Our Homes Benefit takes effect. This benefit prevents a home’s appraised value from increasing by more than three percent per year.</li>\n<li>When a home is sold, previous exemptions are removed, including any Save Our Homes Benefit attached to a previous homestead exemption.</li>\n<li>While the new owner of the home may reapply for the homestead exemption, the property’s value will be reappraised when they do so; it may be valued at more than the three-percent-per-year cap it was allowed to be valued at prior to the sale.</li>\n</ul>\n<p>Depending on the home, the neighborhood, and the length of time the last owners lived there, this could mean a significant difference in property tax bills from one owner to the next. It’s an <a href=\"/blog/questions-to-ask-before-buying-a-house/\">important consideration for those buying a home</a>.</p>\n<h2 id=\"otherwaystoreduceyourpropertytaxburdeninflorida\">Other Ways to Reduce Your Property Tax Burden in Florida</h2>\n<p>Besides applying for exemptions and taking tax deductions, there are two other ways to reduce the amount you pay in property taxes if you live in Florida. The first is to prepay your property taxes.</p>\n<p>While property taxes are officially due in March, the state offers the following <a href=\"https://www.sarasotataxcollector.com/services/tax-services/property-tax\">discounts for early payment</a>:</p>\n<ul>\n<li>Four percent for November payment</li>\n<li>Three percent for December payment</li>\n<li>Two percent for January payment</li>\n<li>One percent for February payment</li>\n</ul>\n<p>If you’re paying property taxes via an escrow account through a mortgage company, they will likely get paid in November, as the state requires November payments from mortgage companies.</p>\n<p>The second non-exemption way to reduce your tax burden is to appeal your home’s appraised taxable value. As mentioned above, the state appraises home values in January of each year. If, when you receive that assessment in August, you think the appraised value is incorrect, you can contest the valuation by following <a href=\"https://floridarevenue.com/property/Pages/Taxpayers_PropertyValueDisagree.aspx\">these guidelines</a>.</p>\n<p>If you win your appeal and the taxable value of your home is decreased, you will likely be responsible for paying less in property taxes.</p>\n<h2 id=\"learnmoreaboutfloridaspotentialpropertytaxexemptionsfromataxadvisor\">Learn More About Florida’s Potential Property Tax Exemptions from a Tax Advisor</h2>\n<p>As we mentioned at the beginning of this article, it’s always smart to talk with a tax advisor or CPA if you’re interested in learning which property tax exemptions available in Florida apply to your situation. Tax law is complicated and may change from year to year as the federal and state governments update laws.</p>"
