      body: "<p>As an insurance company that serves catastrophe-prone states like Florida and Louisiana, we've seen the power of hurricanes firsthand and have helped our homeowners navigate their aftermath. (Just look at <a href=\"/blog/move-fast-and-fix-things/\">our response to Hurricane Irma</a> in 2017 for a snapshot!)</p>\n<p>So we wanted to share some of our historical hurricane knowledge with you. If these hurricane facts aren't enough to inspire you to <a href=\"/blog/disaster-preparedness-plan/\">prepare for the next big storm</a>, we're not sure what will!</p>\n<h2 id=\"1the2020atlantichurricaneseasonsaw30namedstorms\">1. The 2020 Atlantic Hurricane Season Saw 30 Named Storms</h2>\n<p>The 2005 season had more hurricanes (15), but <a href=\"/blog/atlantic-hurricane-season-2021/\">2020 was the most active year on record</a>, with 30 named storms, 14 of which were hurricanes. And of those 14, seven of them were major hurricanes.</p>\n<p>It's further proof that <a href=\"/blog/climate-change-and-home-insurance/\">climate change is making active hurricane seasons the new normal</a>.</p>\n<h2 id=\"2hurricanescanunleashmorethan24trilliongallonsofrainperday\">2. Hurricanes Can Unleash More Than 2.4 Trillion Gallons of Rain Per Day</h2>\n<p>While hurricane winds that can top 160 mph get most of the headlines, the deluge they bring can be just as damaging. Just take 2017’s Hurricane Harvey as an example. When all was said and done, Harvey dumped {{< external-link url=\"https://www.washingtonpost.com/news/capital-weather-gang/wp/2017/08/30/harvey-has-unloaded-24-5-trillion-gallons-of-water-on-texas-and-louisiana/\" text=\"33 trillion gallons of water\" >}} on the US – enough to fill a 3.1 square mile cube.</p>\n<h2 id=\"3floridagetsmorehurricanesthananyotherstate\">3. Florida Gets More Hurricanes Than Any Other State</h2>\n<p>Between 1885 and 2020, Floridians have suffered {{< external-link url=\"https://www.aoml.noaa.gov/hrd-faq/#landfalls-by-state\" text=\"120 direct hits\" >}}, which is about 40 percent of the hurricanes to make landfall in the United States during the same period. The Sunshine State has also seen half of the country’s Category 5 storms (2) and 42 percent of the Category 4 storms (11).</p>\n<h2 id=\"4thelongesthurricanelasted31days\">4. The Longest Hurricane Lasted 31 Days</h2>\n<p>Not only did Hurricane John, a Category 5 storm, last from July 25 to September 13, 1994, but it also traveled 7,165 miles between the eastern and western Pacific Ocean. This makes it both the farthest-traveled hurricane and one of a handful that has also been classified as a typhoon.</p>\n<h2 id=\"5hurricaneallenreachedmaximumsustainedwindsof190mph\">5. Hurricane Allen Reached Maximum Sustained Winds of 190 MPH</h2>\n<p>This speed gives Hurricane Allen the record for most intense hurricane in the Atlantic if you measure it by maximum sustained winds. Its formation on July 31, 1980, also made it the earliest Category 5 hurricane until 2005, when Hurricane Emily roared to life on July 11.</p>\n<h2 id=\"6hurricanecomesfromthetainowordhuracan\">6. “Hurricane” Comes from the Taino Word “Huraca’n”</h2>\n<p>The Taino, the indigenous people of the Caribbean, believed the {{< external-link url=\"https://indiancountrytoday.com/archive/hurricane-from-the-goddess-guabancex-to-fierce-irene\" text=\"god Juracan caused huraca’n\" >}} through the handiwork of an angry goddess named Guabancex and her companions Guatabá and Coatrisquie. Guabancex brought the wind, Guatabá was responsible for the lightning and thunder, and Coatrisquie caused the floods.</p>\n<h2 id=\"7hurricaneswereoriginallyonlynamedafterwomen\">7. Hurricanes Were Originally Only Named After Women</h2>\n<p>In the US, the National Hurricane Center first <a href=\"/blog/how-are-hurricanes-named/\">started naming hurricanes in 1953</a>, but only used female names. Prior to this, hurricanes were designated by Catholic saint days, the places where they made landfall, and sometimes even the property they destroyed.</p>\n<h2 id=\"8bobwasthefirstmalenameforahurricane\">8. Bob Was the First Male Name for a Hurricane</h2>\n<p>The practice of only using female names was dropped in 1978, thanks in part to civil rights activist and Florida feminist {{< external-link url=\"https://en.wikipedia.org/wiki/Roxcy<em>Bolton#Hurricane</em>renaming\" text=\"Roxcy Bolton\" >}}. She persuaded the national weather forecasters to include male names for tropical storms, arguing that associating just women with disasters was regressive.</p>\n<h2 id=\"9thenamesofthemostdevastatinghurricanesareretired\">9. The Names of the Most Devastating Hurricanes Are Retired</h2>\n<p>The World Meteorological Organization, which now maintains and rotates through six lists of hurricane names for the Atlantic, has {{< external-link url=\"https://www.nhc.noaa.gov/aboutnames_history.shtml\" text=\"retired 93 names\" >}} for the destruction they caused. The 2005 season saw the most names retired – five total, including Katrina and Rita. Laura, Eta, and Iota were all retired after 2020.</p>\n<h2 id=\"10openingwindowsinahurricanedoesnotprotectyourhome\">10. Opening Windows in a Hurricane Does Not Protect Your Home</h2>\n<p>Many people think they need to keep their windows open during hurricanes, believing it equalizes pressure in the house, but that's a myth, and a bad one. Open windows may actually allow debris and water that can cause serious damage.</p>\n<p>Instead, make sure your windows are boarded up with plywood or <a href=\"/blog/best-hurricane-shutters/\">hurricane-protection shutters</a> and close your interior doors. Leaving those open compartmentalizes pressure so wind that does get in doesn’t cause your roof to blow off, according to a {{< external-link url=\"https://ibhs.org/ibhs-news-releases/shutting-the-bedroom-door-could-save-your-roof-during-a-hurricane/\" text=\"press release from the Insurance Institute for Business and Home Safety\" >}}.</p>\n<h2 id=\"11ahurricaneseyewallpresentsthegreatestdanger\">11. A Hurricane’s Eyewall Presents the Greatest Danger</h2>\n<p>The eyewall is the spiraling bands of wind and rain that radiate from the center of a hurricane that gives these storms their distinctive buzzsaw shape. And just like in humans, you can tell a lot about hurricanes by their eyes.</p>\n<p>A ragged, asymmetrical eye means the storm is struggling to strengthen, while a smooth, round eye means that it’s stable and quite strong. On the other hand, a tiny eye –known as a pinhole or pinpoint eye – is a sign of a very intense storm.</p>\n<h2 id=\"12somehurricaneshavetwoeyewalls\">12. Some Hurricanes Have Two Eyewalls</h2>\n<p>This process is known as an “eyewall replacement cycle,” which is where a storm develops a new eyewall to replace the old one. An eyewall replacement cycle usually lessens the intensity of the hurricane, but it also spreads out the eye so the hurricane doesn’t have to get as close to land to cause damage, as seen in {{< external-link url=\"https://phys.org/news/2016-10-nasa-hurricane-matthew-eyewalls.html\" text=\"Hurricane Matthew in October 2016\" >}}.</p>\n<h2 id=\"13hurricanesspinindifferentdirections\">13. Hurricanes Spin in Different Directions</h2>\n<p>How a hurricane spins depends on which hemisphere it’s from. Hurricanes in the Southern Hemisphere spin in a clockwise direction whereas hurricanes in the Northern Hemisphere turn counterclockwise.</p>\n<h2 id=\"14ahurricanesavedjapanfromattack\">14. A Hurricane Saved Japan from Attack</h2>\n<p>When the Mongols attempted an invasion of Japan in 1281, their attack was {{< external-link url=\"http://www.hurricanescience.org/history/storms/pre1900s/1281/\" text=\"halted thanks to a hurricane\" >}} – technically a typhoon because of its location.</p>\n<h2 id=\"15hurricanesoftencausetornadoes\">15. Hurricanes Often Cause Tornadoes</h2>\n<p>The tornadoes that come with hurricanes are usually weaker and last a shorter time than the hurricane-free variety, but they can still do some damage. This is especially true when hurricanes cause multiple tornadoes, like Hurricane Ivan did in 2004. It holds the record for most tornadoes spawned with 120.</p>\n<p><a href=\"/home-insurance/hurricane-insurance/\">Hurricane insurance</a> is the part of your <a href=\"/home-insurance/\">home insurance policy</a> that can cover repairs to the home and other structures caused by hurricane winds. To learn more about how the coverage works, give us a call and one of our representatives will be happy to walk you through it.</p>"
