0000003)\"><tspan x=\"0\" y=\"0\" dy=\"0.91em\">23.9%</tspan></text></g><g class=\"bar\"><rect fill=\"rgb(242, 195, 19)\" opacity=\"1\" x=\"556.5\" width=\"106\" y=\"43.54999999999998\" height=\"224.45000000000002\" clip-path=\"url(#chart-clipPath-exact)\"></rect><text class=\"data-label\" font-size=\"14\" fill=\"rgb(0, 0, 0)\" fill-opacity=\"1\" visibility=\"visible\" text-anchor=\"middle\" transform=\"translate(609.5,53.54999999999998)\"><tspan x=\"0\" y=\"0\" dy=\"0.91em\">33.5%</tspan></text></g></g></g><g class=\"axes\"><g class=\"axis-labels\"><g class=\"bottom\"><g class=\"label\" transform=\"translate(344.5,338.78851318359375)\"><text fill=\"rgba(35, 33, 21, 0.9)\" dy=\"14\" transform=\"rotate(0)\" style=\"text-anchor: middle; font-family: Arial; font-size: 14px;\">Number of Years Ago</text></g></g><g class=\"left\"><g class=\"label\" transform=\"translate(-61.03125,135)\"><text fill=\"rgba(35, 33, 21, 0.9)\" dy=\"14\" transform=\"rotate(270)\" style=\"text-anchor: middle; font-family: Arial; font-size: 14px;\">Percentage of Respondents</text></g></g></g><g class=\"axis bottom\" transform=\"translate(0,269)\"><g class=\"tick major\" transform=\"translate(79.5,0)\" style=\"opacity: 1; display: block;\"><line y2=\"7\" x2=\"0\"></line><text y=\"10\" x=\"0\" dy=\"7\" transform=\"rotate(320, 0, 10)translate(0,0)\" data-org-x=\"0\" data-org-y=\"10\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">Less than 1</text></g><g class=\"tick major\" transform=\"translate(212,0)\" style=\"opacity: 1; display: block;\"><line y2=\"7\" x2=\"0\"></line><text y=\"10\" x=\"0\" dy=\"7\" transform=\"rotate(320, 0, 10)translate(0,0)\" data-org-x=\"0\" data-org-y=\"10\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">1 to 3</text></g><g class=\"tick major\" transform=\"translate(344.5,0)\" style=\"opacity: 1; display: block;\"><line y2=\"7\" x2=\"0\"></line><text y=\"10\" x=\"0\" dy=\"7\" transform=\"rotate(320, 0, 10)translate(0,0)\" data-org-x=\"0\" data-org-y=\"10\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">5</text></g><g class=\"tick major\" transform=\"translate(477,0)\" style=\"opacity: 1; display: block;\"><line y2=\"7\" x2=\"0\"></line><text y=\"10\" x=\"0\" dy=\"7\" transform=\"rotate(320, 0, 10)translate(0,0)\" data-org-x=\"0\" data-org-y=\"10\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">10 or more</text></g><g class=\"tick major\" transform=\"translate(609.5,0)\" style=\"opacity: 1; display: block;\"><line y2=\"7\" x2=\"0\"></line><text y=\"10\" x=\"0\" dy=\"7\" transform=\"rotate(320, 0, 10)translate(0,0)\" data-org-x=\"0\" data-org-y=\"10\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">Never</text></g><path class=\"domain\" d=\"M0,0V0H689V0\" stroke-width=\"2\" fill=\"none\" stroke=\"rgb(35, 33, 21)\" stroke-opacity=\"0.9\"></path><path class=\"filler\" d=\"M0,0V0H0V0\" stroke-width=\"2\" fill=\"none\" stroke=\"rgb(35, 33, 21)\" stroke-opacity=\"0.9\"></path></g><g class=\"axis left\" transform=\"translate(0,0)\"><g class=\"tick major\" transform=\"translate(0,268)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">0%</text></g><g class=\"tick major\" transform=\"translate(0,201)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">10%</text></g><g class=\"tick major\" transform=\"translate(0,134)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">20%</text></g><g class=\"tick major\" transform=\"translate(0,67)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">30%</text></g><g class=\"tick major\" transform=\"translate(0,0)\" style=\"opacity: 1; display: block;\"><line x2=\"-6\" y2=\"0\"></line><text x=\"-9\" y=\"0\" dy=\"7\" transform=\"rotate(0, -9, 0)translate(0,0)\" data-org-x=\"-9\" data-org-y=\"0\" style=\"text-anchor: end; fill: #232115; fill-opacity: 0.9; font-family: Arial; font-size: 14px;\">40%</text></g><path class=\"domain\" d=\"M0,0H0V268H0\" stroke-width=\"0\" fill=\"none\" stroke=\"rgb(35, 33, 21)\" stroke-opacity=\"0.9\"></path></g></g></g><g class=\"label\" transform=\"translate(150.859375,25)\"><text fill=\"rgba(35, 33, 21, 0.9)\" dy=\"18\" transform=\"rotate(0)\" style=\"text-anchor: start; font-family: Arial; font-size: 18px;\">When is the last time you changed home insurance providers?</text></g><g class=\"tooltips\" transform=\"translate(86,68)\"></g></g></svg></p>\n<p>About a third of our survey respondents said they’ve never changed home insurance providers, and nearly 24 percent said it’s been 10 or more years since they’ve switched.</p>\n<p>No one is suggesting you jump from insurance provider to provider whenever the spirit moves you. But neglecting to see what other offers are out there can cost you.</p>\n<p>According to Consumer Reports, 50 percent of policyholders who switched insurers in the last three years reported finding a better price.</p>\n<p>Failing to comparison shop may also mean you miss opportunities to get better coverage and take advantage of new technology and other service conveniences.</p>\n<p>But how often should you shop around and compare insurance offerings?</p>\n<p><strong>About once a year</strong> is a good rule of thumb – well before your current policy expires. That way you can switch to a better, more affordable policy without experiencing gaps in coverage.</p>\n<blockquote>\n  <p>Compare insurance offers about once a year to make sure you're still getting the best coverage at the best price.</p>\n</blockquote>\n<h2 id=\"howtotellifyoucantrustanewhomeinsuranceprovider\">How to Tell If You Can Trust a New Home Insurance Provider</h2>\n<p>There are a number of ways homeowners can be sure they’re working with a reliable yet new provider.</p>\n<ul>\n<li><strong>Ask people you trust.</strong> Ask your family, friends, and neighbors if they’ve heard of the company you’re considering. If you don’t have a new provider on your radar, ask for recommendations.</li>\n<li><strong>Check for responsive customer service.</strong> Ideally, you should be able to reach a new home insurance provider via phone, online, or via social media seven days a week. The customer service representatives should be knowledgeable and eager to answer your questions.</li>\n<li><strong>Understand what financial stability really means.</strong> A good new insurance provider will have a record of financial stability and offer products underwritten by top-rated carriers.</li>\n<li><strong>Learn about the claims process.</strong> Do a little digging to see how your potential insurer handles claims. A company representative should be able to answer questions about claim turnaround times.</li>\n<li><strong>Read the customer reviews.</strong> If nothing else, you can trust fellow customers to give you an honest impression of how they liked working with a new insurance provider. Check <a href=\"https://www.trustpilot.com/review/kin.com\">TrustPilot</a> and Consumer Reports. <a href=\"/reviews/\">Enthusiastic customers</a> are usually a strong indication that a new provider is doing good work.</li>\n</ul>"
