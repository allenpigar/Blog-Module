    body: "<p>There’s no question that floods are becoming more common and that they bring dangerous conditions and costly damage. Knowing what to do before the waters rise, when the flood is actually happening, and after everything is over is key to making sure your home and family are safe. If you live somewhere expecting a flood, here’s what you need to do.</p>\n<h2 id=\"howtoprepareforaflood\">How to Prepare for a Flood</h2>\n<p>Preparation is critical in any natural disaster. Often the steps you need to take come long before authorities issue any sort of warning. These include making a plan, protecting your home, creating an emergency kit, and getting flood insurance.</p>\n<h3 id=\"1makeanemergencyplan\">1. Make an Emergency Plan</h3>\n<p>In the event of an evacuation, you want to know where you will go and how you will get there. This means <a href=\"/blog/disaster-preparedness-plan/\">creating an emergency plan</a>, and most importantly, sharing it with everyone in the family. Your emergency plan should address issues that may come up if you’re ordered to evacuate, such as where your family will meet if you’re not together during the evacuation.</p>\n<p>You may want to designate someone outside of your area to who you can check in with to let people know you are safe and don’t need assistance. This person can also help your family reconnect if you get separated.</p>\n<h3 id=\"2prepareyourhome\">2. Prepare Your Home</h3>\n<p>In addition to making a plan, you can prepare your home so it has minimal damage after a flood. New homes built on a floodplain should be elevated to avoid water saturation. But if your home is already built, you can elevate utilities such as the furnace, water heater, and electric panel. You can also hire a plumber to install check valves that allow water to keep sewer water from backing up into your house.</p>\n<p>Before a flood occurs, you might also want to:</p>\n<ul>\n<li>Buy sandbags or other home barriers and store in your garage.</li>\n<li>Install a water alarm.</li>\n<li>Get a battery-operated backup sump pump.</li>\n</ul>\n<p>If a flood is imminent, you may also want to move your furniture and other valuables to a higher floor. Getting these items into your attic may minimize your overall damage. That said, only take these measures if you can do so safely.</p>\n<h3 id=\"3buildanemergencykit\">3. Build an Emergency Kit</h3>\n<p>For floods, the first step is to put together an emergency kit. This is a grab-and-go bag rather than a shelter-in-place kit because of the chance that you may need to evacuate quickly.</p>\n<p>A basic grab-and-go kit should have:</p>\n<ul>\n<li>Ready-to-eat, non-perishable food.</li>\n<li>Water.</li>\n<li>A battery-powered radio.</li>\n<li>A flashlight.</li>\n<li>Extra batteries.</li>\n<li>First aid kit.</li>\n<li>Personal medications.</li>\n<li>Emergency blanket.</li>\n<li>Whistle.</li>\n<li>Toothbrush, toothpaste, and other toiletries.</li>\n<li>Cash in small bills.</li>\n<li>Copy of important documents.</li>\n<li>N95 masks.</li>\n<li>Your emergency plan.</li>\n</ul>\n<p>A shelter-in-place kit is fairly similar. The main difference is an emergency kit that stays in your home may have some additional items, like more water and seasonal clothes.</p>\n<h3 id=\"4getfloodinsurance\">4. Get Flood Insurance</h3>\n<p>There’s no question that floods are becoming more common or that they bring dangerous conditions and costly damage. According to the Federal Emergency Management Agency (FEMA), even an inch of water can lead to <a href=\"https://www.floodsmart.gov/flood-insurance-cost/calculator\">$25,000 worth of flood damage</a>.</p>\n<p>While just about every homeowner has some <a href=\"/blog/flood-risk-management/\">flood risk</a>, standard homeowners policies don’t cover it, and that makes <a href=\"/flood-insurance/\">flood insurance</a> critical. Don’t get caught <a href=\"/blog/underinsurance-report/\">underinsured</a>. Talk to us about your flood risk. We offer a flood insurance endorsement for as little as $175 per year so you can be fully protected.</p>\n<h2 id=\"howtostaysafeduringaflood\">How to Stay Safe During a Flood</h2>\n<p>Emergency broadcast systems have gotten very good about making sure people have time to evacuate. However, that doesn’t mean you can’t end up in a situation where you have to make quick decisions to protect your home and your family.</p>\n<h3 id=\"1protectyourhome\">1. Protect Your Home</h3>\n<p>If authorities have issued a flood warning, you can start protecting your home with barriers. Put sandbags where water might seep in, such as doors (particularly sliding glass doors) and garages. You may also want to put your belongings on top of counters or move them to upper floors. Also, bring outdoor furniture into the house so it doesn’t get swept away in the flood.</p>\n<h3 id=\"2protectyourfamily\">2. Protect Your Family</h3>\n<p>The most important thing here is to stay informed by listening to weather alerts on the news and to locate your emergency kit so you’re prepared to evacuate. If you are given an evacuation order, turn off the gas and electricity, grab your emergency kit, and leave.</p>\n<p>Follow directions from the authorities as you evacuate, and do your best to:</p>\n<ul>\n<li>Avoid walking, swimming, or driving through floodwaters.</li>\n<li>Avoid bridges over fast-moving water.</li>\n<li>Stay in your car; only get on the roof if water is rapidly rising within it.</li>\n</ul>\n<p>Even if you haven’t been ordered to evacuate, pay attention to the water sources around you, such as streams that can overflow with little warning. Flash floods happen quickly and don’t need rain clouds or heavy rain in the area of flooding – meaning they don’t always announce themselves ahead of time.</p>\n<p>If water is already in your home, avoid touching electrical equipment as this can lead to electrocution. Should you find yourself surrounded by several feet of moving water, make your way to a higher floor as quickly and carefully as possible. Do not, however, go into your attic if there is no way out, and only go to the roof if you have no other choice.</p>\n<h2 id=\"howtostaysafeafteraflood\">How to Stay Safe After a Flood</h2>\n<p>There are still dangers after the flood has receded. As much as possible, stay out of pools of water and mud. These may look safe, but water can be contaminated by oil, gasoline, or raw sewage. It can also be full of bacteria, and that can lead to serious health issues. Plus, moving water as shallow as six inches can sweep you off of your feet.</p>\n<p>Six inches of water can also cause you to lose control of your car, and two feet can carry away most sport utility vehicles, so don’t drive through deep pools of water. You should also know that floods erode roadways and bridges, and this may cause them to collapse under the weight of a car.</p>\n<p>Better yet? Stay off the streets as much as possible because disaster crews and emergency responders have to deal with the aftermath of the flood. If you must drive, keep to the middle of the road, the highest part, and follow all emergency signs.</p>\n<p>Emergency authorities also recommend staying out of buildings that are surrounded by water because they can be dangerous. You don’t know what the water has done to the foundation and the building may collapse. It’s best to wait until the water subsides before re-entering.</p>\n<p>Whatever you do, continue to listen to emergency alerts in case more flooding is on the way. Do not return to your home until for the authorities to tell you it is safe to do so.</p>\n<h2 id=\"cleaningupaftertheflood\">Cleaning Up After the Flood</h2>\n<p>Experts recommend waiting for the water to go down before reentering your home. Once you can enter your home safely, make sure you have rubber boots, waterproof gloves, and an N95 mask to protect yourself. You should also turn off the electricity in your home if you weren’t able to prior to evacuating. But remember, don’t touch electric appliances if they are wet or if you’re standing in water.</p>\n<p>Other important clean-up steps include:</p>\n<ul>\n<li><strong>Checking for gas and water leaks:</strong> You’ll want to address these before anything else to prevent further damage.</li>\n<li><strong>Drying out your house:</strong> Your goal is to dry out your home within 24 hours to <a href=\"/blog/how-to-prevent-mold-after-a-flood/\">prevent mold growth</a> and to limit damage to walls, floors, and foundations. If there’s oil on the water, hire an environmental contractor to remove it before you pump out the water.</li>\n<li><strong>Disinfecting your belongings: Remember that the water is likely contaminated so you need to sanitize any items you decide to keep.</strong></li>\n</ul>\n<p>This is also a good time to take pictures of the damage and contact your insurer to begin the claims process. They’ll send an insurance adjuster to assess your claim, but be patient as there may be many people needing help.</p>\n<p>Devastating floods can happen in an instant, leaving you little time to get out safely. Preparation is the key to surviving while also minimizing damage to your property.</p>\n<p>For more tips, check out “<a href=\"/blog/5-things-to-do-after-a-flood/\">5 Things to Do After a Flood</a>.”</p>"
