    body: "<p>If you’re planning to give your home a facelift, you want to make sure you’ve got adequate homeowners insurance during construction.  Here’s a rundown of what you’ll need, insurance-wise, to make sure you and your property are adequately protected during the renovation process.</p>\n<h2 id=\"doineedhomerenovationinsurance\">Do I need home renovation insurance?</h2>\n<p>There’s no such thing as home renovation insurance per se, but having your home renovated can change your risk exposures. That’s why it’s a good idea to talk to your homeowners insurance agent before breaking ground.</p>\n<p>Depending on how you’re tackling the project, you may need to do three things to your <a href=\"/home-insurance/\">home insurance</a>:</p>\n<ol>\n<li><strong>Update the coverage limit of your policy overall.</strong> If the renovation includes an addition or upgraded appliances, you may need to increase the dwelling and personal property coverage limits to ensure that you have enough protection for the new version of your home.</li>\n<li><strong>Update your medical expenses coverage limit.</strong> Is your renovation a <a href=\"/blog/10-diy-home-projects/\">DIY project</a> with help from family members or friends who don’t live in your home? Then you may want to talk to your agent about increasing the limit of the <a href=\"/home-insurance/coverage-f/\">medical expenses</a> part of your policy. This portion of your policy covers medical bills for injuries that happen on your property to people other than you and your family.</li>\n<li><strong>Ensure you have adequate personal property coverage.</strong> Things can break during construction. Worse? Sometimes your personal items disappear. Make sure you have adequate <a href=\"/home-insurance/coverage-c/\">personal property insurance</a> for items like furniture, appliances, electronics, and clothing.</li>\n</ol>\n<p>A quick call with your agent should let you know whether you need to make any changes.</p>\n<h2 id=\"renovationprojectsthatcanimpacthomeinsurance\">Renovation projects that can impact home insurance</h2>\n<p>Any renovation projects you take on that can materially affect the value of your home can have a real impact on your home insurance. Some examples include:</p>\n<ul>\n<li>Installing a <a href=\"/blog/is-my-pool-covered-under-my-homeowners-policy/\">swimming pool</a>.</li>\n<li>Getting a new <a href=\"/blog/when-to-replace-your-roof/\">roof</a>.</li>\n<li>Altering or replacing your <a href=\"/blog/does-home-insurance-cover-hvac/\">HVAC system</a>.</li>\n<li>Updating your kitchen.</li>\n<li>Redoing bathrooms.</li>\n<li>Adding a porch or deck.</li>\n<li>Replacing windows.</li>\n</ul>\n<p>These aren’t the only projects that can impact your homeowner policy. Be sure to check with an agent before undertaking any major projects to see if policy changes are required.</p>\n<h2 id=\"doeshomeownersinsurancecovernewadditions\">Does homeowners insurance cover new additions?</h2>\n<p>Homeowners insurance is designed to get your home back to the condition it was in before you experienced a loss, so claim payouts usually don’t help with new additions. More importantly, an addition means more <a href=\"/blog/how-to-calculate-square-footage-of-a-house/\">square footage</a>. The extra size can make you underinsured, which is why it’s so important to call your insurance agent before you start remodeling.</p>\n<h2 id=\"otherremodelinginsurancepolicies\">Other remodeling insurance policies</h2>\n<p>In addition to potentially boosting your <a href=\"/blog/not-so-basic-home-insurance/\">basic homeowners insurance</a>, there are two other policies you may need to know about when renovating your house. Both are usually purchased by the business performing the work, but knowing about them means you can check if your contractor is properly insured.</p>\n<p>The first policy is often called builder’s risk insurance. Coverage can vary, but builder’s risk policies protect the project in progress. For example, a builder’s risk policy may cover losses related to stolen materials, vandalism, or fire damage to the materials or equipment on your property.</p>\n<p>Essentially, builder’s risk insurance protects people with an <a href=\"/glossary/insurable-interest/\">insurable interest</a>, or financial stake, in your renovation. That describes both you and your contractor because:</p>\n<ul>\n<li>Your contractor wants to protect their equipment and any interest they have in the materials.</li>\n<li>You want to protect your house and the addition as it’s being built in case there’s a storm or theft.</li>\n<li>Both of you want to protect any work that’s been completed. If a fire burns down a half-completed renovation, for example, a builder’s risk policy can help cover the costs of redoing the work and replacing materials.</li>\n</ul>\n<p>Note: The contractor typically buys this coverage, but some cities may require you to get it before you get a building permit.</p>\n<p>You also want to make sure your contractor has general liability insurance. This is a kind of commercial insurance that business owners get to protect them from lawsuits over property damage and <a href=\"/glossary/bodily-injury/\">bodily injury</a>.</p>\n<p>Let’s say, for instance, you believe your contractor is responsible for an injury you suffered, so you sue. The contractor’s general liability policy would likely cover the contractor’s legal costs.</p>\n<p>In other words, a contractor with insurance is a much better financial risk for you than one who isn’t insured. So, if you plan to <a href=\"/blog/how-to-hire-a-good-home-improvement-contractor/\">hire a contractor</a>, be sure to get proof of insurance first. Verify that this insurance is active and will be active for the duration of your renovation. work with a contractor</p>\n<h2 id=\"whenindoubtcallyourinsuranceprovider\">When in doubt, call your insurance provider</h2>\n<p>No two homes are alike, and no two renovation projects are, either. If you’re not sure how your insurance will need to be adjusted for a remodeling project, reach out to your insurance provider to see what it recommends.</p>\n<p><em>Editor’s note: This post was originally published in July 2018. It has been updated for accuracy and comprehensiveness.</em></p>"
