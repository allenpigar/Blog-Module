    body: "<p>Before you put your house for rent on Airbnb, make sure your insurance covers it.</p>\n<h2 id=\"airbnbhostscheckyourhomeownersinsurance\">Airbnb Hosts: Check Your Homeowners Insurance</h2>\n<p>This week, news outlets <a href=\"https://www.ksat.com/news/rental-nightmare-woman-claims-airbnb-guest-threw-party-caused-nearly-20k-in-damage\">reported</a> one of those Airbnb horror stories that make hosts cringe: a San Antonio woman rented her home to a single man, only to discover that he used it to throw a party for more than 200 college-aged guests – and cause nearly $20,000 worth of damage to the house in the process.</p>\n<p>It’s times like these where we often hear the same question from customers: does my homeowners insurance cover Airbnb activities?</p>\n<p>As with many questions in the world of insurance, the answer is “it depends.”</p>\n<p>But to be fair: in most cases, the answer is “No.”</p>\n<p>To help us understand why most homeowners policies won’t cover the kind of damage the San Antonio woman’s guests did at their party, we chatted with Michael Fitzgibbon, Chief Underwriting Officer at <a href=\"https://www.slice.is/\">Slice</a>, an on-demand insurance provider that offers coverage for home-share hosts. Here are some highlights.</p>\n<h2 id=\"whystandardhomeownersinsuranceisntenoughforairbnbhosts\">Why Standard Homeowners Insurance Isn’t Enough for Airbnb Hosts</h2>\n<p>One of the key points Fitzgibbon highlighted was that <a href=\"/blog/what-is-home-insurance-a-guide/\">homeowners insurance</a> is what’s called a “personal line.” As such, it has restrictions and exclusions for business activities – i.e., anything that makes the homeowner money. So if something goes wrong resulting from your money-making activity (i.e., hosting guests), your homeowners policy likely won’t offer coverage.</p>\n<p>But what about the insurance plans provided by the home-share platforms? Won’t that cover Airbnb hosts?</p>\n<p>Fitzgibbon’s answer: not so fast. Those plans are not actually “insurance.\"</p>\n<p>Apparently, platform-provided coverage may not be as robust as it sounds (and, let’s be honest, “$1 million in protection” does sound pretty robust). Take the example of the woman in San Antonio: one of her primary complaints in the news pieces we saw was that it was difficult to work with Airbnb.</p>\n<p>She apparently called them several times before they told her they’d need photographic evidence that there were more than 50 people at the residence. She also reportedly said that her primary homeowners insurance didn’t cover the party-related damage and it seemed her calls to Airbnb went ignored.</p>\n<p>Until, that is, the story got momentum in the media. Since the reports aired, it seems the platform has resolved her complaints.</p>\n<p>Phew.</p>\n<h2 id=\"whataboutselfinsuring\">What About Self-Insuring?</h2>\n<p>Another question we had for Fitzgibbon was this: if <a href=\"/blog/whats-in-my-home-insurance-policy/\">regular homeowners insurance</a> won’t cover Airbnb rentals and Airbnb’s Host Guarantee isn’t that dependable, can hosts opt to self-insure instead of buying additional coverage?</p>\n<p>When Fitzgibbon asked us what we meant by that, we said, essentially, saving up a big pot of money to use in case something went wrong. But he pointed out that true self-insurance would involve some kind of risk financing to fund future losses, which sounds complex and is complex.</p>\n<p>Setting aside a cash pile is one thing, but it’s not scientific and it’s also not practical for most people – if you’re renting on Airbnb, you’re probably doing that to increase the pile of cash you already have or create a pile of cash in the first place.</p>\n<p>So in summary: self-insurance for home sharing isn’t viable.</p>\n<h2 id=\"sowhatinsurancedohomesharehostsneed\">So What Insurance Do Home-Share Hosts Need?</h2>\n<p>There’s no one-size-fits-all policy for home-share hosts, but Fitzgibbon mentioned a few characteristics to look out for when shopping for a policy to cover your Airbnb activity:</p>\n<ul>\n<li><strong>Primary coverage</strong>: This means that, in the event of a claim, it’s clear who has to pay (your primary insurer). It saves a lot of time and hassle when something goes wrong.</li>\n<li><strong>Liability coverage</strong>: This will protect you for the injuries that happen to guests, damages guests do to other people’s property, and other liabilities associated with your rental activities.</li>\n<li><strong>Fair rental value coverage</strong>: This provision in our landlord (DP3) policies can pay for lost rental income when a covered claim keeps you from renting your home or townhouse.</li>\n<li><strong>Business interruption coverage</strong>: This handy provision can provide you with income you would have earned from renting out your space, in the event that a covered property incident makes your house un-rentable for a period of time.</li>\n<li><strong>Flexible coverage</strong>: Slice’s policies let you pay for coverage for when you need it rather than paying for a full year, in all cases, by default. This is a nice feature for many Airbnb hosts, who may use the platform only during specific seasons.</li>\n</ul>\n<p>Worth noting: our <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a> does cover homes and townhouses used for Airbnb and short-term rentals.</p>\n<p>Have a <a href=\"/condo-insurance/\">condo you list on Airbnb</a>? We can cover that, too. Get a quote!</p>"
