    body: "<p>Maintaining the basics in your life right now is probably top of mind, and you’re not alone. Most folks are wondering exactly how stay-at-home-orders will play out financially and affect necessities and household bills such as home insurance.</p>\n<p>It’s estimated that <a href=\"https://www.cnbc.com/2020/03/30/coronavirus-job-losses-could-total-47-million-unemployment-rate-of-32percent-fed-says.html\">47 million people</a> will lose their jobs or be furloughed during the <a href=\"/blog/how-to-prepare-for-coronavirus/\">coronavirus pandemic</a>, and the US could see an unemployment rate of at least 32 percent.</p>\n<p>With those projections on the horizon, will <a href=\"/home-insurance/\">home insurance</a> be impacted? Some variables could affect costs, payments, and claims down the road. Here’s our take.</p>\n<h2 id=\"willcovid19raisehomeinsurancepremiums\">Will COVID-19 Raise Home Insurance Premiums?</h2>\n<p>We haven’t seen anything like the coronavirus pandemic in our lifetimes, so we can’t model how this pandemic will affect home insurance premiums (yet). The closest comparison is the <a href=\"https://www.cdc.gov/flu/pandemic-resources/1918-commemoration/1918-pandemic-history.htm\">1918 flu pandemic</a> that infected one-third of the world’s population – about 500 million people – and killed more than 50 million people (675,000 in the United States).</p>\n<p>But remember, in 1918, we didn’t have flu vaccines, antibiotics to control secondary infections, or pharmaceuticals to help. Science has come a long way since then, and we are in a much stronger position to combat the disease.</p>\n<p>That’s a long way of saying, in the immediate future, that could actually mean less risk from a home insurance standpoint. Most folks are at home if they are able, which reduces some risks. For example:</p>\n<ul>\n<li>Fewer break-ins and burglaries may occur because many people are at home.</li>\n<li>Homeowners can address incidents like bursting pipes faster.</li>\n<li>Fewer liability claims may occur because people aren’t visiting each other’s homes.</li>\n</ul>\n<p>That said, the temporary dip in risk likely won’t reduce home insurance premiums in the long term.</p>\n<p>There’s also the flip side: pandemic stress that spurs an economic recession could lead to more insurance fraud, which tends to drive up insurance rates. Some studies show <a href=\"https://www.insurancebusinessmag.com/nz/news/breaking-news/why-does-insurance-fraud-increase-during-a-recession-236772.aspx\">insurance fraud rises during economic downturns</a>.</p>\n<p>There’s also the chance of civil unrest during uncertain times. While most homeowners policies cover damages and losses from civil unrest, an increase in these types of claims could mean premium increases.</p>\n<p>Again, all of this is conjecture. Only time will give us the information we need to analyze the pandemic’s impact on the industry at large.</p>\n<h2 id=\"howdoescoronavirusaffecthomeownersinsurancepayments\">How Does Coronavirus Affect Homeowners Insurance Payments?</h2>\n<p>If you’re a homeowner who has experienced financial hardship because of the pandemic, you may have concerns about making payments for bills like your mortgage and insurance.</p>\n<p>Here’s what you should know.</p>\n<p>The <a href=\"https://www.insurancejournal.com/news/national/2020/03/25/562263.htm\">National Association of Insurance Commissioners</a> has asked all states to implement continuity plans for consumers. Every state is addressing the pandemic slightly different, so it’s important to look at specifics where you live. For example, California is offering a 60-day deferral for premium payments – no one can be canceled for non-payment during this period.</p>\n<p>For those concerned about making payments, reach out to your insurer and ask about your options. Most carriers, including Kin, are willing to work with you during this time if you’re experiencing hardship. We’re all in this together.</p>\n<h2 id=\"howwillhomeinsuranceinspectionsbehandledwhileshelteringathome\">How Will Home Insurance Inspections Be Handled While Sheltering at Home?</h2>\n<p>If you need to buy home insurance right now, whether you’ve just bought a new home or you’re shopping for a better policy, you might need to have a home inspection as a condition of the policy.</p>\n<p>Understandably, you probably don’t want to break safer-at-home mandates to have an inspection done in your home. Luckily, carriers like Kin offer “self-serve inspections.” All you need is a smartphone to take photos of your home.</p>\n<p>Exterior-only inspections may also be an option during this time.</p>\n<h2 id=\"howwillclaimsbeprocessedduringthepandemic\">How Will Claims Be Processed during the Pandemic?</h2>\n<p>Life happens even in extraordinary times. So while we hope you don’t <a href=\"/blog/most-common-home-insurance-claims/\">experience a claim</a>, know that you won’t be left in the lurch if you need to draw on your coverage during the pandemic.</p>\n<p>As soon as you experience damage, do what you can to mitigate the damage (e.g., shut off the water if your pipe bursts), and call us. We offer <a href=\"/claims/\">virtual inspections</a> to limit the people in your home and to speed up processing. Essential workers like plumbers are still able to work, and we will help you sort out next steps to get your covered repairs underway.</p>\n<h2 id=\"whatcanhomeownersdotosaveonhomeinsurancerightnow\">What Can Homeowners Do to Save on Home Insurance Right Now?</h2>\n<p>Many Americans may experience financial duress because of the coronavirus pandemic. To put yourself in a good position to save money on home insurance, you might consider:</p>\n<ul>\n<li><strong>Shopping around for a new policy.</strong> Take the time to see if your current insurance is the best possible price. Many homeowners don’t realize that the insurance recommended by their real estate agent or mortgage lender isn’t always the best priced policy. Those policies that you started with may not even provide added coverage such as <a href=\"/home-insurance/hurricane-insurance/\">hurricane insurance</a>. We’ve found the homeowners who switched to Kin save an average of $500 a year.</li>\n<li><strong>Making your home safer.</strong> Things like water leak detection devices, smart home security systems, and fire alarms can reduce your home’s risk exposures. By investing in things that make your home safer, you are reducing the risk of loss and become eligible for homeowners insurance discounts.</li>\n<li><strong>Increasing your deductible.</strong> Higher deductibles reduce premiums because your insurer will pay out less for covered claims. Just make sure you only take on a deductible you could comfortably spare with little notice. See if moving from a $500 to $1,000 deductible will make a difference.</li>\n<li><strong>Asking about discounts.</strong> Every company offers <a href=\"/faq/home-insurance-discounts/\">discounts</a> – make sure you get as many as you’re eligible for. Ask us about discounts when you get a quote.</li>\n</ul>\n<p>It’s hard to know what the future holds, but one thing is certain: taking care of your health and your family is just as important as it’s ever been. Take comfort where you can find it. Control what you can to make your home safer. Ask for help when you need it. We’re just a phone call away: <a href=\"tel:855-717-0022\">855-717-0022</a>.</p>\n<p>Thanks for doing your part to <a href=\"/blog/work-from-home-tips/\">help flatten the curve</a>.</p>"
