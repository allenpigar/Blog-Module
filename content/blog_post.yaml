    body: "<p>Picture this: you wake up one sunny morning with an inexplicable craving for an omelet. You head outside, greeted by the joyous clucks of your backyard chickens who you know by name: Henifer Aniston, Eggatha Christie, Yolko Ono, and Hilary Fluff. You open the nesting box hatch and find four beautiful eggs waiting for you like a gift.</p>\n<p>It’s the farm-to-table dream, only you don’t need a lot of land to make it a reality.</p>\n<p>While keeping backyard chickens is a type of urban agriculture that’s been around for years, it’s <a href=\"https://www.npr.org/2020/04/03/826925180/we-are-swamped-coronavirus-propels-interest-in-raising-backyard-chickens-for-egg\">gained popularity since the onset of the pandemic</a>. More homeowners are finding that hens make wonderful companions, are easy to care for, and (of course) offer a steady supply of fresh eggs.</p>\n<p>But before you take the plunge into urban chicken keeping, do your research to make sure it’s the right fit for you and your family. Let’s explore the pros and cons of backyard chickens, chicken ordinances and permits, coop setup, chicken breeds to consider, and basic care for a healthy, happy flock.</p>\n<h2 id=\"isthebackyardchickenlifeforyou\">Is the Backyard Chicken Life for You?</h2>\n<p>Like any animal you bring into your home, backyard chickens require time and money to care for them properly. For chickens, consider how much space you have and whether raising them runs <em>afowl</em> of local ordinances (we couldn’t resist the pun). This list can help you weigh the benefits and potential disadvantages of keeping backyard chickens.</p>\n<h3 id=\"prosandconsofbackyardchickens\">Pros and Cons of Backyard Chickens</h3>\n<p>| Benefits | Drawbacks |\n| --- | --- |\n| Fresh eggs | Limited egg-producing years |\n| Minimal space requirements | Upfront costs |\n| Education for the family | Noise |\n| Pest control | Chicken coop odors |</p>\n<h4 id=\"fresheggs\">Fresh Eggs</h4>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/fresh-eggs.jpg\" alt=\"hand with three eggs and three hens in the background\" />Clearly, one of the top reasons people decide to raise backyard chickens is for the eggs. Farm-fresh (or backyard-fresh) eggs have less cholesterol and saturated fat while providing more vitamin A, E, and D, as well as more omega-3 fatty acids. Plus, they’re delicious.</p>\n<p>If learning how to raise chickens for eggs is your top concern, you’ll be happy to know that you can expect about five to six eggs per week per chicken (depending on the breed). However, most hens reach their peak production when they’re 30-weeks old. By year seven, you’ll see less than half of your chicken’s original egg production. But remember, your hen is not an egg vending machine, and their companionship is rewarding, too!</p>\n<h4 id=\"spacerequirements\">Space Requirements</h4>\n<p>One reason urban chickens are so popular is because chickens generally don’t need a lot of space. Experts typically say you need about four square feet of space in the coop and 10 square feet in the run per chicken, which many backyards can accommodate. Be sure to check your city’s regulations, though. Some towns may require your coop to be a certain distance away from any living space.</p>\n<h4 id=\"costs\">Costs</h4>\n<p>Backyard chickens cost about $69 per month to raise five chickens over five years, and most of those expenses are upfront costs, like chicken coops, waterers, and feeders. Chicken coops alone can cost anywhere from $100 to $5,000. Ongoing costs aren’t usually as steep, but you definitely want to consider how much it might take to bring your chicken to the vet. It’s also worth noting that not all vets are trained in treating chickens.</p>\n<h4 id=\"educationforyourfamily\">Education for Your Family</h4>\n<p>Taking care of an animal can be a great learning experience, and people who learn how to raise backyard chickens report spending more quality time with their children. Depending on their age, your children can help with feeding your backyard chickens, collecting eggs, or cleaning the chicken coop.</p>\n<h4 id=\"noisepestcontrolandodors\">Noise, Pest Control, and Odors</h4>\n<p>First, let’s clear up a misconception: You don’t need a rooster if you want chickens for eggs. Hens naturally lay unfertilized eggs with or without a rooster present. In fact, many towns don’t allow roosters in city limits.</p>\n<p>That said, hens can be noisy birds, especially before they lay their eggs. <a href=\"https://www.youtube.com/watch?v=gPNa5mkjR7A\">Ever heard an egg song</a>? Delightful! But your neighbors may disagree, so that’s something to consider.</p>\n<p>Both you and your neighbors will likely appreciate that hens are excellent for pest control. Many breeds eat ticks and mosquitoes, as well as slugs, hookworms, grasshoppers, and centipedes.</p>\n<p>And if you’re thinking of <a href=\"/blog/how-to-start-a-vegetable-garden/\">starting a vegetable garden</a>, you’ll have a nearly endless supply of chicken manure to use as fertilizer. Be sure to clean the coop at least once per week to keep the odor down and keep your chickens clean and healthy.</p>\n<h2 id=\"cityordinancesandbackyardhens\">City Ordinances and Backyard Hens</h2>\n<p>Your local government may have rules about backyard chickens that:</p>\n<ul>\n<li>Restrict the number or type of chickens you can have.</li>\n<li>Require you to get a permit.</li>\n<li>Limit your chickens’ proximity to your home.</li>\n<li>Mandate the size and materials of your chicken coop.</li>\n</ul>\n<p>For example, a <a href=\"https://library.municode.com/fl/fort_myers/codes/code_of_ordinances?nodeId=SPAADCO_CH54NU_ARTIINGE\">Fort Myers, Florida city ordinance</a> prohibits chicken coops within 300 feet of a dwelling, and homeowners can only have one hen per 800 square feet of their total lot. <a href=\"https://www.orlando.gov/Building-Development/Planning-Approvals/Apply-for-a-Backyard-Chicken-Permit\">Orlando allows backyard chickens</a>, but you need a permit and the city only issues 100 of them on a first-come, first-serve basis.</p>\n<p>Each city and county is different, so research the ordinances in your area. And while you may hear more about <a href=\"/blog/restricted-breeds/\">restrictions on dogs</a>, homeowners associations may also ban chickens.</p>\n<p>And as long as we're looking at regulations, you may want to give your insurance representative a call. They can make sure your <a href=\"/home-insurance/\">home insurance</a> protects your new coop.</p>\n<h2 id=\"chickencoopsbasicshelterrequirements\">Chicken Coops: Basic Shelter Requirements</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/coop.jpg\" alt=\"a buff orpington hen with chicks in front of a blue chicken coop with attached run\" /></p>\n<p><em>An example of a coop with a small attached chicken run.</em></p>\n<p>Chickens require a safe, secure, and insulated coop and a secured outdoor area – called a run – where they can peck in peace. A coop should:</p>\n<ul>\n<li>Provide at least four square feet of space per bird.</li>\n<li>Offer shelter from the sun, wind, or cold.</li>\n<li>Have good ventilation to maintain optimal temperatures for your hens – not too hot and not too cold.</li>\n<li>Provide at least one nesting box for every three hens.</li>\n<li>Have roosts (perches) where the birds can sleep at night.</li>\n<li>Have a door that opens into the run.</li>\n<li>Be predator-proof – foxes, raccoons, coyotes, and dogs prey on unsecured flocks, so keep your girls safe!</li>\n</ul>\n<p>A note about the importance of chicken runs: though you may want your flock to freely roam your entire yard, make sure there’s a dedicated outdoor space that’s fully secured with chicken-wire. That’s because ground predators aren’t the only ones who have a taste for chicken – birds of prey have been known to snatch up free roaming hens, too. When you aren’t able to supervise your chickens, it’s nice to know they have access to a sunlit space where predators can’t hurt them.</p>\n<h2 id=\"findingyourfirstbackyardchickens\">Finding Your First Backyard Chickens</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/backyard-chickens-3.jpg\" alt=\"two Red Star hens, a hybrid breed known for their beautiful color and high egg production.\" /></p>\n<p><em>Red Star hens, pictured above, are a hybrid breed known for their beautiful color and high egg production.</em></p>\n<p>Now that you know you want to raise backyard chickens and it’s legal in your area, it’s time to choose the right breed. Keep in mind that chickens are very social animals – most don’t thrive without a friend. <strong>Plan to have at least two birds</strong> so they can keep each other company and snuggle for warmth if you live in a colder climate.</p>\n<p>As you explore chicken breeds, think about why you’re getting chickens and the environment you’ll bring them into. These questions can help you decide which breed to get:</p>\n<ul>\n<li><strong>Do my chickens need to tolerate the heat?</strong> If so, look for Mediterranean breeds, such as leghorns and Penedesencas. Their small, sleek bodies and large combs help them remain cool in hot, humid temperatures.</li>\n<li><strong>Do my chickens need to tolerate the cold?</strong> Homeowners in colder areas might consider large-bodied breeds, like australorps, Buff or Blue Orpingtons, and Wyandottes. Their thicker bodies are better able to keep them warm in colder conditions.</li>\n<li><strong>Is egg production important?</strong> Australorps, leghorns, and Rhode Island reds are good choices when you want lots of eggs. Each chicken can provide up to six eggs per week throughout the spring and summer months. But if you only want eggs for your family, a medium producer like bantam chickens (which is actually a size, not a breed) may be a good fit because of their smaller eggs.</li>\n<li><strong>Will children be near my chickens?</strong> If so, look for birds with mild temperaments, like australorps and brahmas.</li>\n</ul>\n<h2 id=\"howtocareforbackyardchickens\">How to Care for Backyard Chickens</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/chicken-roost.jpg\" alt=\"two blue orpington hens perched on a roost\" /></p>\n<p>If you’re raising your chickens from the time they’re chicks, you’ll need to have the following supplies on hand:</p>\n<ul>\n<li><strong>A brooder.</strong> This can be as simple as a box or a storage bin filled with pine shavings. Just make sure it’s tall enough so the chicks can’t jump out. Chicks are messy little things, so keep their brooder, waterer, and feeders clean. Litter should be cleaned daily, and sometimes more frequently if it gets wet.</li>\n<li><strong>Food and water dispensers.</strong> Fill their feeder with chick starter feed crumbles (found at any farm supply store) and make sure they have access to fresh water. When you first put the chicks in the brooder, dip their beaks in their food and water so they know where to find it.</li>\n<li><strong>Warmth.</strong> Chicks don’t have feathers until they are 6 to 7 weeks old and can’t regulate their own temperature until then. Use a heat lamp or a hen-safe heat plate to keep the brooder warm. During their first week, the temperature should be 95 degrees, and you can lower it by five degrees each week until ambient temperature is reached.</li>\n</ul>\n<p>Chicks are usually ready for the coop at about 12 weeks. You can introduce them to the outdoors sooner, but be sure to supervise and limit their roaming area with a pen or mini run.</p>\n<p>Once full grown, chickens don’t demand a lot of care, but a consistent routine can keep them healthy and happy. A typical day might go like this:</p>\n<ul>\n<li><strong>Morning.</strong> Let your chickens out of the coop so that they can access the chicken run. Check each hen for signs of good health, such as bright eyes, red comb and wattles, and shiny feathers. Give them fresh food and water, fluff the coop bedding, and look for eggs.</li>\n<li><strong>Afternoon.</strong> Sometimes chickens lay eggs later in the day, so check for them again in the afternoon.</li>\n<li><strong>Evening.</strong> As the sun goes down, your hens will head to the coop on their own, but check for stragglers. Close the door that leads to the run so they are safe from predators. If you live in a colder climate, you may want to give your chickens some scratch grains. This is a combination of seeds and grains, and it can help keep them warm overnight.</li>\n</ul>\n<p>At least once a week, clean the coop and chicken run. This is the time to rake the old bedding out of the coop and replace it and to give your feeders and waterers a good scrub.</p>\n<h2 id=\"commonchickenproblemstoplanfor\">Common Chicken Problems to Plan For</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/hen.jpg\" alt=\"a hybrid maron hen with an orange neck and black saddle feathers\" /></p>\n<p>If you’re a first-time hen keeper, be prepared for a little learning curve. Chickens have some unique quirks that can be alarming to the uninitiated. Let’s look at a few problems to plan for so they don’t take you by surprise.</p>\n<h3 id=\"predators\">Predators</h3>\n<p>As we’ve discussed, though mighty, the chicken is dinner to almost everyone. Even your family dog could accidentally harm or kill them if you’re not careful. Don’t assume that because you’re in the city that a wily woodland creature or a hawk won’t hunt them if given the chance.</p>\n<h3 id=\"peckingorder\">Pecking Order</h3>\n<p>Named for this chicken behavior, a pecking order establishes the flock hierarchy through actual pecking. If a hen jumps her place in line for food, the hen in charge will let her know with a definitive peck. If bullying gets out of hand and your hens have plenty of space, it might be a sign that your hens are bored. Adding toys (yes, hens like toys!) or a “flock block,” a heavy supplement block made with grains that encourages pecking, can help keep them entertained.</p>\n<h3 id=\"molting\">Molting</h3>\n<p>Molting is when your chicken sheds old feathers and grows new plumage. Their first molt usually happens when they’re 16 to 18 months old. The process often takes three months to complete and usually happens once a year. Be aware that it can be really stressful for your birds and may impact egg production.</p>\n<h3 id=\"broodiness\">Broodiness</h3>\n<p>You’ll know a broody hen when you see one. She often won’t leave her nesting box, puffs up her feathers, and gets feisty if anyone dares to disturb her. Hens get broody when they want their eggs to hatch, so if that’s not in the cards for your girls, you’ll want to intervene. Try removing her from the nesting box, but be careful – broody hens may bite and their beaks are no joke.</p>\n<p>Excited for your chickens to come home to roost? Or do you already have a flock? Tag us in photos of your backyard birds on social – we’d love to see them!</p>"
