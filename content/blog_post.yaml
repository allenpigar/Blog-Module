      header_text: "Louisiana Hurricane History"
      list_summary: "Louisiana is no stranger to hurricanes and storm damage. In 2020 alone, private insurers in Louisiana paid $4.5 billion for 101,000 storm-related claims. Understanding Louisiana’s hurricane history, storm patterns, and damage can help residents better prepare for the weather. Let’s take a look."
      meta_description: "Understanding Louisiana’s hurricane history, storm patterns, and damage can help residents better prepare for the weather. Learn more."
      no_index: true
      publishdate: "2021-03-30T14:21:01Z"
      related_posts: ""
