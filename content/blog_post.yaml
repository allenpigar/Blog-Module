    related_posts_2: null
    related_posts_3: null
    body: "<p>Without the funds to buy a home outright, you’ll need a mortgage to buy your first home. And you’re not alone – 63 percent of homeowners currently have a mortgage.</p>\n<p>Of the <a href=\"https://www.bloomberg.com/news/articles/2019-07-17/close-to-40-of-u-s-homes-are-free-and-clear-of-a-mortgage\">37 percent of homeowners</a> that are mortgage-free in 2020, nearly all of them had a mortgage at one point.</p>\n<p>But what should you look for in a mortgage? How do you go about getting one? What down payment should you expect? And what’s a debt-to-income ratio, anyway? These are some questions we set out to answer in your guide to mortgages.</p>\n<h2 id=\"mortgagesexplainedwhatisamortgage\">Mortgages explained: What is a mortgage?</h2>\n<p>A mortgage is a legal contract, usually between you, the home buyer, and the lender that’s facilitating your home purchase. In exchange for regular and timely payments, the lender will provide the funds for the property.</p>\n<p>If you don’t make those mortgage payments, the lender has the right to foreclose on the property – that means it can take possession of the home and sell it.</p>\n<p>Unlike other forms of debt, like credit cards, mortgages are a secured debt because they are backed by the full value of the property.</p>\n<p>A mortgage term is how long the mortgage lasts. The most common terms are 30-year and 15-year mortgages.</p>\n<h2 id=\"typesofmortgageloans\">Types of mortgage loans</h2>\n<p>When applying for a mortgage, it helps to know what type of mortgage is right for you. Each type of mortgage has different credit score and down payment requirements. Some loan options, like an FHA loan, have government backing, which means the requirements are less strict.</p>\n<p>Here are the most common types of mortgage loans for first-time home buyers.</p>\n<h3 id=\"federalhousingadministrationfhaloan\">Federal Housing Administration (FHA) loan</h3>\n<p>An FHA loan is a mortgage backed and insured by the Federal Housing Administration. The FHA doesn’t lend money itself, but it does partner with lenders for this program.</p>\n<p>FHA loans are a good starter mortgage if you have less-than-perfect credit or you don’t have a lot in savings that you can put toward a down payment. Think of an FHA loan as a way to literally get your foot in the door of your first house:</p>\n<ul>\n<li>If you’re a first-time home buyer with a FICO credit score of at least 580, you may qualify for an FHA loan and can put as little as 3.5 percent down.</li>\n<li>If your credit score is below 580, you can still qualify for an FHA loan, but you will likely be required to put down 10 percent.</li>\n</ul>\n<p>If you use the FHA program, you will have to pay private mortgage insurance (PMI) until you’ve accumulated about 20 percent of equity in the home. If you put down 10 percent on the home, you’ll pay PMI for 11 years.</p>\n<h3 id=\"departmentofveteransaffairsvaloan\">Department of Veterans Affairs (VA) loan</h3>\n<p>A VA loan is a type of mortgage available to service members, veterans, and eligible spouses. This mortgage is insured by the Department of Veterans Affairs for eligible applicants to purchase a primary residence through partner lenders.</p>\n<p>The biggest draw of a VA loan? Recipients can put $0 down, making this one of the most affordable paths to homeownership on the list. There is no credit requirement for this loan based on VA rules, but most lenders require a score of 580 or more, like an FHA loan.</p>\n<p>Unlike an FHA loan, a VA loan doesn’t require borrowers to pay PMI. But the VA may <a href=\"https://housemethod.com/\">require a termite inspection</a> before loaning any money.</p>\n<h3 id=\"usdepartmentofagricultureusdaloan\">US Department of Agriculture (USDA) loan</h3>\n<p>The USDA loan is similar to the FHA and VA loans. These are loans fund home purchases in rural communities and are guaranteed by the USDA. The goal is to help improve both the economy as well as the quality of life in rural areas of the United States.</p>\n<p>These are zero down loans, but PMI is required. Borrowers must have at least a 580 FICO score to be eligible.</p>\n<h3 id=\"fanniemae\">Fannie Mae</h3>\n<p>Fannie Mae is a conventional mortgage that is offered by a partner lender. The Federal National Mortgage Association (FNMA or Fannie Mae) backs the loan in the secondary market.</p>\n<p>These loans have higher credit requirements for first-time home buyers: a 620 FICO credit score. Qualifying borrowers only need 3 percent down for a fixed-rate mortgage or 5 percent for an adjustable-rate mortgage.</p>\n<h3 id=\"freddiemac\">Freddie Mac</h3>\n<p>Freddie Mac is another conventional mortgage program that requires a 620 FICO score and allows as little 3 percent down. Rather than be guaranteed by FNMA, a Freddie Mac mortgage is backed by the Federal Home Loan Mortgage Corporation.</p>\n<h2 id=\"creditscorerequirementsbythemortgage\">Credit score requirements by the mortgage</h2>\n<p>Before you start shopping for lenders, check your credit score. <a href=\"https://www.creditkarma.com/\">Credit Karma</a> is free and allows you to monitor your TransUnion and Equifax credit scores.</p>\n<p>Knowing your credit score can help you set expectations for which loans you qualify for. It can also help you dispute claims on your credit report to improve your score before you begin house hunting.</p>\n<p>Your credit score also informs the interest rate on your mortgage (among other factors). Taking steps to improve your score now can help you pay less interest in the long term.</p>\n<p>These are the <a href=\"https://www.quickenloans.com/learn/credit-score-to-buy-a-house\">credit score requirements for loans</a>.</p>\n<p>| Loan Type | Minimum Credit Score |\n| --- | --- |\n| FHA (3.5% Down) | 580 |\n| FHA (10% Down) | 500 |\n| VA | Technically no minimum, but depends on the lender |\n| USDA | 580 |\n| Fannie Mae | 620 |\n| Freddie Mac | 620 |</p>\n<h2 id=\"understandingyourdebttoincomeratio\">Understanding your debt-to-income ratio</h2>\n<p>Your <a href=\"https://www.investopedia.com/terms/d/dti.asp\">debt-to-income (DTI)</a> ratio is another big factor in whether you qualify for a mortgage. A DTI ratio is the percentage of your monthly income that is used to pay monthly debt. That includes car payments, credit card payments, student loans, and the proposed mortgage payment. In many ways, DTI tells you how much house you can afford.</p>\n<p>Now roll up your sleeves because we’re going to get into the weeds a bit. There are two DTIs you need to know:</p>\n<ul>\n<li><strong>Front-end DTI:</strong> This figure compares your mortgage payment to your income.</li>\n<li><strong>Back-end DTI:</strong> In addition to your housing expenses, this figure includes the other debts in its comparison to the money you bring in.</li>\n</ul>\n<p>Lenders look at DTI ratios to make sure you can handle your monthly payments – including the proposed mortgage and PMI. The lower your DTI, the better because it means you have extra money every month.</p>\n<p>Let’s look at an example of calculating back-end DTI. Say your monthly income is $3,500. Between credit card payments, a car loan, your student loans, and your proposed mortgage payment, your monthly debt is $1,500.</p>\n<p><strong>DTI = Monthly Debt Payments / Monthly Income</strong></p>\n<p>So $1,590 divided by $3,500 is a DTI of 45.4 percent.</p>\n<p>You can see in the chart below the DTI ratio lenders may look for depending on the loan you want.</p>\n<p>| Loan Type | Front-End DTI | Back-End DTI |\n| --- | --- | --- |\n| FHA (3.5% Down) | 31% | 43% |\n| FHA (10% Down) | 31% | 43% |\n| VA | 41% | 41% |\n| USDA | 29% | 41% |\n| Fannie Mae | 36% | 50% |\n| Freddie Mac | 36% | 50% |</p>\n<h2 id=\"mortgageprequalificationvspreapproval\">Mortgage pre-qualification vs. pre-approval</h2>\n<p>It’s important to understand the difference between a pre-qualification and pre-approval because it can affect your ability to win a bid on a home:</p>\n<ul>\n<li>A pre-qualification is a letter from a lender with an estimate of what you might borrow based on your finances and a credit check.</li>\n<li>Pre-approval letters are an offer to lend you a specific amount of money, and it’s good for 90 days.</li>\n</ul>\n<p>Pre-approval letters hold more weight when you bid on a home because the lender has done all the underwriting on you with the exception of having the actual purchase home in place. Essentially, the lender has gone through the credit score, verified your income, and done a complete debt-to-income ratio score. The loan is approved contingent on the home appraisal coming in at a high enough number and barring any change in your credit profile.</p>\n<p>Changes in your credit profile might include acquiring more debt (don’t finance that furniture just yet), loss of income (keep your boss happy), or derogatory credit items appearing (make sure everything is paid on time).</p>\n<h2 id=\"whathappenswhenyouapplyamortgage\">What happens when you apply a mortgage</h2>\n<p>Getting a mortgage starts with an application with a lender. Lenders can be banks, credit unions, or even private parties, though private parties may not have the same lending standards that banks and credit unions have.</p>\n<p>During the application process, the lender will gather information about your income, debts, and credit scores. You may have a specific property in mind when applying, but it’s also not necessary to get the process started.</p>\n<p>The lender will determine if you can afford the property and how much it will cost in interest. If no property is designated for the loan, a price cap is determined as the top amount of money that a buyer can afford based on the total DTI.</p>\n<p>When you apply for a mortgage, you will need to provide the lender with your Social Security Number, pay stubs, previous tax returns, and debt. The lender will use this information to determine if you are eligible for the loan and if so, how much you can borrow for a home purchase.</p>\n<p>Stay tuned for more tips on mortgages and the home buying process.</p>"
