      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much money should a first-time home buyer save?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most first-time home buyers need to save at least enough money for the down payment, which can be anywhere from three to 20 percent of the purchase price. \\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can I buy a house with no savings?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can buy a house with no savings if you qualify for a no-money down loan. However, not many people are eligible for these loans.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What should a first-time home buyer know?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A first-time home buyer needs to start saving now, set a budget, work on their credit, learn about mortgages and get preapproved, find a realtor, and research neighborhoods.  \\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can I buy a house with bad credit?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Lenders generally prefer credit scores of 680, but you may be able to get a loan with a lower score and a decent down payment. The FHA accepts scores as low as 500 with a down payment of 10 percent.\\\"\\n    }\\n  }]\\n}\\n</script>"
