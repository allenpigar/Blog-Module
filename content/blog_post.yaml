      header_text: "What Causes a Power Surge?"
      list_summary: "What causes a power surge? Lightning, most of the time. The better question is if homeowners insurance covers it."
      meta_description: "What causes a power surge? Lightning is most likely responsible. The better question is if homeowners insurance covers it. The answer? Sometimes."
      no_index: true
      publishdate: "2021-06-21T15:10:43Z"
      related_posts: ""
      related_posts_header: "Get More Answers"
      schemamarkup: ""
      slug: "what-causes-a-power-surge"
      tags: "disaster preparedness"
      thumbnail_image: "https://github.com/giseleblair/kin-website/blob/content/images/uploads/power-surge.jpg?raw=true"
      title: "What Causes a Power Surge?"
      body: "<p>You've been there before: you notice storm clouds gathering. A crack of thunder in the distance. Suddenly, a bolt of lightning blazes through the sky. The lights in your home flicker.</p>\n<p>That flicker may seem benign, but it's actually a sign of an unseen threat: power surges. Your lights may come back on without a hitch, but that’s usually accompanied by a surge in energy that can damage your home electronics.</p>\n<h2 id=\"whatcausespowersurges\">What Causes Power Surges?</h2>\n<p>While <a href=\"/blog/effects-of-thunderstorms/\">thunderstorms</a> are the easiest culprit to pin a power surge on, these events happen even when the weather is perfect. Electric companies can produce a power surge when they switch from running on one grid to another, or you may cause one when you plug too many devices into an extension cord. Your own appliances, especially high-powered ones like your refrigerator, may even cause a surge as they switch on and off.</p>\n<p>In each of these situations, one of two things is happening:</p>\n<ul>\n<li>The flow of electricity has been momentarily interrupted and then started again.</li>\n<li>Something caused electricity to run back into the system.</li>\n</ul>\n<p>It’s this sudden flow of electricity back through the circuit that causes a power surge.</p>\n<p>Most household appliances run on 120 volts, but the electrical flow is rarely a constant 120 volts. Typically, voltage fluctuates between 0 and 169 volts. Small surges for things like turning on a hairdryer can be anywhere from five to 10 volts, but a massive power surge sends voltage above 169 volts and that can lead to damage.</p>\n<h2 id=\"whatdamagecanpowersurgescause\">What Damage Can Power Surges Cause?</h2>\n<p>Power surges can affect home appliances and electronics. As electricity surges over the acceptable voltage range, it causes an arc of current. This arc generates heat and causes the circuit boards and other electrical components to overheat, and that can lead to degradation and damage.</p>\n<p>Often the damage caused by power surges is cumulative. This means that your television might work today but suddenly stop tomorrow if your home is experiencing a lot of electrical surges. But massive surges like those caused by lightning strikes can fry a system immediately.</p>\n<p>You should note, too, that anything with a microprocessor is particularly vulnerable to power surges. Microprocessors aren’t just found in your computers and microwaves, either. Your dishwasher, refrigerator, and other appliances may all have microprocessors that make them susceptible to damage from power surges.</p>\n<h2 id=\"howtopreventpowersurges\">How to Prevent Power Surges</h2>\n<p>There are a couple of common ways to keep power surges from affecting your appliances and electronics. The simplest is to unplug items if your power goes out. Unplugging everything that runs on electricity prevents a huge current from flowing into these items when the power turns back on. Most experts recommend just leaving one lamp plugged in so you know when the power returns. Once it’s back on, you can plug your electronics back in one by one.</p>\n<p>Other ways to protect your home from power surges involve additional equipment, such as:</p>\n<ul>\n<li><strong>Point-of-use surge protectors:</strong> Point-of-use surge protectors look like power strips that you plug into a wall outlet. You then plug your appliance or electronic device into the point-of-use unit. Not all power strips are surge protectors, so make sure you find the right type.</li>\n<li><strong>Special electrical outlets:</strong> These are designed to cut power to the unit if there is a surge and are commonly used in areas where power strips are not convenient but there is a need to manage the voltage used when appliances are plugged in. For example, you might want one for the microwave in your kitchen.</li>\n<li><strong>A service entrance device:</strong> This is a type of surge protector that mounts to your electrical panel or meter and protects all the devices plugged into outlets throughout your home. Service entrance devices are installed by electricians and may require a permit for installation depending on your city codes.</li>\n</ul>\n<p><a href=\"/faq/how-to-prevent-claims/\">Preventing claims</a> is probably one of the most important things you can do as a homeowner. Doing so not only makes your home safer, but it can also help you <a href=\"/faq/how-to-lower-home-insurance-premium/\">lower your home insurance premiums</a>.</p>\n<h2 id=\"doeshomeownersinsurancecoverpowersurges\">Does Homeowners Insurance Cover Power Surges?</h2>\n<p>If a power surge does damage your appliances or electronics, you may be covered for the loss through your <a href=\"/home-insurance/\">homeowners insurance</a>. Most home insurance policies have some coverage for sudden, accidental damage from man-made electricity and direct lightning strikes. However, <a href=\"/blog/wear-and-tear-isnt-covered/\">claims for damage that happens over time</a> to electronics and appliances are usually excluded. In some cases, tubes, transistors, and other components aren’t covered either.</p>\n<p>Talk to your representative or read through your policy to see what exactly is covered. Keep in mind that your coverage has a deductible, so it may not be worth making a claim for minor issues.</p>"
