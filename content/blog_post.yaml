    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does credit score affect home insurance rates?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In a roundabout way, yes, your credit score does affect your home insurance rate. In all but seven states, insurance companies can use information from your credit report to assign you an insurance score.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does your credit score affect insurance rates?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Depending on where you live, who your insurer is, and what type of coverage your buying, your credit score can affect your insurance rate. Most states allow insurance companies to use information from your credit history to create a credit-based insurance score.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What factors affect home insurance rates?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most insurance companies use your home’s age, location, roof shape, and cost of rebuilding as well as other characteristics. Additionally, companies can look at your credit and claims history.\\\"\\n    }\\n  }]\\n}\\n</script>"
