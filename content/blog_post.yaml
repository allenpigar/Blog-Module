    list_summary: "When experts share data about US natural disasters, we always take notice. These are the numbers that caught our attention in 2021."
    featured_image: "3-f894caf-h7trdh"
    featured_image_alt: "A tornado funnel spins beneath a supercell thunderstorm during a severe weather event"
