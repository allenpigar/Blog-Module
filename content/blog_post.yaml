    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I prepare for a major power outage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Before a power outage, you want to gather essential supplies, such as flashlights, batteries, cash, first aid supplies, and an emergency radio. You may also want to invest in a gas-powered generator and sign up for local alerts.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What should I do before, during, and after a power outage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Before a power outage, you want to put together a disaster kit with flashlights, batteries, cash, first aid supplies, and an emergency radio. During a power outage, turn off all electric appliances except one to protect against a power surge as the electricity comes back on. After, be sure to throw away food that has spoiled and to avoid downed power lines.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Will there be a blackout in 2022?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"According to the North American Electric Reliability Corporation, people in the Midwest, Texas, and California should expect more power outages this summer.\\\"\\n    }\\n  }]\\n}\\n</script>"
