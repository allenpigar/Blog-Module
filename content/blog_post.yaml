    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are FEMA flood insurance rates going up?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"FEMA flood insurance rates are going up for many homeowners because the agency has developed a new ratings methodology to determine premiums more fairly.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are NFIP flood insurance rates increasing?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"NFIP flood insurance rates are going up for some policyholders because FEMA, the agency that manages the NFIP, has developed a new rating methodology.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why did my flood insurance rate increase?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood insurance rates are increasing for many homeowners who get their coverage from the NFIP. This is due to a new rating methodology that assesses risk more accurately.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How are FEMA flood insurance rates determined?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"FEMA flood insurance rates are determined based on your property’s flood risk and structural characteristics. Risk Rating 2.0 also incorporates additional variables such as flood frequency and distance to a water source.\\\"\\n    }\\n  }]\\n}\\n</script>"
