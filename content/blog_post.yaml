    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some good spring cleaning tips?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"One important spring cleaning tip is to make a plan. Spring cleaning can be overwhelming, but you can tackle the task more efficiently if you outline what you need to do and make a schedule for yourself.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are three things you can get rid of for spring cleaning?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When you’re spring cleaning, be sure to get rid of anything you haven’t used in the past year, items you have multiples of, and anything that’s expired, like food and medicines.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you spring clean without getting overwhelmed?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The best spring cleaning tip is to make a plan so you don’t get overwhelmed. Walk through your home with a notebook or voice recorder so you can list what needs cleaning. Then prioritize these tasks and make a schedule for when you’ll get them done.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When should you start spring cleaning?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The best time to start spring cleaning is when you have time to devote to the task.\\\"\\n    }\\n  }]\\n}\\n</script>"
