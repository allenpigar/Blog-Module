      title: "How to Spot Contractor Fraud"
      body: "<p>Dealing with the aftermath of a major storm can be stressful. You’ve got cleaning up to do and insurance forms to fill out. Now imagine what could happen if you fell victim to contractor fraud. Not only would you still have the hassle of getting your home repaired, but you’d have the extra trouble of being overcharged for shoddy work and unnecessary repairs.</p>\n<p>Contractor fraud costs insurance companies a lot of money. In fact, the National Insurance Crime Bureau says property and casualty insurance companies paid up to $9.2 billion more in disaster claims due to insurance fraud in 2021. But ultimately, this cost ends up getting passed on to <a href=\"/glossary/insured/\">insureds</a> like you in the form of higher premiums. This is one of the reasons <a href=\"/blog/florida-homeowners-insurance-rates-increasing/\">Florida homeowners rates are increasing</a>.</p>\n<h2 id=\"whatiscontractorfraud\">What Is Contractor Fraud?</h2>\n<p>Contractor fraud is when an individual contractor or a contracting firm purposely deceives another party over services. Some examples of contractor fraud include:</p>\n<ul>\n<li>Asking for an upfront payment and never completing the work.</li>\n<li>Making unnecessary repairs.</li>\n<li>Inventing problems that cost extra to fix.</li>\n<li>Charging for repairs they don’t make.</li>\n<li>Passing off used materials as new.</li>\n<li>Overcharging for services.</li>\n</ul>\n<p>One type of contractor fraud that has been impacting <a href=\"/home-insurance/florida/\">Florida home insurance</a> centers on <a href=\"/glossary/assignment-of-benefits/\">assignment of benefits</a> (AOB). It’s not uncommon for contractors to ask homeowners to sign an AOB that gives the contractor control of the homeowner’s <a href=\"/glossary/claim/\">insurance claim</a>. Unfortunately, some fraudulent contractors inflate their costs and bill the <a href=\"/glossary/insurer/\">insurer</a> after they have the AOB in hand. Fraudulent contractors may even sue the insurer on your behalf when it refuses to pay the padded bill.</p>\n<h2 id=\"fraudulentcontractorsredflagsforhomeowners\">Fraudulent Contractors: Red Flags for Homeowners</h2>\n<p>Nobody wants to be the victim of an <a href=\"/blog/assignment-of-benefits-scams/\">assignment of benefits scam</a>, or any type of contractor fraud for that matter. To help you avoid schemes, we’ve compiled a list of red flags for homeowners.</p>\n<p>Beware of contractors that:</p>\n<ul>\n<li><strong>Approach you about damage you didn’t know you had.</strong> If a contractor claims you have damage, make sure they show you evidence.</li>\n<li><strong>Promise free repairs.</strong> A contractor might swear that you can get a free roof through your insurance company.</li>\n<li><strong>Begins repairs before your insurer inspects your damages.</strong> While you do want to mitigate your damages, you have to remember that <a href=\"/faq/insurance-loss-inspection/\">loss inspections</a> are a typical part of any claims filing.</li>\n<li><strong>Seem unprofessional.</strong> You want to be wary of any contractor who has contracts with typos and grammatical errors, who can’t provide basic business information, or who won’t show you their business insurance.</li>\n<li><strong>Require full payment in advance.</strong> A contractor may ask for some money upfront to cover materials, but 10 percent of the total estimate is the norm. Asking for 50 percent or more is a sign that something is amiss..</li>\n<li><strong>Don’t pay suppliers.</strong> At least some of your down payment should go towards labor and materials. Contractors who don’t pay the suppliers may be taking that as profit for themselves, leaving you to deal with the supplier on your own.</li>\n<li><strong>Are from another state.</strong> Contractors sometimes flock to disaster areas looking for work. However, working with out-of-state contractors is risky because they may not be licensed in your state.</li>\n<li><strong>Continually find new problems.</strong> It isn’t uncommon for a contractor to find another issue when they open up walls and get behind cabinets, but finding several problems may be a red flag. If possible, get a second opinion to make sure it really is an issue that needs to be dealt with.</li>\n<li><strong>Say they don’t need permits.</strong> Permits exist to protect you and make sure that the work meets building codes and city ordinances. Legitimate contractors will always pull a permit for major work.</li>\n<li><strong>Requires cash.</strong> Reputable contractors are usually prepared to take checks or credit cards. If a contractor says they’re a cash-only business, then demand a receipt.</li>\n</ul>\n<p>These signs indicate that something is wrong with your contractor, but they’re not the only red flags. In general, you want to trust your gut.</p>\n<h2 id=\"whattodoifyoususpectcontractorfraud\">What To Do If You Suspect Contractor Fraud</h2>\n<p>Your first step if you suspect that a contractor is trying to scam you is to start documenting your concerns. Record the work that’s been completed and hold on to any paperwork between the two of you, such as contracts, receipts, and canceled checks. Then talk to your contractor about your concerns. Your contractor may have legitimate reasons for delays and is willing to work with you to make sure your repairs are completed.</p>\n<p>Ultimately, you may have to contact the Better Business Bureau or the state contractor licensing authority.</p>"
