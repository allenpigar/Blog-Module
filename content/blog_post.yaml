      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I find air leaks in my house?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"There are a few methods you can try that may help you find leaks so you can air seal your home. These include performing a visual inspection, doing a building pressurization text, installing air leak detectors, checking for dirty attic insulation, using a flashlight to find cracks, and performing a blower door test.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Where do homes experience the most air leakage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Attics are one of the most common culprits when it comes to air leaks.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I find air leaks in my attic?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Check to see if your attic insulation has darkened, caused by dusty air coming in through cracks in your attic. You might even notice frosty areas on your insulation if warm air has come into contact with cold air in your attic.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why is air leakage a concern?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Air leaks can do real damage to a home’s heating and cooling systems, and HVAC repairs can put a major dent in your bank account.\\\"\\n    }\\n  }]\\n}\\n</script>"
