    body: "<p>If you live in South Florida or other hurricane-prone areas of the country, you will likely benefit from impact-resistant windows on your home.</p>\n<p>In this guide, we’ll offer an overview of what impact-resistant windows are, how to determine whether you home needs them, how to determine whether your home already has them, and what to expect in terms of cost.</p>\n<h2 id=\"impactresistantglassrequirements\">Impact-Resistant Glass Requirements</h2>\n<p>Impact-resistant windows (also sometimes called impact windows, hurricane windows, or laminated glass) are windows specifically designed to withstand the stresses of hurricanes, including high winds and projectiles moving at high speeds.</p>\n<p>Structurally, impact-resistant windows are made of:</p>\n<ul>\n<li><strong>Two panes of shatter-resistant glass</strong>. If the exterior glass is shattered by a projectile, the inner layer remains, protecting the house. Because of the way the glass is designed, it doesn’t break into dangerous shards.</li>\n<li><strong>An adhesive layer holding the panes together</strong>. This might be PVB, EVA, or resin. It’s the same substance used in car windows to prevent shattering.</li>\n<li><strong>A strong frame</strong>. Frames may be either metal (typically steel or aluminum), vinyl, or wood. Metal frames are the strongest and most expensive; wood frames are the least expensive to install, but require more maintenance.</li>\n</ul>\n<p>But not every double-paned window is considered impact resistant. In fact, to get the official “impact resistant” designation from <a href=\"https://www.astm.org/\">American Society for Testing and Materials</a> (ASTM), windows must pass a series of rigorous tests.</p>\n<p>Impact resistance testing involves:</p>\n<ul>\n<li><strong>Large missile impact</strong>: For South Florida homes, this test involves hurling a nine-pound wooden two-by-four at the window at 80 feet per second, first at the center of the pane and then at its edges. To pass, the glass must not shatter at either impact. (For homes outside South Florida, the missiles are lobbed at slower speeds.)</li>\n<li><strong>Small missile impact</strong>: In this test, bits of gravel or steel ball bearings are lobbed at the glass at 80 feet per second.</li>\n<li><strong>Wind simulation</strong>: In this portion, testers simulate wind speeds of up to 200 miles per hour. To pass, the window has to maintain structural integrity.</li>\n</ul>\n<p>Assuming a window passes these tests, it’s certified as impact resistant. But how do you know if your house needs these specialty windows? The biggest factor is where you live.</p>\n<h2 id=\"whoneedsimpactresistantwindows\">Who Needs Impact Resistant Windows?</h2>\n<p>While anyone worried about storm damage can install impact-resistant windows, people in Florida’s most hurricane-prone regions can benefit most.</p>\n<p>Each region of the state of Florida has a designated hurricane-evacuation code, identified by a letter of the alphabet. Those in zones closer to the start of the alphabet (A, B, C) are most vulnerable to hurricane damage, including storm surges, high winds, and loose debris. These are also the people who benefit most from impact-resistant windows.</p>\n<p>(Not sure which zone you’re in? <a href=\"https://floridadisaster.maps.arcgis.com/apps/webappviewer/index.html?id=c788060028cb43809a25744ead39c0d6\">Enter your address here to check</a>.)</p>\n<p>Impact-resistant windows protect those in the path of a hurricane in three important ways:</p>\n<ol>\n<li>They don’t break into shards, which means they prevent glass shards from flying through the air and causing injury or property damage.</li>\n<li>Their double-pane structure means that even if the outer pane shatters, the inner pane prevents water from damaging the home.</li>\n<li>By keeping your home sealed, these windows prevent hurricane winds from getting inside and significantly raising the air pressure inside your home, which can lead to the collapse of walls and roofs.</li>\n</ol>\n<p>That last form of protection is actually the most important one. Structure collapse from changed air pressure is much more devastating and expensive than damage caused by water getting onto your stuff.</p>\n<p>Not a homeowner in Florida’s top hurricane-evacuation zones? You may still benefit from impact-resistant windows if you’re looking for a way to protect your home from UV damage (hurricane windows also block most UV rays) or to dampen sound (impact windows are great at reducing sound).</p>\n<p>If you do need impact-resistant windows, you’ll probably have to have a hurricane protection company install them for you.</p>\n<h2 id=\"howcanyoutellifyoualreadyhaveimpactresistantwindows\">How Can You Tell if You Already Have Impact-Resistant Windows?</h2>\n<p>If you’re not sure whether the windows in your home are impact resistant, a visual inspection should give you the information you need. Follow these steps:</p>\n<ol>\n<li><strong>Look in the corner of the pane</strong>. Often, suppliers mark their glass with their name, the date the glass was manufactured, and technical specifications about what the window can withstand. If there’s no mark etched into the glass, there may be a stick-on notice with the same information.</li>\n<li><strong>Check your reflection</strong>. Because impact-resistant windows are made up of two panes of glass, they’ll show two reflections (instead of the single reflection a normal window will show). For best results, wait until it’s dark out to try this.</li>\n<li><strong>Check the deed to your house</strong>. As of July 2001, all homes built in South Florida are <a href=\"https://6rvxtlhl.media.zestyio.com/ARAwindmitigation.pdf\">required to have impact-resistant windows</a>. If you’re not sure when your home was built, check your deed, which will show all past owners and their years of ownership. If the dates go back no further than 2001, there’s a good chance your windows are impact-resistant (assuming you’re in South Florida).</li>\n</ol>\n<p>So if you don’t have impact-resistant hurricane windows and you likely need them based on your hurricane evacuation zone, what should you do? Read on to understand the cost of installing impact-resistant windows, plus a few alternatives for those on a tight budget.</p>\n<h2 id=\"howmuchdoimpactresistantwindowscost\">How Much Do Impact-Resistant Windows Cost?</h2>\n<p>Impact-resistant windows cost more than standard windows. But they can also protect you from serious damage and may qualify you for lower <a href=\"/home-insurance/\">homeowners insurance</a> premiums (ask your insurance company for details).</p>\n<p>While impact-resistant windows with hurricane shutters are the gold standard for homes in South Florida and other areas affected by hurricanes, they are not the only way to mitigate your risk of hurricane damage. Here’s a look at how impact-resistant windows and some alternatives stack up.</p>\n<p>| Damage prevention solution | Cost | Professional installation required? | Homeowners insurance premium reduction available? |\n| --- | --- | --- | --- |\n| Impact-resistant windows | $40 – $55 / square foot | Yes | Yes |\n| Hurricane shutters | $10 – $50 / square foot | No | No |\n| Hurricane-resistant film | $25 / square foot | No | No |\n| Plywood | $5 – $6 / square foot | No | No |</p>\n<p>If a hurricane is on the way and you don’t have time to install impact-resistant windows, it’s better to do something (e.g., cover your windows with plywood) than nothing. But for superior long-term protection, impact-resistant windows can’t be beat.</p>\n<p>In new construction, opting for impact-resistant windows will only raise the cost of the home by a few thousand dollars. It’s possible that you’d recover this savings within a few years of reduced homeowners insurance premiums.</p>\n<p>For existing homes, the potential to recover your investment via smaller insurance premiums is also significant.</p>\n<p>In other words, a small investment today can save you money over and over in the years to come.</p>\n<h2 id=\"otherwaystoprotectyourhomefromhurricanes\">Other Ways to Protect Your Home from Hurricanes</h2>\n<p>![windows-6](https://6rvxtlhl.media.zestyio.com/windows-6.jpg?width=300&amp;name=windows-6.jpg =300x)Hurricanes are one of the most destructive forces of nature. If you live in South Florida or another hurricane-prone area, you’ll want to do more than verify that you’ve got impact-resistant windows. Other ways to <a href=\"/blog/hurricane-proof-your-home/\">protect your home from a hurricane</a> include these:</p>\n<ul>\n<li><a href=\"/blog/whats-in-a-roof/\">Update your roof</a> per wind mitigation guidelines. Certain types of roof construction can both reduce your risk of wind damage and lower your homeowners insurance premiums.</li>\n<li>Verify that you have <a href=\"/flood-insurance/\">flood insurance</a>. Flood insurance is not included in standard homeowners policies. If you’re in a hurricane danger zone, be sure you purchase this coverage separately.</li>\n<li>Maintain your home consistently. Regular <a href=\"/insurance-resources/home-maintenance-checklist/\">home maintenance</a> can prevent small problems from becoming big ones. Cleaning your gutters, for example, can ensure that water runs through them rather than getting clogged and leaking into your attic.</li>\n</ul>\n<p>Still not sure whether you have or need impact-resistant windows? <a href=\"/contact/\">Get in touch with us</a>, and we’ll help you figure it out.</p>"
