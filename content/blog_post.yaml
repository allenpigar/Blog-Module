    body: "<p>Home insurance is a necessity for nearly every homeowner, but it's often an afterthought. The home buying process is stressful!</p>\n<p>Deductibles? Other structures? Monthly premiums may be enough for homeowners to simply purchase from a well-known provider and move on with their day.</p>\n<p>This strategy is a mistake. Homeowners insurance policies across providers aren’t created equal. Understanding how to compare insurance companies is key to avoiding paying for a policy that doesn’t cover what you need.</p>\n<p>This post will teach you how to do just that.</p>\n<h2 id=\"comparingcoverage\">Comparing coverage</h2>\n<p>Most homeowners insurance policies include dwelling insurance (Coverage A), which covers the costs of repairing your home’s main structure. Home insurance also includes additional coverages (Coverages B-F), such as other structures, personal property, and medical coverage.</p>\n<h3 id=\"coveragelimits\">Coverage limits</h3>\n<p>Coverage limits are calculated as a <a href=\"https://www.consumeraffairs.com/insurance/home.html\">percentage of your Dwelling Insurance coverage</a>, which typically range around the following:</p>\n<ul>\n<li>Ten percent for <a href=\"/home-insurance/coverage-b/\">Other Structures Insurance (Coverage B)</a> - This varies widely based on the presence or absence of a detached garage.</li>\n<li>Twenty to forty percent for <a href=\"/home-insurance/coverage-c/\">Personal Property Insurance (Coverage C)</a> - This can also vary widely. Make sure to keep a home inventory and track the valuable items you'd need replaced in the event of a loss.</li>\n<li>Twenty percent for <a href=\"/home-insurance/coverage-d/\">Loss of Use Insurance (Coverage D)</a></li>\n</ul>\n<p>Limits that aren’t related to Dwelling Insurance typically range around the following:</p>\n<ul>\n<li>$300,000-$500,000 for <a href=\"/home-insurance/coverage-e/\">Personal Liability Insurance (Coverage E)</a></li>\n<li>$1,000-$5,000 for <a href=\"/home-insurance/coverage-f/\">Medical Payments Insurance (Coverage F)</a></li>\n</ul>\n<blockquote>\n  <p>Comparison is key: Costs vary from state-to-state, and even region to region, for the same provider.</p>\n</blockquote>\n<h3 id=\"coverageexclusions\">Coverage exclusions</h3>\n<p>Limits aside, homeowners need to understand that some events aren’t covered at all by their policies. Again, most exclusions are similar across providers (e.g. <a href=\"/flood-insurance\">flood insurance</a>), though there can be significant differences depending on your situation.</p>\n<p>Most standard home insurance policies won’t cover the following events or items:</p>\n<ul>\n<li>Additional property structures used for business</li>\n<li>Cash</li>\n<li>Floods (most often requires a separate policy)</li>\n<li>Hail/Windstorm Damage (most often requires a separate policy)</li>\n<li>High-value items like art, furs, and jewelry</li>\n<li>Pool Deaths</li>\n<li>Trampolines</li>\n</ul>\n<p>If any of these apply to you, speak with different providers to see how you can expand your policy to cover them. In most cases, you’ll be required to pay a higher premium or deductible in exchange for coverage.</p>\n<h2 id=\"comparingcosts\">Comparing costs</h2>\n<p>While coverage should be a top factor when <a href=\"https://www.reviews.com/homeowners-insurance/\">comparing homeowners insurance companies</a>, there’s no denying the importance of cost. Homeowners spend on average $1,228 a year on home insurance premiums.</p>\n<p>Even if you’re planning on sticking with the same provider after moving out-of-state, it’s worth doing more research. Costs vary from state-to-state, and even region to region, for the same provider. Some providers specialize in specific regions (Kin, for example, specializes in insurance for Florida and Texas homeowners).</p>\n<p>When comparing costs, the three factors to keep in mind are deductibles, premiums, and discounts. Let’s take a deeper dive into them.</p>\n<h3 id=\"deductiblesandpremiums\">Deductibles and premiums</h3>\n<p>Deductibles are the out-of-pocket costs that homeowners are responsible for paying before the insurance provider steps in. These can vary within a single policy depending on the type of claim being filed. For example, <a href=\"/home-insurance/hurricane-insurance/\">claims filed due to a hurricane</a> may be subject to a higher “hurricane deductible,” as is the case in Florida.</p>\n<p>Premiums are the monthly payments made to your home insurance company for your policy. Many factors go into determining your premium costs, including location, personal history, and characteristics of your home (size, building materials, etc.).</p>\n<p>The basic rule of thumb is that raising your deductible will lower your monthly premium and vice-versa. In other words, the more money you put up now in premiums, the less you pay when it comes time to file a claim.</p>\n<p>While this may sound tempting, every homeowner must realize the risk of a lower premium: in the event of a disaster, you can’t get around paying the deductible. This could put you in a tight spot if you find yourself short of the needed deductible payment for the insurance company to pay the rest.</p>\n<p>Homeowners should choose a deductible that's an amount they're comfortable paying out-of-pocket in an emergency.</p>\n<h3 id=\"discounts\">Discounts</h3>\n<p>When comparing insurance costs, be sure to ask companies about available insurance discounts you can take on your policy. Home features, personal lifestyle, and other factors are used to determine your qualification. Available <a href=\"https://www.bankrate.com/finance/insurance/home-insurance-discounts-for-you.aspx\">discounts may include</a>:</p>\n<ul>\n<li>New Home Discounts: Some companies may give you a discount simply by purchasing a policy when moving into your new home.</li>\n<li>Home Safety Discounts: Having certain home safety features, such as smoke or burglar alarms, installed in your home can qualify you for discounts.</li>\n<li>Weather Preparation Discounts: Storm shutters, hail-resistant roofs, and other home improvements can reduce your home’s risk. Providers will oftentimes take note.</li>\n<li>Loyalty Discounts: Whether you’ve stayed with a provider for several years or have bundled your home insurance with other policies (e.g. auto, life), providers will offer discounts to those who’ve remained loyal.</li>\n</ul>\n<h2 id=\"comparingclaimpayouts\">Comparing claim payouts</h2>\n<p>Homeowners put up with premiums and deductibles because they believe their insurance policy will cover what’s needed come time to file a claim. Once the deductible is paid, their provider will step in and take care of everything else… right?</p>\n<p>The answer isn’t clear-cut. While companies will pay out once a claim has been accepted, the exact amount will vary. Claim adjustments and processing times can also affect when and how much payment you’ll receive, potentially placing you in a difficult spot in an already difficult time.</p>\n<p>To avoid being caught in limbo while waiting for payment, be sure to ask providers about the following:</p>\n<h3 id=\"paymentmethod\">Payment method</h3>\n<p>Home insurance policies can use different methods to calculate payments to homeowners (just another reason to know your policy inside and out!). The most common methods are <strong>actual cost</strong> and <strong>replacement cost</strong>.</p>\n<p>Actual cost calculates payment based on the <em>current</em> value of your home, building materials, or other items included in your claim. Insurance providers use depreciation to determine current value, meaning your payments will most likely not cover the costs to repair or replace what you need.</p>\n<p>However, replacement cost means the policy will pay the amount needed to fully repair or replace what’s needed using the same or comparable materials. Replacement cost policies typically require higher premium payments, though it may be worth it depending on your home’s structure.</p>\n<h3 id=\"claimsprocess\">Claims process</h3>\n<p>Even if you have a well-paying policy, the claims process may prove to be a headache to deal with. Some providers may take a long time to process claims due to a large, bureaucratic process. In the event of a natural disaster, the surge of homeowners filing claims may also slow down response time.</p>\n<p>Coupled with claims processing is the claims adjustment, which is required before payments can be made. Insurance companies will oftentimes send out their own adjuster, who then assesses the damage and gives an estimate for cleanup and repairs.</p>\n<h2 id=\"comparingratingsandcustomerservice\">Comparing ratings and customer service</h2>\n<p>Even after you’ve compared coverage, costs, and payouts, you should always consider what others have had to say about your potential providers. What if a provider that offered you a discount ends up having horrible customer service, making them a nightmare to deal with?</p>\n<p>What if they’ve had trouble paying out claims before?</p>\n<h3 id=\"ratingagenciesandonlinereviews\">Rating agencies and online reviews</h3>\n<p>Rather than taking the risk and having your own bad experience, turn to <a href=\"/blog/-financial-ratings/\">financial ratings from rating agencies</a> and reviews on customer service sites to gauge the quality of a provider. Organizations like Consumer Affairs and Better Business Bureau give reviews of insurance companies and allow for customer comments.</p>\n<p>When reading reviews and comments, homeowners should keep the following in mind:</p>\n<ul>\n<li>How is the provider’s customer service run? For regional or national providers, is support centralized in one location or localized to better serve customers? This could affect hours of availability.</li>\n<li>How can homeowners get in touch with customer support? Can they call in and speak to a representative, or is everything done via email or online chat?</li>\n<li>What’s the provider’s financial status like? Ratings from organizations like the National Association of Insurance Commissioners can provide insight into the financial strength of the provider. Can the provider manage to pay out all claims in the event of a disaster?</li>\n</ul>\n<h2 id=\"regularlyreviewyourpolicyandcompany\">Regularly review your policy and company</h2>\n<p>Circumstances always change. Perhaps over time you purchased some new high-end items. Maybe you decided to build an addition onto your home or redo your roof. All of these could affect your needed coverage limits or eligibility for discounts.</p>\n<p>Even if you’ve found a great homeowners insurance provider, we recommend to regularly review your policy and company (e.g. annually). By keeping track any changes to your home or family, you can ensure you always have the right coverage and the right provider for your situation.</p>\n<p>You never know, maybe there are other companies out there that can beat your current provider on costs, customer service, and more. Maybe a company like Kin just could be the provider you’ve been searching for.</p>"
