    body: "<p>The Bureau of Labor Statistics estimated 29 percent of the labor force was capable of working from home in 2018. In light of the coronavirus pandemic, we’re putting that estimate to the test.</p>\n<p>Companies across the country have moved to remote operations to keep their staff and consumers safe and to comply with <a href=\"/blog/work-from-home-tips/\">social distancing</a> orders.</p>\n<p>If you are one of the millions of employees suddenly calling your kitchen table your workspace, you may have some questions that go well beyond your ability to balance your newfound home-work life.</p>\n<p>Let’s answer one in particular. We’ve been getting a lot of questions about whether working from home affects homeowners insurance. The simple answer is that it can – it really depends on the kind of employee you are.</p>\n<p>Here’s what you should know.</p>\n<h2 id=\"workingfromhomeandinsurance\">Working from Home and Insurance</h2>\n<p>Homeowners insurance isn’t business insurance. It protects your <a href=\"/blog/how-much-personal-property-insurance-do-i-need/\">personal property</a> and personal activities. If something is deemed “for business use,” there are strict limits to how homeowners insurance handles that loss.</p>\n<p>For example, our policies offer some protection for business property (like a laptop) but there are limits. You’re covered for up to $2,500 for damaged or lost business property that happens in your home. If damage or loss happens away from home, though? Our policies cap that payout at $250.</p>\n<p>This limited home insurance coverage may apply to both the personal laptop you use for work or the laptop you use to run your home-based business.</p>\n<p>That’s not unusual for <a href=\"/home-insurance/\">home insurance policies</a>. Your risks as a homeowner are very different from your risks as a business owner or employee, as many home-based independent contractors or gig workers will tell you.</p>\n<h2 id=\"insuranceneedsforindependentcontractorsvsfulltimeemployees\">Insurance Needs for Independent Contractors vs. Full-Time Employees</h2>\n<p>Independent contractors are business owners in the eyes of the law. That means they are responsible for paying their own taxes, covering their own liabilities, and buying their own insurance to protect their at-home office, equipment, and inventory. As we mentioned above, a home insurance policy alone is not enough to cover these obligations. You’ll need business insurance to address your work liabilities (e.g., if a client visits your home and has an injury) and cover business property (if it exceeds $2,500 in value or ever leaves your home).</p>\n<p>By contrast, full-time remote employees are entitled to have their employer provide the right tools and equipment to get the job done. (Even under normal circumstances, nearly <a href=\"https://www.cnbc.com/2018/05/30/70-percent-of-people-globally-work-remotely-at-least-once-a-week-iwg-study.html\">70 percent of professionals work remotely</a> at least once a week and 53 percent telecommute for at least half the week.) Some working from home employer obligations include:</p>\n<ul>\n<li>Paying half their remote employee’s employment taxes.</li>\n<li>Providing liability coverage for the employee’s work.</li>\n<li>Covering business-owned equipment with commercial property insurance.</li>\n</ul>\n<p>The question is: who covers the stolen personal laptop the employee uses for work purposes while at home? If it’s a company-bought laptop, your employer will typically cover its replacement.</p>\n<p>But a personal laptop stolen from your home that you use for work could be covered by your homeowners policy. If possible, it’s worth asking your employer to cover its replacement anyway to spare you from filing a claim and risking a rate increase.</p>\n<p>If your full-time remote employment requires you to occasionally meet with clients in your home, be aware that homeowners insurance will not cover business-related visitor injuries. Your company’s general liability insurance should cover that.</p>\n<h2 id=\"howtofillworkfromhomeinsurancegaps\">How to Fill Work from Home Insurance Gaps</h2>\n<p>If you’re a full-time employee concerned about liability and personal property while working from home, talk to your supervisor. Find out what coverage extends to you while you are performing company tasks from your home.</p>\n<p>Full-time work from home employees will usually have coverage for:</p>\n<ul>\n<li>Any business property provided to you while working at home.</li>\n<li>Limited coverage for personal property while performing work-related tasks.</li>\n<li>Workers’ compensation for injuries that happen to you while working (not during non-work hours or non-work tasks).</li>\n<li>Liability coverage for business-guest injuries on your property.</li>\n</ul>\n<p>As a remote full-time employee, your benefits (including insurance) are extended to you while working from home just as they would be if a company sends someone to a conference and there is an issue with theft or injury while traveling.</p>\n<p>Independent contractors, on the other hand, generally <a href=\"https://www.insurancejournal.com/magazines/mag-ideaexchange/2018/10/15/504001.htm\">get paid 10 percent to 20 percent more</a> because they cover all of their own business costs (insurance, taxes, etc.). A proper business insurance policy will typically cover:</p>\n<ul>\n<li>Your business property on and off your home premises.</li>\n<li>Business liability for injuries on or off your property or issues with your work.</li>\n<li><a href=\"https://www.iii.org/article/do-i-need-business-interruption-insurance\">Business interruption insurance</a> to cover lost revenue when a covered loss forces you to temporarily half business operations.</li>\n</ul>\n<p>While we don’t offer business insurance, it is important to us to help clarify what is and isn’t covered during these unusual times. We’re here to help if you have other questions!</p>"
